level":2},{"title":"Разговорный и образный язык — ключ к пониманию","href":"index.html#simple_language","level":2},{"title":"Роман «Что делать?»","href":"index.html#what_to_do","level":2},{"title":"Что мне делать? :-)","href":"index.html#what_should_i_do","level":2},{"title":"Стиль изложения","href":"index.html#text_format","level":2},{"title":"Эффект узнавания","href":"index.html#emotional_parts","level":2},{"title":"Текст всему голова","href":"index.html#text_is_better_than_podcast","level":2},{"title":"Текст — не книга","href":"index.html#text_is_not_a_book","level":2},{"title":"Ожидания диалога","href":"index.html#text_as_dialogue","level":2}],"title":"В качестве вступления","includes":[],"html":"<h2 id=\"introduction\"><a href=\"index.html#introduction\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Здравствуйте!</span></a>Здравствуйте!</h2>\n<p>Меня зовут <a href=\"https://t.me/bongiozzo_public\" target=\"_blank\" rel=\"noreferrer noopener\">Сергей Поляков</a>, и я из тех, кто на вопрос «Как жизнь?» начинает подробно рассказывать, чем живу и о чём думаю. Раньше таких называли занудами, сейчас чаще душнилами.</p>\n<p>Недавно один мой друг, совершенно спонтанно, во время нашего разговора вдруг изменился в лице, метнулся в другую комнату, вынес оттуда шапку с такой вышивкой и подарил её мне. Думаю, неспроста!</p>\n<p>В самом начале я решил раскрыться по полной программе и воспроизвести всю рефлексию, которая меня сопровождала при написании первых строк. Для лучшего понимания, с кем вы тут столкнулись. Ну вот, например, рассуждения о значении слова «Душнила». Слово многогранное, смешное и ещё неустоявшееся. Прекрасно же, что его смысл можно по-разному трактовать.</p>\n<p>У меня вот такое провокационное определение получается:</p>\n<blockquote>\n<p>Человек, который не позволяет себе, близким, друзьям игнорировать несоответствия реальности со своим идеалистичным представлении о мире.</p>\n</blockquote>\n<p>Хороша ли наша реальность? Не всегда, хотя очень часто она прекрасна! А вот собственную картину мира придётся основательно описать, чтобы показать различия.</p>\n<p><img src=\"../_images/dushnila.jpg\" alt=\"Я тот, что в чёрной шапке. Быть душнилой иногда заразно!\" /></p>\n<p><strong><em>Я тот, что в чёрной шапке. Быть душнилой иногда заразно!</em></strong></p>\n<h2 id=\"text_idea\"><a href=\"index.html#text_idea\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Идея о написании текста</span></a>Идея о написании текста</h2>\n<p>Так вот… Рассуждая с женой о важности наличия единой, простой и понятной системы ценностей в счастливой семье и пробуя примерять выводы для современного российского общества, я с неудовольствием признался себе, что повторяюсь: уже не в первый раз приходилось мне подыскивать слова и наглядные примеры. Точно знаю, что ответы эти я ищу далеко не первый.</p>\n<p>Люди с любовью к порядку вечно пытаются навести красоту — повторения как-то гармонизировать и сгруппировать, сложить в стопочку. А программисты инстинктивно начинают объединять понятия в общие классы и находить общие свойства. И значит, надо один раз изложить своё видение в тексте, разложить его по полочкам и далее использовать по необходимости. Мысль эта подтверждалась крылатой фразой Жванецкого, что писАть, как и пИсать, нужно тогда, когда терпеть уже не можешь. Пора?</p>\n<p>Идея о написании обстоятельного текста нравилась. Беседы с близкими и друзьями станут более обдуманными и, значит, спокойными. Ведь в разговоре ты не всегда бываешь одинаково убедителен. Текст нельзя перебить. Можно перестать читать, но в любой момент можно будет продолжить.</p>\n<p>Предполагаю, что эти вступительные пассажи уже характеризуют меня как душнилу в постоянном желании оптимизации. И сразу хочу отметить, что сам отношусь к этой склонности структурировать и оптимизировать не как к безусловному благу, а как к особенности. Иногда забавной, но зачастую неприятной. Особенно в купе с категоричностью выводов. Но есть надежда, что этот подход может спровоцировать читателя сделать свои корректировки и дополнения и стать соавтором. Есть такая возможность в этом тексте. И тогда аргументация станет более сбалансированной и основательной!</p>\n<p>И если эти рассуждения помогут кому-то получить ответы на важные вопросы, несмотря на то, что текст изначально писался для себя и моих близких — будет нам всем Счастье :-)</p>\n<h2 id=\"right_now\"><a href=\"index.html#right_now\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">От решения до действия один миг</span></a>От решения до действия один миг</h2>\n<p>Документ был создан спустя 10 минут после появления идеи. И это, как будто бы, другая особенность: начинать процессы сразу после появления мотива и принятия решения, следуя порыву, не откладывая.</p>\n<p>Опять же, считаю этот навык особенностью, а не очевидным плюсом. Ведь это качество можно с таким же успехом назвать торопливостью или нетерпением, которые характеризуются знаком «минус». Незамедлительные действия могут оборачиваться ошибками. Которые, впрочем, не будут ошибками, если на них учиться и стараться не повторять. Опять же, рациональный склад ума сразу запускает процесс поиска выхода из создавшейся нетиповой ситуации, и мой персональный жизненный опыт пока говорит ЗА то, что лучше сделать шаг и потом извлечь урок, чем маяться в раздумьях и ничего не делать. Может, не наделал критических ошибок, потому что живу в окружении более осторожных людей, к мнению которых прислушиваюсь во время обсуждения. Или натренировался на множестве сделанных решений.</p>\n<p>В общем, до публикации этого текста ещё как до луны, и совершенно точно ничего смертельного нет в том, чтобы, не откладывая, создать живой документ в Google Docs и начать формировать содержание и последовательность изложения. И это привычный, любимый и понятный процесс аналитики и структурирования мыслей. Сродни уборке или мытью посуды… Содержание накидал. Теперь название.</p>\n<p><img src=\"../_images/text_creation.png\" alt=\"Создание документа с текстом\" /></p>\n<p><strong><em>Создание документа с текстом</em></strong></p>\n<h2 id=\"text_title\"><a href=\"index.html#text_title\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Выбор названия</span></a>Выбор названия</h2>\n<p>А вот с названием документа случился первый затык…</p>\n<p>Креативность и поиск оригинальных образов — не моя сильная сторона. Тут обычно на помощь приходит жена, у которой образное мышление превалирует в той же степени, как у меня аналитическое. У неё вдруг появляются «Мудрые вчерашники», «Сладкие дрозды» и другие причудливые названия по ассоциациям, а у меня с этим туго. И такое вот разнополярное состояние психологических особенностей в нашей семье, естественно, приводит к противоположным мнениям по многим (чуть ли не всем!) жизненным ситуациям. Непросто это, мягко говоря. Но мы вроде приноровились, и с переменным успехом Люда терпит мои занудства, а я сдерживаю гнев в отсутствии понятной мне логики. Впрочем, возможность оценивать ситуацию с разных сторон есть очевидное благо. Надо только потерпеть и внимательно проанализировать другую точку зрения.</p>\n<p>Этот рождающийся текст, конечно же, получается очень личный, и поэтому с названием явно придется выкручиваться самому. Заранее готовлюсь к какому-нибудь унылому штампу в попытках натянуть опыт своей жизни на общество.</p>\n<p>«Путь России», «Российское общество в 21 веке», «Между Самарой и Петербургом».</p>\n<p>Да что же это за тошнотворно зашкаливающий уровень пафоса и глупости получается?! Жена выдала вариант, который от неё можно было ждать: «Самара-Питер. Туда и обратно». Сразу представил себя хоббитом, но сути не раскрывает. Можно было бы попробовать назвать каким-нибудь специальным термином из области социологии, психологии, политологии. Но термины далеко не всеми воспринимаются, да и в активном словарном запасе редко задерживаются. А хочется быть понятным.</p>\n<p>А, кстати, что в моей памяти глубоко засело?</p>\n<h2 id=\"hobbies\"><a href=\"index.html#hobbies\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Пару слов об увлечениях</span></a>Пару слов об увлечениях</h2>\n<p>Ну вот, например, что процессор уже древнего компьютера Yamaha MSХ II после перезапуска читает блок кода из памяти со смещением 4 тысячи байт от начала. Или что бессменного басиста группы Napalm Death зовут Shane Embury, и ещё помню бесконечный список близких сердцу имен — Tom Araya, Peter Tagtgren, Dave Lombardo, Andreas Kisser и т.д. Всё это могу воспроизвести без запинки, хоть ночью разбуди… Почему так?</p>\n<p>Страстные увлечения программированием и тяжелой музыкой впечатывали в мозги эти знания на десятилетия. А объективно полезные факты из истории и других школьных дисциплин, например, о том, кто был первым европейским книгопечатником или основоположником квантовой теории, утекали, оставляя лишь едва уловимое послевкусие. Долгое время мне было обидно и даже в какие-то моменты стыдно, что так плохо запоминаются важные факты и ещё хуже цифры. Но когда осознал, что большинство из моего окружения также не помнят деталей школьной и институтской программы, успокоил себя тем, что общий кругозор, даже без деталей и фамилий, даёт возможность смотреть широко и связывать понятия из разных областей друг с другом. И это объективно полезный навык. А Википедия и Интернет в одно мгновение позволяют найти информацию, погрузиться в детали сколь угодно глубоко, компенсируя мою слабую память. Было бы критическое мышление и благородное любопытство!</p>\n<h2 id=\"simple_language\"><a href=\"index.html#simple_language\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Разговорный и образный язык — ключ к пониманию</span></a>Разговорный и образный язык — ключ к пониманию</h2>\n<p>Поэтому здесь и далее буду стараться обходиться запасом из общеупотребительных разговорных слов, картинками и жестами :-) в попытках создать и озаглавить этот текст.</p>\n<p>Некоторое время назад появилась тенденция называть заведения не существительными, а глагольными формами и описаниями жизненных ситуаций — бары «Дорогая, я перезвоню!» или «Мама, не горюй!», тату-салон «Битый небитого» или гриль-ресторан «Ели мясо мужики».</p>\n<p>Так легче и точнее создаётся образ того, что можно ожидать за дверью. Для меня первой ассоциацией в названиях с таким подходом является роман 1863 года Николая Гавриловича Чернышевского «Что делать?». Сразу же рисуется образ огромного вопросительного знака. Олицетворение нарастающего конфликта между устаревающим и новым укладом общества. И даже надеешься, что к поставленному вопросу в тексте будет программно-декларативный список рекомендаций. Такой притягательный набор пунктов с галочками для людей с рационально-структурированным сознанием. И эти ответы дадут возможность основательно подготовиться к «дивному новому миру», который нас ожидает.</p>\n<h2 id=\"what_to_do\"><a href=\"index.html#what_to_do\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Роман «Что делать?»</span></a>Роман «Что делать?»</h2>\n<p>На мой взгляд, «Что делать?» — гениальное название для текста о переломном периоде в обществе, который 160 лет назад перевернул уклад. И вот почему.</p>\n<p>В конце XVIII века, когда в России занятие литературой стало входить в моду как блогерство наших дней, Александр Николаевич Радищев не оставлял попыток стать известным писателем. Но его рассказы и стихи не давали ему известности. Ну никак. До момента, когда под копирку модных тогда путеводителей не было написано «Путешествие из Петербурга в Москву». Книга произвела фурор смелыми идеями о перестройке общественного уклада на манер революций во Франции и Америке и в заметной степени вдохновила декабристов на идею свержения монархии в России. Восстание декабристов инициировало Герцена на его издательскую деятельность, посвященную гуманитарному образованию, ограничению религиозного мировоззрения в воспитании и поиску симбиоза направлений западников и славянофилов для новой России. «Отцы и дети» Тургенева, «Кому на Руси жить хорошо?» Некрасова были яркими произведениями с рассуждениями о меняющихся ценностях, но, пожалуй, уступали «Что делать?» писателя-философа Чернышевского по воздействию на читающую аудиторию. Книга стала настольным руководством к действию для Ленина и целого поколения революционеров. Фантастическая энергетика и напор Ленина на базе фундаментальных работ Карла Маркса взбаламутили всю страну и не ограничились бы Россией, если бы Владимира Ильича не постиг сначала инсульт, а потом смерть. Жаль, что последствия этих моделей нового общества в произведении Чернышевского оказались столь разрушительными. Впрочем, «у истории нет сослагательного наклонения», да и ничего другого от революций ждать не приходится. Ведь революция — это про «сначала до основания разрушим», а потом новый мир построим. Может быть он будет лучше. Но это неточно.</p>\n<p>Судя по публикациям того времени, споры в обществе о том, «Что делать?» и «Кто виноват?» были бурные. В 1880 году на открытии памятника Пушкину в Москве, в разгар споров о смене мировоззрений, <a href=\"https://omiliya.org/article/rech-o-pushkine-fm-dostoevskiy\" target=\"_blank\" rel=\"noreferrer noopener\">прозвучала речь Достоевского с его признанием в любви к гению великого поэта</a>. Речь Фёдора Михайловича была как выглянувшее солнце среди грозы и чудесным образом объединила непримиримых оппонентов. Очевидцы говорили, что со слушателями творилось необъяснимое. Люди плакали, обнимались, один даже упал в обморок от переизбытка чувств. Любопытно было бы это увидеть :-) Но, несмотря на бурную реакцию в моменте, как от хорошего спектакля или кинофильма, эффект в обществе был недолгим, и противостояние западников и славянофилов продолжилось.</p>\n<p>Название произведения «Что делать?», как нависший над головами огромный вопросительный знак, на мой взгляд, гениально по своей доходчивости. Чёрный лебедь с шеей дугой и шаром-точкой внизу прекрасно передаёт смятение и глубинный кризис в обществе. Однако он может превратится в набор определённых действий и подходов, которые заменят неработающие. Вам не кажется, что сейчас похожее переходное время и вопрос «Что делать?» как никогда актуален?</p>\n<h2 id=\"what_should_i_do\"><a href=\"index.html#what_should_i_do\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Что мне делать? :-)</span></a>Что мне делать? :-)</h2>\n<p>Поэтому, на мой взгляд, идею можно переиспользовать. Но было бы здорово вернуть эволюционный, мирный, можно даже сказать, благодушный образ этому изначально безобидному вопросу. С установкой — не навреди! И пальцы сами машинально добавили 3 привычных знака: двоеточие, тире, скобка :-) Возможно, что эта улыбка — отголосок шутливого ответа-поговорки на вопрос «Что делать?» из моего детства. Ответ обычно был мгновенным: «Снимать штаны и бегать!». А чем больше общаешься в кругах серьёзных взрослых людей, тем больше хочется повторять барона фон Мюнхгаузена: «Улыбайтесь, господа, улыбайтесь! Ведь глупости на Земле делаются с серьёзным выражением лица». Ну и надо же как-то отстроиться от названия великого произведения Чернышевского — хотя цель этого текста именно в попытке ответить себе на этот вопрос.</p>\n<p>Уже при прочтении практически готового текста один из соавторов заметил, что Николай Гаврилович в «Что делать?» был абсолютно уверен в предлагаемой им модели поведения. Тогда получается, что его книга была скорее Ответом и Декларацией. Без всяких вопросов. А этот текст задумывался как Диалог и Обсуждение возможных целей и фундаментальных ценностей для общества в целом. И для меня, как гражданина, в частности. Изложение мыслей в тексте, конечно же, сугубо личное. Другим ведь изложение собственных мыслей и не может быть. Поэтому, вероятно, правильнее было бы добавить в название местоимение «мне», подчеркивающее субъективность оценки — «Что мне делать?»</p>\n<p>Через год после публикации первой главы я всё-таки дозрел до решения, что местоимение «мне» лучше явно оставить в названии.</p>\n<ol>\n<li>Во-первых, не хочу ничего никому навязывать.</li>\n<li>Во-вторых, люди любят давать советы намного больше, чем им следовать.</li>\n<li>В-третьих, действительно интересно услышать дельный совет «Что мне делать?» от читателя, который вник в контекст и переплетения текста.</li>\n<li>В-четвёртых, отличие от названия классического произведения более явное, чем просто «улыбка» в конце.</li>\n</ol>\n<h2 id=\"text_format\"><a href=\"index.html#text_format\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Стиль изложения</span></a>Стиль изложения</h2>\n<p>Текст этот формировался как отсылки на важные книги с выводами, которые созвучны собственным мыслям и подтверждаются личными эмоциональными переживаниями или историческими справками. Почему?</p>\n<p>Для нехудожественных, прикладных текстов многие предпочитают использовать краткий и наглядный формат. Есть даже сервисы для этого формата: <a href=\"https://smartreading.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">Smart Reading</a>. А также набирающие обороты нейросети, которые могут пересказывать основные положения. Как пример от Яндекса — <a href=\"https://300.ya.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">300.ya.ru</a>. Основная суть книги приводится в виде основных тезисов, без воды. Или даже в инфографике, обычно более понятном формате. Но при этом краткое изложение материала чаще всего не цепляет эмоционально, исчезают важные нюансы, вызывающие чувство сопричастности и согласия.</p>\n<p>Автор <a href=\"https://www.livelib.ru/book/1001530607-sila-nastoyaschego-rukovodstvo-k-duhovnomu-probuzhdeniyu-ekhart-tolle\" target=\"_blank\" rel=\"noreferrer noopener\">«Power of Now»</a> даже настоятельно рекомендовал делать перерывы между чтением полного текста глав, чтобы мысль осознавалась постепенно и прорастала. Хотя признаюсь, что с этой книгой сам я ознакомился совсем недавно менее чем за час, в кратком изложении :-) Выводы в книге важные, но к моменту прочтения они уже были скорее очевидными для меня. Однако когда читал <a href=\"https://www.livelib.ru/review/3792199-sem-navykov-vysokoeffektivnyh-lyudej\" target=\"_blank\" rel=\"noreferrer noopener\">«7 Навыков высокоэффективных людей» Стивена Кови</a> 20 лет назад — было понятно, что пока не превратишь первый же навык в привычку, что может занимать месяцы работы с собой — читать дальше совершенно бессмысленно.</p>\n<h2 id=\"emotional_parts\"><a href=\"index.html#emotional_parts\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Эффект узнавания</span></a>Эффект узнавания</h2>\n<p>В общем, можно экономить время при чтении краткого содержания, высвобождая его для более важных дел, но эмоций в таком формате будет минимум. А получить самые яркие переживания при чтении мне удавалось благодаря так называемому эффекту узнавания себя и своих жизненных ситуаций в описываемых событиях.</p>\n<p>Гениальным мастером (если не изобретателем) этого способа подачи является Евгений Гришковец. В спектакле «Как я съел собаку» <a href=\"https://www.youtube.com/watch?v=9cXDAUv9AQo&amp;t=627s\" target=\"_blank\" rel=\"noreferrer noopener\">воспоминания о его сборах в школу</a> вызывают сильнейшие эмоции у многих. Кажется удивительным, что кто-то испытывал такие же переживания, как и ты, и так точно их описал. Мне, вероятно, повезло больше, чем другим — ровно также, как и Евгению, мне «посчастливилось» попасть в оборот мошенников из Домодедово. А эмоций в этом происшествии было намного больше, чем в сборах в школу, и меня просто порвала в клочья глава об этих переживаниях из <a href=\"https://www.livelib.ru/review/3730660-teatr-otchayaniya-otchayannyj-teatr-evgenij-grishkovets\" target=\"_blank\" rel=\"noreferrer noopener\">книги «Театр отчаяния. Отчаянный театр»</a>. В момент чтения происходило настоящее чудо — кто-то, не ты сам! описывает твои самые сокровенные мысли, доставая их наружу из недр сознания. Узнавание было настолько сильным, что я знал слова наперёд и мог самостоятельно продолжать рассказ. И когда читал ровно то, что уже звучало в голове — эмоциональная волна усиливалась уже до звона в ушах.</p>\n<p>Поэтому, давая сухие выжимки вычитанных идей и фактов, объединяя их в общую картину, мне кажется важным также делиться собственными переживаниями из связанными с ними жизненных ситуаций.</p>\n<h2 id=\"text_is_better_than_podcast\"><a href=\"index.html#text_is_better_than_podcast\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Текст всему голова</span></a>Текст всему голова</h2>\n<p>Друзья при обсуждении мыслей и содержания этого текста предлагали писать подкасты или записывать видео. Тем более, что технологии преобразования звука в текст уже встроены в мессенджеры и видеоплатформы. Но в моем случае создание текста как первоисточника — рациональный процесс упорядочивания мыслей и основной канал получения информации. Эта глава уже подверглась множеству корректировок, и этот процесс доставляет мне удовольствие.</p>\n<p>К тому же, я довольно косноязычен, и мне неминуемо будет стыдно за бесконечные «Там» и «Эээ» в разговорной речи. Тем более, что мы знаем множество прекрасных ораторов, которые могут эффектно обосновывать разные, зачастую полярные точки зрения, что, пожалуй, воздержусь от этого формата.</p>\n<p>В общем, если потребуется формат аудио или видео, то из текста его можно будет сделать в любой момент. Но в начале было Слово.</p>\n<p>Текст как начало. Текст как продолжение. Жизнь как текст. Мир как текст.</p>\n<h2 id=\"text_is_not_a_book\"><a href=\"index.html#text_is_not_a_book\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Текст — не книга</span></a>Текст — не книга</h2>\n<p>Забавно, что при обсуждении этого текста с друзьями зачастую звучало и звучит слово «Книга», как привычный текстовый продукт. Я и сам поначалу оговаривался, но каждый раз одёргивал себя и поправлялся. В моём представлении, книга — это конечная история. Законченный продукт. А у этого текста я пока не могу обозначить границы. Кроме того, книга воспринимается как повествование, монолог автора, а моей целью является коллективно созданный материал, где авторство уже не так важно. Поэтому видится скорее набор публикаций-лонгридов в небольшом сообществе любопытствующих, неравнодушных людей.</p>\n<p>Сам с удивлением погрузился в рассуждения о нашей эпохе метамодерна благодаря <a href=\"https://www.livelib.ru/book/1008167893-metamodern-v-muzyke-i-vokrug-nee-nastasya-hruschjova\" target=\"_blank\" rel=\"noreferrer noopener\">книге петербурженки Настасьи Хрущёвой о переосмыслении музыки</a>. Оказывается, то, чем я занялся — свойственно нашему времени. Удивительно :-)</p>\n<h2 id=\"text_as_dialogue\"><a href=\"index.html#text_as_dialogue\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Ожидания диалога</span></a>Ожидания диалога</h2>\n<p>Что ещё очень важно для меня? Всячески воздерживаться от надувания щек, от назидательных рекомендаций или уверенных утверждений. Поэтому собираюсь ставить вопросы и нащупывать варианты ответа на них вместе с Вами, с каждым из вас, в доброжелательном диалоге. Вот желаемая цель. Если вдруг при прочтении текста почувствовали назидательный пафос — пожалуйста, дайте об этом знать! Думаю, что в спиливании собственных рогов гордыни стоит практиковаться на протяжении всей жизни.</p>\n<p><a href=\"https://t.me/bongiozzo_public\" target=\"_blank\" rel=\"noreferrer noopener\">Комментарии можно писать в соцмедиа</a>. Но если Вы представляете себе процесс создания программного кода, то лучше воспользоваться функционалом Git, в котором хранится этот материал. В верхнем меню есть ссылка на репозиторий GitHub, далее нужно авторизоваться на сайте, создать собственную ветку текста — Fork, отредактировать его в соответствии со своим видением и отправить запрос на изменение — Pull Request. Так вместе доведём его до сбалансированного вида.</p>\n"},"router":{"pathname":"index.html","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"_bundle/search-api.js","link":"_search/ru/index.html","resources":{"index":"_search/ru/index.js","registry":"_search/ru/registry.js","language":"_search/ru/language.js"}}};
