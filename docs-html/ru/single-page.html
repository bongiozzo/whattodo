сти и система координат</h3>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Решил это я осенью 2020 года сходить на персональный мастер-класс по фотографии и меня попросили предоставить краткое резюме для знакомства с мастером. Понятно ведь, что это не то же самое, что написать резюме для работы, где ты свои профессиональные достижения и места трудоустройства перечисляешь. Руководствуясь правилом «Краткость — сестра таланта» и думая про моё увлечение и профессию, получилось совсем кратко — «Фотограф и Предприниматель».</p>\n<p>Хотя на первое место, пожалуй, стоило бы поставить истинное Призвание, ведь предпринимателем я когда-то стал по необходимости — если бы не надо было искать деньги в конце девяностых, чтобы продолжать заниматься любимым занятием — созданием информационных систем — так и остался бы программистом/архитектором. Значит —  «Программист, Предприниматель, Фотограф».</p>\n<p>Но ведь моя семейная жизнь и дети очень важны для меня. Максимально важны! Значит — «Отец, Муж, Программист, Предприниматель, Фотограф».</p>\n<p>Но раз уж я занялся перестановками слов, надо до конца с приоритетами разобраться — что важнее? Если в порядке и в пропорции траты времени, то кроме вот этого Предпринимателя с очень широкой зоной ответственности ничего и не останется. И если я начал примерять систему ценностей православного, тогда полезно было бы посмотреть — как роли расположены в приоритетах этой парадигмы.</p>\n<p>Перечитал несколько статей и не «заходили» они мне — возникали ассоциации со <a href=\"https://ru.wikipedia.org/wiki/%D0%94%D0%BE%D0%BC%D0%BE%D1%81%D1%82%D1%80%D0%BE%D0%B9\" target=\"_blank\" rel=\"noreferrer noopener\">средневековым «Домостроем»</a>, и это точно не мой формат. А вот <a href=\"https://pravoslavie.ru/96881.html\" target=\"_blank\" rel=\"noreferrer noopener\">такое определение системы ценностей в семье</a> мне понравилось. Написано женщиной и поэтому, с моих глаз, выглядит куда более сбалансированным, чем всё, что писали мужчины. А уж использование понятия «система ценностей» попали в самое сердце :-)</p>\n</div></div><p>И тогда стало понятно, что главный в семье ни я, ни жена, а общая система ценностей. И получается, что для меня первая роль в моём списке, всё таки, именно Муж, а потом уже всё остальное. Строго говоря, первым пунктом может быть Православный.</p>\n<p>Но во-первых, для меня это внутренне очень высокий статус, который требует недостижимого пока для меня уровня Веры и я лишь неспешно иду в этом направлении, поставив Бога над собой. Даже читал где-то версию, что крестили раньше по заслугам ближе к концу жизни, а не в её начале. И мне такой подход, кстати, отзывается.</p>\n<p>А во-вторых, мне видится критически важным использование понятия «системы ценностей». Оно исключает ярлыки и стереотипы, которые люди придумывают для общеупотребительных понятий типа Христианин. Этот термин даёт возможность вести спокойный диалог с представителями других конфессий. И ещё абстрактное понятие «система ценностей» стимулирует благородное любопытство — а про какие такие ценности идёт речь?</p>\n<p>Поэтому получилось описание, которое соответствует моему самоощущению и давно прописано в профиле Телеграм и ВКонтакте — «Муж, Отец, Программист, Предприниматель, Фотограф с ценностями Православного».</p>\n<p>В моём случае получается, что достаточно было всерьёз расставить приоритеты и начать в них жить, осознанно возвращаясь к внутреннему диалогу и отслеживая свои приоритеты по несколько раз в день, чтобы спустя несколько месяцев мир начал зримо меняться. Я ничуть не зарекаюсь и понимаю, что всё может ешё развалиться, но так или иначе — отношения с миром стали другими.</p>\n<h3 id=\"_ru_p2-110-system_books_about_love\"><a href=\"#_ru_p2-110-system_2-110-system.html#books_about_love\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Важные книги о Любви</span></a>Важные книги о Любви</h3>\n<p>Часто не могу оставаться спокойным, когда вижу у близких людей привычки, которые в будущем могут обернуться серьёзными рисками. Убедить в необходимости перемен удаётся не всегда. Понимал и до этого, что моя личная задача не показать, кто в семье главный, а продолжать любить, как бы ни складывалась ситуация. И чаще всего эта любовь означает не прожать свою идею, а искать другие способы донести свою мысль. Выбрать правильный язык этой любви, который будет понятен другому. <a href=\"#_ru_p1-040-unhappiness_battery_aziz\">Пока батарейки хватает</a>. И если она разряжена в ноль — отойти, выдохнуть, подзарядиться, продолжить искать и ждать подходящего момента.</p>\n<p>Сэкономить батарейку и взглянуть на ситуацию со стороны любопытствующего рационала помогают книжки — <a href=\"https://www.livelib.ru/review/2985526-iskusstvo-lyubit-erih-fromm\" target=\"_blank\" rel=\"noreferrer noopener\">«Искусство Любить»</a> и <a href=\"https://www.livelib.ru/review/3720607-pyat-yazykov-lyubvi-geri-chepmen\" target=\"_blank\" rel=\"noreferrer noopener\">«Пять языков Любви»</a>.</p>\n<p>Но это уже техника, а начинать, как будто бы, лучше с того, что определить главенствующее место для Любви внутри себя. <a href=\"https://www.livelib.ru/review/3718900-otets-sergij-lev-tolstoj\" target=\"_blank\" rel=\"noreferrer noopener\">Не повторять путь отца Сергия</a>, который, как мне кажется, принёс свою Любовь в жертву, но при этом ждал Просветления.</p>\n<p>В свежепросмотренном кино с этой идеей проассоциировался Иван из <a href=\"https://www.kinopoisk.ru/film/4739527/\" target=\"_blank\" rel=\"noreferrer noopener\">фильма «Фрау»</a>.</p>\n<p>А лично я из опыта молитвы и установок по приоритетам убедился, что Сознание определяет бытие. И в начале глобальных перемен стоит Слово.</p>\n<h3 id=\"_ru_p2-110-system_stop_it\"><a href=\"#_ru_p2-110-system_2-110-system.html#stop_it\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">А при чём тут счастье и его количественная модель?</span></a>А при чём тут счастье и его количественная модель?</h3>\n<p>Собирался в этой главе описывать доказательную базу прямой связи погружения в описанные выше практики и повышение интегрального уровня тона. А значит — проживание более счастливой жизни. Про то, что, имея от рождения сравнительно деятельную натуру, пытливый и рациональный ум, можно блуждать в нашем информированном обществе бесконечно и не видеть счастья и ответов на реально важные вопросы, в то время когда они могут быть на поверхности.</p>\n<p>И, очевидно, что эти поиски вечные — друг подсказал, что есть целый раздел философии, который занимается формированием систем ценности — <a href=\"https://ru.wikipedia.org/wiki/%D0%90%D0%BA%D1%81%D0%B8%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%8F\" target=\"_blank\" rel=\"noreferrer noopener\">Аксиология</a>.</p>\n<p>Но нельзя же быть настолько занудной душнилой! Поэтому, пожалуй, прервусь и «украду» понравившуюся цитату, которая принадлежит Станиславу Ежи Лецу:</p>\n<blockquote>\n<p>В жизни всё не так, как на самом деле…</p>\n</blockquote>\n<p><img src=\"../_images/rum.jpg\" alt=\"Радость общения с друзьями\"></p>\n<p><strong><em>Радость общения с друзьями</em></strong></p>\n<p>Тут ведь важно понимать — когда пытаешься разложить по полочкам и разобрать на составные части сложные иррациональные понятия, такие как Любовь или Счастье, создаётся впечатление, что чудо пропало. Как в анекдоте с китайскими ёлочными игрушками: «Такие же красивые, а радости уже не приносят». Также неоднократно замечено, что разговоры о моделях Счастья вызывают неловкость и зевоту, несмотря на всю их важность.</p>\n<p>Мне кажется, большинству очевидно, что Счастье зависит от мириады нюансов — всё не проанализируешь. На каждую точку зрения найдётся опровержением. И, возможно, инстинкты просто вырубают зевотой «предохранители» мозга, чтобы тот не перегрелся. Поэтому стараюсь не «душнить» лишнего и останавливаться в своём занудстве с близкими и друзьями. Радуюсь моментам встречи в реальной, а не цифровой, суррогатной жизни с лайками и смайлами, в которую многие из нас погружены.</p>\n<p>Однако следование внутренним принципам в рамках персональной системы ценностей — честное и открытое отношение к окружающим, зачастую «на волевых», на последних <a href=\"#_ru_p1-040-unhappiness_battery_aziz\">остатках жизненных сил</a>, сохраняют отношения настоящими, не выхолощенными. И такие отношения впоследствии возвращаются сотнями моментов настоящего, несуррогатного счастья :-)</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p2-120-school.html\">Счастье, как предмет средней школы<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p2-120-school\" id=\"_ru_p2-120-school\"></a></h2><h3 id=\"_ru_p2-120-school_models_in_history\"><a href=\"#_ru_p2-120-school_2-120-school.html#models_in_history\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Количественные модели в управлении</span></a>Количественные модели в управлении</h3>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Лет за десять до появления этого текста во время командировки, на одной кухне в Петербурге, зашла речь про счастье. Обычный разговор в дружеском кругу, о котором обычно забываешь через пару дней. Однако в этом случае дело было не так. Собеседник явно вложился в исследование предмета и излагал стройную теорию.</p>\n<p>На следующее утро, уже в другом состоянии, разговор продолжился по пути до метро. Там было и про дружбу, и про любовь, и про юность, и про детей, и про архитекторов-конструктивистов, и всё это было связано понятием Счастья, причём в его интегральной форме. Было интересно слушать и примерять на себя эту модель.</p>\n</div></div><p>Когда аморфные понятия обретают структуру, следом возникает вопрос об измерениях параметров этой структуры. Такие структуры называются моделями и они используются для разных целей. Например, в компьютерных играх применяются модели нашего мира, как упрощённые его проекции.</p>\n<p>На заре персональных компьютеров мир вокруг игрока описывался обычным текстом в консоли. Потом начали пробовать визуализировать пространство символами на карте по аналогии с «Морским боем». Потом пикселями в двумерной проекции. Потом в трёхмерной. Дальше виртуальная реальность, которая слабо отличима от реального мира — настолько точно модель соответствует нашим представлениям.</p>\n<p>Всё это модели. Вот с такой неожиданной стороны, в беседе о количественной модели Счастья с <a href=\"#_ru_p2-100-authors_andreevvs\">Владимиром Андреевым</a> начались размышления о природе этого мотиватора. Когда меняешь привычное отношение к сложным понятиям типа Счастье или Родина, о которых раньше не задумывался и воспринимал по типу клише — «Умом Россию не понять» (поэтому можно и не пытаться), тогда меняются взгляды, привычки, а следом и сама жизнь.</p>\n<p>Множество выдающихся мыслителей в истории человечества с преобладанием логического и рационального склада мышления меняли судьбы миллионов людей с применением количественных моделей. Подход действительно результативный — известный американский экономист и эксперт в области управления, точно сформулировал его в тезисе:</p>\n<blockquote>\n<p>Невозможно управлять тем, что не можешь измерить. <em>Питер Друкер</em></p>\n</blockquote>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Ленин, когда ещё был помощником адвоката в Самаре в 1890 году, начинал оттачивать навыки убеждения и ораторского искусства <a href=\"https://www.livelib.ru/quote/47266667-lenin-lev-danilkin\" target=\"_blank\" rel=\"noreferrer noopener\">с использованием статистики и цифр</a>. Тренировался Владимир Ильич на собраниях народовольцев, которые происходили неподалёку от места, где я живу. Бывшие борцы за счастливое будущее хоть и потеряли к тому времени былую бодрость (возможно, не без последствий от регулярного употребления лучшего пива, которое в грандиозных масштабах в Самаре варил предприимчивый австриец), но дискуссии, как вспоминали очевидцы, бывали жаркие. Молодой Ильич вёл большие амбарные тетради, записывая туда разнообразные показатели — сколько получает рабочий за 1 час на производстве в России в сравнении со своим английским собратом, с немецким, французским, во сколько он начинает свой рабочий день и какой продолжительности у него перерыв, сколько стоит килограмм хлеба в этих же странах и т.д. Во время выступлений аргументы, состоящие из этих цифр, могли использоваться вперемешку с жёсткой манипулятивной риторикой. Мне представляется что-то подобное:</p>\n<p>— В то вгемя когда габочий день английского пголетария на 20% меньше российского, вы продолжаете говорить о ггамотности крестьян!!? Как не стыдно!!!?</p>\n<p>Оппоненты в таких ситуациях терялись, не всегда понимая какое отношение эти цифры имеют к предмету обсуждения. Ведь достаточно привести несколько фактов из статистики и несколько раз повторить свой основной тезис максимально уверенно, чтобы сформировать у слушателей образ эксперта и победить в споре. Силу цифры нельзя недооценивать!</p>\n</div></div><p>Или вот другой пример использования численного подхода в геополитике.</p>\n<p>Даже дети понимают, что вмешательство США в войны по всему земному шару имеет вполне конкретные, пусть и не на поверхности, финансовые цели. Пишу я это без вытаращенных глаз праведного гнева — такой подход является естественным в координатах рационального капиталистического мироустройства, в котором мы живём. Я провёл во Вьетнаме значительное время и даже разговаривал с непосредственными участниками конфликта и, мне казалось, хорошо представлял причины той войны, в которой самую активную роль играли США.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Так вот, я был очень удивлён, когда узнал, что Белый Дом изначально поддерживал Хо Ши Мина в освободительной борьбе вьетнамцев против французских колониалистов. Ведь американцы и сами когда-то избавлялись от патронажа Великобритании, хотя это забывается спустя 180 лет. Хо Ши Мина тогда интересовала прежде всего свобода своей нации и запрет на дискриминацию по национальному признаку, а уже потом идеологические модели — коммунизм или капитализм.</p>\n<p>Администрация США изначально поддерживала борца за Свободу, ведь это понятие стоит на первом месте конституции. Но до тех пор, пока не посчитали потенциальные риски финансовых потерь для США и Франции — партнеров по капиталистическому блоку, против которых выступали угнетённые вьетнамцы. Деньги ожидаемо одержали верх, поддержку Хо Ши Мина прекратили. Более того, начали активно финансово и экспертно поддерживать диктаторское правительство, которое рубило головы несогласных гильотинами.</p>\n<p>Представьте для контраста газетные заголовки того времени — советское правительство пожинает плоды обаятельной улыбки Гагарина, покорившего космос и совершающего мировое турне, как символ мира и созидательных идеалов, а в проамериканском Южном Вьетнаме <a href=\"https://ru.wikipedia.org/wiki/%D0%A2%D1%85%D0%B8%D1%82%D1%8C_%D0%9A%D1%83%D0%B0%D0%BD%D0%B3_%D0%94%D1%8B%D0%BA\" target=\"_blank\" rel=\"noreferrer noopener\">монах сжигает себя на улице в знак протеста насаждению западных культурных ценностей</a>. Даже несмотря на то, что колоссальные инвестиции СССР в космическую программу, конечно же, делались с планами о стратегическом военном превосходстве, восприятие противоборствующих мировых доктрин было разное.</p>\n<p>В следующем витке конфликта во Вьетнаме, прогрессивный для того времени советник Кеннеди — экономист Макнамара взялся за моделирование военных событий и, также как и Ленин, начал собирать максимум численных показателей — сколько военных США на территории, какой у них там оклад, сколько вьетконговцев, сколько вылазок они совершают, какой процент к крестьянам они составляют, как они влияют друг на друга и т.д. и т.п.</p>\n<p>Американская военная машина тяжело задышала под бюрократическим воздействием, однако, получилась довольно развесистая и качественная количественная модель развития событий, на которой можно было строить стратегию подавления несогласных с политикой НАТО.</p>\n<p>Когда модель тестировалась и обсуждалась, другой советник заметил:</p>\n<p>— В модели кое-чего не хватает.<br>\n— Чего же? — спросил Макнамара.<br>\n— Эмоций и чувств повстанцев…</p>\n<p>Количественная модель поначалу работала исправно. Ключевые показатели росли, шли отчёты об успешных операциях и количестве трупов. До тех пор, пока ужасы военных преступлений и неизмеримое горе, не включённое в модель, не взорвали весь этот процесс изнутри.</p>\n</div></div><p>Глубокий, подробный анализ конфликта рационального и иррационального полюсов, безэмоциональных количественных моделей изложен в американском документальном фильме <a href=\"https://www.kinopoisk.ru/series/775289/\" target=\"_blank\" rel=\"noreferrer noopener\">«Вьетнам»</a>.</p>\n<p><img src=\"../_images/usa.jpg\" alt=\"Цитата из Конституции США в зале доказанных военных преступлений во Вьетнаме\"></p>\n<p><strong><em>Цитата из Конституции США в зале доказанных военных преступлений во Вьетнаме</em></strong></p>\n<p>И чтобы даже близко не повторять ошибок прошлого, хочется создать модель для управления своей жизнью и, возможно, общества, начав с главного. С неизмеримого Счастья. Объединить в себе Рациональное и Иррациональное начало. Как логическое и естественное продолжение <a href=\"#_ru_p2-110-system\">персональной системы ценностей предыдущей главы</a>.</p>\n<p>Сделать это открыто, с учётом множества разных взглядов, оценок, мнений и сценариев возможного использования. Понимая, что модель является лишь ещё одним инструментом для принятия решений на жизненном пути. Модель, в которой есть место для чувств, любви и чуда.</p>\n<p>Следующая часть написана автором модели и стилистически отличается.</p>\n<h3 id=\"_ru_p2-120-school_brief_happiness_model\"><a href=\"#_ru_p2-120-school_2-120-school.html#brief_happiness_model\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Модель «Счастья» в одной статье (Владимир Андреев)</span></a>Модель «Счастья» в одной статье (<a href=\"#_ru_p2-100-authors_andreevvs\">Владимир Андреев</a>)</h3>\n<p>Говорить о Счастье «вообще» достаточно сложно, это очень обширная тема, которая за многовековую историю накопила огромное количество интерпретаций. Для конструктивного обсуждения необходимо иметь «модель счастья», базирующуюся на определенных аксиомах, с которыми все участники обсуждения согласны. Далее можно обсуждать качество модели, ее адекватность,способы практического применения и пр. В качестве такой модели я бы предложил использовать модель, разработанную в конце 90-х, начале 2000-х годов, неформальной группой питерских исследователей под названием «Геймификация (игрофикация) жизни», которая на мой взгляд достаточно полна и вполне подходит в качестве рабочей гипотезы.</p>\n<p>Базовые постулаты модели:</p>\n<ol>\n<li>В основе лежит идея, сформулированная еще Аристотелем в «Никомаховой этике», что Счастье — это категория, которая формулирует конечную цель любых человеческих устремлений. Любая частная цель, является ее подцелью. Счастье — самоцель жизни. При этом мы не интерпретируем феноменологического содержания счастья, специфическое наполнение этой конечной цели может (и даже должно) быть абсолютно индивидуальным;</li>\n<li>Счастье (опять же, согласно Аристотеля и развивающего эту тему Даниэля Канемана) имеет два очень разных проявления или фактора. Сиюминутное или «ситуативное счастье» в моменте: «Я сейчас абсолютно счастлив» (гедонистический аспект или счастье испытывающего Я) — Experienced Wellbeing, и, «интегральное счастье» как нарратив — история жизни, набор фактов и устойчивых характеристик личности, которые могут характеризовать его жизнь как счастливую или наоборот: «Я прожил счастливую жизнь» (эвдемонический аспект, или счастье помнящего Я) — Remembering of Wellbeing. Модель включает в себя анализ взаимовлияния этих факторов и их взаимную динамику.</li>\n<li>Оба фактора возможно оценить количественно. Это обычно вызывает бурные возражения, но, если вдуматься, это вполне интуитивно понятно — мы всегда можем оценить, насколько нам хорошо-плохо в настоящий момент, и насколько наша жизнь в целом хороша-плоха в сравнении с идеалом. Способы оценки уровня «Счастья», по сути, и являются содержанием или, если хотите, know-how модели. Для того, чтобы подчеркнуть мерность факторов и конкретизировать предмет обсуждения, говоря про счастье мы всегда будем говорить либо про «ситуативный уровень счастья» (на сколько я счастлив в моменте) или про «интегральный уровень счастья» (на сколько я счастлив в целом, удовлетворен собой и обстоятельствами своей жизни). При этом ситуативный и интегральный уровни Счастья очень часто не совпадают — мне может быть очень хорошо сейчас, в моменте, но в целом жизнь складывается не очень удовлетворительно или наоборот, сейчас я испытываю страдания, но в целом моя жизнь меня вполне устраивает.</li>\n<li>Мы разделяем воззрения авторов, так называемых, вертикальных моделей развития (Яна Гебстера, Абрахама Маслоу, Клера Уильяма Грейвза, Кена Уилбера и пр.) о том, что в процессе развития человек последовательно проходит через уровни, каждый из которых качественно отличается от предыдущих. Переход между уровнями сопровождается «кризисом развития», который приводит к фундаментальному изменению основных принципов жизни и способов развития, и переходу на качественно иные стратегии поведения (например, кризис взросления приводит к радикально новой стратегии — самостоятельному целеполаганию и необходимости самообеспечения).</li>\n</ol>\n<p>Далее очень краткое тезисное изложение сути модели:</p>\n<p>Уровень ситуативного счастья достаточно точно, при наличии навыка и развитого эмоционального интеллекта, можно оценить по текущему эмоциональному состоянию. На шкале от -10 — абсолютный страх, ужас, до +10 — блаженство. Модель описывает структуру эмоционального разнообразия — базовых эмоций, их характерных паттернов и способ определения текущего эмоционального состояния.</p>\n<p>Оценка уровня интегрального счастья гораздо более субъективна, так как связана с национальными, религиозными, социальными и прочими особенностями, в которой формируется личность. Например, идеальный жизненный путь буддийского монаха и европейского предпринимателя будут радикально отличаться, но и тут можно выделить некоторые достаточно универсальные критерии:</p>\n<ul>\n<li>физическое и психическое здоровье человека, возможность формировать условия комфорта, способность испытывать положительные состояния в процессе физической активности и пр.;</li>\n<li>уровень социальных связей, друзья, семья и личное окружение человека, коммуникационные способности;</li>\n<li>работоспособность, продуктивность, профессиональные качества, личные достижения и успехи;</li>\n<li>умение управлять своими эмоциями и психологическое благополучие;</li>\n<li>интеллектуальные и творческие способности, степень их реализации;</li>\n<li>осознание собственных целей, видение жизненных перспектив, осознание и ощущение осмысленности жизни и личностная гармония;</li>\n<li>наличие любви и духовные характеристики, открытость личности.</li>\n</ul>\n<p>Можно даже сформулировать несколько универсальных количественных характеристик, например:</p>\n<ul>\n<li>степень «авторства» в определении линии собственной жизни, процент количества решений о формировании обстоятельств жизни, которые человек принимает самостоятельно, и которые ему навязываются извне;</li>\n<li>уровень оптимизма — какую часть окружающего мира человек воспринимает позитивно;</li>\n<li>неплохой количественной оценкой интегрального счастья может служить уровень ассертивности и некоторые другие психологические характеристики личности.</li>\n</ul>\n<p>Человек (по своей природе) стремится к максимально возможному ситуативному тону, предпочитая позитивные эмоциональные состояния, негативным. Эволюционно система подкрепления мозга (reward system), которая ответственна за получение позитивных эмоций, настроена на поощрение поведения способствующего максимальному выживанию индивида, рода и вида в целом, то есть улучшению жизненной истории — повышению уровня интегрального счастья. То есть, человек получает позитивные эмоции в моменты, способствующие повышению уровня интегрального счастья. Мы не рассматриваем психические патологии, которые приводят к аберрациям в поведении. Поощряются ситуации:</p>\n<ul>\n<li>удовлетворения физиологических потребностей и ситуаций улучшающих физическое состояние (физический уровень);</li>\n<li>общение, расширение социальных связей, дружба (социально-коммуникативный уровень);</li>\n<li>ситуации улучшения материального обеспечения, достижения, результативная деятельность (уровень реализации);</li>\n<li>исследовательское поведение, интерес, ситуации изменения ландшафта, богатство переживаний (эмоциональный уровень);</li>\n<li>узнавание нового, любые ситуации творчества, созидание нового (интеллектуально-творческий уровень);</li>\n<li>инсайты относительно своих целей, осознавание предназначения и значимости своей деятельности (уровень смысла);</li>\n<li>проявление любви, акты бескорыстия (духовный уровень).</li>\n</ul>\n<p>Все эти направления деятельности способствуют как сиюминутному повышению уровня ситуативного счастья, так и улучшению жизненной истории — повышению уровня интегрального тона. В описываемой модели мы выделяем эти семь уровней как семь базовых линии развития личности.</p>\n<p>Природно, человек устроен очень гармонично, он получает позитивные эмоции при «правильном поведении», однако это касалось человека до возникновения развитой цивилизации. Мозг эволюционирует очень медленно, и не успевает адаптироваться к радикальным изменениям. Поэтому сегодня имеется огромное количество ситуаций, подкрепляемых психофизиологически (порождающих позитивные ощущения — ситуации высокого уровня ситуативного счастья), но не способствующих повышению уровня интегрально счастья. Это:</p>\n<ul>\n<li>употребление наркотиков, алкоголя, табака и пр. прямых внешних аналогов элементов формирующих состояния удовольствия в системе подкрепления;</li>\n<li>употребления высококалорийной, легкоусвояемой пищи, приводящие к ухудшению здоровья;</li>\n<li>охота за новыми и новыми впечатлениями и сокращение времени контролируемого внимания — информационные потоки социальных сетей типа твиттера и тик-тока;</li>\n<li>большое количество случайных неглубоких коммуникаций, не подкреплённых реальным опытом развития взаимодействия;</li>\n<li>высоко-адреналиновые развлечения, приводящие к адреналиновой зависимости и другие источники возникновения зависимостей и пр.</li>\n</ul>\n<p>Все перечисленные способы получения «легкодоступной, короткой радости», создавая ощущение удовольствия, приводят к обратному эффекту — понижению уровня интегрального интегрального счастья (делают человека менее счастливым в длительной перспективе), в связи с чем современный человек вынужден тренировать дисциплину избегания подобных способов получения радости, что требует наличия сильной воли и глубокого контроля собственного поведения.<br>\nПри соблюдении этих условий (избегании «дешевых удовольствий») можно сформулировать основную формулу Счастья следующим образом: чем больше мы получаем конструктивного удовольствия в жизни (повышаем ситуативный уровень счастья), тем выше наш уровень интегрального счастья. Что на математическом языке означает: Уровень ситуативного счастья является производной от интегрального. И, соответственно, уровень интегрального счастья является интегралом от ситуативного = чем быстрее повышается наш уровень интегрального счастья, тем большее удовольствие мы испытываем в моменте и наоборот, чем быстрее падает уровень интегрального счастья, тем негативнее переживаемые эмоции.</p>\n<p>Природа восприятия счастья дифференциальна. Мы испытываем позитивные эмоции не от высокого уровня интегрального счастья как такового, а именно от его повышения. То есть, если наша жизнь достаточно счастлива (уровень интегрального счастья высокий), но ничего в ней не меняется, то мы не испытываем ощущения Счастья (уровень ситуативного счастья средний, а иногда и отрицательный). Это подтверждается исследованиями, например, парадокс Истерлина показывает, что с определенного уровня повышение достатка перестает коррелировать с субъективным ощущением Счастья. Попробуйте долго есть какую-то очень вкусную еду, через определенное время она перестанет вас радовать. Таким образом для поддержания устойчивого ощущения Счастья (поддержки высокого уровня ситуативного счастья) необходимо не только тщательно следить за качеством получаемых удовольствий, но и НЕПРЕРЫВНО РАЗВИВАТЬСЯ.</p>\n<p>Несколько парадоксальным в рамках данной модели выглядит период детства, который традиционно воспринимается как наиболее счастливый период жизни. Ведь интегральный уровень счастья ребенка (в соответствии с данными выше способами его оценки) достаточно невысокий. Однако, детство — это период максимального развития, и скорость повышения уровня интегрального счастья увеличивается с максимальной скоростью. То есть в детстве ситуации высокого уровня ситуативного тона (связанного с моментами развития) случаются максимально часто, что и создает субъективное ощущение почти непрерывного Счастья, особенно в воспоминаниях.</p>\n<p><img src=\"../_images/perl.png\" alt=\"Визуализация модели развития ПЭРЛ (Прогрессия Этапов Развития Личности) и структуры мета-навыков\"></p>\n<p><strong><em>Визуализация модели развития ПЭРЛ (Прогрессия Этапов Развития Личности) и структуры мета-навыков</em></strong></p>\n<p>Согласно вертикальным моделям, развитие в рамках одного уровня имеет потенциальный предел, без преодоления кризисов развития радикальный прогресс становится невозможным и человек начинает испытывать скуку. Для непрерывного развития необходимо своевременно преодолевать кризисы развития и переходить на очередной уровень. Модель включает восемь уровней и семь кризисов соответственно, каждый из которых характеризует количественную оценку уровня интегрального тона:</p>\n<ol>\n<li>Уровень «Беспомощности», на этом уровне ребенок полностью зависит от внешнего ухода, даже на уровне простейших физических действий, выходом из этого уровня является кризис «Самообслуживания», сенситивный период преодоления этого кризиса 2-3 года. Уровень интегрального счастья на уровне беспомощности 0-5.</li>\n<li>Зависимость: на этом уровне ребёнок способен к самостоятельному физическому выживанию при наличии необходимых ресурсов (еды, одежды, тепла), но нуждается в опеке родителей при взаимодействии в социуме. Кризис «Социализации», сенситивный период 4-7 лет, уровень тона 5-15. Задержка на первых двух уровнях требует постоянной опеки, без которой человек не способен к самостоятельному выживанию.</li>\n<li>Подчинение: на этом уровне ребёнок способен вписываться в социальную структуру, но полностью зависит от группы и её лидеров, отсутствует способность к самостоятельному целеполаганию. Кризис «Самостоятельности», сенситивный период 8-12 лет, уровень тона 15-25. Задержка на этом уровне формирует личность, которая полностью зависит от управляющей группы и воли лидера, например, нижние уровни в иерархических структурах, с жестко формализованными правилами взаимодействия (авторитарные организации, секты, преступные группы и пр.).</li>\n<li>Необходимость: способность к самостоятельному выживанию и самоопределению в рамках стереотипов социальной группы. На этом уровне пребывает большинство населения, особенность жизни на этом уровне заключается в восприятии практически любой активности как необходимости, для обеспечения «нормального» уровня существования, в рамках стандарта социального окружения. На этом уровне закрепляется существенная часть населения. Кризис «Интереса», сенситивный период 12-18 лет, уровень тона 25-40.</li>\n<li>Увлекающаяся личность: на этом уровне формируется проактивный интерес к жизни, увлечения, нетривиальное целеполагание, стремление к развитию, способность выйти за границы стереотипов социальной группы. Типичный представитель студент старшего курса. Наиболее социально активная, конструктивная и достаточно многочисленная часть населения. Кризис «Интеграции», сенситивный период 28-45 лет, уровень тона 40-60.</li>\n<li>Интегрированная личность: обретение «своего дела», наличие собственного уникального жизненного проекта, концентрация на нём, выход за границы индивидуального целеполагания, лидерство. Единицы процентов населения. Кризис «Смысла», сенситивный период 45+ лет, уровень тона 60-80.</li>\n<li>Реализация Смысла: Экстериоризация личности, осознание смысла жизни и подчинение жизни процессу его реализации. Лидеры мнений, духовные вожди, лучшие люди человечества. Говорить про этот уровень достаточно сложно в силу отсутствия личного опыта общения с такого рода личностями. Кризис «Просветление», сенситивный период ? лет, уровень тона 80-95.</li>\n<li>Совершенство. Абсолютное счастье. Уровень просветлённого или святого в мировых религиях. К сожалению, светские идеологии нам такого образа не нарисовали. Ни формально описать признаки этого уровня, ни сформулировать условия перехода на него, мы, естественно, не готовы.</li>\n</ol>\n<p>Предложенная модель позволяет достаточно быстро определить уровень интегрального счастья по ключевым стереотипам поведения человека. Однако, необходимо учитывать индивидуальные генетические особенности, например, интенсивности работы дофаминовой подсистемы, или фонового уровня серотонина. У людей с повышенными или заниженными характеристиками внешние проявления могут отличаться от типовых сценариев.</p>\n<p>Итого: Счастье — это такой способ организации жизни, который позволяет обеспечить оптимальное развитие на протяжении всей жизни, на всех линиях развития, с учётом индивидуальных особенностей личности, своевременное преодоление кризиса развития и максимизации уровня ситуативного счастья в каждый момент как следствие.</p>\n<p>Что делать? Модель также содержит описание структуры мета-компетенций (Soft Skills), которые необходимы для преодоления соответствующего кризиса, на 7 базовых линиях развития и соответствующих видах интеллекта: физического, коммуникативно-социального, интеллекта реализации, эмоционального, творческого, интеллекта целостности и духовного интеллекта. А также достаточно проработанную методику преодоления кризиса «Интеграции» — ключевого кризиса, преодоление которого открывает бесконечные перспективы дальнейшего развития для взрослого человека.</p>\n<p>Описанная модель не является законченным, окончательно оформленным комплексом знаний, а является лишь началом, задающим рамки дальнейшего развития идей о формировании среды, которая обеспечит внятную и достаточно проработанную структуру и методики повышения тона для всех желающих идти по этому пути.</p>\n<h3 id=\"_ru_p2-120-school_model_in_practice\"><a href=\"#_ru_p2-120-school_2-120-school.html#model_in_practice\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Практическое применение (Сергей Поляков)</span></a>Практическое применение (<a href=\"#_ru_p2-100-authors_serpo\">Сергей Поляков</a>)</h3>\n<p>Подробнее ознакомиться с моделью можно в одноимённой <a href=\"https://www.livelib.ru/work/1008288064-model-kolichestvennoj-otsenki-urovnya-schastya-vladimir-andreev\" target=\"_blank\" rel=\"noreferrer noopener\">книге Владимира Андреева</a>. Она бесплатная и общедоступная. Автору можно задать <a href=\"https://t.me/bongiozzo_discussion\" target=\"_blank\" rel=\"noreferrer noopener\">уточняющие вопросы в Telegram группе</a>.</p>\n<p>Даже без практического применения модели в информационных системах периодически вспоминать о ней и визуализировать в своём сознании, для меня лично, было полезно и влияло на мой образ жизни.</p>\n<p>Когда модель уже присутствует в сознании, к ней всё чаще возвращаешься, появляется осознанность: «А на каком уровне я нахожусь? Испытывал ли я моменты счастья, присущие этому уровню? Можно ли увеличить их количество?» Начинаешь чаще подмечать: «Вот сейчас был момент настоящего счастья!» И даже пытаешься его оценить :-)</p>\n<p>Лучше осознаёшь <a href=\"#_ru_p1-030-time_awareness_and_addictions\">влияние зависимостей от модификаторов состояния</a>. Спустя пару дней после бурной вечеринки, представляя свой график эмоционального тона до, во время и после, наглядно видно — какой был изначально настрой и почему? Как ты собирал моменты счастья и было ли это Счастьем? Сколько ты терял этих моментов после?</p>\n<p>Возможно, эта модель — наиболее действенный инструмент для взвешенного ведения диалога в совсем сложных ситуациях, где раньше согласие было найти затруднительно.</p>\n<p>Можно порассуждать с взрослеющими детьми о том, какие модели поведения дают на протяжении жизни больше моментов счастья высокого уровня. Темы могут быть совершенно разные — от «залипания» в гаджетах до непростых вопросов, поднимаемых современным обществом, как <a href=\"#_ru_p1-030-time_наше-время-new_system_of_principles\">однополые отношения</a>. Можно прикидывать графики недели, года, десятилетий, не уходя в неочевидные для подростков догмы. Не передавливая строящееся сознание собственными эмоциями. При этом повышая осознанность и сокращая риски возможных манипуляций.</p>\n<p>В домовых чатах и разговорах с соседями можно в разной форме задаваться вопросом — у кого моментов счастья будет больше за год? У тех, кто вкладывается в свой дом сам, или у тех, кто ищет виноватых?</p>\n<p>Понимаешь, что особенный прилив ощущается не в постоянном нахождении на высоком уровне тона (плато), а именно в моменты его роста. А это означает, что без периодических упадков в моральном настрое не будет новых моментов Счастья. И не стоит так уж клеймить себя за временные слабости.</p>\n<p>Упал — встань и иди дальше. Так и должно быть.</p>\n<p>В моей жизни уже произошли тысячи моментов счастья, которые я начал систематизировать, и если не случится чего-то непредвиденного — надеюсь, будут случаться дальше. Интеграл по эмоциональному тону растёт, а значит и жизнь становится счастливее :-)</p>\n<p>Чаще начинаешь задумываться о грядущих вызовах. Кризис «Интеграции» мне, как будто бы, удалось пройти благодаря тому, что занимаюсь своим любимым делом, созданием информационных систем, всю жизнь. Считаю, что <a href=\"#_ru_p1-020-call_frequent_happiness\">следую своему Призванию</a>.</p>\n<p>Но и кризис «Смысла», надеюсь, в какой-то момент отступит благодаря <a href=\"https://www.livelib.ru/review/4226059-skazat-zhizni-da-psiholog-v-kontslagere-sbornik-viktor-frankl\" target=\"_blank\" rel=\"noreferrer noopener\">прочтению книг с ответом на этот вопрос</a>, работе с собой. А также процессу коллективного создания этого текста. Буквально, испытываю удовольствие и моменты тихого счастья от его написания.</p>\n<h3 id=\"_ru_p2-120-school_happiness_in_school\"><a href=\"#_ru_p2-120-school_2-120-school.html#happiness_in_school\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Счастье, как предмет средней школы</span></a>Счастье, как предмет средней школы</h3>\n<p>Разбор природы ситуативного тона счастья с визуализацией количественной модели может оказаться доходчивее для подростков, чем занудное морализаторство, которому нет доверия. Дети, которые уже прошли через кризис «Социализации» и «Самостоятельности» и знают о существовании грядущих кризисов себя почувствуют в своей тарелке — это же понятный процесс «прокачки персонажа», извините, развития уровня героя в компьютерной игре. Кризисы как «боссы» уже заранее известны, навыки для их прохождения расписаны. Ради каких бонусов этим заниматься — тоже понятно. Все хотят быть счастливыми. Не видел детей, которые хотели бы быть несчастными. Всё понятно — можно учиться осознанности и прокачиваться.</p>\n<p>На людей с определённым типом мышления такой подход, а ещё лучше — предмет в школе, может оказать куда более сильное воздействие, чем занудные предупреждения о вреде алкоголя или картинки-пугалки на пачках сигарет. Эти подходы зачастую имеют обратный эффект с закреплением моментов счастья от бунта Плохого Парня (или Плохой Девочки). Думается, что когда подросток разобрал ощущения от уже знакомых ему моментов счастья и причин их возникновения, пропустил их через себя и начал пробовать задавать себе важные вопросы, вероятно, рисков в будущем у него станет меньше. Совсем глупым быть не круто. Как минимум, хорошо бы избежать закрепления физиологических зависимостей до завершения формирования организма.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Моему 12-летнему сыну вполне «зашла» <a href=\"https://www.livelib.ru/review/4050400-ponyatnaya-filosofiya-s-peterom-ekbergom-i-svenom-nurdkvistom-peter-ekberg\" target=\"_blank\" rel=\"noreferrer noopener\">книга «Понятная философия»</a>, где детей учат задаваться важными вопросами, например, о Счастье как о Смысле жизни. После прочтения с ним вполне стало возможным обсуждать действительно серьёзные темы. Во время совместных поездок семьёй любим слушать аудиокниги. Уже после «Понятной философии» поехали на машине в Питер из Самары и слушали <a href=\"https://www.livelib.ru/review/4201003-chto-delat-esli-2-prodolzhenie-polyubivshejsya-i-ochen-poleznoj-knigi-lyudmila-petranovskaya\" target=\"_blank\" rel=\"noreferrer noopener\">практическое пособие осознанности для детей «Что делать, если… 2»</a>. Юморная и мега полезная книга. Мне было особенно интересно для каждой главы, после обозначения темы, ставить книгу на паузу и слушать мнения детей о том, «Что делать?», а потом уже включать разъяснения психолога и сравнивать. Было очень здорово — настоящее счастье!</p>\n</div></div><h3 id=\"_ru_p2-120-school_saints_in_russia\"><a href=\"#_ru_p2-120-school_2-120-school.html#saints_in_russia\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Просветлённые люди Новой Истории в России</span></a>Просветлённые люди Новой Истории в России</h3>\n<p>Обозначенные на 8-м уровне святые дают максимально высокий ориентир развития личности. Наверняка образ просветлённого человека у каждого будет свой, у меня таких, скорее, не было изначально. Понятно, что выше над ними только Духовный Идеал. Для православных — образ Христа, для мусульман — Аллах, единый Бог, буддистами приготовлен набор готовых практик достижения баланса и просветления (нирваны), атеистам — сложнее всего. <a href=\"#_ru_p1-020-call_mbti_personalities\">Думается, что отношение к идеалам зависит от психотипа</a>. Хотя <a href=\"#_ru_p2-110-system_finding_god\">окружение, в котором родился и живёшь</a>, имеет самое критическое значение.</p>\n<p>Видится, что у христиан есть преимущество в этой модели Пути Этапов Развития Личности. Фора состоит в том, что каждый уже изначально создан по образу и подобию идеала. И нужно лишь постоянно отчищаться от вредного внешнего воздействия. Достигнуть идеала, 99%, не получится, но вокруг нас достаточно примеров, приблизившихся максимально.</p>\n<p>Каким образом достигали просветления православные святые узнать <a href=\"#_ru_p2-110-system_noble_curiosity\">любопытно</a>. Не в ветхозаветное время, а в новую историю последних 200 лет эти просветлённые люди жили в наших городах — в Сарове <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D1%80%D0%B0%D1%84%D0%B8%D0%BC_%D0%A1%D0%B0%D1%80%D0%BE%D0%B2%D1%81%D0%BA%D0%B8%D0%B9\" target=\"_blank\" rel=\"noreferrer noopener\">Серафим Саровский</a>, в Санкт-Петербурге <a href=\"https://ru.wikipedia.org/wiki/%D0%98%D0%BE%D0%B0%D0%BD%D0%BD_%D0%9A%D1%80%D0%BE%D0%BD%D1%88%D1%82%D0%B0%D0%B4%D1%82%D1%81%D0%BA%D0%B8%D0%B9\" target=\"_blank\" rel=\"noreferrer noopener\">Иоанн Кронштадтский</a> и <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D1%80%D0%B0%D1%84%D0%B8%D0%BC_%D0%92%D1%8B%D1%80%D0%B8%D1%86%D0%BA%D0%B8%D0%B9\" target=\"_blank\" rel=\"noreferrer noopener\">Серафим Вырицкий</a>. Узнаёшь о глубоких, фундаментальных практиках поиска смысла и гармонии, которым следовали наши соотечественники — <a href=\"https://ru.wikipedia.org/wiki/%D0%98%D1%81%D0%B8%D1%85%D0%B0%D0%B7%D0%BC\" target=\"_blank\" rel=\"noreferrer noopener\">Исихазм</a>, <a href=\"https://ru.wikipedia.org/wiki/%D0%90%D1%81%D0%BA%D0%B5%D0%B7%D0%B0\" target=\"_blank\" rel=\"noreferrer noopener\">Аскетика</a>.</p>\n<p>Как минимум, любопытно о них узнать, даже если им не следовать. Практически уверен, что русские больше слышали о буддизме, чем о существовании родных практик :-)</p>\n<h3 id=\"_ru_p2-120-school_hidden_possibilities\"><a href=\"#_ru_p2-120-school_2-120-school.html#hidden_possibilities\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сопротивляемость манипуляциям и скрытые возможности организма</span></a>Сопротивляемость манипуляциям и скрытые возможности организма</h3>\n<p>Предположим, что навыки критического мышления и осознанности на предмете разбора состояния счастья в школе прошли. Тогда уже можно переходить к более серьёзным вызовам, с которыми сталкивается наше поколение. Эти же навыки помогут в моменте противостоять манипуляциям, которые будет всё легче запускать в цифровом обществе с лавинообразным развитием технологий генеративного искусственного интеллекта. Есть практики такой защиты от внешнего вмешательства через повышение осознанности. <a href=\"https://www.livelib.ru/quote/47052949-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">Учить защищаться необходимо уже с детских лет, о чём писали эксперты практически 20 лет назад</a>:</p>\n<blockquote>\n<p>Сегодня ни государство, ни общество не могут защитить человека от разрушительного влияния искушений, которые неконтролируемо предоставляет всемирная паутина, жёлтая пресса, развитие химии наркотических веществ. Только сам человек может это сделать, научившись регулировать, контролировать свои чувства и действия, управлять своим поведением и заниматься собственным воспитанием. Именно этому надо учить в учебных заведениях, как когда-то учили ориентироваться в лесу, добывать огонь, избегать опасностей по запаху и шуму. А всё это значит, что надо учить психологической технологии свободы с детских лет, чтобы уберечь и умножить человеческий капитал страны. Свободный человек — человек, защищённый от искушений глобализации и извлекающий пользу из её возможностей. Необходимо открыть юридическое право на свободу как психологию свободного поведения.</p>\n</blockquote>\n<p>Развитие осознанности может не только защищать от манипуляций, но и помочь прочувствовать границы собственных возможностей и превосходить их — один из примеров можно видеть в фильме по реальным событиям <a href=\"https://www.kinopoisk.ru/film/1112295/\" target=\"_blank\" rel=\"noreferrer noopener\">«Один вдох»</a>.</p>\n<p>Если предмета о природе Счастье в школе пока нет, то, на мой взгляд, его стоит сделать.</p>\n<p>Главы в этой части текста должны иметь практический опыт, и моя жена решила поделиться своим изобретением, которое могло бы стать практическим занятием на уроке.</p>\n<h3 id=\"_ru_p2-120-school_dragon_gadget\"><a href=\"#_ru_p2-120-school_2-120-school.html#dragon_gadget\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Дракон Гад-Жет (Людмила Полякова)</span></a>Дракон Гад-Жет (<a href=\"#_ru_p2-100-authors_liu_la\">Людмила Полякова</a>)</h3>\n<p>Залипание в сетях и гаджетах у сына — сейчас самая активная ситуация у нас в доме, которая вызывает большую тревогу и противодействие с моей стороны как мамы. Беседы, и ограничения, и попытки переключения на другие занятия — используется всё, но работает неэффективно: создает такую тягостную атмосферу какой-то вымученности, все устают от бесконечной борьбы. Часто сын в ответ на наши нравоучения или обсуждения ситуации просто физически затыкает себе уши. Все теории и концепции в его мире фантазий пока не приживаются. Живя в мире мифов и супергероев, которые дерутся и побеждают, воображая сражения перед сном, сын не выдерживает такого объема занудства и разговоров с ним на языке как будто с другой планеты. Он прекрасно понимает, что гаджеты плохо — пожирают время и мозги, а как справиться не знает и не справляется, разрываясь между чувством вины и острым желанием влезть в параллельный мир и отпустить контроль и нервы. И когда в работе с коллегами я поняла, что мне самой понятнее и органичнее говорить о жизни и проблемах через метафоры и образы — я подумала, что общаться на важные темы с сыном надо на языке его мира. Опредметить объект его страшных мучений и мощных удовольствий.</p>\n<p>Тогда я придумала игру в Дракона. Идея с нашими внутренними драконами не нова, но в свете интересов сына очень актуальна. Гаджеты — это его дракон. Он — воин. Можно нарисовать своего Дракона, подумать, какой он. А себе выбрать доспехи, придумать супер-способности. И понять, как победить своего Дракона, какие сильные и слабые стороны у него. Кто кого побеждает сегодня. А потом перейти к более конструктивному взаимодействию — подружиться с ним, принять его, увидеть, зачем на самом деле нужен Дракон. Пока рисуешь, можно, например, посмотреть ролики в сети о том, как рисовать самые мощные доспехи. Это тоже наш Дракон с его положительными чертами. Главное, чтобы эти догадки и открытия ребенок делал сам — его надо просто вести, просто быть помощником в пути.</p>\n<p><img src=\"../_images/dragon_gadget.jpg\" alt=\"Дракон Гад-Жет\"></p>\n<p><strong><em>Дракон Гад-Жет</em></strong></p>\n<p>У сына получился дракон Гад-Жет. Повесим картину на стенку, будем рассматривать, знакомиться. Думаю, надо пойти нарисовать своих драконов и выбрать доспехи — посмотреть на них самой и показать сыну, что у меня все это тоже есть.</p>\n<p>Есть большое количество альтернатив, как конвертировать зависимость от гаджетов во что-то созидательное, например, отдать в школу программирования. Мой текст не про все в мире способы решения этой задачи/проблемы (у всех по-разному), и не про самый эффективный тоже. Это просто история о том, что можно с ребенком говорить на его языке, и не бояться ему сказать про своих тараканов. Смысл в этом.  Это про общение ребенка и родителя, про контакт. Школа программирования, между тем — прекрасная идея. Очень нужное место для подростка, когда для него сверстники становятся гораздо важнее родителей. Это возможность сформировать правильное окружение, тот \"бульон\", которым он будет пропитываться.</p>\n<h3 id=\"_ru_p2-120-school_draw_and_animate\"><a href=\"#_ru_p2-120-school_2-120-school.html#draw_and_animate\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Нарисовать мультфильм (Сергей Поляков)</span></a>Нарисовать мультфильм (<a href=\"#_ru_p2-100-authors_serpo\">Сергей Поляков</a>)</h3>\n<p>От себя могу лишь добавить, что отбор игр (никаких шутеров), контроль времени на телефоне и компьютере был настроен изначально.</p>\n<p>Но у сына есть друзья со своими приставками и телефонами. Вокруг стоят колонки Алисы, оттягивающие внимание. Какая-то смекалка собственная по обходу запретов. И это неплохо. Нет цели загнать ребёнка в жёсткий контроль и ограничения — пусть пробует разное и ищет. Но хочется сформировать глубинное понимание — играя в шутер ты соревнуешься в убийстве виртуальных (пока) персонажей и нарабатываешь эти навыки. Зачем? Что дальше? Стоит разобраться в ощущениях удовольствия от этого процесса.</p>\n<p>Зависимости от алкоголя или никотина, вред от которых нам был очевиден, могут быть «цветочками» по сравнению с поведенческими зависимостями подрастающего поколения, которое напрямую удовлетворяет центр удовольствия, теряет уйму времени и мало что создаёт в реальности.</p>\n<p>Каких-то рисков в том, чтобы ещё в школе начать всерьёз говорить о природе счастья и зависимостей, вводить количественные модели — я лично, не вижу. Но хотелось бы, руководствуясь принципом «Не навреди», услышать мнения от людей с другим типом мышления. Любые этические риски необходимо учесть и разработать наглядный материал для подготовки детей к осознанной счастливой жизни с целями в виде духовных идеалов <a href=\"#_ru_p2-110-system_polarization\">без поляризации</a>.</p>\n<p>На мой взгляд отлично повышает осознанность <a href=\"https://www.kinopoisk.ru/film/645118/\" target=\"_blank\" rel=\"noreferrer noopener\">мультфильм «Головоломка»</a>, который дети тоже очень любят. Базовые эмоции, их природа, зависимость друг от друга — великолепно преподнесено. Хорошо бы создать забавный мультик про преодоление кризисов. Хотя бы до 7-го. Представить зависимости, которые подстерегают каждого и норовят стащить с пути. Обыграть необходимые навыки, которые потребуются. Главное — не сделать мульт занудным :-)</p>\n<p>А может быть лучше сделать спектакль?</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p2-130-local.html\">Я Здесь Живу<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p2-130-local\" id=\"_ru_p2-130-local\"></a></h2><h3 id=\"_ru_p2-130-local_unhappy_foreigners\"><a href=\"#_ru_p2-130-local_2-130-local.html#unhappy_foreigners\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Несчастливые иностранцы</span></a>Несчастливые иностранцы</h3>\n<p>Хорошая, на мой вкус, метафора — Иностранец не тот, у кого гражданство другой страны, а тот, кто не знает и не чувствует места, в котором живёт. В нашем информационном обществе мы живём, прежде всего, во внутреннем мире сообщений из ленты и отсмотренных видео. <a href=\"#_ru_p1-040-unhappiness_gadgets\">В телефоне некоторые жители городов проводят больше времени, чем в проживании происходящего вокруг</a>. Мы неосознанно отмечаем недочёты реальности в сравнении с нашим «насмотренным» глянцевым миром и <a href=\"#_ru_p1-040-unhappiness_power_of_now\">отучаемся радоваться мелочам происходящего</a>. Если в голове постоянно крутятся яркие образы из клипов, блокбастеров, неконкурентные скромному образу родного города — мы потихоньку лишаемся корней, перестаём быть в гармонии с миром, в котором живём. И есть мнение, что наши города заселены преимущественно иностранцами. Не очень счастливыми. В таком ключе я начал размышлять сравнительно недавно. А этому предшествовало вот что.</p>\n<h3 id=\"_ru_p2-130-local_when_are_you_moving\"><a href=\"#_ru_p2-130-local_2-130-local.html#when_are_you_moving\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">«Когда переезжаете?»</span></a>«Когда переезжаете?»</h3>\n<p>С момента <a href=\"#_ru_p1-040-unhappiness_intelligence_quotient\">прохождения собеседования на позицию Engagement Manager в компанию Microsoft</a> в 2006 году друзья начали задавать один и тот же вопрос:</p>\n<p>— Ну что, когда переезжаете в Москву?</p>\n<p>Это был само собой разумеющийся следующий шаг карьерного пути. Соглашусь, что он был логичным — ведь руководитель и вся команда экспертов-консультантов находились в Москве, а мои заказчики были по всей стране, точнее — вне МКАДа. Но летать-то всё равно приходилось через Москву. Каких-то критических причин оставаться в Самаре, на тот момент, не было. Тем более, что были доступны специальные программы релокации для сотрудников — помогали найти жилье, перевезти барахло, индексировали зарплату и т.д. Но мне внутри очень отзывалась поговорка «Где родился — там и пригодился» и я, как будто бы, любил свой город и жгучего желания переезжать не было.</p>\n<p>Ладно Москва… Пару раз в год мы дружной командой летали в США на сборы по обмену опытом и общались с соотечественниками, которые перебрались туда. И если раскрученные образы Нью-Йорка, Вашингтона, Чикаго, Лос-Анджелеса, Майями, Лас-Вегаса, не говоря уж про Атланту, Хьюстон и т.д. не влюбляли в себя совершенно, то Сиэтл мне нравился очень.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Есть в этом портовом городе, соединяющем большие Штаты с Аляской, что-то глубинно настоящее, чего мне не хватало в остальной Америке. Деревянный рынок Pike Market со своими традициями перекидывания рыбы через ряды покупателей, индейцы на улицах, старенькие милые здания, среди которых первый Starbucks. А не вот эти вот доминирующие новодельно-железобетонно-пластиковые даунтауны и бесконечно-безликие одноэтажные домики, из которых преимущественно и состоит Америка.</p>\n</div></div><p>Конечно же, в Штатах у семьи был бы совершенно другой уровень жизни, сравнивая с Самарой! Дом, лес, лужайка, океан, горы, супер интересная работа, экология и т.д. Практически все об этом мечтали, но это непросто реализовать, когда переезжаешь в другую страну без гарантированной и высокооплачиваемой работы. А тут, когда работаешь в глобальной корпорации с высокой внутренней культурой, среди сотрудников, где каждый откликается на фразу «Microsoft? One Team!», и все процессы релокации прозрачны и понятны — это становится делом техники.</p>\n<p>Хотелось попробовать реализовать этот совершенно рациональный и разумный проект переезда, но останавливало что-то из серии подсознательного. Не тоска по березкам, конечно. Но что-то похожее.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Вот, например, прилетаю я летней ночью в самарский аэропорт Курумоч, выхожу из самолета на трап, вдыхаю полные лёгкие воздуха и чувствую сырой, но свежий запах Волги. Хотя она довольно далеко от аэропорта. И счастлив в этот момент — я дома! А в Штатах, кстати, меня почему-то по прилёту всегда преследовал запах прогорклого масла, который первое время на контрасте особенно ощущается. И от этого всегда как-то грустновато становилось :-)</p>\n</div></div><p>В 2012 году после цепочки событий в Microsoft Russia сам себе обострил выбор — либо идти на позицию Incubation Lead с руководством в Мюнхене и продвигать набирающий обороты облачный сервис Microsoft Azure в Центральной Европе, либо закончить этот семилетний этап жизни и вернуться в собственные проекты. И решился на второй пункт. Семья была в полном (прошу прощения) «ахрене». Дочь недавно рассказала, что у неё тогда чуть ли не травма была детская. Папа работал в крупнейшей компьютерной корпорации, мотался по всему миру, по возможности семью с собой возил, везде нас встречали приятные друзья-сотрудники. И этот прекрасный мир рушился :-)</p>\n<p>Заниматься продвижением облачной платформы в Европе из Самары было уж совсем странно — рано или поздно пришлось бы переехать. А помимо березок, которые много где растут за рубежом, и Волги, к которой привязан настолько, что иногда даже разговариваю с ней, есть ещё одно важное обстоятельство. Со знанием дела его <a href=\"https://www.livelib.ru/quote/154795-zapovednik-sergej-dovlatov\" target=\"_blank\" rel=\"noreferrer noopener\">обозначил Довлатов</a>. Неожиданно для его образа, с объективно количественной оценкой:</p>\n<blockquote>\n<p>На чужом языке мы теряем восемьдесят процентов своей личности. Мы утрачиваем способность шутить, иронизировать. Одно это приводит меня в ужас. <em>Сергей Довлатов</em></p>\n</blockquote>\n<h3 id=\"_ru_p2-130-local_old_samara\"><a href=\"#_ru_p2-130-local_2-130-local.html#old_samara\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Старая Самара</span></a>Старая Самара</h3>\n<p>В общем, пожалуй, уже понятно, к чему я тут старательно подвожу мысль. Но, лучше сделаю ещё один круг перед заходом на посадку… Иду это я по родной Самаре, за которую держусь всю свою жизнь, по её старому центру и что же вижу и чувствую по сравнению с городами, сравнимой истории? Обычно вижу разруху и чувствую горечь от утраты прекрасного некогда города. Кто виноват не буду анализировать — нюансов тьма. Они подробно проанализированы, например, в <a href=\"https://www.livelib.ru/review/3871987-the-samarsky-yard-samarskij-dvor\" target=\"_blank\" rel=\"noreferrer noopener\">книге «Самарский двор»</a>.</p>\n<p>И вина, в очень большой степени, лежит на нас самих. На тех, кто живёт в этих дворах и домах. Как минимум за то, что допустили этот развал.</p>\n<p>Да, государственный строй отобрал эти дворы у рачительных собственников 100 лет назад и заселил их чужаками.</p>\n<p>Да, с возвращением права собственности на недвижимость в 90-е возникли серьёзные бюрократические сложности определения границ в кадастре.</p>\n<p>Но самая большая проблема — мы сами, не умеющие договариваться и слышать друг друга в вопросе: «Этот квадратный метр мой или чужой? И пусть дом развалится вовсе, чем я уступлю этот метр соседям!»</p>\n<p>В старом городе среди гнилых развалюх иногда попадаются чистые, интересные дворики с палисадником, в которых жители смогли договориться или один из них не стал обращать внимание на разногласия. И эти оазисы вызывают особо милые чувства.</p>\n<h3 id=\"_ru_p2-130-local_tom_sawyer_fest\"><a href=\"#_ru_p2-130-local_2-130-local.html#tom_sawyer_fest\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Том Сойер Фест</span></a>Том Сойер Фест</h3>\n<p>Очень крутые самарские ребята придумали и запустили инициативу «Том Сойер Фест». Суть проста — собирается неравнодушный народ и привлекается небольшой бюджет на краску и инструменты от спонсоров. Вместе восстанавливают старые развалюшки до приличного состояния. Создали целую методологию, написали книги «Как любить город не только на словах» (<em>отличный, кстати, заголовок!</em>), двигаются по стране — в списке присоединившихся насчитал 64 группы, включая Питер, точнее Ленинградскую область. Всё это можно увидеть на <a href=\"http://tsfest.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">их сайте</a> и <a href=\"https://vk.com/tomsawyerfest\" target=\"_blank\" rel=\"noreferrer noopener\">ВКонтакте</a> и присоединиться к движению.</p>\n<h3 id=\"_ru_p2-130-local_expo_in_yard\"><a href=\"#_ru_p2-130-local_2-130-local.html#expo_in_yard\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Фотовыставка во дворе</span></a>Фотовыставка во дворе</h3>\n<p><img src=\"../_images/petros.jpg\" alt=\"Питерский мастер Петросян во дворах Самары. Фото: Андрей Кочетков\"></p>\n<p><strong><em>Питерский мастер Петросян во дворах Самары. Фото: Андрей Кочетков</em></strong></p>\n<p>Но, пожалуй, очевидно, что этих активистов не хватит, чтобы восстановить несколько кварталов города. Тогда привлекают внимание жителей к старым дворам и домам через искусство и культурные мероприятия в них.</p>\n<p>В Петербурге живёт <a href=\"#_ru_p2-100-authors_alexander_petrosyan\">фотограф Александр Петросян</a>, который больше 40 лет ходит по одним и тем же улицам родного города. Помнит, какими они были во времена СССР. Что особенно удивительно — знает, в какой момент для этого времени года появится солнце в прогале между зданиями и осветит через отражение в окне напротив лица прохожих особенно живописно. В общем, любит он свой город не на словах, а в мельчайших нюансах его визуального ряда. И тогда появляется возможность скрещивать исчезающие пространства дворов с искусством таких мастеров — можно передавать любовь мастера жителям.</p>\n<p>Вот, например, получилась <a href=\"https://vk.com/wall-3611243_14815\" target=\"_blank\" rel=\"noreferrer noopener\">такая фотовыставка на стыке двух городов — Самары и Петербурга</a>. Музей Алабина с Андреем Кочетковым во главе продолжают делать <a href=\"https://vk.com/wall-3611243_15071\" target=\"_blank\" rel=\"noreferrer noopener\">серию дворовых выставок «Сохранить как…»</a>. И таким образом происходит формирование зацепок и корней к месту, где ты живёшь. Появляется связь с местом жительства. И в этот момент уже что-то незримо меняется и становится не всё равно, что стена осыпается и надо с ней что-то делать — либо самому ремонтировать, либо методично решать эту задачу, вовлекая ответственных и придавая огласке статус решения по всем правилам.</p>\n<p>И как только пространство вокруг тебя становится лучше — появляется дополнительная связь внутреннего мира с реальным, которая даёт тебе опору, уверенность и формирует момент маленького счастья каждый раз, когда проходишь мимо :-)</p>\n<h3 id=\"_ru_p2-130-local_love_to_vo\"><a href=\"#_ru_p2-130-local_2-130-local.html#love_to_vo\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Васильевский остров: Признание в любви</span></a>Васильевский остров: Признание в любви</h3>\n<p>С 2020 года работаю в Санкт-Петербурге и опять испытываю дежавю с вопросом о переезде.</p>\n<p>А иногда даже слышу заявления со стороны, что теперь и семья моя в Петербурге. Нет. В Питере я работаю и тут я, действительно, живу, т.к. на работу уходит бОльшая часть жизни. И Санкт-Петербург, действительно, самый мой любимый город. Не в обиду Самаре, которая родная от рождения, как мама. А с Питером другие отношения…</p>\n<p>В детстве ещё влюбился в Ленинград. И почему-то думал тогда, начитавшись Шерлока Холмса, что Лондон — это Питер на стероидах. И своей туманной «альбионностью» он меня сразит наповал. Но когда в 2006 удалось пожить в «зе кэпитал оф грейт британ», осознал, что нет у Лондона никаких шансов занять соразмерное культурной столице место в моём сердце. А Васильевский остров, который изначально задумывался Петром как центр города и на территории которого произошло бесконечное количество важнейших для России событий, пожалуй, самое сакральное для меня место на Земле :-)</p>\n<p>Бывшая Николаевская набережная, ныне <a href=\"https://ru.wikipedia.org/wiki/%D0%9D%D0%B0%D0%B1%D0%B5%D1%80%D0%B5%D0%B6%D0%BD%D0%B0%D1%8F_%D0%9B%D0%B5%D0%B9%D1%82%D0%B5%D0%BD%D0%B0%D0%BD%D1%82%D0%B0_%D0%A8%D0%BC%D0%B8%D0%B4%D1%82%D0%B0_(%D0%A1%D0%B0%D0%BD%D0%BA%D1%82-%D0%9F%D0%B5%D1%82%D0%B5%D1%80%D0%B1%D1%83%D1%80%D0%B3)\" target=\"_blank\" rel=\"noreferrer noopener\">набережная Лейтенанта Шмидта</a> — мощнейшее Место Силы, которое стараюсь посещать ежедневно.</p>\n<h3 id=\"_ru_p2-130-local_two_cities\"><a href=\"#_ru_p2-130-local_2-130-local.html#two_cities\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Жизнь на два города</span></a>Жизнь на два города</h3>\n<p>Жизнь на два города, действительно, непростая история с точки зрения нагрузки, прежде всего, на здоровье. Но с точки зрения контрастов и моментов Счастья для моего темперамента она полностью оправдана.</p>\n<p>Красивейшая Волга и спокойный размеренный уклад жизни самарцев с одной стороны. С другой стороны — грандиозное культурное, историческое и архитектурное богатство города с непростыми петербуржцами и ленинградцами. Всего два с половиной часа лёта и совершенно разные архитектура, история, менталитеты, и, как следствие, контрасты и моменты Счастья. Как от Волжских просторов и самарского быта, так и от великого Санкт-Петербурга с его жителями.</p>\n<p>Пока будет хватать здоровья — буду мотаться туда и обратно.</p>\n<h3 id=\"_ru_p2-130-local_mini_app_vkontakte\"><a href=\"#_ru_p2-130-local_2-130-local.html#mini_app_vkontakte\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Приложение «Я Здесь Живу»</span></a>Приложение «Я Здесь Живу»</h3>\n<p>И вот в 2020 <a href=\"https://about.petersburg.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">мы с прекрасной командой строим «Цифровой Петербург»</a>. Есть возможность в любимом городе реализовать новые подходы. Штормим и ищем идеи для потенциальных сервисов, которые будут максимально востребованы жителями и изначально отталкиваемся от их потребностей, что обусловлено принципами человекоцентричного государства. В современном градоуправлении без этой Я-центричности не обойтись.</p>\n<p>Выписываются роли «Я — Родитель», «Я — Водитель», «Я — Пассажир», «Я с Питомцем» и т.д. Прикидываем количество петербуржцев в каждой роли. Перечисляем обычные потребности под каждую из ролей, сортируем их по частоте возникновения и важности. Например, где дать ребенку дополнительное образование? Где припарковать машину? Но замечаем, что каждая из этих ролей имеет явный акцент на территории, которая близка к месту жительства.</p>\n<p>И вопросы, на самом деле, чаще всего звучат как:</p>\n<ul>\n<li><a href=\"https://vk.com/app7710919#road_cleaning\" target=\"_blank\" rel=\"noreferrer noopener\">Как убирается снег и мусор в моем доме?</a></li>\n<li><a href=\"https://vk.com/app7710919#our_spb\" target=\"_blank\" rel=\"noreferrer noopener\">Какие задачи город решал в моем доме и дворе?</a></li>\n<li><a href=\"https://vk.com/app7710919#i_parent\" target=\"_blank\" rel=\"noreferrer noopener\">В какой кружок доп образования можно отправить ребёнка в шаговой доступности?</a></li>\n<li><a href=\"https://vk.com/app7710919#kindergartens\" target=\"_blank\" rel=\"noreferrer noopener\">Есть ли места в ближайшем детском садике и как туда записаться?</a></li>\n<li><a href=\"https://vk.com/app7710919#blockade\" target=\"_blank\" rel=\"noreferrer noopener\">Что было рядом с моим домом во время блокады?</a></li>\n<li><a href=\"https://vk.com/app7710919#pets\" target=\"_blank\" rel=\"noreferrer noopener\">Где погулять с собакой в доступности 15 минутной прогулки?</a></li>\n<li><a href=\"https://vk.com/app7710919#ecology\" target=\"_blank\" rel=\"noreferrer noopener\">Зачем разделять мусор и куда выкинуть батарейки рядом с домом?</a></li>\n<li><a href=\"https://vk.com/app7710919#sports_ground\" target=\"_blank\" rel=\"noreferrer noopener\">Где и с кем позаниматься спортом вместе после работы?</a></li>\n<li><a href=\"https://vk.com/app7710919#billboard_event\" target=\"_blank\" rel=\"noreferrer noopener\">Какие лекции и другие мероприятия от лица города проходят рядом со мной?</a></li>\n<li><a href=\"https://vk.com/app7710919#falsification\" target=\"_blank\" rel=\"noreferrer noopener\">А что делать если мой голос по выбору УК подделали?</a></li>\n<li><a href=\"https://vk.com/app7710919#my_home\" target=\"_blank\" rel=\"noreferrer noopener\">Почему мой дом является памятником исторического наследия?</a></li>\n<li><a href=\"https://vk.com/app7710919\" target=\"_blank\" rel=\"noreferrer noopener\">Какие новости города касаются именно моего района?</a></li>\n</ul>\n<p>И значит, нам нужно отвечать на разнообразные вопросы с привязкой к адресу. И мы хотим отвечать объективно, со ссылками и данными из официальных городских информационных систем. Мы хотели бы стать прообразом эксперта, который всё знает о своём доме, дворе и районе. В каждом доме и районе уже, как правило, создано сообщество ВКонтакте, и если в нём появится такой эксперт, то все участники сообщества могут обрести корни.</p>\n<p>Роль «Я Здесь Живу» мы и взяли в качестве основной идеи для реализации <a href=\"https://vk.com/app7710919_20069794\" target=\"_blank\" rel=\"noreferrer noopener\">флагманского приложения экосистемы городских сервисов</a>. Начиная с декабря 2022 года приложение стало попадать в новости Санкт-Петербурга с анонсами городских сервисов, которые помогают получше узнать место своего жительства с разных сторон. И пока мы планируем в год запускать порядка десятка новых функций приложения «Я Здесь Живу».</p>\n<p><img src=\"../_images/ilh1.jpg\" alt><img src=\"../_images/ilh2.jpg\" alt></p>\n<p><strong><em>Объявления для размещения в питерских парадных</em></strong></p>\n<h3 id=\"_ru_p2-130-local_digital_petersburg_roadmap\"><a href=\"#_ru_p2-130-local_2-130-local.html#digital_petersburg_roadmap\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Развитие Цифрового Петербурга</span></a>Развитие Цифрового Петербурга</h3>\n<p>Ближе к концу 2023 года мы начали пробовать <a href=\"https://vk.com/ya_zdes_zhivu?w=wall-205339741_362\" target=\"_blank\" rel=\"noreferrer noopener\">рассказывать о событиях и фактах на районе не только в приложении, но и в мессенджерах ВКонтакте и Telegram</a>. И вообще этот функционал потока сообщений, фактов и функций мы реализовали в виде <a href=\"https://api.petersburg.ru/mainPortal/api_services;role=22\" target=\"_blank\" rel=\"noreferrer noopener\">открытого API</a>, чтобы вовлекались разработчики и создавали разнообразные информирующие и полезные сервисы с привязкой к месту города.</p>\n<p><img src=\"../_images/janitor.jpg\" alt=\"Строгий дворник Яков Петрович\"></p>\n<p><strong><em>Строгий дворник Яков Петрович</em></strong></p>\n<p>В Telegram группе и сообществе ВКонтакте каждого многоквартирного дома хорошо бы запустить чат-бота, который будет исполнять роль эксперта.</p>\n<p>До революции такую роль исполняли дворники. И были они <a href=\"https://vk.com/wall-205339741_662\" target=\"_blank\" rel=\"noreferrer noopener\">незаменимыми помощниками</a>. Теперь это может быть виртуальный персонаж с развивающейся нейросетью.</p>\n<p>Он знает об актуальных обращениях граждан по своему дому и в окрестности. Знает на зубок все телефоны служб и специалистов, имеющих отношение к дому. Он информирует об отключениях воды. Может выдавать районные новости как еженедельный вестник. И с ним можно поговорить.</p>\n<p>Ему можно пожаловаться на проблему, а можно совета спросить. Такой одушевлённый «дворник» на основе Искусственного Интеллекта будет восприниматься неплохо. Особенно если он будет говорить не только про проблемы, но также будет уметь шутить, находить компромисс и главное — благодарить за неравнодушие и участие.</p>\n<p>Сделали коллективную заявку — спасибо всем, кто обратил внимание.<br>\nИсполнили заявку — спасибо службам и тем, кто инициировал.<br>\nА уж если кто вложился для дома безвозмездно (хотя такие зачастую остаются инкогнито) — низкий поклон.<br>\nИ тогда обстановка и атмосфера начинает потихоньку меняться.</p>\n<p>Такому помощнику надо иметь свой образ и имя. Например, Яков Петрович. В каждом доме свой собственный и уникальный. В Петербурге уже есть такие примеры в некоторых Жилищных Комплексах.</p>\n<p>Выбор концепции проходит осторожно. Вероятно это будет не дворник, а ежедневно зажигающий свет фонарщик и будут его звать, например, Яков Захарович Жилин :-)</p>\n<p>С использованием <a href=\"https://api.petersburg.ru\" target=\"_blank\" rel=\"noreferrer noopener\">открытых интерфейсов</a> и <a href=\"https://isaak.iac.spb.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">интеллектуальных помощников на базе чат-ботов</a> разработчики могут вовлечь в осчастливливающую деятельность познания своего места жительства максимальное количество горожан. А когда ты узнаёшь и делаешь место жительства лучше совместно с кем-то — счастье растёт в геометрической прогрессии. Ребята из команд «Том Сойер Фест» и «Я Здесь Живу» это хорошо понимают и хотелось бы впоследствии <a href=\"https://vk.com/wall-205339741_347\" target=\"_blank\" rel=\"noreferrer noopener\">объединить эти движения</a>.</p>\n<p>Особенно мотивирует идея запустить в Петербурге экскурсионные и фотографические сервисы. Уж больно велик культурный, исторический и визуальный потенциал этого города. А красота, как известно, спасёт мир! И поэтому хочется дать ответы жителям и гостям по типу:</p>\n<ul>\n<li>Какой самый красивый вид в 18:00 в августе в радиусе 2 километров от точки моего нахождения с учётом положения солнца? А кто меня там сможет сфотографировать?</li>\n<li>Через какие 5 мест Петроградской стороны, связанных с движением народовольцев, можно пройти пешком за час и ещё выпить хороший кофе в середине маршрута?</li>\n<li>Какие сертифицированные гиды проведут экскурсию по местам в Петербурге, связанным со школьной программой седьмого класса по Литературе?</li>\n<li>Сколько потребуется времени, чтобы пройти по всем местам жительства Достоевского в Петербурге, а заодно съесть борща?</li>\n<li>Какое знаменательное событие, связанное с Петербургом, достойно тоста для рюмки под борщ? <a href=\"https://dialogs.yandex.ru/store/skills/632de8b1-za-chto-pit-v-piter\" target=\"_blank\" rel=\"noreferrer noopener\">Алиса, скажи, за что пить в Питере сегодня?</a></li>\n</ul>\n<p>Ежегодный поток туристов в Петербурге всегда исчислялся миллионами. В городе тысячи гидов и фотографов, которые не всегда загружены работой, но заинтересованы в дополнительных клиентах и могут быть вовлечены в эти сервисы. Местные мне говорили, что увлечь в основной массе петербуржцев историей города нереально — приелось, да и отношение у них ко всему особенное.</p>\n<p>Решил проверить эту версию — сделал заказ на эксклюзивную экскурсию по истории событий, происходивших в районе 26-й линии и Большого проспекта Васильевского острова и <a href=\"https://vk.com/bongiozzo?w=wall20069794_86\" target=\"_blank\" rel=\"noreferrer noopener\">позвал соседей</a>. В результате затраты на одного из самых известных и дорогих гидов Санкт-Петербурга — <a href=\"https://vk.com/spbtrip\" target=\"_blank\" rel=\"noreferrer noopener\">Павла Перца</a>, отбились и ещё осталось на <a href=\"https://vk.com/bongiozzo?w=wall20069794_96\" target=\"_blank\" rel=\"noreferrer noopener\">посидеть соседям в местном ресторанчике и обсудить услышанное</a>.</p>\n<p>Сложно, но можно растормошить жителей на подобные погружения. Сервисы эти, пожалуй, стоит делать тематические и завязывать не только на территорию, но также на увлечения живописью, литературой, музыкой, историей… Тёплые воспоминания и дорогие сердцу фотографии, привязанные к местам города, есть не только у гидов и фотографов, но у каждой петербургской семьи. Почему не дать возможность друзьям и потомкам сохранить память о семейных традициях в привязке к местам на карте?</p>\n<p>В общем, хочется запустить <a href=\"#_ru_p2-110-system_noble_curiosity\">благородное любопытство</a> и сохранение корней среди жителей прекрасного Петербурга на полную катушку. Есть идеи и есть прототипы. Ребята команды «Цифровой Петербург» без каких-либо поручений <a href=\"https://vk.com/app7710919#beautiful_places\" target=\"_blank\" rel=\"noreferrer noopener\">сами «запилили» базовую версию сервиса «Красивые места»</a>, но потенциал развития сервиса в Петербурге, можно сказать, неограничен. Будем работать над этими и другими идеями, пока есть такая возможность.</p>\n<p>Если формулировать Цель своей работы как недостижимый Идеал: «Сделать петербуржцев счастливыми», то всегда найдётся, что делать и, значит, быть самому счастливым.</p>\n<h3 id=\"_ru_p2-130-local_city_as_text\"><a href=\"#_ru_p2-130-local_2-130-local.html#city_as_text\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Город как Текст</span></a>Город как Текст</h3>\n<p>В качестве философского отступления от излишней конкретики и практических примеров последних абзацев…</p>\n<p>Сравнительно недавно познакомился с таким понятием как <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%BC%D0%B8%D0%BE%D1%82%D0%B8%D0%BA%D0%B0\" target=\"_blank\" rel=\"noreferrer noopener\">семиотика</a>, которая рассматривает пространство и объекты в нём как Текст. Архитектура Санкт-Петербурга — это тоже Текст, который мы «читаем» каждый раз, когда созерцаем перспективы прекрасного города. Архитектура несёт послания, как заложенные при проектировании, так и заряженные историческими событиями, произошедшими в этом пространстве.</p>\n<p>С трудом можно назвать более концентрированное по смыслам последних 3 столетий место. Благородный и возвышенный текст Петербурга ощутимо и настойчиво требует перемен и переосмысления ценностей у своих «читателей» — жителей и гостей. Неспроста он стал «городом трёх революций».</p>\n<h3 id=\"_ru_p2-130-local_russian_cosmism\"><a href=\"#_ru_p2-130-local_2-130-local.html#russian_cosmism\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Русский космизм с петербургскими корнями :-)</span></a>Русский космизм с петербургскими корнями :-)</h3>\n<p>Если чуть продвинуться в эзотерику, то можно найти понятие <a href=\"https://ru.wikipedia.org/wiki/%D0%AD%D0%B3%D1%80%D0%B5%D0%B3%D0%BE%D1%80\" ta
