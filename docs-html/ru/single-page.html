rget=\"_blank\" rel=\"noreferrer noopener\">Эгрегора</a>, которое связывает пространство, людей, их цели и ценности. Оно слишком ненаучное и позднее получило свое развитие как <a href=\"https://ru.wikipedia.org/wiki/%D0%9D%D0%BE%D0%BE%D1%81%D1%84%D0%B5%D1%80%D0%B0\" target=\"_blank\" rel=\"noreferrer noopener\">Ноосфера</a>. Ноосфера — это обитаемое пространство планеты Земля (биосфера) неразрывно связано с обществом, которое объединилось, стало осознанным, рациональным человечеством и меняет облик планеты в интересах всех землян. И далее вся эта ноосфера расширяется в космос — Профит!</p>\n<p>Основным идеологом концепции был петербуржец Владимир Вернадский, который двигал понятие ноосферы как вектор развития в 20-е и 30-е годы в СССР и за рубежом. Вот условия развития ноосферы по Вернадскому:</p>\n<ul>\n<li>Заселение человеком всей планеты;</li>\n<li>Резкое преобразование средств связи и обмена между разными странами;</li>\n<li>Усиление связей, в том числе политических, между государствами Земли;</li>\n<li>Преобладание геологической роли человека над другими геологическими процессами, протекающими в биосфере;</li>\n<li>Расширение границ биосферы и выход в Космос;</li>\n<li>Открытие новых источников энергии;</li>\n<li>Равенство людей всех рас и религий;</li>\n<li>Увеличение роли народных масс в решении вопросов и внутренней политики;</li>\n<li>Свобода научной мысли и научного искания от давления религиозных, философских и политических построений и создание в общественном и государственном строе условий, благоприятных для свободной научной мысли;</li>\n<li>Подъём благосостояния трудящихся. Создание реальной возможности не допустить недоедания, голода, нищеты и ослабить влияние болезней;</li>\n<li>Разумное преобразование первичной природы Земли с целью сделать способной удовлетворять все материальные, эстетические и духовные потребности численно возрастающего населения;</li>\n<li>Исключение войн из жизни человечества.</li>\n</ul>\n<p>Не стоит и говорить, что даже если эти пункты, как одно целое, в теории можно обсуждать, то на практике объединить страны и поставить всех на рельсы единых ценностей получается не очень. Понятно, что его пункты звучали органично в контексте актуальной на тот момент идеи мировой революции и победы коммунизма над капитализмом. Чем на практике <a href=\"#_ru_p1-050-country_lenin_anarchist\">активно занимался Владимир Ильич Ленин</a>. Но как тогда не получилось у советских политиков провернуть идею мировой революции (и слава Богу), так и западным политикам не удалось завершить <a href=\"#_ru_p2-110-system_polarization\">процесс глобализации всего мира в своей системе координат</a>.</p>\n<p>Не было устоявшейся и рабочей системы распределения ценностей, которая была бы проверена десятилетиями. На каждом шагу возникали конфликты интересов. Да и политика сплошь и рядом строится на скрытых мотивах. Остаётся надежда на технологический прогресс и открытые принципы — когда аграрная и промышленная реформы будут основываться не на зыбком фундаменте совести стоящих у распределителей, а на блокчейн-платформе с реализованными смарт-контрактами или других открытых принципах, предотвращающих расслоение граждан.</p>\n<p>Ещё раньше в Петербурге над идеей счастливого мироустройства размышляли Достоевский, Соловьев, Рерих, Блаватская… В Калуге поверх <a href=\"#_ru_p2-110-system_rational_definition_of_christ\">христианской системы ценностей</a> и идеи освоения космоса построил свою концепцию Циолковский. Уже в 1970-е годы труды этой плеяды мыслителей в попытках найти идею, объединяющую человечество, назвали <a href=\"https://ru.wikipedia.org/wiki/%D0%A0%D1%83%D1%81%D1%81%D0%BA%D0%B8%D0%B9_%D0%BA%D0%BE%D1%81%D0%BC%D0%B8%D0%B7%D0%BC\" target=\"_blank\" rel=\"noreferrer noopener\">течением русского космизма</a>.</p>\n<p>И вроде всё очевидно — бери проверенную временем систему ценностей и рационально улучшай пространство своей жизни, расширяясь в ноосферу и космос, укрепляясь знаниями о духовных подвигах людей и храмами, которые стоят как напоминания. Но что-то останавливает. Что?</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Году в 2019 гуляли мы с друзьями по Самаре и рассуждали — а что конкретно не устраивает в православии и системе ценностей, которая стоит за этим учением? Чего не хватает?</p>\n<p>Само понятие любви, как основной вектор усилий? Отождествление себя, созданного по подобию, с совершенным образом духовного идеала? Взгляд на свою жизнь с позиции после смерти?</p>\n<p>Всё это понятные подходы, разобранные ранее и объективно не вызывающие отторжения. Можно пробовать другие практики, изобретать велосипеды, но проверенный временем и отдельными личностями созидательный путь в достижении счастья уже есть рядом.</p>\n<p>Так что не устраивает?</p>\n<p>И тут прозвучал яркий аргумент «Против», который, вероятно, был основным и самым понятным — «Друзья засмеют!» А дальше истории с «часами патриарха» и другими скандалами в СМИ.</p>\n<p>И в этот момент, пожалуй, произошел перелом во мне лично.</p>\n</div></div><p>Когда отдаёшь себе отчет, что внутри <a href=\"#_ru_p2-110-system\">достаточно твердая собственная опора из системы ценностей</a> и <a href=\"#_ru_p1-040-unhappiness_battery_aziz\">хватает батарейки</a> менять к лучшему пространство вокруг — иди и делай бестрепетно. А что про тебя подумают и что там с этими часами было — да неважно! Можно не забивать себе этим голову. Не хватит сил на все эти метания и сомнения.</p>\n<h3 id=\"_ru_p2-130-local_love_beyond_words\"><a href=\"#_ru_p2-130-local_2-130-local.html#love_beyond_words\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Люби свой город не только на словах!</span></a>Люби свой город не только на словах!</h3>\n<p>А пространство, где мы живём, можно улучшать уже сейчас, и возвращаются эти действия <a href=\"#_ru_p1-010-happiness_moments_of_happiness\">моментами счастья</a> на протяжении оставшейся жизни снова и снова.</p>\n<p>С другой же стороны, если в роли жителя следовать только современной концепции Клиентоцентричного государства, принесённой из коммерческой среды — когда ты оплатил налоги и коммуналку и встал в позицию, когда тебе Должны, где «Клиент всегда прав», возникает большой риск свалиться в эгоцентричную позицию. <a href=\"#_ru_p1-040-unhappiness_egocentrism\">Да, это ловушка будущего Несчастья</a>. Термин Клиентоцентричность в государственном управлении, на мой взгляд, не самый удачный и подразумевает лишь удобство пользования государственными сервисами по аналогии с коммерческими, которые развиваются в условиях рыночной конкуренции. Гражданин не равно Клиент.</p>\n<p>«Люби свой город не только на словах!» — как говорят участники Том Сойер феста. Вкладывайся сам, и будет тебе Счастье.</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p2-140-digital.html\">Управление на основе «Цифры»<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p2-140-digital\" id=\"_ru_p2-140-digital\"></a></h2><h3 id=\"_ru_p2-140-digital_why_digital_russia\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#why_digital_russia\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Почему «Цифра» особенна важна для России?</span></a>Почему «Цифра» особенна важна для России?</h3>\n<p>Пожалуй, могу уверенно заявить, что рачительные навыки управления и ведения хозяйства <a href=\"#_ru_p1-050-country_russian_management\">не являются нашей сильной национальной чертой</a>. Аллегории русского менталитета с Иванушкой-дурачком, который лежал на печи и мечтал, вполне уместны. Здесь же Лев Толстой с его <a href=\"https://www.livelib.ru/quote/47165834-rodnaya-rech-petr-vajl-aleksandr-genis\" target=\"_blank\" rel=\"noreferrer noopener\">видением русского народа, сильного духом, но не разумом</a>. Тут же стихотворение Тютчева <a href=\"https://ru.wikipedia.org/wiki/%D0%A3%D0%BC%D0%BE%D0%BC_%D0%A0%D0%BE%D1%81%D1%81%D0%B8%D1%8E_%D0%BD%D0%B5_%D0%BF%D0%BE%D0%BD%D1%8F%D1%82%D1%8C\" target=\"_blank\" rel=\"noreferrer noopener\">«Умом Россию не понять»</a>, фраза, которая зачастую используется в контексте — «поэтому можно и не пытаться» :-) В 2006 году российские политологи <a href=\"https://www.livelib.ru/quote/47030374-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">сокрушались на этот счёт и начали вникать</a>:</p>\n<blockquote>\n<p>Поразительным является то, что государственные политические и экономические решения базируются на представлениях о качестве человеческого капитала в России, почерпнутых из литературы и публицистики, вроде «умом Россию не понять…» Никаких научных данных об уровне развития внимания, памяти, интеллекта, воли, речи граждан России нет, и никто не ставит перед собой задачу их собирать. Они должны быть столь же научны и объективны, как данные о росте, массе тела, объеме легких граждан России. Вот только когда требуется формировать Вооруженные силы, высокотехнологичные производства, обеспечить рабочей силой капитальное строительство, то вдруг оказывается, что некому служить в армии, строить, добывать нефть и пр. Реальные люди, измеренные по многим психологическим параметрам развития и состояния научными методами, — объект настоящей книги.</p>\n</blockquote>\n<p>В свежем выступлении Сергея Иванова <a href=\"https://t.me/sergei_ivanov_efko/2027\" target=\"_blank\" rel=\"noreferrer noopener\">«Душа России на распутье»</a> буквально в первых минутах говорится об исследовании, подтверждающем, что в России значительно больше людей, которые опираются не на объективные факты и цифры, а на собственные идеализированные представления. А у людей с <a href=\"#_ru_p1-020-call_mbti_personalities\">разными образами мышления</a> и подходы к управлению будут разные. Возможной причиной такой нашей особенности могут быть <a href=\"#_ru_p1-050-country_big_size_matters\">наши богатства и масштабы</a>, но не это важно — что выросло, то выросло. Важнее разобраться, что с этим делать?</p>\n<p>Объективный и количественный подход в принятии решений, основанный на динамике изменений численных показателей в ключевых процессах (Key Performance Indicators, KPI или Objectives and Key Results, OKR) — лично мне, видится самым правильным подходом. Управление — оно базово про цифру, как самое объективное представление. А для русских, получается, это — критически важный навык. И чем больше данных и точнее <a href=\"#_ru_p2-120-school_models_in_history\">модели, отражающие процессы</a> — тем точнее принимаемые решения. Впрочем, очевидно, что агитировать за использование Цифры в управлении уже давно бессмысленно.</p>\n<h3 id=\"_ru_p2-140-digital_relationship_management\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#relationship_management\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Измерения темперамента, сильных и слабых сторон</span></a>Измерения темперамента, сильных и слабых сторон</h3>\n<p>Конечно же, задача руководителя выражается вполне конкретной целью, которую необходимо достичь, а не задачей развлечь команду сотрудников. Может, у кого-то и такая цель есть :-) Однако у руководителя обычно есть подчинённые, и для достижения цели он формирует команду. Мне неимоверно везло всю жизнь с руководителями, а в Microsoft посчастливилось ещё и прочувствовать на себе <a href=\"#_ru_p1-020-call_mbti_personalities\">практики учёта темперамента в эффективной команде</a>. Такой подход напоминает, что у каждого свои сильные стороны, что задача руководителя — найти каждому своё место и оберегает тех, кто привык работать в стиле — «Я — начальник, ты — дурак», от ошибок.</p>\n<h3 id=\"_ru_p2-140-digital_continual_improvement\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#continual_improvement\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Цифровая Трансформация для Постоянного Улучшения</span></a>Цифровая Трансформация для Постоянного Улучшения</h3>\n<p>Даже опытные управленцы зачастую не видят важность первичных данных при анализе узких мест в производственных процессах. Сразу начинают говорить о внедрении полномасштабных информационных систем, которые должны решить проблему раз и навсегда. Звучат термины — CRM система, ERP система, упоминаются программные продукты от компаний SAP, Microsoft, 1С, Битрикс, amoCRM и т.д. Это очевидный подход. Однако, на мой взгляд, для начала, хорошо бы самому разобраться в том, что является критической проблемой производственного процесса и оцифровать ключевой показатель, связанный с этой проблемой. Стоит самому изучить проблематику на базовом уровне и с помощью доступного инструмента, типа Excel, создать прототип и отследить слабые звенья. Понимание процесса и ежедневный контроль ключевых показателей, пусть даже собираемых для начала на коленке, намного важнее, чем внедрение очередной системы без понимания нюансов. На каком-то уровне, действительно, целесообразно внедрить единую платформу. Но не разобравшись с первопричинами, очень часто, создаётся ещё больший «зоопарк».</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В Microsoft мы с другом помогали найти первопричины сотрудникам российских предприятий и обучали, как быстро и незатратно, в Цифре, анализировать и находить решения. Даже сделали типовое <a href=\"https://bd.webzavod.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">консалтинговое предложение</a>. Но такой подход должен инициироваться собственниками бизнеса. На каждом предприятии, скорее всего, проблема будет уникальная — со своими нюансами. И, как не удивительно, слабо связана с размерами бизнеса.</p>\n<p>Иногда даже на малом предприятии найти узкое бутылочное горлышко сложнее, чем на большом предприятии, где процессы уже плюс минус устоялись. А бюджеты на оплату такого проекта могут отличаться на несколько порядков.</p>\n<p>В результате мы много где помогли, что видно на странице Клиентов, но сделать из этого бизнес желаемого размера не получилось. Нужно было самому становиться наёмным консультантом, но с уровнем зрелости и общения не ниже собственников этих бизнесов. И эти метания в поиске контакта руководителя крупного предприятия и формирования доверия у него требовали порядочно усилий с непредсказуемым результатом. А для малого и среднего бизнеса зачастую вообще не окупались.</p>\n<p>Товарищ до сих пор обучает и помогает создавать инструменты контроля на платформе Microsoft. И подход этот неизменно работает и улучшает ситуацию, если не увлекаться лишнего и не пытаться на Excel делать несвойственные для него вещи.</p>\n</div></div><h3 id=\"_ru_p2-140-digital_report_as_borsch\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#report_as_borsch\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Кулинарный рецепт подготовки хорошего отчёта</span></a>Кулинарный рецепт подготовки хорошего отчёта</h3>\n<p>На практических занятиях создания отчётов с сотрудниками крупных предприятий мой друг придумал прекрасный наглядный пример правильного подхода к работе с данными для контроля ключевых показателей. Большинство участников этих тренингов, которые готовили отчёты, были женщинами и явно не понаслышке знали, как готовить дома еду. Поэтому кулинарный пример получился максимально доходчивым.</p>\n<p>Представьте, что вам надо приготовить борщ. Вкусный, который будут нахваливать гости. И вот теперь давайте разбираться по порядку, из чего состоит процесс его приготовления.</p>\n<h4 id=\"_ru_p2-140-digital_products\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#products\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Поиск продуктов / Получение доступа к данным</span></a>Поиск продуктов / Получение доступа к данным</h4>\n<p>Нам потребуется аккуратно выписать и найти все те продукты, которые потребуются по рецепту:</p>\n<ul>\n<li>Мясо с костью,</li>\n<li>Капуста,</li>\n<li>Свёкла,</li>\n<li>Лук,</li>\n<li>Морковь,</li>\n<li>Картошка или Фасоль,</li>\n<li>Сельдерей (опционально),</li>\n<li>Сметана,</li>\n<li>Вода.</li>\n</ul>\n<p>Очень желательно, чтобы на первом этапе все продукты были отдельными, т.е. не были заготовками и полуфабрикатами и, конечно же, наилучшего качества. Другими словами, должны быть очень свежими! Протухший или недостающий ингредиент может загубить всю идею Борща на корню.</p>\n<p>Также и с отчетом — нам нужно определиться какие первичные данные нам потребуются и где мы их возьмем. Допустим, нам потребуется:</p>\n<ul>\n<li>список пользователей,</li>\n<li>список их заказов со всеми атрибутами и статусами,</li>\n<li>список магазинов и т.д.</li>\n</ul>\n<p>Мы должны убедиться, что доступ к данным у нас постоянный и в любой момент мы получим актуальную версию, а не какую-то выгрузку недельной давности. Актуальную информацию можно всегда получить, если есть программный доступ (Application Program Interface, API) к системе или источнику, где используются эти первичные данные. Всякие временные выгрузки являются полумерой и в какой-то момент «несвежие» данные делают отчёт нерабочим.</p>\n<h4 id=\"_ru_p2-140-digital_clean\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#clean\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Подготовка ингредиентов / Подготовка данных</span></a>Подготовка ингредиентов / Подготовка данных</h4>\n<p>Дальше, обычно, мы чистим лук, морковь, свёклу, нарезаем на одинаковые по размеру кубики, дольки, трём на терке, фильтруем воду, шинкуем капусту. Складываем излишки в холодильник и раскладываем по красивым контейнерам для последующего приготовления. Грязная, нечищенная морковь для нас недопустимы.</p>\n<p>А к данным, на практике, отношение не всегда было столь же щепетильное, как к продуктам. Их пытались использовать не разобравшись в формате и нюансах. Данные тоже надо подготовить, структурировать и удалить лишние артефакты. Например, оставляем только активные заказы, убирая все выполненные и дубликаты заказов. Приводим все значения в единый формат и готовим справочники для многократного использования. Наводим красоту с форматом и хранением на этом этапе.</p>\n<h4 id=\"_ru_p2-140-digital_process\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#process\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Процесс приготовления / Подготовка цифровой модели</span></a>Процесс приготовления / Подготовка цифровой модели</h4>\n<p>Далее всё смешиваем в правильной последовательности, длительности приготовления и температурных условиях. Обжарить лук, добавить туда же морковь, потом свёклу. Параллельно отварить мясо. Потом всё это объединить и варить вместе до готовности. Перчим, солим — обогащаем вкусовую палитру. Хорошо бы ещё дать настояться. Следование рецепту и нюансам приготовления очень важно. В серьезных ресторанах процесс жёстко регламентирован и соблюдается для сохранения постоянного вкуса и качества, а умелые повара доводят процесс до полного автоматизма, на глаз контролируя процесс.</p>\n<p>С отчётами мы делаем очень похожие вещи — наборы данных объединяются друг с другом в определённой последовательности с помощью связей через идентификаторы. Группируем данные по определённым признакам и вычисляем агрегатные показатели — сумма, среднее, максимальное или минимальное значение. Объединённые выборки данных обогащаются с использованием внешних функций. Все действия мы чётко фиксируем в виде алгоритма и программируем на автоматическое исполнение по расписанию или нажатию кнопки.</p>\n<h4 id=\"_ru_p2-140-digital_present\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#present\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сервировка и подача / Подготовка отчёта</span></a>Сервировка и подача / Подготовка отчёта</h4>\n<p>Ну а когда борщ готов, прошли сутки — можно разливать по тарелкам красивым, разогревать пампушки, доставать хлеб, чеснок, сметану, смалец и готовить сопутствующие напитки. Делаем всё так, как понравится нашим едокам.</p>\n<p>С отчётом также. Делаем представление, где взгляд сразу падает на самые важные ключевые показатели. Формируем удобный для руководителя формат — распечатываем или выводим на панель в кабинете. Или отправляем сообщением в мессенджер, в котором руководители и так сидят, контролируя рабочие процессы круглыми сутками.</p>\n<p>На моей практике, приходится наблюдать, как задача отчётности решается с конца. И внимания уделяется заключительному этапу прежде всего. Сотрудники «разлиновывают» форму, к которой привык руководитель. Excel зачастую используется только как инструмент табличной формы представления данных. Данные берут не первой свежести из почты или недельных выгрузок в том же Excel. И чаще всего вручную (копирование-вставка) заполняют таблицу. Зачастую промахиваясь ячейками. В лучшем случае используя функции подстановки или макросы, которые уже давно использовать нельзя.</p>\n<p>Новым сотрудникам передаются тонкости и «секреты» подготовки отчётов для руководства, а новые сотрудники всё равно «косячат». На них даже жалуются — что они не могут работать также внимательно и безошибочно, как делает это «старая гвардия»! Хотя, на мой взгляд, такое можно ждать от роботов, но не людей.</p>\n<p>Буду рад ошибаться, что сейчас такого уже нет, но 10 лет назад это был самый распространённый способ подготовки управленческой отчётности на ведущих российских предприятиях машиностроения и металлургии. А в государственном управлении ситуация, думаю, ещё более запущенная.</p>\n<p>Проводя обратную аналогию, насколько получается вкусный борщ, если 80% усилий уделить его сервировке, но не качеству продуктов и следованию рецептуре — можно легко догадаться.</p>\n<h3 id=\"_ru_p2-140-digital_reporting_for_dummies\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#reporting_for_dummies\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Развитие базовых навыков управления на основе «Цифры»</span></a>Развитие базовых навыков управления на основе «Цифры»</h3>\n<p>На мой взгляд, у управленцев любого уровня эти навыки работы с цифрой должны от зубов отскакивать, если в ночи разбудят. Качество данных, которые используются для принятия важных решений, не должно вызывать сомнений, также как уверенность в свежести продуктов для питания своей семьи. Пока не поменяем отношение к цифре в контроле ресурсов на самом базовом уровне, так и будем разбазаривать наши ресурсы. Вот такое моё субъективное мнение.</p>\n<p>А как эти навыки формировать? На мой взгляд, начиная со школы и на наглядных, интересных и практических примерах.</p>\n<p>Я не слышал о предмете Цифровизации для детей, а можно было бы начать практиковаться в измерениях, которые имеют особенную ценность не столько для будущей работы, но по жизни в целом. Тем более, что <a href=\"#_ru_p1-020-call_frequent_happiness\">счастливые люди обычно не разделяют эти два потока</a>.</p>\n<h4 id=\"_ru_p2-140-digital_time\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#time\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Время</span></a>Время</h4>\n<p>Начать лучше с самого важного и невосполнимого ресурса — это Время. Очень просто запустить эксперимент и выписывать в течение 2-3 недель, на что было потрачено время за прошедший день. Вполне подойдёт онлайн таблица <a href=\"https://docs.google.com\" target=\"_blank\" rel=\"noreferrer noopener\">Google Sheet</a> или <a href=\"https://docs.yandex.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">Яндекс 360</a>. Такая практическая задачка по силам пятиклассникам. Сколько времени ушло на сон, утреннюю раскачку, на еду, на дорогу, на обучение или работу, на отдых в промежутках, на игру, кино и зависания в телефоне, на общение.</p>\n<table>\n<thead>\n<tr>\n<th>Дата</th>\n<th>Занятие</th>\n<th>Время (часы)</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>25.01.2024</td>\n<td>Сон</td>\n<td>8</td>\n</tr>\n<tr>\n<td>25.01.2024</td>\n<td>Побудка</td>\n<td>0.5</td>\n</tr>\n<tr>\n<td>25.01.2024</td>\n<td>Еда в одиночку</td>\n<td>0.5</td>\n</tr>\n<tr>\n<td>25.01.2024</td>\n<td>Дорога пешком</td>\n<td>2</td>\n</tr>\n<tr>\n<td>25.01.2024</td>\n<td>Контроль в Telegram</td>\n<td>4</td>\n</tr>\n<tr>\n<td>25.01.2024</td>\n<td>Текст</td>\n<td>4</td>\n</tr>\n<tr>\n<td>25.01.2024</td>\n<td>Обед в компании</td>\n<td>1</td>\n</tr>\n<tr>\n<td>25.01.2024</td>\n<td>Ужин в компании под вино</td>\n<td>2</td>\n</tr>\n<tr>\n<td>25.01.2024</td>\n<td>Чтение</td>\n<td>3</td>\n</tr>\n</tbody>\n</table>\n<p>Главное в процессе учёта себе не врать и не заниматься приписками. Осознание наступает уже в процессе сбора данных, когда начинаешь тупить, но вспоминаешь, что потом придётся занести время в таблицу. Спустя несколько дней с помощью механизма Сводных таблиц, который есть и в Google, и в Яндекс, можно сгруппировать эти записи по роду занятий и посмотреть суммарные значения и пропорции. Анализ зачастую отрезвляет и подталкивает к изменению привычек. Получить такой опыт и осознать, на что уходит время в пропорции полезно каждому молодому человеку.</p>\n<p>Когда разобрались и оптимизировали самый важный показатель, переключаем внимание на следующий. Постоянно контролировать показатель, по которому ты уверен, нет никакого смысла.</p>\n<h4 id=\"_ru_p2-140-digital_health\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#health\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Здоровье</span></a>Здоровье</h4>\n<p>У меня не очень хорошая наследственность по диабету и гипертонии — есть риски. Поэтому довольно рано начал запускать процессы контроля ключевых показателей по здоровью.</p>\n<h5 id=\"_ru_p2-140-digital_health_pressure\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#health_pressure\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Давление</span></a>Давление</h5>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Обзавёлся электронным тонометром и начал следить за давлением. И сразу началась какая-то муть — прибор стабильно показывал завышенные цифры, что лишь усиливало беспокойство. Молодая красивая врач в модной платной клинике мне поставила хроническую гипертонию и понавыписывала таблеток на постоянное употребление до конца моей, уже не такой счастливой, жизни. Однако нужно второе мнение. И механический аналоговый тонометр, вставленный в уши доктора старой школы, выдавал вполне нормальные показатели. Сам доктор тоже посоветовал мне расслабиться. Такой себе совет… Он отлично работает, когда требуется разгневанного человека привести в ярость :-)</p>\n<p>А успокоился я, когда разобрался, что на моих венах электронный тонометр был излишне чувствительным. Я был счастлив, что проблема не во мне, а в несовершенном цифровом устройстве. Впрочем, этот опыт был очень полезный — одно лишь упоминание о постоянном приёме медикаментов, как ассоциации с хроническим заболеванием, меня мощнейшим образом мотивировало поменять образ жизни и увеличить физические нагрузки.</p>\n</div></div><h5 id=\"_ru_p2-140-digital_health_activity\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#health_activity\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Активность</span></a>Активность</h5>\n<p>Периодически ходить на какой-либо спорт я совершенно неприспособлен. Проходили в детстве попытки записать меня в разные спортивные секции, и сколько себя помню — всегда бойкотировал эту идею. И это, как мне кажется, не про лень. Вероятно, <a href=\"#_ru_p1-020-call_architect_personality\">мой психотип Архитектора</a> формирует такое отношение к Спорту. Ведь спорт — это быть здесь и сейчас, максимально точно чувствовать реальность и возможности организма, а я прежде всего про выдуманные миры, где мне интереснее. А может быть потому, что Спорт — это сублимация Соперничества, Столкновений и, если угодно, Войны. Не даром на студенческих тусах <a href=\"https://music.yandex.ru/album/1081748/track/125615\" target=\"_blank\" rel=\"noreferrer noopener\">с особым упоением вместе с друзьями подпевали Tom Araya</a>:</p>\n<blockquote>\n<p>The sport is war, total war<br>\nWhen this end is a slaughter<br>\nThe final swing is not a drill<br>\nIt's how many people I can kill</p>\n</blockquote>\n<p>Надо понимать, что я, ни в коем случае, не против Спорта — есть ещё, как минимум, 15 других психотипов. Просто это «не моя вода»:</p>\n<ul>\n<li>состязательность не приносит мне счастья,</li>\n<li>а на физкультуру мне жаль драгоценного времени, которое хочется тратить на любимые занятия.</li>\n</ul>\n<p>Что делать? Выход есть!</p>\n<p>Физические нагрузки, тренировку воли, необходимое для счастья преодоление можно обеспечить стремлением к Цели, пусть даже виртуальной.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Первое же устройство Fitbit, которое появилось на рынке в начале 2000-х для измерения шагов и двигательной активности, было немедленно куплено. 7-8 тысяч шагов в сутки, которые я проходил, для улучшения здоровья явно не хватало. Ну не получается ходить больше, когда в семье у меня и у жены своя машина, мы по уши в сидячей работе за компьютером, живём и работаем в домах, где установлены лифты. Следуя принципу <a href=\"#_ru_p2-110-system_dualism\">совмещения Природных и Технологических подходов</a>, в жертву было принесено благо цивилизации — личный автомобиль. Отдал свой жене, которая в 1000 раз чаще меня сопровождает детей, а сам практически отказался от использования любого транспорта в перемещении по городу, если можно дойти пешком за час-два. Время в пути тратил на телефонные разговоры по работе. Количество шагов увеличилось в 3 раза! Приятным бонусом сократились траты на бензин, а также где-то далеко Грета Тунберг захлопала в ладоши. Или она ещё тогда не родилась?</p>\n</div></div><p>Средний показатель на сегодняшний день, спустя 20 лет, порядка 15 тысяч шагов в сутки. В поездках по работе или в отпуске этот показатель драматически увеличивается.</p>\n<p>В летние периоды с огромным удовольствием использую велосипед.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Каждый раз нехотя выкатываю велосипед во двор и думаю: «В этот раз поеду спокойно…» Но вот выехал на <a href=\"#_ru_p2-130-local_love_to_vo\">просторную набережную лейтенанта Шмидта</a>, меня встречает Нева, поток свежего воздуха, непроизвольно встаю с седла, приналегаю на педали и вот я уже лечу в мощнейшем ощущении Счастья!</p>\n<p>И вот этот момент для меня имеет значение!</p>\n</div></div><p>Стараюсь не пользоваться лифтами, особенно после услышанной забавной истории.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В Microsoft ходила внутренняя забавная история из начала 2000-х про русского разработчика, который переехал работать в Штаты. В бесконечном потоке счастливых обладателей загородных домов и больших машин он каждое утро приезжал из одноэтажной Америки в Америку небоскрёбов, в рабочий офис. Каждое утро он проходит мимо группы своих коллег, которые со стаканчиками Starbucks ждут лифта, и направляется к пожарной лестнице. Офис Microsoft был (условно) на 26 этаже. Стоит ли говорить, что эдаким своим подходом он вызывал полнейшее недоумение и коллеги порой крутили крутили пальцем у виска? И вот как-то раз один «остряк» бросил ему вслед:</p>\n<p>— А что, русские не умеют пользоваться лифтами? ;-)</p>\n<p>Ответ прозвучал молниеносно:</p>\n<p>— Умеют, но русские ещё умеют ими НЕ пользоваться.</p>\n</div></div><h5 id=\"_ru_p2-140-digital_health_glucose\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#health_glucose\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Глюкоза</span></a>Глюкоза</h5>\n<p>Лабораторные и ежедневные показатели по сахару натощак, которые я начал измерять электронным глюкометром, меня тоже поначалу напрягали повышенными значениями в зоне преддиабета. И подтолкнули к изменению рациона и сокращению углеводов, которые, конечно же, я тоже начал измерять :-) Старался искать баланс и не сваливаться в крайности строгих ограничений. Искал варианты блюд, которые нравились бы, а не просто были полезными. Крючкотворство ручного учёта каждой съеденной калории было выше моих ограниченных сил и я купил платную подписку мобильного приложения для быстрого поиска и учёта калорийности продуктов. Учитывал до тех пор, пока не добился сокращения веса и не сформировал привычку по питанию. После чего учёт стал ненужным и внимание переключилось на другие проблемки.</p>\n<p>Спустя 3 года опять пришлось корректировать привычки, но и прогресс не стоял на месте — за это время сильно продвинулись возможности искусственного интеллекта. <a href=\"https://kcalc.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">Вот пример чат-бота в Telegram</a>, который распознает еду, определяет калорийность и БЖУ состав по изображению. Тотальное поветрие фотографировать свою еду и сообщать всему миру, как ты питаешься можно и во что-то более полезное трансформировать :-) Хотя мне больше понравилось в общении с этим ботом голосом проговаривать съеденное, а не «отмазываться» отправкой фоточки. Быстрее и точнее получается. Да и осознанность повышается, что особенно важно.</p>\n<p>Что мне не давало полностью успокоиться по поводу потенциального диабета, так это то, что несмотря на здоровое питание и физическую нагрузку показатели глюкозы оставались в верхней границе нормы и даже выходили за её пределы. Эндокринологи известных клиник, рассказывая про чудеса фармакологии (приносящей триллионы долларов собственникам), назначали мне корректирующие сахар препараты и тоже пытались меня успокоить, что для своих 50 лет я держусь молодцом! Расслабьтесь и выпейте таблеточку!</p>\n<p>Я бы, может, сдался и расслабился, но раз в полгода также измерял <a href=\"https://ru.wikipedia.org/wiki/%D0%93%D0%BB%D0%B8%D0%BA%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%BD%D1%8B%D0%B9_%D0%B3%D0%B5%D0%BC%D0%BE%D0%B3%D0%BB%D0%BE%D0%B1%D0%B8%D0%BD\" target=\"_blank\" rel=\"noreferrer noopener\">гликированный гемоглобин</a>, который по аналогии с <a href=\"#_ru_p1-010-happiness_happiness_model\">определением Счастливой Жизни</a> тоже является средним интегральным показателем. Но не уровня эмоционального тона, а уровня глюкозы в крови. И вот это среднее значения были совершенно нормальными. Почему же тогда глюкометр стабильно показывает завышения в моменте? Всё как со счастьем — вроде все признаки счастливой жизни налицо, но слишком часто чувствуешь себя несчастливым :-)</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>И тут мне помогла бескомпромиссная цифровизация — постоянный мониторинг глюкозы в крови, по сути, внедрение электронного датчика под кожу. Ну хорошо, не совсем постоянный — всего на 14 дней. Но только это устройство показало, что значение в норме 99% времени. Включая те моменты, когда глюкометр сигнализировал о проблеме. Оказалось, что анализаторы состава крови из пальца стабильно завышали показатели по сравнению с датчиком, который находится внутри кровеносного потока и точнее в измерениях.</p>\n</div></div><p>Вот такой вот опыт, которому я очень благодарен — за 2 недели получилось прочувствовать реакции организма на питание, сон и физические нагрузки, и настолько детально самому разобраться в работе внутренних органов мне по-другому не получилось бы.</p>\n<p>Сценарий этого решающего эпизода моего расследования вызывает некоторую тревогу не за мой организм, но за будущее врачей. Десять лет уважаемые специалисты в Самаре и Петербурге не могли чётко ответить на мои вопросы. Точку в вопросе поставили прежде всего 3 вещи:</p>\n<ul>\n<li><a href=\"#_ru_p2-110-system_noble_curiosity\">Собственное любопытство</a>;</li>\n<li><a href=\"#_ru_p2-140-digital_products\">Достоверные первичные данные</a>;</li>\n<li><a href=\"#_ru_p1-030-time_happy_tomorrow\">ChatGPT</a>, который выдавал мне возможные варианты причин повышенных показателей и рекомендации по дальнейшей диагностике в максимально понятном мне формате.</li>\n</ul>\n<p>Проверку этих рекомендаций и выписку направлений я доверил человеку-специалисту на удалёнке, которого выбирал на сайте <a href=\"https://prodoctorov.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">ПроДокторов</a>. Разговор там был не слишком содержательным, в стиле:</p>\n<p>— Всё ли верно в этих рекомендациях?<br>\n— Пожалуй, да. Держите Ваши направления. С Вас 3тр за приём.</p>\n<p>Видится, что роль человека в процессе диагностики существенно снизилась и это плохой звоночек.</p>\n<p>По какому поводу своего здоровья я ещё могу беспокоиться ? :-)</p>\n<h5 id=\"_ru_p2-140-digital_health_sleep\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#health_sleep\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сон</span></a>Сон</h5>\n<p>Ну, конечно же, сон! Сон — важнейший физиологический процесс, и если он нарушается, можешь извести себя до мощнейшей депрессии. У меня до крайностей, слава Богу, не доходило, но качество жизни, бывало, снижалось существенно.</p>\n<p>Также как во взвинченном состоянии не работает совет «Узбагойся!», также при бессонице не пытаюсь заснуть — начинаешь расстраиваться от бездарной потери каждой минуты. Поэтому я научился обманывать своё сознание и поменять отношение к бессонице.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Если вдруг просыпаюсь в неурочное время, значит это знак, что надо чем-то заняться. Внутренне спрашиваю себя: «<a href=\"#_ru_p1-040-unhappiness_battery_aziz\">На какое занятие мне хватит батарейки</a>? <a href=\"#_ru_p2-110-system_our_father\">Помолиться</a>, послушать аудиокнигу, почитать, <a href=\"#_ru_p1-040-unhappiness_information_flow\">разобрать Telegram</a>, отредактировать накопившиеся фотографии или продолжить дорабатывать этот текст?»</p>\n<p>Если проснулся в районе часа ночи, то скорее всего в районе 4 опять засну с чувством удовлетворения и ещё успею выспаться.</p>\n</div></div><p>Впрочем, оставить сон без измерений я не мог :-) Современные часы-браслеты довольно хорошо считают время сна с учётом фаз — глубокий сон, легкий и быстрый. В зависимости от того, что больше требуется — отдых или сновидения яркие, хотелось бы воздействовать на увеличение той или иной фазы.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Друзья подарили электронный кубик Дип, который пытается влиять на эти фазы. Смысл в том, что Земля генерирует электромагнитные импульсы разной частоты ночью, днём, утром и вечером, и наши организмы за миллионы лет эволюции настроились на этот ритм, пока мы спали непосредственно на земле. А вот переезд в верхние этажи многоквартирных домов сотню лет назад эту настройку сбил. А маленький кубик сна эмитирует большую Землю и тем самым пытается вернуть нас в лоно природы. По <a href=\"https://deep-russia.online/how/\" target=\"_blank\" rel=\"noreferrer noopener\">ссылке</a> можно найти описание, да и уважаемые мной специалисты подтвердили, что определённый эффект должен быть. От себя могу сказать, что результат не всегда, но всё же есть, а порой значительный. Хотя скажу, что если есть возможность спать на природе, поближе к земле, на свежем воздухе, то размениваться на кубик я бы точно не стал.</p>\n</div></div><p>Полезным результатом от этого опыта мне видится куда более осознанное отношение к сновидениям. Особо интересные начал записывать во время пробуждения как <a href=\"#_ru_p1-010-happiness_moments_of_happiness_book\">моменты Счастья</a> :-)</p>\n<h4 id=\"_ru_p2-140-digital_money\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#money\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Деньги</span></a>Деньги</h4>\n<p>Пока в мире не наступит коммунизм (на что я не рассчитывал бы в своей жизни) и деньги играют важнейшую роль — их необходимо контролировать, но <a href=\"#_ru_p1-040-unhappiness_money_for_nothing\">нельзя на них зацикливаться</a>. Про финансовую грамотность написаны прекрасные книжки, кто-то уже активно просвещает (смотри далее), но я бы даже не начинал рассказывать про продвинутые финансовые инструменты без сформированной привычки банального учёта всех денежных транзакций. Сейчас электронные платежи автоматически учитываются в приложении банка, но я не уверен, что эта цифровизация 100% во благо.</p>\n<p>Хорошо бы иметь привычку учитывать каждую трату осознанно. В 90-е годы никаких приложений, конечно же, не было, и тогда приходилось использовать Excel или позже Microsoft Money. Сейчас можно использовать сервисы для ведения семейных финансов. Тем более отдельный инструмент необходим, если тратят несколько человек и счета заведены в разных банках. Учёт онлайн транзакций можно полностью автоматизировать, а вот оплата наличными потребует ручного ввода.</p>\n<p>Также требует внимания процесс подведения баланса по счетам раз в квартал. Хочешь ты этого или нет, но неминуемо придётся провести анализ по тратам. И вот когда все расхождения найдены, по всем счетам баланс сошёлся, тогда случается маленький момент Счастья, как после генеральной уборки в квартире, когда всё сверкает чистотой. С деньгами порядок! :-)</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Дочь получила свою банковскую карточку в 15 лет в 2017. Т.к. финансы в семье учитываются постоянно мной и женой — мы понимали, сколько уходит на её образование и сопутствующие потребности — оплата школьных завтраков, кружков, репетиторов, проверки у врачей, сезонная одежда и т.д. Весь этот бюджет начали перекидывать ей на карту. Чтобы она оплачивала их самостоятельно, формировала свои привычки управления деньгами, понимала сколько что стоит. В 15 лет уже пора быть самостоятельным. Если можешь не платить репетитору, а самостоятельно выучить какой-то предмет — это прекрасная мотивация оставить денежку себе. Я её даже не собирался контролировать в этом. Уже 3 года как она зарабатывает и, насколько мне известно, применяет инвестиционные инструменты. Размер её заработка, на мой взгляд, сейчас не так важен, как привычка контролировать деньги и выбирать работу, которая доставляет максимальное удовольствие, но не оплату.</p>\n</div></div><p>Сын получил карточку в 11 лет. Посмотрим, как пойдёт — дети очень разные :-)</p>\n<h4 id=\"_ru_p2-140-digital_home\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#home\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Умный Дом</span></a>Умный Дом</h4>\n<p>Дома хочется качественно отдыхать, иначе потом работать не получается. Важные показатели места, в котором я живу, включают температуру, влажность воздуха, содержание в нём кислорода или CO2, энергопотребление, местоположение автомобиля, его статус и состояние. Интересно было повысить комфорт с помощью собственных сервисов контроля наличия продуктов в холодильнике, умного управления светом и системами кондиционирования воздуха. Мониторинг всех этих значений, уведомления по событиям и ежедневная статистика в Telegram, интеграция сервисов с колонкой Алисой и автоматизация процессов максимально созвучны основной моей деятельности на работе. Самостоятельное улучшение системы умного дома позволяет мне не забывать навыки программирования и поддерживать себя в тонусе, хотя я уже давно не являюсь профессиональным разработчиком. Тут, как мне кажется, наилучшим образом работает <a href=\"#_ru_p1-020-call_frequent_happiness\">принцип следования Призванию</a> — когда не разделяешь работу от остальной жизни.</p>\n<p>Признаюсь, что весь этот комфорт для меня не столь важен, как сам процесс его создания. Если это электронное хозяйство требует моих сил для поддержания — я от него отказываюсь.</p>\n<p><img src=\"../_images/fridge.jpg\" alt><img src=\"../_images/samha.jpg\" alt></p>\n<p><strong><em>Ассортимент холодильника и примеры уведомлений в чате «Семья»</em></strong></p>\n<h4 id=\"_ru_p2-140-digital_dna\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#dna\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Происхождение</span></a>Происхождение</h4>\n<p>Мама любила рассказывать про своих родителей и своё детство.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Мой дед Иван Максимович Кириллов в 1918 году юнцом ушёл в Красную Армию из многодетной семьи иконописца села Кинель-Черкассы. А мой прадед Яков Семёнович Курганов был портным и шил костюм для <a href=\"#_ru_p2-120-school_models_in_history\">Ленина в его бытность помощника адвоката в Самаре</a>. Спустя тридцать лет у него шили кожанки комиссары.</p>\n<p>Один решил сэкономить на оплате следующим образом — потребовал снять икону и приставил наган к виску прадеда. Яков Семёнович снимать икону отказался, но попробовал сослаться на авторитет вождя, который был клиентом и работу оплачивал. Комиссар решил жизнь «великодушно» сохранить, а курточку забрал бесплатно. Мда.</p>\n</div></div><p>Мне было любопытно слушать, но я также включал диктофон на телефоне и ставил его рядом. Когда по понятной причине эти разговоры прекратились, у меня остались записи. И значит разговор можно продолжать. И даже перевести эти записи в текст и передать своим детям. Это важно для ощущения корней и <a href=\"#_ru_p2-130-local_unhappy_foreigners\">связи поколений с местом, где живёшь</a>. Благодаря им неожиданно возникают моменты счастья.</p>\n<p>Проявил системный подход и оцифровал фотографии из альбомов своей семьи и жены. Выложил в домашний цифровой архив и синхронизировал с двумя (!) облачными сервисами. Отказоустойчивость — наше всё :-) Теперь можно в два клика найти изображение своего предка в разные годы. А подборка фотографий, которые ещё и снабжены тегами момента счастья — проверенный годами антидепрессант :-) В минуту грусти или встречи с родственниками наши родители доставали фотоальбомы.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Стоит ли говорить, что как только узнал про сервисы поиска родственников и построения древа — <a href=\"https://www.myheritage.com/\" target=\"_blank\" rel=\"noreferrer noopener\">MyHeritage</a> и <a href=\"https://www.familytreedna.com/\" target=\"_blank\" rel=\"noreferrer noopener\">FamilyTreeDNA</a> — сразу же сдал тесты и туда и туда. А также выгрузил профиль в сеть <a href=\"https://www.gedmatch.com/\" target=\"_blank\" rel=\"noreferrer noopener\">GedMatch</a>. С появлением российского <a href=\"https://www.genotek.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">Genotek</a> подарил тесты на Новый год дочери и племяннику. В общем, раскидал я цифровые сети поиска своих корней и жду, как паук в засаде, когда найдутся общие предки с другими пользователями.</p>\n</div></div><p>А совпадений сотни и тысячи. Учитывая, что первичный сбор данных происходил преимущественно в США и Европе, находятся родственники, которые эмигрировали ещё до революции. Пятиюродные братья и сёстры — мелкая рыбёшка. Проку от этого мало, но интересно осознавать, как же НАС много по всему свету :-)</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Из забавного. После первого теста в MyHeritage мне сообщили, что я на 3% амазонский индеец! И я даже представлял, как моя прапрапрабабушка путешествовала в Южную Америку вместе с детьми капитана Гранта и там согрешила. Это меня почему-то радовало :-) Но на одну оценку полагаться не стоило и я сдал второй тест в более серьёзный сервис, с самой большой базой ДНК — FamilyTreeDNA. Как выяснилось, MyHeritage является партнёром FamilyTreeDNA и мой первый тест был урезанной версией. А на втором тесте мои надежды рассыпались — амазонские индейцы превратились в монголов.</p>\n</div></div><p>В общем, моё происхождение довольно прозаично. Викинги с Балтики, чернобровые славяне с Балкан (вспоминается мамина история про девушку, которую мой прапрапрадед вывез из разрушенного селения районы Шипка во время русско-турецкой войны 1877 года) и щепотка завоевателей из тёмных времён татаро-монгольского ига. Да и ошибка с индейцами понятна. Племена наших предков пришли в Америку через Азию, Монголию и Аляску и, как я понимаю, стоят близко друг к другу по ДНК. Можно ошибиться.</p>\n<p><img src=\"../_images/dna_myheritage.png\" alt=\"Приятно себя осознавать индейцем!\"></p>\n<p><strong><em>Приятно себя осознавать индейцем</em></strong></p>\n<p>С пополнением базы новыми тестами отчёты уточняются и обновляются — 3% стали 0.9% в MyHeritage. Запись о монголах в FamilyTreeDNA вовсе пропала, как малозначимая. Зато в Genotek проявились градации по нашим народностям — их база преимущественно состоит из наших соотечественников и можно находить тонкие различия. И в Genotek нашлась более близкая родственница из любимого Петербурга. Ура!</p>\n<p>Линия моего отца представляет собой мощный куст крестьян-староверов. И мой прадед Леонтий Николаевич Пашков оставил собственное жизнеописание. Документ этот я, конечно же, тоже оцифровал. В его воспоминаниях мы нашли общего родственника, с которым мой прадед вёл любопытный бизнес.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Мои предки по отцовской линии массово делали косы. Ну, которые для того, чтобы косить траву :-) Ездили по деревням в начале сезона и раздавали их крестьянам. Те после зимовки жили настолько впроголодь, что новую косу справить было непросто. А по осени опять проезжали по деревням и собирали оплату. Понравилось мне такое предпринимательство в своих корнях. Стоит ли говорить, что без такого «кредитования» кто-то из крестьян мог и до осени не дожить.</p>\n</div></div><h4 id=\"_ru_p2-140-digital_art\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#art\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Творчество</span></a>Творчество</h4>\n<p>Соприкосновение с музыкой в моей жизни происходит практически постоянно. Если только нет возможности послушать естественные звуки леса или моря. И рациональному порыву оцифровки знаний о любимой эмоциональной музыке <a href=\"#_ru_p2-150-absurd\">посвятил отдельную главу</a>.</p>\n<p>Просмотренные фильмы начал учитывать в <a href=\"https://www.imdb.com/\" target=\"_blank\" rel=\"noreferrer noopener\">IMDB</a> с появлением доступа к сети Интернет в 90-х. Было очень интересно разбираться с формулами рейтинга фильмов и читать про архитектуру высоконагруженного сайта, созданного на языке Perl и веб-сервере Apache. Статьи с описанием внутренностей этого популярного портала были в открытом доступе и одними из первых материалов по теме практической разработки онлайн платформ. Именно у архитекторов IMDB учился проектировать собственные системы.</p>\n<p>Дополнительно сделал базу данных собственных видеокассет, чтобы учитывать, кому отдал фильм посмотреть, и собирал взносы, которые шли на запись новых кассет, а потом DVD дисков. Уверен, что разработчики Кинопоиска тоже вдохновлялись IMDB и сделали свою платформу, которая в чём-то была удобнее, но также учитывала <a href=\"#_ru_p2-140-digital_why_digital_russia\">русский менталитет</a> в восприятии фильмов и при составлении рейтингов. Что, на мой взгляд, важно. Российские разработчики также обеспечивали открытый API для экспорта-импорта своих оценок — я перенёс их с IMDB и переключился на российскую платформу. В 2020 году Яндекс закрыл возможность экспорта собственных оценок! И это вызывает раздражение хотя бы потому, что собирал оценки я не только с их помощью и никакого права на них корпорация не имеет. Хорошо, что в сообществе разработчиков <a href=\"#_ru_p2-170-opensource\">открытого кода</a> есть умельцы, которые <a href=\"https://github.com/Drysua/rating_kinopoisk\" target=\"_blank\" rel=\"noreferrer noopener\">помогают вызволить мои данные из плена Кинопоиска</a>.</p>\n<p>Чем могут быть полезны все эти заморочки с данными? Хотя бы тем, чтобы составить список фильмов, которые стоит посмотреть вместе с сыном. Чтобы сесть рядом с повзрослевшей дочерью, которая занимается кино, и пройтись по списку особенно выдающихся и сравнить оценки. Мне видится это очень важным.</p>\n<p>Ведение цифрового списка книг и заметок по ходу прочтения — ещё более важная история. Жаль, что не вёл этот учёт с самого детства, а выписывать понравившиеся цитаты начал совсем недавно. Можно признать, что этот текст состоит прежде всего из <a href=\"#_ru_p3-references\">прочитанных мной и соавторами книг</a>, которые мы объединили, дополнили своим опытом и применяем к планам на будущее. Надеюсь, что про цифровизацию книжного мира также будет отдельная глава нашего текста.</p>\n<h4 id=\"_ru_p2-140-digital_travel\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#travel\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Путешествия</span></a>Путешествия</h4>\n<p>Трудно обойти тему Путешествий, с которыми связано много воспоминаний и моментов Счастья. Фотографий из путешествий тысячи, при том, что оставляю максимум 5-10% отснятого материала. Конечно же, лежат они в архиве, в папках по годам и городам. Несколько лет подряд скрупулёзно снабжал каждую фотографию координатами GPS, сейчас уже спокойнее к этому отношусь.</p>\n<p>Но мой пример оцифровки собственных поездок слишком банальный — практически все так делают. Куда более фундаментальный подход недавно привела дочь, восхитившись <a href=\"https://www.tema.ru/travel/\" target=\"_blank\" rel=\"noreferrer noopener\">полной ретроспективой перемещений Артемия Лебедева</a> — действительно, круто!</p>\n<h3 id=\"_ru_p2-140-digital_api_petersburg_ru\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#api_petersburg_ru\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Открытые данные «Цифрового Петербурга»</span></a>Открытые данные «Цифрового Петербурга»</h3>\n<p>Важность первичных данных для контроля ключевых процессов невозможно переоценить. «Данные — это новая нефть» — звучит из каждого утюга, и я могу признаться, что не менее 50% усилий <a href=\"#_ru_p2-130-local_mini_app_vkontakte\">команды Цифрового Петербурга в создании приложения «Я Здесь Живу»</a> заключаются именно в поиске и получении доступа к этой нефти, а не в программировании и создании интерфейсов.</p>\n<p>Даже если эти данные лежат в недрах какой-то организации, не являются персональными или секретными и не используются толком — отдавать их обычно не торопятся. Всё-таки у всех есть понимание, что это реальная ценность и их, на всякий случай, лучше держать при себе. Да и понятно же, что как только будет получен доступ к этим данным, сразу начнутся уточняющие вопросы один за другим. И начнут вскрываться разного рода недоработки и проявляться серые зоны, в которых не наведён порядок и можно даже обнаружить вероятные нарушения.</p>\n<p>Поэтому когда цифровизаторы приходят в государственные организации и начинают задавать вопросы о данных и целевых показателях ключевых процессов — это как если бы к вам домой пришел незваный доктор с градусником и линейкой и начал делать всякие измерения. Мало кому такое понравится. Помогают <a href=\"#_ru_p1-050-country_russian_it\">поручения, связанные с открытием данных для развития систем Искусственного интеллекта на государственном уровне</a>. На моей практике, после открытия данных и их анализа ситуация всегда становится только лучше.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Ещё в 2020 году создали каталог цифровых сервисов для петербуржцев. Но что важнее с точки зрения развития экосистемы — запустили каталог программных интерфейсов (Application Program Interface, API) с доступом к городским данным. Для вовлечения разработчиков провели несколько хакатонов, а 1 июня 2022 года запустили глобальный четырехмесячный <a href=\"https://vk.com/@vkappsdev-vyigrat-priz-i-pomoch-gorodu-otkryvaem-konkurs-vk-spb\" target=\"_blank\" rel=\"noreferrer noopener\">конкурс «Код Петербурга»</a> на разработку городских сервисов поверх данных <a href=\"https://api.petersburg.ru\" target=\"_blank\" rel=\"noreferrer noopener\">API.petersburg.ru</a> от лица губернатора Санкт-Петербурга и совместно с социальной сетью ВКонтакте.</p>\n<p>Для планирования и создания новых сервисов экосистемы Петербурга и развития функций <a href=\"https://vk.com/ya_zdes_zhivu\" target=\"_blank\" rel=\"noreferrer noopener\">приложения «Я Здесь Живу»</a> провели 9 масштабных мероприятий и привлекли более 400 участников из разных комитетов и организаций, чтобы отобрать 13 потенциальных сервисов для реализации и определить какие данные нам потребуются. Могу предположить, что основная ценность этих мероприятий заключалась в том, что мы вовлекли сотрудников государственных организаций в процессы, связанные с созданием сервисов и сформировали у них понимание о важности открытия данных.</p>\n</div></div><p><img src=\"../_images/ilhbot.png\" alt=\"Рост пользователей «Я Здесь Живу» в ежедневном отчете чат-бота для команды\"></p>\n<p><strong><em>Рост пользователей «Я Здесь Живу» в ежедневном отчете чат-бота для команды</em></strong></p>\n<p>Первые год для команды самой важной метрикой являлся рост числа пользователей. Сколько НОВЫХ пользователей пришло в сервис за вчерашний день сообщает служебный чат-бот в групповом чате КАЖДЫЙ день. Ключевые показатели и узкие места меняются и должны корректироваться как только они перестают быть узкими. Когда рост стабилизировался, возникла задача выхода в другие каналы и начали учитывать количество пользователей, которым удалось донести объективную информацию о доме и месте жительства. Как только происходит всплеск активности и мы побиваем предыдущий рекорд — в группе команды взлетают «сердечки» Общего Счастья :-)</p>\n<h3 id=\"_ru_p2-140-digital_finance_for_citizens\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#finance_for_citizens\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Финансовый ЛикБез (Сергей Сергеевич Поляков)</span></a>Финансовый ЛикБез (<a href=\"#_ru_p2-100-authors_zpss\">Сергей Сергеевич Поляков</a>)</h3>\n<p>Стоит отметить, что интересы команды «Цифровой Петербург» в части расширения аудитории очень сильно пересеклись с задачами Комитета финансов СПб. Попробую раскрыть эту мысль.</p>\n<p>Одной из целей деятельности Комитета является борьба с безграмотностью в управлении личными финансами жителей города. Действительно, уже с 2016 года Комитет пытается бороться с финансовым мракобесием. Для начала расскажу про первые «яркие» подходы «к снаряду».</p>\n<p>В начале 2017 года к нам пришел один «товарищ», который уверял, что для разгромной победы над безграмотностью необходим лишь правильный маркетинг и продвижение. После его уверенных речей забурлила активная деятельность по проработке идей для социальной рекламы. В то время, как раз, активно начали набирать оборот микрокредитные организации, и, соответственно, мы решили, что наша целевая аудитория — это как раз клиенты таких фирм. Я, будучи человеком достаточно прямолинейным, решил, что максимально попадающий в точку портрет человека в трудной жизненной ситуации — это портрет типично питерского БОМЖа. Кстати, как-то имел разговор с теперь уже одним из великих руководителей Санкт-Петербурга, на тему — почему это бездомных так и тянет сюда, на север. Заключение его было забавное. Как он выразился, если бы он был на их месте — то точно подался бы в Сочи, а не в Питер.</p>\n<p>Соответственно, на просторах интернета была найдена фотография бедолаги, к которой была приделана надпись: «Он уже микрокредитнулся, а ты?»</p>\n<p>После дискуссий внутри Комитета финансов было принято решение не шокировать жителей и не устраивать «революций». Более того, через непродолжительное время ещё и появились результаты социологии и стало понятно, что на тот момент основным потребителем МФО были не люди, попавшие в критическую ситуацию, а импульсивные молодые граждане, желающие здесь и сейчас купить себе новый гаджет.</p>\n<p>Сейчас основы финансовой грамотности — это уже более-менее отстроенная система, так во всех школах она внедрена во внеурочную деятельность. В этом году, кстати, проведу тестирование на собственном ребенке :-). Мы ведем активную работу с банками через их офисы (в основном речь про телефонные мошенничества) и их мероприятия для клиентов. Вместе с ними же проводим лекции для возрастного населения. Присутствует и социальная реклама, и, кстати, в этом году мы начали активно использовать не только физические носители для социальной рекламы, но и таргетированные механизмы цифрового продвижения на крупных площадках Яндекса и ВКонтакте.</p>\n<p>Наша задача — научить людей думать, анализировать, считать и делать рациональные выводы и, что не маловажно, постепенно менять себя и среду вокруг. Постепенно, итерационно, без «революций». Ставить цели и идти к ним опираясь на измеримые показатели своего результата.</p>\n<h3 id=\"_ru_p2-140-digital_your_budget\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#your_budget\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Твой Бюджет 2.0</span></a>Твой Бюджет 2.0</h3>\n<p>Так вот, одним из наших инструментов по направлению финансовой грамотности, а как мы теперь говорим и основ финансовой культуры является проект «Твой бюджет».<br>\nЭто проект инициативного бюджетирования в формате краудсорсинга идей среди всех жителей, который мы проводим с 2016 года. В рамках проекта, помимо воплощения идей граждан, происходит и образовательный процесс — становится понятнее как управляется город и принимаются решения. Стоит отметить, что победители проекта вынуждены работать со своими идеями до их реализации и не получают за это наград, денег и т.п. Всё делается на чистом энтузиазме. Важнейшим аспектом «Твоего бюджета» является его коммуникативная функция. Он позволяет жителям города напрямую взаимодействовать с органами власти, высказывать свои идеи и вносить предложения по улучшению городской инфраструктуры. Это способствует повышению доверия между жителями и властью, а также создает условия для более активного участия граждан в управлении городом и повышения прозрачности данного процесса.</p>\n<p>Экосистема общественного участия в бюджетном процессе Петербурга, поступательно формируемая с 2016 года, в виде нескольких проектов инициативного бюджетирования и соучаствующего проектирования, рассчитанных как на взрослую, так и подростковую аудиторию представлена на сайте <a href=\"https://tvoybudget.spb.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">https://tvoybudget.spb.ru/about</a>. Если говорить о результатах, то, с одной стороны, количественные показатели не самые гигантские.</p>\n<p>За 7 лет в этих проектах:</p>\n<ul>\n<li>приняли участие более 100 тысяч человек;</li>\n<li>выбрано 160 инициатив, включая и взрослый, и школьный проекты, из них 113 уже реализованы;</li>\n<li>общая стоимость этих проектов — 2,8 млрд рублей.</li>\n</ul>\n<p>С другой стороны, думаю, мы получили очень значимый качественный результат. Он состоит в том, что мы научились производить жизнеспособные и востребованные инструменты вовлечения горожан в принятие решений. Возможно, они не носят массового характера, но мы знаем, что городским активистам известно, что такое «Твой Бюджет», и многие из них неоднократно становились участниками Проекта.</p>\n<p>Часть из них вошла в ряды муниципальных депутатов, кто-то пополнил ряды городских активистов, есть примеры объединения нескольких городских сообществ вокруг одной идеи или проекта, создания новых коллабораций.</p>\n<p>В 2021 году, через 5 лет после запуска проекта «Твой бюджет», мы поняли, что его пора трансформировать. Если проект не менять, он перестает жить в проектной логике и становится рутиной. К проекту начали привыкать, и начались попытки использовать его в качестве ещё одного «источника финансирования». Вместо необычных, сложных, но «живых» инициатив мы стали наблюдать поток банальных предложений по ремонту школ и садиков, закупке оборудования для поликлиник и т.п. Между тем, в опыте «Твоего бюджета» было много повторяющихся, системных запросов, дающих понимание, каких объектов городской среды не хватает, какие потребности удовлетворяются не должным образом. Отмечу несколько: спортивная инфраструктура для подростков, велоинфраструктура, инклюзивная среда, соучаствующее проектирование и биоразнообразие в городе, поддержка бездомных — причем, как людей, так и животных.</p>\n<p>В сентябре 2022 года, после летних обсуждений, в том числе с командой «Цифрового Петербурга», было принято решение о проведении следующего цикла проекта, нацелив его на создание цифровых сервисов для населения и сбор идей о том, каких городских данных не хватает нашим жителям, бизнесу, активистам. Более того? мы понимали, что в ходе реализации участники увидят какие шаги предшествуют появлению нового электронного сервиса, какие данные потребуется найти и как их подготовить, а финансирование этих инициатив, по сути, будет направлено прежде всего на формирование и открытие этих данных.</p>\n<p>В итоге, после паузы, взятой в 2022 году на разработку новой модели, 1 марта 2023 года мы запустили обновленный «Твой Бюджет 2.0». Было немного боязно запускать проект в таком формате, ибо практик подобного мероприятия в нашей стране еще не было. Как правило, 90% всех подобных проектов по всей России (да и во всем мире) сводятся к установке «клумб» и «скамеек», а тут была выбрана достаточно сложная тема — цифровые сервисы. Однако, если быть максимально краткими, то у нас вместе с командой «Цифрового Петербурга» пока всё получается. На первом этапе удалось собрать более сотни предложений от жителей, которые, пройдя через сито проекта, превратились в 6 полноценных цифровых сервисов, которые предстоит реализовать как часть городской инфраструктуры:</p>\n<ul>\n<li>Петербургский цифровой архив государственных финансов и управления;</li>\n<li>«Жду малыша» — развитие сервиса «Календарь беременности» на портале «Здоровье петербуржца»;</li>\n<li>Цифровая карта инфраструктуры для беспилотной авиационной системы (БАС);</li>\n<li>Создание и ведение сайта «Соучаствующее проектирование в Санкт-Петербурге»;</li>\n<li>«Город во времени, пространстве и лицах» — база данных фактов из истории города с привязкой к адресу, персоне и дате;</li>\n<li>Велосипедная экосистема Санкт-Петербурга.</li>\n</ul>\n<p>Конечно, можно рассказать про каждый проект, но не думаю, что это формат сего документа, тем более, что эти проекты еще только предстоит реализовать. Но ключевая ценность — в раскрытии данных информационных систем Санкт-Петербурга и создании на основе этих данных сервисов для жителей, заложена в их фундамент.</p>\n<p>А это и есть то, что повышает прозрачность управления — открытый доступ к данным.</p>\n<p>Что будет дальше с «Твоим бюджетом» пока даже мне не очень понятно, но, надеюсь, что в новом цикле мы сохраним его ключевую идею — открытость и прозрачность, в том числе и в «цифре».  В чем я абсолютно точно уверен, так это в том, что 2023 году мы смогли параллельно с перезапуском ТБ 2.0 поместить понятие инициативного бюджетирования в закон Санкт-Петербурга и тем самым на несколько лет вперед обеспечили возможность его существования гарантированно.</p>\n<h3 id=\"_ru_p2-140-digital_summary_and_references\"><a href=\"#_ru_p2-140-digital_2-140-digital.html#summary_and_references\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Выводы (Сергей Поляков)</span></a>Выводы (<a href=\"#_ru_p2-100-authors_serpo\">Сергей Поляков</a>)</h3>\n<p>На мой взгляд, выбор технологического инструментария в решении задачи контроля процессов хоть и важен, но вторичен. Куда важнее уметь разбираться в сути и понимать, что надо измерять и изменять. Одной из самых сильных книг, оказавших влияние на привычки в работе, была <a href=\"https://www.livelib.ru/review/3908812-tsel-protsess-nepreryvnogo-uluchsheniya\" target=\"_blank\" rel=\"noreferrer noopener\">книга «Цель»</a>. Первый раз читал бизнес-литературу с элементами драмы и «разборок» в семье :-) Всё как в жизни. Но основная мысль была донесена очень доходчиво — необходимо постоянно контролировать самое узкое место в своей работе. Ну, т.е. буквально каждый день измерять и следить за динамикой этого показателя. Разбираться в факторах, которые влияют на рост и падение показателя, пробовать что-то новое, смотреть на результат и опять пробовать. А когда ситуация сдвигается с мёртвой точки и нормализуется — надо искать другое узкое место.</p>\n<p>Вроде всё просто, но на практике обычно видишь, что если напряглись и начали что-то измерять, то спустя год интерес пропадает, отчёт теряет смысл и процесс опять заваливается в рутину. На мой взгляд, каждый год показатели должны существенно пересматриваться и изменяться! И такой повторяемый и взвешенный подход, на моём опыте, качественно сокращает перекосы в оценках. <a href=\"#_ru_p2-110-system_polarization\">«Цифра» вообще нейтрализует радикальные настроения и поляризацию</a>.</p>\n<p>Более современный текст о практическом опыте использования количественных и амбициозных целей в ИТ-отрасли — <a href=\"https://www.livelib.ru/review/3937348-izmeryajte-samoe-vazhnoe-kak-google-intel-i-drugie-kompanii-dobivayutsya-rosta-s-pomoschyu-okr-dzhon-dorr\" target=\"_blank\" rel=\"noreferrer noopener\">книга «Измеряйте самое важное. Как Google, Intel и другие компании добиваются роста с помощью OKR»</a>.</p>\n<p><img src=\"../_images/goals.png\" alt=\"Целеполагание изначально не свойственно человеку\"></p>\n<p><strong><em>Целеполагание изначально не свойственно человеку</em></strong></p>\n<p>Подход отлично работает в конкурентной среде, но было удивительно узнать, что <a href=\"https://www.livelib.ru/quote/46741534-ne-otorvatsya-pochemu-nash-mozg-lyubit-vsjo-novoe-i-tak-li-eto-horosho-v-epohu-interneta-adam-alter\" target=\"_blank\" rel=\"noreferrer noopener\">целеполагание, как понятие, практически отсутствовало в литературе и, соответственно, в сознании до 1950 года и начало активно применяться лишь в 90-е</a>:</p>\n<blockquote>\n<p>Цели ставились всегда — с того момента, как на нашей планете появилась жизнь. Изменилось лишь то, какую роль они стали играть. Когда-то цель была только одна — выжить. Люди добывали пищу и прихорашивались, чтобы завоевать привлекательных партнеров. Это было необходимо для выживания нашего вида. Цели были биологическим императивом, а не роскошью или вопросом выбора. Наш вид никогда не выжил бы, если бы предки стремились к достижению цели без веской причины. Когда не хватает пищи и сил, парень, который просто так полезет на соседнюю гору или пробежит сотню миль, чтобы проверить, удастся ли ему это, проживет недолго. Сегодня большая часть мира вполне обеспечена и пищей, и энергией. Можно жить долго и счастливо, не подвергая себя испытаниям и опасностям. И все же люди ищут для себя трудностей. Они поднимаются в горы и участвуют в супермарафонах. Покорив очередную вершину и пробежав очередной марафон, они начинают готовиться к следующему, потому что сегодня цели — это не просто точка назначения. Сегодня мы зациклены на процессе, а достижение часто становится очередным разочарованием. Если знать, где искать, можно найти массу свидетельств развития культуры целей. Само выражение «стремление к цели» появилось в английских словарях лишь в 1950 году.</p>\n</blockquote>\n<p>Поэтому можно предположить, что подход с постановкой амбициозных исчислимых целей противоестественен человеческой природе и про это стоит помнить.</p>\n<p>Вероятно лучшая производственная драма-триллер про критическое мышление и поиск узких мест в кинематографе — <a href=\"https://www.kinopoisk.ru/film/43235/\" target=\"_blank\" rel=\"noreferrer noopener\">фильм «Премия»</a>. Фильм — мой ровесник и забавно, что спустя 30 лет в моей практике тоже был проект, где начали измерять и контролировать отклонение от плана ключевого показателя динамики стройки. Но когда подход подтвердился — руководство планового отдела в заказчике проект «закопало», чтобы не вскрывать «серые зоны». Очень медленно у нас меняется сознание и подходы.</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p2-150-absurd.html\">Be happy or Die!<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p2-150-absurd\" id=\"_ru_p2-150-absurd\"></a></h2><h3 id=\"_ru_p2-150-absurd_absurd_as_salvation\"><a href=\"#_ru_p2-150-absurd_2-150-absurd.html#absurd_as_salvation\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Абсурд: способ не сойти с ума в рациональном мире</span></a>Абсурд: способ не сойти с ума в рациональном мире</h3>\n<p>Творчество, особенно с элементами абсурда — великолепный способ снять ограничения разума и психики, в которых мы находимся 99% времени. Когда в мозг поступает абсурдная информация, которую он не может встроить в естественный порядок вещей, но интеллекту хватает гибкости распознать, что это всё не всерьёз — происходит радостный выброс дофамина и других нейротрансмиттеров — наконец-то можно расслабиться, мы испытываем счастье! Поступают сигналы в лицевые мышцы, мы начинаем смеяться и передаём наше счастье дальше. Юмор основан на абсурде, музыка построена на гармонии звуков. Если их объединить — получается не всегда смешно, но, на мой вкус, круто! И это Heavy Metal.</p>\n<p>Эта глава про Счастье слушать такую музыку. Название «Be Happy or Die!» естественным образом пришло в голову как ассоциация на известный альбом задорной группы <a href=\"https://music.yandex.ru/album/3060312\" target=\"_blank\" rel=\"noreferrer noopener\">S.O.D. — «Speak English or Die!»</a>. Пусть такое и будет. Творения экстремалов настолько неприемлемы с точки зрения этических норм и здравой логики, что слишком серьёзно их лучше не воспринимать :-) Настолько абсурдный подход в творчестве меня (<a href=\"#_ru_p1-020-call_architect_personality\">рационально структурированного Архитектора</a>) гармонизирует наилучшим образом. С одной стороны, <a href=\"#_ru_index_right_now\">эмоциональность и порывистость</a> является отличительной особенностью моего темперамента — очень они мне понятны. С другой стороны, любое творчество основано на психологии бессознательного, как противоположности мыслительного процесса психологии разума — вот эти вот бесконечные «если — то» причинно-следственные связи. Искусство подразумевает красоту и гармонию, как очень субъективные понятия, но базово не имеет жёстких границ и правил, которым мы следуем в психологии разума и воли.</p>\n<h3 id=\"_ru_p2-150-absurd_playlist\"><a href=\"#_ru_p2-150-absurd_2-150-absurd.html#playlist\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Музыкальное сопровождение этой главы</span></a>Музыкальное сопровождение этой главы</h3>\n<p>Во время написания этого текста в ушах всегда звучала музыка. Какие-то композиции были очень уместны моменту и я добавлял их в коллекцию, на которую оставлю тут <a href=\"https://music.yandex.ru/users/beer-bong/playlists/1004\" target=\"_blank\" rel=\"noreferrer noopener\">ссылку</a>. Запустить воспроизведение лучше в случайном порядке. Также по тексту разместил единичные прямые ссылки, для примера.</p>\n<p>Нисколько не ожидаю, что музыка будет нравиться кому-то ещё. Она созвучна моему темпераменту прежде всего. Замечательно, что мы очень разные. Считаю, что всерьёз подобную музыку можно слушать только в хорошем качестве и на приличной громкости, которая чуть выше уровня, когда устройства предупреждают о потенциальном вреде для барабанных перепонок :-) Hi-Fi усилитель, качественные наушники или колонки, на мой взгляд, обязательны.</p>\n<p>Пишу этот текст в самолёте, где с сожалением обнаружил, что у меня не оказалось альбома S.O.D., скачанного на телефон. Но расстраиваться нет причин — ведь других таких композиций со смешением смыслов и стилей у меня всегда с собой сотни и тысячи. Для первого абзаца выбрал наугад джазовую композицию, доведенную до абсурда музыкантами из <a href=\"https://music.yandex.ru/album/510493/track/4511235\" target=\"_blank\" rel=\"noreferrer noopener\">Trepаlium — «Sick Boogie Murder»</a>. Дальше Волна подберёт что-нибудь подобное. Поехали.</p>\n<h3 id=\"_ru_p2-150-absurd_classic_and_metal\"><a href=\"#_ru_p2-150-absurd_2-150-absurd.html#classic_and_metal\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Виртуозы в предыдущих поколениях</span></a>Виртуозы в предыдущих поколениях</h3>\n<p>Хочется начать с предпосылок появления энергетически заряженной и сложной музыки. Совсем издалека, с банальных истин. В Telegram группе нашего Текста неоднократно <a href=\"https://t.me/bongiozzo_discussion/1803\" target=\"_blank\" rel=\"noreferrer noopener\">поднимался вопрос</a> разности отношения к Счастью поколений Иксов, Игреков и прочих букв. Учитывать эту разность можно и нужно. Но опираться на неё, строить выводы, на мой взгляд, не получится. Ведь <a href=\"#_ru_p1-030-time_scientific_progress\">наша цивилизация раскрутила маховик технологического прогресса</a> настолько, что каждый год появляются новшества, меняющие привычки, формировавшиеся тысячи лет до этого! А темпераменты, психотипы и реакции на жизненные ситуации, как раз, неизменны и повторяются из поколения в поколение.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/20619354/track/98965714\" target=\"_blank\" rel=\"noreferrer noopener\">Crisix — «Beast»</a> заметно поднимает градус эмоционального настроя.</p>\n</div></div><p>Все мы видим мир по своему. Сотканный из своих представлений, принципов, образов, воспоминаний, жизненного опыта и фантазий. Уникальный совершенно. Реальность сильно отличается от наших мысленных проекций и создаёт определённую разность потенциалов. Если никуда не двигаться и не компенсировать эту разность, то этот дисбаланс будет доставлять раздражение и формировать образ Несчастья. Люди с хорошим воображением, <a href=\"#_ru_p1-020-call\">следующие своему Призванию</a> и с <a href=\"#_ru_p1-040-unhappiness_battery_aziz\">мощной батарейкой жизненных сил</a> создают свои проекции в творчестве. В зависимости от дарования — в литературе, кинематографе, живописи, фотографии… Список может быть большой… И в музыке, конечно же.</p>\n<p>Созданные образы обогащают и гармонизируют видение уже реального мира и делают человека более сбалансированным и счастливым. Чем лучше получается, тем меньше удовлетворения доставляет повторение прошлых успехов. Приходят выгорание, ожидание вдохновения, поиск смысла и прочие метания. Внутренняя потребность соединять свою проекцию мира с реальностью, как зверь, требует мощных компенсаций. У обладателей буйного темперамента образы, скоре всего, будут рождаться особенно яркими.</p>\n<p>300 лет назад влюбленные в музыку носители «внутреннего огня» становились скрипачами и пианистами, которых мы сейчас знаем как столпов классической музыки. Теперь, с расширением палитры инструментов и многообразия стилей, зачастую, можем видеть их среди виртуозов технически сложного рок формата. Если присмотреться, то в основе
