1-050-country_1-050-country.html#happiness_in_russia\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Огромная, ресурсно богатая страна — счастье или проблема?</span></a>Огромная, ресурсно богатая страна — счастье или проблема?</h3>\n<p>Если проблемы в своей семье, а тем более в себе, люди обычно критически обсуждать не очень любят, то как управлять страной лучше, чем её руководство — большинство знают наверняка :-) А несоответствие реальности и наших ожиданий обычно делает нас несчастными. Настолько несчастными, что этот внутренний конфликт, не находя выхода, может разъедать человека, превращаясь в рак и другие болезни. Видел тому множество примеров и всерьёз считаю связанными физическое здоровье и внутреннюю гармонию.</p>\n<p>Базово стараюсь занимать обратную сторону основному течению беседы по важным темам. Даже если позиция является непопулярной, сомнительной, а может и покажется кому-то обидной. При чём не в формате спора, а в формате встречных вопросов. Думаю, что истина рождается не в спорах, а в размышлениях.</p>\n<p>Такие обсуждения позволяют уточнить аргументацию на будущее, найти слабые стороны в своей позиции. А если со всеми соглашаться, кивать и поддакивать, то начинаешь чувствовать, как тебя засасывает в трясину и тонешь в безысходности — ведь внятных, конструктивных предложений, кроме критики, обычно не звучит.</p>\n<p>И вот что мы, россияне, можем сказать про нашу страну прежде всего?</p>\n<p>Моя первая ассоциация, что она очень большая и богатая. И в привычной канве «кухонного разговора за жизнь», богатство это распределяется и управляется «как-то очень несправедливо и нерационально».</p>\n<h3 id=\"_ru_p1-050-country_true_size\"><a href=\"#_ru_p1-050-country_1-050-country.html#true_size\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Особенности восприятия размеров нашей страны</span></a>Особенности восприятия размеров нашей страны</h3>\n<p>Справедливости ради попробую переметнуться на обратную сторону и опровергнуть свой же тезис о размере нашей страны.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Индонезия воспринималась с детства как группа экваториальных островов, которых и не заметно на карте мира. Ведь на настенных картах основную верхнюю часть занимает Россия. Почему-то ассоциируясь у меня с медведицей. И вот когда в разговоре кто-то упомянул, что пролететь из столицы Индонезии Джакарты на их же остров Папуа занимает больше 5 часов, я уточнил со снисходительной улыбкой: «Ну это, наверное, какой-то маленький винтовой самолет?» НЕТ. Это Boeing 737! И тут я удивился и полез оценивать реальные расстояния.</p>\n</div></div><p>Надо сказать, что расстояния у нас колоссальные, но вполне сравнимые с азиатскими, например. Безграничные пространства на мировой карте, которую мы с детства хорошо представляем, довольно сильно искажены. Про проекцию Меркатора со школы все могут помнить, но забывается ведь. А карта мира часто перед глазами. <a href=\"https://www.thetruesize.com/#?borders=1~!MTc3MDkzNTg.MTU1Nzk2NQ*MzYwMDAwMDA(MA~!CONTIGUOUS_US*MjkzNjQ1OA.MTY1NDcwNTg(MTc1)MA~!IN*ODU1ODk0Mw.MTU5ODkzNjE)Mg~!CN*NDAzNjc1Mw.MTcyMzQ4MTk)Mw~!VN*NzM2NDMzNA.MTQzNzExNjc)MA~!ID*Nzc5ODYxMQ.MTY5NzA5Nzk)MQ\" target=\"_blank\" rel=\"noreferrer noopener\">По ссылке</a> можно увидеть, как выглядела бы карта мира, если США, Индия, Вьетнам, Индонезия или Китай находились на наших широтах. Вьетнам простирается от Санкт-Петербурга до Севастополя. Перелететь «ничтожно малые», на первый взгляд, экваториальные острова Индонезии — приблизительно, как добраться из Самары до Владивостока. Не говоря о том, что населения там в 2 раза больше, чем в России. И таких интересных и неочевидных сравнений бесконечно много.</p>\n<p><img src=\"../_images/map.png\" alt=\"Сайт True Size меняет представления о мире\"></p>\n<p><strong><em>Сайт True Size меняет представления о мире</em></strong></p>\n<p>Это просто любопытное наблюдение, которое показывает, как разные формы представления информации и доминирующее визуальное восприятие с школьного возраста формирует сознание. Китайцы тысячелетиями называли свою страну «Срединное государство» и отображали его на карте по центру, где остальные страны распределены по периферии.</p>\n<p>Представляете, какое сознание формируется, когда всю жизнь смотришь на свою страну в центре мира?</p>\n<p>Сухие цифры воспринимаются не так ярко, хотя именно они и являются максимально объективными. И цифры, конечно же, подтверждают, что нет у нас конкурентов по площади территорий и богатствам.</p>\n<h3 id=\"_ru_p1-050-country_big_size_matters\"><a href=\"#_ru_p1-050-country_1-050-country.html#big_size_matters\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Размер имеет значение</span></a>Размер имеет значение</h3>\n<p>Плодородные обширные земли нашей страны способствовали развитию сельского хозяйства. До отмены крепостного права в 1861 году более 80% населения было занято в аграрной отрасли. Освобождение людей от обязанности неоплачиваемой выработки основного экономического ресурса страны было колоссальным риском для существования империи в целом. Отдалённые территории, на которых государственный контроль ослабевал, усложняли ситуацию. Александр II взвешивал варианты — либо освободить крестьян и предотвратить революцию, либо потерять страну во время последующего экономического кризиса.</p>\n<p>Однако риски масштабных крестьянских волнений перевесили и крепостное право было отменено. Страну «колбасило» пару десятков лет пока не началась новая волна экономического роста.</p>\n<p>Представьте, что в эмиграцию тогда уезжали русские дворяне, с проклятием в адрес своей родины и монарха за излишне либеральное и слишком человечное отношение к народу :-) <a href=\"https://www.livelib.ru/quote/46256764-dostoevskij-glazami-sovremennikov\" target=\"_blank\" rel=\"noreferrer noopener\">Достоевский описывал настрой</a>, царивший среди русской эмиграции того времени. Вот уж маятник…</p>\n<blockquote>\n<p>Федор Михайлович часто говорил, что если мы останемся за границей, то он «погиб», что он не в состоянии больше писать, что у него нет материала, что он чувствует, как перестает помнить и понимать Россию и русских, так как дрезденские русские — наши знакомые, по его мнению, были не русские, а добровольные эмигранты, не любящие Россию и покинувшие ее навсегда. И это была правда: все это были члены дворянских семей, которые не могли примириться с отменою крепостного права и с изменившимися условиями жизни и бросившие родину, чтобы насладиться цивилизацией Западной Европы. Это были большею частью люди, озлобленные новыми порядками и понижением своего благосостояния и полагавшие, что им будет легче жить на чужбине.</p>\n</blockquote>\n<h3 id=\"_ru_p1-050-country_russia_in_new_history\"><a href=\"#_ru_p1-050-country_1-050-country.html#russia_in_new_history\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Новая история</span></a>Новая история</h3>\n<p>Столыпин, как реформатор и управленец, который впервые в истории России при этом не являлся царём, был нацелен на освоение бесконечных просторов Сибири, опираясь на здравую логику и успешный опыт колонизации США. Начав в 1906 году обширные и назревшие преобразования для остановки революционных волнений, он планировал завершить передачу земли в собственность крестьянам спустя 20 лет при условии мирного существования империи.</p>\n<p>Его действия, которые, по сути, вводили капитализм в деревнях, были чужды как крестьянам, так и политической оппозиции — общественный менталитет не был готов, и требовались долгие годы для его коррекции, что Пётр Аркадьевич, конечно же, осознавал.</p>\n<p>Впрочем, убийство Столыпина в 1911 году и даже бодро начавшаяся на патриотической волне в 1914 и быстро забуксовавшая Первая Мировая война не остановили его реформу. А вот февральская революция 1917 года, когда Николай II сложил полномочия, конечно же, полностью поставила на ней крест.</p>\n<h3 id=\"_ru_p1-050-country_lenin_anarchist\"><a href=\"#_ru_p1-050-country_1-050-country.html#lenin_anarchist\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Ленин — мечтатель-анархист?</span></a>Ленин — мечтатель-анархист?</h3>\n<p>Ленин мечтал о государственном строе, где, по задумке, не будет ни руководства, ни партии. И в этой стране Советы из разных отраслей будут договариваться между собой самостоятельно, и роль государства будет заключаться лишь в контроле исполнения этих договоренностей.</p>\n<p>Для знакомых с информационными технологиями это может звучать, как <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BC%D0%B0%D1%80%D1%82-%D0%BA%D0%BE%D0%BD%D1%82%D1%80%D0%B0%D0%BA%D1%82\" target=\"_blank\" rel=\"noreferrer noopener\">смарт-контракты</a> между Советами на базе государственной <a href=\"https://ru.wikipedia.org/wiki/%D0%91%D0%BB%D0%BE%D0%BA%D1%87%D0%B5%D0%B9%D0%BD\" target=\"_blank\" rel=\"noreferrer noopener\">блокчейн</a> платформы.</p>\n<p>Диктатура пролетариата и связанные с ней жертвы — неотъемлемая часть революции. А последующий откат до НЭПа являлся временным переходным шагом, который надо пережить, быстро маневрируя и балансируя.</p>\n<p>Не могу знать, что в глубине души его мотивировало на эти свершения, но не склонен думать, что это была месть за смерть брата и жажда крови. Однако даже его фантастическая работоспособность и умение находить компромиссы не смогли предотвратить гражданской войны, кровавой продразверстки в деревнях, уничтожения семьи императора, жестокого подавления восстания изначально «своих в доску» моряков Кронштадта в условиях послереволюционной турбулентности.</p>\n<p>А инсульт и смерть окончательно отбросили надежды на скорейшую реализацию этой мечты о счастливом обществе на русской земле.</p>\n<h3 id=\"_ru_p1-050-country_newest_history\"><a href=\"#_ru_p1-050-country_1-050-country.html#newest_history\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Новейшая история</span></a>Новейшая история</h3>\n<p>Даже в результате поверхностного, но планомерного погружения в нюансы новой и новейшей истории, анализа базовых геополитических факторов и понимания направлений технологического прогресса с уверенностью могу говорить лишь, что я не в состоянии объективно рассуждать про руководство страны колоссальной площади и потенциала — слишком много факторов, которые необходимо учитывать и помнить, которые остаются вне поля зрения гражданина.</p>\n<p>Даже та история, которая проходила перед глазами моих сверстников, быстро забывается. После погружения в популярные антологии последних лет от Парфёнова или Зыгаря понравился образный и разносторонний анализ происходящего в стране, неожиданно, с глаз спортсменов 70, 80-х, которые сформировали свою модель общества в 90-е и сошли на нет в 2000-е — <a href=\"https://www.livelib.ru/review/3634177-imenem-bratvy-proishozhdenie-gangstera-ot-sportsmena-ili-30-let-so-smerti-sssr-evgenij-vyshenkov\" target=\"_blank\" rel=\"noreferrer noopener\">книга василеостровца Евгения Вышенкова «Именем братвы»</a>.</p>\n<p>Новое поколение уже не чувствует того времени, среднее уже подзабывает, а ситуация в стране была опасной и последствия её мы, безусловно, до сих пор ощущаем на себе.</p>\n<h3 id=\"_ru_p1-050-country_russian_management\"><a href=\"#_ru_p1-050-country_1-050-country.html#russian_management\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Русская модель управления</span></a>Русская модель управления</h3>\n<p>Но стоит признать, что не боги горшки обжигают и руководство обычно формируется из управленцев среднего уровня. Исторически серьёзные проблемы в России решались не системно — через экономию и оптимизацию, а через антикризисное управление и привлечение ещё больших ресурсов на коротких отрезках времени. И вот это ресурсное богатство сформировало за несколько поколений у нас сильную экспертизу кризис менеджмента, а не планомерного операционного повышения эффективности в управлении.</p>\n<p>Лучшие представители таких руководителей могут за неделю построить завод в лесу, что неоднократно происходило в нашей истории. Но вот контролировать в цифре узкие места, бутылочные горлышки ключевых процессов, улучшать их и постепенно адаптировать из года в год под меняющиеся обстоятельства — не наша сильная черта.</p>\n<p>В спокойные тучные годы, находясь на управлении, менеджеры нацелены на удержание своей позиции, распоряжаясь ресурсами по своему усмотрению и выдавая минимально достаточный результат. Ситуацию могли бы поправить наработанные управленческие практики, а также железобетонные внутренние принципы и персональная система ценностей, которые формируются поколениями. Но революции, перевороты и перестройки не способствуют их появлению и укреплению.</p>\n<p>Хороший экскурс в особенности управления на наших бескрайних просторах можно найти в <a href=\"https://www.livelib.ru/review/3093508-russkaya-model-upravleniya-aleksandr-prohorov\" target=\"_blank\" rel=\"noreferrer noopener\">книге Александра Прохорова «Русская модель управления»</a>.</p>\n<p>Об уровне навыков управления у менеджеров крупных компаний и чиновников сам могу судить, т.к. сталкивался с ними по работе немало. Готовил и проводил практические тренинги принятия решений на основе цифры для менеджмента крупнейших российских компаний металлургии и машиностроения на платформе Microsoft Business Intelligence в 2012. Сейчас наблюдаю отработку навыков чиновников на проводимых стратегических сессиях по Цифровой Трансформации. В общем, имею представление о критериях в принятии решений и принимаемый в расчёт горизонт планирования. Запомнились несколько похожих случаев.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>На тренингах демонстрировали руководству, как с помощью автоматизированного процесса сбора данных и динамически обновляемого отчёта можно взять под контроль проблемный процесс на предприятии — технология рабочая, сроки запуска в пределах месяца, стоит существенно меньше, чем уже тратится сейчас и планируется потратить на решение. А интереса живого НЕТ! Ну как так-то!?</p>\n<p>В лучшем случае руководитель мог отвести меня в сторонку и сказать:</p>\n<p>— Ну вот куда ты лезешь? Если я внедрю этот подход, мне нечем будет 150 человек занять. А у меня градообразующее предприятие, между прочим!</p>\n<p>А айтишники занимали обычно другую позицию:</p>\n<p>— У нас на этом процессе уже 10 лет сидит подрядчик, который всех устраивает. И главное — мы же обслуживающее подразделение, а процесс этот производственный, и если в него лезть, то придётся ответственность брать. Зачем?</p>\n<p>И понимаю я, что если он «рыпнется» с какой-нибудь подобной «рацухой», то может и сам работы лишиться. Страшно.</p>\n</div></div><p>У нас достаточно идейных и прекраснодушных людей, но для погружения в анализ процессов и ключевых показателей для повышения эффективности нужны навыки и воля руководства. Когда жареный петух клюнет — мы сможем сделать быстро, только ресурсов сожжём в 10 раз больше, чем можно было. Но не в нехватке ресурсов же наша ключевая проблема была до сих пор! :-) Рациональный подход в сознании у нас базово несколько атрофирован, если сравнивать с населением не такой богатой ресурсами и более прагматичной Германии, например. И если нет отработанных управленческих практик в среднем звене, то дефицит будет и в верхних. И требуются годы, чтобы кадровый дефицит подготовленных специалистов естественным образом исправился.</p>\n<h3 id=\"_ru_p1-050-country_russian_it\"><a href=\"#_ru_p1-050-country_1-050-country.html#russian_it\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Цифровая зрелость России</span></a>Цифровая зрелость России</h3>\n<p>В течение двух лет занимался продвижением российских информационных технологий в Юго-Восточную Азию, где встречался с экспортёрами из других стран, и могу с уверенностью сказать, что у нас с цифровизацией услуг населению всё хорошо. Россия <a href=\"https://digital.gov.ru/ru/events/42223/\" target=\"_blank\" rel=\"noreferrer noopener\">входит в десятку лучших в мире</a>. <a href=\"http://kremlin.ru/acts/assignments/orders/70418\" target=\"_blank\" rel=\"noreferrer noopener\">Кремль в 2023 году поддержал инициативу открытия данных</a> для последующего использования Искусственного Интеллекта. Планируются к запуску и другие масштабные цифровые инициативы, которым нет аналогов в мире.</p>\n<p>При этом жители нашей планеты для поиска информации и общения используют прежде всего Google и Facebook с внутренними механиками рекомендаций. По большому счёту, только Китай и Россия являются исключением, со своими Яндекс и ВКонтакте. В наш информационный век без собственных цифровых платформ в принципе невозможно быть суверенным государством с независимой системой ценностей.</p>\n<p><img src=\"../_images/internet.png\" alt=\"Яндекс и ВК в кружках справа посередине. Из национальных сервисов также видны китайцы.\"></p>\n<p><strong><em>Яндекс и ВК в кружках справа посередине. Из национальных сервисов также видны китайцы</em></strong></p>\n<p>Т.е. с информационными технологиями в стране всё очень неплохо. Но глубокие практики управления на основе цифры у менеджеров среднего звена в крупном и малом бизнесе, а также среди чиновников, по моему мнению, оставляют желать лучшего.</p>\n<p>Мой жизненный опыт говорит, что ресурсное богатство формирует сознание, которое не способствует развитию навыков планомерного повышения эффективности на основе объективной информации. А прозрачность и эффективность процессов производства и управления, в конечном итоге, влияют на благосостояние населения и ощущение счастья. Такой вывод ни в коем случае не может звучать как оправдание бездействия — это всего лишь задача, которую надо планомерно решать. Видно, что процесс идёт, хотя, не скрою, очень хочется большей динамики.</p>\n<p>Да, есть у нас отличительная черта в нерациональном отношении к тому, что имеем, в сравнении с немцами или японцами, территории которых, на порядок (!) меньше средней площади одного (!) нашего федерального округа. А у нас их 8 (!), ВОСЕМЬ, Карл!</p>\n<p>В отличие от американцев, менталитет которых сравнительно недавно формировался предпринимателями, сорвавшимися со своих родных мест осваивать чужие территории, мы — в основной своей массе, оседлые крестьяне. Причём наиболее хозяйственных всего 100 лет назад активно пускали в расход.</p>\n<p>Хорошо отношусь и к американцам, и к немцам, и к вьетнамцам, и к русским без исключений. Не навешиваю ярлыков — хороший, плохой, правильный, неправильный. Всего лишь призываю знать свою историю и учитывать особенности присущего нам менталитета в практике управления. В конечном итоге, такой подход даёт понимание, что можно делать самому, на своём месте, на своей земле, в настоящее время, чувствовать прогресс и быть сравнительно счастливым :-)</p>\n<h3 id=\"_ru_p1-050-country_fear\"><a href=\"#_ru_p1-050-country_1-050-country.html#fear\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Страх (Владимир Лобачев)</span></a>Страх (<a href=\"#_ru_p2-100-authors_lobachev\">Владимир Лобачев</a>)</h3>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Идея этого текста заключается в <a href=\"#_ru_index_text_as_dialogue\">коллективном его написании</a>. Так создаются компьютерные программы в концепции Open Source — Открытый код. От друга «прилетела» первая текстовая вставка о Страхе, как о причине несчастья.</p>\n<p>Следующая глава звучит от лица Владимира Лобачёва. Я же пропустил его текст через себя и подписываюсь под каждой строчкой. Стиль написания сохранён.</p>\n</div></div><p>Раздел «Стереотипы счастья и причины несчастий» захотелось дополнить подразделом «Страх». Страх изучал Зигмунд Фрейд, но я его не читал, так что скатиться в плагиат страха нет :-)</p>\n<p>Страхи преследуют людей с детского возраста и имеют совершенно разные оттенки:</p>\n<ul>\n<li>боязнь спросить что-то у постороннего;</li>\n<li>страх перед физической расправой;</li>\n<li>боязнь развода родителей и крушения привычного мира ребенка;</li>\n<li>наконец, страх перед смертью…</li>\n</ul>\n<p>В процессе взросления часть страхов сохраняется, другие модифицируются в зависимости от пола, сексуальности, окружающего социума:</p>\n<ul>\n<li>боязнь познакомиться с девушкой;</li>\n<li>страх быть не принятым и осмеянным сверстниками;</li>\n<li>боязнь поражения в соревновательном или учебном процессе…</li>\n</ul>\n<p>И, наконец, страхи взрослого человека:</p>\n<ul>\n<li>перед начальником;</li>\n<li>перед супругом;</li>\n<li>перед более преуспевающими знакомыми…</li>\n<li>нарастающий с приближением конца страх смерти (заметьте, он присутствует только в детстве и старости, но не в юности).</li>\n</ul>\n<p>По мере своего взросления человек учится бороться со своими страхами, часть из них ему удается укротить, часть остается в тени его сознания.</p>\n<p>Как же наличие страха в подсознании человека влияет на его ощущение страха? Из своего жизненного опыта я не могу сделать вывод, что я трус. Случались критические ситуации, угрожавшие мне лично, или окружающим людям (например, сильнейший пожар в офисе), однако выброс нужной дозы адреналина делал сознание живым, а ход мыслей четким и ясным. Отсутствовала паника, удалось организовать эвакуацию персонала и имущества, не было волнения, когда раз за разом возвращался в дымящееся помещение, несмотря на то, что крыша трещала и готова была обрушиться…</p>\n<p>Однако считаю себя человеком, проживающим жизнь рядом со своими внутренними страхами, которые зачастую связаны в современных реалиях с опасением потерять стабильный доход, не справится с ролью главы семьи и отца, тревогами за здоровье и будущее детей…</p>\n<p>Постоянно напоминая о себе и подпитываясь у части людей повышенной чувствительностью психики, или банальной вегетососудистой дистонией, страхи отравляют жизнь, мешая человеку ощущать себя счастливым здесь и сейчас. Где бы ты ни был, на отдыхе в жарких странах, в заснеженном лесу с резвящимися детьми, или дома в постели, страх может в любую секунду вынырнуть из глубины тебя и отравить самые радостные моменты, крутясь в голове утомительным волчком.</p>\n<p>Одним из «лекарств» против таких проявлений собственной психики стал однажды алкоголь, однако это тема отдельного исследования :-)</p>\n<p>Вывод: не победив собственные страхи, причем не победив их здоровыми (не медикаментозными) средствами, человек не сможет достичь состояния Счастья.</p>\n<p>И еще один подраздел пришёл на ум под названием «Конформизм» (что-то про неготовность сменить работу на занятие мечты, про неготовность отстаивать свои интересы в браке из-за боязни его разрушить, и т.п.). Но об этом в следующий раз.</p>\n<h3 id=\"_ru_p1-050-country_end_of_analysis\"><a href=\"#_ru_p1-050-country_1-050-country.html#end_of_analysis\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Завершение первой части (Сергей Поляков)</span></a>Завершение первой части (<a href=\"#_ru_p2-100-authors_serpo\">Сергей Поляков</a>)</h3>\n<p>Согласен с каждым утверждением и испытывал все перечисленные страхи. Думается, что сократить их влияние иногда помогало <a href=\"#_ru_p1-020-call\">следование Призванию</a>. Зачастую оно выражалось в импульсивном и иррациональном решении, как Прыжок Веры — Leap of Faith, который так нравится поклонникам игры Assassin's Creed.</p>\n<p>Про алкоголь тоже <a href=\"#_ru_p1-030-time_awareness_and_addictions\">упоминал ранее</a>, но также не стал описывать свои соображения, а попросту сослался на книги, которые были созвучны и занимательны.</p>\n<p>Жду, когда количество таких вставок будет расти и начнут приходить Change Request непосредственно в GitHub, но радуюсь появлению этого дополнения как началу коллективной работы. Можно сказать, что пора завершать часть Анализа причин и переходить к Практической части построения Счастья.</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p2-100-authors.html\">Экватор<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p2-100-authors\" id=\"_ru_p2-100-authors\"></a></h2><h3 id=\"_ru_p2-100-authors_vstuplenie-v-prakticheskuyu-chast\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#vstuplenie-v-prakticheskuyu-chast\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Вступление в практическую часть</span></a>Вступление в практическую часть</h3>\n<p>Стремление к Счастью объединяет большую часть очень разных людей на планете. До этого места текст был посвящён описанию состояния Счастья с учётом влияющих на него факторов — отношений с людьми, достатка, работы, взгляда на жизнь и т.д. Рождался текст из прочитанных книг, собственного опыта в многочисленных диалогах с друзьями, близкими и самим собой. Текст звучал как пересказ этих рассуждений от первого лица.</p>\n<p>В первой части я собрал вместе наблюдения, которые являлись вводными для задачи выбора направления дальнейшего движения. Нужен вектор движения, который увеличит <a href=\"#_ru_p1-010-happiness_moments_of_happiness\">частоту возникновения моментов счастья в нашем мире</a>. И если мы кардинально расходимся в оценках этих входных параметров, то дальнейшие рассуждения будут выглядеть необоснованными. Поэтому важно найти компромисс по первой части и если есть, что возразить по ним или дополнить — очень хотелось бы <a href=\"#_ru_index_text_as_dialogue\">услышать это</a>.</p>\n<p>Я верю, что люди разумные могут договориться, если они находятся в одной системе координат и стремятся к одному и тому же. Нужно лишь запастись терпением и в случае расхождений пробовать погружаться на уровень абстракции глубже, в поиске общих смыслов и мотивов — конфликты зачастую обусловлены разными восприятиями одних и тех же слов. Именно поэтому первая часть состоит из довольно очевидных или даже банальных наблюдений. Но я старался их сдобрить описаниями ситуаций собственного осмысления.</p>\n<p>Задача усложняется ещё и разностью восприятия у людей с <a href=\"#_ru_p1-020-call_mbti_personalities\">разными темпераментами и психотипами</a>, которые необходимо учитывать.</p>\n<p>Вторая часть практическая, описывающая конкретные предложения, которые способствуют увеличению счастья.</p>\n<p>И хочется быть максимально объективным. Использовать численный подход. С цифрами, как говорится, не поспоришь. Поэтому мне нравятся <a href=\"#_ru_p1-010-happiness_happiness_model\">попытки измерения Счастья</a>, как основного мотиватора наших действий.</p>\n<p>Всё, что будет написано далее — попытка ответа на вопрос «Что мне делать, чтобы быть счастливым?»</p>\n<p>В Microsoft, где мне <a href=\"#_ru_p1-020-call_dream_job_checklist\">посчастливилось работать</a>, сотрудники прошли не только отличную практику управления на основе цифры, но ещё получили передовые навыки совместной работы. И это как раз тот случай, когда одна голова хорошо — а две лучше. Хотя двумя дело не ограничится. И поэтому важно услышать мнения других по аналогичному вопросу и убедиться, что они не противоречат друг другу, а лишь дополняют.</p>\n<p>Отдаю себе отчёт, что жизненный опыт бесконечно многообразен, что нейронные цепочки, психотипы и восприятие мира у всех уникальны — что прекрасно! Формат этого текста предполагает возможность расширения и создан в концепции открытого кода (Open Source), что позволяет добавлять и учитывать взгляд других соавторов. Текст этот не высечен в граните, является расширяемым и многообразным. При этом я понимаю, что есть определенный фундамент, набор принципов, которые будут общими для большинства, несмотря на наше многообразие. Также как и общее желание быть счастливыми.</p>\n<p>Есть ещё одно требование, которое я для себя определил при создании нашего текста. Всё, что будет написано далее в практической части, не может быть теоретизацией автора, но должно быть испытано на себе и являться причиной возникновения множественных моментов счастья. Разных деятелей-теоретиков, которые сами были несчастливы, но благодаря эффектным манипуляциям и лидерским качествам вовлекали людей в эксперименты, оборачивающимися трагедиями, история знает немало. На мой взгляд, только человек, умеющий быть счастливым на протяжении значительного периода времени, своим примером может определять направление для других.</p>\n<p>В этой главе представлю всех авторов, которые уже поделились соображениями по тексту или заявили о своём желании написать свою часть.</p>\n<h3 id=\"_ru_p2-100-authors_andreevvs\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#andreevvs\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Владимир Андреев</span></a>Владимир Андреев</h3>\n<p><em>ИТ-шник с более чем 35 летним стажем, эксперт в области автоматизации корпоративных процессов, один из идеологов платформы Docsvision, MBA, Phd. по Психологии, независимый исследователь проблематики Счастья, автор проекта «Геймификация жизни» и модели ПЭРЛ (прогрессия этапов развития личности), руководитель любительского хора, лабух, дважды дедушка (пока).</em></p>\n<p><em><a href=\"https://www.16personalities.com/entp-personality\" target=\"_blank\" rel=\"noreferrer noopener\">ENTP — Debater-Полемист</a></em></p>\n<h3 id=\"_ru_p2-100-authors_onegin\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#onegin\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Евгений Картавченко</span></a>Евгений Картавченко</h3>\n<p><em>Отец, программист, поэт, художник.</em></p>\n<h3 id=\"_ru_p2-100-authors_deniskotovbukvoed\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#deniskotovbukvoed\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Денис Котов</span></a>Денис Котов</h3>\n<h3 id=\"_ru_p2-100-authors_lobachev\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#lobachev\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Владимир Лобачев</span></a>Владимир Лобачев</h3>\n<p><em>IT-юрист с филологическими корнями. Прагматик, верящий в карму. Счастливый муж и отец двух дочерей.</em></p>\n<p><em><a href=\"https://www.16personalities.com/ru/lichnost-infj\" target=\"_blank\" rel=\"noreferrer noopener\">INFJ — Advocate-Активист</a></em></p>\n<h3 id=\"_ru_p2-100-authors_alexander_petrosyan\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#alexander_petrosyan\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Александр Петросян</span></a>Александр Петросян</h3>\n<p><em>Фотограф из Санкт-Петербурга, <a href=\"https://t.me/petrosphotos\" target=\"_blank\" rel=\"noreferrer noopener\">Телеграм канал</a></em></p>\n<h3 id=\"_ru_p2-100-authors_liu_la\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#liu_la\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Людмила Полякова</span></a>Людмила Полякова</h3>\n<p><em><a href=\"https://www.16personalities.com/profiles/4a8ab05d8df23\" target=\"_blank\" rel=\"noreferrer noopener\">INFP — Mediator-Посредник</a></em></p>\n<h3 id=\"_ru_p2-100-authors_serpo\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#serpo\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сергей Поляков</span></a>Сергей Поляков</h3>\n<p><em><a href=\"#_ru_index_introduction\">Душнила</a>, автор большей части этого текста. Себя идентифицирует как Муж, Отец, Программист, Предприниматель, Фотограф с ценностями Православного.</em></p>\n<p><em><a href=\"https://www.16personalities.com/profiles/588b2e7c12189\" target=\"_blank\" rel=\"noreferrer noopener\">INTJ — Architect-Стратег</a></em></p>\n<h3 id=\"_ru_p2-100-authors_zpss\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#zpss\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сергей (Сергеевич) Поляков</span></a>Сергей (Сергеевич) Поляков</h3>\n<p><em>Немного о себе — отец, разработчик и, по всей видимости, почти «топ менеджер». Человек, имеющий большое количество разных корочек престижных вузов РФ, но при этом постоянно испытывающий «синдром самозванца».</em></p>\n<p><em><a href=\"https://www.16personalities.com/profiles/d66aeb0678e0d\" target=\"_blank\" rel=\"noreferrer noopener\">ENTP — Полемист</a></em></p>\n<h3 id=\"_ru_p2-100-authors_dark_mind\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#dark_mind\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Артём Суржиков</span></a>Артём Суржиков</h3>\n<p>Руководитель отдела</p>\n<p><em><a href=\"https://www.16personalities.com/profiles/entj-a/m/5ow1aqnet\" target=\"_blank\" rel=\"noreferrer noopener\">ENTJ — Commander-Командир</a></em></p>\n<h3 id=\"_ru_p2-100-authors_pavelfrolov\"><a href=\"#_ru_p2-100-authors_2-100-authors.html#pavelfrolov\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Павел Фролов</span></a>Павел Фролов</h3>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Всем привет!</p>\n<p>Павел Фролов — серийный предприниматель, экспортирую образовательную робототехнику в 35+ стран мира. Есть офисы в Финляндии, Японии и Китае.</p>\n<p>Краткая визитка:</p>\n<ul>\n<li>Основал РОББО и ГНУ/Линуксцентр</li>\n<li>Ученик миллиардера Игоря Рыбакова</li>\n<li>Pre-master x10 Academy</li>\n<li>Преподаватель ИТМО и РГПУ</li>\n<li>Эксперт АСИ, ФСИ, РФРИТ</li>\n<li>Лучший социальный предприниматель России</li>\n<li>Победитель премии «Экспортер Года»</li>\n<li>Автор книги «Сила Франчайзинга: как компания ROBBO построила топовую международную EdTech франшизу»</li>\n</ul>\n<p>Сооснователь:</p>\n<ul>\n<li>x10 Club СПБ</li>\n<li>Клуба Капитал</li>\n</ul>\n<p>Резидент:</p>\n<ul>\n<li>ТПП РФ</li>\n<li>сообщество Equium</li>\n<li>сообщество EO</li>\n</ul>\n<p>Ссылки:</p>\n<p><a href=\"https://www.robbo.ru\" target=\"_blank\" rel=\"noreferrer noopener\">www.robbo.ru</a><br>\n<a href=\"https://www.robboclub.ru\" target=\"_blank\" rel=\"noreferrer noopener\">www.robboclub.ru</a><br>\n<a href=\"https://linuxcenter.shop\" target=\"_blank\" rel=\"noreferrer noopener\">linuxcenter.shop</a></p>\n<p><a href=\"https://t.me/PavelFrolovX10\" target=\"_blank\" rel=\"noreferrer noopener\">Телеграм канал</a></p>\n<p><a href=\"https://www.robbo.ru/manifesto\" target=\"_blank\" rel=\"noreferrer noopener\">Манифест</a></p>\n</div></div><hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p2-110-system.html\">Персональная система ценностей<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p2-110-system\" id=\"_ru_p2-110-system\"></a></h2><h3 id=\"_ru_p2-110-system_again_and_again\"><a href=\"#_ru_p2-110-system_2-110-system.html#again_and_again\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Смятение в головах далеко не первый раз</span></a>Смятение в головах далеко не первый раз</h3>\n<p>Прошли в 2022 году разговоры разной степени накала эмоций. Разговоры, после которых «кулаки в зубной эмали», как <a href=\"https://music.yandex.ru/album/24387038/track/110033569\" target=\"_blank\" rel=\"noreferrer noopener\">поёт музыкант Юра Шевчук</a> и непременно вызывает мурашки на коже уже первыми аккордами, создавая <a href=\"#_ru_p1-010-happiness_moments_of_happiness\">маленький момент Счастья</a>. Звучали полярные фразы типа «Можем повторить!», «Мы русские, мы правы — с нами Бог», а также «Пора валить!», «Ничего тут не изменится».</p>\n<p>Не занимая ни одну из сторон, а точнее, стараясь занимать в каждом диалоге сторону оппонента, с уверенностью могу сказать только одно — похожие ситуации возникали в истории нашей страны многократно, и разговоры эти извечны. Казалось бы, дни России уже были сочтены — то в войне с Польшей, то с Францией, то с Германией, то из-за внутренней революции, то из-за гражданской войны, но после смутных времён страна возрождалась в новом качестве.</p>\n<p>Достаточно почитать переписку известных людей и публикации в газетах времён Крымской войны 170 лет назад и убедиться, что полярные мнения западников и славянофилов невероятно напоминают посты в социальных сетях наших современников. И несмотря на то, что тогда это было с кем-то, когда-то, а сейчас происходит с нами и влияет на нас и наших детей — всё-таки, на мой взгляд, крайне важно выйти из собственного мировосприятия и взглянуть с другой стороны и шире на историю страны и её кризисов. Чтобы убедиться, что мы на очередном похожем витке.</p>\n<p>И как Достоевскому <a href=\"#_ru_index_what_to_do\">удалось на короткое время найти баланс между двумя лагерями в Любви к гению Пушкина 143 года назад</a>, с чего я издалека начал в самой первой главе этого текста, так и мы, возможно, сможем отыскать опору для баланса совместно. В стремлении к Счастью она нащупывается.</p>\n<h3 id=\"_ru_p2-110-system_polarization\"><a href=\"#_ru_p2-110-system_2-110-system.html#polarization\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Поляризация как маятник: Нужно искать баланс</span></a>Поляризация как маятник: Нужно искать баланс</h3>\n<p>Как только маятник оппозиционной критики ситуации в стране доходит до крайности, в СМИ прилагается симметричное полярное усилие. Очевидно, что максимально приоритетная задача обеспечения безопасности и стабильной ситуации внутри страны требует немедленных мер — нет возможности рассусоливать и решать задачу далёкого будущего.</p>\n<p>Однако, в результате уверенной риторики у многих в головах возникает упрощённое, без должного глубокого контекста понимание предшествующих кризису проблем — ответственность за текущую ситуацию обычно полностью возлагается на противоположную сторону конфликта. Создаётся опасность закрепления в сознании следующих поколений полярных мнений, которые несут в себе риски следующих войн. Очередной размах маятника и уход в поляризацию мнений, которые аукнутся позже.</p>\n<p>Да, беда случилась, корни её лежат намного глубже, чем февраль 2022 года, но давайте выбираться из этой ситуации и при этом прежде всего смотреть на недоработки нашей стороны, начиная, прежде всего, с себя. Вот прям с себя лично! Что Я ЛИЧНО делал или не делал такого, что приводит к крайностям в суждениях, поляризации, которая, в свою очередь, ведёт к излишней уверенности в своей правоте и дальнейшим трагедиям?</p>\n<p>Пишу и понимаю, что эти прекраснодушные метания не имеют быстрых и простых решений в <a href=\"#_ru_p1-050-country_happiness_in_russia\">условиях огромной страны</a> и разнородного населения. Но чем раньше мы создадим наглядную и полную картину текущей ситуации, не с позиции «Кто виноват?», а с анализом причин неудач и постановкой задачи в формате «Что мне делать?», чтобы их не повторить и исправить — тем будет проще.</p>\n<p>Потребуется отобразить наши слабые стороны и определить образ нашей страны и общий созидательный вектор развития, чтобы сократить амплитуду маятника общественного настроя. Чтобы не повторять историю снова и снова. И именно у нас, в нашей стране, в наше неспокойное и переломное время, когда стало понятно, что тотальная глобализация и формирование единого плоского, как блин, мира, <a href=\"https://ru.wikipedia.org/wiki/%D0%A4%D1%80%D0%B8%D0%B4%D0%BC%D0%B0%D0%BD,_%D0%A2%D0%BE%D0%BC%D0%B0%D1%81\" target=\"_blank\" rel=\"noreferrer noopener\">описанного Томасом Фридманом</a> не случатся в ближайшем будущем, можно определять эти новые векторы.</p>\n<p>Хотя на изменение общественного сознания уходят поколения и вероятно увидеть результаты нам будет не суждено, но стремиться к этой цели, на мой взгляд, необходимо и начинать нужно с себя.</p>\n<h3 id=\"_ru_p2-110-system_god_and_science\"><a href=\"#_ru_p2-110-system_2-110-system.html#god_and_science\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Бог и Наука</span></a>Бог и Наука</h3>\n<p>Думается, что исторический маятник колоссального сдвига, сформулированного Карлом Марксом и усиленного Лениным материализма — «Бытие определяет Сознание», двигается в обратную сторону, и для нашей эпохи более подходит тезис идеализма: «Сознание определяет Бытие». Нетрудно проследить, как <a href=\"#_ru_p1-040-unhappiness_intelligence_quotient\">маятник изменения сознания на более материалистичное восприятие, запущенный в России и ушедший на Запад, вернулся к нам в 80-е</a>.</p>\n<p>Но мы опять «впереди планеты всей» — <a href=\"#_ru_index_text_is_not_a_book\">формируем эпоху метамодерна и ищем утраченные смыслы</a>. И, на мой взгляд, эти приоритеты и векторы для себя лично могут звучать как:</p>\n<ul>\n<li>Развитие навыков Критического мышления;</li>\n<li>Уход от Я-центричного мира в сторону мира с центром в виде духовного Идеала.</li>\n</ul>\n<p>Если совсем упрощённо (что начинает звучать провокационно и для многих неприемлемо) — Бог и Наука :-) Или Вера и Знание. Душа и Интеллект. Явственно слышится критическая волна протеста к такому парадоксальному противопоставлению, прежде всего внутри себя-рационала-логика-айтишника. И с этим придётся разбираться.</p>\n<p>Такая болезненная реакция порой является признаком, что это и есть правильная точка приложения усилий в работе с собой. Как на приёме у доктора, который ищет источник проблемы, ощупывая тело. Постоянное нахождение в привычном потоке изучения новых технологий, рационализации и цифровизации жизни вызывает серьёзное утомление. Выгорание, как сейчас говорят.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Лет десять назад начал испытывать усталость от всех этих информационных систем и устройств, которыми занимался всю жизнь и дал этому кризису название — «Отойти от АйТи» или «Выйти из АйТи». Комичное звучание этих фраз в разговоре непременно вызывало улыбку :-)</p>\n<p>Не было возможности видеть результаты своего труда в виде осязаемых и значимых понятий — ухоженного участка земли или большого красивого дома, к которым приложился своими руками.</p>\n<p>Устроить себе такое развлечение оказалось сравнительно несложно. Порывистость характера сделала меня хозяином 25 соток, за которыми теперь надо было постоянно следить.</p>\n<p>Можно привлечь многочисленных специалистов и всё оплатить, но этот процесс не делал меня счастливым. Тем более, что я понимал — на этом заботы не закончатся. Нужно было на время отключить мозги и начать пахать, чтобы увидеть результат и почувствовать счастья от преодоления.</p>\n<p>В результате был найден баланс — отдать эту землю в аренду тем, кто связывает своё призвание с её возделыванием. А стоимость аренды приравнять к оплате ухода за участком. <a href=\"#_ru_p1-040-unhappiness_egocentrism\">Никто никому не должен</a>.</p>\n<p>Так я получил драгоценный опыт, другие получили возможность следовать своему любимому занятию, а земля перестала зарастать сорняком. Все счастливы.</p>\n</div></div><h3 id=\"_ru_p2-110-system_dualism\"><a href=\"#_ru_p2-110-system_2-110-system.html#dualism\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Дуализм</span></a>Дуализм</h3>\n<p>Нет внутри меня сомнений, а в моем окружении людей, которые были бы против тезиса о необходимости развития интеллекта и навыков мышления. <a href=\"#_ru_p1-040-unhappiness_intelligence_quotient\">Даже если этот бесконечный процесс сравнения и анализа может уводить нас от состояния высокого эмоционального тона</a>. Но вот рядом стоящий тезис об усилении значения Веры и использование понятия «Бог» вызывает вопросы. У меня лично, совершенно точно, вызывал и продолжает вызывать. Формулировка о цели в духовном идеале вопросов вызывает меньше, но также я понимаю, что Бог и Духовный Идеал понятия равнозначные в определённом контексте. И значит надо убирать из головы все стереотипы и ассоциации вокруг Веры и Бога — весь тот хлам, которым нас заваливает поляризованное информационное общество и самому со всем этим разбираться.</p>\n<p>Глава в набросках ждала публикации несколько месяцев, пока в одном из диалогов не получил <a href=\"https://vk.com/video-212448670_456239085\" target=\"_blank\" rel=\"noreferrer noopener\">ссылку на видео с таким же названием</a>. И хотя я не обладаю достаточно глубокими знаниями физики, чтобы пускаться в рассуждения о связи квантовых запутанностей и Бога, но даже я понимаю — что нельзя упрощать постановку вопроса до уровня «Гагарин в космос летал и Бога не видел!»</p>\n<p>И если природа построена на <a href=\"https://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D1%80%D0%BF%D1%83%D1%81%D0%BA%D1%83%D0%BB%D1%8F%D1%80%D0%BD%D0%BE-%D0%B2%D0%BE%D0%BB%D0%BD%D0%BE%D0%B2%D0%BE%D0%B9_%D0%B4%D1%83%D0%B0%D0%BB%D0%B8%D0%B7%D0%BC\" target=\"_blank\" rel=\"noreferrer noopener\">корпускулярно-волновом дуализме</a>, то похожий парадоксальный дуализм может быть и в голове.</p>\n<p>Видео заставило задуматься, но не могу сказать, что оно мне всем понравилось. Оскомину вызвал услышанный подтекст о «навязанном» нам постмодерне, где мы-россияне представляемся жертвой. Вероятно, это моё субъективное восприятие — <a href=\"#_ru_index_text_is_better_than_podcast\">не люблю популярный формат видео и подкастов</a>, где аудиовизуальный ряд может дополнять, но чаще размывает основной смысл лишней информацией.</p>\n<p>Сами мы-русские активно формировали эти новые системы ценностей в <a href=\"#_ru_p1-050-country_russia_in_new_history\">новой</a> и <a href=\"#_ru_p1-050-country_newest_history\">новейшей истории</a>. И нести ответственность за последствия можем только мы сами.</p>\n<p>Основной ценностью от просмотра этого видео стало знание, полученное от настоятеля храмов святых апостолов Петра и Павла и святой мученицы Татьяны при Санкт-Петербургском Государственном Университете, а также кандидата физико-математических наук Кирилла Копейкина. Знание о системе богословия <a href=\"https://ru.wikipedia.org/wiki/%D0%9C%D0%B0%D0%BA%D1%81%D0%B8%D0%BC_%D0%98%D1%81%D0%BF%D0%BE%D0%B2%D0%B5%D0%B4%D0%BD%D0%B8%D0%BA\" target=\"_blank\" rel=\"noreferrer noopener\">преподобного Максима Исповедника</a>, в котором предназначение Человека определяется в исследовании нашего материального мира и объединение его в себе с Богом — красивая и дополняющая научный прогресс идея.</p>\n<p><a href=\"#_ru_p1-050-country_russian_it\">Информационные технологии со своей максимально рациональной Цифрой, в виде потока нулей и единиц, уже стали неотделимой частью всех областей человеческой деятельности</a>. Тех, кто всячески пытаются уйти от цифры и видят в этом основную проблему (отказ от номерных паспортов, число зверя, баллы ЕГЭ и т.п.) воспринимаю как радикалов, которые, впрочем, мало чем отличаются от другой полярной позиции технократического гика, без царя в голове.</p>\n<p>Сложить два разнонаправленных подхода в одном сознании трудно. Но реально. Уже во время финализации первой версии этого текста мне прислали ещё одну ссылку на <a href=\"https://t.me/sergei_ivanov_efko/2027\" target=\"_blank\" rel=\"noreferrer noopener\">выступление Сергея Иванова (группа компаний ЭФКО) — «Душа России на распутье»</a>. С публикациями Сергея до этого знаком не был, но мысли его прозвучали на удивление в унисон с изложенными в нашем тексте. Русские генетически чуть более склонны к идеализации, чем наши англосакские братья.</p>\n<h3 id=\"_ru_p2-110-system_dualism_for_peace\"><a href=\"#_ru_p2-110-system_2-110-system.html#dualism_for_peace\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Баланс внутри как залог мира</span></a>Баланс внутри как залог мира</h3>\n<p>И вот этот дуализм и совмещение внутри себя разнонаправленных подходов приводят не к перекосам вовне — ссорам, разводам, войнам и революциям, а к погружению в физику, химию, историю и развитию собственных моральных качеств. И, как будто бы, вдалеке там маячит Счастье. И это прекрасно!</p>\n<p>Интуитивно нравится мне такая картина мира :-) Она целостная и красивая. А как мне <a href=\"#_ru_p1-030-time_happy_tomorrow\">ранее подсказал ChatGPT</a>, ссылаясь на художников и дизайнеров, которых я люблю и уважаю — если в мире есть красота и порядок, то есть и Бог, иначе был бы хаос.</p>\n<h3 id=\"_ru_p2-110-system_acceptance\"><a href=\"#_ru_p2-110-system_2-110-system.html#acceptance\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Принятие и единая система ценностей</span></a>Принятие и единая система ценностей</h3>\n<p>И картина эта красива, как раз, своей кажущейся противоречивостью и парадоксальностью. В ней, сколько не ищу, не вижу серьёзных рисков для личности и общества. Для начала хочу осторожно использовать понятие Бога как Духовного Идеала, не связанного с какой-либо конфессией. Всё таки уровень принятия в обществе за 200 лет изменился и в моем окружении никто не стал бы проламывать голову другому, как называть этот центр — Христом, Буддой, Аллахом, Высшей силой или Духовным идеалом. Также как никого не подвергают анафеме и не сжигают за изучение и преподавание эволюционного происхождения видов. Надеюсь, что в нашем информационном и более осознанном обществе настолько далеко маятник уже не качнётся, несмотря ни на какую поляризацию и пропаганду. На мой взгляд нет противоречий в тезисе «Бог создал Человека» и теорией происхождения видов Дарвина — <a href=\"#_ru_p1-030-time_scientific_approach\">не надо же всё настолько буквально воспринимать, как не воспринимают это сами учёные</a>! И на уровне абстракции верующих в Высшую Силу можно задержаться и зафиксировать единую систему координат, как точку баланса.</p>\n<h3 id=\"_ru_p2-110-system_finding_god\"><a href=\"#_ru_p2-110-system_2-110-system.html#finding_god\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">В поисках Бога</span></a>В поисках Бога</h3>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Я живу в России, на реке Волга, в Самаре. Могу с уверенностью сказать, что привязан к своей земле, к её истории и людям. Мне любопытно знать, что тут происходило сотни и тысячи лет назад. И этот интерес к истории, как первичный мотив, часто доставлял мне много радости.</p>\n<p>Сотни лет тут верили в Иисуса Христа и практиковали Православие.</p>\n<p>Когда мне было 20 лет и я испытывал свойственные возрасту душевные метания в отношениях с прекрасным полом, мама предложила мне покреститься. Её порыв был понятен, она переживала за меня и хотела меня защитить всеми возможными способами. Я не сопротивлялся, но не могу сказать, что проникся этой идеей. Прошёл через ритуал, и на этом тогда, по большому счёту, закончился мой религиозный опыт.</p>\n</div></div><p>К моменту написания этого текста у меня были базовые представления о христианстве благодаря интересу к истории и разговорам со старшим братом. В любом случае мне эта культура была известна больше, чем любая другая, хотя поездил по миру я изрядно и базово космополитичен.</p>\n<p>Однако я обратил внимание, что знакомые мне верующие православные переживают жизненные невзгоды и смутные времена спокойнее и достойнее, что ли… Может мне так повезло, а может быть, потому, что живут они в системе понятий, где «на всё воля Божья», что жизнь продолжается после физической смерти. И, может даже, думают они о том, что Бог — это мир вокруг, включая их самих, и от этого не чувствуют себя одинокими и незащищёнными. Возможно. Это, конечно, всё очень субъективно и, вероятно, надумано, но я обращал внимание на таких умиротворённых людей и могу сказать, что далеко не каждого, кто говорит о Библии и ходит в церковь, я считаю верующим. Зачастую даже наоборот.</p>\n<p>И значит надо разбираться самому.</p>\n<p>Попыток поменять традиционные трактовки системы ценностей только в христианстве было множество — достаточно оценить количество конфессий и сект вокруг образа Христа. Есть даже Христианская Наука, распространённая в США, к которой причислял себя <a href=\"https://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%BE%D0%BA%D0%BE%D1%84%D1%8C%D0%B5%D0%B2,_%D0%A1%D0%B5%D1%80%D0%B3%D0%B5%D0%B9_%D0%A1%D0%B5%D1%80%D0%B3%D0%B5%D0%B5%D0%B2%D0%B8%D1%87\" target=\"_blank\" rel=\"noreferrer noopener\">Прокофьев Сергей Сергеевич</a>. Однако сам я с любопытством и уважением отношусь к истории формирования уклада православных канонов. Интереснее узнать — почему возникла такая трактовка, чем пытаться навязать свою точку зрения. Если самому погружаться в предпосылки и самому принимать парадоксальное совмещение рацио-иррацио, то компромиссное объяснение, верю, найдётся.</p>\n<p>Итак, чтобы по канонам стать православным, я <strong>должен</strong> принять Символ Веры. И желание моё обрести такую опору и уверенность совершенно искреннее, хотя любое долженствование, как <a href=\"#_ru_p1-040-unhappiness_egocentrism\">признавался ранее</a>, без Любви и принятия, вызывает множество внутренних сомнений. Но я же понимаю, что Символ Веры, это свод понятий и принципов, который надо принять как систему координат, чтобы общаясь с другими, подразумевать одно и то же.</p>\n<p>Толкование Символа Веры легко находится поиском, и вот, например, <a href=\"https://www.pravmir.ru/simvol-very/\" target=\"_blank\" rel=\"noreferrer noopener\">одно из них</a>. Если сам текст Символа имеет понятный для меня смысл и подтекст, то через подробное толкование, к сожалению, я не смог продраться. Слишком много бескомпромиссной уверенности и нечётких причинно-следственных связей по множеству неочевидных для меня тезисов. А когда натолкнулся на категорическое расхождение со своей текущей, примирительной позицией дуализма, отложил эту трактовку в сторону. Не потому, что считаю её неверной, а потому, что, вероятно, не пришло время или написана она не для моего психотипа. <a href=\"#_ru_p1-020-call_mbti_personalities\">Люди же мыслят по-разному</a>.</p>\n<p>Я также понимаю, что до нашего времени не было возможности войти в картину мира каждого и описать смысл правильными для него словами — описывалась единственная, наиболее приемлемая версия. Сейчас нет проблем с многообразием трактовок, вплоть до <a href=\"#_ru_p1-030-time_happy_tomorrow\">Искусственного Интеллекта, который упакует информацию персонально, по заданному формату</a>. С одной стороны, это, безусловно, хорошо, но с другой стороны повышает необходимость вдумываться в потребляемую информацию и пропускать её через «внутреннего цензора». Если самостоятельно не откалибровать компас и положиться на искривлённую систему координат — придёшь совсем не туда, куда хотел.</p>\n<p><a href=\"https://pravoslavie.ru/104596.html\" target=\"_blank\" rel=\"noreferrer noopener\">Объяснение на другом сайте pravoslavie.ru</a> уже не вызвало таких ментальных блоков. Но опять же — изобилие суждений и отсылок, которые по складу характера потребуется перепроверить и прочувствовать самому, создаёт понимание о колоссальном для этого занятия количестве времени. А это время необходимо для важных и практических проектов, которые предполагают твёрдый фундамент принципов уже сейчас.</p>\n<p>И это наводит на мысль, что какие-то шаги детального анализа можно отложить — не все толкования и источники одинаково полезны. И поменять свой подход — посмотреть укрупнённо, с другого уровня абстракции.</p>\n<h3 id=\"_ru_p2-110-system_rational_definition_of_christ\"><a href=\"#_ru_p2-110-system_2-110-system.html#rational_definition_of_christ\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Определение христианства в системе ценностей</span></a>Определение христианства в системе ценностей</h3>\n<p>И вот вопрос — а что если от Символа Веры с его трактовкой опуститься (или подняться?) на уровень базовых Ценностей? Ценности — совсем не эзотерическое понятие. Для принятия ценности не требуется перепроверки исторических событий в однозначной трактовке. Пожалуй, каждый в состоянии увидеть ответ, «Что такое Хорошо и что такое Плохо?», руководствуясь внутренним моральным законом. Все мы об этом в состоянии размышлять, также как наблюдать звёзды:</p>\n<blockquote>\n<p>Две вещи наполняют душу всегда новым и всё более сильным удивлением и благоговением, чем чаще и продолжительнее мы размышляем о них, — это звёздное небо надо мной и моральный закон во мне. <em><a href=\"https://www.livelib.ru/quote/361311-kritika-prakticheskogo-razuma-kant-i\" target=\"_blank\" rel=\"noreferrer noopener\">Эммануил Кант</a></em></p>\n</blockquote>\n<p>Можно посмотреть на ценности верующего, на примере православного, глазами человека, который вырос в бум развития информационных технологий и популяризации психологии. Смогу ли я себя, критически настроенного, гармонизировать в выбранном векторе с Верой в Высшую силу?</p>\n<h3 id=\"_ru_p2-110-system_noble_curiosity\"><a href=\"#_ru_p2-110-system_2-110-system.html#noble_curiosity\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Благородное любопытство</span></a>Благородное любопытство</h3>\n<p><a href=\"https://www.pravoslavie.ru/7007.html\" target=\"_blank\" rel=\"noreferrer noopener\">Вот такое описание христианских ценностей</a> с использованием понятных мне отсылок к истории последних столетий (а не ветхих тысячелетий), к трудам философов и к высказыванию мыслителя-математика, мне «зашли» очень хорошо.</p>\n<p>Упомянуты концепции и труды, о которых я уже достаточно знал и использовал в первой части текста ­— релятивизм, нигилизм, философия Ницше и Карла Маркса, которые развивались в <a href=\"#_ru_index_what_to_do\">разумный эгоизм</a>, <a href=\"#_ru_p1-040-unhappiness_egocentrism_is_not_happiness\">объективизм</a> и даже <a href=\"#_ru_p1-040-unhappiness_intelligence_quotient\">сатанизм</a>.</p>\n<p>Последствия применения гибких, относительных систем ценностей, которые <a href=\"#_ru_p1-030-time_new_system_of_principles\">фиксируются политиками в нужном им положении</a>, как опора для экспансии своих взглядов — действительно, весьма печальны и продолжают нести риски в будущем. И, действительно, критическое мышление в отношении духовного идеала и устоев (или как принято сейчас с усмешкой говорить — скреп) лучше бы уметь ограничивать самому внутри себя, чтобы уроки истории не пропадали зря.</p>\n<p>Вероятно, что это Критическое мышление лучше привыкнуть называть Благородным Любопытством. При этом прилагательное «Благородное» — обязательно в использовании и не может подвергаться критике :-) Благородство предполагает недопущение компромиссов с совестью, внутренним моральным законом, в том числе и к тем, кто полагается лишь на свою Веру или следует традициям без осознания их глубинного смысла.</p>\n<h3 id=\"_ru_p2-110-system_love_as_labor\"><a href=\"#_ru_p2-110-system_2-110-system.html#love_as_labor\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Любовь как вектор приложения усилий</span></a>Любовь как вектор приложения усилий</h3>\n<p>В размышлении о преимуществах Благородного Любопытства перед Критическим Мышлением неминуемо возникает понятие Любовь, как основной вектор приложения усилий в системе ценностей христианина. Понятие «Любовь» характеризуется самой широкой палитрой ассоциаций и образов, также как и «Счастье». Раскрытию этого понятия посвящены множество книг. Не хочется быть слишком банальным и повторяться, но за последнее время откопал определение Любви физиком-математиком, которое особенно отозвалось. В христианской системе ценностей «Любовь к ближнему» — основополагающее понятие, и в точных науках такое понятие называется Радикалом или Корнем. Любовь как корень и отправная точка всех действий и усилий человека. Великим мыслителям, как Сахаров, например, достаточно вместо пространных рассуждений написать краткую красивую формулу, и всё становится понятно:</p>\n<blockquote>\n<p>Любовь = √ Истина. <em>Андрей Дмитриевич Сахаров</em></p>\n</blockquote>\n<p>Любовь — это не ванильное чувство из романтических фильмов и тем более не иррациональное чувство влюблённости, граничащее с инстинктом размножения. Любовь — ежедневный труд. Любовь в отношениях между людьми может и по шее дать в исключительных случаях. Например, когда отец видит, что сын делает несусветную дичь и уже не может остановиться. Если резко не прекратить — случится беда много страшнее, чем условная затрещина.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>За всю свою 20+ летнюю бытность отцом помню два случая. Один раз дал подзатыльник дочери, другой раз чуть сильнее ткнул сына в плечо, чем предполагал. И совершенно точно могу сказать, что можно было обойтись без этого физического воздействия — эта реакция была импульсивна и произошла в уже взвинченном моём состоянии, в состоянии серьёзной усталости и <a href=\"#_ru_p1-040-unhappiness_battery_aziz\">нехватки жизненных сил</a>. Помню эти моменты по сей день, даже благодарен им, т.к., вероятно, они стали предостережением для меня на протяжении оставшейся жизни. До сих пор переживаю о них и надеюсь, что они не повлияют на наши отношения.</p>\n</div></div><p>Вообще, мне близка трактовка понятия Любви как действия, а не чувства. Хорошие, всё-таки, жвачки «Love is …», где разные поступки приводятся как пример любви :-) Начинаешь сам что-то делать, и чувства проявляются следом. Действия, сделанные по Любви, <a href=\"#_ru_p1-040-unhappiness_egocentrism\">не формируют ожиданий Долженствования</a> и не имеют обратного негативного эффекта, как любые поступки, направленные на перераспределение денег или власти. Когда становишься богаче относительно окружения, окружение становится беднее. И только в действиях по Любви нет проигравших.</p>\n<p>Есть граничное понятие «причинение добра» — любоначалие, которое может начать замещать любовь. Но это уже про перекос в сторону гордыни, и там ни благородства, ни любопытства уже нет.</p>\n<h3 id=\"_ru_p2-110-system_human_as_god\"><a href=\"#_ru_p2-110-system_2-110-system.html#human_as_god\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Человек как образ Бога</span></a>Человек как образ Бога</h3>\n<p>В концепции христианства человек изначально прекрасен и подобен Богу, создан по его образу — то есть изначально безгрешен. Если на себя взглянуть со стороны глазами христианина, то мы увидим прекрасный образ. Опять же, в этой концепции всё, что нам в себе не нравится и является нашими пороками и слабостями — это внешние силы, которые раньше называли бесами. А с ними можно работать, как с тараканами и крысами — противостоять им в меру сил и возможностей, наводить порядок и чистоту. Идеал, в виде Христа, бесконечно высок, и всегда найдётся, чем заняться в самосовершенствовании.</p>\n<p>Сейчас в психологии этот древний взгляд на себя-прекрасного называется растождествлением и по праву считается эффективным инструментом повышения психического здоровья. А ощущение причастности себя к прекрасному, божественному миру, <a href=\"#_ru_p1-020-call_sense_of_awe\">чувство трепета и благоговения</a>, безусловно, делает человека более счастливым.</p>\n<h3 id=\"_ru_p2-110-system_larger_than_life\"><a href=\"#_ru_p2-110-system_2-110-system.html#larger_than_life\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Цели больше жизни</span></a>Цели больше жизни</h3>\n<p>Смысл жизни в системе христианских ценностей — спасение в этой жизни, чтобы не попасть в ад после неё. Сейчас, наверное, уже не так эффективно пугать современных, сравнительно благополучных (при этом зачастую несчастливых), получивших светское образование людей чертями со сковородками — смысл-то в другом.</p>\n<p>Можно не бояться смерти. Можно лишь бояться не спастись от ада, а точнее — можно бояться остановиться в движении к идеалу, по образу которого мы были созданы.</p>\n<p>Остановиться в работе над собой при жизни, с точки зрения христианских ценностей, значит умереть ещё до своей смерти. А «похороны — лишь формальность», как говорил <a href=\"https://ru.wikipedia.org/wiki/%D0%A4%D0%BE%D1%80%D0%B4,_%D0%93%D0%B5%D0%BD%D1%80%D0%B8\" target=\"_blank\" rel=\"noreferrer noopener\">Генри Форд</a>, который не считал себя христианином, но имел собственную систему ценностей, в которой была вера в реинкарнацию — жизнь после смерти.</p>\n<p>А ведь цели больше жизни и необходимость постоянного обучения и развития — это базовые отправные точки в современных популярных практиках личностного роста. Люди, которые поставили себе созидательную Цель, заведомо невыполнимую при своей жизни, но неустанно идущие к ней на протяжении всей жизни — очень напоминают православных в стремлении уподобиться Христу.</p>\n<h3 id=\"_ru_p2-110-system_successful_salesmen\"><a href=\"#_ru_p2-110-system_2-110-system.html#successful_salesmen\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Успешные продавцы схожих подходов</span></a>Успешные продавцы схожих подходов</h3>\n<p><a href=\"https://www.livelib.ru/review/3792199-sem-navykov-vysokoeffektivnyh-lyudej\" target=\"_blank\" rel=\"noreferrer noopener\">Стивен Кови со своими навыками</a> или другой американский писатель-коуч Дэн Миллман, создавший <a href=\"https://www.kinopoisk.ru/film/87161/\" target=\"_blank\" rel=\"noreferrer noopener\">учение о пути Мирного Воина</a>, в котором сформулировано три принципа, эксплуатируют схожие ценности и модели. Они исключают ожидание исполнения Долга в свою сторону, что предполагает Любовь. Они также снимают корону с Я-центричного восприятия мира:</p>\n<ul>\n<li><em>Парадокс</em> — смысл жизни, это как и Бог — бесконечная тайна, посели этот парадокс внутри себя;</li>\n<li><em>Перемены</em> — живи сейчас, научись видеть красоту мира в нюансах и мгновениях, будь благодарен каждому моменту, ведь всё постоянно меняется;</li>\n<li><em>Юмор</em> — будь самоироничен и не отращивай рога Я-гордыни.</li>\n</ul>\n<p>Похоже, что нового фундамента и опорных истин при формировании надёжных систем ценностей придумать трудно и когда старые названия выходят из моды — их заменяют новыми трактовками, придумывают яркую упаковку, и даже выгодно перепродают миллионами экземпляров :-)</p>\n<p>И на этих рассуждениях я, пожалуй, могу остановиться и не копать глубже — мне лично оказалось достаточно этой базы системы принципов и ценностей, чтобы на них опереться, чувствовать себя в этой системе координат уверенно и начинать строить серьёзные решения на вполне устойчивом, проверенном мною и временем фундаменте.</p>\n<h3 id=\"_ru_p2-110-system_practicing_meditation\"><a href=\"#_ru_p2-110-system_2-110-system.html#practicing_meditation\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Много рассуждений, а что на практике?</span></a>Много рассуждений, а что на практике?</h3>\n<p>Поиск этой системы ценностей тоже можно назвать теоретизацией, а в этой части текста заявлялась практическая работа. И практика по развитию в себе духовного идеала в христианской системе ценностей начинается с работы над собой, с молитвы. Хотя, пожалуй, опять стоит начать с момента чуть пораньше.</p>\n<p><img src=\"../_images/hanoi.jpg\" alt=\"Утро. Загадочный нечёткий силуэт над зеркалом озера. Тепло. Звуки гонга. Медитация.\"></p>\n<p><strong><em>Утро. Загадочный нечёткий силуэт над зеркалом озера. Тепло. Звуки гонга. Медитация.</em></strong></p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>2018-й год. Продолжительная командировка в Ханой. Снял маленькую комнатушку в уютном мини-отеле французского колониального стиля на берегу древнего озера Тэй. Билеты в Ханой и обратно были куплены заранее, но обсуждение контракта заняло меньше времени, чем предполагалось — появилось свободное время. Неделей ранее друг упомянул про <a href=\"https://www.livelib.ru/book/1001507738-meditatsiya-i-osoznannost-10-minut-v-den-kotorye-privedut-vashi-mysli-v-poryadok-endi-paddikomb\" target=\"_blank\" rel=\"noreferrer noopener\">хорошую книжку «Медитация и осознанность. 10 минут в день, которые приведут ваши мысли в порядок»</a>.</p>\n<p>Задача приведения в порядок всего подряд, а тем более мыслей, мне очень близка и понятна, а тут практическое руководство по медитации! И грех не воспользоваться открывшейся возможностью. Тем более, что окружение древних пагод и исторического озера всячески способствовало практике медитации. Книжку прочитал, она небольшая, и начал тренироваться. В общем-то, как описывалось состояние — так всё и получалось. Отключал ощущения во всех частях тела, освобождал сознание. Парю.</p>\n<p>Ну да — настрой становился ровнее. Создавшееся ощущение простора и взгляд на себя со стороны — всё это как-то меня особо не вдохновляло. Что дальше? Допустим, найду я эти 10 минут в день — но буду ли всякий раз садиться в позу лотоса и начинать медитацию, когда мысли и эмоции пускаются в пляс? Нет!</p>\n<p>Делать это только ради того, чтобы сбалансировать свой темперамент?</p>\n<p>Ну может быть, но вернувшись в Россию, где нет чарующих звуков гонга, нет пагод и озера, а вместо этого — перелёты постоянные, Самара с пляжами и песком в трусах, Питер, Москва, встречи, переговоры, десятки инициатив под контролем, дети, друзья и близкие — уже и обстановки подходящей для медитаций не стало.</p>\n</div></div><p>Что мне делать дальше?</p>\n<h3 id=\"_ru_p2-110-system_our_father\"><a href=\"#_ru_p2-110-system_2-110-system.html#our_father\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Отче наш</span></a>Отче наш</h3>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Когда возникает возможность зайти к старшему брату в гости — делаю это с удовольствием. Сидим и разговариваем с ним про разные житейские темы. Он любит говорить, готовить (при этом стараясь придерживаться рецептуры нашей мамы), а я люблю у него просто сидеть, слушать, отдыхать и есть :-)</p>\n<p>И также как у меня с женой, с ним у нас <a href=\"#_ru_p1-020-call_mbti_personalities\">очень разные характеры и психотип</a>. Практически противоположные. Он давно воцерковлен и изначально был экстравертом, а я постоянно сомневающийся и ищущий интроверт.</p>\n<p>Он полагается на свою Веру и использует аргумент типа «Так в Библии написано», а я стараюсь занять обратную сторону и лезу под кожу с разными контраргументами и вопросами.</p>\n<p>Ну и, конечно же, перед едой он молится — Отче Наш. Ну и я тоже вставал рядом, изначально, чтобы не нарушать обычаев дома, хотя внутри всё восставало против этого ритуала — я не хотел этого делать, но ДОЛЖЕН был, следуя этическим нормам.</p>\n</div></div><p>И в какой-то момент у меня появилась мысль перенести опыт с медитацией на молитву.</p>\n<p>В отличие от медитации в молитве каждая строка имеет смысл и значение. Когда каждую строчку «Отче наш» искренне стараешься прочувствовать и всем сердцем принять — в голове у меня возникают образы. Знаю, что это не всеми приветствуется, но мне не смогли донести смысл этого ограничения явно, поэтому я продолжил визуализировать смыслы.</p>\n<p>Попробую их описать, но не претендую на глубину трактовки. Описываю лишь собственные ассоциации.</p>\n<blockquote>\n<p>Отче наш, Иже еси на небесе́х!<br>\nДа святится имя Твое, да прии́дет Царствие Твое,<br>\nДа будет воля Твоя, яко на небеси́ и на земли́.</p>\n</blockquote>\n<p>Смысл первых трех строк в целом понятен — это как вступление, где я обозначаю свою причастность к Богу, православию и системе ценностей, но визуальных образов скорее нет — как в медитации представляется чистое голубое небо и, возможно, <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B0%D1%81_%D0%9D%D0%B5%D1%80%D1%83%D0%BA%D0%BE%D1%82%D0%B2%D0%BE%D1%80%D0%BD%D1%8B%D0%B9\" target=\"_blank\" rel=\"noreferrer noopener\">нерукотворный лик Христа</a>. Не более того.</p>\n<blockquote>\n<p>Хлеб наш насущный да́ждь нам дне́сь;</p>\n</blockquote>\n<p>Я изначально договаривался с собой читать осознанно молитву перед каждым приёмом пищи. Когда голодным смотришь на накрытый стол, уже можно чувствовать благодарность. Еда могла бы быть не такой вкусной, не говоря уж о том, что в истории нашей страны за последние 100 лет случалось, что её не было вовсе.</p>\n<p>Впрочем даже без вкусного обеда, всегда есть за что быть благодарным и эта строка имеет более широкий смысл, чем просьба о пище. Очень часто не хватает жизненных сил и <a href=\"#_ru_p1-040-unhappiness_battery_aziz\">батарейка на нуле</a>, когда ты ЗАДОЛБАЛСЯ или просто плохо себя чувствуешь. На этой строчке даже порой зажмуриваешься сильнее — настолько хочется попросить этой дополнительной энергии, чтобы двигаться дальше, в нужном созидательном направлении.</p>\n<blockquote>\n<p>И оста́ви нам до́лги наши, якоже и мы оставляем должнико́м нашим;</p>\n</blockquote>\n<p>В этот момент перебираю в памяти всех своих близких и знакомых, с которыми приходилось сталкиваться за последнее время и отбираю тех, с кем испытывал малейшие негативные эмоции. Выбираю самую запомнившуюся кандидатуру, включаю рубильник Любви, мысленно обнимаю и прощаю. Искренне и бесповоротно. Надо.</p>\n<p>Учитывая, что поводов для споров с женой больше, чем с кем-либо — обнимаемся мы довольно часто :-)</p>\n<blockquote>\n<p>И не введи нас во искушение, но изба́ви нас от лукаваго.</p>\n</blockquote>\n<p>А вот тут, как раз, включается подход с растождествлением. Когда ты смотришь на себя-недавнего со стороны — дымящим каким-нибудь видом табака, с лишним бокалом вина, хвалящимся чем-то — в общем, видишь себя тем, кто тебе не очень нравится.</p>\n<p>И это ведь не ты плохой — ты же создан по образу и подобию Бога. Но есть множество соблазнов вокруг — они разные, действуют изощрённо, к каждому находят свою лазейку. И хотя слово «бесы» у меня одно время вызывало смешливую ассоциацию, то вот образ лукавого, в исполнении потрясающего Аль Пачино в <a href=\"https://www.kinopoisk.ru/film/3797/\" target=\"_blank\" rel=\"noreferrer noopener\">«Адвокате Дьявола»</a> вполне себе заслуживает очень серьёзной и искренней просьбы о помощи… Помните «Тщеславие — мой любимый из грехов!»? Полночи не спал после первого просмотра, а был уже далеко не мальчик.</p>\n<blockquote>\n<p>Яко Твое есть Царство и сила, и слава, Отца, и Сына, и Святаго Духа, ныне и присно, и во веки веков. Аминь.</p>\n</blockquote>\n<h3 id=\"_ru_p2-110-system_nlp_and_pray\"><a href=\"#_ru_p2-110-system_2-110-system.html#nlp_and_pray\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">НЛП и осознанная молитва</span></a>НЛП и осознанная молитва</h3>\n<p>Лет 20 назад увлекался и читал о НЛП — нейролингвистическое программирование. Совершенно очевидно, что не мне одному пришла ассоциация «якорения» из НЛП с молитвой. Даже после того как написал эти строки, набрал в поиске и нашёл публикацию о разборе «Отче наш» с точки зрения психотерапии. Признаюсь, что не разделяю такой утилитарный подход. Отношусь к молитве как к очень важному процессу, где эти подходы лишь помогают начать выныривать из рутины дня, возвращать гармонию в мысли и настраиваться на внутренний разговор. Если вдруг чувствую, что слова звучат зазубренно, поверхностно, образы размываются — останавливаюсь и начинаю с начала.</p>\n<p>Не стоит и говорить, что молитва работает. Настрой в целом улучшается, когда искренне благодаришь за всё то хорошее, что тебя окружает. Когда по 3 раза в день напоминаешь себе про разряженную батарейку и другой темперамент у человека, с которым поругался — становится легче.</p>\n<p>Или в которой раз искренне попросил помощи удержать тебя от какой-нибудь пагубной зависимости… Но спустя несколько часов, когда ты опять в стрессе и близок к провалу, вспоминаешь о своих просьбах, бросаешь взгляд внутрь и понимаешь, что зависимость ослабла и есть силы переключиться на прогулку или просто прослушивание музыки. Подход сработал!</p>\n<p>Правда, обычно просыпается какой-нибудь другой бесёнок, фокус теряется и приходится начинать заново :-)</p>\n<p>Очень неожиданно было прочитать <a href=\"https://www.livelib.ru/quote/46683988-druzya-lyubimye-i-odna-bolshaya-uzhasnaya-vesch-avtobiografiya-mettyu-perri\" target=\"_blank\" rel=\"noreferrer noopener\">у Мэттью Перри про его мольбу о получении роли в сериале «Друзья»</a>:</p>\n<blockquote>\n<p>— Боже, ты можешь делать со мной всё, что захочешь, только, пожалуйста, — сделай меня знаменитым.</p>\n</blockquote>\n<p>Молитва была услышана, он стал знаменитым и последствия делали с ним несусветные вещи. Понятно, что надо отдавать себе отчёт, что ты просишь и задумываться — сделает ли тебя это по настоящему счастливым?</p>\n<p>Но было удивительно от шутника из «Друзей» слышать <a href=\"https://www.livelib.ru/quote/46635772-druzya-lyubimye-i-odna-bolshaya-uzhasnaya-vesch-avtobiografiya-mettyu-perri\" target=\"_blank\" rel=\"noreferrer noopener\">столько мыслей о Боге</a>:</p>\n<blockquote>\n<p>Бог везде, вам просто нужно прочистить свой канал связи, иначе вы Его не заметите.</p>\n</blockquote>\n<h3 id=\"_ru_p2-110-system_refining_priorities\"><a href=\"#_ru_p2-110-system_2-110-system.html#refining_priorities\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Определяя приоритеты</span></a>Определяя приоритеты</h3>\n<p>Работаю только с собой, никого не принуждаю и детей в том числе. Ведь особенно приятно, когда сынище подходит и встает рядом сам. Если я в общественном месте, где мой уход на этот важный разговор вызовет ненужные вопросы, я предпочту закрыть лицо руками ненадолго и не привлекать внимание.</p>\n<p><img src=\"../_images/pray.jpg\" alt=\"Тихий разговор в Печорских пещерах\"></p>\n<p><strong><em>Тихий разговор в Печорских пещерах</em></strong></p>\n<p>Никуда не тороплюсь — долго читал только «Отче наш» перед едой и Иисусову молитву на любую ситуацию. Потом добавилась мегаполезная молитва <a href=\"https://ru.wikipedia.org/wiki/%D0%95%D1%84%D1%80%D0%B5%D0%BC_%D0%A1%D0%B8%D1%80%D0%B8%D0%BD\" target=\"_blank\" rel=\"noreferrer noopener\">Ефрема Сирина</a>. Порой возникает потребность прочитать молитву Оптинских старцев, тем более мне из окна виден храм подворья <a href=\"https://ru.wikipedia.org/wiki/%D0%9E%D0%BF%D1%82%D0%B8%D0%BD%D0%B0_%D0%BF%D1%83%D1%81%D1%82%D1%8B%D0%BD%D1%8C\" target=\"_blank\" rel=\"noreferrer noopener\">Оптиной пустыни</a>. Других молитв не ищу, пока не увижу потребности и смысла.</p>\n<p>Мне нравится подход «лучше меньше, да лучше». Как только глубина и осознанность ушла из молитвы или опять начал потреблять калории без молитвы вовсе, значит дело плохо — меня опять затащило в пучину неотложных срочных, и не факт, что важных дел. Значит я перестал отслеживать ориентиры, у меня в голове опять превалирует один полюс и меня может выбросить на мель или разбить о скалы.</p>\n<p>Недавно появилась потребность в молитве обращаться к матери. Вспомнилась вычитанная <a href=\"https://www.livelib.ru/quote/47357039-dostoevskij-glazami-sovremennikov\" target=\"_blank\" rel=\"noreferrer noopener\">привычка Достоевского и его любимая молитва</a>. Начал добавлять её в свой внутренний разговор.</p>\n<p>А когда начинаешь несколько раз в день всерьез вкладывать глубокие смыслы в слова и отправлять их наверх, неминуемо начинается переосмысление других вопросов, которые требуют определённости.</p>\n<h3 id=\"_ru_p2-110-system_family_priorities\"><a href=\"#_ru_p2-110-system_2-110-system.html#family_priorities\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Семейные ценности и система координат</span></a>Семейные ценно
