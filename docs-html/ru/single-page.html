gcjbavxk0cccrbygw.xn--p1ai/\" target=\"_blank\" rel=\"noreferrer noopener\">дефиците кадров на производстве</a> и попытки представить <a href=\"https://new.atlas100.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">профессии завтрашнего дня</a>. Но базово нужно <a href=\"#_ru_p1-020-call_mbti_personalities\">понимать свои сильные стороны</a> со школы и <a href=\"#_ru_p2-160-routine_smart_assistants\">следить за постоянно меняющимися условиями вместе с цифровыми помощниками</a>. Вложение времени в поиск Призвания и практические занятия по развитию навыков управления деньгами, как учащихся, так и преподавателей, будут инвестициями в Социальный Капитал.</p>\n<h4 id=\"_ru_p2-180-sharedgoals_social_capital_ecology\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#social_capital_ecology\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Экология</span></a>Экология</h4>\n<p>Или экология. Допустим, в условном городе избыток машин и изначально неприспособленная под нагруженный транспортный поток инфраструктура. И вот жителям сообщают:</p>\n<p>— У нас по статистике сейчас в городе 1 миллион машин в сутки передвигается. Мы хотели бы сократить загазованность и улучшить вид города. Для этого вкладываемся в развитие общественного транспорта. Если одобряете Общую цель сделать наш город более экологичным и готовы пересесть с Вашего личного автомобиля с двигателем внутреннего сгорания на общественный транспорт — подключитесь к этой цели. Время, которое Вы провели в транспорте вместо автомобиля, будет вкладом. Мы не обещаем каких-то бонусов, это не про «Ты мне — Я тебе». Это наша Общая Цель. Мы готовы рассказывать, что мы планируем делать, и воспринимать конструктивную критику. Нам важно заранее понимать — где эта инициатива будет хорошо работать, а где не очень. Ваши персональные данные о перемещениях никуда не передаются, но мы сможем точнее посчитать динамику в достижении цели, а Вы будете видеть свой вклад в Общую цель и лучше понимать проблематику.</p>\n<p>Если помимо отказа от личного автомобиля Вы проделали путь пешком — то каждые 10 минут прогулки также пойдут в зачёт Общей цели экологичного города. А также будут учтены как инвестиции в Цель поддержания физической формы.</p>\n<h4 id=\"_ru_p2-180-sharedgoals_social_capital_green\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#social_capital_green\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Озеленение</span></a>Озеленение</h4>\n<p>В сообществе активистов озеленения озвучили Общую цель:</p>\n<p>— Хотим высадить 1000 деревьев и приглашаем волонтёров. Посмотрите условия, они несложные. Может быть, Вам будет по силам высадить своими руками 2-3 дерева и знать, что в нашем городе есть и Ваши деревья? Укажите количество часов, которое Вы можете потратить на это занятие и мы обещаем, что ни разу сами не побеспокоим Вас :-) Мы не про то, чтобы вызывать чувство неудовлетворённости от собственных неисполненных планов. Однако с этого момента мы будем знать, что есть ещё один потенциально желающий стать причастным к нашему делу, а Вы будете в курсе — сколько людей присоединились к этой же цели, сколько исполнили свои намерения и сколько времени суммарно потратили. Мы хотим поддерживать каждого в достижении наших общих целей и предоставим информацию об общей динамике.</p>\n<p>Социальный капитал города растёт, когда жители тратят время на раздельный сбор мусора, когда они становятся здоровее на спортивных площадках и мероприятиях. Когда соседи видят заявки по благоустройству в городские службы от неравнодушных соседей и сами вовлекаются — ведь даже несколько минут на ознакомление с обращениями по своему дому и выделение наиболее важного — уже вклад. <a href=\"#_ru_p2-130-local_old_samara\">Безразличия становится меньше, когда сам потратил хоть минуту</a>. И тогда эти обращения уже не просто жалобная книга, а общее дело, и город может исправлять проблемы в порядке их важности для всех. А не в том порядке, в котором они создавались неизвестным соседям активистом. Зачастую вопреки интересам проживающих, но в рамках какого-то законного требования.</p>\n<p>И тогда Социальный Капитал это не персональная метрика, а средний интегральный показатель всех инвестиций времени всех участников всех общих целей, которые объективно идут на пользу общества. Через геймификацию и привлечение отраслевых спонсоров можно будет выдавать какие-то медальки, но именно <a href=\"#_ru_p1-040-unhappiness_egocentrism\">причастность к общему движению без явного эгоцентризма делает людей счастливыми</a>. И это должно оставаться основным мотивом. Иначе выделение персонального вклада обретёт черты пресловутого Социального рейтинга — будь-то медальки за достижения или доски позора.</p>\n<h3 id=\"_ru_p2-180-sharedgoals_shared_goals_for_citizens\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#shared_goals_for_citizens\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Общие Цели для граждан</span></a>Общие Цели для граждан</h3>\n<p>Таких целей у города десятки и сотни, а с учётом отдельно взятых зданий и дворов — тысячи. Их нет надобности придумывать — активисты уже объединились в сообщества социальных сетей, привлекая внимание к решению задач. В Петербурге действует <a href=\"#_ru_p2-140-digital_your_budget\">практика инициативного бюджетирования «Твой Бюджет»</a>, в федеральном Агентстве Стратегических Инициатив собирают <a href=\"https://xn--d1ach8g.xn--c1aenmdblfega.xn--p1ai/\" target=\"_blank\" rel=\"noreferrer noopener\">«Сильные идеи нашего времени»</a>, и по моим оценкам более 30% идей, по своей сути, являются попытками вовлечения неравнодушных граждан в Общие Цели для города и страны.</p>\n<p>Создание единой платформы для вовлечения в Общие Цели позволит:</p>\n<ul>\n<li>объединять усилия,</li>\n<li>соотносить эти Цели между собой и расставлять приоритеты,</li>\n<li>прилагать больше внимания и ресурсов к тем, где динамика неудовлетворительная.</li>\n</ul>\n<p>И тогда единая платформа SharedGoals может стать инструментом для подсчёта динамики роста Социального капитала. Ведь временные инвестиции, сделанные в эти Общие Цели и учтённые в системе, будут Социальным Капиталом. На базе единой платформы впоследствии станет возможным выработать единые стандарты для интеграции. И тогда ввод этих транзакций для учёта Социального Капитала может быть полностью автоматизирован. Тем более когда городские сервисы соответствуют принципам Открытого Правительства и также имеют программные интерфейсы (API) для интеграции. <a href=\"#_ru_p2-140-digital_api_petersburg_ru\">Цифровой Петербург изначально создавался открытым и соответствовал этим принципам</a>, что делает его сервисы доступными в разных каналах коммуникаций.</p>\n<p>На платформе ВКонтакте уже существуют сообщества для любых социальных ролей — «Я за экологию», «Я фотограф», «Я музыкант» и т.д. Государство также создаёт сообщества по отраслям и территориям, именуемые Госпаблики. Там ведётся, как правило, одностороннее информирование.</p>\n<p>Но если в уже созданные сообщества размещены «виджеты» связанных Общих Целей, где легко найти актуальные Планы действий инвестиций в Общие цели, сформированные экспертами или непосредственно городскими службами, и также легко отметить Исполнение собственного контракта, тогда может начаться максимально предметный и конструктивный разговор: «Что мешает? Чего не хватает?» В том числе с использованием Искусственного Интеллекта.</p>\n<h3 id=\"_ru_p2-180-sharedgoals_smart_city\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#smart_city\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Новая трактовка понятия Умный город</span></a>Новая трактовка понятия Умный город</h3>\n<p>И тогда уже немодное и выхолощенное понятие Умный город может приобрести новый смысл.</p>\n<p>Про умные города обычно говорят в контексте каких-то дорогостоящих городских проектов с камерами и датчиками, звучат слова про Цифровизацию, как <a href=\"#_ru_p1-040-unhappiness_new_hope\">100 лет назад звучали слова про Электрификацию</a>. Всё это так. Но! Что это означает для жителей? С Электрификацией было понятнее — лампочка в каждом доме! А тут, не думаю, что все чувствуют конечный результат Цифровизации. И отсюда вопрос — насколько это вся <a href=\"#_ru_p1-040-unhappiness_gadgets\">Цифровизация делает жителей по-настоящему счастливыми</a>?</p>\n<p>Создавались индексы счастья, которые в одно время появились в разных странах, но эти индексы завязаны преимущественно на деньги и экономику. Хотя <a href=\"#_ru_p1-040-unhappiness_money_for_nothing\">счастливый человек совсем не то же самое, что обеспеченный</a>!</p>\n<p>Счастливый человек обычно не чувствует себя стеснённым в возможностях, которые есть у окружения, но понимает, как его вклад помогает обществу, частью которого он является. Счастливый человек сравнительно здоров, у него есть интересы и увлечения. Идеально, если он состоялся и чувствует признание в области его интересов. Он отдохнул и у него хватает батарейки жизненных сил на духовный рост. В целом, <a href=\"#_ru_p2-120-school_brief_happiness_model\">он понимает свои цели, представляет Путь к ним и чувствует движение</a>. Но также он чувствует, как растёт Социальный Капитал города, в котором он живёт. И Город можно назвать Умным, если его Социальный Капитал растёт быстрее, чем в других городах. И жители такого Города, скорее всего, будут более счастливыми.</p>\n<h3 id=\"_ru_p2-180-sharedgoals_balance_check\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#balance_check\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Проверка баланса</span></a>Проверка баланса</h3>\n<p>Ощущение, что чем бы я ни занимался, в итоге опять начинаю собирать конструкцию Общих Целей. И вряд ли успокоюсь, пока не появится в каком-то виде платформа, где люди смогут объединяться и мотивировать друг друга в достижении общих светлых целей, при этом становясь счастливее.</p>\n<p>Важно, что одна платформа Общих Целей может объединять все области интересов взрослого человека. И личные, и семейные, и рабочие и общественные. По сути, это создание открытой социальной сети с фокусом не на Я, а на достижение Общих целей из разных областей жизни.</p>\n<p>Для России такой подход, на мой взгляд, весьма органичен по культурному коду:</p>\n<ul>\n<li>Он инженерный, но простой и открытый для развития — <a href=\"https://ru.wikipedia.org/wiki/%D0%9A%D1%83%D0%BB%D0%B8%D0%B1%D0%B8%D0%BD,_%D0%98%D0%B2%D0%B0%D0%BD_%D0%9F%D0%B5%D1%82%D1%80%D0%BE%D0%B2%D0%B8%D1%87\" target=\"_blank\" rel=\"noreferrer noopener\">ведь Кулибины у нас во все времена были</a>;</li>\n<li>Главным приоритетом не являются Деньги. <a href=\"#_ru_p2-140-digital_finance_for_citizens\">Хотя и они тоже не забыты</a>;</li>\n<li>Подход не такой уж конкурентно-рационально-соревновательный. Не в стилистике «достигаторства» и Я-лидерства. Далеко не все в этом видят своё Счастье. Хотя он формирует привычки и <a href=\"#_ru_p2-140-digital_time\">учит ответственно относится к самому ценному ресурсу — Нашему Времени</a>;</li>\n<li>Это больше про баланс и компенсацию недостающих <a href=\"#_ru_p2-110-system_god_and_science\">Духовных Идеалов</a>, которые всё больше растворяются в современном технократическом обществе;</li>\n<li>Это создание Счастливого Общества вне партий и политики, <a href=\"#_ru_p2-170-opensource\">в концепции открытого кода и правительства</a>;</li>\n<li>И постоянные поиски такой конструкции — опять же наша особенность. Достаточно <a href=\"#_ru_p2-130-local_russian_cosmism\">вспомнить целую плеяду русских космистов</a>.</li>\n</ul>\n<p>Ведь Космос, как понятие, <a href=\"https://www.livelib.ru/quote/46881931-kratkaya-istoriya-vsego-ken-uilber\" target=\"_blank\" rel=\"noreferrer noopener\">изначально было не про физику, ракеты и технологии, но, в том числе, про духовные идеалы, смыслы и мироздание</a>. В балансе.</p>\n<blockquote>\n<p>Вопрос: Мы проследим развитие эволюции в различных сферах, от материи до жизни и разума. Вы называете эти основные области материей, или космосом, жизнью, или биосферой, и разумом, или ноосферой. И все три области вы называете словом «Космос»?<br>\nКен Уилбер: Да, пифагорейцы ввели понятие «Космос», которое мы обычно переводим как космос. Но изначальное значение этого слова — упорядоченная природа или процесс всех областей существования, от материи и разума до Бога, а не только физический мир, который соответствует сегодняшнему употреблению слова «космос» или «вселенная». Поэтому я хотел бы определить этот термин заново. И, как Вы говорили, Космос содержит космос (или физиосферу), жизнь (или биосферу), душу или разум (ноосферу) и божественное (теосферу или область божественного).</p>\n</blockquote>\n<p>Собственно, одна из основных причин появления этого Текста именно в том, чтобы проверить и обосновать идею запуска этой системы на всех уровнях и в должном масштабе. Мне видится очень важным, что платформа развития Личности в обществе сбалансирована и изначально включает и Коммерческие и Государственные интересы. И при этом является <a href=\"#_ru_p2-170-opensource\">Открытой</a>.</p>\n<p>Наш Текст изобилует ссылками на цитаты из книг и основан на множестве моментов Счастья, которые происходили со мной и соавторами. Будет здорово услышать критические замечания по Тексту. Ещё важнее найти соавторов, которые дадут своё видение по этой теме. Ну и самое важное — найти единомышленников, которым будет любопытно присоединиться к общей цели запуска Shared Goals :-)</p>\n<h3 id=\"_ru_p2-180-sharedgoals_human_capital_book\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#human_capital_book\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Стратегическая психология глобализации. Психология человеческого капитала</span></a>Стратегическая психология глобализации. Психология человеческого капитала</h3>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Уже когда завершал первый набросок этой главы, мне в руки попалось учебное пособие 2006 года для учащихся кафедры политической психологии — <a href=\"https://www.livelib.ru/review/4165063-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">«Стратегическая психология глобализации. Психология человеческого капитала»</a>. Рекомендовали к прочтению этот труд петербургских политологов как всесторонний и фундаментальный взгляд восприятия Счастья. Забежав вперёд, посмотрел, чем всё заканчивается — в последней главе авторы приходят к выводу, что образ Счастья для общества есть основной мотиватор и инструмент политика.</p>\n<p>И начал читать книгу с начала :-) В процессе непроизвольно кивал в согласии с рассуждениями и <a href=\"https://www.livelib.ru/book/1001128870/quotes-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">выписывал цитаты одну за одной</a>.</p>\n</div></div><p>Благодаря этой книге я лишь укрепился в собственной трактовке понятия Политика — это Искусство создать образ Счастливого Завтра для общества.</p>\n<p>На первых страницах книги вводится мысль о <a href=\"https://www.livelib.ru/quote/47214101-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">роли психологии для каждого ищущего ответы на важные вопросы человека</a>:</p>\n<blockquote>\n<p>Вероятно, что психология человека не исчерпывается кругом вопросов, заявленных в оглавлениях современных учебников, и необходимо рассмотреть, чем психологическая наука может помочь интеллектуалам вернуть свое место в жизни общества. Для этого можно попытаться расширить принятую сегодня дифференциацию психологического знания на сферы Разума, Воли, Бессознательного и Веры.</p>\n</blockquote>\n<h3 id=\"_ru_p2-180-sharedgoals_types_of_psychology\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#types_of_psychology\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">4 вида психологии в модели Счастья</span></a>4 вида психологии в модели Счастья</h3>\n<p>Идея об органичном развитии всех четырёх типов нашего мышления настолько органично переплетается с <a href=\"#_ru_p2-120-school_brief_happiness_model\">Путём Этапов Развития Личности (ПЭРЛ) и собственным жизненным опытом</a>, что я не удержался продемонстрировать эти связи в контексте Счастья отдельно.</p>\n<p><img src=\"../_images/slide9.png\" alt=\"Путь Этапов Развития Личности\"></p>\n<p><strong><em>Путь Этапов Развития Личности</em></strong></p>\n<h4 id=\"_ru_p2-180-sharedgoals_psychology_of_mind\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#psychology_of_mind\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Психология Разума</span></a>Психология Разума</h4>\n<p>Психология Разума <a href=\"#_ru_p1-030-time_scientific_progress\">доминирует с начала технологического прогресса в нашем современном обществе</a>. Психология построения выводов на основе фактов и причинно-следственных связей. Педагогика строится на этой же системе координат — в школе мы прежде всего получаем навыки рационального мышления, без которых, вероятнее всего, не сможем пройти кризис Независимости (4) в модели ПЭРЛ и начать достойно зарабатывать.</p>\n<p>Наш организм, <a href=\"#_ru_p1-030-time_human_body_for_happiness\">формировавшийся эволюцией сотни тысячи лет, значительно не изменился за последние сотню лет</a>. Мы, строго говоря, не стали умнее. Но у нас стало намного больше доступной Информации, которой совсем недавно обладали лишь редкие мудрецы. Доступная Информация стала подменять навыки Вникать, Анализировать и Делать выводы. Можно следовать желанию в поглощении информации, но это не делает нас умнее и, тем более, счастливее. <a href=\"#_ru_p1-040-unhappiness_intelligence_quotient\">Скорее наоборот</a>.</p>\n<h4 id=\"_ru_p2-180-sharedgoals_psychology_of_will\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#psychology_of_will\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Психология Воли</span></a>Психология Воли</h4>\n<p>Воля — это то, что связывает мотив и следующий за ним поступок. Мотив, направленный на самосовершенствование и, чаще всего, преодоление. Выживает тот вид, который в результате частого проявления Воли вырабатывает привычки и становится лучшей версией себя. В ситуациях прямой конкуренции за критические ресурсы это вопрос жизни и смерти. В современном обществе навыки Воли чаще нарабатываются в спортивной состязательности и лидерстве на работе. Но далеко не все граждане развивают их в должной мере для прохождения кризиса Подчинения (3) в модели ПЭРЛ. Уклад современного общества позволяет прожить без них. Общество инфантилизируется.</p>\n<p>Тысячи лет наиболее волевые представители Homo Sapiens завоёвывали чужие территории, но технологический прогресс создал риск полного уничтожения человечества. В 1944 году обескровленная Европа соглашается признать доллар основной валютой, после чего завоевания можно проводить более цивилизованно. Деньги окончательно становятся суррогатом Воли в современном обществе. Но если Волю нельзя украсть или передать по наследству, то Деньги ­можно. Именно поэтому <a href=\"#_ru_p1-040-unhappiness_money_for_nothing\">Деньги лишь кажущийся атрибут Счастья</a>. У настоящего Счастья за Деньгами стоит настоящая Воля, которая позволила их заработать.</p>\n<h4 id=\"_ru_p2-180-sharedgoals_psychology_of_unconscious\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#psychology_of_unconscious\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Психология Бессознательного</span></a>Психология Бессознательного</h4>\n<p>Психология Бессознательного даёт возможность выйти за постоянные ограничения и требования Разума и Воли. <a href=\"#_ru_p2-110-system_polarization\">Концепция жизни в балансе</a> требует отдыха и мышления, не имеющего ограничений. Утомившись от бесконечных рассуждений и волевых поступков душа требует свободы и отсутствия правил.</p>\n<p>Если присутствует Шило в одном месте — можно ехать на край света, где снимаешь с себя ограничения социума и растворяешься в природе. <a href=\"#_ru_p1-020-call_sense_of_awe\">Испытываешь благоговение и состояние Счастья</a>.</p>\n<p>Искусство по своей сути также свободно от ограничений и зачастую является Призванием в живописи, литературе, вокале, танцах и других видах творчества. Этот вид мышления, на мой взгляд, важно развить, чтобы пройти кризис поиска Интереса (5) в модели ПЭРЛ. Слушаю максимально <a href=\"#_ru_p2-150-absurd\">абсурдную, но от этого такую притягательную тяжёлую музыку</a> и играюсь с формами передачи <a href=\"https://photo.bongiozzo.ru/disk/les-2024\" target=\"_blank\" rel=\"noreferrer noopener\">эмоций в фотографии</a>.</p>\n<p>Хотя и тут человечество нашло суррогаты и лёгкие способы перехода в бессознательное с помощью <a href=\"#_ru_p1-030-time_awareness_and_addictions\">разнообразных веществ, вызывающих зависимости</a>. Всегда с особым приятием реагировал на редких людей, которые с улыбкой отказывались от предлагаемой выпивки: «Спасибо! Своей дури хватает! :-)»</p>\n<p>В области бессознательного находятся поиски <a href=\"#_ru_p2-120-school_hidden_possibilities\">выхода за границы возможностей организма</a>. Однако полагаться на бессознательное в жизненно важных вопросах, в силу отсутствия жёсткого каркаса из принципов, правил и, собственно, ограничений, я сам боюсь :-) Часто плохо заканчивается.</p>\n<h4 id=\"_ru_p2-180-sharedgoals_psychology_of_belief\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#psychology_of_belief\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Психология Веры</span></a>Психология Веры</h4>\n<p>Психология Веры на уровне восприятия в современном обществе существенно обесценена. Информационное общество с системой координат психологии Разума сместило полярное представление о Вере в область невежества. Но если взглянуть на Веру в контексте сотен тысячелетий эволюции, то она скорее видится как необходимый предохранитель для наших мыслительных возможностей от перегрева в понимании бесконечно сложного мира. Как эволюция в какой-то момент сформировала хорду у примитивных животных, так же в своё время появился позвоночник Веры в теле нашей психики. Ведь несмотря на, казалось бы, <a href=\"#_ru_p1-010-happiness_funeral_as_result\">очевидную тщетность результата наших усилий</a>, именно Вера в завтрашний день и Счастье, которое мы испытываем в движении, не дают нам остановиться.</p>\n<p>Человек, постоянно проявляющий Волю в <a href=\"#_ru_p2-110-system_dualism\">объединении внутри себя Благородного Любопытства в изучении мира и стремлении к Духовным Идеалам</a>, на мой взгляд, куда более Верующий и потенциально более Счастливый, чем рьяный Борец с «неверными» из любой религиозной конфессии, которые ассоциируются с Верой.</p>\n<p>Кажется, что для прохождения кризиса реализации Смысла Жизни (7) именно обретение значимых навыков Веры является необходимым условием. Только обретшие Веру смогли найти в себе силы и смысл жить в ужасе концлагеря — к такому выводу, на мой взгляд, нас подводит Франкл в <a href=\"https://www.livelib.ru/review/4226059-skazat-zhizni-da-psiholog-v-kontslagere-sbornik-viktor-frankl\" target=\"_blank\" rel=\"noreferrer noopener\">книге «Скажи жизни Да»</a>. <a href=\"#_ru_p2-120-school_saints_in_russia\">Примеры личностей наивысшего уровня Совершенства или Просветления уже неразрывно ассоциируются с психологией Веры</a>.</p>\n<p>Возможно, только максимально развитые навыки психологии Веры позволяют конвертировать несовместимое для многих понятие Смирения и укрощения собственной Гордыни в навык полного Доверия и Принятия окружающего мира. Необходимого для высшего уровня Просветления (8) по модели ПЭРЛ.</p>\n<p>Обретение навыков Веры для людей с <a href=\"#_ru_p1-020-call_architect_personality\">доминирующим рациональным типом мышления</a> максимально трудный опыт. Мне так кажется. Скорее всего эти навыки не получится в полной мере развить за всю жизнь. Куда проще научиться достоверно играть роль человека с духовными идеалами, чем искренне Верить в них на самом деле. Казаться, а не Быть. Однако прикидываться счастливым совсем неинтересно — хочется им, именно, Быть! И похоже, что Вера со Счастьем в какой-то момент жизни становятся неразрывно связаны.</p>\n<p>При определённой гибкости мышления и широте взглядов настоящая Вера, являясь фундаментом, не исключает ни Разума, ни Бессознательного.</p>\n<p>В книге изложены выводы на стыке философии, истории, социологии, психологии, политики. Особенно порадовало, что этот научный труд и соображения из нашего текста не являются повторением, а лишь подтверждают и дополняют друг друга, как теория и практика.</p>\n<h3 id=\"_ru_p2-180-sharedgoals_national_goals\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#national_goals\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Национальные цели</span></a>Национальные цели</h3>\n<p>Неожиданным синхронизмом стало то, что именно в день публикации главы о Социальном капитале и Общих Целях вышел <a href=\"http://publication.pravo.gov.ru/document/0001202405070015\" target=\"_blank\" rel=\"noreferrer noopener\">Указ Президента Российской Федерации от 07.05.2024 № 309 \"О национальных целях развития Российской Федерации на период до 2030 года и на перспективу до 2036 года\"</a>. Первым делом поискал в тексте указа слово Счастье. Не нашёл :-)</p>\n<p>Указ нацелен на служащих исполнительной власти и определяет цели, как метрики в работе. Однако каждая озвученная цель — Здоровье, Реализация Таланта, Благоустройство, Экология, Технологическое лидерство, История, Цифровая трансформация — является чьим-то Призванием и Талантом. И значит инвестиции в созвучные национальным Общие цели платформы Shared Goals уже будут связаны со Счастьем напрямую.</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p2-190-presentation.html\">Общие Цели: Презентация<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p2-190-presentation\" id=\"_ru_p2-190-presentation\"></a></h2><h3 id=\"_ru_p2-190-presentation_time_possibilities\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#time_possibilities\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">1. Время перемен — Время возможностей</span></a>1. Время перемен — Время возможностей</h3>\n<p><img src=\"../_images/slide1.png\" alt=\"Время перемен — Время возможностей\"></p>\n<p>2 года как в обществе идёт заметное переосмысление ценностей. И в <a href=\"#_ru_p2-110-system_again_and_again\">истории России это уже случалось не единожды</a>. И каждый раз страна выходила на новый уровень.</p>\n<h3 id=\"_ru_p2-190-presentation_goals_needs\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#goals_needs\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">2. Цели государства и Потребности граждан</span></a>2. Цели государства и Потребности граждан</h3>\n<p><img src=\"../_images/slide2.png\" alt=\"Цели государства и Потребности населения слабо связаны\"></p>\n<p>Очевидно, что руководство страны симметрично реагирует на вызовы, определяет стратегию, но привычки и потребности населения в моменте расходятся с верхнеуровневыми целями. <a href=\"#_ru_p2-110-system_polarization\">Спустя время разрыв сокращается, но по инерции, спустя 20-40 лет после взлёта, идёт следующий взмах маятника и его падение</a>. Хотелось бы, сократить амплитуду будущего взмаха и выйти на стабильный рост.</p>\n<h3 id=\"_ru_p2-190-presentation_communication_channels\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#communication_channels\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">3. Каналы коммуникаций</span></a>3. Каналы коммуникаций</h3>\n<p><img src=\"../_images/slide3.png\" alt=\"Поменялись каналы коммуникаций\"></p>\n<p>И если 30 лет назад руководство любой страны формировало общее представление через централизованные СМИ — газеты, радио, ТВ, то сейчас это <a href=\"#_ru_p1-040-unhappiness_gadgets\">коммерческие цифровые платформы, которые отвечают запросам общества потребления</a>. Очевидно, что государство присутствует в этих каналах коммуникаций со своей официальной повесткой. Но информация от государства не может быть такой же занимательной и яркой, чтобы конкурировать с рекламой и независимыми блогерами.</p>\n<h3 id=\"_ru_p2-190-presentation_citizen_client\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#citizen_client\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">4. Гражданин не равно Клиент</span></a>4. Гражданин не равно Клиент</h3>\n<p><img src=\"../_images/slide4.png\" alt=\"Гражданин не равно Клиент\"></p>\n<p>Государство присутствует в коммерческих каналах коммуникаций и даже следует мантре Клиентоцентричного государства с государственными сервисами, постоянно повышая удобство и ожидания, но опосредованно поддерживая образ «Клиент всегда прав» и проводя черту между. В сознании происходит отделение гражданина от государства, снижается сопричастие и, как следствие, растёт недовольство и несчастье. <a href=\"#_ru_p2-130-local_love_beyond_words\">Гражданин не равно Клиент</a>.</p>\n<h3 id=\"_ru_p2-190-presentation_happiness_as_mission\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#happiness_as_mission\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">5. Счастье как смысл жизни</span></a>5. Счастье как смысл жизни</h3>\n<p><img src=\"../_images/slide5.png\" alt=\"Счастье как смысл жизни\"></p>\n<p>При всех разных точках зрения и разных ролях, которые мы играем в жизни существует одна система координат, которая объединяет практически всех людей на Земле. <a href=\"#_ru_p1-010-happiness\">Это стремление быть Счастливым</a>.</p>\n<h3 id=\"_ru_p2-190-presentation_science_about_happiness\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#science_about_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">6. Научное сообщество о Счастье</span></a>6. Научное сообщество о Счастье</h3>\n<p><img src=\"../_images/slide6.png\" alt=\"Научное сообщество о Счастье\"></p>\n<p>Стремление к Счастью — это краеугольный камень стратегии диалога с жителями. И если цифровизаторы-айтишники стали обеспечивать диалог города и жителей и разрабатывать городские сервисы для решения их потребностей, то <a href=\"#_ru_p1-010-happiness_happiness_model\">необходимо понимать и измерять ожидаемое целевое состояние и динамику</a>. Счастье — понятие очень индивидуальное и ассоциируется с положительными эмоциями. Однако надо понимать — в результате этого диалога люди действительно становятся счастливее?</p>\n<p>Мысль это далеко не нова, и в научном сообществе уже есть наработки по теме <a href=\"https://www.livelib.ru/work/1008288064-model-kolichestvennoj-otsenki-urovnya-schastya-vladimir-andreev\" target=\"_blank\" rel=\"noreferrer noopener\">моделей измерения ощущения от жизни от айтишников-психологов</a> и <a href=\"https://www.livelib.ru/review/4165063-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">интегрального понятия «Человеческий Капитал» (и близкого понятия «Социальный Капитал») от политологов-психологов</a>.</p>\n<h3 id=\"_ru_p2-190-presentation_states_of_happiness\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#states_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">7. Состояния Счастья</span></a>7. Состояния Счастья</h3>\n<p><img src=\"../_images/slide7.png\" alt=\"Состояния Счастья\"></p>\n<p>Строго говоря — <a href=\"#_ru_p1-010-happiness_moments_of_happiness\">жизнь состоит из моментов, характеризуемых эмоциональным тоном</a>. Отрицательным или Положительным. «Счастливая ли жизнь?» можно измерить интегралом по функции эмоционального тона на протяжении всего времени. И несмотря на то, что уровень эмоционального тона в моменте можно измерять по физиологическому состоянию организма, как <a href=\"#_ru_p2-140-digital_health\">постоянный мониторинг уровня сахара в крови</a>, например, и это станет возможным в обозримом будущем — речь пойдёт совершенно о другом.</p>\n<p>Чтобы не сильно смущать разговорами об интегралах по функции Счастья можно вспомнить <a href=\"#_ru_p1-010-happiness_moments_of_happiness_book\">книгу-сборник «Моментов Счастья», которая вдохновила нас не меньше, чем количественные модели</a>.</p>\n<h3 id=\"_ru_p2-190-presentation_pie_of_happiness\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#pie_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">8. Пирог Счастья</span></a>8. Пирог Счастья</h3>\n<p><img src=\"../_images/slide8.png\" alt=\"Пирог Счастья\"></p>\n<p><a href=\"#_ru_p1-010-happiness_what_is_happiness\">Природа феномена ощущения Счастья</a> такова, что предпосылки его появления на 50% зависят от физиологических и наследственных особенностей (которые обуславливают наш характер/темперамент/психотип), на 10% от внешних обстоятельств, которые соответствуют Ожиданиям: «Захотел и Получил» (куда и прикладывается максимум усилий), и на 40% от Отношения к жизни, которое мы чаще всего оставляем без внимания.</p>\n<p>Наблюдения эти подтверждаются в исследованиях и описаны в книгах — уже упомянутая <a href=\"https://www.livelib.ru/work/1008288064-model-kolichestvennoj-otsenki-urovnya-schastya-vladimir-andreev\" target=\"_blank\" rel=\"noreferrer noopener\">«Количественная модель счастья»</a> <a href=\"#_ru_p2-100-authors_andreevvs\">Владимира Андреева</a> и <a href=\"https://www.b17.ru/blog/401335/\" target=\"_blank\" rel=\"noreferrer noopener\">«Психология Счастья»</a> Сони Любомирски.</p>\n<h3 id=\"_ru_p2-190-presentation_path_of_happiness\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#path_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">9. Путь Этапов Развития Личности</span></a>9. Путь Этапов Развития Личности</h3>\n<p><img src=\"../_images/slide9.png\" alt=\"Путь Этапов Развития Личности\"></p>\n<p>Частота возникновения моментов счастья, в свою очередь, зависит от уровня развития Личности, который человек достигает, преодолевая Кризисы. Можно перескочить какой-то кризис и не выработать необходимые навыки его преодоления, что создаст дисбаланс и сложности в будущем. <a href=\"#_ru_p2-120-school_brief_happiness_model\">Эта модель основывается на аналогичных и им не противоречит</a>:</p>\n<ol>\n<li>Детская Беспомощность;</li>\n<li>Зависимость от старших;</li>\n<li>Умение проявлять свою Волю, принимать решения и выходить из Подчинения;</li>\n<li>Рациональный навык обустроить жизнь по нормам социума — Необходимость достичь минимальный уровень достатка;</li>\n<li>Иррациональный навык найти свой Интерес и следовать Призванию, возможно вопреки голосу Разума — многие себя так и не реализовали на этом этапе;</li>\n<li>Интегрировать Интерес и Заработок, Реализоваться как эксперт в своей области — успешные предприниматели и деятели культуры;</li>\n<li>Преобразование полученного за жизнь опыта в Смысл — известные руководители, писатели, вошедшие в историю;</li>\n<li>Идеалы, которые смогли достичь полного единения с мирозданием — святые.</li>\n</ol>\n<p>Нет практически никаких шансов дойти до конца Пути :-) Слишком много Воли и Веры требуется, чтобы потом ещё и не соблазниться лёгкими способами улучшения настроения. В семьях с <a href=\"#_ru_p2-110-system_god_and_science\">устоявшейся системой ценностей</a>, где заметное место занимают:</p>\n<ul>\n<li>Учёба и тренировка навыков Разума, чтобы уметь добывать необходимые ресурсы,</li>\n<li>Вера в духовные идеалы, которая служит стержнем и формирует ориентиры для роста,</li>\n<li>Труд и волевые навыки по объединению этих двух полюсов нашей психики и поведения,</li>\n</ul>\n<p>а отдых проходит на природе и в творчестве — чаще обычного встречаются доброжелательные и счастливые люди. Три точки для твёрдой опоры плюс четвёртая для отдыха — <a href=\"#_ru_p2-180-sharedgoals_types_of_psychology\">сбалансированное развитию всех сфер психологии: Разум, Вера, Воля и Бессознательное</a>.</p>\n<p>Хотя государство может помогать и помогает преодолевать кризис поиска Интереса, на котором застревают многие. Важность прохождения этого кризиса <a href=\"#_ru_p2-160-routine_love_manifest_robots\">растёт с развитием Искусственного интеллекта и Роботизации, которые могут оставить без работы тех, кто закапывает свои таланты</a>.</p>\n<h3 id=\"_ru_p2-190-presentation_petersburg_and_happiness\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#petersburg_and_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">10. Петербург в поисках Счастья</span></a>10. Петербург в поисках Счастья</h3>\n<p><img src=\"../_images/slide10.png\" alt=\"При чём здесь Петербург?\"></p>\n<p>Хорошо, но при чём здесь Петербург?</p>\n<p>Когда расставлял ссылки в тексте и восполнял собственные пробелы в знании жизнеописаний русских святых новой истории из Википедии, узнал о <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D1%80%D0%B0%D1%84%D0%B8%D0%BC_%D0%92%D1%8B%D1%80%D0%B8%D1%86%D0%BA%D0%B8%D0%B9\" target=\"_blank\" rel=\"noreferrer noopener\">пророчестве Серафима Вырицкого о роли Петербурга</a>. Эта информация меня и порадовала и огорчила. Порадовала, потому что  красиво вписывается в общую картину. Но, к сожалению, также держу в уме поправку на то, что предсказания публикуются по прошествии времени и делают это зачастую те, кому хочется построить на них свои выводы. Как мне, например :-)</p>\n<p>Хотя я могу поверить, что высокоразвитые личности, проведшие значительное время в <a href=\"#_ru_p1-010-happiness_happiness_model\">состоянии высокого эмоционального тона</a>, могут «видеть» или прогнозировать развитие событий на более продолжительных отрезках времени.</p>\n<p>Когда смотришь на ответы последних версий языковых моделей GPT, также с трудом верится, что они исходят не от невероятно разностороннего и одухотворённого (иногда придурковатого) человека, а являются последовательным подбором символов на основе вероятностных распределений, сформированных из петабайт текстовой информации.</p>\n<p>Однако Петербург имеет совершенно понятные предпосылки, чтобы стать точкой роста.</p>\n<h3 id=\"_ru_p2-190-presentation_culture_capital\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#culture_capital\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">11. Культурная столица</span></a>11. Культурная столица</h3>\n<p><img src=\"../_images/slide11.png\" alt=\"Культурная столица\"></p>\n<p>В Петербурге сконцентрировано запредельное количество заведений науки и искусства. Кроме этого очевидного факта, существует <a href=\"#_ru_p2-130-local_city_as_text\">понятие «Текст города»</a>. Это Архитектура города, которую «читают» его жители и гости, когда идут по улицам и смотрят по сторонам. Архитекторы, определявшие облик Петербурга, очевидно закладывали стремление к Идеалам. Высокая культура и «Текст города» работают.</p>\n<p>В Петербурге модно быть читателем. Городская библиотека имени Маяковского по читательскому билету предоставляет <a href=\"https://pl.spb.ru/virtual-resources/index.php?ELEMENT_ID=13092\" target=\"_blank\" rel=\"noreferrer noopener\">бесплатный доступ к электронным книгам</a>.</p>\n<p>В городе всегда была невероятная концентрация идеалистов. Упомянутые книги о Счастье были написаны мыслителями из Петербурга, также как и <a href=\"#_ru_p2-130-local_russian_cosmism\">движение русских космистов развивалось в Культурной столице</a>. Обычно Петербург вспоминают как город трёх революций, но хотелось бы, чтобы эти идеалы послужили катализатором для прохождения кризиса Интереса у граждан.</p>\n<p>Точкой прорыва России может стать объединение двух российских полярных максимумов — амбициозной, рациональной Москвы и идеалистичного, культурного Петербурга. Такой российский гигаполис с заложенным внутри <a href=\"#_ru_p2-110-system_dualism\">парадоксальным дуализмом</a> может стать качественным скачком и переосмыслением.</p>\n<p>Тем более, что именно в Петербурге <a href=\"#_ru_p2-160-routine_robots_in_spb\">мы начали успешно освобождать чиновников от рутинной работы</a>, выполняя её роботами, а людей переводить на более творческие задачи.</p>\n<h3 id=\"_ru_p2-190-presentation_digital_petersburg\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#digital_petersburg\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">12. Цифровой Петербург</span></a>12. Цифровой Петербург</h3>\n<p><img src=\"../_images/slide12.png\" alt=\"Цифровой Петербург\"></p>\n<p>Когда <a href=\"#_ru_p2-130-local_mini_app_vkontakte\">строили «Цифровой Петербург» в 2020 году</a>, изначально использовали принципы Открытого Правительства.</p>\n<p>Упор был сделан на <a href=\"#_ru_p2-170-opensource\">открытие данных и создание программных интерфейсов (API) городских информационных систем</a>, поверх которых можно создавать новые сервисы для жителей, интегрированные с популярными цифровыми каналами коммуникаций. С площадками, где уже находятся жители.</p>\n<p>Использование платформ приложений от партнёров ВКонтакте и Яндекс дало возможность быстро запускать новые сервисы для жителей и масштабироваться в другие субъекты.</p>\n<h3 id=\"_ru_p2-190-presentation_i_live_here_app\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#i_live_here_app\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">13. Я Здесь Живу</span></a>13. Я Здесь Живу</h3>\n<p><img src=\"../_images/slide13.png\" alt=\"Я Здесь Живу\"></p>\n<p><a href=\"https://vk.com/ya_zdes_zhivu\" target=\"_blank\" rel=\"noreferrer noopener\">«Я Здесь Живу»</a> — флагманское приложение <a href=\"https://about.petersburg.ru\" target=\"_blank\" rel=\"noreferrer noopener\">«Цифрового Петербурга»</a> построено не как отдельное приложение, а как набор разнообразных сервисов с привязкой к адресу города, поверх которых создан мини-апп ВКонтакте. <a href=\"#_ru_p2-130-local_digital_petersburg_roadmap\">Предполагается запуск сервисов на других платформах</a>.</p>\n<h3 id=\"_ru_p2-190-presentation_roots_approach\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#roots_approach\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">14. Подход Цифрового Петербурга</span></a>14. Подход Цифрового Петербурга</h3>\n<p><img src=\"../_images/slide14.png\" alt=\"Подход Цифрового Петербурга\"></p>\n<p>Есть метафора, что <a href=\"#_ru_p2-130-local_unhappy_foreigners\">наши города заполнены Иностранцами, которые не знают места, где они живут</a>. Их мало что связывает с местом жительства, т.к. живут они образами, сформированными цифровыми каналами массовой информации. Разность реальности и этих образов (не самых правдивых) порождает раздражение и несчастье. Мы пока не говорим, что по настоящему приносит Счастье место, которое не только знакомо, но и частично преобразилось в результате труда жителей.</p>\n<p>Мы следуем Пути, который позволяет жителям пускать корни и делает его экспертом места, в котором он живёт.</p>\n<h3 id=\"_ru_p2-190-presentation_new_metrics\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#new_metrics\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">15. Новые метрики</span></a>15. Новые метрики</h3>\n<p><img src=\"../_images/slide15.png\" alt=\"Социальный капитал и Общие цели\"></p>\n<p><a href=\"#_ru_p2-140-digital_why_digital_russia\">Следуя принципу «Не можешь измерить — не можешь управлять»</a> для изменения ситуации необходимо сначала научиться измерять текущее состояние и понимать желаемое в ключевых процессах и целях общества.</p>\n<p>Для лучшего понимания эффективности наших усилий в диалоге с жителями от лица города мы начали искать новые понятия и метрики — например, <a href=\"#_ru_p2-180-sharedgoals_social_capital\">Социальный капитал</a>.</p>\n<h3 id=\"_ru_p2-190-presentation_social_capital_definition\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#social_capital_definition\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">16. Определение Социального капитала</span></a>16. Определение Социального капитала</h3>\n<p><img src=\"../_images/slide16.png\" alt=\"Определение Социального капитала\"></p>\n<p>Самый драгоценный ресурс для общества и человека, который изначально <a href=\"#_ru_p2-140-digital_time\">надо уметь измерять и оценивать — это наше Время</a>. Социальный капитал представляется как интегральная инвестиция времени в общие цели для социума. Это время, которое люди тратят не на «себя любимого», а на общество в котором живут. Не «ты мне — я тебе», а «мы вместе для нас».</p>\n<p>Оно очень похоже с понятием Человеческий капитал, о котором написана уже упомянутая здесь книга <a href=\"https://www.livelib.ru/review/4165063-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">«Психология человеческого капитала»</a>. Примечательно, что заключение книги посвящено <a href=\"#_ru_p1-010-happiness_cornerstone_of_text\">Счастью, как краеугольному камню</a> в понятии Человеческий Капитал.</p>\n<p>Будь то Социальный или Человеческий, но этот Капитал разительно отличается от Финансового Капитала, который доминирует в мире, что создаёт перекосы и конфликты, в том числе военные. И если это понятие так важно, то его нужно постепенно вводить в управленческую практику наравне с Финансовым капиталом и уметь его измерять, чтобы достигать баланса.</p>\n<p>Вполне вероятно, что потребуется введение в обиход принципиально нового понятия, которое отражает смысл инвестиций сделанных в общее дело.</p>\n<p>Инвестиции в Счастье.</p>\n<h3 id=\"_ru_p2-190-presentation_smart_city_slide\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#smart_city_slide\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">17. Новое осмысление Умного Города</span></a>17. Новое осмысление Умного Города</h3>\n<p><img src=\"../_images/slide17.png\" alt=\"Рост социального капитала города\"></p>\n<p>В системе координат, где помимо Финансового капитала начинает оцениваться Человеческий, можно переосмысливать знакомые понятия.</p>\n<p><a href=\"#_ru_p2-180-sharedgoals_smart_city\">Умный город — не тот, где больше камер или датчиков, а тот, где Социальный капитал растёт быстрее</a>.</p>\n<p>Если в СССР граждане строили коммунизм без денежных отношений, который воспринимался на уровне обывателя довольно причудливо и непонятно. То вот сейчас важно понимать, что в результате деятельности помимо Финансового капитала растёт ещё и Человеческий, который является залогом нашего Счастливого Завтра. И мы видим этот рост на открытых формулах и цифрах в срезах нашего места жительства и рода занятий.</p>\n<h3 id=\"_ru_p2-190-presentation_citizen_investor\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#citizen_investor\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">18. Житель — инвестор, а не потребитель</span></a>18. Житель — инвестор, а не потребитель</h3>\n<p><img src=\"../_images/slide18.png\" alt=\"Житель — инвестор, а не потребитель\"></p>\n<p>Финансовая независимость, о которой мечтает подавляющая часть населения, приобретается только через навыки Инвестиций. Чтобы научиться инвестировать Деньги, сначала нужно научиться управлять и инвестировать Время, которое имеется у всех в равной степени. Для этого требуется управлять Волей, чтобы не разбазаривать это Время на <a href=\"#_ru_p1-040-unhappiness_information_flow\">ловушки, которые создаёт для нас легкодоступный цифровой мир развлечений</a>.</p>\n<p>Вырабатывать эти навыки проще всего на <a href=\"#_ru_p2-130-local_tom_sawyer_fest\">инвестициях в улучшение своего жизненного пространства</a>. Без вовлечения в развитие своего дома и двора, вероятно, не получится стать счастливым и обеспеченным. Улучшение жизненного пространства является общей целью жителей и руководства города.</p>\n<h3 id=\"_ru_p2-190-presentation_investment_involvement\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#investment_involvement\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">19. Вовлечение в инвестиции</span></a>19. Вовлечение в инвестиции</h3>\n<p><img src=\"../_images/slide19.png\" alt=\"63% готовы инвестировать\"></p>\n<p>Треть «Сильных идей», предлагаемых Агентством Стратегических Инициатив о <a href=\"#_ru_p2-180-sharedgoals_shared_goals_for_citizens\">вовлечении граждан в созидательную деятельность на благо общества</a>.</p>\n<p>По данным опроса, не менее 63% наших жителей ответили, что они готовы инвестировать своё время на благо Общества.</p>\n<p>Люди очень разные, но все хотят быть счастливыми. И в глубине души все понимают, что для этого надо как-то вложиться. Есть порыв, но нет понимания «Что же конкретно можно сделать, чтобы помочь?»</p>\n<h3 id=\"_ru_p2-190-presentation_shared_goals_slide\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#shared_goals_slide\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">20. Общие цели</span></a>20. Общие цели</h3>\n<p><img src=\"../_images/slide20.png\" alt=\"Общие цели\"></p>\n<p>На эти вопросы ответит <a href=\"#_ru_p2-180-sharedgoals_shared_goals\">платформа Общие Цели</a>. И все проекты про вовлечение можно будет объединить <a href=\"#_ru_p2-170-opensource_shared_goal\">одной открытой цифровой платформой</a>.</p>\n<p>И тогда общественное движение, клуб по интересам, обычная семья или неравнодушный гражданин могут <a href=\"#_ru_p2-180-sharedgoals_entity_goal\">присоединиться или создать Общую Цель</a>. Где <a href=\"#_ru_p2-180-sharedgoals_entity_contract\">определяется Время как возможная Инвестиция</a>. <a href=\"#_ru_p2-180-sharedgoals_entity_plans\">Экспертами может быть предложен план рекомендованных действий</a>, чтобы избежать ненужных рисков и направить временные инвестиции в правильное русло. И фиксируется <a href=\"#_ru_p2-180-sharedgoals_entity_commit\">совершённый временной вклад в Общую цель</a>. Когда виден результат от сделанных инвестиций, то возникают и отмечаются Моменты Счастья.</p>\n<p>Именно они могут быть мотиваторами для тех, кто собирался заняться этой темой, но не хватало времени, а точнее воли.</p>\n<p>«Я Здесь Живу» является лишь подмножеством Общих Целей, объединенных адресом многоквартирного дома. А <a href=\"#_ru_p2-130-local_digital_petersburg_roadmap\">цифровой аватар Яков Петрович или Яков Захарыч</a> (дворник или фонарщик, зажигающий свет) в домовых чатах сможет подсказать, что происходит вокруг и какими Общими Целями можно заняться.</p>\n<h3 id=\"_ru_p2-190-presentation_this_text\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#this_text\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">21. Что мне делать? :-)</span></a>21. Что мне делать? :-)</h3>\n<p><img src=\"../_images/slideWTD.png\" alt=\"Что мне делать? :-)\"></p>\n<p>Что мне делать? :-)</p>\n<p><a href=\"#_ru_index_what_to_do\">Так называется этот Текст</a>, который спонтанно начал писать в GitHub совместно с единомышленниками год назад.</p>\n<p>Что надо делать, чтобы быть Счастливым? Что сделать, чтобы запустить этот процесс?</p>\n<p>Вопросов, сомнений, рассуждений — множество. Хотя основные выводы в тексте видятся вполне устойчивыми и выдержали не одно критическое замечание, тем не менее у каждого может быть свой нюансный взгляд и каждый может его добавить в <a href=\"#_ru_p2-170-opensource_associations_with_open_source\">концепции Open Source</a>. И значит Текст этот может дополняться бесконечно и <a href=\"#_ru_index_text_is_not_a_book\">не является законченным продуктом или книгой</a>.</p>\n<h3 id=\"_ru_p2-190-presentation_proof\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#proof\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">22. Подтверждение гипотезы</span></a>22. Подтверждение гипотезы</h3>\n<p><img src=\"../_images/slide21.png\" alt=\"Подтверждение гипотезы\"></p>\n<p>На данный момент требуется выработать простую и понятную формулу, из которой будет следовать зависимость между вложенными инвестициями в общее дело с возникновением состояний счастья впоследствии. А потом ещё и доказать эту формулу на практике.</p>\n<p><a href=\"#_ru_p2-180-sharedgoals_balance_check\">Это основная задача, в решении которой будет полезна любая помощь</a> — советы, которые многие любят давать :-), примеры из жизни, готовность предоставить доказательство или опровержение гипотезы. Чем полнее будет исследование, тем точнее можно будет настроить систему.</p>\n<h3 id=\"_ru_p2-190-presentation_result\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#result\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">23. Желаемый результат</span></a>23. Желаемый результат</h3>\n<p><img src=\"../_images/slide22.png\" alt=\"Желаемый результат\"></p>\n<p>Общие цели, являясь независимой открытой цифровой платформой, можно встроить через виджеты, мини-аппы и чат-боты в уже существующие сообщества, группы и ГосПаблики. По желанию модераторов и администраторов этих сообществ, конечно же. Ряд изменений можно делать автоматизировано, через API, без необходимости ручного ввода. И тогда в тематических сообществах можно будет наблюдать динамику общих временных инвестиций, активность участников и поток деперсонализированных моментов счастья, которые появились в результате вложений.</p>\n<p><a href=\"#_ru_p2-180-sharedgoals_human_capital_book\">Важные результаты</a>:</p>\n<ul>\n<li>вклад в Общие цели можно соотнести с вкладом в соответствующие национальные цели, определённые Президентом;</li>\n<li>платформа может стать инструментом для измерения человеческого/социального капитала, наряду с финансовым;</li>\n<li>можно формулировать измеримые и понятные цели для общества, напрямую связанные с интересами граждан и влияющими на их счастье.</li>\n</ul>\n<h3 id=\"_ru_p2-190-presentation_requirements\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#requirements\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">24. Необходимые условия</span></a>24. Необходимые условия</h3>\n<p><img src=\"../_images/slide23.png\" alt=\"Необходимые условия\"></p>\n<p><a href=\"#_ru_p2-140-digital_russian_it\">Несмотря на растущую важность Цифровизации для государств и явное её присутствие в национальных целях</a>, мы понимаем, что далеко не всё можно решить с помощью информационных систем. Потребуется согласованность усилий на всех уровнях. На наш взгляд, основы психологии и философии в максимально доступной и наглядной форме, понимание природы наркологических и поведенческих зависимостей, необходимость прохождения пути развития уровней личности для испытания моментов счастья на протяжении жизни, историю героев, которые прошли этот путь, <a href=\"#_ru_p2-120-school_happiness_in_school\">необходимо давать уже в средней школе</a>.</p>\n<p>Конечно же, содержанием школьной программы должны заниматься специалисты в образовании, но пока предмета о Счастье нет в школе, ответственность за счастливое завтра детей полностью лежит на плечах родителей. Мы также понимаем, какие последствия может иметь цифровизация роли наставника для детей, которая сейчас и происходит через компьютерные игры и непрерывное потребление информации с телефона. Ребенку нужны живые Папа и Мама, равно как Человеку нужен Человек. Тут скорее необходимо направлять усилия на осознание сложившейся ситуации в головах взрослых. Через открытый, прямой, объективный диалог.</p>\n<p><a href=\"#_ru_p2-130-local_digital_petersburg_roadmap\">В наших силах снабдить цифровыми помощниками уже созданные домовые чаты в мессенджерах</a>, где присутствует население России, проживающее в многоквартирных домах. В этих группах часто можно наблюдать разгул «диванной аналитики» и «глубокого знания жизни», когда виноват кто угодно, но не сам говорящий. Не слишком серьёзный персонаж, типа виртуального дворника или фонарщика, сможет рассказывать, что Город делает для дома и двора, что делают неравнодушные люди неподалёку, и как можно им помочь. Может даже порассуждать о природе Счастья и навести на мысли, которые прорастут позже.</p>\n<h3 id=\"_ru_p2-190-presentation_project_team\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#project_team\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">25. Проектная группа</span></a>25. Проектная группа</h3>\n<p><img src=\"../_images/slide24.png\" alt=\"Проектная группа\"></p>\n<p>Думается, что важно включиться в проектную рабочую группу, в которой присутствуют представители Руководства, Субъектов и Технологических Партнеров, чтобы согласовать эти действия.</p>\n<h3 id=\"_ru_p2-190-presentation_project_tasks\"><a href=\"#_ru_p2-190-presentation_2-190-presentation.html#project_tasks\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">26. Задачи проектной группы</span></a>26. Задачи проектной группы</h3>\n<p><img src=\"../_images/slide25.png\" alt=\"Задачи проектной группы\"></p>\n<p>Потребуется:</p>\n<ul>\n<li>Декомпозировать Национальные Цели на исполнимые гражданами планы Общих Целей с помощью экспертов и ответственных из отрасли: Благоустройство — Субботник, Экология — Полить газон во дворе, Благосостояние — Послушать лекцию о важности контроля трат и начала инвестирования и т.д.;</li>\n<li>Использовать лучшие методологические практики и технические наработки, которые не создадут рисков в дальнейшем;</li>\n<li>Структурировать и снабдить данные API на уровне субъектов для ведения объективного диалога с жителями;</li>\n<li>И вовлекать людей в Общие Цели.</li>\n</ul>\n<p>Обсудить положения этой главы и всего остального текста можно в группе <a href=\"https://t.me/bongiozzo_public\" target=\"_blank\" rel=\"noreferrer noopener\">по ссылке</a>.</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p2-999-death.html\">Memento Mori<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p2-999-death\" id=\"_ru_p2-999-death\"></a></h2><p>Незавершённая глава.</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p3-references.html\">Список литературы как фундамент<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p3-references\" id=\"_ru_p3-references\"></a></h2><p>В Тексте были использованы упоминания и выдержки из книг, которые особенно запомнились или были прочитаны в последнее время:</p>\n<ul>\n<li>Много счастья без занудства: <a href=\"https://www.livelib.ru/review/3575245-momenty-schastya-aleks-dubas\" target=\"_blank\" rel=\"noreferrer noopener\">Моменты счастья</a>, Мои моменты счастья (to be published)</li>\n<li>Про счастье и Цифру: <a href=\"https://www.livelib.ru/work/1008288064-model-kolichestvennoj-otsenki-urovnya-schastya-vladimir-andreev\" target=\"_blank\" rel=\"noreferrer noopener\">Модель количественной оценки уровня счастья</a></li>\n<li>Про человеческий капитал: <a href=\"https://www.livelib.ru/review/4165063-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">Стратегическая психология глобализации. Психология человеческого капитала</a></li>\n<li>Важность ответа на вопрос о Смысле Жизни: <a href=\"https://www.livelib.ru/review/4226059-skazat-zhizni-da-psiholog-v-kontslagere-sbornik-viktor-frankl\" target=\"_blank\" rel=\"noreferrer noopener\">Сказать жизни \"Да\"</a></li>\n<li>Ликбез по антропологии: <a href=\"https://www.livelib.ru/book/1002920757-sapiens-kratkaya-istoriya-chelovechestva-yuval-noj-harari\" target=\"_blank\" rel=\"noreferrer noopener\">Sapiens. Краткая история человечества</a></li>\n<li>Ликбез по русской литературе и истории: <a href=\"https://www.livelib.ru/book/1001474484-rodnaya-rech-uroki-izyaschnoj-slovesnosti-sbornik-petr-vajl-aleksandr-genis\" target=\"_blank\" rel=\"noreferrer noopener\">Уроки изящной словесности</a></li>\n<li>Примеры рассуждений о важных вопросах вместе с детьми: <a href=\"https://www.livelib.ru/review/4050400-ponyatnaya-filosofiya-s-peterom-ekbergom-i-svenom-nurdkvistom-peter-ekberg\" target=\"_blank\" rel=\"noreferrer noopener\">Понятная Философия</a></li>\n<li>Практическое пособие рассуждений о важном вместе с детьми: <a href=\"https://www.livelib.ru/review/4201003-chto-delat-esli-2-prodolzhenie-polyubivshejsya-i-ochen-poleznoj-knigi-lyudmila-petranovskaya\" target=\"_blank\" rel=\"noreferrer noopener\">Что делать, если... 2</a></li>\n<li>Книга, запустившая размышления о Боге: <a href=\"https://www.livelib.ru/review/4002646-master-i-margarita-mihail-bulgakov\" target=\"_blank\" rel=\"noreferrer noopener\">Мастер и Маргарита</a></li>\n<li>Бытовые истории и мысли о православии: <a href=\"https://www.livelib.ru/book/1003089869-nesvyatye-svyatye-i-drugie-rasskazy-sbornik-arhimandrit-tihon\" target=\"_blank\" rel=\"noreferrer noopener\"
