            <body class="g-root g-root_theme_light">
                <div id="root"></div>
                <script type="application/javascript">
                   window.STATIC_CONTENT = false
                   window.__DATA__ = {"data":{"leading":false,"html":"<h2 data-original-article=\"/ru/index.html\">В качестве вступления<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_index\" id=\"_ru_index\"></a></h2><h3 id=\"_ru_index_introduction\"><a href=\"#_ru_index_ndex.html#introduction\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Здравствуйте!</span></a>Здравствуйте!</h3>\n<p>Меня зовут <a href=\"https://t.me/bongiozzo_public\" target=\"_blank\" rel=\"noreferrer noopener\">Сергей Поляков</a>, и я из тех, кто на вопрос «Как жизнь?» начинает подробно рассказывать, чем живу и о чём думаю. Раньше таких называли занудами, сейчас чаще душнилами.</p>\n<p>Недавно один мой друг, совершенно спонтанно, во время нашего разговора вдруг изменился в лице, метнулся в другую комнату, вынес оттуда шапку с такой вышивкой и подарил её мне. Думаю, неспроста!</p>\n<p>В самом начале я решил раскрыться по полной программе и воспроизвести всю рефлексию, которая меня сопровождала при написании первых строк. Для лучшего понимания, с кем вы тут столкнулись. Ну вот, например, рассуждения о значении слова «Душнила». Слово многогранное, смешное и ещё неустоявшееся. Прекрасно же, что его смысл можно по-разному трактовать.</p>\n<p>У меня вот такое провокационное определение получается:</p>\n<blockquote>\n<p>Человек, который не позволяет себе, близким, друзьям игнорировать несоответствия реальности со своим идеалистичным представлении о мире.</p>\n</blockquote>\n<p>Хороша ли наша реальность? Не всегда, хотя очень часто она прекрасна! А вот собственную картину мира придётся основательно описать, чтобы показать различия.</p>\n<p><img src=\"../_images/dushnila.jpg\" alt=\"Я тот, что в чёрной шапке. Быть душнилой иногда заразно!\"></p>\n<p><strong><em>Я тот, что в чёрной шапке. Быть душнилой иногда заразно!</em></strong></p>\n<h3 id=\"_ru_index_text_idea\"><a href=\"#_ru_index_ndex.html#text_idea\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Идея о написании текста</span></a>Идея о написании текста</h3>\n<p>Так вот… Рассуждая с женой о важности наличия единой, простой и понятной системы ценностей в счастливой семье и пробуя примерять выводы для современного российского общества, я с неудовольствием признался себе, что повторяюсь: уже не в первый раз приходилось мне подыскивать слова и наглядные примеры. Точно знаю, что ответы эти я ищу далеко не первый.</p>\n<p>Люди с любовью к порядку вечно пытаются навести красоту — повторения как-то гармонизировать и сгруппировать, сложить в стопочку. А программисты инстинктивно начинают объединять понятия в общие классы и находить общие свойства. И значит, надо один раз изложить своё видение в тексте, разложить его по полочкам и далее использовать по необходимости. Мысль эта подтверждалась крылатой фразой Жванецкого, что писАть, как и пИсать, нужно тогда, когда терпеть уже не можешь. Пора?</p>\n<p>Идея о написании обстоятельного текста нравилась. Беседы с близкими и друзьями станут более обдуманными и, значит, спокойными. Ведь в разговоре ты не всегда бываешь одинаково убедителен. Текст нельзя перебить. Можно перестать читать, но в любой момент можно будет продолжить.</p>\n<p>Предполагаю, что эти вступительные пассажи уже характеризуют меня как душнилу в постоянном желании оптимизации. И сразу хочу отметить, что сам отношусь к этой склонности структурировать и оптимизировать не как к безусловному благу, а как к особенности. Иногда забавной, но зачастую неприятной. Особенно в купе с категоричностью выводов. Но есть надежда, что этот подход может спровоцировать читателя сделать свои корректировки и дополнения и стать соавтором. Есть такая возможность в этом тексте. И тогда аргументация станет более сбалансированной и основательной!</p>\n<p>И если эти рассуждения помогут кому-то получить ответы на важные вопросы, несмотря на то, что текст изначально писался для себя и моих близких — будет нам всем Счастье :-)</p>\n<h3 id=\"_ru_index_right_now\"><a href=\"#_ru_index_ndex.html#right_now\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">От решения до действия один миг</span></a>От решения до действия один миг</h3>\n<p>Документ был создан спустя 10 минут после появления идеи. И это, как будто бы, другая особенность: начинать процессы сразу после появления мотива и принятия решения, следуя порыву, не откладывая.</p>\n<p>Опять же, считаю этот навык особенностью, а не очевидным плюсом. Ведь это качество можно с таким же успехом назвать торопливостью или нетерпением, которые характеризуются знаком «минус». Незамедлительные действия могут оборачиваться ошибками. Которые, впрочем, не будут ошибками, если на них учиться и стараться не повторять. Опять же, рациональный склад ума сразу запускает процесс поиска выхода из создавшейся нетиповой ситуации, и мой персональный жизненный опыт пока говорит ЗА то, что лучше сделать шаг и потом извлечь урок, чем маяться в раздумьях и ничего не делать. Может, не наделал критических ошибок, потому что живу в окружении более осторожных людей, к мнению которых прислушиваюсь во время обсуждения. Или натренировался на множестве сделанных решений.</p>\n<p>В общем, до публикации этого текста ещё как до луны, и совершенно точно ничего смертельного нет в том, чтобы, не откладывая, создать живой документ в Google Docs и начать формировать содержание и последовательность изложения. И это привычный, любимый и понятный процесс аналитики и структурирования мыслей. Сродни уборке или мытью посуды… Содержание накидал. Теперь название.</p>\n<p><img src=\"../_images/text_creation.png\" alt=\"Создание документа с текстом\"></p>\n<p><strong><em>Создание документа с текстом</em></strong></p>\n<h3 id=\"_ru_index_text_title\"><a href=\"#_ru_index_ndex.html#text_title\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Выбор названия</span></a>Выбор названия</h3>\n<p>А вот с названием документа случился первый затык…</p>\n<p>Креативность и поиск оригинальных образов — не моя сильная сторона. Тут обычно на помощь приходит жена, у которой образное мышление превалирует в той же степени, как у меня аналитическое. У неё вдруг появляются «Мудрые вчерашники», «Сладкие дрозды» и другие причудливые названия по ассоциациям, а у меня с этим туго. И такое вот разнополярное состояние психологических особенностей в нашей семье, естественно, приводит к противоположным мнениям по многим (чуть ли не всем!) жизненным ситуациям. Непросто это, мягко говоря. Но мы вроде приноровились, и с переменным успехом Люда терпит мои занудства, а я сдерживаю гнев в отсутствии понятной мне логики. Впрочем, возможность оценивать ситуацию с разных сторон есть очевидное благо. Надо только потерпеть и внимательно проанализировать другую точку зрения.</p>\n<p>Этот рождающийся текст, конечно же, получается очень личный, и поэтому с названием явно придется выкручиваться самому. Заранее готовлюсь к какому-нибудь унылому штампу в попытках натянуть опыт своей жизни на общество.</p>\n<p>«Путь России», «Российское общество в 21 веке», «Между Самарой и Петербургом».</p>\n<p>Да что же это за тошнотворно зашкаливающий уровень пафоса и глупости получается?! Жена выдала вариант, который от неё можно было ждать: «Самара-Питер. Туда и обратно». Сразу представил себя хоббитом, но сути не раскрывает. Можно было бы попробовать назвать каким-нибудь специальным термином из области социологии, психологии, политологии. Но термины далеко не всеми воспринимаются, да и в активном словарном запасе редко задерживаются. А хочется быть понятным.</p>\n<p>А, кстати, что в моей памяти глубоко засело?</p>\n<h3 id=\"_ru_index_hobbies\"><a href=\"#_ru_index_ndex.html#hobbies\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Пару слов об увлечениях</span></a>Пару слов об увлечениях</h3>\n<p>Ну вот, например, что процессор уже древнего компьютера Yamaha MSХ II после перезапуска читает блок кода из памяти со смещением 4 тысячи байт от начала. Или что бессменного басиста группы Napalm Death зовут Shane Embury, и ещё помню бесконечный список близких сердцу имен — Tom Araya, Peter Tagtgren, Dave Lombardo, Andreas Kisser и т.д. Всё это могу воспроизвести без запинки, хоть ночью разбуди… Почему так?</p>\n<p>Страстные увлечения программированием и тяжелой музыкой впечатывали в мозги эти знания на десятилетия. А объективно полезные факты из истории и других школьных дисциплин, например, о том, кто был первым европейским книгопечатником или основоположником квантовой теории, утекали, оставляя лишь едва уловимое послевкусие. Долгое время мне было обидно и даже в какие-то моменты стыдно, что так плохо запоминаются важные факты и ещё хуже цифры. Но когда осознал, что большинство из моего окружения также не помнят деталей школьной и институтской программы, успокоил себя тем, что общий кругозор, даже без деталей и фамилий, даёт возможность смотреть широко и связывать понятия из разных областей друг с другом. И это объективно полезный навык. А Википедия и Интернет в одно мгновение позволяют найти информацию, погрузиться в детали сколь угодно глубоко, компенсируя мою слабую память. Было бы критическое мышление и благородное любопытство!</p>\n<h3 id=\"_ru_index_simple_language\"><a href=\"#_ru_index_ndex.html#simple_language\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Разговорный и образный язык — ключ к пониманию</span></a>Разговорный и образный язык — ключ к пониманию</h3>\n<p>Поэтому здесь и далее буду стараться обходиться запасом из общеупотребительных разговорных слов, картинками и жестами :-) в попытках создать и озаглавить этот текст.</p>\n<p>Некоторое время назад появилась тенденция называть заведения не существительными, а глагольными формами и описаниями жизненных ситуаций — бары «Дорогая, я перезвоню!» или «Мама, не горюй!», тату-салон «Битый небитого» или гриль-ресторан «Ели мясо мужики».</p>\n<p>Так легче и точнее создаётся образ того, что можно ожидать за дверью. Для меня первой ассоциацией в названиях с таким подходом является роман 1863 года Николая Гавриловича Чернышевского «Что делать?». Сразу же рисуется образ огромного вопросительного знака. Олицетворение нарастающего конфликта между устаревающим и новым укладом общества. И даже надеешься, что к поставленному вопросу в тексте будет программно-декларативный список рекомендаций. Такой притягательный набор пунктов с галочками для людей с рационально-структурированным сознанием. И эти ответы дадут возможность основательно подготовиться к «дивному новому миру», который нас ожидает.</p>\n<h3 id=\"_ru_index_what_to_do\"><a href=\"#_ru_index_ndex.html#what_to_do\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Роман «Что делать?»</span></a>Роман «Что делать?»</h3>\n<p>На мой взгляд, «Что делать?» — гениальное название для текста о переломном периоде в обществе, который 160 лет назад перевернул уклад. И вот почему.</p>\n<p>В конце XVIII века, когда в России занятие литературой стало входить в моду как блогерство наших дней, Александр Николаевич Радищев не оставлял попыток стать известным писателем. Но его рассказы и стихи не давали ему известности. Ну никак. До момента, когда под копирку модных тогда путеводителей не было написано «Путешествие из Петербурга в Москву». Книга произвела фурор смелыми идеями о перестройке общественного уклада на манер революций во Франции и Америке и в заметной степени вдохновила декабристов на идею свержения монархии в России. Восстание декабристов инициировало Герцена на его издательскую деятельность, посвященную гуманитарному образованию, ограничению религиозного мировоззрения в воспитании и поиску симбиоза направлений западников и славянофилов для новой России. «Отцы и дети» Тургенева, «Кому на Руси жить хорошо?» Некрасова были яркими произведениями с рассуждениями о меняющихся ценностях, но, пожалуй, уступали «Что делать?» писателя-философа Чернышевского по воздействию на читающую аудиторию. Книга стала настольным руководством к действию для Ленина и целого поколения революционеров. Фантастическая энергетика и напор Ленина на базе фундаментальных работ Карла Маркса взбаламутили всю страну и не ограничились бы Россией, если бы Владимира Ильича не постиг сначала инсульт, а потом смерть. Жаль, что последствия этих моделей нового общества в произведении Чернышевского оказались столь разрушительными. Впрочем, «у истории нет сослагательного наклонения», да и ничего другого от революций ждать не приходится. Ведь революция — это про «сначала до основания разрушим», а потом новый мир построим. Может быть он будет лучше. Но это неточно.</p>\n<p>Судя по публикациям того времени, споры в обществе о том, «Что делать?» и «Кто виноват?» были бурные. В 1880 году на открытии памятника Пушкину в Москве, в разгар споров о смене мировоззрений, <a href=\"https://omiliya.org/article/rech-o-pushkine-fm-dostoevskiy\" target=\"_blank\" rel=\"noreferrer noopener\">прозвучала речь Достоевского с его признанием в любви к гению великого поэта</a>. Речь Фёдора Михайловича была как выглянувшее солнце среди грозы и чудесным образом объединила непримиримых оппонентов. Очевидцы говорили, что со слушателями творилось необъяснимое. Люди плакали, обнимались, один даже упал в обморок от переизбытка чувств. Любопытно было бы это увидеть :-) Но, несмотря на бурную реакцию в моменте, как от хорошего спектакля или кинофильма, эффект в обществе был недолгим, и противостояние западников и славянофилов продолжилось.</p>\n<p>Название произведения «Что делать?», как нависший над головами огромный вопросительный знак, на мой взгляд, гениально по своей доходчивости. Чёрный лебедь с шеей дугой и шаром-точкой внизу прекрасно передаёт смятение и глубинный кризис в обществе. Однако он может превратится в набор определённых действий и подходов, которые заменят неработающие. Вам не кажется, что сейчас похожее переходное время и вопрос «Что делать?» как никогда актуален?</p>\n<h3 id=\"_ru_index_what_should_i_do\"><a href=\"#_ru_index_ndex.html#what_should_i_do\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Что мне делать? :-)</span></a>Что мне делать? :-)</h3>\n<p>Поэтому, на мой взгляд, идею можно переиспользовать. Но было бы здорово вернуть эволюционный, мирный, можно даже сказать, благодушный образ этому изначально безобидному вопросу. С установкой — не навреди! И пальцы сами машинально добавили 3 привычных знака: двоеточие, тире, скобка :-) Возможно, что эта улыбка — отголосок шутливого ответа-поговорки на вопрос «Что делать?» из моего детства. Ответ обычно был мгновенным: «Снимать штаны и бегать!». А чем больше общаешься в кругах серьёзных взрослых людей, тем больше хочется повторять барона фон Мюнхгаузена: «Улыбайтесь, господа, улыбайтесь! Ведь глупости на Земле делаются с серьёзным выражением лица». Ну и надо же как-то отстроиться от названия великого произведения Чернышевского — хотя цель этого текста именно в попытке ответить себе на этот вопрос.</p>\n<p>Уже при прочтении практически готового текста один из соавторов заметил, что Николай Гаврилович в «Что делать?» был абсолютно уверен в предлагаемой им модели поведения. Тогда получается, что его книга была скорее Ответом и Декларацией. Без всяких вопросов. А этот текст задумывался как Диалог и Обсуждение возможных целей и фундаментальных ценностей для общества в целом. И для меня, как гражданина, в частности. Изложение мыслей в тексте, конечно же, сугубо личное. Другим ведь изложение собственных мыслей и не может быть. Поэтому, вероятно, правильнее было бы добавить в название местоимение «мне», подчеркивающее субъективность оценки — «Что мне делать?»</p>\n<p>Через год после публикации первой главы я всё-таки дозрел до решения, что местоимение «мне» лучше явно оставить в названии.</p>\n<ol>\n<li>Во-первых, не хочу ничего никому навязывать.</li>\n<li>Во-вторых, люди любят давать советы намного больше, чем им следовать.</li>\n<li>В-третьих, действительно интересно услышать дельный совет «Что мне делать?» от читателя, который вник в контекст и переплетения текста.</li>\n<li>В-четвёртых, отличие от названия классического произведения более явное, чем просто «улыбка» в конце.</li>\n</ol>\n<h3 id=\"_ru_index_text_format\"><a href=\"#_ru_index_ndex.html#text_format\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Стиль изложения</span></a>Стиль изложения</h3>\n<p>Текст этот формировался как отсылки на важные книги с выводами, которые созвучны собственным мыслям и подтверждаются личными эмоциональными переживаниями или историческими справками. Почему?</p>\n<p>Для нехудожественных, прикладных текстов многие предпочитают использовать краткий и наглядный формат. Есть даже сервисы для этого формата: <a href=\"https://smartreading.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">Smart Reading</a>. А также набирающие обороты нейросети, которые могут пересказывать основные положения. Как пример от Яндекса — <a href=\"https://300.ya.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">300.ya.ru</a>. Основная суть книги приводится в виде основных тезисов, без воды. Или даже в инфографике, обычно более понятном формате. Но при этом краткое изложение материала чаще всего не цепляет эмоционально, исчезают важные нюансы, вызывающие чувство сопричастности и согласия.</p>\n<p>Автор <a href=\"https://www.livelib.ru/book/1001530607-sila-nastoyaschego-rukovodstvo-k-duhovnomu-probuzhdeniyu-ekhart-tolle\" target=\"_blank\" rel=\"noreferrer noopener\">«Power of Now»</a> даже настоятельно рекомендовал делать перерывы между чтением полного текста глав, чтобы мысль осознавалась постепенно и прорастала. Хотя признаюсь, что с этой книгой сам я ознакомился совсем недавно менее чем за час, в кратком изложении :-) Выводы в книге важные, но к моменту прочтения они уже были скорее очевидными для меня. Однако когда читал <a href=\"https://www.livelib.ru/review/3792199-sem-navykov-vysokoeffektivnyh-lyudej\" target=\"_blank\" rel=\"noreferrer noopener\">«7 Навыков высокоэффективных людей» Стивена Кови</a> 20 лет назад — было понятно, что пока не превратишь первый же навык в привычку, что может занимать месяцы работы с собой — читать дальше совершенно бессмысленно.</p>\n<h3 id=\"_ru_index_emotional_parts\"><a href=\"#_ru_index_ndex.html#emotional_parts\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Эффект узнавания</span></a>Эффект узнавания</h3>\n<p>В общем, можно экономить время при чтении краткого содержания, высвобождая его для более важных дел, но эмоций в таком формате будет минимум. А получить самые яркие переживания при чтении мне удавалось благодаря так называемому эффекту узнавания себя и своих жизненных ситуаций в описываемых событиях.</p>\n<p>Гениальным мастером (если не изобретателем) этого способа подачи является Евгений Гришковец. В спектакле «Как я съел собаку» <a href=\"https://www.youtube.com/watch?v=9cXDAUv9AQo&amp;t=627s\" target=\"_blank\" rel=\"noreferrer noopener\">воспоминания о его сборах в школу</a> вызывают сильнейшие эмоции у многих. Кажется удивительным, что кто-то испытывал такие же переживания, как и ты, и так точно их описал. Мне, вероятно, повезло больше, чем другим — ровно также, как и Евгению, мне «посчастливилось» попасть в оборот мошенников из Домодедово. А эмоций в этом происшествии было намного больше, чем в сборах в школу, и меня просто порвала в клочья глава об этих переживаниях из <a href=\"https://www.livelib.ru/review/3730660-teatr-otchayaniya-otchayannyj-teatr-evgenij-grishkovets\" target=\"_blank\" rel=\"noreferrer noopener\">книги «Театр отчаяния. Отчаянный театр»</a>. В момент чтения происходило настоящее чудо — кто-то, не ты сам! описывает твои самые сокровенные мысли, доставая их наружу из недр сознания. Узнавание было настолько сильным, что я знал слова наперёд и мог самостоятельно продолжать рассказ. И когда читал ровно то, что уже звучало в голове — эмоциональная волна усиливалась уже до звона в ушах.</p>\n<p>Поэтому, давая сухие выжимки вычитанных идей и фактов, объединяя их в общую картину, мне кажется важным также делиться собственными переживаниями из связанными с ними жизненных ситуаций.</p>\n<h3 id=\"_ru_index_text_is_better_than_podcast\"><a href=\"#_ru_index_ndex.html#text_is_better_than_podcast\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Текст всему голова</span></a>Текст всему голова</h3>\n<p>Друзья при обсуждении мыслей и содержания этого текста предлагали писать подкасты или записывать видео. Тем более, что технологии преобразования звука в текст уже встроены в мессенджеры и видеоплатформы. Но в моем случае создание текста как первоисточника — рациональный процесс упорядочивания мыслей и основной канал получения информации. Эта глава уже подверглась множеству корректировок, и этот процесс доставляет мне удовольствие.</p>\n<p>К тому же, я довольно косноязычен, и мне неминуемо будет стыдно за бесконечные «Там» и «Эээ» в разговорной речи. Тем более, что мы знаем множество прекрасных ораторов, которые могут эффектно обосновывать разные, зачастую полярные точки зрения, что, пожалуй, воздержусь от этого формата.</p>\n<p>В общем, если потребуется формат аудио или видео, то из текста его можно будет сделать в любой момент. Но в начале было Слово.</p>\n<p>Текст как начало. Текст как продолжение. Жизнь как текст. Мир как текст.</p>\n<h3 id=\"_ru_index_text_is_not_a_book\"><a href=\"#_ru_index_ndex.html#text_is_not_a_book\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Текст — не книга</span></a>Текст — не книга</h3>\n<p>Забавно, что при обсуждении этого текста с друзьями зачастую звучало и звучит слово «Книга», как привычный текстовый продукт. Я и сам поначалу оговаривался, но каждый раз одёргивал себя и поправлялся. В моём представлении, книга — это конечная история. Законченный продукт. А у этого текста я пока не могу обозначить границы. Кроме того, книга воспринимается как повествование, монолог автора, а моей целью является коллективно созданный материал, где авторство уже не так важно. Поэтому видится скорее набор публикаций-лонгридов в небольшом сообществе любопытствующих, неравнодушных людей.</p>\n<p>Сам с удивлением погрузился в рассуждения о нашей эпохе метамодерна благодаря <a href=\"https://www.livelib.ru/book/1008167893-metamodern-v-muzyke-i-vokrug-nee-nastasya-hruschjova\" target=\"_blank\" rel=\"noreferrer noopener\">книге петербурженки Настасьи Хрущёвой о переосмыслении музыки</a>. Оказывается, то, чем я занялся — свойственно нашему времени. Удивительно :-)</p>\n<h3 id=\"_ru_index_text_as_dialogue\"><a href=\"#_ru_index_ndex.html#text_as_dialogue\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Ожидания диалога</span></a>Ожидания диалога</h3>\n<p>Что ещё очень важно для меня? Всячески воздерживаться от надувания щек, от назидательных рекомендаций или уверенных утверждений. Поэтому собираюсь ставить вопросы и нащупывать варианты ответа на них вместе с Вами, с каждым из вас, в доброжелательном диалоге. Вот желаемая цель. Если вдруг при прочтении текста почувствовали назидательный пафос — пожалуйста, дайте об этом знать! Думаю, что в спиливании собственных рогов гордыни стоит практиковаться на протяжении всей жизни.</p>\n<p><a href=\"https://t.me/bongiozzo_public\" target=\"_blank\" rel=\"noreferrer noopener\">Комментарии можно писать в соцмедиа</a>. Но если Вы представляете себе процесс создания программного кода, то лучше воспользоваться функционалом Git, в котором хранится этот материал. В верхнем меню есть ссылка на репозиторий GitHub, далее нужно авторизоваться на сайте, создать собственную ветку текста — Fork, отредактировать его в соответствии со своим видением и отправить запрос на изменение — Pull Request. Так вместе доведём его до сбалансированного вида.</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p1-010-happiness.html\">Счастье как смысл жизни<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p1-010-happiness\" id=\"_ru_p1-010-happiness\"></a></h2><h3 id=\"_ru_p1-010-happiness_cornerstone_of_text\"><a href=\"#_ru_p1-010-happiness_1-010-happiness.html#cornerstone_of_text\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Что делать и главное — ради чего?</span></a>Что делать и главное — ради чего?</h3>\n<p>В информационное поле изредка пробиваются психологи, коучи и другие эксперты со своими тренингами. Каждый зарабатывает по-своему, и такая работа тоже нужна. Однако хочу отстроиться и обозначить основное отличие. Изначально не думал продавать что-либо — книгу, тренинг, продукт или сервис. Интересна критика и диалог в поиске ответа на вопрос «Что делать?». Важно самому разобраться, а не продать что-либо :-)</p>\n<p>Учитывая обширность и кажущуюся простоту поднимаемых вопросов, единственно возможным способом пройти через текст вместе будет внимательное продвижение от одного вывода к другому. Как сапёр. Но излишне увлекаться и разжёвывать очевидные понятия тоже ведь нельзя, дабы не потерять интерес и читателя.</p>\n<p>Пожалуй, нужно начать совместный путь, явно обозначив общую цель, которая будет принята большинством. Таким краеугольным камнем этого текста стало утверждение, что большинство ищущих ответ на вопрос «Что делать?» людей хотят быть счастливыми и изначально, в глубине души, стремятся к этому состоянию. Смысл жизни может быть в том, чтобы быть счастливым и стремиться к счастью. И такой ответ на самый важный вопрос кажется очень логичным и правильным. Т. е. максимально развернутое название текста может быть «Что мне делать, чтобы быть счастливым? :-)». И в самой первой версии текста утверждение это было аксиомой — ВСЕ хотят быть счастливыми! Но в одном из важных диалогов на эту тему мне обоснованно возразили.</p>\n<p>Не все и не всегда так хотели — например, в христианстве изначально звучит идея о стремлении человека к Богу, а не к Счастью. Бог — понятие довольно определённое в рамках одной конфессии, в отличие от иллюзорного образа Счастья.</p>\n<p>Или другое крайнее исключение — встречаются особенные люди, которые идут к своим целям, проявляя столько Воли, что понятие Счастья становится их врагом, потому что в их представлении делает их слабее. Но думаю, что таких людей, которые думали об этом и теперь отрицательно отвечают на вопрос о стремлении к Счастью, не так много. И скорее всего, им не требуется ответ на вопрос «Что делать?». Они его знают.</p>\n<p>Думаю, что много людей, которые не думают в категориях Счастья. И слово это не отзывается ничем конкретным в голове.</p>\n<p>А мне любопытно определиться, что мы вкладываем в понятие Счастья и что мне лично стоит делать, чтобы его в жизни было больше. И этот мыслительный процесс видится важным. Не менее важным, чем ответ на вопрос о смысле жизни.</p>\n<h3 id=\"_ru_p1-010-happiness_what_is_happiness\"><a href=\"#_ru_p1-010-happiness_1-010-happiness.html#what_is_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Что такое счастье?</span></a>Что такое счастье?</h3>\n<p>Если подумать над первоначальным значением славянского слова «Счастье», то видится образ сопричастия к чему-то хорошему и большому. Мне образ Счастья видится состоянием единения моего сознания с окружающим миром. Или можно представить владение частью этого хорошего и большого. Есть красивые художественные аллегории на этот счёт. Например…</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>На протяжении сотен лет в семьях пекли хлеб, в процессе молились и вкладывали свои устремления и просьбы в приготовляемую пищу. Часть теста для закваски сохранялась для следующего раза и связывала целые поколения. Когда кто-то создавал свою семью, то получал закваску от родителей и был «СЧастью» своих предков далее. Историю об этом можно посмотреть, а лучше прочувствовать на себе в <a href=\"http://teatrvkusa.ru/pekarnya/\" target=\"_blank\" rel=\"noreferrer noopener\">спектакле «Семейная пекарня»</a>.</p>\n</div></div><p>А если не задумываться над первоначальными смыслами слова, то все мы можем чувствовать и ассоциировать Счастье с ощущением эмоционального взлёта. И несмотря на, казалось бы, очевидный смысл понятия «Счастье», каждый будет вкладывать в этот образ что-то своё, чего ему больше всего хочется — кто-то приобретение нового автомобиля, а кто-то прогулку с возлюбленной по набережной, кто-то велосипед, а кто-то отпуск с детьми, один представит рыбалку с друзьями, другой возможность выспаться в течение нескольких дней и т. д.</p>\n<p>Зачастую желаю именинникам на их день рождения персонального Счастья, надеясь, что они сами представят и пожелают себе ровно то, чего им не хватает в этот момент для Счастья. Ведь остальные пожелания являются лишь моими гипотезами и можно промахнуться, пожелав чего-нибудь незначительного или вообще лишнего. Многие подумают в момент такого поздравления, что я Душнила. <a href=\"#_ru_index_introduction\">И будут правы</a>.</p>\n<p>Психологами <a href=\"https://www.b17.ru/blog/401335/\" target=\"_blank\" rel=\"noreferrer noopener\">было замечено</a>, что порядка 50% ощущения благополучия или счастья зависит от обстоятельств, на которые мы вообще не сильно влияем. Темперамент, характер и, как следствие, внутреннее ощущение человека зависят от нейромедиаторов, которые, в свою очередь, зависят от генетики и физиологических особенностей работы головного мозга. У кого-то соотношение сбалансировано и «жизнь прекрасна», а другому нужно «выпрыгивать из штанов», чтобы чувствовать себя благополучным.</p>\n<p><img src=\"../_images/myosin_render.gif\" alt=\"Счастье — это большой труд\" height=\"256\"><img src=\"../_images/myosin_real.gif\" alt height=\"256\"></p>\n<p><strong><em>Счастье — это большой труд</em></strong></p>\n<p>Говорят, что Счастье — это большой труд. И достаточно посмотреть на «молекулярный мотор» — <a href=\"https://ru.wikipedia.org/wiki/%D0%9C%D0%B8%D0%BE%D0%B7%D0%B8%D0%BD\" target=\"_blank\" rel=\"noreferrer noopener\">белок миозина</a>, который доставляет эндорфин до коры головного мозга, чтобы убедиться, насколько непростой путь и сколько шагов приходится делать этому симпатичному и независимому «человечку», чтобы мы чувствовали себя счастливыми :-)</p>\n<p>Всего 10% наших ощущений зависят от внешних обстоятельств, на которые мы обычно влияем и где фокусируемся. Известный актёр оценивал сколько длилось счастье от самых ярких покупок, которые ему были нужны для того, чтобы стать счастливым:</p>\n<blockquote>\n<p>Однажды я купил самую желанную машину, но радость от покупки длилась всего 5 дней. Я периодически переезжал — новый дом поднимал настроение дольше, чем «Порше» или «Бентли», но несильно. <em><a href=\"https://www.livelib.ru/quote/47121569-druzya-lyubimye-i-odna-bolshaya-uzhasnaya-vesch-avtobiografiya-mettyu-perri\" target=\"_blank\" rel=\"noreferrer noopener\">Мэттью Перри</a></em></p>\n</blockquote>\n<p>А 40 процентов зависит от системы взглядов, которую мы перенимаем от общества, в котором живём, или вырабатываем сами.</p>\n<p>Образ Счастья также меняется на протяжении всей жизни. Думаю, что так оно и должно быть. И самая сложная задача — быть преимущественно в позитивном эмоциональном настрое всю жизнь и прийти в старость, в стадию завершения жизни, также в плюсовом значении по градуснику внутреннего ощущения уровня Счастья.</p>\n<p><img src=\"../_images/slide8.png\" alt=\"Пирог Счастья\"></p>\n<p><strong><em>Пирог Счастья</em></strong></p>\n<p>Любой проектный менеджер, строитель, артист, в общем — творец знает о важности чёткого представления желаемого результата своих действий. Важно понимать — в какое своё «будущее» ты направляешься и как оно выглядит? Но при этом мы знаем, что в финале любой жизни всегда наступает Смерть.</p>\n<h3 id=\"_ru_p1-010-happiness_funeral_as_result\"><a href=\"#_ru_p1-010-happiness_1-010-happiness.html#funeral_as_result\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Смерть как неизбежный финал</span></a>Смерть как неизбежный финал</h3>\n<p>Скорее всего, зря я сейчас употребил в тексте это слово, хотя и делаю это намеренно. Множество близких мне людей при рассуждениях на тему смерти меняются в лице, переводят взгляд внутрь, и формат диалога становится совершенно другой. Понятие Смерти ведь имеет ярко негативный окрас и рядом со словом «Счастье» смотрится противоречиво. Можно вместо смерти рассуждать о переходе в другое состояние или слиянии с Вселенной — но я не могу с уверенностью рассуждать об этом. А вот если подменить понятие Смерти более бытовым понятием процесса прощания с человеком, который завершил свой путь — похоронами, то становится чуть проще. Похороны — всего лишь формальность, как <a href=\"https://www.livelib.ru/quote/47208530-moya-zhizn-moi-dostizheniya-s-sovremennymi-kommentariyami-genri-ford\" target=\"_blank\" rel=\"noreferrer noopener\">говорил Генри Форд</a>:</p>\n<blockquote>\n<p>Человек умирает тогда, когда перестаёт меняться, а похороны — просто формальность.</p>\n</blockquote>\n<p>Наверняка вы можете вспомнить фильмы и книги, где похороны вызывали улыбку. И даже описания похорон, когда оптимистичный формат был заранее спланирован умирающим. Даже на обычных похоронах обычно звучат скорбные речи, которые воодушевляют присутствующих.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>На похоронах наставника, учителя и основателя компании, в которой начал свою карьеру, впервые всерьёз осознал важность контроля основных показателей собственного здоровья. Именно благодаря тому моменту, когда сидел в сторонке от основной процессии и внутри была черная пустота, были приняты откладываемые решения, которые повлияли на появление привычек ходить пешком и следить за питанием…</p>\n<p>Это, безусловно, отразилось на моей жизни и событиях, с ней связанных.</p>\n</div></div><p>Жена подсказала уместную тут <a href=\"https://www.livelib.ru/quote/45324397-ekzistentsialnaya-psihoterapiya-irvin-yalom\" target=\"_blank\" rel=\"noreferrer noopener\">цитату Ирвина Ялома</a>:</p>\n<blockquote>\n<p>Физически смерть разрушает человека, но идея смерти спасает его!</p>\n</blockquote>\n<p>Где-то прочитал, что осознание своей смертности есть завершение детства. Тогда получается, что начало планирования собственных похорон и есть начало взрослой осознанной жизни. Представлять саму смерть, пожалуй, не требуется, а вот визуализировать собственные похороны — на мой взгляд, полезное занятие. Разные книги по личностному росту были прочитаны, но <a href=\"https://www.livelib.ru/review/3792199-sem-navykov-vysokoeffektivnyh-lyudej\" target=\"_blank\" rel=\"noreferrer noopener\">глава «Начинай с конца» от Стивена Кови</a> проняла меня в 27 лет и подтолкнула к глубинным сдвигам и действиям. У Кови были еще принципы — про планирование, проактивность, заточку пилы и что-то ещё (не буду делать вид, что на самом деле обладаю хорошей памятью и помню книгу наизусть), но этот навык основательно запомнился. Конечно же, Стивен Кови, будучи миссионером-мормоном, не изобрёл этот подход. Любой христианин базово живет в Вере, что Смерть — лишь переход к Вечной Жизни. И в этом мире мы лишь готовимся к ней.</p>\n<h3 id=\"_ru_p1-010-happiness_funeral_visualization\"><a href=\"#_ru_p1-010-happiness_1-010-happiness.html#funeral_visualization\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Представьте свои похороны</span></a>Представьте свои похороны</h3>\n<p>Визуализация своих похорон, на мой взгляд, сродни представлению успешно сданного экзамена в престижный ВУЗ. Я визуал, как и большинство людей на планете, и мне проще рассуждать, глядя на картинку, пусть и выдуманную. Представив это событие, можно начинать выписывать следующие факты:</p>\n<ul>\n<li>Возраст и внешний вид себя умершего;</li>\n<li>Количество пришедших на церемонию: заполненная улица или 10 человек?</li>\n<li>Кладбище или развеянный прах?</li>\n<li>Кто пришел на прощание? Друзья, дети, внуки, сотрудники, соседи?</li>\n<li>Что они говорят о тебе?</li>\n<li>Что напишут на могиле?</li>\n<li>Город и страна, где проходят похороны? И т. д.</li>\n</ul>\n<p>Все эти факты, на мой взгляд, важны и зависят от жизненного пути. Очевидно, что каждый такой ориентир даёт представление о необходимых шагах и изменениях. Дотянешь ли ты со своим здоровьем до желаемого возраста или пора принимать меры? Нужно ли переезжать в другой город/страну или лучше остаться с родственниками и друзьями? Которых вероятнее всего не будет на похоронах, если уехать. Нужно ли расширять круг общения или пора уединиться?</p>\n<p>Конечно же, от нас зависит не всё или даже лучше сказать — немногое. «Что ты будешь делать в четверг, если умрёшь в среду?», как говорил Пётр Мамонов. Но запуск этих мыслительных процессов о смерти, её осознание и начало действий, потому что завтра ведь может и не наступить — оказались для меня чрезвычайно полезны.</p>\n<h3 id=\"_ru_p1-010-happiness_moments_of_happiness\"><a href=\"#_ru_p1-010-happiness_1-010-happiness.html#moments_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Моменты счастья в течение всей жизни</span></a>Моменты счастья в течение всей жизни</h3>\n<p>Но ведь мы хотим быть счастливым человеком не в нарисованном образе конечной цели, а на пути следования к ней, и желательно, начиная с сегодняшнего дня. В гробу это счастье, как будто бы, неинтересно — хотелось бы пораньше.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В начале двухтысячных, когда мне было 28 лет, я мечтал стать техническим экспертом в лучшей компании мира по разработке программного обеспечения. Дальше я не загадывал и картинка этого сияющего будущего полностью формировала моё представление.</p>\n<p>И когда в 33 года я стал Developer Evangelist в компании Microsoft, уже не знал чего хотеть и куда двигаться дальше. Этот период запомнился и стал одним из самых сильных жизненных кризисов: ты уже достиг поставленных глобальных целей, но ты растерян и потерял ощущение динамики роста.</p>\n</div></div><p>Так я осознал, что хорошо бы научиться видеть свои цели максимально далёкими и может быть даже неисполнимыми. Больше своей жизни и дальше своих похорон. Чтобы не упираться в стенки и не вставать на неожиданных развилках, а ощущать движение на всём протяжении жизни.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Не знаю как вы, а я люблю путешествовать и люблю быть за рулём. Желание попасть в новое место изначально запускает процесс планирования поездки. Но весьма вероятно, что ощущения движения по красивой дороге, в конечном итоге, даже важнее. Когда определился с конечной целью, представляешь направление движения, проложил маршрут из промежуточных точек и не ищешь глазами нужные повороты — двигаешься уверенно, наслаждаешься видом дороги и получаешь удовольствие. Сама уверенность в правильности выбранного пути уже вызывает удовольствие, но многообразие чувств намного шире и каждый находит что-то своё.</p>\n</div></div><p>Вот пример для экстремалов:</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>На прямом отрезке пустой трассы нажал на педаль, тебя вжимает в кресло и ты с удовольствием ощущаешь как машина летит, но всё ещё уверенно слушается каждого движения. Маленькое счастье.</p>\n</div></div><p>Признаюсь, что это не совсем мой формат и привёл я его для друзей :-) Сам обречён на проверки уровня расхода топлива и поэтому неминуемо перейду на крейсерскую скорость.</p>\n<p>Или вот для визуалов:</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Едешь и любуешься видом — необычный цвет закатного неба, уходящая вдаль композиция цветущих полей. И вдруг солнце проглянуло между облаками таким образом, что осветило отдельно стоящий храм, оставив всё остальное в тени. И дыхание замирает от красоты и гармонии.</p>\n<p>Как-то раз мы ехали в микроавтобусе с друзьями по дорогам Якутии, а рядом простиралось обширное болото, в котором удивительно стройными рядами стояли засохшие низкорослые деревья — ствол и пара мощных веток. На боковом сиденье я устало наблюдал за проплывающим унылым пейзажем…</p>\n<p>И вдруг дорога так повернула, что закатное солнце оказалось прямо напротив меня и в этот момент окончательно зашло за горизонт, мягко и равномерно окрасив водную поверхность и небо в кроваво алый цвет. Одинаковые пеньки деревьев сформировали перспективу с контровым светом, уходящую в закат.</p>\n<p><img src=\"../_images/metallica.jpg\" alt=\"Metallica, 86 год, Master of Puppets\"></p>\n<p><strong><em>Master of Puppets в Якутии</em></strong></p>\n<p>«Master of Puppets», пронеслось у меня в голове и я онемел от восхищения. Спустя 10 секунд, после борьбы с неожиданно проявившимся стеснением попросить остановиться, я всё же переборол себя — водитель затормозил, друзья ничего не поняли, но я убежал назад с фотоаппаратом наперевес…</p>\n<p>Конечно же, картинка безвозвратно ушла.</p>\n<p>С тех пор я договорился с собой не стесняться и следовать порыву мгновенно.</p>\n</div></div><p>А вот для гедонистов/кинестетиков:</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Каким вкусным бывает простецкий ужин и стакан недорогого вина после десятка часов вождения! И вот взялся резать спелый крупный помидор сорта «Бычье сердце» и чувствуешь как легко отходят ровные кусочки от острейшего лезвия ножа. Высококачественное изделие вызывает исключительно приятные тактильные ощущения и лежит в руке как её продолжение. А крики чаек, звук прибоя и вид моря, до которого наконец-то доехали, формируют вкус соли во рту. Помидор и досаливать не надо.</p>\n</div></div><p>При этом легко согласится с тем, что человек существо социальное, и подавляющее число таких моментов мы испытываем в компании с кем-то ещё.</p>\n<p>И вот ведь хочется таких мгновений побольше. И чтобы мурашки по коже от удовольствия. Но как этого достигать? Быстрый ответ — никак.</p>\n<p>Если счастье ставить целью, то его, почему-то, перестаёшь испытывать. Множество неглупых людей об этом говорят тысячи лет. <a href=\"https://www.livelib.ru/quote/47010373-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">Вот, например</a>:</p>\n<blockquote>\n<p>Сенека предупреждал, что чем больше стремишься к счастью, тем больше от него отдаляешься.</p>\n</blockquote>\n<p>Да и наступают эти моменты, как правило, <a href=\"https://www.livelib.ru/quote/131476-zanimatelnaya-narkologiya-andrej-makarevich\" target=\"_blank\" rel=\"noreferrer noopener\">неожиданно</a>:</p>\n<blockquote>\n<p>Счастье — внезапно!</p>\n</blockquote>\n<h3 id=\"_ru_p1-010-happiness_happiness_model\"><a href=\"#_ru_p1-010-happiness_1-010-happiness.html#happiness_model\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Не можешь измерить — не можешь управлять</span></a>Не можешь измерить — не можешь управлять</h3>\n<p>Нет возможности стремиться к счастью, но можно порассуждать о том, как его измерить! Можно предположить, что уровень эмоционального тона в моменте измеряется. И в качестве шкалы взять навскидку:</p>\n<ul>\n<li>+10 — состояние максимально высокого настроя, состояние Трепета и Благоговения, когда «гусиная кожа» и «бабочки в животе»;</li>\n<li>0 — может описывать состояние тоски;</li>\n<li>-10 — это состояние полного ужаса, паники, когда, условно, летишь с 25 этажа вниз, а там асфальт. Всё.</li>\n</ul>\n<p>Также трудно спорить с утверждением, что жизнь состоит из таких моментов, каждый из которых имеет свой эмоциональный уровень. То есть предположим, что есть функция f, которая возвращает уровень эмоционального тона E для момента времени t. E (уровень Счастья в моменте t) = f(t).</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Пример</p>\n<div class=\"yfm-note-content\"><p>Приведу пример классического сценария для мужчины.</p>\n<p>Допустим, работали Вы, работали в течение недели и порядком устали. В голове пульсирует мысль: «Как же хочется отключиться от этой дерготни!»</p>\n<p>И тут вдруг звонит друг и говорит: «Дружище, давно не виделись, я недалеко, давай встретимся!»</p>\n<p>Бодрящая суматоха в предвкушении встречи, вышел на свежий воздух, встреча, объятия, зашли в приятное заведение. И очень быстро стало Хо-ро-шо. И даже очень. Спустя 3 часа продолжили у друга на кухне…</p>\n<p>А на следующее утро чувствуешь себя не очень хорошо.</p>\n<p>Можно даже представить, что планировали с женой ехать за город, но когда Вы проснулись, обнаружили, что дома больше никого нет и планы, очевидно, развалились.</p>\n<p>К плохому самочувствию добавилось самоедство.</p>\n<p>Но вот жена возвращается и смотрит так весело. И совсем не обижается.</p>\n<p>Когда она утром решила пойти гулять одна, с ней вдруг произошло какое-то маленькое чудо. Так бывает.</p>\n<p>И она даже рада, что вы не поехали за город — на выезде из города пробки и погода испортилась.</p>\n<p>Вы разговорились, обнялись и вдруг неожиданно, бац, и счастье! И это состояние длится ощутимо долго и греет изнутри.</p>\n</div></div><p>Так вот. Для людей, не полностью забывших школьный курс математики, определение качества жизни L будет легко представить как интеграл по функции эмоционального тона на протяжении всей жизни.</p>\n<p>L = ∫ f(t)</p>\n<p>Если интеграл к завершению жизни L больше 0 — жизнь удалась, если меньше — счастливой её назвать можно будет только местами.</p>\n<p>Всё это подробно и наглядно описано в работе <a href=\"https://www.livelib.ru/work/1008288064-model-kolichestvennoj-otsenki-urovnya-schastya-vladimir-andreev\" target=\"_blank\" rel=\"noreferrer noopener\">«Модель количественной оценки уровня счастья»</a> Владимира Андреева. <a href=\"#_ru_p2-100-authors_andreevvs\">Автор имеет образование психолога, но также посвятил свою жизнь проектированию информационных систем</a>.</p>\n<p>Книга находится в свободном доступе, снабжена примерами, графиками, справочниками с этапами развития личности и сопровождающими их кризисами. В кратком виде содержание приведено во <a href=\"#_ru_p2-120-school_brief_happiness_model\">второй части нашего текста</a>. Этот труд, на мой взгляд, можно брать за основу для понимания принципов и выработки практических подходов в системах с расчетом мотивационных техник, влияющих на счастье человека.</p>\n<p><img src=\"../_images/slide7.png\" alt=\"Моменты счастья в формулах\"></p>\n<p><strong><em>Моменты счастья в формулах</em></strong></p>\n<p>Когда сам перечитываю строки с «интегралами по счастью», не могу сдержать улыбки от зашкаливающего уровня системности в совершенно несистемной области. Чувствую скептическую реакцию собеседников:</p>\n<p>— Ага, ну давай Счастье ещё считать! Серьёзно?</p>\n<p>¯\\_(ツ)_/¯</p>\n<p>Действительно, выглядит идея с подсчётом моментов счастья первоначально совершенно абсурдно и даже чувствуешь себя от этого неловко. Пока не привыкаешь к этой мысли :-)</p>\n<p>А потом непроизвольно запускаются важные мыслительные процессы…</p>\n<h3 id=\"_ru_p1-010-happiness_moments_of_happiness_book\"><a href=\"#_ru_p1-010-happiness_1-010-happiness.html#moments_of_happiness_book\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Жизнь как множество моментов счастья</span></a>Жизнь как множество моментов счастья</h3>\n<p>Обсуждая идею этого текста с соседом (<a href=\"#_ru_index_introduction\">одарившим меня шапкой Душнилы</a>), узнал о коллекции из 800+ коротких историй, которые собраны в книгу под названием <a href=\"https://www.livelib.ru/review/3575245-momenty-schastya-aleks-dubas\" target=\"_blank\" rel=\"noreferrer noopener\">«Моменты Счастья»</a>.</p>\n<p>Начинается она с <a href=\"https://www.livelib.ru/quote/47123888-momenty-schastya-aleks-dubas\" target=\"_blank\" rel=\"noreferrer noopener\">великолепной притчи про кладбище и счастье</a>. Более того, про счастье именно в интегральной форме!</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Один странник подошел к деревне, в надежде найти там еду и ночлег. Но прежде он оказался на кладбище. Погосты всегда были на краю селений, и обойти их было невозможно. Он осмотрелся и испугался: на могильных плитах были необычные надписи. Кроме имён, там присутствовали странные даты: «Один год и три дня», или «Семь месяцев», или «Две с половиной недели», «Шесть часов», «Двенадцать минут».</p>\n<p>Бродяга в ужасе побежал оттуда, но был остановлен окликом какой-то старухи:<br>\n— Куда же ты спешишь, странник?<br>\n— Куда угодно, ведь в этой деревне убивают детей.<br>\n— Ты все неверно понял. Дело в том, что в наших краях считается, что по-настоящему мы живем только тогда, когда мы счастливы. И то, что тебя так напугало, это — не время существования человека. Это — подлинное время его жизни.</p>\n</div></div><p>Эта притча меня укрепила в мысли, что мы на правильном пути и не стоит мне так переживать. А по прочтении описаний первых историй, я начал испытывать один <a href=\"#_ru_index_emotional_parts\">эффект узнавания</a> за другим — «Я такое также испытывал!»</p>\n<p>Меня это так вдохновило, что я решил выписывать свои моменты счастья. И я бы изменил себе, если бы не начал это делать в таблице с колонками в виде Времени, Места, Имени спутника и флажком наличия Фотографии.</p>\n<p><img src=\"../_images/leaf.jpg\" alt=\"Через 5 минут после этого снимка машина намертво застрянет в грязи, вызволять её будем с женой и сыном несколько часов, а потом будет мощнейший Момент Счастья\"></p>\n<p><strong><em>Через 5 минут после этого снимка машина намертво застрянет в грязи, вызволять её будем с женой и сыном несколько часов, а потом будет мощнейший Момент Счастья</em></strong></p>\n<p>Истории моментов счастья наполнены яркими положительными эмоциями. Читая их, не думаешь ни про какие интегралы, дифференциалы, свойства и характеристики. Но благодаря тому, что они в таблице, снабжены характеристиками, атрибутами, их реально очень много! Благодаря этому получается наглядно убедиться: «Насколько же счастливая у тебя жизнь!» Убедиться прежде всего самому :-) Что бывает особенно полезно в тяжёлые минуты.</p>\n<p>Из такой таблицы можно даже создать фоторассказ о своей счастливой жизни. А если сгруппировать записи по людям, которые были с тобой в эти моменты, и делиться этим счастьем с ними тоже? Ведь счастье настоящее, когда им можно поделиться. Тогда этого счастья станет ещё больше!</p>\n<h3 id=\"_ru_p1-010-happiness_awareness_of_happiness\"><a href=\"#_ru_p1-010-happiness_1-010-happiness.html#awareness_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Осознанность, мотивация и геймификация</span></a>Осознанность, мотивация и геймификация</h3>\n<p>Никто не призывает вручную измерять своё состояние в моментах хорошего настроения. Хотя такие подходы и являются наиболее действенными.</p>\n<p>Например, подсчёт разницы потреблённых в еде и израсходованных в физических активностях калорий результативно приводит к сокращению или набору веса.</p>\n<p>Безотказно, как законы Ньютона :-)</p>\n<p>Понятно, что следовать рутинным процедурам подсчётов не многие готовы: постоянный контроль требует наличия жизненных сил. А когда они на нуле, то результат вероятно будет обратный.</p>\n<p>Но с рутиной всё больше помогают технологии: шаги, сердцебиение, потраченные калории уже довольно точно и совершенно автоматически считают недорогие электронные браслеты.</p>\n<p>Кто-то идёт дальше и начинает контролировать отдельно белки, жиры, углеводы, витамины и воду — ведь каждый организм и метаболизм очень специфичен. При этом обученные нейронные сети в мобильных приложениях и чат-ботах многократно упрощают этот учёт и детализируют параметры измерений. А также мотивируют на полезные действия всякими медальками и достижениями (ачивками). То же самое будет и с измерением настроения.</p>\n<p>Но если пришло осознание, что каждый шаг и конфетка микроскопически влияют на конечный результат, то полдела сделано! Осознание уровня эмоционального тона в моменте также лишний раз напоминает о счастье и формирует уверенность. А визуализация кривой на графике интегральной модели счастья способствует формированию причинно-следственных связей.</p>\n<p>Происходит геймификация жизни: искусственное стимулирование действий человека, которое должно быть направлено на повышение интегрального уровня счастья на протяжении жизни. Хотя зачастую такая геймификация направлена на замаскированную задачу перераспределения денежного капитала и создание зависимости от новой оплачиваемой игры или услуги.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Уже после публикации текста этой главы <a href=\"https://t.me/bongiozzo_discussion/945\" target=\"_blank\" rel=\"noreferrer noopener\">в комментариях мне напомнили</a> о <a href=\"https://www.cnews.ru/news/top/osnovatel_abbyy_o_marketinge_po_formule\" target=\"_blank\" rel=\"noreferrer noopener\">формуле счастья</a>, которую сформировал Давид Ян — основатель компании Abbyy. Что лишний раз подчеркивает важность систематизации этого явления. И лучшее представление о предмете получаешь именно в попытках его оценить и измерить.</p>\n</div></div><hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p1-020-call.html\">Следование призванию<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p1-020-call\" id=\"_ru_p1-020-call\"></a></h2><h3 id=\"_ru_p1-020-call_sense_of_awe\"><a href=\"#_ru_p1-020-call_1-020-call.html#sense_of_awe\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Благоговение — отличительное свойство человека</span></a>Благоговение — отличительное свойство человека</h3>\n<p>В дни православного Крещения прочитал в ленте у цифрового вице-губернатора Казарина <a href=\"https://t.me/skaz_spb/722\" target=\"_blank\" rel=\"noreferrer noopener\">публикацию о благоговении</a>. Она опирается на научное исследование о том, что <a href=\"https://journals.sagepub.com/doi/full/10.1177/17456916221094856#bibr29-17456916221094856\" target=\"_blank\" rel=\"noreferrer noopener\">благоговение благотворно влияет на психическое здоровье</a>.</p>\n<p>Более того, чувство благоговения напрямую связано с состоянием счастья, о чём можно подробнее прочитать на русском <a href=\"https://www.psyh.ru/ispytyvat-blagogovenie-znachit-byt-schastlivee/\" target=\"_blank\" rel=\"noreferrer noopener\">здесь</a>. Также утверждается, что благоговение, трепет, или, попросту, ощущение «бабочек в животе» и «мурашек по коже», как особенную активность мозга (нейрофизиологический профиль), уже можно идентифицировать с помощью физиологических тестов типа магнитно-резонансной томографии, электроэнцефалографии или компьютерной томографии. То есть уже имеются технологические процессы определения уровня эмоционального тона. И дальше вопрос будет стоять лишь в оптимизации этой процедуры.</p>\n<p>Во время изучения этой темы с анализом работы головного мозга натолкнулся на упоминание, что максимально широкую и яркую палитру эмоций среди млекопитающих испытывает только Человек.</p>\n<p>Когда это узнал, вспомнилось, что всегда с некоторым скепсисом относился к определению «Человек — это социальное животное».</p>\n<p>Фраза Аристотеля не находит отклика, не потому, что отрицаю эволюционное происхождение видов и имею альтернативный взгляд. Ни в коем случае! Скорее потому, что обращаю внимание на навыки социализации братьев наших меньших. Хоть и не зоолог, но в семье всегда был какой-нибудь питомец, и могу сказать, что умение животных строить отношения зачастую превышают возможности некоторых представителей Homo Sapiens. И поэтому не хочется принижать возможности собак, кошек, лошадей и дельфинов в умении вести диалог, уживаться друг с другом вплоть до взаимовыручки и других развитых социальных навыках.</p>\n<p>Но вернёмся к исключительным возможностям мозга человека.</p>\n<p>Можно задаться вопросом: «Что сыграло ключевую роль в эволюции — возможность планировать и делать выводы или богатая палитра эмоций? Что было причиной, а что следствием?»</p>\n<p>Можно, но не рискну отвечать на него самостоятельно и оставлю этот вопрос специалистам. Смысл этого мыслительного упражнения был лишь в том, чтобы определить, какой ответ мне самому больше нравится. И мне больше нравится думать о себе-человеке как о живом существе с максимально широкой палитрой чувств, а не о животном с продвинутым интеллектом и навыком социализации.</p>\n<p>Орангутаны весьма эффективно и зачастую хитроумно отстраивают сообщество себе подобных, но вот художников и актёров, которых переполняло бы богатство внутренних эмоций, среди них не наблюдается.</p>\n<p>С другой стороны,можно видеть, как соревновательность в достижении ценностей социума — деньги, власть, сексуальность — порой делает людей животными. А нелюдимые отшельники — творцы, ученые, путешественники — при этом становятся личностями с большой буквы.</p>\n<p>Поэтому умение испытывать чувство благоговения и состояние счастья как отличительное свойство от животных, мной лично, субъективно, воспринимается по отношению к себе как более подходящее, чем определение Аристотеля.</p>\n<h3 id=\"_ru_p1-020-call_experience_of_happiness\"><a href=\"#_ru_p1-020-call_1-020-call.html#experience_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Анализ состояния счастья</span></a>Анализ состояния счастья</h3>\n<p>Периодически испытывать чувство трепета и благоговения также важно, как высыпаться. В такие моменты снижается тревожность — ведь мы чувствуем себя частью бесконечной вселенной. В качестве примеров максимально высокого эмоционального тона приводятся разные ситуации:</p>\n<ul>\n<li>единение с природой — «вышел на край каньона и чувствуешь себя частью мироздания»;</li>\n<li>наслаждение красотой и гармонией визуального или звукового ряда;</li>\n<li>движение в танце;</li>\n<li>пение в хоре;</li>\n<li>создание и открытие чего-то принципиально нового — чувство Творца;</li>\n<li>нахождение в глубокой молитве и единение с Богом.</li>\n</ul>\n<p>Впрочем, я уверен, что каждый имеет свой опыт и ещё не встречал человека, который не понимает смысла выражения «до мурашек по коже». В комментариях к этой главе <a href=\"https://t.me/bongiozzo_discussion/920\" target=\"_blank\" rel=\"noreferrer noopener\">прозвучал рассказ об образе счастья</a>. Приведу его тут же.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Про счастье — на Соловках в морском музее на одной из лекций услышала рассказ: два глубоких гуманитария-москвича ищут формулировки счастья, долгие разговоры и поиск образа.</p>\n<p>Входит сосед-помор к ним в комнату что-то попросить. Они его и спрашивают, как он определит счастье. «Что тут думать, отвечает он. Это когда садишься в лодку, заводишь мотор, всё море перед тобой, ты летишь на солнце и ВЕТЕР В ЛИЦО. Вот это ощущение ветра в лицо и есть счастье».</p>\n<p>Потом филологи разложили по символам, текстам, метафорам, мифам и удивились точности образа.</p>\n<p>Движение вперёд, с открытым лицом, навстречу ветру и солнцу, в природной стихии к неизведанному.</p>\n<p>И это не момент, это процесс. Всем в аудитории этот рассказ откликнулся. И мне!</p>\n</div></div><p>Мне тоже откликается :-) А гений Джеймса Кэмерона в Титанике довёл этот образ счастья до идеала, добавив в него любимого человека — нос огромного корабля, чувство ветра и полёта, неизвестность впереди и любовь в моменте.</p>\n<p>Мой похожий образ прозаичнее и был сформирован в детстве, в 80-е годы, во время летних каникул на грузовом теплоходе. Такой необычный досуг был обусловлен тем, что в городе летом на меня нападала страшная аллергия и меня необходимо было эвакуировать либо на воду, либо в сосновый лес. Санатории были по записи, да и муторно было родителям выбивать путёвки. Выручал родной дядя, который брал меня к себе на работу на корабль. На всё лето.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В ночную вахту, под присмотром капитана, можно было подержаться за штурвал и немного порулить огромным судном. Это один из самых мощных моментов счастья за всю жизнь. Когда от твоего легкого движения и поворота руля, по всей махине расходится дрожь, будто бы слышится скрип рулевых тяг, приходят в движение огоньки буёв вокруг, нос огромного теплохода в темноте смещается в сторону, но вот движение замедляется и корабль ложится на новый курс, точно попав в огни створ!</p>\n<p>Оглядываюсь на взрослых мужчин, которые находятся в рубке. И через клубы дыма, в отсвете огонька от сигареты, видно удовлетворенное лицо капитана. Его рука ложится на моё плечо:</p>\n<p>— Нормально, парень!</p>\n<p>Счастье!</p>\n</div></div><p>Или другой случай с того же корабля.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В одну из навигаций, когда горячо обсуждали последствия недавней аварии в Чернобыле, к команде сухогруза присоединились инженеры, чтобы установить и настроить новые радиолокаторы. Один специалист был ещё и продвинутым радиолюбителем и привёз с собой самодельный компьютер, собранный по инструкции из журнала «Радио—86РК». Это был первый PC, который я увидел в своей жизни!</p>\n<p>Загружал программы он с аудиокассеты! И не всегда с первого раза. Первое, что я увидел на маленьком зелёном экране был «Тетрис». Представляете, загадочные звуковые трели с кассеты как-то превращались в двигающиеся фигурки на экране?! Чудеса!</p>\n</div></div><p>Самые яркие события детства происходили на корабле. А вокруг чайки и солёное море. Романтика и неизвестность в квадрате.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>После этих историй, возможно, что-то переключилось у меня в голове — и в один момент я набрался мужества заявить родителям, что больше не буду ходить на престижный, но нелюбимый мной Большой теннис, а хочу ходить в Школу Юнг. Был семейный совет, где я дал обещание не пропускать занятия, как делал это при любой возможности с теннисом.</p>\n<p>Благодаря этому решению, спустя год, я оказался в международном лагере «Океан», во Владивостоке. Там было сформировано ещё несколько романтических образов счастья, связанных с путешествиями. Ближе к восьмому классу думал идти в Нахимовское, но семейная обстановка, ощущение глобальных перемен от подступающих 90-х и попытки найти доступ к какому-нибудь компьютеру плавно сменили курс следования Призванию.</p>\n</div></div><p>Но большая вода продолжает манить! Уже будучи семейным мужчиной, я закрыл детский гештальт и получил права шкипера яхты Bareboat Skipper (IYT), чтобы иметь возможность испытывать моменты счастья, описанные помором с Соловков.</p>\n<p><img src=\"../_images/forward.jpg\" alt=\"Стоишь за штурвалом, ветер в лицо, а впереди — море! Счастье…\"></p>\n<p><strong><em>Стоишь за штурвалом, ветер в лицо, а впереди — море! Счастье…</em></strong></p>\n<p>К сожалению, с возрастом, как мне говорят старшие товарищи, уровень вырабатываемого дофамина значительно сокращается. И людям с преобладающим рациональным и деятельным мышлением, чтобы оставаться счастливым, приходится искать что покрепче :-)</p>\n<p>Так появляются формулы и модели в поиске Счастья. И даже если образ счастья в движении вперед, с «открытым забралом» за годы стал более прагматичным и подрастерял яркие краски и соленые брызги, то, по сути, он остался тем же. Этот текст — такое же путешествие в неизвестность…</p>\n<h3 id=\"_ru_p1-020-call_frequent_happiness\"><a href=\"#_ru_p1-020-call_1-020-call.html#frequent_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Частые моменты счастья</span></a>Частые моменты счастья</h3>\n<p>Характер моментов счастья или высокого эмоционального тона во многом зависит от особенностей человека, данных при рождении и сформированных в детстве. Важно как можно раньше определить эту специфику и развивать её как увлечение. Идеальная ситуация — связать с ней свою профессию и заниматься любимым делом большую часть времени. Работаем ведь мы больше, чем отдыхаем. Если только Вам не «повезло» с родителями.</p>\n<p>Некоторые родители, не испытывающие стеснения в деньгах, могут по «доброте душевной» снабжать ими своих детей. И заодно лишить детей возможности испытывать Счастье от самостоятельного развития и преодоления трудностей.</p>\n<p>Испытывать повышенный эмоциональный тон, находясь в рабочем потоке — огромная Удача и Счастье! Такой путь можно назвать реализацией своего Предназначения или Призвания. Тогда основная часть времени жизни, потраченная на работу, будет иметь более высокий эмоциональный тон. В случае следования Призванию есть шансы достичь максимальный интегральный уровень счастья на протяжении жизни.</p>\n<p>Посчастливилось до своего 30-летия прочитать одну из первых книг по психологии именно о состоянии во время работы — <a href=\"https://www.livelib.ru/review/3879424-potok-psihologiya-optimalnogo-perezhivaniya-mihaj-chiksentmihaji\" target=\"_blank\" rel=\"noreferrer noopener\">«Поток»</a>. Благодаря этой книге мысль о важности находиться в Потоке любимого занятия нашла твёрдый и основательный фундамент.</p>\n<h3 id=\"_ru_p1-020-call_dream_job_checklist\"><a href=\"#_ru_p1-020-call_1-020-call.html#dream_job_checklist\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Лучшие практики Счастья на работе</span></a>Лучшие практики Счастья на работе</h3>\n<p>Отвечая на реакцию из комментариев к первой главе, где проявился интерес к кадровой политике Microsoft, дам более развернутый контекст формирования ощущений на работе.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В начале 2000-х корпорация Microsoft несколько лет подряд занимала 1-е место в России по рейтингу удовлетворенности сотрудников. В Microsoft использовали лучшие практики управления персоналом и нанимали лучших в мире специалистов — это был мудрый бизнесовый подход и вот почему:</p>\n<p>— Решение человека по переходу в другую компанию или продолжению работы в нашей зависит от 4-х факторов! — открыто говорили нам на onboarding-мероприятиях New Employee Orientation. Прежде чем давать задания, новых сотрудников погружали в систему ценностей компании.</p>\n<p>— Вот эти четыре фактора:</p>\n<ol>\n<li>Деньги (зарплата, премии, страховки, опционы, компенсации затрат на эксплуатацию персонального автомобиля и т.д.);</li>\n<li>Сила бренда компании в вашей трудовой книжке;</li>\n<li>Перспективность карьерного роста и расширение опыта;</li>\n<li>Комфорт от работы в коллективе и нахождения в офисе.</li>\n</ol>\n<p>Сила бренда Microsoft в тот момент казалась несокрушимой:</p>\n<ul>\n<li>Microsoft Windows совершенно разгромила операционную систему IBM OS/2;</li>\n<li>Microsoft SQL Server уверенно потеснил Oracle в корпоративном сегменте;</li>\n<li>Монополия Netscape Navigator в Интернете была уверенно подвинута в сторону запуском инновационного Microsoft Internet Explorer;</li>\n<li>Поисковик Google только анонсировал Google Docs, который тогда вызывал скорее смех при сравнении с Microsoft Office;</li>\n<li>На рынке устройств безраздельно властвовал Windows Mobile — Android ещё не было и в помине, а Steve Ballmer (директор Microsoft) тогда только-только посмеялся над анонсированным iPhone 2G.</li>\n</ul>\n<p>Раз в полгода с каждым из нас руководитель проводил серьезную беседу о том, на какую позицию можно переходить дальше, чтобы не засиживаться. Специалисты HR также подключались к обсуждению и определяли сильные и слабые стороны, используя методологию MBTI и помогали найти занятие, где ты максимально реализовывал сильные навыки и исправлял слабые. Можно было найти позицию, где не было необходимости пересиливать себя — лишь бы ценный сотрудник был в «драйве» и получал удовольствие.</p>\n<p>В департаменте Microsoft Consulting Services руководителем был офицер ВВС США, который после очередного этапа в одном из проектов открывал Photoshop (а может даже обходился примитивным Microsoft Paint — не помню) и размещал лицо одного из консультантов на какую-нибудь картинку с суперменом и отправлял на весь Microsoft Russia с темой письма: «MCS Hero and amazing victory!». Это не единственное, чем он занимался, но его внимание и любовь к команде перекрывали любые плюшки и напитки в офисе, которые были в свободном доступе.</p>\n<p>Было неимоверно круто находиться в этом месте и в этом коллективе. Миссия Microsoft звучит как «To empower every person and every organization on the planet to achieve more». Большинство сотрудников, по моим ощущениям, миссию искренне разделяли и чувствовали себя частью коллектива, идущего к Общей Цели.</p>\n</div></div><p>Microsoft был компанией, где у сотрудников по пунктам 2, 3, 4 был максимальный уровень и это позволяло корпорации набирать и удерживать лучшие кадры на рынке, платя при этом ¾ от уровня зарплат в отрасли. Учитывая, что зарплата составляет основную статью затрат компании, такое системное «осчастливливание» сотрудников за счёт нефинансовых аспектов было оправдано со всех сторон. Экономически в первую очередь.</p>\n<p>Как же достигать счастья, если каждый человек, личность, спектр чувств и образ мышления, сформированные нейронные цепочки мозга совершенно уникальны?</p>\n<h3 id=\"_ru_p1-020-call_mbti_personalities\"><a href=\"#_ru_p1-020-call_1-020-call.html#mbti_personalities\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Типы личностей и склонность к роду занятий</span></a>Типы личностей и склонность к роду занятий</h3>\n<p>Замечательно, если ребёнок пробует самые разнообразные занятия в поисках Призвания, а не только успевает в школе наравне с остальными, развивает лидерские и спортивные качества. Взрослый человек обычно знает, какое занятие ему по душе, но в силу множества причин не совмещает их с работой. Люди очень разные, а видов деятельности, из которых стоит выбирать, не так уж много. Поэтому, на мой взгляд, если понимать спектр любимых занятий с детства, то уже в юношестве можно пробовать находить оплачиваемую подработку на стыках интересов. Как определиться, куда идти?</p>\n<p>Хотелось бы знать подход, благодаря которому получится выделить области деятельности, доставляющие особенное удовольствие. Можно так — распределить темпераменты на группы по реакциям на происходящее. Зачастую это видно уже в детстве. И соотнести эти типы темпераментов с занятиями, в которых ценятся такие реакции.</p>\n<p>2 упрощённых вида реакций, которые соответствуют природному разделению: «мужественная» и «женственная» — перестали быть достаточными уже тысячи лет. Не говоря про наше время с эмансипацией, феминизмом и гендерами.</p>\n<p>4 типа темперамента, которые <a href=\"https://ru.wikipedia.org/wiki/%D0%93%D0%B8%D0%BF%D0%BF%D0%BE%D0%BA%D1%80%D0%B0%D1%82\" target=\"_blank\" rel=\"noreferrer noopener\">ввёл Гиппократ более 2000 лет назад</a>: Холерик, Сангвиник, Флегматик, Меланхолик — одна из первых попыток создать модель психики. Она до сих пор используется в обиходе и уже помогает определиться с родом занятий, но, всё равно, 4-х типов совершенно недостаточно.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Ещё в 90-е, в начале своей рабочей деятельности, с большим интересом узнал про Соционику — советскую ветку практикума определения <a href=\"https://ru.wikipedia.org/wiki/%D0%A2%D0%B8%D0%BF%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%8F_%D0%AE%D0%BD%D0%B3%D0%B0\" target=\"_blank\" rel=\"noreferrer noopener\">психотипов по методологии Юнга</a>. Привлекала сравнительно простая и понятная модель, которая помогает системно подступиться к анализу своих реакций на события и сравнивать с реакциями других. 4 основных критерия можно осмыслить без специальных знаний. А варианты комбинаций, 2 в 4-й степени, дают 16 психотипов. И это уже приличное многообразие, в котором интересно разбираться!</p>\n</div></div><p>Забавно, что определённая часть собеседников, знакомых с этой теорией, относятся с раздражением к подобной типизации. Объясняя тем, что люди могут реагировать на одну и ту же ситуацию по-разному в зависимости от настроения и ситуации. И наука не жалует эти практики тоже — методики, действительно, неточные. И, вообще, человек — уникален, мир — бесконечен, «умом Россию не понять» и т.д. и т.п.</p>\n<p>Всё так. Можно и так относиться. Но это какая-то неконструктивная позиция, и мне больше нравится думать, что это упрощение, или, по-другому если сказать — моделирование, даёт возможность заходить в осознанные размышления: «А как я реагирую на события? Как отличаюсь от других? Почему и от чего зависит?»</p>\n<p>Каждый критерий не бинарный — да/нет, чёрное/белое, а с градацией в процентах. Что уже нивелирует примитивность модели и она становится довольно гибкой.</p>\n<p>Но и 16 видов с описаниями склонностей позволяют сделать акценты на особенностях, которые воспринимаются как пугающе точные: «Откуда вы про меня такое знаете?» :-)</p>\n<p>И если эти особенности можно использовать на работе как преимущество, и работа будет при этом нравится больше — то не так уж и важно, является ли это научным обоснованием или не является. Главное, чтобы было любимое и полезное занятие, в котором получается развиваться.</p>\n<p>Позднее на работе в Microsoft несколько раз проходил тренинги и практические занятия по типизации на основе методик западных психологов Майерс-Бриггс — это было действительно интересно и полезно. Эффективность кадровой политики компании того времени была на высоте и практическая польза этой методики никаких сомнений не вызывала.</p>\n<h3 id=\"_ru_p1-020-call_architect_personality\"><a href=\"#_ru_p1-020-call_1-020-call.html#architect_personality\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Знание своих особенностей и сильных сторон</span></a>Знание своих особенностей и сильных сторон</h3>\n<p>Тесты на принадлежность к психотипу разные и отличаются видами вопросов, на русском и английском. Какие-то хорошо описывают психотип, какие-то не очень. Но это не так важно, когда понимаешь смысл критериев и как работает модель. Каждый раз, когда проходил, немного переживал — сохранится ли мой психотип? И даже это беспокойство о постоянстве психики уже частично описывает мою психику :-) В целом можно сказать, что мой психотип постоянный.</p>\n<p><img src=\"../_images/architect.png\" alt=\"Стратег-Архитектор с уклоном в планирование\"></p>\n<p><strong><em>Стратег-Архитектор с уклоном в планирование</em></strong></p>\n<p><a href=\"https://www.16personalities.com/profiles/588b2e7c12189\" target=\"_blank\" rel=\"noreferrer noopener\">Тут мой результат последнего теста и описание типа Стратег-Архитектор</a>. Название типа в полной мере соответствует моему роду занятий: архитектор/создатель информационных систем.</p>\n<p>И, пожалуй, я приведу тут своё восприятие смысла этих критериев разделения психотипов, чтобы не произошло недопонимания.</p>\n<p>Беда только в том, что я описываю их через призму своего психотипа и тем самым формирую свою проекцию, в которую, непреднамеренно, затаскиваю Вас. В <a href=\"https://t.me/bongiozzo_public/659\" target=\"_blank\" rel=\"noreferrer noopener\">канале попробовал в лоб задать вопросы о склонностях</a> и получил сводный результат практически идентичный своему психотипу. Можно, конечно, предположить, что моё окружение однотипное и однородное, но НЕТ :-) Дело в том, как формулируются вопросы.</p>\n<p>Поэтому <a href=\"https://www.16personalities.com/\" target=\"_blank\" rel=\"noreferrer noopener\">тест лучше пройти самостоятельно</a> и до прочтения следующего абзаца. Уходит на это минут 15, но потом мыслительные процессы запускаются в голове важные. Описания психотипов наиболее детальные и интересные на английском языке. Но даже если английский незнаком — всегда можно перевести средствами браузера.</p>\n<p>А я постараюсь быть нейтральным в восприятии факторов, хотя это непросто.</p>\n<h4 id=\"_ru_p1-020-call_introvert_extravert\"><a href=\"#_ru_p1-020-call_1-020-call.html#introvert_extravert\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Направленность Внутрь или Наружу: (I)ntrovert / (E)xtravert</span></a>Направленность Внутрь или Наружу: (I)ntrovert / (E)xtravert</h4>\n<p>Это, наверное, самая общеупотребительная характеристика для человека — экстравертный и интровертный. И тут ничего и объяснять не требуется. Понятно же, какой человек направлен на окружение — общительный, открытый, зачастую эмоциональный, а какой внутрь себя — задумчивый, молчаливый, предпочитающий уединение. Но тут важнее сказать про адаптивность.</p>\n<p>При первом знакомстве меня часто определяют как экстраверта. Но это неверная оценка.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В детстве, когда был предоставлен сам себе, стр
