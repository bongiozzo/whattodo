аться как с человеком — голосом. И как только будут натренированы LAM-процессы для повседневных задач типа покупок в интернет-магазине или оплаты счетов (это недалёкая перспектива), будет достаточно сказать:</p>\n<p>­— Кролик, сегодня подготовь оплату всех счетов и подбери кроссовки на мой размер, чтобы не боялись воды.<br>\n— Всё готово — Вам осталось только подтвердить оплату и покупку. Увеличился счёт за электричество на 250 рублей, по сравнению с прошлым месяцем, остальное также. Кроссовки Вашего размера и любимой фирмы уже лежат в корзине. Доставят завтра. Если не понравится, откажетесь. Детали на экране.<br>\n— Да, спасибо, подтверждаю.</p>\n<h3 id=\"_ru_p2-160-routine_love_manifest_robots\"><a href=\"#_ru_p2-160-routine_2-160-routine.html#love_manifest_robots\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Любовь, Манифест, Роботы</span></a>Любовь, Манифест, Роботы</h3>\n<p>Мы живём в <a href=\"#_ru_p1-030-time_human_body_for_happiness\">интересное время</a>, но как готовиться к <a href=\"#_ru_p1-030-time_happy_tomorrow\">будущему с роботами и искусственным интеллектом</a>? Что мне делать, чтобы быть готовым к переменам и не остаться без работы?</p>\n<p>Для отца двоих детей вопрос совершенно непраздный. А для молодых людей, которые сейчас готовятся к взрослой жизни, на мой взгляд, чуть ли не основной. Дочь, которая с детства любит рисовать и пошла в ВУЗ на специальность художника-мультипликатора, небезосновательно забеспокоилась с выходом <a href=\"https://www.midjourney.com/\" target=\"_blank\" rel=\"noreferrer noopener\">Midjourney</a>, <a href=\"https://openai.com/sora\" target=\"_blank\" rel=\"noreferrer noopener\">OpenAI Sora</a> и других сервисов генерации изображений и видео, которых с каждым годом будет всё больше. Что станет с моей профессией через несколько лет?</p>\n<p>В качестве возможного ответа мне понравился доступный формат <a href=\"https://www.robbo.ru/manifesto\" target=\"_blank\" rel=\"noreferrer noopener\">Манифеста РОББО</a> от <a href=\"#_ru_p2-100-authors_pavelfrolov\">Паши Фролова</a>. Лучше ознакомиться самостоятельно, тут перечислю наиболее важные моменты для дальнейшего обсуждения:</p>\n<ul>\n<li>Наглядно показано, как и почему роботы и Искусственный Интеллект начнут замещать профессии с повторяющимися, рутинными, т.е. неживыми действиями;</li>\n<li>Очень доходчиво показана обратная сторона медали патентов в прорывных цифровых технологиях, которые, на мой взгляд, являются достоянием человечества;</li>\n<li>Много внимания уделено концепции открытого распространения знаний и кода — Open Source, сторонником которой я также являюсь;</li>\n<li>Рассмотрено две упрощённые ветки развития событий нашего общества на капиталистических рельсах — хорошая и не очень;</li>\n<li>Чтобы дети не остались без работы в любом из сценариев, Павел предлагает с малых лет их учить навыкам создания роботов.</li>\n</ul>\n<p>Если детям нравится конструировать и проектировать — соглашусь. Учитывая, что прогресс не остановить, также считаю, что уже сейчас стоит начинать использовать сервисы искусственного интеллекта в занятиях творчеством (Красота спасет мир) и наукой (<a href=\"#_ru_p2-110-system_noble_curiosity\">Благородное любопытство</a>). Но я бы расширил подход.</p>\n<p>Можно спокойно заниматься любым ЛЮБИМЫМ созидательным делом.</p>\n<p>Уверился в этом после погружения в дискуссию, как определить уровень мастерства фотографа, которая происходила в канале <a href=\"#_ru_p2-100-authors_alexander_petrosyan\">Александра Петросяна</a>. Там была приведена формула, которую применима и к другим видам искусства:</p>\n<ul>\n<li>Без любви и непрофессионально. Это халтура.</li>\n<li>Без любви, но профессионально. Это ремесло.</li>\n<li>С любовью и непрофессионально. Это хобби.</li>\n<li>И с любовью и профессионально. Это искусство.</li>\n</ul>\n<p>Если раньше <a href=\"#_ru_p1-020-call_frequent_happiness\">Следование Призванию</a> было иррациональным стремлением к саморазвитию в области своего Интереса и приносило Счастье. Это был Пряник.</p>\n<p>То теперь нейросети, как и роботы-санитары леса, уже заменяют всё, что делается без Любви. Не только в фотографии. Человек не имеет никаких шансов в конкуренции с Искусственным Интеллектом по части Халтуры и Ремесла в цифровых форматах. В том, что можно сделать на компьютере по инструкции, натренировавшись. И это тот Кнут, который невозможно будет не учитывать уже при нашей жизни.</p>\n<p>IBM и множество других компаний, которые содержали армию маркетологов, дизайнеров, операторов — уже начинают сокращать их численность.</p>\n<p>Поэтому если чем-то занимаешься с искренним любопытством — то можно идти в этом направлении бестрепетно. А любишь ты это занятие или нет — можно найти ответ внутри себя — нужно лишь глубоко взглянуть внутрь. И если Дочь уже, надеюсь, нащупывает своё Призвание, то Сыну ещё предстоит.</p>\n<h3 id=\"_ru_p2-160-routine_brave_new_world\"><a href=\"#_ru_p2-160-routine_2-160-routine.html#brave_new_world\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Дивный Новый Мир</span></a>Дивный Новый Мир</h3>\n<p>Мне видится, что человек отличается от всего нечеловеческого, прежде всего, Любовью. Любовью к другому человеку, творчеству, знанию, земле, всему миру или Богу. Объясняю себе Любовь как <a href=\"#_ru_p2-110-system_love_as_labor\">нерациональный мотив делать что-либо не создавая последующих отношений Долженствования</a>. То есть — Просто так :-)</p>\n<p>Верю, что люди от любых роботов отличаются Шилом в одном месте, которое не даёт на нём сидеть спокойно. Хотя, казалось бы, многих из нас привычная работа (или родители) уже обеспечили всем необходимым для жизни — можно сесть перед телевизором, налить пива, успокоиться, вытащить это шило и … умереть.  Умереть, когда ещё бьётся сердце. Стать обычной батарейкой для Матрицы и других рутинных процессов, в которых мы живём.</p>\n<p>По какому сценарию пойдём, выберем синюю или красную таблетку? Выбор за каждым из нас. По мнению <a href=\"https://t.me/seeallochnaya/1161\" target=\"_blank\" rel=\"noreferrer noopener\">экспертов</a> — уже в нашем поколении мы получим доступный сильный Искусственный Интеллект, способный заменить более 90% профессий сегодняшней «удалёнки». И как будто специально, многих из нас на эту «удалёнку» предварительно загнала пандемия.</p>\n<p>Прогресс не остановить. И можно лишь обсуждать, в каких возможных направлениях стоит прокладывать новые рельсы. Об этом далее.</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p2-170-opensource.html\">Open Source — свобода в движении к Любви<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p2-170-opensource\" id=\"_ru_p2-170-opensource\"></a></h2><h3 id=\"_ru_p2-170-opensource_interview_is_easy_text_writing\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#interview_is_easy_text_writing\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Интервью — лёгкий способ написать текст</span></a>Интервью — лёгкий способ написать текст</h3>\n<p>Процесс создания информационных систем в сети Интернет всегда <a href=\"#_ru_p1-020-call_frequent_happiness\">воспринимался как некое таинство</a>. Любой может включаться в тобой спроектированные процессы и взаимодействовать по твоим правилам с другими людьми. Невероятно интересно! А процесс создания с использованием открытого программного кода значительно усиливает это ощущение. И в 90-е годы, и сейчас в качестве основной рабочей операционной системы использовался Linux Debian. Не знаю, как у других пользователей, но за себя могу сказать совершенно точно — осознание того, что все программы на твоём компьютере созданы энтузиастами в невероятно масштабном, но открытом и свободном движении, создаёт в душе какой-то особенный подъём, граничащий с ощущением Чуда. Капитализация компаний Microsoft, Apple, Google, которые создают очень сравнимые по сложности продукты, оцениваются в триллионы долларов! А тут всё открыто и бесплатно. Ну чудо же!</p>\n<p><a href=\"#_ru_p2-100-authors_pavelfrolov\">Павел Фролов</a>, человек, создавший журнал Linux Center, компанию Роббо и другие клёвые истории, согласился быть соавтором текста о связи Счастья с концепцией Open Source. Любой тезис здесь оценивается в контексте — приносит он Счастье или нет? Павел согласился с основными положениями, что:</p>\n<ul>\n<li><a href=\"#_ru_p1-010-happiness_cornerstone_of_text\">Мы живём, чтобы быть счастливыми</a>;</li>\n<li><a href=\"#_ru_p1-010-happiness_moments_of_happiness\">Жизнь состоит из моментов, и если преобладают счастливые, то её можно назвать счастливой</a>.</li>\n</ul>\n<p>Павел уверенно называет себя счастливым человеком и рассказывая о своей жизни, часто говорит об инициативах, так или иначе, связанных с Open Source. Поэтому кандидатура для соавторства по теме Open Source отличная.</p>\n<p>К сожалению, мы никак не могли сдвинуться с мёртвой точки, чтобы написать эту главу — непросто выделить пару часов для философских рассуждений в заполненном календаре. Выручило общее любимое занятие — русская баня. Там можно вести разговоры, а если следовать особенному процессу парения с избытком кислорода, то время для вдумчивого разговора исчисляется часами. Записали на телефон наш разговор, а на следующий день Павел <a href=\"#_ru_p2-160-routine_smart_assistants\">с помощью специализированной нейронки преобразовал звук в текст</a>, а я привёл его в формат Markdown для GitHub, и вот — получилась глава в формате интервью. Легко! :-)</p>\n<h3 id=\"_ru_p2-170-opensource_associations_with_open_source\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#associations_with_open_source\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Ассоциации с явлением Open Source</span></a>Ассоциации с явлением Open Source</h3>\n<p>Сергей Поляков:</p>\n<p>— Название главы «Open Source — свобода в движении к Любви» придумал по ассоциациям — можно создавать новые информационные системы, при этом находиться в общем Потоке с тысячами единомышленников и не заботиться о зависимостях, патентах, правилах использования и отчислениях. Полная свобода в занятии любимым делом. Open Source — это Свобода в Движении к Любви. Каждое слово важно, каждое можно написать с заглавной буквы. Примечательно, что это определение чуть ли не самая распространённая <a href=\"#_ru_p1-020-call_experience_of_happiness\">ассоциация с ощущением Счастья, которую мы разбирали</a>. Что думаешь по этому поводу?</p>\n<p>Павел Фролов:</p>\n<p>— Окей, свобода в движении к любви. А любовь мы трактуем в определении Будды, когда человек любит кого-то, а желательно всех существ во всех мирах, это означает, что он желает им Счастья, Здоровья, Свободы от проблем, чтобы у них всё было хорошо и жили они в радости. И при этом то же самое человек желает и самому себе. Похожее высказывание есть и у Иисуса Христа — возлюби ближнего своего, как самого себя. Учитывая, что себя мы любим, такое же отношение ожидаемо и ко всем вокруг. То есть любовь — в первую очередь это пожелание счастья. И быть свободным в этом движении к любви и счастья важно! Таким образом, разработчики Открытого и Свободного Программного и Аппаратного обеспечения — самые счастливые разработчики благодаря свободе самовыражения.</p>\n<p>Верится с трудом? Сейчас докажу!</p>\n<p>Когда мы говорим про профессиональных разработчиков, можно задаться вопросом: «Кто влияет на их Счастье?» В первую очередь это непосредственный руководитель и потом — высшее руководство, которое контролирует стратегию компании и её финансы. Для разработчика очень важны эти отношения. При этом желания непосредственного руководителя, высшего руководства и самого сотрудника, скорее всего, будут очень сильно отличаться друг от друга. Для руководства разработчик воспринимается как центр затрат и его постоянно норовят оптимизировать. Очень часто в компаниях, где код закрыт и выстроена жёсткая иерархия люди мучаются от осознания бессмысленности своей работы. Часто разработчикам ещё навязывается технологический стек, который им не нравится, но в котором им приходится работать.</p>\n<p>Есть крутая книга — <a href=\"https://www.livelib.ru/book/1000898792-drajv-chto-na-samom-dele-nas-motiviruet-deniel-pink\" target=\"_blank\" rel=\"noreferrer noopener\">«Драйв: что на самом деле нас мотивирует?»</a> И Даниэль Пинк там утверждает, что внутреннюю мотивацию человека можно усилить по 3 осям. И первая — это Автономность.</p>\n<h3 id=\"_ru_p2-170-opensource_autonomy\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#autonomy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Автономность</span></a>Автономность</h3>\n<p>Собственно, каждый хочет самовыражаться, иметь в своих действиях определенную степень свободы и в открытом коде автономность максимальная, то есть Open Source — это максимальная степень самовыражения счастливых людей.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В компании Роббо у нас была такая история. Во время пандемии пришли ко мне ребята и говорят:</p>\n<p>— Мы хотим сделать рециркулятор воздуха, который будет деактивировать коронавирус.</p>\n<p>Я был немножко в шоке, сказал:</p>\n<p>— Ребята, давайте вы не будете в эту тему лезть. Пожалуйста. Эта тема очень чувствительная, люди умирают. Всем сейчас очень страшно. Пусть лучше этим занимаются эксперты.</p>\n<p>— Не-не-не! Мы всё изучили и посмотрели научные исследования. Коронавирус деактивируется жестким ультрафиолетовым излучением. Давай мы возьмем ультрафиолетовые лампы и будем пропускать через них воздух нашего помещения. Таким образом очистим его от вируса.</p>\n<p>Я сначала противился, но они прислали мне несколько ссылок на статьи. В конце концов, я всё это прочитал, уверился и дал Добро. И дальше ребята буквально из г…на и палок... В общем, из подручных материалов собрали рециркулятор воздуха. Взяли в Леруа Мерлен канализационные трубы пластиковые, взяли лампы жёсткого ультрафиолетового излучения, вентиляторы, микроконтроллеры. Всё это дело собрали и установили во всей сети РОББО Клубов. После чего мы выложили в открытый доступ инструкцию, как самому сделать такой рециркулятор. И совершенно неожиданно я обнаружил, что к нам в офис приехали три телеканала, которые сняли про нас сюжеты со словами, что питерские Кулибины собрали оружие против коронавируса. И начали прямо в прямом эфире показывать, как такой рециркулятор сделать в домашних условиях. В магазинах такой циркуляр стоил порядка 90 000 ₽, а сборка по нашей инструкции обходилась в районе 3 000 ₽. Это было намного доступнее и мои соратники были очень счастливы, что помогли обществу в этом вопросе.</p>\n</div></div><p>В больших и богатых компаниях с закрытой разработкой зачастую тоже стимулируют сотрудников на создание собственных продуктов, не связанных с основной деятельностью. Но при работе по принципу Открытого кода Автономность максимальная, и значит, Счастье по этой оси тоже максимально.</p>\n<h3 id=\"_ru_p2-170-opensource_mastery\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#mastery\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Мастерство</span></a>Мастерство</h3>\n<p>Следующая ось того, что человека максимально внутренне мотивирует, это Мастерство. Разработчики хотят становится лучше и рады поддержке в своём росте. Программист хочет чувствовать, что акцент ставится не только на количестве созданного им функционала или строк кода, но и на его качестве. В открытом коде ось Мастерства максимальная, т.к. мы выкладываем созданный нами код в общий доступ, и, соответственно, любой может посмотреть и сказать свое «Фи!», если код не оптимален и в нём есть ошибки. Выкладывая код в открытый доступ, каждый разработчик стремится сделать Шедевр.</p>\n<p>Что такое Шедевр? Шедевр, как понятие, пришло к нам из средних веков. Тогда были гильдии мастеров и подмастерья, которые набирались опыта. Собственно, экзамен на Мастерство — это практическая работа, когда необходимо сделать шедевр, не имеющий ни одного изъяна. Подмастерье приносит на оценку картину или скульптуру, или сапог, а мастера смотрят на этот продукт и если они не смогли найти ни одного изъяна, значит, это шедевр. Создание Open Source продукта — это борьба за создание маленького шедевра. Если предложить улучшение опубликованного кода, так называемый Pull Request, и оно признаётся полезным и принимается, то увековечивается его автор. Каждый делает свой вклад в создание шедевра и повышает своё мастерство, что делает человека счастливее. Ось Мастерства в открытом коде, получается, тоже может быть максимальной.</p>\n<p>Сергей Поляков:</p>\n<p>— Хочется добавить ярких примеров шедевров, созданных в концепции Open Source.</p>\n<p>Наш текст я пишу в самом, на мой взгляд, удобном редакторе <a href=\"https://github.com/microsoft/vscode\" target=\"_blank\" rel=\"noreferrer noopener\">Visual Studio Code</a>, который компания Microsoft делает в открытом коде совместно с сообществом. Помимо того, что сам код редактора открыт, так ещё по общему шаблону созданы тысячи плагинов — можно голосом текст диктовать, можно попросить искусственный интеллект продолжить писать код, редактор понимает все возможные языки, интегрирован со всеми популярными системами, работает на всех платформах, включая Linux, постоянно обновляется. Шедевр!</p>\n<p>Такой же шедевр из области коммуникаций — <a href=\"https://github.com/telegramdesktop/tdesktop\" target=\"_blank\" rel=\"noreferrer noopener\">Telegram клиенты для компьютера</a> или <a href=\"https://github.com/DrKLO/Telegram\" target=\"_blank\" rel=\"noreferrer noopener\">Android</a>. Когда далёкие от информационных технологий люди спрашивают, «Почему Telegram лучший мессенджер?» хочется ответить — «Потому, что приложение открыто и будет богаче и безопаснее закрытых коммерческих аналогов!» Но не все понимают :-)</p>\n<h3 id=\"_ru_p2-170-opensource_shared_goal\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#shared_goal\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Общая Цель</span></a>Общая Цель</h3>\n<p>Павел Фролов:</p>\n<p>— И, наконец, третья ось, которая мотивирует человека — это Цель. Каждому нужна большая цель в том, что он делает. Если люди приходят на работу только ради денег, то вряд ли они станут мастерами. Для привлечения хороших сотрудников в компанию без значимой общей цели <a href=\"#_ru_p1-020-call_dream_job_checklist\">придётся устанавливать зарплату по высшей планке рынка труда</a>, и это не самое мудрое решение в условиях конкуренции.</p>\n<p>В компаниях с разработкой закрытого кода тоже стараются, чтобы у компании и всех сотрудников была общая цель. Менеджеры формулируют миссию компании и цели для своих сотрудников, которые их дополнительно мотивируют. Появляются плакаты на рабочих местах с напоминанием о важности их работы. При этом цели должны быть понятными и правдоподобными, чтобы сотрудники не подумали, что это всё какая-то корпоративная лажа, которая прикрывает цель наживы владельцев бизнеса.</p>\n<p>Проекты на базе открытого кода должны иметь максимально чётко сформулированные цели, чтобы мотивировать разработчиков. Проекты зачастую несут социальную пользу, помогая людям совершенно бескорыстно. И получается, что по оси Целеполагания человек также получает максимум внутреннего драйва, следуя общей цели и работая над открытым проектом вместе с единомышленниками.</p>\n<p>Тут можно вспомнить притчу про двух работников, которые таскали камни на гору. Когда одного спросили: «Что ты делаешь?» Он ответил: «Я тащу тяжеленный камень на высоченную гору». А второго спросили: «Что ты делаешь?» Тот ответил: «А я строю храм». Так вот, люди, которые работают над открытыми проектами, над открытым кодом, причем сейчас речь идет не только о софте, но и о железе, и о открытых данных типа Open Street Maps или Instructables, они, каждый раз, по сути, строят храм.</p>\n<p>Сергей Поляков:</p>\n<p>— <a href=\"#_ru_p2-130-local_mini_app_vkontakte\">Приложение «Я Здесь Живу»</a> тоже изначально ориентировали на <a href=\"https://api.petersburg.ru\" target=\"_blank\" rel=\"noreferrer noopener\">открытые интерфейсы API.petersburg.ru</a>. Хотелось бы по возможности вынести часть решения и данных в Open Source и интегрироваться с открытыми системами. Очень близкий для нас по духу ресурс <a href=\"https://pastvu.com\" target=\"_blank\" rel=\"noreferrer noopener\">PastVu.com</a> также написан <a href=\"https://github.com/PastVu\" target=\"_blank\" rel=\"noreferrer noopener\">совершенно открыто</a>.</p>\n<p>Павел Фролов:</p>\n<p>— Таким образом все три главных драйвера мотивации — Автономность, Мастерство и Общая Цель в Open Source проектах дают возможный максимум счастья для разработчиков.</p>\n<h3 id=\"_ru_p2-170-opensource_meetups\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#meetups\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Живое общение</span></a>Живое общение</h3>\n<p>Что здесь ещё можно добавить? Общение с единомышленниками делает людей счастливыми. Нет ничего более мотивирующего, чем митапы в проектах открытого кода. Когда собираются сотни людей, где никто никому ничего не должен. Когда люди работают на идею, а не за зарплату. Дистрибутив Linux Ubuntu славился такими митапами, переходящими в хакатоны. Обычно снимается какой нибудь спортивный зал с пятницы по утро понедельника. Туда приходит по 300 человек с ноутбуками и за три дня они пишут всё, чего не хватало для дистрибутива по мнению сообщества. И подобная практика есть практически в любом проекте Open Source.</p>\n<p>И люди на них испытывают множество моментов счастья, потому что они независимы, туда приходят мастера своего дела, у которых можно поучиться создавать шедевры кода, есть понятная большая амбициозная цель, которую при этом можно достичь за 2-3 дня, и все находятся в общей среде единомышленников.</p>\n<h3 id=\"_ru_p2-170-opensource_be_useful\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#be_useful\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Быть полезным и востребованным</span></a>Быть полезным и востребованным</h3>\n<p>Самый верный способ стать несчастным разработчиком — думать о себе как о мастере, написать «супер полезную» программу, а потом выложить код в открытый доступ и выяснить, что никому это не нужно даже бесплатно. Игорь Сысоев вот взял и написал, как выяснилось, лучший в мире веб сервер Nginx — сейчас большинство высоконагруженных веб-серверов в мире работают на коде Игоря, который он писал как хобби, будучи сисадмином в «Рамблере». А сейчас созданы компании вокруг этого кода, и Игорь наверняка стал долларовым миллионером.</p>\n<p>Сергей Поляков:</p>\n<p>— А как такое становится возможным? И что подталкивает человека отдать свои наработки бесплатно в нашем капиталистическом мире?</p>\n<p>Павел Фролов:</p>\n<p>— Слушай, у нас большое количество разработчиков, особенно в 90-е, вышло из университетской среды, а там вообще было принято делиться наработками. И так во всём мире. Билл Гейтс в 80-е специально писал статьи, в которых он объяснял концепцию интеллектуальной собственности и Copyright для программного кода и приучал людей платить за софт. Многие не понимали этого, потому что: «Как так? Мы всегда всем делились, а тут нас учат, что делиться нельзя. Наоборот, надо быть собственниками кода и никому его не отдавать!» В результате этой полемики Ричард Столлман придумал концепцию Copyleft и основал движение Свободного Программного Обеспечения.</p>\n<p>Я думаю, что Игорь Сысоев выложил код без каких-то далеко идущих целей. Но потом оказалось, что большое количество корпоративных заказчиков готовы платить за доработку и поддержку. И понеслось. Но об этом дальше.</p>\n<h3 id=\"_ru_p2-170-opensource_no_routine\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#no_routine\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Минимум рутины</span></a>Минимум рутины</h3>\n<p>Что ещё делает разработчиков счастливыми? Счастливыми людей делает свобода от бюрократии и вертикальных согласований. <a href=\"#_ru_p2-160-routine_routine_as_disease\">Счастье — это когда нудная и неинтересная рутина делается сама собой, освобождая время для интересных занятий</a>. В открытом проекте на платформе GitHub можно настроить автоматизированные процессы согласования и сборки. То есть твой Commit и Pull Request либо примут, либо не примут, руководствуясь общими для всего сообщества правилами. И когда ты научился правильно вносить изменения, у тебя уже проблем особых не возникает.</p>\n<h3 id=\"_ru_p2-170-opensource_live_contact\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#live_contact\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Контакт с пользователями</span></a>Контакт с пользователями</h3>\n<p>Следующее, что делает счастливыми разработчиков, это общение и взаимодействие с сообществом пользователей. Это большая радость слышать от людей как им помогает продукт, который ты создавал. Появляется мотивация ещё улучшить свой продукт, когда перед тобой конкретный человек. Вместо абстрактного портрета пользователя, придуманного отделом маркетинга, разработчики открытого обычно взаимодействуют с людьми в чатах, форумах, группах Телеграм. В идеале, конечно, они высказывают восхищения и одобрения, но могут, конечно же, и бананов надавать. Но, опять же, как правило, за дело и поэтому заслужить уважение в сообществе открытого кода непросто, но даёт очень много счастья. До оскорблений и негатива, обычно, не доходит — ведь никто никому ничего не должен. Но когда ты достиг общественного признания, это прямо супер!</p>\n<h3 id=\"_ru_p2-170-opensource_freedom_of_choice\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#freedom_of_choice\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Свобода выбора</span></a>Свобода выбора</h3>\n<p>Человека делают счастливыми хорошие инструменты, которые он может применять. Чем проще, быстрее и качественнее решаются задачи, тем счастливее разработчик и тем охотнее он будет работать над проектом. Конечно, лучше бы позволить разработчику использовать те инструменты, которые он сам считает оптимальными. И как раз в Open Source максимум демократии на предмет использования инструментария. Более того, если вдруг возникает конфликт, когда, например, одна часть команды говорит: «Мы будем использовать такой инструмент и такую платформу!» — а другая говорит: «Это уже всё устарело и неудобно! Мы будем использовать другой инструмент, другую платформу!» В этот момент, как правило, проект разделяется на два так называемых Fork'а. И, собственно, все также максимально счастливы. Никто не переступает через себя. Все делают то, что им нравится. Да, получается два проекта. Но это очень увлекательная история, когда проекты разделяются на два, потом еще на два, а потом начинают сливаться обратно, отбирая лучшие версии. И люди максимально кайфуют, участвуя в этих процессах. Потому что в разработке открытого кода, как правило, люди получают много радости и никто никому ничего не должен!</p>\n<p>Сергей Поляков:</p>\n<p>— Очень созвучны твои слова тезису о связи Счастья со <a href=\"#_ru_p1-040-unhappiness_egocentrism\">стремлением сократить слово «Должен» в отношении других</a>. Указания кому и что надо делать необходимы в управлении, но постепенно превращают человека в Центр Вселенной. И этот растущий эгоцентризм впоследствии делает его носителя несчастным.</p>\n<p>Но пока остаётся нераскрытым вопрос, как же достойно зарабатывать, отдавая свою работу мировому сообществу бесплатно?</p>\n<p>Павел Фролов:</p>\n<p>— Я расскажу, сейчас мы к этому придём :-)</p>\n<p>То, что делает разработчиков счастливым — это прозрачность управления и чёткие коммуникации. Понимание, почему принимаются те или иные решения? В открытом коде, как следует из названия, максимальная открытость, и, соответственно, большинство решений принимается совершенно прозрачно. Пользователи голосуют за ту или иную функцию. Если все проголосовали, люди начинают ее писать. Если выясняется, что она никому не нужна, её писать не начинают. Но никто не запрещает тебе в одиночку или в небольшой команде и эту функцию сделать, если тебе она уж очень нужна и ты готов выделить время по ночам и по выходным. Каждый разработчик в открытом коде имеет право высказать свое мнение, что тоже очень важно, чтобы быть счастливыми.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Около года назад появилось в свободном доступе письмо одного из разработчиков Google, где он писал о том, что ему <a href=\"https://www.semianalysis.com/p/google-we-have-no-moat-and-neither\" target=\"_blank\" rel=\"noreferrer noopener\">претит то, что делает корпорация в области проектов, связанных с Искусственным Интеллектом</a>.</p>\n<p>Смысл в том, что Google намеренно ограничивал доступный функционал модели, чтобы зарабатывать на продаже расширенного закрытого функционала. Соответственно, чем больший функционал хочешь получить, тем больше плати. И значит нет общей цели в прогрессе человечества, которая особенно важна в контексте развития технологии Искусственного Интеллекта. Т.к. возникает множество этических проблем. При этом активно развиваются проекты, в которых весь функционал изначально открыт и они нагоняют возможности закрытых алгоритмов довольно быстро. Найти такие модели и сравнить их функционал с коммерческими можно <a href=\"https://lmsys.org/projects/\" target=\"_blank\" rel=\"noreferrer noopener\">на сайте lmsys.org</a>, а также в <a href=\"https://huggingface.co/\" target=\"_blank\" rel=\"noreferrer noopener\">сообществе Hugging Face</a>.</p>\n</div></div><p>Хотя всё ещё возникает непростой вопрос — где брать необходимые инвестиции на вычислительные мощности и как их потом возвращать?</p>\n<h3 id=\"_ru_p2-170-opensource_work_life_balance\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#work_life_balance\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Гибкий график и любимая работа</span></a>Гибкий график и любимая работа</h3>\n<p>Гибкий график работы, когда человек сам решает, сколько он готов уделять времени той или иной задаче, делает человека счастливым. И, как правило, в проектах с открытым кодом люди работают, когда им удобно, и при этом получают удовольствие. Хороший баланс между работой и личной жизнью делает счастливым разработчика. Это особенно важно, когда у разработчика появляются семьи и важно продолжать зарабатывать, оставляя время для детей. А чаще всего в Open Source эта работа выросла из хобби. И получается, что люди даже не работают, а <a href=\"#_ru_p1-020-call\">занимаются своим хобби в удобное время и ещё за это получают денежку</a>.</p>\n<h3 id=\"_ru_p2-170-opensource_earnings\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#earnings\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Заработок</span></a>Заработок</h3>\n<p>Сейчас хотелось бы рассказать про заработок. Когда я говорю «Открытый код» или «Открытая аппаратная платформа», я не говорю, что люди ничего не зарабатывают своим трудом. Вовсе нет.</p>\n<p>Есть целая пирамида и я буду называть снизу вверх ступеньки этой пирамиды. Чем ниже ступенька, тем больше денег.</p>\n<h4 id=\"_ru_p2-170-opensource_saas\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#saas\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Software as a Service</span></a>Software as a Service</h4>\n<p>Больше всего денег в бизнесе аренды серверных мощностей, на которых запущены решения на базе открытого кода. Собственно, один из флагманов — компания Amazon, которая продает облачные сервисы.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В 2006 году я был на встрече партнёров компании Red Hat и с удивлением видел, как тогдашний гендиректор демонстрирует историю появления вычислительных облаков Amazon, перемежая их кадрами оранжевой революции в Украине. И он говорил следующее: «Мы проспали в нашем корпоративном мире такую же оранжевую революцию, потому что наш заказчик, компания Amazon, разработала решение на базе открытого кода, которое на тот момент не имело аналогов в корпоративном мире. Это было первое публичное облако, которое появилось в природе, они сдают эти облака в аренду и зарабатывают кучу денег на этом. А мы стоим рядом и наблюдаем, как из нашего кармана, по сути, начинают утекать деньги в компанию Amazon».</p>\n</div></div><p>Подобных сервисов сейчас огромное количество. Бывает программное обеспечение как сервис — Software as a Service, бизнес-процессы как сервис, платформа как сервис, инфраструктура как сервис. И большая часть этих сервисов собраны на базе продуктов с открытым кодом.</p>\n<h4 id=\"_ru_p2-170-opensource_hardware\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#hardware\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Hardware</span></a>Hardware</h4>\n<p>Следующая ступень пирамиды чуть поменьше — это продажа железа. Всё больше устройств с открытым кодом прошивки продаётся по всему миру. Можно привести в пример телефоны на базе Android, появление которых всех удивило. Обгоняя все прогнозы аналитиков, они заняли основную долю колоссального рынка смартфонов. Именно потому, что прошивка была бесплатная и открытая. А деньги компания брала только за само железо. Тут же можно привести в пример микроконтроллер для разнообразных устройств Arduino, мини-компьютеры семейства Raspberry Pi, Banana Pi, Orange Pi и так далее. Появились 3D-принтеры с открытыми спецификациями Prusa и много-много других проектов. Кстати говоря, тут же можно упомянуть мой проект ROBBO. Мы точно так же продаем оборудование, которое сами производим. Притом, что все спецификации и исходники конструкторской документации на оборудование и прошивки нами полностью открыты.</p>\n<p>Сергей Поляков:</p>\n<p>— Упомянутый тобой Android построен на базе Open Source ещё и потому, что Microsoft и Apple к моменту решения Google выхода на этот рынок уже защитили патентами базовые функции мобильной операционной системы. И Google не имели возможности запустить свою закрытую систему, не отдавая при этом всю выручку первопроходцам. <a href=\"#_ru_p2-160-routine_love_manifest_robots\">Получается, что патенты являются препятствием для постоянного развития и прогресса</a>?</p>\n<p>Павел Фролов:</p>\n<p>— Да, я про это подробно говорю в своём Манифесте — как патенты блокируют развитие инноваций.</p>\n<p>Поговорили про продажу сервиса, как самую большую ступеньку пирамиды. Потом идёт продажа железа, а дальше уже работы.</p>\n<p>Но сначала посмотрим на три уровня технической поддержки информационных систем и программных продуктов:</p>\n<ol>\n<li>На первом уровне мы отвечаем на запросы клиентов по готовой базе знаний «Вопросов и Ответов».</li>\n<li>На втором уровне мы должны смоделировать проблему на стенде, понять, как она решается, а потом включить в базу готовых «Вопросов и Ответов».</li>\n<li>На третьем уровне проблема настолько серьезная, что нужно менять исходный код продукта.</li>\n</ol>\n<h4 id=\"_ru_p2-170-opensource_it_consulting\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#it_consulting\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">IT Consulting</span></a>IT Consulting</h4>\n<p>Так вот, следующая ступенька заработка — это IT-консалтинг. Всё, что связано с услугами по интеграции различных решений — миграция данных из одной системы в другую или какая-то задача скрестить ужа с ежом. Здесь тоже достаточно много денег зарабатывается. Здесь может быть техническая поддержка первого и второго уровня. Когда заказчики хотят платить за решение их проблем. Меня, кстати, сильно в свое время удивило, что один из крупнейших поставщиков сервиса по технической поддержке различных открытых систем на базе Linux — компания Microsoft. Но потом мне стало понятно, что если на рынке есть деньги, чего бы их не взять? Microsoft Consulting Services спокойно берёт со своих клиентов деньги за техническую поддержку проектов с открытым кодом.</p>\n<h4 id=\"_ru_p2-170-opensource_custom_development\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#custom_development\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Оплачиваемая разработка открытого кода</span></a>Оплачиваемая разработка открытого кода</h4>\n<p>Следующая ступень — это заказная разработка или техническая поддержка третьего уровня. По сути, это разработка новых функций, которые нужны людям и которые готовы за это платить. Этот способ заработка наиболее сбалансированный по счастью. Люди, которые так зарабатывают становятся максимально счастливыми :-)</p>\n<p>Что я имею в виду? В мире Open Source действует принцип, что уже сделанная работа не оплачивается второй раз. Опубликованный, работающий, оптимальный код начинают переиспользовать в других открытых проектах. Я могу сказать, что в России сейчас коммерческая цена продажи часа высококвалифицированного разработчика порядка 5000₽. Это немало. Конкуренция высока и уже сейчас не хватает разработчиков, которые способны даже за 50$ в час вести работу по множеству однотипных закрытых проектов, получая деньги за решение одних и тех же задач. Сами разработчики, как правило, на руки получают процентов 40 от этой платы, потому что многое уходит на налоги и оплату перепродажи аутсорсинговой разработки.</p>\n<h4 id=\"_ru_p2-170-opensource_education\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#education\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Обучение</span></a>Обучение</h4>\n<p>И, наконец, на вершине пирамиды ступенька где денег меньше всего, но она на вершине недаром — обучение. То есть брать деньги за то, чтобы научить разработчиков, системных администраторов, программистов и пользователей продукта. Это вполне себе приемлемо в нашем мире. Многие на этом зарабатывают. И, в общем-то, это вершина вот этой пирамиды зарабатывания денег, которой мы тоже занимаемся в компании ROBBO, обучая детей по всему миру.</p>\n<p>В общем, можно зарабатывать деньги на любой из этих ступеней — продавая софт как сервис, продавая железо в открытой спецификации и с открытой прошивкой, продавая разработку и техническую поддержку третьего уровня, продавая консалтинг, продавая техподдержку первого и второго уровня или продавая обучение. Зарабатывать на каждой или любой из этих ступеней. Уровень счастья при этом максимальный, потому что здесь всё по справедливости, всё в балансе. Ни у кого не возникает ощущение, что кто-то сложил фигу в кармане и облапошивает людей. Истории, когда в закрытых проектах люди становятся самыми богатыми людьми в мире и создают монополии и перекосы, исключены в мире Open Source. Однако люди, работая в открытых проектах, зарабатывают достаточно, чтобы путешествовать, покупать себе дома, квартиры и машины. Тут всё по справедливости. Потому что, как я уже говорил, уже сделанная работа по созданию новой функции не оплачивается второй раз.</p>\n<h3 id=\"_ru_p2-170-opensource_open_source_and_happiness\"><a href=\"#_ru_p2-170-opensource_2-170-opensource.html#open_source_and_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Open Source и Счастье</span></a>Open Source и Счастье</h3>\n<p>Сергей Поляков:</p>\n<p>— Спасибо!</p>\n<p>Я бы тебе задал ещё вопрос личный — можешь ли ты привести примеры ярких или часто повторяемых моментов счастья, которые с тобой происходили по причине твоего следования концепции Open Source?</p>\n<p>Павел Фролов:</p>\n<p>— Слушай, первое, что даёт мне Счастье, это то, что мне не нужно ни у кого спрашивать разрешения. Моя компания ROBBO — это пример инновационного проекта, который базировался на огромном количестве наработок всего мирового сообщества разработчиков. Мы используем решения, которые, если оплачивать часы их создателей, стоили бы миллиарды евро. Мы добавили примерно 10 миллионов евро своих наработок и в итоге у нас получилось решение, которое, условно говоря, стоит 1+ миллиард и 10 миллионов евро. Сам тот факт, что мы вообще способны подобный проект запустить полностью основан на феномене открытого кода. Недавно наш генеральный директор пришёл и сказал, что нет второй компании в мире, которая взяла на себя амбиции развивать все необходимые компоненты нашей миссии в одиночку. Мы сами разрабатываем аппаратные продукты, начиная с робототехнических конструкторов и заканчивая станками с числовым программным управлением, дронами и нейроинтерфейсами. И всё это мы делаем на базе решений с открытым кодом.</p>\n<p>Мы не оплачиваем уже сделанную работу, мы оплачиваем только работу наших сотрудников, которые доделывают решения и мы также публикуем их в свободном доступе, чтобы вернуть сообществу те подарки, которые сообщество сделало нам. Мы сами разрабатываем софт с уровня операционной системы. Есть полный набор софта для управления учебным процессом, для инженерного творчества и для программирования. Мы сами разрабатываем систему международных олимпиад и конкурсов. Мы сами разрабатываем методические материалы для учителей и учебные программы. Мы сделали систему на базе открытого кода, куда прикрутили функции симуляции виртуальной реальности для того, чтобы люди, у которых нет оборудования в доступе или оборудование хрупкое, типа дронов, могли тренироваться пока не научатся. Как в анекдоте — научитесь плавать, зальем воды в бассейн. И, наконец, мы сами разработали социальную франшизу коммерческого бизнеса. Это сеть школ робототехники, программирования и печати. И, соответственно, благодаря использованию концепции открытого кода мы взяли на себя амбиции сделать вертикально интегрированный холдинг. По сути, мы всё делаем в одной компании, тогда как в классической схеме для этого требуются усилия шести компаний. И только открытый код, только поддержка сообщества разработчиков со всего мира сделало это возможным.</p>\n<p>Сергей Поляков:</p>\n<p>— Супер! Но вопрос был немного про другое. Ты описал, как Open Source позволил практически с нуля создать компанию с максимально амбициозными целями, а вопрос был про мгновения счастья, которые у тебя возникали благодаря этому. Хотя взаимосвязь между персональным счастьем и управлением компанией с амбициозными целями понятна :-)</p>\n<p>Павел Фролов:</p>\n<p>— Да этих мгновений тьма тьмущая. И они неразрывно связаны с открытым кодом.</p>\n<p>Я уже упоминал рециркулятор воздуха для защиты от коронавируса, но мы также печатали на наших 3D-принтерах переходники для средств индивидуальной защиты, для масок, для аппаратов искусственной вентиляции легких. Все инструкции мы выкладывали в свободный доступ и это спасало жизни. Что вызывало воодушевление.</p>\n<p>Второй момент — это когда мы столкнулись с санкциями и поняли, что наши наработки для них трудно уязвимы. Невозможно наложить запрет на использование решений на базе открытого кода. В 40 странах мира работают наши РОББО Классы на базе открытых решений, не требуя платежей и лицензий. И никто не может нам запретить их использовать. Классы продолжают работать.</p>\n<p>Сергей Поляков:</p>\n<p>— И если я правильно понимаю — эта ситуация у тебя вызывала яркие моменты счастья?</p>\n<p>Павел Фролов:</p>\n<p>—  Да, потому что я сохранял дееспособность всей нашей команды, тогда как другие компании утрачивали эту возможность или им приходилось перестраиваться.</p>\n<p>Многое из обсуждённого сегодня я описал в <a href=\"https://www.robbo.ru/manifesto\" target=\"_blank\" rel=\"noreferrer noopener\">Манифесте компании РОББО</a>.</p>\n<p>Сергей Поляков:</p>\n<p>— Да, с удовольствием его прочитал и уже <a href=\"#_ru_p2-160-routine_love_manifest_robots\">упоминал о нём в нашем Тексте</a>.</p>\n<p>Спасибо тебе, Паша! :-)</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p2-180-sharedgoals.html\">Социальный капитал и Общие цели<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p2-180-sharedgoals\" id=\"_ru_p2-180-sharedgoals\"></a></h2><h3 id=\"_ru_p2-180-sharedgoals_overcoming\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#overcoming\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Преодоление</span></a>Преодоление</h3>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Мой Друг, которого неоднократно упоминал в этом Тексте, спустя практически 20 лет после нашего выпуска из школы вдруг обнаружил неожиданную для меня привычку. Оказывается, он бегает по субботам. А я, признаюсь, с детства терпеть не могу ни бег, ни лыжи. Велосипед очень люблю, а бег и лыжи попали в чёрный список занятий. С этим другом мы вечно исследовали всякого рода <a href=\"#_ru_p1-030-time_awareness_and_addictions\">зависимости</a>, слушали <a href=\"#_ru_p2-150-absurd\">тяжёлую музыку</a> и попадали в разные истории. Поэтому чего-то «правильного» и «полезного» я от него никогда не ждал. Только неформатное общение и приключения. Мне стало немного завидно, что у меня нет такого опыта, и я попросил пригласить меня в следующий раз… И вот через неделю, в пятницу вечером, когда я уже и позабыл об этом разговоре, он пишет:</p>\n<p>— Ну что, завтра бегаем?</p>\n<p>А я в постоянных разъездах, командировках и чтобы как-то обосновать свой отказ, перезваниваю ему и начинаю живописно рассказывать, как я замотался и собираюсь отдохнуть:</p>\n<p>— Да я ещё в Шереметьево, мне лететь в Самару, а потом до дома ещё добираться! Хорошо бы заснуть к 3-м часам ночи! — как бы между строк, говорю ему, что не смогу.</p>\n<p>А он меня выслушал и так кратко обронил:</p>\n<p>— Так я сам в Домодедово.</p>\n<p>Бляха-муха, думаю… Ну а я, тряпка что-ли? Не сливаться же!</p>\n<p>— Хорошо, до завтра!</p>\n<p>На утро с замиранием сердца продираю один глаз и смотрю в телефон с надеждой — не нашёл ли причину «не бежать» товарищ? Но нет… Нехороший человек. Пишет, что собирается и выходит. Что же делать? Сливаться в такой ситуации и изменять своим принципам и данному слову для меня немыслимо.</p>\n<p>Смирился, собрался и приехал на набережную. Неторопливая пробежка, приятная беседа, разогрев. И вот уже и купание в проруби не кажется идиотской затеей, и ты стоишь на снегу, от тебя валит пар, но при этом не холодно, удивительно легко и глубоко дышится… А вокруг… Бескрайнее пространство Волги и силуэт Самары в морозной дымке… Счастье :-)</p>\n</div></div><p><img src=\"../_images/samara_winter.jpg\" alt=\"Зимняя Самара с Волги\"></p>\n<p><strong><em>Зимняя Самара с Волги</em></strong></p>\n<p>Если системно разобрать эту ситуацию — что произошло?</p>\n<p>У нас разный жизненный опыт и воспринимаемся мы сильно по разному, но у нас также множество общих интересов и он тоже <a href=\"#_ru_p1-020-call_architect_personality\">психотипа Архитектор</a>. У нас сравнимый уровень серьёзной нагрузки и дефицит времени, мы друг другу ничего не должны, но друг друга уважаем. Для каждого из нас — данное слово весомо.</p>\n<p>Я стараюсь естественным образом <a href=\"#_ru_p2-140-digital_health\">испытывать физические нагрузки</a> и заставлять себя делать экстра усилия после нервной работы — довольно трудно. Поэтому могу легко себя оправдывать, когда игнорирую объективно полезные, но не особо любимые мной спортивные занятия.</p>\n<p>Но тут изначально сработало данное мной обещание. А по завершению первой пробежки договориться о следующем разе существенно проще. И эта повторяемость и прозрачность временных инвестиций — каждую субботу, пару часов, играет немаловажную роль. Я даже представил, как подписал сам с собой контракт — тратить 2 часа в субботу на совместное занятие, которое является Преодолением. Именно сам с собой — <a href=\"#_ru_p1-040-unhappiness_egocentrism\">мне никто ничего не должен</a>. Также для меня был важен момент отсутствия всяких напоминалок и будильников. Если бы решил бегать один и поставил себе в календарь повторяющиеся блоки и настроил будильники, очень быстро случились бы поводы по работе или в семье, из-за которых этот договор я бы с раздражением разорвал. Объективно, рабочая нагрузка всегда была высокая. А тут ты видишь, что при приближении исполнения контракта твой товарищ, такой же занятый, готов его исполнять. И ты САМ исполняешь свой контракт также. Круговая порука в достижении Счастья :-)</p>\n<p>Совершенно очевидна мысль о том, что чаще всего <a href=\"#_ru_p1-010-happiness_moments_of_happiness\">моменты Счастья</a> наступают после Преодоления. Иногда этого Преодоления слишком много по жизни, когда давно выработал привычку на автомате совершать действия, которые тебе несвойственны. Например, <a href=\"#_ru_p1-020-call_introvert_extravert\">постоянно общаться, будучи Интровертом</a>. Или <a href=\"#_ru_p1-020-call_judging_perception\">ориентироваться по ситуации, когда любишь всё планировать</a>. И от этого постоянного Преодоления уже подташнивает и Счастья оно в таком виде не приносит. А когда разделяешь это Преодоление в достижении Общей Цели с человеком схожих ценностей — становится легче. Настолько легче, что жизненных сил хватает на усложнение Преодоления…</p>\n<h3 id=\"_ru_p2-180-sharedgoals_ants_in_your_pants\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#ants_in_your_pants\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Шило в Ж…</span></a>Шило в Ж…</h3>\n<p>Субботние пробежки были ещё обменом историями и наблюдениями по жизни. И вот зашла речь о том, что его новые знакомые собираются в Жигулёвскую Кругосветку на байдарках и ищут желающих присоединиться. Ходил я в этот <a href=\"https://ru.wikipedia.org/wiki/%D0%96%D0%B8%D0%B3%D1%83%D0%BB%D1%91%D0%B2%D1%81%D0%BA%D0%B0%D1%8F_%D0%BA%D1%80%D1%83%D0%B3%D0%BE%D1%81%D0%B2%D0%B5%D1%82%D0%BA%D0%B0\" target=\"_blank\" rel=\"noreferrer noopener\">знаменитый поход</a> с одноклассниками ещё в средней школе и с тех пор сохранилось мощное подростковое романтичное воспоминание, которое хотелось повторить, но уже со своими детьми.</p>\n<p><img src=\"../_images/vasilievskie.jpg\" alt=\"Волга в районе Васильевских островов\"></p>\n<p><strong><em>Волга в районе Васильевских островов</em></strong></p>\n<p>В кругосветку мы сходили — и так я попал в компанию друзей, которым не сидится на месте. Которые постоянно планировали какие-то совместные путешествия. Вместе мы проходили через трескучие морозы, горные болезни, болотную сырость, натирали кровавые мозоли и в завершении все вместе становились счастливыми. Название у группы в мессенджере — «Шило в ж…» Впрочем, соль названия именно в слове Шило, которое не даёт сидеть на месте, заставляет поднимать эту Ж, куда-то идти, что-то придумывать. Снова и снова.</p>\n<p>Шило это торчит необязательно у кого-то одного. Оно может даже не у всех и есть. Вообще, по моим наблюдениям, оно переходящее. Но когда кто-либо в группе обозначает свою готовность идти на Алтай, или Маньпупунер, или Эльбрус, Казбек, Хибины… Не важно. Каждый внутри задаётся вопросом: «А я пойду?» И когда наблюдаешь, как осторожно начинает формироваться группа хорошо знакомых тебе людей, у которых также есть всякие вопросики по здоровью, дети, семья, работа — внутренне говоришь ДА, я тоже пока ещё могу разрулить свою непростую ситуацию и вписаться в очередное преодоление. Не было бы этого Шила в моей жизни, не срывался бы я из дома и так задолбанный по работе — не было бы значительной части богатства, которое я имею. И, естественно, разговор не про деньги, а про счастливые моменты единения с природой, куда мы вместе добирались. <a href=\"https://photo.bongiozzo.ru/disk/shilobest\" target=\"_blank\" rel=\"noreferrer noopener\">Несколько фотографий выложил в альбом</a>.</p>\n<p>Группа ширилась — появились «Шило-Девочки». И плодилась — выросло и сформировалось «Детское Шило». Это Шило стало целым общественным движением. И оно общее, как и Цели, движение к которым приносит Счастье.</p>\n<h3 id=\"_ru_p2-180-sharedgoals_use_case\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#use_case\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сценарии использования системы</span></a>Сценарии использования системы</h3>\n<p>Проанализировав свои мотивы, я подумал, что мне бы помогла система, в которую можно вносить Контракты с самим собой. Контракты на инвестиции времени, которое я готов тратить на движение к большим Целям.</p>\n<p>Такое планирование, как упражнение, многие коучи выделяют как обязательное. У <a href=\"https://www.livelib.ru/review/3792199-sem-navykov-vysokoeffektivnyh-lyudej\" target=\"_blank\" rel=\"noreferrer noopener\">Кови было еженедельное планирование времени</a>. И я для себя вёл такие заметки. Но мне было понятно, что эта система не должна подменять мою Волю и не должна стать ещё одним цифровым помощником, который никогда не устаёт, следит за временем с точностью процессора и вызывает раздражение всякий раз, когда говорит мне, что я должен делать. Но мне было бы любопытно сверяться с динамикой в достижении общих со мной Целей другими людьми. И тогда мне самому, скорее всего, захочется. И Воля ведь нужна своя, а не цифровая.</p>\n<p>Такой функционал является анализом моей мотивации из историй, рассказанных выше. Возможно, для <a href=\"#_ru_p1-020-call_mbti_personalities\">других психотипов</a> такая мотивация не будет работать. Но мне видится, что в ней нет никаких скрытых или явных манипуляций и самообмана. Всё просто, честно и объективно.</p>\n<p>Самый ценный ресурс — <a href=\"#_ru_p2-140-digital_time\">время, которым надо уметь управлять</a>. Если тратить время не только на свои, но на общие цели вместе с другими, то шанс испытывать <a href=\"#_ru_p1-010-happiness_moments_of_happiness\">моменты Счастья</a> значительно выше. И тогда мы и общество становится более Счастливым. Прекрасно.</p>\n<p>Взаимодействие с этой платформой должно быть, как будто бы, растворено в привычном канале коммуникаций. Она не должна стать «ещё одной системой».</p>\n<p>Общаешься в группе в Telegram или в сообществе ВКонтакте и тут же можешь в «два нажатия» отметить свои планы по движению к Цели. Например, готов присоединиться к благоустройству «Детской площадки во дворе» по QR ссылке, которую увидел на двери и в чате дома ВКонтакте. Навёл, два нажатия, готово! Как только получилось выделить 20 минут и прикинули с соседом смету работ в Telegram — ещё минута, и не выходя из мессенджера боту отправлен микроотчёт. Инвестировал 20 минут, «Создание сметы» записал в поле «Было сделано», «Следующим шагом» планируем «Закупить расходники». А это значит, что другие участники получат в удобном для них формате, и канале коммуникаций, когда они сами захотят, статус о динамике по этой Цели.</p>\n<p>Платформа должна быть <a href=\"#_ru_p2-170-opensource\">максимально открыта</a>, а сущности для учёта, в общем и целом, элементарны:</p>\n<h4 id=\"_ru_p2-180-sharedgoals_entity_goal\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#entity_goal\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сущность: Цель</span></a>Сущность: Цель</h4>\n<p>Цели у людей, как мне кажется, по большей части, являются Общими. И типов этих Целей не так уж и много. Большинство хотят найти работу с большей зарплатой и жильё поудобнее, иметь фигуру постройнее, мышцы порельефнее. И даже в этих персональных целях, как правило, всегда есть желающие присоединиться.</p>\n<p>Если зарплатой озадачился муж, то жена также будет заинтересована, и от неё многое зависит. Учиться на новую профессию намного эффективнее вместе. Худеть тоже лучше в компании с друзьями и соседями. Неоднократно замечал в командах, где посчастливилось работать — когда объединяются изначально очень разные люди, которые горят одной идеей, не щадя себя работают, «искрят» и спорят в поиске лучших решений и вместе идут к Общей Цели — в какой-то момент они начинают испытывать общее Счастье. И значит, можно найти способ нагляднее показать взаимосвязь и помочь сделать первый шаг.</p>\n<p>Цели могут быть глобальными — «Бегаем вместе!» Могут быть территориально специфичны — «Строим детскую площадку». Или «Озеленяем <a href=\"#_ru_p2-130-local_love_to_vo\">Васильевский остров</a>». Публичные цели можно найти в каталоге платформы по ключевым словам или по территориальному признаку, поделившись локацией. Или наведя телефон на QR, который привлёк внимание во дворе дома. В браузере, в мессенджерах, в соцсетях. Для айтишника, который сидит в командной строке, вероятно, подойдёт команда типа <code>join Run Every Day &amp;&amp; commit 1 hour</code>. Должны поддерживаться разные сценарии через разные клиенты к платформе.</p>\n<p>Могут быть цели, ограниченные конкретными участниками — муж с женой и всё. Или 3 друга-предпринимателя объединились, чтобы создать новый бизнес. В такие Цели вступают по приглашению, по сформированной и присланной ссылке.</p>\n<p>Цель может быть и вовсе персональная. Хотя это вырожденный сценарий общей цели, в которой пока никого нет, кроме автора.</p>\n<p>Что конкретно делать для достижения каждой цели, на самом деле, вторично. Самое важное — выделять время. В конце концов, если не знаешь, что делать — начинай составлять план движения к цели. Подготовка тоже требует времени.</p>\n<h4 id=\"_ru_p2-180-sharedgoals_entity_contract\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#entity_contract\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сущность: Контракт</span></a>Сущность: Контракт</h4>\n<p>Время, которое ты готов тратить, представляет собой суть Контракта. Один час в неделю или 20 минут в месяц. Неважно. Количество выделяемого времени и периодичность у участников может быть совершенно разные. Важно начать с чего-либо, больше чем 0.</p>\n<p>Мне было бы любопытно периодически получать сводку по Целям, к которым присоединился. Сколько участников активно, сколько человек реально исполнили контракты и что они при этом делали? Видится важным «дозреть» до активных действий самостоятельно, лишь наблюдая за другими участниками.</p>\n<p>Если не получается выделить запланированное Контрактом время в полной мере, можно в пару кликов его сократить и Исполнить. Главное — само движение, а не как быстро и кто первый.</p>\n<h4 id=\"_ru_p2-180-sharedgoals_entity_commit\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#entity_commit\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сущность: Исполнение</span></a>Сущность: Исполнение</h4>\n<p>Когда Контракт сам считаешь исполненным, можно сделать короткую отметку. Commit. Исполнено.</p>\n<p>Это самая часто обновляемая сущность системы. Чем больше этих исполнений, «коммитов», тем больше полезной информации для мотивации себя и других.</p>\n<p>Отметка по умолчанию заполнена временем из Контракта. Также хорошо бы указать, что «Было сделано» и что планируется сделать «Следующим шагом». Если это Исполнение Контракта уже не первое и в прошлой транзакции был указан «Следующий шаг», то можно его подставить в поле «Было сделано». Короткие сообщения дают представление о том, что происходит с Целью. Если человеку неинтересно разбирать эти потоки сообщений, то <a href=\"#_ru_p2-160-routine_routine_and_improvement\">Искусственный Интеллект легко справится с этой рутиной</a> — выдать резюме происходящего, найти зависимость, предложить следующий шаг.</p>\n<p>Чаще всего моменты Счастья наступают после успешного Преодоления движения к Цели. А Счастье становится наиболее ощутимым, когда им можно поделиться с теми, кто разделяет Общую Цель.</p>\n<p>Если Исполнение Контракта было в какой-то степени Преодолением и привело к повышению эмоционального тона или даже стало <a href=\"#_ru_p1-010-happiness_moments_of_happiness\">моментом Счастья</a> — это можно отметить особым флажком с яркой эмоцией. По типу того, как это происходит в элементарном, но качественно сделанном приложении <a href=\"https://howwefeel.org/\" target=\"_blank\" rel=\"noreferrer noopener\">How We Feel</a>. Тогда мы получим в одной системе поток моментов созидательного Счастья, <a href=\"#_ru_p1-010-happiness_what_is_happiness\">частью которого ХОЧЕТСЯ быть</a>. Цели, в которых чаще всего у разных людей возникают моменты Счастья,  можно, пожалуй, считать действительно достойными, без скрытых манипуляций.</p>\n<p>В поле «Следующего шага» можно повторить значение «Было сделано» или взять следующий пункт из Плана действий для этой Цели.</p>\n<h4 id=\"_ru_p2-180-sharedgoals_entity_instruction\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#entity_instruction\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сущность: План действий</span></a>Сущность: План действий</h4>\n<p>План действий — опциональная сущность. В стремлении всё разложить по полочкам и пунктикам таится риск чрезмерного микроменеджмента, который убивает творческое начало. И нужно искать <a href=\"#_ru_p2-110-system_dualism\">баланс</a>. И, на мой взгляд, если выработать привычку кратко описывать «Что было сделано?» и «Что делать далее?», то этого будет достаточно для большинства целей.</p>\n<p>Однако и люди разные, и задачи могут быть космически сложными, новыми и непонятными.</p>\n<p>Формированием планов действий могут заниматься эксперты. Как от лица государства — сотрудники министерств и исполнительных органов, которые «на службе». Так и профессионалы-коммерсанты. В этой сущности заложена потенциальная возможность для монетизации системы. Ведь каждый потенциальный контрагент захочет предложить для целевой аудитории план действий, где одним из пунктов будет его услуга.</p>\n<p>Но не хочется накручивать идею заработка изначально. Она есть, но система движения к Целям прежде всего <a href=\"#_ru_p2-170-opensource\">должна быть открытой</a>. И этим отличаться от остальных.</p>\n<h3 id=\"_ru_p2-180-sharedgoals_goal_setting_systems\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#goal_setting_systems\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Аналоги систем целеполагания</span></a>Аналоги систем целеполагания</h3>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>С появлением Интернет, как грибы после дождя, начали рождаться системы для обмена сообщениями, а значит — эмоциями. Никаких Telegram, ВКонтакте и даже Facebook в помине тогда ещё не было, поэтому был интерес создавать своё. В конце 90-х с друзьями <a href=\"#_ru_p1-020-call_architect_personality\">спроектировали и создали чат платформу Samara Pub</a> с социальными ролями, игровыми персонажами-роботами и внутренней валютой. Первую версию написал и запустил за одну ночь, на спор :-) Какой-либо цели, кроме получения радости от общения с друзьями, не было. А их появилось несколько сотен в разных городах.</p>\n</div></div><p>Посмотреть, как это выглядело можно в <a href=\"https://web.archive.org/web/20010429231340/http://www.mustdie.ru/Pubman/\" target=\"_blank\" rel=\"noreferrer noopener\">архивах Интернет</a>. Спустя несколько лет, в отсутствии цели и поддерживающих процессов, сервис естественным образом прекратил своё существование, но остались друзья и приятное чувство ностальгии.</p>\n<p>Как зарабатывать на интернет-сервисах, находясь на периферии, я тогда не понимал и был нацелен на заработок в проектной корпоративной среде. Где <a href=\"#_ru_p1-020-call_dream_job_checklist\">в тот момент безраздельно царил Microsoft</a>. В компании тогда как раз только придумали и запустили платформу для совместной работы в движении к корпоративным целям — SharePoint. Примечательно, что платформа была бесплатной (но не открытой) и довольно быстро распространилась в корпоративной среде по всему миру. Россия стояла чуть особняком — платформа Битрикс успела занять рынок. Но в Microsoft, как и в других мировых корпорациях, прежде всего SharePoint использовался для достижения согласованного движения сотрудников к целям корпорации.</p>\n<p>Руководство корпорации определяло стратегию конкурентной борьбы, определяло цели, которые раскатывались на всех сотрудников через, так называемые, Commitments. Как минимум дважды в год происходила выверка и корректировка этих целей. Впрочем, про эту <a href=\"#_ru_p1-020-call_dream_job_checklist\">методику формирования корпоративной культуры уже было сказано</a>.</p>\n<p>Эти платформы и инструменты имеют очень чёткую специализацию на корпоративный сегмент и рабочие процессы. Хотя и привносят в неё элементы геймификации из социальных сетей. С трудом представляю себе туристов-велосипедистов, которые купили платную подписку Битрикс24, чтобы перенести туда планирование и обсуждение покатушек на выходные. Хотя есть, конечно, исключения и я знаю таких людей :-)</p>\n<p>Само <a href=\"#_ru_p2-140-digital_summary_and_references\">понятие целеполагания неестественно для человеческой натуры</a> — эволюция миллионы лет «заботилась» лишь о том, чтобы вид выжил. Однако и представления о работе и увлечениях меняются. Между ними стираются границы. Люди всё больше зарабатывают, занимаясь любимым делом, а технологии в этом не только помогают, но уже и <a href=\"#_ru_p2-160-routine_smart_assistants\">вынуждают следовать за Призванием</a>, забирая на себя рутинную деятельность. Прогресс неостановим. Процесс коммуникаций постоянно улучшается и изменяется в условиях конкуренции. И <a href=\"#_ru_p2-120-school_brief_happiness_model\">после 5 уровня развития личности</a> для достижения Счастья без стремления к Идеалам и следования Целям не обойтись. И потребуется нарабатывать собственную Волю, Привычки и образы Счастливого Завтра, в которые поверит большинство.</p>\n<p>Согласованные действия и коммуникации для достижения целей компании критичны в конкурентной среде. Facebook, который бурно рос как канал коммуникаций в социальной среде, в корпоративной среде не применяется. И Facebook, и Instagram построены с центром в «Я» концепции с лентой личных достижений. А любая компания базируется на «МЫ» концепции. При этом наработки Facebook можно перенимать. Так Microsoft купили корпоративную социальную сеть Yammer и продолжают её развивать как Viva Engage, вводя чат-ботов и искусственный интеллект. В России также есть аналоги — вот пример <a href=\"https://www.daoffice.ru/functional#communication\" target=\"_blank\" rel=\"noreferrer noopener\">корпоративной социальной сети DаOffice с функционалом вовлечения сотрудников в общие цели</a>. Но эти инструменты социализации и вовлечения сотрудников специфичны только для корпоративной среды, но не общественной. А разделять работу и увлечения <a href=\"#_ru_p1-020-call_frequent_happiness\">неэффективно для счастья</a>.</p>\n<h3 id=\"_ru_p2-180-sharedgoals_telegram_principles\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#telegram_principles\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Принципы Telegram</span></a>Принципы Telegram</h3>\n<p>На мой взгляд, из универсальных каналов коммуникаций на текущий момент наиболее интересен Telegram. Не столько благодаря бесспорному таланту Дуровых, сколько благодаря принципам, которые они заложили:</p>\n<ul>\n<li>использование <a href=\"#_ru_p2-170-opensource\">концепции Open Source для клиентских приложений</a>, что формирует доверие и надёжность,</li>\n<li>отказу от <a href=\"#_ru_p1-040-unhappiness_information_flow\">манипулятивных техник рекомендаций и отсутствию навязчивой рекламы</a>, болезнями других систем,</li>\n<li><a href=\"#_ru_p2-140-digital_continual_improvement\">постоянным улучшениям</a>, которые являются следствием движения к</li>\n<li>амбициозной Глобальной Цели процветания и приятного общения с миром.</li>\n</ul>\n<p>Доверительное общение пользователей в Telegram сформировало кровеносную систему. Для которой была изначально спроектирована платформа приложений-роботов. И эти чат-боты, сначала без особых мозгов, а теперь с искусственным интеллектом, без устали <a href=\"#_ru_p2-160-routine\">делают за людей рутинную работу</a>. Накачивая эту систему не только человеческими эмоциями, но и TON-криптовалютой.</p>\n<p>Хотим мы или нет, но в удобном Telegram всё больше обсуждается рабочих вопросов, которые смешиваются с другими целями, также требующих общения и времени. Увлечённые и счастливые люди чаще всего не отделяют работу от личной жизни. И пользователи не будут доверять неудобным закрытым системам, когда сформировано представление, как выглядит защищённая, быстрая и удобная.</p>\n<h3 id=\"_ru_p2-180-sharedgoals_seek_balance\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#seek_balance\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Поиск баланса</span></a>Поиск баланса</h3>\n<p>И значит платформа Общих Целей должна быть одинаково проста, удобна и доступна в привычных каналах общения, которыми пользуются и на работе и в личной жизни. Нужно найти <a href=\"#_ru_p2-110-system_dualism\">баланс рациональных и иррациональных подходов</a> для ощущения вовлеченности и счастья. Нужно объединить людей стремлением к идеалам, но <a href=\"https://www.livelib.ru/quote/46659634-ne-otorvatsya-pochemu-nash-mozg-lyubit-vsjo-novoe-i-tak-li-eto-horosho-v-epohu-interneta-adam-alter\" target=\"_blank\" rel=\"noreferrer noopener\">ограничить количественные персональные показатели</a>, которые сравнивают тебя с другими и делают несчастным. Счастье заканчивается там, где начинается Сравнение.</p>\n<blockquote>\n<p>Социальные сети стоило бы избавить от количественных показателей, чтобы люди не использовали их для социального сравнения и постоянного целеполагания.</p>\n</blockquote>\n<p>Нужно отдавать отчёт, что <a href=\"https://www.livelib.ru/quote/46659631-ne-otorvatsya-pochemu-nash-mozg-lyubit-vsjo-novoe-i-tak-li-eto-horosho-v-epohu-interneta-adam-alter\" target=\"_blank\" rel=\"noreferrer noopener\">геймификация должна вовлекать и способствовать возникновению моментов созидательного счастья</a>, а не создавать новые зависимости и не являться скрытыми способами заработка.</p>\n<blockquote>\n<p>Геймификация — мощное средство, и, как все мощные средства, она имеет и побочные эффекты. С одной стороны, она делает рутинные и неприятные вещи увлекательными и радостными. Она дарит больным облегчение боли, школьников избавляет от скуки, а игроки получают возможность жертвовать средства нуждающимся. Одни только эти результаты придают ей важность и ценность. Это хорошая альтернатива традиционным медицинским приемам, методикам обучения и подходам к благотворительности, потому что во многих отношениях все эти подходы глухи к стимулам человеческой мотивации. Но Ян Богост совершенно справедливо указал на опасности геймификации. Такие игры, как FarmVille и Hollywood Ким Кардашьян, эксплуатируют человеческую мотивацию ради финансовой выгоды. Они обращают геймификацию против игрока, который попадается в непреодолимо соблазнительные сети игры. Но, как я уже говорил, технология не бывает только хорошей или исключительно дурной. То же относится и к геймификации. Лишенная фальшивой популярности и наукообразного названия, геймификация — это эффективный способ построения любого опыта. Игры прекрасно снимают боль, делают скучное увлекательным и поощряют благотворительность, делая ее интересной и приятной.</p>\n</blockquote>\n<h3 id=\"_ru_p2-180-sharedgoals_shared_goals\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#shared_goals\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Прототип Общих целей — Shared Goals</span></a>Прототип Общих целей — Shared Goals</h3>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>С <a href=\"#_ru_p2-100-authors_onegin\">Другом</a>, с которым познакомились в Samara Pub и который продолжал заниматься любимым программированием, решили сделать действующий прототип. И сделали — по наброскам и сценариям Женя реализовал MVP (Minimum Viable Product, Минимально жизнеспособный продукт). Мы изначально проектировали модульную архитектуру и следовали <a href=\"#_ru_p2-170-opensource\">концепции Open Source</a>. <a href=\"http://web.sharedgoals.net\" target=\"_blank\" rel=\"noreferrer noopener\">Это первый опытный образец</a>, в котором можно пройти пользовательский сценарий. Дальше нужно было формировать команду разработчиков, брать тестовые группы людей с активной жизненной позицией и вовлекать других пользователей.</p>\n</div></div><p>Но тут мне подвернулся случай попробовать себя на поприще международной деятельности — экспорт отечественных ИТ разработок в страны Юго-Восточной Азии. Это был очень интересный опыт. Всерьёз заниматься запуском системы, будучи в разъездах, на мой взгляд, совершенно нереально, и процесс приостановился. Пара лет у меня ушло на погружение в совершенно иную культуру бурно растущего Вьетнама. Прививка понимания, что привычные нам вещи выглядят совершенно по-иному в системе координат другой страны, была очень ценная и заслуживает отдельной главы.</p>\n<h3 id=\"_ru_p2-180-sharedgoals_social_capital\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#social_capital\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Социальный капитал</span></a>Социальный капитал</h3>\n<p>А следом после Вьетнама пришло приглашение заняться созданием <a href=\"#_ru_p2-130-local_mini_app_vkontakte\">экосистемы городских сервисов в Петербурге</a>. Где мы начали определять принципы и искать проверенные модели как надёжную основу для экосистемы.</p>\n<p><img src=\"../_images/digital_petersburg.png\" alt=\"Презентация 2020-го года — Цели не меняются\"></p>\n<p><strong><em>Презентация 2020-го года — Цели не меняются</em></strong></p>\n<p>И тогда я впервые услышал от <a href=\"https://t.me/skaz_spb\" target=\"_blank\" rel=\"noreferrer noopener\">вице-губернатора Казарина Станислава Валериевича</a> о <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BE%D1%86%D0%B8%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%BA%D0%B0%D0%BF%D0%B8%D1%82%D0%B0%D0%BB\" target=\"_blank\" rel=\"noreferrer noopener\">Социальном капитале</a>. Понятие интересное и глубокое. Но при первом его упоминании оно обычно вызывало ассоциацию с Социальным Рейтингом. Образом цифрового контроля и поощрений для гражданина, который СМИ раскрутили в рубрике «Их нравы» о современном Китае. И ассоциация эта не сказать, чтобы была позитивная. У россиян восприятие Социального рейтинга из таких заметок вполне однозначное — это численная оценка лояльности гражданина к власти. Перешёл дорогу на красный свет — получай минус в карму, причём с публичным порицанием на ближайшем экране. Не заплатил налог вовремя — получай ещё. Такой <a href=\"#_ru_p2-110-system_god_and_science\">технократический рациональный подход в управлении обществом</a> начал описывать <a href=\"https://www.livelib.ru/book/1009002958-my-evgenij-zamyatin\" target=\"_blank\" rel=\"noreferrer noopener\">петербуржец Замятин в антиутопии «Мы»</a>. И лишь позднее подхватили Оруэлл и Хаксли, а наши современники сняли сериал «Чёрное зеркало».</p>\n<p>Русский менталитет, <a href=\"#_ru_p1-050-country_big_size_matters\">сформированный на наших бескрайних просторах</a> восстаёт против такой системы при первой же ассоциации.</p>\n<p>Впрочем, когда я начал перепроверять образ Социального рейтинга глазами самих китайцами, стало понятно, что образ этот сфабрикован. Также как образ русских с водкой и медведями на улицах. Пока сам не поживёшь с местными — представления реалистичного не составишь. Жизнь и заботы среднестатистического китайца в мегаполисе без прикрас можно увидеть, например, в <a href=\"https://youtu.be/5ByThkUVwrM?si=yQoNL0C2vQGsTWGP\" target=\"_blank\" rel=\"noreferrer noopener\">нетуристическом репортаже «Погнали!»</a>, а также в последующем разборе этого репортажа с экспертами.</p>\n<p>В том же анализе выделили отличительную особенность китайцев, которая также заметна у вьетнамцев и, наверное, у большинства азиатов. В их культуре намного ярче, чем у нас, выделено стремление быть богатым. Вероятно, это объясняется несколькими столетиями выживания, другой культурой, религией, системой ценностей и, как следствие, другим менталитетом.</p>\n<p>Товарищи, которые ездили в Китай лет 15 назад, возвращались немножко изменённые:</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>— Представляешь, вот приехали мы в город размером больше чем Москва. При этом название этого города никогда в жизни и не слышали до этого. А таких несколько в Китае. Идём по мегаполису, переходим через шоссе по пешеходному мосту, поднялись на несколько метров над людским потоком. И это нескончаемая река китайцев, которые спешат на работу. Выглядят и одеты по разному, но бросается в глаза, что по сравнению с нами, практически не видно праздношатающихся! Самое поразительное, что на лицах видна общая цель — работать и зарабатывать. И это мощное впечатление. Это как стихия, которая не знает преград. Это даже страшно.</p>\n</div></div><p>На мой взгляд, единый порыв населения и направляющая роль руководства стали причинами роста экономики, которая в динамике превосходит все другие страны.</p>\n<p>Однако я отвлёкся, и понятие Социальный капитал, в любом случае, совершенно про другое.</p>\n<p>На мой взгляд, Социальный капитал определяется готовностью вложиться своим временем (прежде всего своим трудом) в задачи, которые касаются не только «себя любимого». Чаще всего проявляется в <a href=\"#_ru_p2-130-local\">благоустройстве общего места жительства</a>, хотя этим не ограничивается. Примечательно, что рост Социального капитала означает возникновение новых моментов Счастья не только у тех, кто вложился и прошёл через Преодоление, но и у тех, кто пользуется этим капиталом. Хотя у них они проявляются не так ярко.</p>\n<h3 id=\"_ru_p2-180-sharedgoals_social_capital_in_practice\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#social_capital_in_practice\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Социальный капитал на практике</span></a>Социальный капитал на практике</h3>\n<p>Давайте представим город, в котором администрация и жители друг друга дополняют и поддерживают.</p>\n<h4 id=\"_ru_p2-180-sharedgoals_social_capital_finance\"><a href=\"#_ru_p2-180-sharedgoals_2-180-sharedgoals.html#social_capital_finance\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Финансовый ликбез</span></a>Финансовый ликбез</h4>\n<p>Вероятно, одной из первых общих целей является повышение доходов малообеспеченного населения. Отдать часть денег малообеспеченным — очевидный, но неработающий в долгой перспективе подход. Отчаявшиеся люди без веры в завтрашний день продолжают зарывать деньги и свои таланты в землю. Ничего не поменялось с времён этой <a href=\"https://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%B8%D1%82%D1%87%D0%B0_%D0%BE_%D1%82%D0%B0%D0%BB%D0%B0%D0%BD%D1%82%D0%B0%D1%85\" target=\"_blank\" rel=\"noreferrer noopener\">библейской притчи</a>. Требуется <a href=\"#_ru_p2-140-digital_money\">вкладываться в финансовую грамотность</a> ещё со школы. Без привычек управления деньгами состоятельности не будет. <a href=\"#_ru_p2-140-digital_finance_for_citizens\">Город вкладывается в ликвидацию финансовой безграмотности</a>, запускаются инициативы информирования о <a href=\"https://xn----8sbb
