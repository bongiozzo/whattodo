емился к уединению — целый день напролёт возился с конструкторами и книжками, на улицу меня выгнать было целой проблемой. Начиная со старшей школы я начал выходить в мир, а на работе важность строить открытые отношения стала совершенно очевидной.</p>\n</div></div><p>Поэтому я адаптивный экстраверт и естественный интроверт. В общении я трачу жизненные силы, а не набираю их. После эмоциональных переговоров мне надо приходить в себя. Если этого общения «через край», я от него устаю и становлюсь несчастлив. Для восстановления мне хочется уединиться и это всегда было моё естественное состояние.</p>\n<h4 id=\"_ru_p1-020-call_intuitive_sensitive\"><a href=\"#_ru_p1-020-call_1-020-call.html#intuitive_sensitive\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Мир, в котором ты живёшь: I(N)tuitive / (S)ensitive</span></a>Мир, в котором ты живёшь: I(N)tuitive / (S)ensitive</h4>\n<p>Мир, в котором ты живёшь, — он прежде всего реальный или воображаемый? Себя представляю прежде всего как про мечтателя, который попал в этот мир.</p>\n<p>Может быть на это мировосприятие повлияли многочисленные книжки в детстве.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Научился читать до школы, а в первом классе уже вовсю читал книжные сериалы с описанием миров, начиная от Волкова об Изумрудном городе, продолжая Носовым о Солнечном городе и Луне. А потом миры Жюль Верна, Конан Дойля, Дюма и т. д. Всё подряд. Постоянно что-то читал и мыслями был там. Реальный мир и его достижения мне были не очень интересны, проигрывая ему в красках и эмоциях.</p>\n<p>Когда во втором классе я надел очки и заработал кличку «Ходячая энциклопедия», мои сверстники лазали по стройкам, закаляли характеры и наращивали мускулы в стычках с пацанами из других районов. Были какие-то позывы стать рассказчиком и что-то придумывать, но писать я не любил. Ха-ха. Усилия не закрепились, и у меня сформировалась потребительская модель — я с упоением погружался в чужие воображаемые миры и привык там находиться.</p>\n</div></div><p>В реальном мире можно найти чему порадоваться — вкусной еде, разговору с близким человеком, да хоть хорошей погоде и лучику солнца. Этого не замечаешь, когда проводишь время далеко в своих мыслях. Но как только внутренний мир надоел, начинаешь буксовать. Ты не чувствуешь развития событий, непонятна или неинтересна цель — начинается хандра.</p>\n<h4 id=\"_ru_p1-020-call_thinking_feeling\"><a href=\"#_ru_p1-020-call_1-020-call.html#thinking_feeling\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Логика или Этика: (T)hinking / (F)eeling</span></a>Логика или Этика: (T)hinking / (F)eeling</h4>\n<p>Самым любимым в детстве героем, если угодно, супергероем, был Шёрлок Холмс. И, вероятно, уже можно больше ничего не объяснять.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Меня завораживали его рассуждения о причинно-следственных связях. Восхищало его пренебрежительное отношение к этическим нормам или общепризнанным, но бесполезным фактам — типа того, что Земля круглая и вращается вокруг Солнца.</p>\n<p>Если какое-то знание не используется в логических выкладках и не приносит реальной пользы — его можно выкинуть из памяти и «не захламлять свой чердак».</p>\n</div></div><p>При этом мы взрослые знаем, что герои типа Шёрлока обычно одиноки и несчастливы. Оно и неудивительно, ведь одно из определений счастья — это когда тебя понимают и разделяют жизнь вместе. А это про отношения, про эмпатию, про этику, в конце концов.</p>\n<p>Лет 15 назад в процентном соотношении перекос у меня радикальный, что-то вроде 80% в Thinking и 20% в Feeling. Сейчас мои привычные реакции сместились к центру и практически в балансе (53%), но я-то знаю, что является естественной для меня первоосновой :-)</p>\n<h4 id=\"_ru_p1-020-call_judging_perception\"><a href=\"#_ru_p1-020-call_1-020-call.html#judging_perception\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Конкретика или Импровизация: (J)udging / (P)erception</span></a>Конкретика или Импровизация: (J)udging / (P)erception</h4>\n<p>При мысли о неизвестности я буквально цепенею.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Ночным кошмаром, от которого до сих просыпаюсь в холодном поту, является вызов к доске на уроке, когда не знаю темы и нужно будет что-то придумывать на ходу. И не возможная двойка была причиной этого ужаса, а именно пребывание в состоянии неопределённости.</p>\n<p>Позднее меня серьёзно тяготили мысли об импровизации на сцене, куда меня могли внезапно вытащить на каком-нибудь мероприятии — в чем-нибудь поучаствовать или сказать тост. Понятно, что тут накладывалась неуверенность, которая с каждым годом естественным образом снижается — чего переживать-то? Но иметь план на любой случай — моя базовая потребность.</p>\n<p>С собой вынужденно таскаю рюкзак, который наполнен предметами на всякие ситуации — power-bank для зарядки телефона и ноутбука, hdmi шнур, плавки, компактная куртка, очки, множество разных переходников и пузырьков, и даже тепловизор! Полезная, кстати, вещь.</p>\n</div></div><p>Составлять списки и планы — полезный навык. Это планирование своих действий также заранее формирует ожидания. Стоит ли говорить, что зачастую, точнее практически всегда, всё идет не так, как планировалось? А разрыв реальности и ожиданий — частая причина несчастья. Особенно тяжело людям, у которых это планирование, что называется, в крови. У меня и сейчас перекос 76% в Judging, а раньше было 90% около края.</p>\n<h4 id=\"_ru_p1-020-call_dream_job\"><a href=\"#_ru_p1-020-call_1-020-call.html#dream_job\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Идеальная работа</span></a>Идеальная работа</h4>\n<p>Вот и получается, что оптимальный род занятий — в одиночестве или небольшой компании планировать или проектировать что-то инженерное в воображаемом, пока нереальном мире. Архитектор информационных систем. Вуаля.</p>\n<p>В подтверждении практической пользы от понимания своего психотипа и наклонностей могу лишь привести собственные ощущения от работы. Других доказательств, пожалуй, невозможно предоставить.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Когда представлял, как может работать новая информационная система, как она обогащает общение людей на расстоянии, испытывал состояние, близкое к абсолютному счастью. Ради таких ощущений оставался на работе в ночь в конце 90-х, когда создавал прототип социальной сети — <a href=\"https://web.archive.org/web/20010429231340/http://www.mustdie.ru/Pubman/\" target=\"_blank\" rel=\"noreferrer noopener\">чат-платформа Samara Pub</a>. Было сформировано активное сообщество пользователей по всей стране и даже за рубежом, общение разбавляли так называемые NPC персонажи — боты с характерами и визуальными образами. У друзей разработчиков была возможность программировать и добавлять своих ботов. В качестве мотивации доброжелательного общения была введена игровая валюта и достижения.</p>\n<p>Вся эта весёлая возня поклонников Samara Pub началась задолго до появления Facebook и ВКонтакте. И, кстати, продолжается до сих пор. Не было мыслей о том, что это надо монетизировать — мы были счастливы без денег.</p>\n<p>Такие же «приходы» счастья случаются и сейчас в <a href=\"https://about.petersburg.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">команде «Цифровой Петербург»</a>, когда рождается новый сервис. Предполагаю, что Цукерберг и Дуров испытывали максимальный уровень счастья именно в процессе создания своих миров, а не в моменте извлечения выгод от их создания. Впрочем, я этого не знаю наверняка.</p>\n</div></div><p>В заключении можно ещё раз упомянуть про 5-й элемент, который ввели авторы сайта 16personalities и который влияет на 4 базовых — Уверенность и Самообладание. Если раньше моей стихией было внимание к деталям и повышенная мобилизация во время переговоров в новых условиях (Turbulent), то теперь естественное состояние сдвинулось к общей оценке ситуации и спокойному анализу (Assertive). И это прекрасно!</p>\n<p>Думается, что сильные отклонения от 50% в 4-х основных осях являются отличительными свойствами характера. Хорошо бы знать эти перекосы как сильные и слабые стороны и использовать их как преимущество или уметь компенсировать. В зависимости от ситуации и целей.</p>\n<h3 id=\"_ru_p1-020-call_follow_your_calling\"><a href=\"#_ru_p1-020-call_1-020-call.html#follow_your_calling\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Хорошие примеры из литературы и кинематографа</span></a>Хорошие примеры из литературы и кинематографа</h3>\n<p>Множество книг и фильмов создано о важности следования своему призванию. Японцы построили целую <a href=\"https://ru.wikipedia.org/wiki/%D0%98%D0%BA%D0%B8%D0%B3%D0%B0%D0%B8\" target=\"_blank\" rel=\"noreferrer noopener\">философию Икигаи</a>, помогающую находить удовлетворение, радость и осознанность во всех делах каждый день и способствующая долголетию.</p>\n<p>Из российского современного творчества мне оказался наиболее близок текст Евгения Гришковца — <a href=\"https://www.livelib.ru/review/3730660-teatr-otchayaniya-otchayannyj-teatr-evgenij-grishkovets\" target=\"_blank\" rel=\"noreferrer noopener\">«Театр отчаяния. Отчаянный театр»</a>. Наш современник, на встречу с которым можно сходить во время его гастролей. Пишет о своих переживаниях так, как будто бы ты сам написал о себе.</p>\n<p>А дети обожают светлый, весёлый, но глубокий <a href=\"https://www.kinopoisk.ru/film/423210/\" target=\"_blank\" rel=\"noreferrer noopener\">индийский фильм «Три идиота»</a>. Там тоже про архитекторов, инженеров и фотографов. Рекомендую.</p>\n<p>Совершенно очевидно, что прожить счастливую жизнь больше шансов у того, кто занимается своим любимым делом. Можно привести подходящие высказывания на этот счет от <a href=\"https://www.livelib.ru/quote/47208539-moya-zhizn-moi-dostizheniya-s-sovremennymi-kommentariyami-genri-ford\" target=\"_blank\" rel=\"noreferrer noopener\">Генри Форда</a>:</p>\n<blockquote>\n<p>The best job is a high-paid hobby. Самая хорошая работа — это высокооплачиваемое хобби.</p>\n</blockquote>\n<p>И этот интерес и склонность к какому-то роду занятий есть у каждого! Важно их найти и им следовать.</p>\n<p>Но мы живем в обществе. И привыкаем встраиваться в транслируемые окружением ценности и взгляды. Между тем времена и ценности меняются. Сложнее или проще быть счастливым в нашем переменчивом мире?</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p1-030-time.html\">Особенности нашего времени<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p1-030-time\" id=\"_ru_p1-030-time\"></a></h2><h3 id=\"_ru_p1-030-time_human_body_for_happiness\"><a href=\"#_ru_p1-030-time_1-030-time.html#human_body_for_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Наш организм и инстинкты</span></a>Наш организм и инстинкты</h3>\n<p>Нам посчастливилось жить в невероятно причудливое время. На стыке изменений, которые копились тысячи лет и, вероятно, проявятся при нашей жизни. Может быть, даже стоит взять в кавычки слово «посчастливилось», чтобы подчеркнуть всю неоднозначность момента. А теперь попробую разложить это утверждение «по полочкам».</p>\n<p>Каждое живое существо на уровне инстинктов стремится выжить. Сотни тысяч лет назад Homo Sapiens в прериях Африки начинали развиваться по оптимальному пути — собирали орехи и фрукты, искали яйца птиц и другую легко доступную пищу. Старались при этом не попадаться в лапы львам и другим хищникам. Мы знаем это из школьной программы, но уже будучи взрослым я с удовольствием освежил и расширил эти знания в увлекательном формате книги <a href=\"https://www.livelib.ru/book/1002920757-sapiens-kratkaya-istoriya-chelovechestva-yuval-noj-harari\" target=\"_blank\" rel=\"noreferrer noopener\">«Sapiens. Краткая история человечества»</a>.</p>\n<p>И как я понимаю, за это время организмы наши поменялись незначительно:</p>\n<ul>\n<li>мы стали в среднем повыше на 10 сантиметров,</li>\n<li>зубы уменьшились и стали ровнее — нет нужды пережёвывать малопригодную пищу,</li>\n<li>голова в пропорции стала больше — всё таки мозг развился :-),</li>\n<li><a href=\"#_ru_p1-010-happiness_sense_of_awe\">палитра испытываемых чувств и эмоций расширилась кардинально</a>.</li>\n</ul>\n<p>Наши тела остались приблизительно такими же, чего нельзя сказать об условиях жизни первобытного человека и наших.</p>\n<p>Развитие сферы потребления современного общества кардинально поменяло мир вокруг нас за последние две сотни лет. В природном естественном отборе для устойчивых мутаций живым существам требуется сотни тысяч или даже миллионы лет. На часах эволюции наши жизни соразмерны тысячным долям секунды!</p>\n<p>Поэтому мозг не успел перестроиться и продолжает посылать нам стимулирующие сигналы употребить побольше быстрых углеводов про запас, если мы видим жареную картошку или пончик. Ведь наши инстинкты формировались во времена, когда еда была далеко не каждый день, её нужно было добывать в дикой природе и уметь откладывать про запас в виде жира. Теперь этот инстинкт намного чаще создаёт проблемы с лишним весом. И угрожает здоровью больше, чем спасает.</p>\n<p>Средняя продолжительность жизни теперь значительно превышает 30-40 лет, которые в среднем проживали наши предки. При этом давным-давно эволюция «решила», что в этом возрасте можно «включать» ген старения, который начинает разрушать наши ткани. Это ведь важный для эволюции фактор — не затягивать со сменяемостью поколений, чтобы увеличить число возможных мутаций и ускорить развитие вида.</p>\n<p>Однако нас лично такой природный подход вряд ли радует :-) Мы только встали на ноги, но уже начинаем чувствовать, как появляются первые признаки увядания. Эти инстинкты и особенности нашего организма не повышают, а обычно понижают <a href=\"#_ru_p1-010-happiness_happiness_model\">интегральный уровень счастья</a>.</p>\n<h3 id=\"_ru_p1-030-time_awareness_and_addictions\"><a href=\"#_ru_p1-030-time_1-030-time.html#awareness_and_addictions\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Осознанность и зависимости</span></a>Осознанность и зависимости</h3>\n<p>Наше мышление и уровень осознанности тоже оставляют желать лучшего.</p>\n<p>Чтобы не ходить далеко, можно на моём же примере посмотреть.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Вот знаю же, что алкоголь и никотин обладают наркотическим действием и не делают меня здоровее? Знаю.</p>\n<p>Буду дальше культурно «припивать»? Конечно же!</p>\n<p>Ещё не раз нанесу умеренный вред печени и другим органам, чтобы в состоянии продолжительного стресса, сократить постоянную мыслительную нагрузку с анализом и контролем поступающей информации и переключиться на «холостой ход». «Выдохнуть» и проЧувствовать красоту момента. Особенно когда есть интересный собеседник.</p>\n</div></div><p>Переключившись на вкусовые и ароматические нюансы, развивая навыки сомелье можно повысить осознанность и усилить <a href=\"#_ru_p1-010-happiness_moments_of_happiness\">яркость приятного момента</a>. А заодно сократить количество алкоголя и риски для здоровья.</p>\n<p>Так или иначе, алкоголь мы употребляем, чтобы частично отключить «внутреннего цензора». А заодно общение с близкими людьми может пойти «из сердца», делая момент более тёплым и запоминающимся. Человек отпускает контроль Разума и доВеряется миру.</p>\n<p>Хотя все мы знаем об обратной стороне этого состояния. В контексте рассуждений о Счастье очень понравилось определение:</p>\n<blockquote>\n<p>Алкоголь — это Радость, взятая взаймы у завтрашнего дня.</p>\n</blockquote>\n<p>Уже находясь в бесконтрольном изменённом состоянии, легче включаются и другие сформированные ранее зависимости, например, никотиновая. Которую тоже пытаются ограничить и повысить эстетику процесса трубками, кальянами и прочими изобретениями, которые будут уничтожать организм не так быстро.</p>\n<p>Подробно и увлекательно распространённые зависимости и быстрые способы повышения эмоционального тона описаны в <a href=\"https://www.livelib.ru/review/3535819-zanimatelnaya-narkologiya-andrej-makarevich\" target=\"_blank\" rel=\"noreferrer noopener\">«Занимательной наркологии»</a> лидера «Машины Времени» Макаревича. Намного жёстче о своих зависимостях пишет актёр Мэттью Перри, который своими шутками мастерски поднимал эмоциональный тон «Друзей» и зрителей и умер в день публикации этой главы. <a href=\"https://www.livelib.ru/review/3780112-druzya-lyubimye-i-odna-bolshaya-uzhasnaya-vesch-avtobiografiya-mettyu-perri\" target=\"_blank\" rel=\"noreferrer noopener\">Его исповедальный текст</a> местами пробирает до содрогания и служит хорошим предостережением от заигрывания с эмоциональными стимуляторами.</p>\n<p>Глубоко любимый мною <a href=\"https://www.livelib.ru/review/3752326-ya-ozzi-vsjo-chto-mne-udalos-vspomnit\" target=\"_blank\" rel=\"noreferrer noopener\">Оззи Осборн описал свою жизнь</a>. Точнее ту её часть, которую сумел вспомнить :-) Ничего он не мог поделать с собой и не умер лишь благодаря фантастической сопротивляемости своего организма отравлениям и, я бы добавил, небывалой удаче. Но благодаря его песням миллионы фанатов продолжают испытывать душевный подъём, и, значит, количество моментов счастья в нашем мире растёт.</p>\n<p>![Всего-то 100 лет назад курение приравнивалось к здоровому образу жизни.](../_images/cigarettes.png =500px)</p>\n<p><strong><em>Всего-то 100 лет назад курение приравнивалось к здоровому образу жизни.</em></strong></p>\n<p>Ещё 100 лет назад такое отношение к изменению состояния через разрушение собственного организма было объяснимо. Курили все — и женщины, и дети. Курение позиционировали как полезную замену диеты! И в споре об «очевидном», казалось бы, вреде можно было оказаться в одиночестве.</p>\n<p>Ситуация изменилась. Да, есть динамика, но, глядя на себя и по сторонам, незначительная. В массе своей у нас не получается бороться с недостатками нашего сознания, когда дело касается зависимостей и стремления к счастью.</p>\n<ul>\n<li>Если в молодости, во время формирования организма, в стремлении к счастью, «хватило ума» воздействовать на «часовой механизм» эмоционального тона «кувалдой» стимуляторов с эффектом зависимости.</li>\n<li>Если таким проекциям эйфории удалось закрепиться в нейронных цепочках.</li>\n<li>То, скорее всего, наш мозг будет возвращать желания повторить такой опыт получения моментов счастья на протяжении всей жизни.</li>\n</ul>\n<p>Вероятно, что для организма будет «дешевле» сносить умеренный вред и балансировать, чем «на волевых» сопротивляться зависимости, усиливая и без того высокий уровень стресса. Идеально, наверное, научиться слышать негромкое «тиканье» своего организма и корректировать его только мыслями и нагрузками без каких-либо веществ, трав и таблеток.</p>\n<p>Могу заметить, что когда нахожусь в воодушевлении от новой и важной задачи и когда занимаюсь ровно тем, что люблю — не возникает особого желания защищаться от стресса ни алкоголем, ни никотином. Наверное потому, что стресса и выгорания нет в этот момент :-)</p>\n<p>Зачастую просыпаюсь до восхода и это хорошая возможность в новом свете увидеть нерешённый вопрос и тут же запустить процессы, на которые не хватало времени в дневной рутине.</p>\n<p>Лично для себя сделал вывод, что <a href=\"#_ru_p1-020-call\">следование Призванию</a> может сохранять здоровье лучше, чем борьба «на волевых». Эти вредные привычки как бы намекают нам: «Ты можешь достичь большего — достаточно поставить по-настоящему важную и большую цель, и мы уйдём сами».</p>\n<p>И такой естественный подход работает, вероятно, эффективнее, чем попытки заглушить их терапиями, таблетками и другими «костылями».</p>\n<h3 id=\"_ru_p1-030-time_new_hope\"><a href=\"#_ru_p1-030-time_1-030-time.html#new_hope\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Россияне в ожидании сказки 100 лет назад</span></a>Россияне в ожидании сказки 100 лет назад</h3>\n<p>Большие и воодушевляющие цели ставились в российском обществе 100 лет назад. В 1917 году именно в России многие жили в надежде, что строится новый мировой уклад общества, основанный на разумном распределении ресурсов и дружбе народов. Границ и стран не будет, будет одно общество трудящихся. От каждого по способностям, каждому по потребностям — все будут счастливы! Труд будет не следствием эксплуатации одних другими, а естественной потребностью для человека!</p>\n<p>Несмотря на кажущуюся утопичность этих принципов в призме капиталистического общества, в них верили и делали на них ставку. Даже когда российские территории в качестве контрибуции отходили к Германии в 1918, руководство страны держало в уме, что скоро эти земли вернутся под управление Интернационала. И Ленин, действительно, по большому счёту, отыграл эту потерю.</p>\n<p>Если вдуматься — цели ставились идеалистические, но способствующие росту счастья. Ведь интересно же опускаться на дно океана, летать на другие планеты, изучать свою историю! Если задуматься над оптимальным распределением ресурсов — их всем хватит. И работа на всех найдётся.</p>\n<p>«Для замещения тяжёлой работы построим электростанции и заводы с конвейерами!» — говорили большевики. «Коммунизм — это Советская власть плюс электрификация всей страны!» — математически точно формулировал Ленин важность технического прогресса в образе счастливого общества.</p>\n<p>Только сознание у людей, объективно, не было готово к таким переменам и идеалам. Не готов человек считать равными в правах себе подобных. Ни 100 лет назад, ни сейчас. Родился на Манхеттене или внутри Садового кольца — одна жизнь. В промышленном человейнике или глухой деревушке — другая совсем жизнь будет. И один будет эксплуатировать другого, и войны на Земле будут неизбежно, пока Человек не станет Разумным по-настоящему и не поменяет системы ценностей и уклад общества. На это надежда остаётся.</p>\n<h3 id=\"_ru_p1-030-time_self_awareness\"><a href=\"#_ru_p1-030-time_1-030-time.html#self_awareness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Самосознание 500 лет назад</span></a>Самосознание 500 лет назад</h3>\n<p>К какому режиму работы адаптировался наш мозг за время эволюции? Ведь он должен быть плюс минус сбалансированный.</p>\n<p>Тысячи лет до эпохи технического прогресса каких-то особенных изменений в укладе жизни у людей не происходило. Прадед, дед, отец, сыновья и внуки охотились одинаково. Из инструментов рогатины, топоры, лук да стрелы. 20 тысяч лет пользовались луками и всего 500 лет назад начали использовать порох.  Ничего принципиально не менялось на протяжении нескольких поколений. Одинаковые войны, одинаковые заботы, одинаковые жизни.</p>\n<p>Если хочешь знаний и просвещения — иди в монастырь. Лучшие умы стекались туда, монахи были грамотные, у них были книги, еда, деньги, оружие и самые продвинутые технологии. Достаточно побывать на Соловках, чтобы в этом убедиться — свои водные каналы, шлюзы, водопровод, оранжереи, сложные схемы отопления, маяк с актуальной по сей день хрустальной оптикой, совмещенный с колокольней. Это был центр мира: единение духа, интеллекта и труда.</p>\n<p>В то время, когда образ жизни не менялся за одно поколение и мир вокруг был полон тайн, в центре мироздания был Бог.</p>\n<p>Люди совершенно по-другому мыслили. Удивительными для меня оказались наблюдения ученого и писателя Евгения Водолазкина, изучавшего летописи русского средневековья — там практически отсутствуют «Я» формулировки. Даже когда летописец писал о себе — использовалось третье лицо. Для того, чтобы почувствовать себя средневековым человеком, вероятно, действеннее не надевать лапти или кольчугу, как это делают реконструкторы, а в течение недели не использовать в речи и, что особенно важно, в мыслях «Я» форму.</p>\n<p>Не «Я провел встречу и подписал контракт с заказчиком», а «Волей Божией подписали контракт» :-) Забавно.</p>\n<p><a href=\"#_ru_p1-020-call_sense_of_awe\">Чувство благодарности и благоговения</a> при столкновении с необъяснимым и бесконечно великим, можно предположить, возникало чаще. А чувство зацикленности на себе и зависти к успехам «друзей» из ленты соцмедиа — реже.</p>\n<h3 id=\"_ru_p1-030-time_scientific_progress\"><a href=\"#_ru_p1-030-time_1-030-time.html#scientific_progress\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">И вот наступила эпоха научного прогресса</span></a>И вот наступила эпоха научного прогресса</h3>\n<p>И если мы, как будто бы, не можем похвастаться значительным прогрессом в физиологии и общественном сознании, то с технологическим прогрессом за последние пару сотен лет всё очень неплохо. А в области информационных технологий прогресс просто умопомрачительный, и кривая роста объёмов обработки данных год к году стремится к бесконечности. Прошлое поколение ещё не знало мобильных телефонов, а теперь каждый в любой момент времени может прояснить для себя любой вопрос известный человечеству, подключившись к Википедии. А искусственный интеллект, который вобрал в себя знания, накопленные человечеством со времён Адама и Евы по сегодняшний день, разжуёт для тебя эти знания персонально. Фантастика!</p>\n<p>Можно попробовать резюмировать:</p>\n<ul>\n<li>тело у нас «заточенное» эволюцией под образ жизни первобытного человека,</li>\n<li>сознание по сравнению со средневековым стало эгоцентричным, хотя до настоящей осознанности нам далеко,</li>\n<li>но мы получили в руки инструментарий сверхлюдей в части обмена информацией.</li>\n</ul>\n<p>У меня такая ситуация перекоса вызывает ассоциации с капризным ребенком в очень обеспеченной семье или вспоминается метафора «обезьяна с гранатой».</p>\n<p>Достижения капиталистического строя на всемирных выставках XIX века (паровозы, пароходы, конвейеры, заводы) поражали воображение, ломали старые представления о богоцентричном мире и меняли жизнь уверенно и бесповоротно. Критическое мышление и отход от традиционных ценностей мыслителями-теоретиками, такими как Маркс или Ницше, расширяли сознание и представление о мире. Что прекрасно!</p>\n<p>Однако новые взгляды успешно использовались для раскачки и манипуляции общественными настроениями политиками-практиками — Лениным и Гитлером, например. А последующая борьба за власть с использованием новых достижений в технологиях массового уничтожения и коммуникаций рождали колоссальные трагедии и войны.</p>\n<h3 id=\"_ru_p1-030-time_new_system_of_principles\"><a href=\"#_ru_p1-030-time_1-030-time.html#new_system_of_principles\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Наше время</span></a>Наше время</h3>\n<p>Пересмотр принципов в отношении рас (BLM), полов и гендеров (LGBT) последних лет, как естественное следствие развития эгоцентричного мира, на мой взгляд, может использоваться как инструмент влияния на геополитическом уровне вместо различий, которые использовались ранее в религиозных, национальных или классовых войнах.</p>\n<p>Сделал этот вывод самостоятельно, общаясь со знакомыми итальянцами, американцами, сербами, вьетнамцами, мигрантами, погружаясь в историю, книги и документальные фильмы. Многочисленные диалоги по этой теме с друзьями мне привести будет затруднительно, но вот американский журналист провёл мощнейшую работу в фильме-интервью <a href=\"https://www.kinopoisk.ru/film/5016160/\" target=\"_blank\" rel=\"noreferrer noopener\">«What is a Woman»</a>. Пересматривал его несколько раз, с женой, друзьями и дочерью.</p>\n<p>Считаю, что уважительно отношусь к правам и мнениям разных людей, включая представителей нетрадиционных ориентаций. И даже если мне не довелось вести с ними задушевных бесед о трудностях их непростой жизни — трудно не видеть те перекосы и потенциальные риски, которые создаются популяризацией этих течений в головах наших же детей. При этом, если как-то произошло, что люди одного пола хотят быть вместе — уверен, что настоящая Любовь найдёт возможность им объединиться без выхода на демонстрацию с транспарантами вагины и не тряся причиндалами на уровне головы неподготовленного ребенка.</p>\n<p>Прочитал одинокую, и от этого заслуживающую уважения, оправдательную рецензию к этому фильму с позиции Адвоката на сайте Кинопоиска. Где девушка «мужественно» пытается защитить всё то, на что направлен жёсткий посыл этой документалки.</p>\n<p><img src=\"../_images/kinopoisk.png\" alt=\"Рецензия на фильм\"></p>\n<p><strong><em>Рецензия на фильм</em></strong></p>\n<p>И в целом, всем сердцем принимая её комментарий и ассоциацию с процессом программной разработки информационной системы, готов с ней согласиться и дополнить: если эти «баги» нового дивного мира столь очевидны и критичны — может не стоит тогда использовать эту доктрину как фактор давления на страны Евросоюза и убеждать, что этот «релиз» (эту версию) можно «выкатывать в прод» (запускать в использование) во всём мире? С подходом: «Если не согласны — значит вы против прав человека!» Может, действительно, надо критически подойти к оценке ценностей общества?</p>\n<p>Ну, например, прикинуть опытным путём количество и интенсивность моментов счастья на длительном промежутке времени в парах разнополых родителей с детьми. И у однополых без детей. Понятно, что в состоянии влюблённости никто никакими расчётами заниматься не будет. Но размышления в таком ключе в момент формирования личности в школе, думаю, будут полезны.</p>\n<p>Как-то грустно становится за внушаемых людей с нюансами в проявлении Любви, когда они неосознанно становятся частью масштабной манипуляции, которая потенциально может сократить яркость и частоту возникновения эмоций в их будущем.</p>\n<h3 id=\"_ru_p1-030-time_scientific_approach\"><a href=\"#_ru_p1-030-time_1-030-time.html#scientific_approach\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настрой общества и отношение ученых к ценностям разнятся</span></a>Настрой общества и отношение ученых к ценностям разнятся</h3>\n<p>Примечательно, что гениальные учёные, совершившие реальные прорывы в науке, зачастую не разделяли прогрессивные и модные общественные течения. Например, по отношению к религии и борьбе с Богом. Альберт Эйнштейн, сформулировавший теорию относительности и, как казалось тогда, подступивший вплотную к раскрытию тайны мироздания, откровенно злился когда ему за глаза навешивали ярлык атеиста. Приведу его рассуждения на эту тему.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Ваш вопрос (о Боге) является самым трудным в мире. Это не тот вопрос, на который я могу ответить просто «да» или «нет». Я не атеист. Я не знаю, могу ли я охарактеризовать себя как пантеист. Эта проблема слишком обширна для наших ограниченных умов. Могу ли я не отвечать притчей?</p>\n<p>Человеческий разум, независимо от того, как хорошо он обучен, не может понять Вселенную. Мы подобны маленькому ребёнку, зашедшему в огромную библиотеку, стены которой забиты книгами на разных языках до потолка. Ребёнок понимает, что кто-то должен был написать эти книги. Но он не знает, кто и как их написал. Он не понимает языков, на которых написаны книги. Ребёнок замечает определённый порядок этих книг, порядок, который он не понимает, но смутно представляет. Это, как мне кажется, отражает отношение человеческого разума, даже наилучшего и самого культурного, к Богу. Мы видим, что Вселенная устроена удивительно, подчиняется определённым законам, но мы понимаем эти законы лишь смутно. Наш ограниченный разум не способен постичь загадочную силу, которая качает созвездия.</p>\n</div></div><p>Понятна реакция Эйнштейна. Ведь даже сам термин «атеист», не про веру в Науку, а про неверие в Бога. И учитывая, что Бог, как понятие, у непогруженного человека, зачастую субъективное, стереотипное и наносное, статус атеиста — это прекрасный повод отмахнуться от всех сложных вопросов и дилемм: «Я атеист и в бога не верю!»</p>\n<p>После этого высказывания, проводится черта между мной — рациональным трезвым современным человеком и остальным непонятным «мракобесием», в котором надо разбираться. Есть прекрасный анекдот-притча на этот счёт.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Жил-был на свете один атеист. Характеризовался хорошим знанием религиозных тем. Он был довольно начитанным в Евангелии и легко спорил с православными батюшками, с католическими ксендзами, с протестантскими пасторами. Он знал церковный богослужебный устав, поэтому мог спорить даже с церковными уставщиками.<br>\nМало того, он знал даже и еврейскую письменность, знал и Тору, и Каббалу. И мог спорить и с евреями на темы, которые их интересовали. Мало того, он знал и мусульманскую письменность, он знал хорошо Коран, суры, сунны, толкования, хадисы пророка. Короче, он вводил в шок и трепет всех монобожников: христиан, мусульман, иудеев, спорил с ними жарко. Где ни заметит, бросается в спор и побивает их.</p>\n<p>Это рождало ужас и трепет во всех религиозных деятелях и рождало великое уважение атеистов.</p>\n<p>Однажды к нему пришел молодой человек и говорит: «Я хочу у вас учиться. Я такой же безбожник, как и вы, и мне очень импонирует эта ваша начитанность, агрессивность в спорах с религиозными деятелями. Я тоже так хочу. Я хочу защищать безбожие вашей аргументацией».</p>\n<p>На что этот известный атеист говорит ему: «Сынок, ты когда-нибудь слышал хор девственниц на ночной службе в монастыре? Как они с полуночи до утра поют богу псалмы и песни духовные?» Тот отвечает: «Нет, конечно, никогда этого не слышал, потому что мне это не надо, потому что я атеист».</p>\n<p>Он говорит: «Хорошо, а ты знаешь, о чем думают мусульмане, когда одеваются в белые одежды и идут пешком в свой хадж в Мекку, и чем они занимаются, когда в Мекке сидят вокруг Каабы? Что они там делают, о чем думают, что поют, что едят?» Тот отвечает: «Мне это вообще не интересно, потому что я атеист, как вы сами понимаете, я не интересуюсь такими вещами». Он говорит: «А ты когда-нибудь слышал, как плачут в своих кельях отшельники?» Тот отвечает: «Нет, мне это совершенно до лампочки, потому что я атеист и не интересуюсь этими вещами. Я хочу громить всех церковников, и мне не интересно, вообще, о чем они плачут, о чем они поют, о чем они думают». Он говорит: «Я еще спрошу, ты знаешь, сколько часов в день над книгами проводит средний раввин?» Тот отвечает: «Я не знаю всего этого. И мне непонятны ваши вопросы. Неужели вы не понимаете, я атеист, как и вы. Мне плевать на раввинов, на мулл, на паломников, на монахинь, на отшельников, на всё. Я хочу быть проповедником атеизма».</p>\n<p>Атеист поспрашивал его еще. Потом говорит ему: «Сынок, понимаешь, ты не атеист. Ты дурак».</p>\n</div></div><p>Я этот анекдот слышал в исполнении протоиерея Ткачёва, но, самое забавное, что в Интернете нашёл его на сайте какого-то боевитого атеиста, где он пускается в рассуждения на этот счёт и, кажется, сам себя запутывает окончательно. Во всяком случае, прочитав его рассуждения, создаётся впечатление, что либо ему придётся найти ответы на феномен возникновения жизни (<a href=\"https://elementy.ru/novosti_nauki/432316/Na_puti_k_obyasneniyu_gomokhiralnosti_zhizni_polyarizovannye_elektrony_initsiiruyut_khiralno_selektivnye_reaktsii_v_gazovoy_faze\" target=\"_blank\" rel=\"noreferrer noopener\">смотрите статьи о гомохиральности</a>), найти объяснение природы «тёмной материи» и решить нерешённые вопросы квантовой физики, либо смириться с этим неблагозвучным эпитетом, который стоит рядом с гордым званием Атеиста.</p>\n<p>Или вот великолепное высказывание Гейзенберга, не того, что в Breaking Bad, а того, который создал квантовую теорию и «разобрал» мироздание на малейшие известные человечеству на тот момент частицы.</p>\n<blockquote>\n<p>Первый глоток из сосуда естественных наук делает нас атеистами, но на его дне нас ожидает Бог. — <em>Вернер Гейзенберг</em></p>\n</blockquote>\n<h3 id=\"_ru_p1-030-time_summary\"><a href=\"#_ru_p1-030-time_1-030-time.html#summary\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Выводы</span></a>Выводы</h3>\n<p>Совершенно не хочется лезть в дебри <a href=\"https://ru.wikipedia.org/wiki/%D0%9A%D1%80%D0%B5%D0%B0%D1%86%D0%B8%D0%BE%D0%BD%D0%B8%D0%B7%D0%BC\" target=\"_blank\" rel=\"noreferrer noopener\">креационизма</a> и разбираться в противоречиях религии, естественных наук и философии. Для этого нужно одинаково глубоко разбираться во всех этих дисциплинах, а хочется остаться на уровне причин формирования феномена Счастья — и для этого слишком глубоко погружаться в эти нюансы нет необходимости. Тем более, что все эти направления мысли могут сосуществовать вместе.</p>\n<p>Попробую выписать сделанные мной обобщённые выводы в список:</p>\n<ul>\n<li>опору в Боге, в успокоительном центре мироздания, общество в основной своей массе потеряло уже довольно давно;</li>\n<li>другие фундаментальные принципы и ориентиры, ведущие к счастливой и осмысленной жизни, не закрепились и вызывают вопросы;</li>\n<li>мы, как биологический вид, обладаем весьма посредственными физическими данными для противостояния стихии один на один, но напридумывали всякого оружия массового уничтожения себе подобных;</li>\n<li>наша осознанность, вероятно, укрепляется, но мы всё ещё развлекаем себя легкими наркотиками, алкоголем, неполезной и лишней пищей при том, что знаем о разрушительном для тела действии;</li>\n<li>мы привыкли и в целом спокойно относимся к очевидному неравенству людей при их рождении;</li>\n<li>мы заметно улучшили качество жизни за последние сотни лет и продолжаем его улучшать с большим рвением;</li>\n<li>на Марс мы пока не улетели, но у нас есть стремительно развивающиеся информационные технологии, позволяющие общаться. «Человеку нужен Человек!» — как звучало в «Солярисе»;</li>\n<li>отсутствие (в основной массе) знания исторических событий и общественных настроений, даже последних столетий, не позволяет видеть маятник схожих ситуаций и одного витка за другим;</li>\n<li>a отсутствие навыков критического мышления даёт возможность применения глобальных манипулятивных техник и пропаганды в современном информационном обществе.</li>\n</ul>\n<h3 id=\"_ru_p1-030-time_happy_tomorrow\"><a href=\"#_ru_p1-030-time_1-030-time.html#happy_tomorrow\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Искусственный интеллект — следующая угроза человечеству?</span></a>Искусственный интеллект — следующая угроза человечеству?</h3>\n<p>Фантасты уже несколько десятков лет говорят про то, что Человекоцентричный мир может закончиться уже при нашей жизни.</p>\n<p>Как только технологический прогресс дойдет до запуска искусственного интеллекта, который будет превосходить наш и который мы не сможем контролировать. Наступает, так называемая, точка технологической сингулярности.</p>\n<p>Сам не страдаю фобиями, но темпы развития машинного интеллекта и сценарии его применения беспокоят известных мыслителей нашего времени. Как в 1970-е годы создавались ассоциации по биоэтике, затрагивающие вопросы вмешательства технологий в человеческое тело, так сейчас создаются ассоциации этики искусственного интеллекта, который может создать угрозу человечеству. Казалось бы, можно сказать, что достаточно выдернуть компьютер из розетки, отключить от сети, но ведь сам же понимаешь, что вычисления давным-давно распределены и инфраструктура защищена от таких ситуаций, как потеря электропитания.</p>\n<p>От Богоцентричного мира общество в массе своей отказалось из-за технического прогресса и релятивистских течений в философии, а Человекоцентричный мир пока не в состоянии ответить на фундаментальные вопросы о происхождении мира и жизни, но уже давно создаёт угрозы в саморазрушении.</p>\n<p>Сюжеты Терминатора, сериала «Черное зеркало» или практически <a href=\"https://www.youtube.com/watch?v=-r_2a064dWY\" target=\"_blank\" rel=\"noreferrer noopener\">документальные ролики про наших детей в недалеком будущем искусственного интеллекта</a> перестают быть фантастикой и заставляют задуматься. А если Искусственный Интеллект превзойдет Человеческий — на кого можно будет надеяться? :-)</p>\n<p>Кстати, сам искусственный интеллект в лице GPT 3.5 (актуального на момент написания текста), как средоточие накопленных человечеством знаний и мнений, ожидаемо балансирует в суждениях о Боге и даёт разные варианты ответов для разных контекстов:</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Serge Polyakov:</p>\n<p>Бог — это рациональное понятие?</p>\n<p>ChatGPT bot:</p>\n<p>Как и все, что связано с религиозными верованиями, вопрос о том, является ли Бог рациональным понятием, вызывает много разногласий. Некоторые люди считают, что Бог является вымыслом и не может быть рационально объяснён, тогда как другие утверждают, что Бог существует и может быть объяснен рационально.</p>\n<p>С точки зрения философии, Бог может рассматриваться как рациональное понятие, поскольку он может быть определен и описан через различные философские аргументы и логические доказательства. Например, аргумент о первопричине говорит о том, что все в мире имеет причину, и поэтому должна существовать первопричина, которая не имеет причины и является Богом. Аргумент о порядке и дизайне утверждает, что порядок и дизайн в природе указывают на существование Бога.</p>\n<p>Однако многие люди считают, что Бог не может быть рационально объяснён, так как он является сверхъестественным и трансцендентным понятием, которое не может быть измерено или доказано научными методами. В конечном счете, вопрос о том, является ли Бог рациональным понятием, остается открытым и зависит от индивидуальных верований и философских взглядов.</p>\n</div></div><p>Мне кажется, что появление Искусственного Интеллекта (Large Language Models — ChatGPT, YandexGPT, GigaChat) может способствовать примирению людей, которые ранее не могли найти общий язык из-за различий в восприятии, языках, темпераментах, культурах и жизненном опыте. Последние версии генеративных моделей текста способны адаптироваться к контексту по ходу разговора, на стыке различных знаний, подчёркивать схожие черты в вопросах, которые раньше вызывали споры и конфликты.</p>\n<p>Всё зависит от того, как сформулировать запрос (промпт) и какова конечная цель вопрошающего. :-)</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Serge Polyakov:</p>\n<p>Что общего в христианстве, мусульманстве, иудаизме?</p>\n<p>YandexGPT:</p>\n<p>Некоторые общие черты христианства, мусульманства и иудаизма:</p>\n<p>Монотеизм. Все три религии верят в существование единого, всемогущего и всезнающего Бога.<br>\nОбщая родословная. Иудаизм, христианство и ислам ведут своё происхождение от Авраама, который считается патриархом и почитаемой фигурой в каждой традиции.<br>\nЭтические ценности. Во всех этих религиях большое внимание уделяется таким ценностям, как сострадание, справедливость, честность и доброта по отношению к другим.<br>\nСвященные тексты. Каждая религиозная традиция обладает коллекцией священных текстов, которые занимают центральное место в её учении. Например, евреи почитают Тору, христиане — Библию (Ветхий и Новый Заветы), а мусульмане следуют Корану.<br>\nПророки. Иудаизм, христианство и ислам разделяют почтение к различным пророкам, которых считают посланниками Бога.<br>\nМолитва и поклонение. Молитва и поклонение играют жизненно важную роль во всех трёх религиях.<br>\nБлаготворительность. Важность благотворительности и помощи нуждающимся является общей ценностью среди евреев, христиан и мусульман.<br>\nПаломничество. Паломничество к священным местам имеет важное значение в этих религиях.</p>\n</div></div><hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p1-040-unhappiness.html\">Стереотипы счастья и причины несчастий<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p1-040-unhappiness\" id=\"_ru_p1-040-unhappiness\"></a></h2><h3 id=\"_ru_p1-040-unhappiness_money_for_nothing\"><a href=\"#_ru_p1-040-unhappiness_1-040-unhappiness.html#money_for_nothing\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Деньги</span></a>Деньги</h3>\n<p>Традиционный полушуточный ответ на полушуточный вопрос:</p>\n<p>— Что тебе надо для счастья?<br>\n— Денег! И побольше!</p>\n<p>При этом сравнительно небедные люди, скорее всего, подтвердят, что деньги, также как и власть, не делают их обладателей счастливыми.</p>\n<p>Да, требуется определенный уровень достатка, необходимый для того, чтобы чувствовать себя комфортно и быть полноценным членом общества, но при достижении этого уровня дальнейшее увеличение богатства создает скорее сложности и лишние заботы. При этом сам процесс перераспределения денег в свою пользу создаёт игровой азарт и бодрящее ощущение риска. Как на охоте. Но сам результат, в виде заработка или последующих покупок — значимого счастья и радости уже не приносят. Возникает потребность в чём-то большем! Уже не чувствуешь риски, ставишь себя выше остальных и не придерживаешься общественных правил и норм. Рано или поздно происходит какая-то ошибка и связанные с ней несчастья.</p>\n<p>Капиталистическое мироустройство неминуемо формирует основную систему координат и ценностей в обществе, основанную на перераспределении ресурсов и конкуренции, что формирует в сознании вектор развития в обогащение. Очень многое в нашей жизни пересчитывается на деньги. По покупкам судят об успешности человека. Зависимость от прыгающей морковки с нулями денежных знаков перед глазами растет, но при этом счастья больше не становится.</p>\n<p>Меня сравнительно недавно спросили:</p>\n<p>— А когда ты последний раз считал деньги до получки?</p>\n<p>И мне стало неловко от того, что я уже не смог вспомнить этого времени. Пришлось разматывать цепочку с юности.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В старших классах школы, в 1990-м, семья состояла из меня и мамы. Мама работала в ночную смену корректором в Доме Печати, и этих денег хватало нам вдвоем только на еду. Моя мама была совершенно невероятная и свободу мне предоставляла очень широкую — отпускала из дома на несколько дней и верила (хотя, конечно же, очень переживала), что эти ночи я провожу на кафедре вычислительной техники в Педагогическом институте. Мне позволяли там ночевать и работать на персональных компьютерах. Там я и был все дни напролёт, в ущерб учёбе и здоровью. О правильном питании и речи не было. Спорта тоже, можно сказать, не было. Плюс к тому, я сидел неотрывно за компом и начал покуривать в поисках какого-нибудь особо заковыристого «бага», который не удавалось поймать всю ночь. Но не голодал, свободные деньги были не особо нужны, и я был счастлив!</p>\n<p>Именно в школьном возрасте стал профессиональным программистом — написал на языке Assembler для MSX Yamaha графический пакет программ для преподавания в школах. В моей же школе на меня махнули рукой и начали отправлять на олимпиады по программированию, закрывая глаза на посещаемость. Время было такое и школа такая, что так вполне было можно сделать. Чему я, кстати, очень рад и считаю такой формат образования успешным. И в результате карманные деньги у меня-школьника появились от продаж софта и разработки на заказ для профессуры и студентов-дипломников.</p>\n<p>В студенческие годы меня подкосил тот факт, что мой уровень практических знаний программирования на порядок превосходил уровень преподавателей. Я говорю именно про практическую часть разработки — «как спроектировать базу данных и реализовать интерфейс планировщика задач?», а не историю предмета — «кто создал первый советский компьютер и сколько он весил?»</p>\n<p>Исчезла цель и преодоление, необходимость заниматься малоинтересными дисциплинами снизила фокусировку, я подрасслабился — любопытство и увлечение перекинулось с программирования, которым раньше занимался круглые сутки, на исследование тяжёлой музыки, которая для меня, рождённого в СССР, была символом свободы и выхода за рамки.</p>\n<p>И если сама музыка вызывала мощнейшие эмоции, то рациональное сознание и навыки программирования тут же, сами собой, упаковали и оцифровали всю дискографию, состав групп, музыкальные стили в единую базу данных. А если есть база данных — значит можно сделать программу для красивого оформления вкладышей в аудиокассеты. А это уже конкурентное преимущество для студии звукозаписи, которые появлялись как грибы после дождя в то время. На деньги от продажи графического редактора были куплены двухкассетные магнитофоны и началась запись, печать и продажа кассет с новинками любимой музыки. Чтобы привлечь клиентов достаточно было прийти на местное радио и предложить им занять часовой эфир программой, которую взялся вести как диджей. Для радио «Самара-Максимум» это означало расширение аудитории, без каких-либо затрат, а для меня — бесплатную рекламу. Так появилась студия звукозаписи и передача «Lightning Strike», позже веб-сайт musica.mustdie.ru, а денег стало более чем достаточно для весёлой студенческой жизни. Но и цель была не в деньгах изначально, а лишь в <a href=\"#_ru_p1-020-call\">следовании своим увлечениям</a>. И, конечно же, я был особенно счастлив совмещать оба увлечения — программирование и музыку.</p>\n<p>Когда в моей жизни появились жена, ребёнок и сопутствующие этому серьёзные траты, а зарплаты программиста на заре Интернета стало не хватать, выход был очевидный — самому начать заботиться о проектах и работе. Так появилась веб-студия «Вебзавод». Бухгалтерия и сопровождение договоров оставались на головной компании, а сам я мог и далее развлекать себя интересными и абсолютно бессмысленными финансово проектами. Однако денег хватало на питание семьи и платежи по ипотеке, которая на тот момент была новшеством.</p>\n<p>Но что такое небольшая, хоть и созданная своими руками, студия разработки против супер-пупер-мега монстра в мире программного обеспечения, корпорации Microsoft? В стек технологий «мелкомягких», как разработчики ласково называли компанию, я был искренне влюблён. Работа в Microsoft была сияющей целью, настоящая DREAM JOB, и я решил «упираться рогом», чтобы туда попасть. Что и реализовалось спустя пару лет. Вопрос с деньгами, чтобы дотянуть до получки там уже не стоял в принципе. Но появились хитрые в расчёте и мотивации премии, опционы и акции.</p>\n<p>Важно отметить, что на тот момент мои личные финансы уже учитывались. Любые поступления и траты фиксировались в цифровом устройстве, а процесс анализа финансов и периодического сведения баланса перешёл в привычку. Обойтись без вовлечения жены в этот процесс было совершенно нереально — ведь баланс должен сходиться по всем семейным счетам. Сильная сторона жены — экспромт и импровизация, и ей было намного сложнее вырабатывать эту привычку.</p>\n<p>Следствием этих привычек стало то, что дочь самостоятельно начала вести учёт своих финансов. Никто её не учил и не подталкивал. И такой спокойный, чёткий подход к деньгам, как к основному ресурсу, формирует, на мой взгляд, правильную картину мира — деньги не цель, а ресурс для целей.</p>\n</div></div><p>В общем, «богатого папы» у меня не было, однако считаю, что мне максимально повезло по жизни. Деньги я просто учитывал, но прежде всего вкладывался в отношения с окружающими меня по работе людьми.</p>\n<p>Поэтому я растерянно пожал плечами вместо ответа на этот вопрос…</p>\n<h4 id=\"_ru_p1-040-unhappiness_wealth_is_not_happiness\"><a href=\"#_ru_p1-040-unhappiness_1-040-unhappiness.html#wealth_is_not_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Деньги — увеличительное стекло или просто ресурс</span></a>Деньги — увеличительное стекло или просто ресурс</h4>\n<p>Банальный вывод — деньги необходимы для создания уверенной базы, но далее, не только не приносят радости, но чаще создают проблемы. Начиная со среднего уровня достатка, деньги, очень похоже, работают как увеличительное стекло, усиливая позитивный или негативный настрой. Если деньгами подменить своё Призвание, если к моменту обретения богатства не нащупать истинное Предназначение, то возникает слишком много соблазнов отклониться от своего пути.</p>\n<p>Если поставить недостаточно амбициозные цели и достигнуть их без значительного преодоления, то деньги могут сделать человека совершенно несчастным. Примеров таких Остапов Бендеров множество в литературе и реальной жизни.</p>\n<h3 id=\"_ru_p1-040-unhappiness_battery_aziz\"><a href=\"#_ru_p1-040-unhappiness_1-040-unhappiness.html#battery_aziz\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Батарейка, Азиз!</span></a>Батарейка, Азиз!</h3>\n<p>До последнего времени старался раз в год ходить в непростые походы с друзьями. Там выходишь из состояния рутины и в полной роли ощущаешь важность человеческих отношений — никуда не деться от совместных испытаний.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В зимнем походе по Хибинам у меня визуализировалась картинка, где над товарищами отображается индикатор их Душевных сил. Индикатор в виде батарейки, иногда мерцающий. У кого-то ёмкость была невелика изначально и любое падение уровня заряда приводит тон общения в опасный негативный формат — раздражение, скрытая или явная агрессия. У другого — размер батарейки приличный, но длительная растрата заряда требует периодической подзарядки.</p>\n<p>Чья-то батарея мгновенно разряжается на морозе, у одного после долгой физической нагрузки, у другого на антисанитарной обстановке — на любом несоответствии реальности и ожиданий.</p>\n<p>Как только батарейка высаживается в ноль, человек начинает инстинктивно ограничивать сохранение связей с окружением, сберегая оставшийся заряд. Этот аварийный режим, который человек использует, чтобы остаться в строю и растянуть заряд на другие задачи, более заряженное окружение обычно воспринимает как холодность, злобу или даже враждебность. Хотя при более внимательном взгляде, понимаешь, что это не так и настоящая причина в нехватке Душевных сил.</p>\n</div></div><p>Не претендую на глубину мысли и на авторство — подход примитивен, но он помогает избегать раздражения. А сдерживание гнева — мой приоритет в работе с доставшимся по наследству (или приобретённым?) темпераментом. Тоже ведь надо ёмкость «апгрейдить» или учиться переходить в режим энергосбережения в определенных ситуациях.</p>\n<p>В общем, прежде чем самому переходить в турбо режим траты душевной энергии и эмоционально включаться в конфликтную ситуацию полезно выдохнуть и постараться разглядеть ёмкость батарейки и уровень заряда у товарища. Ведь глупо обижаться и ругаться из-за разряженной батарейки!</p>\n<p>Почему-то вспомнилась комичная сценка с батарейкой из видеокассетной юности — «Правдивая ложь». «Батарейка, Азиз!» Помните? :-)</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В завершении похода, размышляя о пережитом при посадке в самолёт, <a href=\"https://t.me/bongiozzo_public/488\" target=\"_blank\" rel=\"noreferrer noopener\">столкнулся с попутчиком, у которого на майке была надпись «Злых людей нет, есть только люди несчастливые»</a>.</p>\n<p>В тот момент я даже не вспомнил, где её читал раньше, но формулировка настолько срезонировала с мыслями в голове, что я остановился в проходе, непроизвольно достал смартфон и сфотографировал изумлённого мужчину.</p>\n<p>Уже когда уселся на своё место, додумал формулировку до принципа в свой список правил: «Злых людей нет, есть только люди, у которых закончились душевные силы».</p>\n<p>И когда сам это прочувствовал, обдумал и согласился — обиды на окружение в жизни стало меньше, а <a href=\"https://www.livelib.ru/review/4002646-master-i-margarita-mihail-bulgakov\" target=\"_blank\" rel=\"noreferrer noopener\">восхищения гением Булгакова</a> — больше.</p>\n</div></div><h3 id=\"_ru_p1-040-unhappiness_egocentrism\"><a href=\"#_ru_p1-040-unhappiness_1-040-unhappiness.html#egocentrism\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Эгоцентризм</span></a>Эгоцентризм</h3>\n<p>Кажется, что быть счастливым очень мешает эгоцентричное Я-Я-Я восприятие мира. Когда мир видится как пространство, в центре которого находишься сам. Удивлюсь, если распространено другое восприятие :-)</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Летние каникулы начальной школы, я спасаюсь от аллергии на городскую пыль на сухогрузе, который идёт из Ленинграда до Керчи. Мы уже на подходе к порту назначения. Дядя электрик и помощник капитана, а я предоставлен сам себе — можно читать или бродить по огромному кораблю и приставать к членам команды со всякими расспросами. Вечером в капитанской рубке, где собирались мужчины на ночную вахту, можно было послушать интересные истории и самому что-нибудь рассказать. И вот после какого-то рассказа дядя, которого я безмерно любил и уважал, сделал замечание, что я слишком много Якаю. Я — последняя буква в алфавите и всё вот это вот. Мне было неловко, я знал эту поговорку, даже пытался следить за этой буквой в разговоре, но получалось, возможно, даже ещё хуже. Отправил он меня спать, а сам остался на ночную вахту.</p>\n<p>Следующая сцена — хрипловатый голос дяди Володи разрушает мой сон:</p>\n<p>— Серёжка, вставай! Вставай давай! К нам адмирал прибывает, вся команда по своим местам уже порядок наводит, а у нас палуба недраена — на тебя одного надежда! Держи швабру, выручай!</p>\n<p>Продирая глаза выбираюсь на палубу. Порывистый ветер, мелкая морось дождя и солёные брызги прогоняют остатки ощущений теплого одеяла и подушки. Но пока ещё нахожусь преимущественно в своём, ещё сонном, внутреннем мире. Довольно приличная качка, мы где-то в центре Азовского моря — береговой линии не видать. Передо мной палуба, размером с футбольное поле, состоящая из люков трюмов, по которым нужно пройтись тяжелой шваброй. Ох. Собираю волю в кучку, начинаю размазывать лужи по палубе и разгонять мысли в голове: «А зачем палубу драить, если дождь идёт? И совершенно непонятно, зачем к нам на гражданское грузовое судно едет адмирал!?»</p>\n<p>Четверть первого люка пройдена, уже начинаю выходить из своих мыслей, появляются первые проблески догадки, поднимаю голову и оглядываюсь на рубку. А там половина всей команды корабля (смена ночной и утренней вахты) с моим дядей во главе, за чаем и сигаретками весело обсуждают, как я готовлю плацдарм для «встречи адмирала».</p>\n<p>Клёвый был дядька у меня :-)</p>\n</div></div><p>Это я к чему рассказал? Концентрация Воли и ощущение Ответственности, как мне кажется, неминуемо увеличивают это Я в мыслях и в речи. Когда разговор идёт про намерение, лучше сказать, что Я сделаю, а не Мы. «Мы» в этом случае срабатывает как лазейка, которую потом можно использовать, чтобы уклониться самому от действий или перенести ответственность за неудачу на кого-то другого. Очень правильно эту лазейку самому уметь закрывать в ситуациях проявления Воли и взятия Ответственности.</p>\n<p>Кстати, по рассказам мамы, маленький дядя Володя якал не меньше моего :-)</p>\n<p>Но когда мы переходим в обычный режим и мозги начинают анализировать и сравнивать окружение на улице, на работе, в соцмедиа с собственным Я. И это окружение зачастую видится лучше и успешнее тебя — непроизвольно возникает ощущение, что тебя обделили или даже скажем: «Тебе должны!»</p>\n<p>Заметил, что в надломленных людях, которые воспринимаются как несчастливые, часто можно слышать слово «Должен» в формулировках, направленных на других.</p>\n<p>Может сделал этот человек что-то хорошее для других, но запускается мысль: «А что Я получу в награду?»</p>\n<p>Реальность не совпала с ожиданиями, появляется обида и недовольство «неправильным» окружением, которое теперь Должно мне.</p>\n<p>Думаю, что пребывание в модели Долженствования в отношениях с окружением разъедает человека изнутри и делает его несчастным. Размышлял над этим и даже решил опробовать для себя в качестве установки максиму — НИКТО МНЕ НИЧЕГО НЕ ДОЛЖЕН! И я не должен — но я Люблю.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Нравится мне подход, когда принцип закрепляется через правило в разговорной речи. Не говорить «Честно говоря» и говорить всегда честно. Не говорить «Я попытаюсь», а сказать «Я буду планировать» и, действительно, построить план и начать ему следовать.</p>\n<p>Не использовать указующее слово «Должен» в общении с детьми, родителями, друзьями, соседями, со всеми, с кем хотелось бы жить по Любви. Любовь ведь не подразумевает награды и освобождает от связывающих пут долженствования. А слово Любовь давным-давно, с момента прочтения <a href=\"https://www.livelib.ru/review/3792199-sem-navykov-vysokoeffektivnyh-lyudej\" target=\"_blank\" rel=\"noreferrer noopener\">«7 навыков»</a>, воспринимаю как ГЛАГОЛ.</p>\n<p>И тогда Любовь к маме, жене, детям, отцу и всем близким — это всего лишь когда выделяешь время, берёшь ответственность, говоришь то, что искренне считаешь полезным (а не то, что хотят услышать) и совершаешь разные поступки, без которых к этому слову возникают вопросики.</p>\n<p>В моих отношениях с местом жительства, городом и страной, глагольное понятие Любви изначально проявлялось через Любопытство. Великая сила. Если интересуешься историей своей земли и уже начинаешь проводить экскурсии для других — рано или поздно появляются чувства. И тогда слово «Отчизна» перестаёт быть пустым и напыщенным.</p>\n</div></div><p>Установку с отказом от слова «Должен» не стоит применять к Договорам и другим явно прописанным Контрактам с разделом Обязательств. Может плохо закончиться :-)</p>\n<h4 id=\"_ru_p1-040-unhappiness_egocentrism_is_not_happiness\"><a href=\"#_ru_p1-040-unhappiness_1-040-unhappiness.html#egocentrism_is_not_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Зацикливание на себе как повод Несчастья</span></a>Зацикливание на себе как повод Несчастья</h4>\n<p>Конфликты с окружающими нас людьми, конечно же, делают нас несчастными — в эгоцентричном восприятии мы ждём понимания и внимания к себе, но его недополучаем по множеству причин. В результате растёт ощущение несчастья внутри.</p>\n<p><a href=\"https://ru.wikipedia.org/wiki/%D0%A0%D0%B0%D0%B7%D1%83%D0%BC%D0%BD%D1%8B%D0%B9_%D1%8D%D0%B3%D0%BE%D0%B8%D0%B7%D0%BC\" target=\"_blank\" rel=\"noreferrer noopener\">Концепция «разумного эгоизма»</a>, сформулированная Чернышевским в <a href=\"#_ru_index_what_to_do\">романе «Что делать?»</a>, доработанная <a href=\"https://ru.wikipedia.org/wiki/%D0%90%D0%B9%D0%BD_%D0%A0%D1%8D%D0%BD%D0%B4\" target=\"_blank\" rel=\"noreferrer noopener\">петербурженкой Алисой Розенбаум, более известной после эмиграции 1926 года как Айн Рэнд</a>, сформировала систему координат для студентов и прогрессивных граждан США и оказала влияние на государство в целом. Система прекрасно «заточена» под развитие конкуренции и, как следствие, прогресса, но оставляет серьёзные поводы для несчастья в обществе.</p>\n<p>Не хватает в рутинной городской жизни ощущения соприЧастия себя, маленькой и незначимой частички, к бесконечному и прекрасному миру — <a href=\"#_ru_p1-020-call_sense_of_awe\">редкое ныне чувство Благоговения</a>. А это значит, что мы недополучаем положенные нам природой моменты Счастья.</p>\n<h3 id=\"_ru_p1-040-unhappiness_intelligence_quotient\"><a href=\"#_ru_p1-040-unhappiness_1-040-unhappiness.html#intelligence_quotient\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Горе от ума</span></a>Горе от ума</h3>\n<p>Эра бурного научного и технологического прогресса поменяла уклад, систему взглядов и ценностей — интеллект закрепляется как самый важный вектор собственного развития. Быть неумным ещё более неприлично в определенных кругах, чем быть финансово несостоятельным.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Когда Wikipedia ещё не было даже в проекте, а мне приспичило собрать дискографию всех тяжело-металлических групп, в том числе построивших свой имидж на антихристианской или, попросту говоря, сатанинской тематике, меня заинтересовали предпосылки появления такого творчества.</p>\n<p>Сразу оговорюсь, что никаких сектантов и оккультистов в моём неформальном окружении не было. Основной круг общения составляли незаурядные парни, вероятно более открытые и добрые, чем моё «приличное» окружение сокурсников в университете. Это были дети работяг и инженеров нашего промышленного города, которые дорвались до свободы самовыражения и всем сердцем любили мощнейшую энергетику, которую вскрывала эта необычайная музыка.</p>\n<p>Интеллектуалы музыкального андерграунда использовали благодатную почву иезуитского образа отдельных представителей церкви — проповедуют одно, но делают совершенно другое, что отвратительно. Поэтому мы об этом споём.</p>\n<p>Творчество других было весёлым стёбом в стиле ужастиков на любую тему, где религия не была исключением.</p>\n<p>Скандинавы погрузились в языческие традиции своих народностей, которые были вытеснены христианским укладом и поэтому они своим творчеством наносят «ответный» удар.</p>\n<p>Но некоторые команды из южных штатов Америки были «глубоко в теме» и состояли в рядах сатанинской церкви (секты), сформировавшей свою систему ценностей.</p>\n<p>Тогда детальная информация такого рода была дефицитом, и подробнее узнать получилось сравнительно недавно — посмотрев документалки и почитав сетевую энциклопедию.</p>\n</div></div><p><img src=\"../_images/sins.png\" alt=\"Глупость является самым серьезным недостатком в системе ценностей сатанистов новой волны\"></p>\n<p><strong><em>Глупость является самым серьезным недостатком в системе ценностей сатанистов новой волны</em></strong></p>\n<p>Любопытно, что система координат, смоделированная оккультистом с русскими корнями <a href=\"https://ru.wikipedia.org/wiki/%D0%9B%D0%B0%D0%B2%D0%B5%D0%B9,_%D0%90%D0%BD%D1%82%D0%BE%D0%BD_%D0%A8%D0%B0%D0%BD%D0%B4%D0%BE%D1%80\" target=\"_blank\" rel=\"noreferrer noopener\">Антоном Лавеем</a> в 60-е годы для новой общественной модели, очень напоминает базовые ценности образованного либерального современного человека.</p>\n<p>Есть вполне логичное мнение, что философия Лавея, изложенная им в <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%B0%D1%82%D0%B0%D0%BD%D0%B8%D0%BD%D1%81%D0%BA%D0%B0%D1%8F_%D0%B1%D0%B8%D0%B1%D0%BB%D0%B8%D1%8F\" target=\"_blank\" rel=\"noreferrer noopener\">«Сатанинской библии»</a>, где в степень возводится роль Разума и отрицается ценность Веры, является радикальным усилением материализма философии Ницше, объективизма Айн Рэнд и, как следствие, «разумного эгоизма» Чернышевского — бери от жизни всё и ни о чём не переживай.</p>\n<p>Ни в коем случае не призываю отказываться от образования и развития своих мыслительных способностей! :-) Лишь обращаю внимание, что в определённой поляризованной системе координат, где интеллект поставлен во главу угла — добрый, волевой, очень полезный для общества, но не продвинутый в части интеллекта человек будет представителем низшей касты. И самое ужасное, что такая оценка становится нормальной для современного человека.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>При прохождении процесса устройства на работу в Microsoft в 2007 было множество разных согласующих сотрудников и интервью и, конечно же, тестов на уровень IQ. Какие-то задачки на сообразительность я знал с детства из книжек Занимательной серии Перельмана. Какие-то решались по аналогии.</p>\n<p><a href=\"#_ru_p1-020-call_dream_job_checklist\">Упомянутый ранее офицер ВВС</a>, который руководил службой консалтинга, задал всего два вопроса — «Почему я припёрся к нему на собеседование в майке Sepultura и потёртых джинсах?» На что я ответил, что костюм у меня есть, но в разговорах начистоту, а сегодня именно такой важный день для меня, я бы предпочёл быть собой. Второй вопрос был: «Как выглядит твой кабинет на текущей работе?» У меня не было кабинета, моё место было среди разработчиков. После чего он крепко пожал мне руку и посоветовал на следующем интервью с директором Microsoft Russia больше не испытывать судьбу.</p>\n<p>На следующий день мы с директором сидели в переговорке друг напротив друга. В непривычном костюме я себя чувствовал довольно неуютно. Руководитель изучал мои документы, а я изучал его внешность и благодарил полковника за совет. Директор, безусловно, прошёл бы самый требовательный кастинг на роль самого крутого CEO в истории. Нельзя было не обратить внимания на рельефные бицепсы под идеально сидящей рубашкой. Он, совершенно точно, занимался какой-нибудь греблей в студенческом братстве престижного университета. «А я-то вот бросил большой теннис в 5-м классе», — думал я.</p>\n<p>Между тем, на его лице периодически удивлённо подлетали брови. Первым вопросом было: «Почему у тебя не красный диплом?»</p>\n<p>Ладно, если бы не удалось стать отличником в столичном МГУ, но не в Самарском университета же!? А уж когда он там увидел тройки, он спросил прямо — на что я рассчитываю и как здесь оказался?</p>\n<p>Я рассказал, что и сейчас рад, что не уехал из своего закрытого промышленного города в Москву в 90-е. Рассказал про то, как мы вместе с друзьями строили первую в области интернет-компанию, когда сверстники зарабатывали свои красные дипломы. Да, это было зачастую в ущерб учёбе, но нам было в кайф, и эти истории я не променяю ни на какие другие достижения. Но всё это не мешает мне мечтать о работе в лучшей компании разработки ПО.</p>\n<p>Ответа не последовало, но был сдержанный кивок и я продвинулся дальше по процессу. Дальше был муторный тест проверки IQ, и я точно знал, что никого не поражу своими результатами. Переживал, что срежусь на недостаточном уровне Интеллекта для лучшей компании в мире. Но звёзды сложились так, что мне посчастливилось набрать необходимые очки, для того, чтобы стать частью Microsoft Team.</p>\n</div></div><p>Тезис, что высокий Интеллект зачастую делает нас несчастными, не новый. Достаточно вспомнить «Горе от ума» Грибоедова. Постоянные процессы анализа, сравнения и планирования утомляют нас. Дочь недавно сказала: «Там, где начинается сравнение, заканчивается счастье». Согласен с ней и этим высказыванием.</p>\n<h4 id=\"_ru_p1-040-unhappiness_power_of_now\"><a href=\"#_ru_p1-040-unhappiness_1-040-unhappiness.html#power_of_now\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Жить моментом</span></a>Жить моментом</h4>\n<p>Чем больше этой мыслительной работы, тем критичнее умение отключить мозги и оценить красоту момента, умение прислушиваться к своим эмоциям и чувствам. То, что делает нас счастливыми, мы обычно получаем не в ходе мыслительной деятельности и, чаще всего, не от покупок и денег, которые зарабатываем в конкурентной среде. Уже упомянутая <a href=\"https://www.livelib.ru/book/1001530607-sila-nastoyaschego-rukovodstvo-k-duhovnomu-probuzhdeniyu-ekhart-tolle\" target=\"_blank\" rel=\"noreferrer noopener\">книга «Power of Now»</a> убедительно описывает важность умения ценить настоящий момент, не отвлекаясь на ловушку развитого Интеллекта.</p>\n<h3 id=\"_ru_p1-040-unhappiness_gadgets\"><a href=\"#_ru_p1-040-unhappiness_1-040-unhappiness.html#gadgets\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Технологии</span></a>Технологии</h3>\n<p>Развитые технологии делают зависимость от потребления информации ещё более опасной. Всего 100 лет назад технологии позволили нам заполнять свободное время радиопрограммами. Потом появилось телевидение. А теперь нас постоянно подмывает сравнивать себя с окружением в Facebook, Instagram, ВКонтакте. В конкурентной среде социальные электронные медиа успешно вытесняют традиционные СМИ — радио, телевидение, газеты.</p>\n<p>Телевизор у меня был только в детстве и скудность программ телепередач в Советском Союзе не формировали зависимость. Не в чем там было «залипать» :-) Но в зрелом возрасте уже пришлось намеренно ограничивать информационные потоки, чтобы иметь возможность что-либо делать самому и не попадать в ловушку нехватки времени. Теперь следить за временем детей с компьютером и смартфоном и даже исключать их до подросткового возраста — очевидная необходимость.</p>\n<h4 id=\"_ru_p1-040-unhappiness_ded_moroz_and_ipad\"><a href=\"#_ru_p1-040-unhappiness_1-040-unhappiness.html#ded_moroz_and_ipad\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Дед Мороз и гаджеты в семьях</span></a>Дед Мороз и гаджеты в семьях</h4>\n<p><a href=\"https://www.businessinsider.com/screen-time-limits-bill-gates-steve-jobs-red-flag-2017-10\" target=\"_blank\" rel=\"noreferrer noopener\">Создатель самых желанных гаджетов в мире — Стив Джобс, запрещал их использовать своим детям</a>. Эта история с детьми Джобса общеизвестна — странно только, что это никого не настораживало и его примеру следуют немногие родители.</p>\n<p>В бытность работы в Microsoft меня намного больше поразила другая, кулуарная история. <a href=\"https://www.cnet.com/tech/tech-industry/the-inside-story-of-how-microsoft-killed-its-courier-tablet/\" target=\"_blank\" rel=\"noreferrer noopener\">Тут можно прочитать пространное описание</a>, но вспоминаются нюансы, которые обсуждались в курилках корпорации и не попали в статью.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>На волне успеха Apple с новыми гаджетами команда из сотрудников Microsoft выкатила на обсуждение с советом директоров версию «убийцы» iPad — Microsoft Courier. Упрощённо, это такой iPad с двумя панелями — похожий на современный Samsung Galaxy Fold. И вот на этой встрече Билл Гейтс спрашивает создателя: «А в чём будет преимущество перед iPad?» И тот начинает рассказывать, как неудобно на одном экране читать и набирать большой текст. А если ты, например, рисуешь картину или ретушируешь фотографию, то неудобно перетаскивать палитру инструментов. А тут — вот она! Удобно же!</p>\n<p>По рассказам, Билл Гейтс не стеснялся в выражениях и говорил он о том, что общество нацелено на потребление информации, а не на её создание! Соотношение условно — 95% к 5%. И поэтому стратегия Джобса с максимально удобным и эстетически выверенным способом Потребления информации — абсолютно верная! И не получится с таким наивным подходом в схожем формфакторе победить iPad на массовом рынке, где крутятся основные деньги. Тем более, что для создания контента у Microsoft уже есть Windows и ноутбуки, и такой планшет создаёт угрозы в каннибализации выручки.</p>\n<p>Меня неожиданно поразила эта история. Я окружён людьми, которые постоянно, что-то пишут и рисуют, и забываешь, что так не везде. И когда дочка заказала Деду Морозу планшет на Новый Год, который уже был у всех её одноклассниц, то «дедушка» под ёлку положил планшет. Но не Apple, а Wacom. Для рисования.</p>\n<p>В тот год дочь подумала, что Дед Мороз какой-то мутный тип и у неё есть вопросики к нему.</p>\n<p>И мы с ней тогда вели беседы о том — кем она себя видит в будущем, хочет классно уметь рисовать (как единицы) или только смотреть мультики и картинки (как все остальные)?</p>\n<p>В общем, не случился у неё тогда iPad с бесконечным потоком «полезной» информации из Интернет. Поначалу продолжала рисовать на бумаге, но потихоньку планшет начал использоваться всё чаще, и сейчас у неё уже четвертый по счёту Wacom версии Pro, купила себе ещё iPad Pro с супер-чувствительными перьями и рисует на этом всём хозяйстве свои мультики и художественные проекты безвылазно. А фильмы смотрит на телефоне. Вот ведь…</p>\n</div></div><h3 id=\"_ru_p1-040-unhappiness_information_flow\"><a href=\"#_ru_p1-040-unhappiness_1-040-unhappiness.html#information_flow\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Контроль информационного потока</span></a>Контроль информационного потока</h3>\n<p>Социальные сети создавались, чтобы дать возможность пользователям самовыражаться. Они могут подталкивать человека в развитии, но зачастую приводят к тому, что пользователь начинает чувствовать себя несчастным неудачником в потоке Я-Я-Я достижений своего окружения — ванильных селфи на фоне дальних стран, блистательных вечеринок и ресторанов, умопомрачительных «айронменных» результатов и всего этого Я-центричного контента, которым заполнено наше информационное пространство.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Вследствие ограничения доступа к Facebook/Instagram задумался о необходимости заморачиваться с VPN и осознал, что это прекрасная возможность вынырнуть из привычного потока и переосмыслить собственные привычки и каналы потребления. Основным инструментом информационного обмена давно стал Telegram, который прошёл попытки блокировок. В нём есть возможность самому строить группы с близкими и поэтому важными людьми, оставаясь с ними в контакте.</p>\n<p>Критически важен совершенно отличный от соцсети подход — ты сам строишь собственную информационную ленту из любых интересных тебе каналов. Без каких-либо рекомендаций, которые пытаются раскачать на какое-то явное или манипулятивное действие.</p>\n<p>Также отключил ВСЕ уведомления в чатах. И не поддаюсь предложениям к общению в других мессенджерах, вежливо прошу использовать Telegram. Практическую рекомендацию настройки Telegram — как быть на связи, в курсе важных событий, контролировать множество процессов, и при этом находиться в сравнительно спокойном состоянии. <a href=\"https://t.me/bongiozzo_public/88\" target=\"_blank\" rel=\"noreferrer noopener\">В этой заметке</a> подробно рассказал как остаюсь в состоянии относительного дзена и поддерживаю информационную гигиену.</p>\n</div></div><p>Привычные информационные технологии, которые через игры и соцмедиа повышают наш эмоциональный тон в моменте, на продолжительном временном промежутке создают проблемы с мотивацией и ощущением собственной значимости. В книге <a href=\"https://www.livelib.ru/book/1002986342-ne-otorvatsya-pochemu-nash-mozg-lyubit-vsjo-novoe-i-tak-li-eto-horosho-v-epohu-interneta-adam-alter\" target=\"_blank\" rel=\"noreferrer noopener\">«Не оторваться!»</a> подробно и на многочисленных примерах описывается, какие риски несёт наша привычка занимать мозг информацией постоянно.</p>\n<p>Но даже если человек может осознанно признать, что быть богатым и счастливым — не одно и тоже, откажется от вредных привычек и лишней информации, пересмотрит ориентиры своего личностного роста, то он, всё равно, будет зависеть от общества и страны, в которой живет. Ну, во всяком случае, пока не ушёл в отшельники или не эмигрировал и … стал зависеть от общества в другой стране :-)</p>\n<hr class=\"yfm-page__delimeter\"><h2 data-original-article=\"/ru/p1-050-country.html\">Страна и страх<a class=\"yfm-anchor\" aria-hidden=\"true\" href=\"#_ru_p1-050-country\" id=\"_ru_p1-050-country\"></a></h2><h3 id=\"_ru_p1-050-country_happiness_in_russia\"><a href=\"#_ru_p
