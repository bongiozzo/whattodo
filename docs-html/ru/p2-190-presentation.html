presentation.html#communication_channels","level":2},{"title":"4. Гражданин не равно Клиент","href":"p2-190-presentation.html#citizen_client","level":2},{"title":"5. Счастье как смысл жизни","href":"p2-190-presentation.html#happiness_as_mission","level":2},{"title":"6. Научное сообщество о Счастье","href":"p2-190-presentation.html#science_about_happiness","level":2},{"title":"7. Состояния Счастья","href":"p2-190-presentation.html#states_of_happiness","level":2},{"title":"8. Пирог Счастья","href":"p2-190-presentation.html#pie_of_happiness","level":2},{"title":"9. Путь Этапов Развития Личности","href":"p2-190-presentation.html#path_of_happiness","level":2},{"title":"10. Петербург в поисках Счастья","href":"p2-190-presentation.html#petersburg_and_happiness","level":2},{"title":"11. Культурная столица","href":"p2-190-presentation.html#culture_capital","level":2},{"title":"12. Цифровой Петербург","href":"p2-190-presentation.html#digital_petersburg","level":2},{"title":"13. Я Здесь Живу","href":"p2-190-presentation.html#i_live_here_app","level":2},{"title":"14. Подход Цифрового Петербурга","href":"p2-190-presentation.html#roots_approach","level":2},{"title":"15. Новые метрики","href":"p2-190-presentation.html#new_metrics","level":2},{"title":"16. Определение Социального капитала","href":"p2-190-presentation.html#social_capital_definition","level":2},{"title":"17. Новое осмысление Умного Города","href":"p2-190-presentation.html#smart_city_slide","level":2},{"title":"18. Житель — инвестор, а не потребитель","href":"p2-190-presentation.html#citizen_investor","level":2},{"title":"19. Вовлечение в инвестиции","href":"p2-190-presentation.html#investment_involvement","level":2},{"title":"20. Общие цели","href":"p2-190-presentation.html#shared_goals_slide","level":2},{"title":"21. Что мне делать? :-)","href":"p2-190-presentation.html#this_text","level":2},{"title":"22. Подтверждение гипотезы","href":"p2-190-presentation.html#proof","level":2},{"title":"23. Желаемый результат","href":"p2-190-presentation.html#result","level":2},{"title":"24. Необходимые условия","href":"p2-190-presentation.html#requirements","level":2},{"title":"25. Проектная группа","href":"p2-190-presentation.html#project_team","level":2},{"title":"26. Задачи проектной группы","href":"p2-190-presentation.html#project_tasks","level":2}],"title":"Общие Цели: Презентация","includes":[],"html":"<h2 id=\"time_possibilities\"><a href=\"p2-190-presentation.html#time_possibilities\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">1. Время перемен — Время возможностей</span></a>1. Время перемен — Время возможностей</h2>\n<p><img src=\"../_images/slide1.png\" alt=\"Время перемен — Время возможностей\" /></p>\n<p>2 года как в обществе идёт заметное переосмысление ценностей. И в <a href=\"p2-110-system.html#again_and_again\">истории России это уже случалось не единожды</a>. И каждый раз страна выходила на новый уровень.</p>\n<h2 id=\"goals_needs\"><a href=\"p2-190-presentation.html#goals_needs\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">2. Цели государства и Потребности граждан</span></a>2. Цели государства и Потребности граждан</h2>\n<p><img src=\"../_images/slide2.png\" alt=\"Цели государства и Потребности населения слабо связаны\" /></p>\n<p>Очевидно, что руководство страны симметрично реагирует на вызовы, определяет стратегию, но привычки и потребности населения в моменте расходятся с верхнеуровневыми целями. <a href=\"p2-110-system.html#polarization\">Спустя время разрыв сокращается, но по инерции, спустя 20-40 лет после взлёта, идёт следующий взмах маятника и его падение</a>. Хотелось бы, сократить амплитуду будущего взмаха и выйти на стабильный рост.</p>\n<h2 id=\"communication_channels\"><a href=\"p2-190-presentation.html#communication_channels\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">3. Каналы коммуникаций</span></a>3. Каналы коммуникаций</h2>\n<p><img src=\"../_images/slide3.png\" alt=\"Поменялись каналы коммуникаций\" /></p>\n<p>И если 30 лет назад руководство любой страны формировало общее представление через централизованные СМИ — газеты, радио, ТВ, то сейчас это <a href=\"p1-040-unhappiness.html#gadgets\">коммерческие цифровые платформы, которые отвечают запросам общества потребления</a>. Очевидно, что государство присутствует в этих каналах коммуникаций со своей официальной повесткой. Но информация от государства не может быть такой же занимательной и яркой, чтобы конкурировать с рекламой и независимыми блогерами.</p>\n<h2 id=\"citizen_client\"><a href=\"p2-190-presentation.html#citizen_client\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">4. Гражданин не равно Клиент</span></a>4. Гражданин не равно Клиент</h2>\n<p><img src=\"../_images/slide4.png\" alt=\"Гражданин не равно Клиент\" /></p>\n<p>Государство присутствует в коммерческих каналах коммуникаций и даже следует мантре Клиентоцентричного государства с государственными сервисами, постоянно повышая удобство и ожидания, но опосредованно поддерживая образ «Клиент всегда прав» и проводя черту между. В сознании происходит отделение гражданина от государства, снижается сопричастие и, как следствие, растёт недовольство и несчастье. <a href=\"p2-130-local.html#love_beyond_words\">Гражданин не равно Клиент</a>.</p>\n<h2 id=\"happiness_as_mission\"><a href=\"p2-190-presentation.html#happiness_as_mission\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">5. Счастье как смысл жизни</span></a>5. Счастье как смысл жизни</h2>\n<p><img src=\"../_images/slide5.png\" alt=\"Счастье как смысл жизни\" /></p>\n<p>При всех разных точках зрения и разных ролях, которые мы играем в жизни существует одна система координат, которая объединяет практически всех людей на Земле. <a href=\"p1-010-happiness.html\">Это стремление быть Счастливым</a>.</p>\n<h2 id=\"science_about_happiness\"><a href=\"p2-190-presentation.html#science_about_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">6. Научное сообщество о Счастье</span></a>6. Научное сообщество о Счастье</h2>\n<p><img src=\"../_images/slide6.png\" alt=\"Научное сообщество о Счастье\" /></p>\n<p>Стремление к Счастью — это краеугольный камень стратегии диалога с жителями. И если цифровизаторы-айтишники стали обеспечивать диалог города и жителей и разрабатывать городские сервисы для решения их потребностей, то <a href=\"p1-010-happiness.html#happiness_model\">необходимо понимать и измерять ожидаемое целевое состояние и динамику</a>. Счастье — понятие очень индивидуальное и ассоциируется с положительными эмоциями. Однако надо понимать — в результате этого диалога люди действительно становятся счастливее?</p>\n<p>Мысль это далеко не нова, и в научном сообществе уже есть наработки по теме <a href=\"https://www.livelib.ru/work/1008288064-model-kolichestvennoj-otsenki-urovnya-schastya-vladimir-andreev\" target=\"_blank\" rel=\"noreferrer noopener\">моделей измерения ощущения от жизни от айтишников-психологов</a> и <a href=\"https://www.livelib.ru/review/4165063-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">интегрального понятия «Человеческий Капитал» (и близкого понятия «Социальный Капитал») от политологов-психологов</a>.</p>\n<h2 id=\"states_of_happiness\"><a href=\"p2-190-presentation.html#states_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">7. Состояния Счастья</span></a>7. Состояния Счастья</h2>\n<p><img src=\"../_images/slide7.png\" alt=\"Состояния Счастья\" /></p>\n<p>Строго говоря — <a href=\"p1-010-happiness.html#moments_of_happiness\">жизнь состоит из моментов, характеризуемых эмоциональным тоном</a>. Отрицательным или Положительным. «Счастливая ли жизнь?» можно измерить интегралом по функции эмоционального тона на протяжении всего времени. И несмотря на то, что уровень эмоционального тона в моменте можно измерять по физиологическому состоянию организма, как <a href=\"p2-140-digital.html#health\">постоянный мониторинг уровня сахара в крови</a>, например, и это станет возможным в обозримом будущем — речь пойдёт совершенно о другом.</p>\n<p>Чтобы не сильно смущать разговорами об интегралах по функции Счастья можно вспомнить <a href=\"p1-010-happiness.html#moments_of_happiness_book\">книгу-сборник «Моментов Счастья», которая вдохновила нас не меньше, чем количественные модели</a>.</p>\n<h2 id=\"pie_of_happiness\"><a href=\"p2-190-presentation.html#pie_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">8. Пирог Счастья</span></a>8. Пирог Счастья</h2>\n<p><img src=\"../_images/slide8.png\" alt=\"Пирог Счастья\" /></p>\n<p><a href=\"p1-010-happiness.html#what_is_happiness\">Природа феномена ощущения Счастья</a> такова, что предпосылки его появления на 50% зависят от физиологических и наследственных особенностей (которые обуславливают наш характер/темперамент/психотип), на 10% от внешних обстоятельств, которые соответствуют Ожиданиям: «Захотел и Получил» (куда и прикладывается максимум усилий), и на 40% от Отношения к жизни, которое мы чаще всего оставляем без внимания.</p>\n<p>Наблюдения эти подтверждаются в исследованиях и описаны в книгах — уже упомянутая <a href=\"https://www.livelib.ru/work/1008288064-model-kolichestvennoj-otsenki-urovnya-schastya-vladimir-andreev\" target=\"_blank\" rel=\"noreferrer noopener\">«Количественная модель счастья»</a> <a href=\"p2-100-authors.html#andreevvs\">Владимира Андреева</a> и <a href=\"https://www.b17.ru/blog/401335/\" target=\"_blank\" rel=\"noreferrer noopener\">«Психология Счастья»</a> Сони Любомирски.</p>\n<h2 id=\"path_of_happiness\"><a href=\"p2-190-presentation.html#path_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">9. Путь Этапов Развития Личности</span></a>9. Путь Этапов Развития Личности</h2>\n<p><img src=\"../_images/slide9.png\" alt=\"Путь Этапов Развития Личности\" /></p>\n<p>Частота возникновения моментов счастья, в свою очередь, зависит от уровня развития Личности, который человек достигает, преодолевая Кризисы. Можно перескочить какой-то кризис и не выработать необходимые навыки его преодоления, что создаст дисбаланс и сложности в будущем. <a href=\"p2-120-school.html#brief_happiness_model\">Эта модель основывается на аналогичных и им не противоречит</a>:</p>\n<ol>\n<li>Детская Беспомощность;</li>\n<li>Зависимость от старших;</li>\n<li>Умение проявлять свою Волю, принимать решения и выходить из Подчинения;</li>\n<li>Рациональный навык обустроить жизнь по нормам социума — Необходимость достичь минимальный уровень достатка;</li>\n<li>Иррациональный навык найти свой Интерес и следовать Призванию, возможно вопреки голосу Разума — многие себя так и не реализовали на этом этапе;</li>\n<li>Интегрировать Интерес и Заработок, Реализоваться как эксперт в своей области — успешные предприниматели и деятели культуры;</li>\n<li>Преобразование полученного за жизнь опыта в Смысл — известные руководители, писатели, вошедшие в историю;</li>\n<li>Идеалы, которые смогли достичь полного единения с мирозданием — святые.</li>\n</ol>\n<p>Нет практически никаких шансов дойти до конца Пути :-) Слишком много Воли и Веры требуется, чтобы потом ещё и не соблазниться лёгкими способами улучшения настроения. В семьях с <a href=\"p2-110-system.html#god_and_science\">устоявшейся системой ценностей</a>, где заметное место занимают:</p>\n<ul>\n<li>Учёба и тренировка навыков Разума, чтобы уметь добывать необходимые ресурсы,</li>\n<li>Вера в духовные идеалы, которая служит стержнем и формирует ориентиры для роста,</li>\n<li>Труд и волевые навыки по объединению этих двух полюсов нашей психики и поведения,</li>\n</ul>\n<p>а отдых проходит на природе и в творчестве — чаще обычного встречаются доброжелательные и счастливые люди. Три точки для твёрдой опоры плюс четвёртая для отдыха — <a href=\"p2-180-sharedgoals.html#types_of_psychology\">сбалансированное развитию всех сфер психологии: Разум, Вера, Воля и Бессознательное</a>.</p>\n<p>Хотя государство может помогать и помогает преодолевать кризис поиска Интереса, на котором застревают многие. Важность прохождения этого кризиса <a href=\"p2-160-routine.html#love_manifest_robots\">растёт с развитием Искусственного интеллекта и Роботизации, которые могут оставить без работы тех, кто закапывает свои таланты</a>.</p>\n<h2 id=\"petersburg_and_happiness\"><a href=\"p2-190-presentation.html#petersburg_and_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">10. Петербург в поисках Счастья</span></a>10. Петербург в поисках Счастья</h2>\n<p><img src=\"../_images/slide10.png\" alt=\"При чём здесь Петербург?\" /></p>\n<p>Хорошо, но при чём здесь Петербург?</p>\n<p>Когда расставлял ссылки в тексте и восполнял собственные пробелы в знании жизнеописаний русских святых новой истории из Википедии, узнал о <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D1%80%D0%B0%D1%84%D0%B8%D0%BC_%D0%92%D1%8B%D1%80%D0%B8%D1%86%D0%BA%D0%B8%D0%B9\" target=\"_blank\" rel=\"noreferrer noopener\">пророчестве Серафима Вырицкого о роли Петербурга</a>. Эта информация меня и порадовала и огорчила. Порадовала, потому что  красиво вписывается в общую картину. Но, к сожалению, также держу в уме поправку на то, что предсказания публикуются по прошествии времени и делают это зачастую те, кому хочется построить на них свои выводы. Как мне, например :-)</p>\n<p>Хотя я могу поверить, что высокоразвитые личности, проведшие значительное время в <a href=\"p1-010-happiness.html#happiness_model\">состоянии высокого эмоционального тона</a>, могут «видеть» или прогнозировать развитие событий на более продолжительных отрезках времени.</p>\n<p>Когда смотришь на ответы последних версий языковых моделей GPT, также с трудом верится, что они исходят не от невероятно разностороннего и одухотворённого (иногда придурковатого) человека, а являются последовательным подбором символов на основе вероятностных распределений, сформированных из петабайт текстовой информации.</p>\n<p>Однако Петербург имеет совершенно понятные предпосылки, чтобы стать точкой роста.</p>\n<h2 id=\"culture_capital\"><a href=\"p2-190-presentation.html#culture_capital\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">11. Культурная столица</span></a>11. Культурная столица</h2>\n<p><img src=\"../_images/slide11.png\" alt=\"Культурная столица\" /></p>\n<p>В Петербурге сконцентрировано запредельное количество заведений науки и искусства. Кроме этого очевидного факта, существует <a href=\"p2-130-local.html#city_as_text\">понятие «Текст города»</a>. Это Архитектура города, которую «читают» его жители и гости, когда идут по улицам и смотрят по сторонам. Архитекторы, определявшие облик Петербурга, очевидно закладывали стремление к Идеалам. Высокая культура и «Текст города» работают.</p>\n<p>В Петербурге модно быть читателем. Городская библиотека имени Маяковского по читательскому билету предоставляет <a href=\"https://pl.spb.ru/virtual-resources/index.php?ELEMENT_ID=13092\" target=\"_blank\" rel=\"noreferrer noopener\">бесплатный доступ к электронным книгам</a>.</p>\n<p>В городе всегда была невероятная концентрация идеалистов. Упомянутые книги о Счастье были написаны мыслителями из Петербурга, также как и <a href=\"p2-130-local.html#russian_cosmism\">движение русских космистов развивалось в Культурной столице</a>. Обычно Петербург вспоминают как город трёх революций, но хотелось бы, чтобы эти идеалы послужили катализатором для прохождения кризиса Интереса у граждан.</p>\n<p>Точкой прорыва России может стать объединение двух российских полярных максимумов — амбициозной, рациональной Москвы и идеалистичного, культурного Петербурга. Такой российский гигаполис с заложенным внутри <a href=\"p2-110-system.html#dualism\">парадоксальным дуализмом</a> может стать качественным скачком и переосмыслением.</p>\n<p>Тем более, что именно в Петербурге <a href=\"p2-160-routine.html#robots_in_spb\">мы начали успешно освобождать чиновников от рутинной работы</a>, выполняя её роботами, а людей переводить на более творческие задачи.</p>\n<h2 id=\"digital_petersburg\"><a href=\"p2-190-presentation.html#digital_petersburg\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">12. Цифровой Петербург</span></a>12. Цифровой Петербург</h2>\n<p><img src=\"../_images/slide12.png\" alt=\"Цифровой Петербург\" /></p>\n<p>Когда <a href=\"p2-130-local.html#mini_app_vkontakte\">строили «Цифровой Петербург» в 2020 году</a>, изначально использовали принципы Открытого Правительства.</p>\n<p>Упор был сделан на <a href=\"p2-170-opensource.html\">открытие данных и создание программных интерфейсов (API) городских информационных систем</a>, поверх которых можно создавать новые сервисы для жителей, интегрированные с популярными цифровыми каналами коммуникаций. С площадками, где уже находятся жители.</p>\n<p>Использование платформ приложений от партнёров ВКонтакте и Яндекс дало возможность быстро запускать новые сервисы для жителей и масштабироваться в другие субъекты.</p>\n<h2 id=\"i_live_here_app\"><a href=\"p2-190-presentation.html#i_live_here_app\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">13. Я Здесь Живу</span></a>13. Я Здесь Живу</h2>\n<p><img src=\"../_images/slide13.png\" alt=\"Я Здесь Живу\" /></p>\n<p><a href=\"https://vk.com/ya_zdes_zhivu\" target=\"_blank\" rel=\"noreferrer noopener\">«Я Здесь Живу»</a> — флагманское приложение <a href=\"https://about.petersburg.ru\" target=\"_blank\" rel=\"noreferrer noopener\">«Цифрового Петербурга»</a> построено не как отдельное приложение, а как набор разнообразных сервисов с привязкой к адресу города, поверх которых создан мини-апп ВКонтакте. <a href=\"p2-130-local.html#digital_petersburg_roadmap\">Предполагается запуск сервисов на других платформах</a>.</p>\n<h2 id=\"roots_approach\"><a href=\"p2-190-presentation.html#roots_approach\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">14. Подход Цифрового Петербурга</span></a>14. Подход Цифрового Петербурга</h2>\n<p><img src=\"../_images/slide14.png\" alt=\"Подход Цифрового Петербурга\" /></p>\n<p>Есть метафора, что <a href=\"p2-130-local.html#unhappy_foreigners\">наши города заполнены Иностранцами, которые не знают места, где они живут</a>. Их мало что связывает с местом жительства, т.к. живут они образами, сформированными цифровыми каналами массовой информации. Разность реальности и этих образов (не самых правдивых) порождает раздражение и несчастье. Мы пока не говорим, что по настоящему приносит Счастье место, которое не только знакомо, но и частично преобразилось в результате труда жителей.</p>\n<p>Мы следуем Пути, который позволяет жителям пускать корни и делает его экспертом места, в котором он живёт.</p>\n<h2 id=\"new_metrics\"><a href=\"p2-190-presentation.html#new_metrics\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">15. Новые метрики</span></a>15. Новые метрики</h2>\n<p><img src=\"../_images/slide15.png\" alt=\"Социальный капитал и Общие цели\" /></p>\n<p><a href=\"p2-140-digital.html#why_digital_russia\">Следуя принципу «Не можешь измерить — не можешь управлять»</a> для изменения ситуации необходимо сначала научиться измерять текущее состояние и понимать желаемое в ключевых процессах и целях общества.</p>\n<p>Для лучшего понимания эффективности наших усилий в диалоге с жителями от лица города мы начали искать новые понятия и метрики — например, <a href=\"p2-180-sharedgoals.html#social_capital\">Социальный капитал</a>.</p>\n<h2 id=\"social_capital_definition\"><a href=\"p2-190-presentation.html#social_capital_definition\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">16. Определение Социального капитала</span></a>16. Определение Социального капитала</h2>\n<p><img src=\"../_images/slide16.png\" alt=\"Определение Социального капитала\" /></p>\n<p>Самый драгоценный ресурс для общества и человека, который изначально <a href=\"p2-140-digital.html#time\">надо уметь измерять и оценивать — это наше Время</a>. Социальный капитал представляется как интегральная инвестиция времени в общие цели для социума. Это время, которое люди тратят не на «себя любимого», а на общество в котором живут. Не «ты мне — я тебе», а «мы вместе для нас».</p>\n<p>Оно очень похоже с понятием Человеческий капитал, о котором написана уже упомянутая здесь книга <a href=\"https://www.livelib.ru/review/4165063-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">«Психология человеческого капитала»</a>. Примечательно, что заключение книги посвящено <a href=\"p1-010-happiness.html#cornerstone_of_text\">Счастью, как краеугольному камню</a> в понятии Человеческий Капитал.</p>\n<p>Будь то Социальный или Человеческий, но этот Капитал разительно отличается от Финансового Капитала, который доминирует в мире, что создаёт перекосы и конфликты, в том числе военные. И если это понятие так важно, то его нужно постепенно вводить в управленческую практику наравне с Финансовым капиталом и уметь его измерять, чтобы достигать баланса.</p>\n<p>Вполне вероятно, что потребуется введение в обиход принципиально нового понятия, которое отражает смысл инвестиций сделанных в общее дело.</p>\n<p>Инвестиции в Счастье.</p>\n<h2 id=\"smart_city_slide\"><a href=\"p2-190-presentation.html#smart_city_slide\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">17. Новое осмысление Умного Города</span></a>17. Новое осмысление Умного Города</h2>\n<p><img src=\"../_images/slide17.png\" alt=\"Рост социального капитала города\" /></p>\n<p>В системе координат, где помимо Финансового капитала начинает оцениваться Человеческий, можно переосмысливать знакомые понятия.</p>\n<p><a href=\"p2-180-sharedgoals.html#smart_city\">Умный город — не тот, где больше камер или датчиков, а тот, где Социальный капитал растёт быстрее</a>.</p>\n<p>Если в СССР граждане строили коммунизм без денежных отношений, который воспринимался на уровне обывателя довольно причудливо и непонятно. То вот сейчас важно понимать, что в результате деятельности помимо Финансового капитала растёт ещё и Человеческий, который является залогом нашего Счастливого Завтра. И мы видим этот рост на открытых формулах и цифрах в срезах нашего места жительства и рода занятий.</p>\n<h2 id=\"citizen_investor\"><a href=\"p2-190-presentation.html#citizen_investor\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">18. Житель — инвестор, а не потребитель</span></a>18. Житель — инвестор, а не потребитель</h2>\n<p><img src=\"../_images/slide18.png\" alt=\"Житель — инвестор, а не потребитель\" /></p>\n<p>Финансовая независимость, о которой мечтает подавляющая часть населения, приобретается только через навыки Инвестиций. Чтобы научиться инвестировать Деньги, сначала нужно научиться управлять и инвестировать Время, которое имеется у всех в равной степени. Для этого требуется управлять Волей, чтобы не разбазаривать это Время на <a href=\"p1-040-unhappiness.html#information_flow\">ловушки, которые создаёт для нас легкодоступный цифровой мир развлечений</a>.</p>\n<p>Вырабатывать эти навыки проще всего на <a href=\"p2-130-local.html#tom_sawyer_fest\">инвестициях в улучшение своего жизненного пространства</a>. Без вовлечения в развитие своего дома и двора, вероятно, не получится стать счастливым и обеспеченным. Улучшение жизненного пространства является общей целью жителей и руководства города.</p>\n<h2 id=\"investment_involvement\"><a href=\"p2-190-presentation.html#investment_involvement\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">19. Вовлечение в инвестиции</span></a>19. Вовлечение в инвестиции</h2>\n<p><img src=\"../_images/slide19.png\" alt=\"63% готовы инвестировать\" /></p>\n<p>Треть «Сильных идей», предлагаемых Агентством Стратегических Инициатив о <a href=\"p2-180-sharedgoals.html#shared_goals_for_citizens\">вовлечении граждан в созидательную деятельность на благо общества</a>.</p>\n<p>По данным опроса, не менее 63% наших жителей ответили, что они готовы инвестировать своё время на благо Общества.</p>\n<p>Люди очень разные, но все хотят быть счастливыми. И в глубине души все понимают, что для этого надо как-то вложиться. Есть порыв, но нет понимания «Что же конкретно можно сделать, чтобы помочь?»</p>\n<h2 id=\"shared_goals_slide\"><a href=\"p2-190-presentation.html#shared_goals_slide\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">20. Общие цели</span></a>20. Общие цели</h2>\n<p><img src=\"../_images/slide20.png\" alt=\"Общие цели\" /></p>\n<p>На эти вопросы ответит <a href=\"p2-180-sharedgoals.html#shared_goals\">платформа Общие Цели</a>. И все проекты про вовлечение можно будет объединить <a href=\"p2-170-opensource.html#shared_goal\">одной открытой цифровой платформой</a>.</p>\n<p>И тогда общественное движение, клуб по интересам, обычная семья или неравнодушный гражданин могут <a href=\"p2-180-sharedgoals.html#entity_goal\">присоединиться или создать Общую Цель</a>. Где <a href=\"p2-180-sharedgoals.html#entity_contract\">определяется Время как возможная Инвестиция</a>. <a href=\"p2-180-sharedgoals.html#entity_plans\">Экспертами может быть предложен план рекомендованных действий</a>, чтобы избежать ненужных рисков и направить временные инвестиции в правильное русло. И фиксируется <a href=\"p2-180-sharedgoals.html#entity_commit\">совершённый временной вклад в Общую цель</a>. Когда виден результат от сделанных инвестиций, то возникают и отмечаются Моменты Счастья.</p>\n<p>Именно они могут быть мотиваторами для тех, кто собирался заняться этой темой, но не хватало времени, а точнее воли.</p>\n<p>«Я Здесь Живу» является лишь подмножеством Общих Целей, объединенных адресом многоквартирного дома. А <a href=\"p2-130-local.html#digital_petersburg_roadmap\">цифровой аватар Яков Петрович или Яков Захарыч</a> (дворник или фонарщик, зажигающий свет) в домовых чатах сможет подсказать, что происходит вокруг и какими Общими Целями можно заняться.</p>\n<h2 id=\"this_text\"><a href=\"p2-190-presentation.html#this_text\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">21. Что мне делать? :-)</span></a>21. Что мне делать? :-)</h2>\n<p><img src=\"../_images/slideWTD.png\" alt=\"Что мне делать? :-)\" /></p>\n<p>Что мне делать? :-)</p>\n<p><a href=\"index.html#what_to_do\">Так называется этот Текст</a>, который спонтанно начал писать в GitHub совместно с единомышленниками год назад.</p>\n<p>Что надо делать, чтобы быть Счастливым? Что сделать, чтобы запустить этот процесс?</p>\n<p>Вопросов, сомнений, рассуждений — множество. Хотя основные выводы в тексте видятся вполне устойчивыми и выдержали не одно критическое замечание, тем не менее у каждого может быть свой нюансный взгляд и каждый может его добавить в <a href=\"p2-170-opensource.html#associations_with_open_source\">концепции Open Source</a>. И значит Текст этот может дополняться бесконечно и <a href=\"index.html#text_is_not_a_book\">не является законченным продуктом или книгой</a>.</p>\n<h2 id=\"proof\"><a href=\"p2-190-presentation.html#proof\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">22. Подтверждение гипотезы</span></a>22. Подтверждение гипотезы</h2>\n<p><img src=\"../_images/slide21.png\" alt=\"Подтверждение гипотезы\" /></p>\n<p>На данный момент требуется выработать простую и понятную формулу, из которой будет следовать зависимость между вложенными инвестициями в общее дело с возникновением состояний счастья впоследствии. А потом ещё и доказать эту формулу на практике.</p>\n<p><a href=\"p2-180-sharedgoals.html#balance_check\">Это основная задача, в решении которой будет полезна любая помощь</a> — советы, которые многие любят давать :-), примеры из жизни, готовность предоставить доказательство или опровержение гипотезы. Чем полнее будет исследование, тем точнее можно будет настроить систему.</p>\n<h2 id=\"result\"><a href=\"p2-190-presentation.html#result\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">23. Желаемый результат</span></a>23. Желаемый результат</h2>\n<p><img src=\"../_images/slide22.png\" alt=\"Желаемый результат\" /></p>\n<p>Общие цели, являясь независимой открытой цифровой платформой, можно встроить через виджеты, мини-аппы и чат-боты в уже существующие сообщества, группы и ГосПаблики. По желанию модераторов и администраторов этих сообществ, конечно же. Ряд изменений можно делать автоматизировано, через API, без необходимости ручного ввода. И тогда в тематических сообществах можно будет наблюдать динамику общих временных инвестиций, активность участников и поток деперсонализированных моментов счастья, которые появились в результате вложений.</p>\n<p><a href=\"p2-180-sharedgoals.html#human_capital_book\">Важные результаты</a>:</p>\n<ul>\n<li>вклад в Общие цели можно соотнести с вкладом в соответствующие национальные цели, определённые Президентом;</li>\n<li>платформа может стать инструментом для измерения человеческого/социального капитала, наряду с финансовым;</li>\n<li>можно формулировать измеримые и понятные цели для общества, напрямую связанные с интересами граждан и влияющими на их счастье.</li>\n</ul>\n<h2 id=\"requirements\"><a href=\"p2-190-presentation.html#requirements\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">24. Необходимые условия</span></a>24. Необходимые условия</h2>\n<p><img src=\"../_images/slide23.png\" alt=\"Необходимые условия\" /></p>\n<p><a href=\"p2-140-digital.html#russian_it\">Несмотря на растущую важность Цифровизации для государств и явное её присутствие в национальных целях</a>, мы понимаем, что далеко не всё можно решить с помощью информационных систем. Потребуется согласованность усилий на всех уровнях. На наш взгляд, основы психологии и философии в максимально доступной и наглядной форме, понимание природы наркологических и поведенческих зависимостей, необходимость прохождения пути развития уровней личности для испытания моментов счастья на протяжении жизни, историю героев, которые прошли этот путь, <a href=\"p2-120-school.html#happiness_in_school\">необходимо давать уже в средней школе</a>.</p>\n<p>Конечно же, содержанием школьной программы должны заниматься специалисты в образовании, но пока предмета о Счастье нет в школе, ответственность за счастливое завтра детей полностью лежит на плечах родителей. Мы также понимаем, какие последствия может иметь цифровизация роли наставника для детей, которая сейчас и происходит через компьютерные игры и непрерывное потребление информации с телефона. Ребенку нужны живые Папа и Мама, равно как Человеку нужен Человек. Тут скорее необходимо направлять усилия на осознание сложившейся ситуации в головах взрослых. Через открытый, прямой, объективный диалог.</p>\n<p><a href=\"p2-130-local.html#digital_petersburg_roadmap\">В наших силах снабдить цифровыми помощниками уже созданные домовые чаты в мессенджерах</a>, где присутствует население России, проживающее в многоквартирных домах. В этих группах часто можно наблюдать разгул «диванной аналитики» и «глубокого знания жизни», когда виноват кто угодно, но не сам говорящий. Не слишком серьёзный персонаж, типа виртуального дворника или фонарщика, сможет рассказывать, что Город делает для дома и двора, что делают неравнодушные люди неподалёку, и как можно им помочь. Может даже порассуждать о природе Счастья и навести на мысли, которые прорастут позже.</p>\n<h2 id=\"project_team\"><a href=\"p2-190-presentation.html#project_team\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">25. Проектная группа</span></a>25. Проектная группа</h2>\n<p><img src=\"../_images/slide24.png\" alt=\"Проектная группа\" /></p>\n<p>Думается, что важно включиться в проектную рабочую группу, в которой присутствуют представители Руководства, Субъектов и Технологических Партнеров, чтобы согласовать эти действия.</p>\n<h2 id=\"project_tasks\"><a href=\"p2-190-presentation.html#project_tasks\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">26. Задачи проектной группы</span></a>26. Задачи проектной группы</h2>\n<p><img src=\"../_images/slide25.png\" alt=\"Задачи проектной группы\" /></p>\n<p>Потребуется:</p>\n<ul>\n<li>Декомпозировать Национальные Цели на исполнимые гражданами планы Общих Целей с помощью экспертов и ответственных из отрасли: Благоустройство — Субботник, Экология — Полить газон во дворе, Благосостояние — Послушать лекцию о важности контроля трат и начала инвестирования и т.д.;</li>\n<li>Использовать лучшие методологические практики и технические наработки, которые не создадут рисков в дальнейшем;</li>\n<li>Структурировать и снабдить данные API на уровне субъектов для ведения объективного диалога с жителями;</li>\n<li>И вовлекать людей в Общие Цели.</li>\n</ul>\n<p>Обсудить положения этой главы и всего остального текста можно в группе <a href=\"https://t.me/bongiozzo_public\" target=\"_blank\" rel=\"noreferrer noopener\">по ссылке</a>.</p>\n"},"router":{"pathname":"p2-190-presentation.html","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"_bundle/search-api.js","link":"_search/ru/index.html","resources":{"index":"_search/ru/index.js","registry":"_search/ru/registry.js","language":"_search/ru/language.js"}}};
