а во дворе","href":"p2-130-local.html#expo_in_yard","level":2},{"title":"Васильевский остров: Признание в любви","href":"p2-130-local.html#love_to_vo","level":2},{"title":"Жизнь на два города","href":"p2-130-local.html#two_cities","level":2},{"title":"Приложение «Я Здесь Живу»","href":"p2-130-local.html#mini_app_vkontakte","level":2},{"title":"Развитие Цифрового Петербурга","href":"p2-130-local.html#digital_petersburg_roadmap","level":2},{"title":"Город как Текст","href":"p2-130-local.html#city_as_text","level":2},{"title":"Русский космизм с петербургскими корнями :-)","href":"p2-130-local.html#russian_cosmism","level":2},{"title":"Люби свой город не только на словах!","href":"p2-130-local.html#love_beyond_words","level":2}],"title":"Я Здесь Живу","includes":[],"html":"<h2 id=\"unhappy_foreigners\"><a href=\"p2-130-local.html#unhappy_foreigners\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Несчастливые иностранцы</span></a>Несчастливые иностранцы</h2>\n<p>Хорошая, на мой вкус, метафора — Иностранец не тот, у кого гражданство другой страны, а тот, кто не знает и не чувствует места, в котором живёт. В нашем информационном обществе мы живём, прежде всего, во внутреннем мире сообщений из ленты и отсмотренных видео. <a href=\"p1-040-unhappiness.html#gadgets\">В телефоне некоторые жители городов проводят больше времени, чем в проживании происходящего вокруг</a>. Мы неосознанно отмечаем недочёты реальности в сравнении с нашим «насмотренным» глянцевым миром и <a href=\"p1-040-unhappiness.html#power_of_now\">отучаемся радоваться мелочам происходящего</a>. Если в голове постоянно крутятся яркие образы из клипов, блокбастеров, неконкурентные скромному образу родного города — мы потихоньку лишаемся корней, перестаём быть в гармонии с миром, в котором живём. И есть мнение, что наши города заселены преимущественно иностранцами. Не очень счастливыми. В таком ключе я начал размышлять сравнительно недавно. А этому предшествовало вот что.</p>\n<h2 id=\"when_are_you_moving\"><a href=\"p2-130-local.html#when_are_you_moving\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">«Когда переезжаете?»</span></a>«Когда переезжаете?»</h2>\n<p>С момента <a href=\"p1-040-unhappiness.html#intelligence_quotient\">прохождения собеседования на позицию Engagement Manager в компанию Microsoft</a> в 2006 году друзья начали задавать один и тот же вопрос:</p>\n<p>— Ну что, когда переезжаете в Москву?</p>\n<p>Это был само собой разумеющийся следующий шаг карьерного пути. Соглашусь, что он был логичным — ведь руководитель и вся команда экспертов-консультантов находились в Москве, а мои заказчики были по всей стране, точнее — вне МКАДа. Но летать-то всё равно приходилось через Москву. Каких-то критических причин оставаться в Самаре, на тот момент, не было. Тем более, что были доступны специальные программы релокации для сотрудников — помогали найти жилье, перевезти барахло, индексировали зарплату и т.д. Но мне внутри очень отзывалась поговорка «Где родился — там и пригодился» и я, как будто бы, любил свой город и жгучего желания переезжать не было.</p>\n<p>Ладно Москва… Пару раз в год мы дружной командой летали в США на сборы по обмену опытом и общались с соотечественниками, которые перебрались туда. И если раскрученные образы Нью-Йорка, Вашингтона, Чикаго, Лос-Анджелеса, Майями, Лас-Вегаса, не говоря уж про Атланту, Хьюстон и т.д. не влюбляли в себя совершенно, то Сиэтл мне нравился очень.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Есть в этом портовом городе, соединяющем большие Штаты с Аляской, что-то глубинно настоящее, чего мне не хватало в остальной Америке. Деревянный рынок Pike Market со своими традициями перекидывания рыбы через ряды покупателей, индейцы на улицах, старенькие милые здания, среди которых первый Starbucks. А не вот эти вот доминирующие новодельно-железобетонно-пластиковые даунтауны и бесконечно-безликие одноэтажные домики, из которых преимущественно и состоит Америка.</p>\n</div></div><p>Конечно же, в Штатах у семьи был бы совершенно другой уровень жизни, сравнивая с Самарой! Дом, лес, лужайка, океан, горы, супер интересная работа, экология и т.д. Практически все об этом мечтали, но это непросто реализовать, когда переезжаешь в другую страну без гарантированной и высокооплачиваемой работы. А тут, когда работаешь в глобальной корпорации с высокой внутренней культурой, среди сотрудников, где каждый откликается на фразу «Microsoft? One Team!», и все процессы релокации прозрачны и понятны — это становится делом техники.</p>\n<p>Хотелось попробовать реализовать этот совершенно рациональный и разумный проект переезда, но останавливало что-то из серии подсознательного. Не тоска по березкам, конечно. Но что-то похожее.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Вот, например, прилетаю я летней ночью в самарский аэропорт Курумоч, выхожу из самолета на трап, вдыхаю полные лёгкие воздуха и чувствую сырой, но свежий запах Волги. Хотя она довольно далеко от аэропорта. И счастлив в этот момент — я дома! А в Штатах, кстати, меня почему-то по прилёту всегда преследовал запах прогорклого масла, который первое время на контрасте особенно ощущается. И от этого всегда как-то грустновато становилось :-)</p>\n</div></div><p>В 2012 году после цепочки событий в Microsoft Russia сам себе обострил выбор — либо идти на позицию Incubation Lead с руководством в Мюнхене и продвигать набирающий обороты облачный сервис Microsoft Azure в Центральной Европе, либо закончить этот семилетний этап жизни и вернуться в собственные проекты. И решился на второй пункт. Семья была в полном (прошу прощения) «ахрене». Дочь недавно рассказала, что у неё тогда чуть ли не травма была детская. Папа работал в крупнейшей компьютерной корпорации, мотался по всему миру, по возможности семью с собой возил, везде нас встречали приятные друзья-сотрудники. И этот прекрасный мир рушился :-)</p>\n<p>Заниматься продвижением облачной платформы в Европе из Самары было уж совсем странно — рано или поздно пришлось бы переехать. А помимо березок, которые много где растут за рубежом, и Волги, к которой привязан настолько, что иногда даже разговариваю с ней, есть ещё одно важное обстоятельство. Со знанием дела его <a href=\"https://www.livelib.ru/quote/154795-zapovednik-sergej-dovlatov\" target=\"_blank\" rel=\"noreferrer noopener\">обозначил Довлатов</a>. Неожиданно для его образа, с объективно количественной оценкой:</p>\n<blockquote>\n<p>На чужом языке мы теряем восемьдесят процентов своей личности. Мы утрачиваем способность шутить, иронизировать. Одно это приводит меня в ужас. <em>Сергей Довлатов</em></p>\n</blockquote>\n<h2 id=\"old_samara\"><a href=\"p2-130-local.html#old_samara\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Старая Самара</span></a>Старая Самара</h2>\n<p>В общем, пожалуй, уже понятно, к чему я тут старательно подвожу мысль. Но, лучше сделаю ещё один круг перед заходом на посадку… Иду это я по родной Самаре, за которую держусь всю свою жизнь, по её старому центру и что же вижу и чувствую по сравнению с городами, сравнимой истории? Обычно вижу разруху и чувствую горечь от утраты прекрасного некогда города. Кто виноват не буду анализировать — нюансов тьма. Они подробно проанализированы, например, в <a href=\"https://www.livelib.ru/review/3871987-the-samarsky-yard-samarskij-dvor\" target=\"_blank\" rel=\"noreferrer noopener\">книге «Самарский двор»</a>.</p>\n<p>И вина, в очень большой степени, лежит на нас самих. На тех, кто живёт в этих дворах и домах. Как минимум за то, что допустили этот развал.</p>\n<p>Да, государственный строй отобрал эти дворы у рачительных собственников 100 лет назад и заселил их чужаками.</p>\n<p>Да, с возвращением права собственности на недвижимость в 90-е возникли серьёзные бюрократические сложности определения границ в кадастре.</p>\n<p>Но самая большая проблема — мы сами, не умеющие договариваться и слышать друг друга в вопросе: «Этот квадратный метр мой или чужой? И пусть дом развалится вовсе, чем я уступлю этот метр соседям!»</p>\n<p>В старом городе среди гнилых развалюх иногда попадаются чистые, интересные дворики с палисадником, в которых жители смогли договориться или один из них не стал обращать внимание на разногласия. И эти оазисы вызывают особо милые чувства.</p>\n<h2 id=\"tom_sawyer_fest\"><a href=\"p2-130-local.html#tom_sawyer_fest\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Том Сойер Фест</span></a>Том Сойер Фест</h2>\n<p>Очень крутые самарские ребята придумали и запустили инициативу «Том Сойер Фест». Суть проста — собирается неравнодушный народ и привлекается небольшой бюджет на краску и инструменты от спонсоров. Вместе восстанавливают старые развалюшки до приличного состояния. Создали целую методологию, написали книги «Как любить город не только на словах» (<em>отличный, кстати, заголовок!</em>), двигаются по стране — в списке присоединившихся насчитал 64 группы, включая Питер, точнее Ленинградскую область. Всё это можно увидеть на <a href=\"http://tsfest.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">их сайте</a> и <a href=\"https://vk.com/tomsawyerfest\" target=\"_blank\" rel=\"noreferrer noopener\">ВКонтакте</a> и присоединиться к движению.</p>\n<h2 id=\"expo_in_yard\"><a href=\"p2-130-local.html#expo_in_yard\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Фотовыставка во дворе</span></a>Фотовыставка во дворе</h2>\n<p><img src=\"../_images/petros.jpg\" alt=\"Питерский мастер Петросян во дворах Самары. Фото: Андрей Кочетков\" /></p>\n<p><strong><em>Питерский мастер Петросян во дворах Самары. Фото: Андрей Кочетков</em></strong></p>\n<p>Но, пожалуй, очевидно, что этих активистов не хватит, чтобы восстановить несколько кварталов города. Тогда привлекают внимание жителей к старым дворам и домам через искусство и культурные мероприятия в них.</p>\n<p>В Петербурге живёт <a href=\"p2-100-authors.html#alexander_petrosyan\">фотограф Александр Петросян</a>, который больше 40 лет ходит по одним и тем же улицам родного города. Помнит, какими они были во времена СССР. Что особенно удивительно — знает, в какой момент для этого времени года появится солнце в прогале между зданиями и осветит через отражение в окне напротив лица прохожих особенно живописно. В общем, любит он свой город не на словах, а в мельчайших нюансах его визуального ряда. И тогда появляется возможность скрещивать исчезающие пространства дворов с искусством таких мастеров — можно передавать любовь мастера жителям.</p>\n<p>Вот, например, получилась <a href=\"https://vk.com/wall-3611243_14815\" target=\"_blank\" rel=\"noreferrer noopener\">такая фотовыставка на стыке двух городов — Самары и Петербурга</a>. Музей Алабина с Андреем Кочетковым во главе продолжают делать <a href=\"https://vk.com/wall-3611243_15071\" target=\"_blank\" rel=\"noreferrer noopener\">серию дворовых выставок «Сохранить как…»</a>. И таким образом происходит формирование зацепок и корней к месту, где ты живёшь. Появляется связь с местом жительства. И в этот момент уже что-то незримо меняется и становится не всё равно, что стена осыпается и надо с ней что-то делать — либо самому ремонтировать, либо методично решать эту задачу, вовлекая ответственных и придавая огласке статус решения по всем правилам.</p>\n<p>И как только пространство вокруг тебя становится лучше — появляется дополнительная связь внутреннего мира с реальным, которая даёт тебе опору, уверенность и формирует момент маленького счастья каждый раз, когда проходишь мимо :-)</p>\n<h2 id=\"love_to_vo\"><a href=\"p2-130-local.html#love_to_vo\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Васильевский остров: Признание в любви</span></a>Васильевский остров: Признание в любви</h2>\n<p>С 2020 года работаю в Санкт-Петербурге и опять испытываю дежавю с вопросом о переезде.</p>\n<p>А иногда даже слышу заявления со стороны, что теперь и семья моя в Петербурге. Нет. В Питере я работаю и тут я, действительно, живу, т.к. на работу уходит бОльшая часть жизни. И Санкт-Петербург, действительно, самый мой любимый город. Не в обиду Самаре, которая родная от рождения, как мама. А с Питером другие отношения…</p>\n<p>В детстве ещё влюбился в Ленинград. И почему-то думал тогда, начитавшись Шерлока Холмса, что Лондон — это Питер на стероидах. И своей туманной «альбионностью» он меня сразит наповал. Но когда в 2006 удалось пожить в «зе кэпитал оф грейт британ», осознал, что нет у Лондона никаких шансов занять соразмерное культурной столице место в моём сердце. А Васильевский остров, который изначально задумывался Петром как центр города и на территории которого произошло бесконечное количество важнейших для России событий, пожалуй, самое сакральное для меня место на Земле :-)</p>\n<p>Бывшая Николаевская набережная, ныне <a href=\"https://ru.wikipedia.org/wiki/%D0%9D%D0%B0%D0%B1%D0%B5%D1%80%D0%B5%D0%B6%D0%BD%D0%B0%D1%8F_%D0%9B%D0%B5%D0%B9%D1%82%D0%B5%D0%BD%D0%B0%D0%BD%D1%82%D0%B0_%D0%A8%D0%BC%D0%B8%D0%B4%D1%82%D0%B0_(%D0%A1%D0%B0%D0%BD%D0%BA%D1%82-%D0%9F%D0%B5%D1%82%D0%B5%D1%80%D0%B1%D1%83%D1%80%D0%B3)\" target=\"_blank\" rel=\"noreferrer noopener\">набережная Лейтенанта Шмидта</a> — мощнейшее Место Силы, которое стараюсь посещать ежедневно.</p>\n<h2 id=\"two_cities\"><a href=\"p2-130-local.html#two_cities\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Жизнь на два города</span></a>Жизнь на два города</h2>\n<p>Жизнь на два города, действительно, непростая история с точки зрения нагрузки, прежде всего, на здоровье. Но с точки зрения контрастов и моментов Счастья для моего темперамента она полностью оправдана.</p>\n<p>Красивейшая Волга и спокойный размеренный уклад жизни самарцев с одной стороны. С другой стороны — грандиозное культурное, историческое и архитектурное богатство города с непростыми петербуржцами и ленинградцами. Всего два с половиной часа лёта и совершенно разные архитектура, история, менталитеты, и, как следствие, контрасты и моменты Счастья. Как от Волжских просторов и самарского быта, так и от великого Санкт-Петербурга с его жителями.</p>\n<p>Пока будет хватать здоровья — буду мотаться туда и обратно.</p>\n<h2 id=\"mini_app_vkontakte\"><a href=\"p2-130-local.html#mini_app_vkontakte\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Приложение «Я Здесь Живу»</span></a>Приложение «Я Здесь Живу»</h2>\n<p>И вот в 2020 <a href=\"https://about.petersburg.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">мы с прекрасной командой строим «Цифровой Петербург»</a>. Есть возможность в любимом городе реализовать новые подходы. Штормим и ищем идеи для потенциальных сервисов, которые будут максимально востребованы жителями и изначально отталкиваемся от их потребностей, что обусловлено принципами человекоцентричного государства. В современном градоуправлении без этой Я-центричности не обойтись.</p>\n<p>Выписываются роли «Я — Родитель», «Я — Водитель», «Я — Пассажир», «Я с Питомцем» и т.д. Прикидываем количество петербуржцев в каждой роли. Перечисляем обычные потребности под каждую из ролей, сортируем их по частоте возникновения и важности. Например, где дать ребенку дополнительное образование? Где припарковать машину? Но замечаем, что каждая из этих ролей имеет явный акцент на территории, которая близка к месту жительства.</p>\n<p>И вопросы, на самом деле, чаще всего звучат как:</p>\n<ul>\n<li><a href=\"https://vk.com/app7710919#road_cleaning\" target=\"_blank\" rel=\"noreferrer noopener\">Как убирается снег и мусор в моем доме?</a></li>\n<li><a href=\"https://vk.com/app7710919#our_spb\" target=\"_blank\" rel=\"noreferrer noopener\">Какие задачи город решал в моем доме и дворе?</a></li>\n<li><a href=\"https://vk.com/app7710919#i_parent\" target=\"_blank\" rel=\"noreferrer noopener\">В какой кружок доп образования можно отправить ребёнка в шаговой доступности?</a></li>\n<li><a href=\"https://vk.com/app7710919#kindergartens\" target=\"_blank\" rel=\"noreferrer noopener\">Есть ли места в ближайшем детском садике и как туда записаться?</a></li>\n<li><a href=\"https://vk.com/app7710919#blockade\" target=\"_blank\" rel=\"noreferrer noopener\">Что было рядом с моим домом во время блокады?</a></li>\n<li><a href=\"https://vk.com/app7710919#pets\" target=\"_blank\" rel=\"noreferrer noopener\">Где погулять с собакой в доступности 15 минутной прогулки?</a></li>\n<li><a href=\"https://vk.com/app7710919#ecology\" target=\"_blank\" rel=\"noreferrer noopener\">Зачем разделять мусор и куда выкинуть батарейки рядом с домом?</a></li>\n<li><a href=\"https://vk.com/app7710919#sports_ground\" target=\"_blank\" rel=\"noreferrer noopener\">Где и с кем позаниматься спортом вместе после работы?</a></li>\n<li><a href=\"https://vk.com/app7710919#billboard_event\" target=\"_blank\" rel=\"noreferrer noopener\">Какие лекции и другие мероприятия от лица города проходят рядом со мной?</a></li>\n<li><a href=\"https://vk.com/app7710919#falsification\" target=\"_blank\" rel=\"noreferrer noopener\">А что делать если мой голос по выбору УК подделали?</a></li>\n<li><a href=\"https://vk.com/app7710919#my_home\" target=\"_blank\" rel=\"noreferrer noopener\">Почему мой дом является памятником исторического наследия?</a></li>\n<li><a href=\"https://vk.com/app7710919\" target=\"_blank\" rel=\"noreferrer noopener\">Какие новости города касаются именно моего района?</a></li>\n</ul>\n<p>И значит, нам нужно отвечать на разнообразные вопросы с привязкой к адресу. И мы хотим отвечать объективно, со ссылками и данными из официальных городских информационных систем. Мы хотели бы стать прообразом эксперта, который всё знает о своём доме, дворе и районе. В каждом доме и районе уже, как правило, создано сообщество ВКонтакте, и если в нём появится такой эксперт, то все участники сообщества могут обрести корни.</p>\n<p>Роль «Я Здесь Живу» мы и взяли в качестве основной идеи для реализации <a href=\"https://vk.com/app7710919_20069794\" target=\"_blank\" rel=\"noreferrer noopener\">флагманского приложения экосистемы городских сервисов</a>. Начиная с декабря 2022 года приложение стало попадать в новости Санкт-Петербурга с анонсами городских сервисов, которые помогают получше узнать место своего жительства с разных сторон. И пока мы планируем в год запускать порядка десятка новых функций приложения «Я Здесь Живу».</p>\n<p><img src=\"../_images/ilh1.jpg\" alt=\"\" /><img src=\"../_images/ilh2.jpg\" alt=\"\" /></p>\n<p><strong><em>Объявления для размещения в питерских парадных</em></strong></p>\n<h2 id=\"digital_petersburg_roadmap\"><a href=\"p2-130-local.html#digital_petersburg_roadmap\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Развитие Цифрового Петербурга</span></a>Развитие Цифрового Петербурга</h2>\n<p>Ближе к концу 2023 года мы начали пробовать <a href=\"https://vk.com/ya_zdes_zhivu?w=wall-205339741_362\" target=\"_blank\" rel=\"noreferrer noopener\">рассказывать о событиях и фактах на районе не только в приложении, но и в мессенджерах ВКонтакте и Telegram</a>. И вообще этот функционал потока сообщений, фактов и функций мы реализовали в виде <a href=\"https://api.petersburg.ru/mainPortal/api_services;role=22\" target=\"_blank\" rel=\"noreferrer noopener\">открытого API</a>, чтобы вовлекались разработчики и создавали разнообразные информирующие и полезные сервисы с привязкой к месту города.</p>\n<p><img src=\"../_images/janitor.jpg\" alt=\"Строгий дворник Яков Петрович\" /></p>\n<p><strong><em>Строгий дворник Яков Петрович</em></strong></p>\n<p>В Telegram группе и сообществе ВКонтакте каждого многоквартирного дома хорошо бы запустить чат-бота, который будет исполнять роль эксперта.</p>\n<p>До революции такую роль исполняли дворники. И были они <a href=\"https://vk.com/wall-205339741_662\" target=\"_blank\" rel=\"noreferrer noopener\">незаменимыми помощниками</a>. Теперь это может быть виртуальный персонаж с развивающейся нейросетью.</p>\n<p>Он знает об актуальных обращениях граждан по своему дому и в окрестности. Знает на зубок все телефоны служб и специалистов, имеющих отношение к дому. Он информирует об отключениях воды. Может выдавать районные новости как еженедельный вестник. И с ним можно поговорить.</p>\n<p>Ему можно пожаловаться на проблему, а можно совета спросить. Такой одушевлённый «дворник» на основе Искусственного Интеллекта будет восприниматься неплохо. Особенно если он будет говорить не только про проблемы, но также будет уметь шутить, находить компромисс и главное — благодарить за неравнодушие и участие.</p>\n<p>Сделали коллективную заявку — спасибо всем, кто обратил внимание.<br />\nИсполнили заявку — спасибо службам и тем, кто инициировал.<br />\nА уж если кто вложился для дома безвозмездно (хотя такие зачастую остаются инкогнито) — низкий поклон.<br />\nИ тогда обстановка и атмосфера начинает потихоньку меняться.</p>\n<p>Такому помощнику надо иметь свой образ и имя. Например, Яков Петрович. В каждом доме свой собственный и уникальный. В Петербурге уже есть такие примеры в некоторых Жилищных Комплексах.</p>\n<p>Выбор концепции проходит осторожно. Вероятно это будет не дворник, а ежедневно зажигающий свет фонарщик и будут его звать, например, Яков Захарович Жилин :-)</p>\n<p>С использованием <a href=\"https://api.petersburg.ru\" target=\"_blank\" rel=\"noreferrer noopener\">открытых интерфейсов</a> и <a href=\"https://isaak.iac.spb.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">интеллектуальных помощников на базе чат-ботов</a> разработчики могут вовлечь в осчастливливающую деятельность познания своего места жительства максимальное количество горожан. А когда ты узнаёшь и делаешь место жительства лучше совместно с кем-то — счастье растёт в геометрической прогрессии. Ребята из команд «Том Сойер Фест» и «Я Здесь Живу» это хорошо понимают и хотелось бы впоследствии <a href=\"https://vk.com/wall-205339741_347\" target=\"_blank\" rel=\"noreferrer noopener\">объединить эти движения</a>.</p>\n<p>Особенно мотивирует идея запустить в Петербурге экскурсионные и фотографические сервисы. Уж больно велик культурный, исторический и визуальный потенциал этого города. А красота, как известно, спасёт мир! И поэтому хочется дать ответы жителям и гостям по типу:</p>\n<ul>\n<li>Какой самый красивый вид в 18:00 в августе в радиусе 2 километров от точки моего нахождения с учётом положения солнца? А кто меня там сможет сфотографировать?</li>\n<li>Через какие 5 мест Петроградской стороны, связанных с движением народовольцев, можно пройти пешком за час и ещё выпить хороший кофе в середине маршрута?</li>\n<li>Какие сертифицированные гиды проведут экскурсию по местам в Петербурге, связанным со школьной программой седьмого класса по Литературе?</li>\n<li>Сколько потребуется времени, чтобы пройти по всем местам жительства Достоевского в Петербурге, а заодно съесть борща?</li>\n<li>Какое знаменательное событие, связанное с Петербургом, достойно тоста для рюмки под борщ? <a href=\"https://dialogs.yandex.ru/store/skills/632de8b1-za-chto-pit-v-piter\" target=\"_blank\" rel=\"noreferrer noopener\">Алиса, скажи, за что пить в Питере сегодня?</a></li>\n</ul>\n<p>Ежегодный поток туристов в Петербурге всегда исчислялся миллионами. В городе тысячи гидов и фотографов, которые не всегда загружены работой, но заинтересованы в дополнительных клиентах и могут быть вовлечены в эти сервисы. Местные мне говорили, что увлечь в основной массе петербуржцев историей города нереально — приелось, да и отношение у них ко всему особенное.</p>\n<p>Решил проверить эту версию — сделал заказ на эксклюзивную экскурсию по истории событий, происходивших в районе 26-й линии и Большого проспекта Васильевского острова и <a href=\"https://vk.com/bongiozzo?w=wall20069794_86\" target=\"_blank\" rel=\"noreferrer noopener\">позвал соседей</a>. В результате затраты на одного из самых известных и дорогих гидов Санкт-Петербурга — <a href=\"https://vk.com/spbtrip\" target=\"_blank\" rel=\"noreferrer noopener\">Павла Перца</a>, отбились и ещё осталось на <a href=\"https://vk.com/bongiozzo?w=wall20069794_96\" target=\"_blank\" rel=\"noreferrer noopener\">посидеть соседям в местном ресторанчике и обсудить услышанное</a>.</p>\n<p>Сложно, но можно растормошить жителей на подобные погружения. Сервисы эти, пожалуй, стоит делать тематические и завязывать не только на территорию, но также на увлечения живописью, литературой, музыкой, историей… Тёплые воспоминания и дорогие сердцу фотографии, привязанные к местам города, есть не только у гидов и фотографов, но у каждой петербургской семьи. Почему не дать возможность друзьям и потомкам сохранить память о семейных традициях в привязке к местам на карте?</p>\n<p>В общем, хочется запустить <a href=\"p2-110-system.html#noble_curiosity\">благородное любопытство</a> и сохранение корней среди жителей прекрасного Петербурга на полную катушку. Есть идеи и есть прототипы. Ребята команды «Цифровой Петербург» без каких-либо поручений <a href=\"https://vk.com/app7710919#beautiful_places\" target=\"_blank\" rel=\"noreferrer noopener\">сами «запилили» базовую версию сервиса «Красивые места»</a>, но потенциал развития сервиса в Петербурге, можно сказать, неограничен. Будем работать над этими и другими идеями, пока есть такая возможность.</p>\n<p>Если формулировать Цель своей работы как недостижимый Идеал: «Сделать петербуржцев счастливыми», то всегда найдётся, что делать и, значит, быть самому счастливым.</p>\n<h2 id=\"city_as_text\"><a href=\"p2-130-local.html#city_as_text\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Город как Текст</span></a>Город как Текст</h2>\n<p>В качестве философского отступления от излишней конкретики и практических примеров последних абзацев…</p>\n<p>Сравнительно недавно познакомился с таким понятием как <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%BC%D0%B8%D0%BE%D1%82%D0%B8%D0%BA%D0%B0\" target=\"_blank\" rel=\"noreferrer noopener\">семиотика</a>, которая рассматривает пространство и объекты в нём как Текст. Архитектура Санкт-Петербурга — это тоже Текст, который мы «читаем» каждый раз, когда созерцаем перспективы прекрасного города. Архитектура несёт послания, как заложенные при проектировании, так и заряженные историческими событиями, произошедшими в этом пространстве.</p>\n<p>С трудом можно назвать более концентрированное по смыслам последних 3 столетий место. Благородный и возвышенный текст Петербурга ощутимо и настойчиво требует перемен и переосмысления ценностей у своих «читателей» — жителей и гостей. Неспроста он стал «городом трёх революций».</p>\n<h2 id=\"russian_cosmism\"><a href=\"p2-130-local.html#russian_cosmism\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Русский космизм с петербургскими корнями :-)</span></a>Русский космизм с петербургскими корнями :-)</h2>\n<p>Если чуть продвинуться в эзотерику, то можно найти понятие <a href=\"https://ru.wikipedia.org/wiki/%D0%AD%D0%B3%D1%80%D0%B5%D0%B3%D0%BE%D1%80\" target=\"_blank\" rel=\"noreferrer noopener\">Эгрегора</a>, которое связывает пространство, людей, их цели и ценности. Оно слишком ненаучное и позднее получило свое развитие как <a href=\"https://ru.wikipedia.org/wiki/%D0%9D%D0%BE%D0%BE%D1%81%D1%84%D0%B5%D1%80%D0%B0\" target=\"_blank\" rel=\"noreferrer noopener\">Ноосфера</a>. Ноосфера — это обитаемое пространство планеты Земля (биосфера) неразрывно связано с обществом, которое объединилось, стало осознанным, рациональным человечеством и меняет облик планеты в интересах всех землян. И далее вся эта ноосфера расширяется в космос — Профит!</p>\n<p>Основным идеологом концепции был петербуржец Владимир Вернадский, который двигал понятие ноосферы как вектор развития в 20-е и 30-е годы в СССР и за рубежом. Вот условия развития ноосферы по Вернадскому:</p>\n<ul>\n<li>Заселение человеком всей планеты;</li>\n<li>Резкое преобразование средств связи и обмена между разными странами;</li>\n<li>Усиление связей, в том числе политических, между государствами Земли;</li>\n<li>Преобладание геологической роли человека над другими геологическими процессами, протекающими в биосфере;</li>\n<li>Расширение границ биосферы и выход в Космос;</li>\n<li>Открытие новых источников энергии;</li>\n<li>Равенство людей всех рас и религий;</li>\n<li>Увеличение роли народных масс в решении вопросов и внутренней политики;</li>\n<li>Свобода научной мысли и научного искания от давления религиозных, философских и политических построений и создание в общественном и государственном строе условий, благоприятных для свободной научной мысли;</li>\n<li>Подъём благосостояния трудящихся. Создание реальной возможности не допустить недоедания, голода, нищеты и ослабить влияние болезней;</li>\n<li>Разумное преобразование первичной природы Земли с целью сделать способной удовлетворять все материальные, эстетические и духовные потребности численно возрастающего населения;</li>\n<li>Исключение войн из жизни человечества.</li>\n</ul>\n<p>Не стоит и говорить, что даже если эти пункты, как одно целое, в теории можно обсуждать, то на практике объединить страны и поставить всех на рельсы единых ценностей получается не очень. Понятно, что его пункты звучали органично в контексте актуальной на тот момент идеи мировой революции и победы коммунизма над капитализмом. Чем на практике <a href=\"p1-050-country.html#lenin_anarchist\">активно занимался Владимир Ильич Ленин</a>. Но как тогда не получилось у советских политиков провернуть идею мировой революции (и слава Богу), так и западным политикам не удалось завершить <a href=\"p2-110-system.html#polarization\">процесс глобализации всего мира в своей системе координат</a>.</p>\n<p>Не было устоявшейся и рабочей системы распределения ценностей, которая была бы проверена десятилетиями. На каждом шагу возникали конфликты интересов. Да и политика сплошь и рядом строится на скрытых мотивах. Остаётся надежда на технологический прогресс и открытые принципы — когда аграрная и промышленная реформы будут основываться не на зыбком фундаменте совести стоящих у распределителей, а на блокчейн-платформе с реализованными смарт-контрактами или других открытых принципах, предотвращающих расслоение граждан.</p>\n<p>Ещё раньше в Петербурге над идеей счастливого мироустройства размышляли Достоевский, Соловьев, Рерих, Блаватская… В Калуге поверх <a href=\"p2-110-system.html#rational_definition_of_christ\">христианской системы ценностей</a> и идеи освоения космоса построил свою концепцию Циолковский. Уже в 1970-е годы труды этой плеяды мыслителей в попытках найти идею, объединяющую человечество, назвали <a href=\"https://ru.wikipedia.org/wiki/%D0%A0%D1%83%D1%81%D1%81%D0%BA%D0%B8%D0%B9_%D0%BA%D0%BE%D1%81%D0%BC%D0%B8%D0%B7%D0%BC\" target=\"_blank\" rel=\"noreferrer noopener\">течением русского космизма</a>.</p>\n<p>И вроде всё очевидно — бери проверенную временем систему ценностей и рационально улучшай пространство своей жизни, расширяясь в ноосферу и космос, укрепляясь знаниями о духовных подвигах людей и храмами, которые стоят как напоминания. Но что-то останавливает. Что?</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Году в 2019 гуляли мы с друзьями по Самаре и рассуждали — а что конкретно не устраивает в православии и системе ценностей, которая стоит за этим учением? Чего не хватает?</p>\n<p>Само понятие любви, как основной вектор усилий? Отождествление себя, созданного по подобию, с совершенным образом духовного идеала? Взгляд на свою жизнь с позиции после смерти?</p>\n<p>Всё это понятные подходы, разобранные ранее и объективно не вызывающие отторжения. Можно пробовать другие практики, изобретать велосипеды, но проверенный временем и отдельными личностями созидательный путь в достижении счастья уже есть рядом.</p>\n<p>Так что не устраивает?</p>\n<p>И тут прозвучал яркий аргумент «Против», который, вероятно, был основным и самым понятным — «Друзья засмеют!» А дальше истории с «часами патриарха» и другими скандалами в СМИ.</p>\n<p>И в этот момент, пожалуй, произошел перелом во мне лично.</p>\n</div></div><p>Когда отдаёшь себе отчет, что внутри <a href=\"p2-110-system.html\">достаточно твердая собственная опора из системы ценностей</a> и <a href=\"p1-040-unhappiness.html#battery_aziz\">хватает батарейки</a> менять к лучшему пространство вокруг — иди и делай бестрепетно. А что про тебя подумают и что там с этими часами было — да неважно! Можно не забивать себе этим голову. Не хватит сил на все эти метания и сомнения.</p>\n<h2 id=\"love_beyond_words\"><a href=\"p2-130-local.html#love_beyond_words\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Люби свой город не только на словах!</span></a>Люби свой город не только на словах!</h2>\n<p>А пространство, где мы живём, можно улучшать уже сейчас, и возвращаются эти действия <a href=\"p1-010-happiness.html#moments_of_happiness\">моментами счастья</a> на протяжении оставшейся жизни снова и снова.</p>\n<p>С другой же стороны, если в роли жителя следовать только современной концепции Клиентоцентричного государства, принесённой из коммерческой среды — когда ты оплатил налоги и коммуналку и встал в позицию, когда тебе Должны, где «Клиент всегда прав», возникает большой риск свалиться в эгоцентричную позицию. <a href=\"p1-040-unhappiness.html#egocentrism\">Да, это ловушка будущего Несчастья</a>. Термин Клиентоцентричность в государственном управлении, на мой взгляд, не самый удачный и подразумевает лишь удобство пользования государственными сервисами по аналогии с коммерческими, которые развиваются в условиях рыночной конкуренции. Гражданин не равно Клиент.</p>\n<p>«Люби свой город не только на словах!» — как говорят участники Том Сойер феста. Вкладывайся сам, и будет тебе Счастье.</p>\n"},"router":{"pathname":"p2-130-local.html","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"_bundle/search-api.js","link":"_search/ru/index.html","resources":{"index":"_search/ru/index.js","registry":"_search/ru/registry.js","language":"_search/ru/language.js"}}};
