title":"Что такое счастье?","href":"p1-010-happiness.html#what_is_happiness","level":2},{"title":"Смерть как неизбежный финал","href":"p1-010-happiness.html#funeral_as_result","level":2},{"title":"Представьте свои похороны","href":"p1-010-happiness.html#funeral_visualization","level":2},{"title":"Моменты счастья в течение всей жизни","href":"p1-010-happiness.html#moments_of_happiness","level":2},{"title":"Не можешь измерить — не можешь управлять","href":"p1-010-happiness.html#happiness_model","level":2},{"title":"Жизнь как множество моментов счастья","href":"p1-010-happiness.html#moments_of_happiness_book","level":2},{"title":"Осознанность, мотивация и геймификация","href":"p1-010-happiness.html#awareness_of_happiness","level":2}],"title":"Счастье как смысл жизни","includes":[],"html":"<h2 id=\"cornerstone_of_text\"><a href=\"p1-010-happiness.html#cornerstone_of_text\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Что делать и главное — ради чего?</span></a>Что делать и главное — ради чего?</h2>\n<p>В информационное поле изредка пробиваются психологи, коучи и другие эксперты со своими тренингами. Каждый зарабатывает по-своему, и такая работа тоже нужна. Однако хочу отстроиться и обозначить основное отличие. Изначально не думал продавать что-либо — книгу, тренинг, продукт или сервис. Интересна критика и диалог в поиске ответа на вопрос «Что делать?». Важно самому разобраться, а не продать что-либо :-)</p>\n<p>Учитывая обширность и кажущуюся простоту поднимаемых вопросов, единственно возможным способом пройти через текст вместе будет внимательное продвижение от одного вывода к другому. Как сапёр. Но излишне увлекаться и разжёвывать очевидные понятия тоже ведь нельзя, дабы не потерять интерес и читателя.</p>\n<p>Пожалуй, нужно начать совместный путь, явно обозначив общую цель, которая будет принята большинством. Таким краеугольным камнем этого текста стало утверждение, что большинство ищущих ответ на вопрос «Что делать?» людей хотят быть счастливыми и изначально, в глубине души, стремятся к этому состоянию. Смысл жизни может быть в том, чтобы быть счастливым и стремиться к счастью. И такой ответ на самый важный вопрос кажется очень логичным и правильным. Т. е. максимально развернутое название текста может быть «Что мне делать, чтобы быть счастливым? :-)». И в самой первой версии текста утверждение это было аксиомой — ВСЕ хотят быть счастливыми! Но в одном из важных диалогов на эту тему мне обоснованно возразили.</p>\n<p>Не все и не всегда так хотели — например, в христианстве изначально звучит идея о стремлении человека к Богу, а не к Счастью. Бог — понятие довольно определённое в рамках одной конфессии, в отличие от иллюзорного образа Счастья.</p>\n<p>Или другое крайнее исключение — встречаются особенные люди, которые идут к своим целям, проявляя столько Воли, что понятие Счастья становится их врагом, потому что в их представлении делает их слабее. Но думаю, что таких людей, которые думали об этом и теперь отрицательно отвечают на вопрос о стремлении к Счастью, не так много. И скорее всего, им не требуется ответ на вопрос «Что делать?». Они его знают.</p>\n<p>Думаю, что много людей, которые не думают в категориях Счастья. И слово это не отзывается ничем конкретным в голове.</p>\n<p>А мне любопытно определиться, что мы вкладываем в понятие Счастья и что мне лично стоит делать, чтобы его в жизни было больше. И этот мыслительный процесс видится важным. Не менее важным, чем ответ на вопрос о смысле жизни.</p>\n<h2 id=\"what_is_happiness\"><a href=\"p1-010-happiness.html#what_is_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Что такое счастье?</span></a>Что такое счастье?</h2>\n<p>Если подумать над первоначальным значением славянского слова «Счастье», то видится образ сопричастия к чему-то хорошему и большому. Мне образ Счастья видится состоянием единения моего сознания с окружающим миром. Или можно представить владение частью этого хорошего и большого. Есть красивые художественные аллегории на этот счёт. Например…</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>На протяжении сотен лет в семьях пекли хлеб, в процессе молились и вкладывали свои устремления и просьбы в приготовляемую пищу. Часть теста для закваски сохранялась для следующего раза и связывала целые поколения. Когда кто-то создавал свою семью, то получал закваску от родителей и был «СЧастью» своих предков далее. Историю об этом можно посмотреть, а лучше прочувствовать на себе в <a href=\"http://teatrvkusa.ru/pekarnya/\" target=\"_blank\" rel=\"noreferrer noopener\">спектакле «Семейная пекарня»</a>.</p>\n</div></div><p>А если не задумываться над первоначальными смыслами слова, то все мы можем чувствовать и ассоциировать Счастье с ощущением эмоционального взлёта. И несмотря на, казалось бы, очевидный смысл понятия «Счастье», каждый будет вкладывать в этот образ что-то своё, чего ему больше всего хочется — кто-то приобретение нового автомобиля, а кто-то прогулку с возлюбленной по набережной, кто-то велосипед, а кто-то отпуск с детьми, один представит рыбалку с друзьями, другой возможность выспаться в течение нескольких дней и т. д.</p>\n<p>Зачастую желаю именинникам на их день рождения персонального Счастья, надеясь, что они сами представят и пожелают себе ровно то, чего им не хватает в этот момент для Счастья. Ведь остальные пожелания являются лишь моими гипотезами и можно промахнуться, пожелав чего-нибудь незначительного или вообще лишнего. Многие подумают в момент такого поздравления, что я Душнила. <a href=\"index.html#introduction\">И будут правы</a>.</p>\n<p>Психологами <a href=\"https://www.b17.ru/blog/401335/\" target=\"_blank\" rel=\"noreferrer noopener\">было замечено</a>, что порядка 50% ощущения благополучия или счастья зависит от обстоятельств, на которые мы вообще не сильно влияем. Темперамент, характер и, как следствие, внутреннее ощущение человека зависят от нейромедиаторов, которые, в свою очередь, зависят от генетики и физиологических особенностей работы головного мозга. У кого-то соотношение сбалансировано и «жизнь прекрасна», а другому нужно «выпрыгивать из штанов», чтобы чувствовать себя благополучным.</p>\n<p><img src=\"../_images/myosin_render.gif\" alt=\"Счастье — это большой труд\" height=\"256\" /><img src=\"../_images/myosin_real.gif\" alt=\"\" height=\"256\" /></p>\n<p><strong><em>Счастье — это большой труд</em></strong></p>\n<p>Говорят, что Счастье — это большой труд. И достаточно посмотреть на «молекулярный мотор» — <a href=\"https://ru.wikipedia.org/wiki/%D0%9C%D0%B8%D0%BE%D0%B7%D0%B8%D0%BD\" target=\"_blank\" rel=\"noreferrer noopener\">белок миозина</a>, который доставляет эндорфин до коры головного мозга, чтобы убедиться, насколько непростой путь и сколько шагов приходится делать этому симпатичному и независимому «человечку», чтобы мы чувствовали себя счастливыми :-)</p>\n<p>Всего 10% наших ощущений зависят от внешних обстоятельств, на которые мы обычно влияем и где фокусируемся. Известный актёр оценивал сколько длилось счастье от самых ярких покупок, которые ему были нужны для того, чтобы стать счастливым:</p>\n<blockquote>\n<p>Однажды я купил самую желанную машину, но радость от покупки длилась всего 5 дней. Я периодически переезжал — новый дом поднимал настроение дольше, чем «Порше» или «Бентли», но несильно. <em><a href=\"https://www.livelib.ru/quote/47121569-druzya-lyubimye-i-odna-bolshaya-uzhasnaya-vesch-avtobiografiya-mettyu-perri\" target=\"_blank\" rel=\"noreferrer noopener\">Мэттью Перри</a></em></p>\n</blockquote>\n<p>А 40 процентов зависит от системы взглядов, которую мы перенимаем от общества, в котором живём, или вырабатываем сами.</p>\n<p>Образ Счастья также меняется на протяжении всей жизни. Думаю, что так оно и должно быть. И самая сложная задача — быть преимущественно в позитивном эмоциональном настрое всю жизнь и прийти в старость, в стадию завершения жизни, также в плюсовом значении по градуснику внутреннего ощущения уровня Счастья.</p>\n<p><img src=\"../_images/slide8.png\" alt=\"Пирог Счастья\" /></p>\n<p><strong><em>Пирог Счастья</em></strong></p>\n<p>Любой проектный менеджер, строитель, артист, в общем — творец знает о важности чёткого представления желаемого результата своих действий. Важно понимать — в какое своё «будущее» ты направляешься и как оно выглядит? Но при этом мы знаем, что в финале любой жизни всегда наступает Смерть.</p>\n<h2 id=\"funeral_as_result\"><a href=\"p1-010-happiness.html#funeral_as_result\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Смерть как неизбежный финал</span></a>Смерть как неизбежный финал</h2>\n<p>Скорее всего, зря я сейчас употребил в тексте это слово, хотя и делаю это намеренно. Множество близких мне людей при рассуждениях на тему смерти меняются в лице, переводят взгляд внутрь, и формат диалога становится совершенно другой. Понятие Смерти ведь имеет ярко негативный окрас и рядом со словом «Счастье» смотрится противоречиво. Можно вместо смерти рассуждать о переходе в другое состояние или слиянии с Вселенной — но я не могу с уверенностью рассуждать об этом. А вот если подменить понятие Смерти более бытовым понятием процесса прощания с человеком, который завершил свой путь — похоронами, то становится чуть проще. Похороны — всего лишь формальность, как <a href=\"https://www.livelib.ru/quote/47208530-moya-zhizn-moi-dostizheniya-s-sovremennymi-kommentariyami-genri-ford\" target=\"_blank\" rel=\"noreferrer noopener\">говорил Генри Форд</a>:</p>\n<blockquote>\n<p>Человек умирает тогда, когда перестаёт меняться, а похороны — просто формальность.</p>\n</blockquote>\n<p>Наверняка вы можете вспомнить фильмы и книги, где похороны вызывали улыбку. И даже описания похорон, когда оптимистичный формат был заранее спланирован умирающим. Даже на обычных похоронах обычно звучат скорбные речи, которые воодушевляют присутствующих.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>На похоронах наставника, учителя и основателя компании, в которой начал свою карьеру, впервые всерьёз осознал важность контроля основных показателей собственного здоровья. Именно благодаря тому моменту, когда сидел в сторонке от основной процессии и внутри была черная пустота, были приняты откладываемые решения, которые повлияли на появление привычек ходить пешком и следить за питанием…</p>\n<p>Это, безусловно, отразилось на моей жизни и событиях, с ней связанных.</p>\n</div></div><p>Жена подсказала уместную тут <a href=\"https://www.livelib.ru/quote/45324397-ekzistentsialnaya-psihoterapiya-irvin-yalom\" target=\"_blank\" rel=\"noreferrer noopener\">цитату Ирвина Ялома</a>:</p>\n<blockquote>\n<p>Физически смерть разрушает человека, но идея смерти спасает его!</p>\n</blockquote>\n<p>Где-то прочитал, что осознание своей смертности есть завершение детства. Тогда получается, что начало планирования собственных похорон и есть начало взрослой осознанной жизни. Представлять саму смерть, пожалуй, не требуется, а вот визуализировать собственные похороны — на мой взгляд, полезное занятие. Разные книги по личностному росту были прочитаны, но <a href=\"https://www.livelib.ru/review/3792199-sem-navykov-vysokoeffektivnyh-lyudej\" target=\"_blank\" rel=\"noreferrer noopener\">глава «Начинай с конца» от Стивена Кови</a> проняла меня в 27 лет и подтолкнула к глубинным сдвигам и действиям. У Кови были еще принципы — про планирование, проактивность, заточку пилы и что-то ещё (не буду делать вид, что на самом деле обладаю хорошей памятью и помню книгу наизусть), но этот навык основательно запомнился. Конечно же, Стивен Кови, будучи миссионером-мормоном, не изобрёл этот подход. Любой христианин базово живет в Вере, что Смерть — лишь переход к Вечной Жизни. И в этом мире мы лишь готовимся к ней.</p>\n<h2 id=\"funeral_visualization\"><a href=\"p1-010-happiness.html#funeral_visualization\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Представьте свои похороны</span></a>Представьте свои похороны</h2>\n<p>Визуализация своих похорон, на мой взгляд, сродни представлению успешно сданного экзамена в престижный ВУЗ. Я визуал, как и большинство людей на планете, и мне проще рассуждать, глядя на картинку, пусть и выдуманную. Представив это событие, можно начинать выписывать следующие факты:</p>\n<ul>\n<li>Возраст и внешний вид себя умершего;</li>\n<li>Количество пришедших на церемонию: заполненная улица или 10 человек?</li>\n<li>Кладбище или развеянный прах?</li>\n<li>Кто пришел на прощание? Друзья, дети, внуки, сотрудники, соседи?</li>\n<li>Что они говорят о тебе?</li>\n<li>Что напишут на могиле?</li>\n<li>Город и страна, где проходят похороны? И т. д.</li>\n</ul>\n<p>Все эти факты, на мой взгляд, важны и зависят от жизненного пути. Очевидно, что каждый такой ориентир даёт представление о необходимых шагах и изменениях. Дотянешь ли ты со своим здоровьем до желаемого возраста или пора принимать меры? Нужно ли переезжать в другой город/страну или лучше остаться с родственниками и друзьями? Которых вероятнее всего не будет на похоронах, если уехать. Нужно ли расширять круг общения или пора уединиться?</p>\n<p>Конечно же, от нас зависит не всё или даже лучше сказать — немногое. «Что ты будешь делать в четверг, если умрёшь в среду?», как говорил Пётр Мамонов. Но запуск этих мыслительных процессов о смерти, её осознание и начало действий, потому что завтра ведь может и не наступить — оказались для меня чрезвычайно полезны.</p>\n<h2 id=\"moments_of_happiness\"><a href=\"p1-010-happiness.html#moments_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Моменты счастья в течение всей жизни</span></a>Моменты счастья в течение всей жизни</h2>\n<p>Но ведь мы хотим быть счастливым человеком не в нарисованном образе конечной цели, а на пути следования к ней, и желательно, начиная с сегодняшнего дня. В гробу это счастье, как будто бы, неинтересно — хотелось бы пораньше.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В начале двухтысячных, когда мне было 28 лет, я мечтал стать техническим экспертом в лучшей компании мира по разработке программного обеспечения. Дальше я не загадывал и картинка этого сияющего будущего полностью формировала моё представление.</p>\n<p>И когда в 33 года я стал Developer Evangelist в компании Microsoft, уже не знал чего хотеть и куда двигаться дальше. Этот период запомнился и стал одним из самых сильных жизненных кризисов: ты уже достиг поставленных глобальных целей, но ты растерян и потерял ощущение динамики роста.</p>\n</div></div><p>Так я осознал, что хорошо бы научиться видеть свои цели максимально далёкими и может быть даже неисполнимыми. Больше своей жизни и дальше своих похорон. Чтобы не упираться в стенки и не вставать на неожиданных развилках, а ощущать движение на всём протяжении жизни.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Не знаю как вы, а я люблю путешествовать и люблю быть за рулём. Желание попасть в новое место изначально запускает процесс планирования поездки. Но весьма вероятно, что ощущения движения по красивой дороге, в конечном итоге, даже важнее. Когда определился с конечной целью, представляешь направление движения, проложил маршрут из промежуточных точек и не ищешь глазами нужные повороты — двигаешься уверенно, наслаждаешься видом дороги и получаешь удовольствие. Сама уверенность в правильности выбранного пути уже вызывает удовольствие, но многообразие чувств намного шире и каждый находит что-то своё.</p>\n</div></div><p>Вот пример для экстремалов:</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>На прямом отрезке пустой трассы нажал на педаль, тебя вжимает в кресло и ты с удовольствием ощущаешь как машина летит, но всё ещё уверенно слушается каждого движения. Маленькое счастье.</p>\n</div></div><p>Признаюсь, что это не совсем мой формат и привёл я его для друзей :-) Сам обречён на проверки уровня расхода топлива и поэтому неминуемо перейду на крейсерскую скорость.</p>\n<p>Или вот для визуалов:</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Едешь и любуешься видом — необычный цвет закатного неба, уходящая вдаль композиция цветущих полей. И вдруг солнце проглянуло между облаками таким образом, что осветило отдельно стоящий храм, оставив всё остальное в тени. И дыхание замирает от красоты и гармонии.</p>\n<p>Как-то раз мы ехали в микроавтобусе с друзьями по дорогам Якутии, а рядом простиралось обширное болото, в котором удивительно стройными рядами стояли засохшие низкорослые деревья — ствол и пара мощных веток. На боковом сиденье я устало наблюдал за проплывающим унылым пейзажем…</p>\n<p>И вдруг дорога так повернула, что закатное солнце оказалось прямо напротив меня и в этот момент окончательно зашло за горизонт, мягко и равномерно окрасив водную поверхность и небо в кроваво алый цвет. Одинаковые пеньки деревьев сформировали перспективу с контровым светом, уходящую в закат.</p>\n<p><img src=\"../_images/metallica.jpg\" alt=\"Metallica, 86 год, Master of Puppets\" /></p>\n<p><strong><em>Master of Puppets в Якутии</em></strong></p>\n<p>«Master of Puppets», пронеслось у меня в голове и я онемел от восхищения. Спустя 10 секунд, после борьбы с неожиданно проявившимся стеснением попросить остановиться, я всё же переборол себя — водитель затормозил, друзья ничего не поняли, но я убежал назад с фотоаппаратом наперевес…</p>\n<p>Конечно же, картинка безвозвратно ушла.</p>\n<p>С тех пор я договорился с собой не стесняться и следовать порыву мгновенно.</p>\n</div></div><p>А вот для гедонистов/кинестетиков:</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Каким вкусным бывает простецкий ужин и стакан недорогого вина после десятка часов вождения! И вот взялся резать спелый крупный помидор сорта «Бычье сердце» и чувствуешь как легко отходят ровные кусочки от острейшего лезвия ножа. Высококачественное изделие вызывает исключительно приятные тактильные ощущения и лежит в руке как её продолжение. А крики чаек, звук прибоя и вид моря, до которого наконец-то доехали, формируют вкус соли во рту. Помидор и досаливать не надо.</p>\n</div></div><p>При этом легко согласится с тем, что человек существо социальное, и подавляющее число таких моментов мы испытываем в компании с кем-то ещё.</p>\n<p>И вот ведь хочется таких мгновений побольше. И чтобы мурашки по коже от удовольствия. Но как этого достигать? Быстрый ответ — никак.</p>\n<p>Если счастье ставить целью, то его, почему-то, перестаёшь испытывать. Множество неглупых людей об этом говорят тысячи лет. <a href=\"https://www.livelib.ru/quote/47010373-strategicheskaya-psihologiya-globalizatsii-psihologiya-chelovecheskogo-kapitala\" target=\"_blank\" rel=\"noreferrer noopener\">Вот, например</a>:</p>\n<blockquote>\n<p>Сенека предупреждал, что чем больше стремишься к счастью, тем больше от него отдаляешься.</p>\n</blockquote>\n<p>Да и наступают эти моменты, как правило, <a href=\"https://www.livelib.ru/quote/131476-zanimatelnaya-narkologiya-andrej-makarevich\" target=\"_blank\" rel=\"noreferrer noopener\">неожиданно</a>:</p>\n<blockquote>\n<p>Счастье — внезапно!</p>\n</blockquote>\n<h2 id=\"happiness_model\"><a href=\"p1-010-happiness.html#happiness_model\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Не можешь измерить — не можешь управлять</span></a>Не можешь измерить — не можешь управлять</h2>\n<p>Нет возможности стремиться к счастью, но можно порассуждать о том, как его измерить! Можно предположить, что уровень эмоционального тона в моменте измеряется. И в качестве шкалы взять навскидку:</p>\n<ul>\n<li>+10 — состояние максимально высокого настроя, состояние Трепета и Благоговения, когда «гусиная кожа» и «бабочки в животе»;</li>\n<li>0 — может описывать состояние тоски;</li>\n<li>-10 — это состояние полного ужаса, паники, когда, условно, летишь с 25 этажа вниз, а там асфальт. Всё.</li>\n</ul>\n<p>Также трудно спорить с утверждением, что жизнь состоит из таких моментов, каждый из которых имеет свой эмоциональный уровень. То есть предположим, что есть функция f, которая возвращает уровень эмоционального тона E для момента времени t. E (уровень Счастья в моменте t) = f(t).</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Пример</p>\n<div class=\"yfm-note-content\"><p>Приведу пример классического сценария для мужчины.</p>\n<p>Допустим, работали Вы, работали в течение недели и порядком устали. В голове пульсирует мысль: «Как же хочется отключиться от этой дерготни!»</p>\n<p>И тут вдруг звонит друг и говорит: «Дружище, давно не виделись, я недалеко, давай встретимся!»</p>\n<p>Бодрящая суматоха в предвкушении встречи, вышел на свежий воздух, встреча, объятия, зашли в приятное заведение. И очень быстро стало Хо-ро-шо. И даже очень. Спустя 3 часа продолжили у друга на кухне…</p>\n<p>А на следующее утро чувствуешь себя не очень хорошо.</p>\n<p>Можно даже представить, что планировали с женой ехать за город, но когда Вы проснулись, обнаружили, что дома больше никого нет и планы, очевидно, развалились.</p>\n<p>К плохому самочувствию добавилось самоедство.</p>\n<p>Но вот жена возвращается и смотрит так весело. И совсем не обижается.</p>\n<p>Когда она утром решила пойти гулять одна, с ней вдруг произошло какое-то маленькое чудо. Так бывает.</p>\n<p>И она даже рада, что вы не поехали за город — на выезде из города пробки и погода испортилась.</p>\n<p>Вы разговорились, обнялись и вдруг неожиданно, бац, и счастье! И это состояние длится ощутимо долго и греет изнутри.</p>\n</div></div><p>Так вот. Для людей, не полностью забывших школьный курс математики, определение качества жизни L будет легко представить как интеграл по функции эмоционального тона на протяжении всей жизни.</p>\n<p>L = ∫ f(t)</p>\n<p>Если интеграл к завершению жизни L больше 0 — жизнь удалась, если меньше — счастливой её назвать можно будет только местами.</p>\n<p>Всё это подробно и наглядно описано в работе <a href=\"https://www.livelib.ru/work/1008288064-model-kolichestvennoj-otsenki-urovnya-schastya-vladimir-andreev\" target=\"_blank\" rel=\"noreferrer noopener\">«Модель количественной оценки уровня счастья»</a> Владимира Андреева. <a href=\"p2-100-authors.html#andreevvs\">Автор имеет образование психолога, но также посвятил свою жизнь проектированию информационных систем</a>.</p>\n<p>Книга находится в свободном доступе, снабжена примерами, графиками, справочниками с этапами развития личности и сопровождающими их кризисами. В кратком виде содержание приведено во <a href=\"p2-120-school.html#brief_happiness_model\">второй части нашего текста</a>. Этот труд, на мой взгляд, можно брать за основу для понимания принципов и выработки практических подходов в системах с расчетом мотивационных техник, влияющих на счастье человека.</p>\n<p><img src=\"../_images/slide7.png\" alt=\"Моменты счастья в формулах\" /></p>\n<p><strong><em>Моменты счастья в формулах</em></strong></p>\n<p>Когда сам перечитываю строки с «интегралами по счастью», не могу сдержать улыбки от зашкаливающего уровня системности в совершенно несистемной области. Чувствую скептическую реакцию собеседников:</p>\n<p>— Ага, ну давай Счастье ещё считать! Серьёзно?</p>\n<p>¯\\_(ツ)_/¯</p>\n<p>Действительно, выглядит идея с подсчётом моментов счастья первоначально совершенно абсурдно и даже чувствуешь себя от этого неловко. Пока не привыкаешь к этой мысли :-)</p>\n<p>А потом непроизвольно запускаются важные мыслительные процессы…</p>\n<h2 id=\"moments_of_happiness_book\"><a href=\"p1-010-happiness.html#moments_of_happiness_book\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Жизнь как множество моментов счастья</span></a>Жизнь как множество моментов счастья</h2>\n<p>Обсуждая идею этого текста с соседом (<a href=\"index.html#introduction\">одарившим меня шапкой Душнилы</a>), узнал о коллекции из 800+ коротких историй, которые собраны в книгу под названием <a href=\"https://www.livelib.ru/review/3575245-momenty-schastya-aleks-dubas\" target=\"_blank\" rel=\"noreferrer noopener\">«Моменты Счастья»</a>.</p>\n<p>Начинается она с <a href=\"https://www.livelib.ru/quote/47123888-momenty-schastya-aleks-dubas\" target=\"_blank\" rel=\"noreferrer noopener\">великолепной притчи про кладбище и счастье</a>. Более того, про счастье именно в интегральной форме!</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Один странник подошел к деревне, в надежде найти там еду и ночлег. Но прежде он оказался на кладбище. Погосты всегда были на краю селений, и обойти их было невозможно. Он осмотрелся и испугался: на могильных плитах были необычные надписи. Кроме имён, там присутствовали странные даты: «Один год и три дня», или «Семь месяцев», или «Две с половиной недели», «Шесть часов», «Двенадцать минут».</p>\n<p>Бродяга в ужасе побежал оттуда, но был остановлен окликом какой-то старухи:<br />\n— Куда же ты спешишь, странник?<br />\n— Куда угодно, ведь в этой деревне убивают детей.<br />\n— Ты все неверно понял. Дело в том, что в наших краях считается, что по-настоящему мы живем только тогда, когда мы счастливы. И то, что тебя так напугало, это — не время существования человека. Это — подлинное время его жизни.</p>\n</div></div><p>Эта притча меня укрепила в мысли, что мы на правильном пути и не стоит мне так переживать. А по прочтении описаний первых историй, я начал испытывать один <a href=\"index.html#emotional_parts\">эффект узнавания</a> за другим — «Я такое также испытывал!»</p>\n<p>Меня это так вдохновило, что я решил выписывать свои моменты счастья. И я бы изменил себе, если бы не начал это делать в таблице с колонками в виде Времени, Места, Имени спутника и флажком наличия Фотографии.</p>\n<p><img src=\"../_images/leaf.jpg\" alt=\"Через 5 минут после этого снимка машина намертво застрянет в грязи, вызволять её будем с женой и сыном несколько часов, а потом будет мощнейший Момент Счастья\" /></p>\n<p><strong><em>Через 5 минут после этого снимка машина намертво застрянет в грязи, вызволять её будем с женой и сыном несколько часов, а потом будет мощнейший Момент Счастья</em></strong></p>\n<p>Истории моментов счастья наполнены яркими положительными эмоциями. Читая их, не думаешь ни про какие интегралы, дифференциалы, свойства и характеристики. Но благодаря тому, что они в таблице, снабжены характеристиками, атрибутами, их реально очень много! Благодаря этому получается наглядно убедиться: «Насколько же счастливая у тебя жизнь!» Убедиться прежде всего самому :-) Что бывает особенно полезно в тяжёлые минуты.</p>\n<p>Из такой таблицы можно даже создать фоторассказ о своей счастливой жизни. А если сгруппировать записи по людям, которые были с тобой в эти моменты, и делиться этим счастьем с ними тоже? Ведь счастье настоящее, когда им можно поделиться. Тогда этого счастья станет ещё больше!</p>\n<h2 id=\"awareness_of_happiness\"><a href=\"p1-010-happiness.html#awareness_of_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Осознанность, мотивация и геймификация</span></a>Осознанность, мотивация и геймификация</h2>\n<p>Никто не призывает вручную измерять своё состояние в моментах хорошего настроения. Хотя такие подходы и являются наиболее действенными.</p>\n<p>Например, подсчёт разницы потреблённых в еде и израсходованных в физических активностях калорий результативно приводит к сокращению или набору веса.</p>\n<p>Безотказно, как законы Ньютона :-)</p>\n<p>Понятно, что следовать рутинным процедурам подсчётов не многие готовы: постоянный контроль требует наличия жизненных сил. А когда они на нуле, то результат вероятно будет обратный.</p>\n<p>Но с рутиной всё больше помогают технологии: шаги, сердцебиение, потраченные калории уже довольно точно и совершенно автоматически считают недорогие электронные браслеты.</p>\n<p>Кто-то идёт дальше и начинает контролировать отдельно белки, жиры, углеводы, витамины и воду — ведь каждый организм и метаболизм очень специфичен. При этом обученные нейронные сети в мобильных приложениях и чат-ботах многократно упрощают этот учёт и детализируют параметры измерений. А также мотивируют на полезные действия всякими медальками и достижениями (ачивками). То же самое будет и с измерением настроения.</p>\n<p>Но если пришло осознание, что каждый шаг и конфетка микроскопически влияют на конечный результат, то полдела сделано! Осознание уровня эмоционального тона в моменте также лишний раз напоминает о счастье и формирует уверенность. А визуализация кривой на графике интегральной модели счастья способствует формированию причинно-следственных связей.</p>\n<p>Происходит геймификация жизни: искусственное стимулирование действий человека, которое должно быть направлено на повышение интегрального уровня счастья на протяжении жизни. Хотя зачастую такая геймификация направлена на замаскированную задачу перераспределения денежного капитала и создание зависимости от новой оплачиваемой игры или услуги.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Уже после публикации текста этой главы <a href=\"https://t.me/bongiozzo_discussion/945\" target=\"_blank\" rel=\"noreferrer noopener\">в комментариях мне напомнили</a> о <a href=\"https://www.cnews.ru/news/top/osnovatel_abbyy_o_marketinge_po_formule\" target=\"_blank\" rel=\"noreferrer noopener\">формуле счастья</a>, которую сформировал Давид Ян — основатель компании Abbyy. Что лишний раз подчеркивает важность систематизации этого явления. И лучшее представление о предмете получаешь именно в попытках его оценить и измерить.</p>\n</div></div>"},"router":{"pathname":"p1-010-happiness.html","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"_bundle/search-api.js","link":"_search/ru/index.html","resources":{"index":"_search/ru/index.js","registry":"_search/ru/registry.js","language":"_search/ru/language.js"}}};
