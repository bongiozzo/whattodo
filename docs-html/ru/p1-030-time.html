нностям разнятся","href":"p1-030-time.html#scientific_approach","level":2},{"title":"Выводы","href":"p1-030-time.html#summary","level":2},{"title":"Искусственный интеллект — следующая угроза человечеству?","href":"p1-030-time.html#happy_tomorrow","level":2}],"title":"Особенности нашего времени","includes":[],"html":"<h2 id=\"human_body_for_happiness\"><a href=\"p1-030-time.html#human_body_for_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Наш организм и инстинкты</span></a>Наш организм и инстинкты</h2>\n<p>Нам посчастливилось жить в невероятно причудливое время. На стыке изменений, которые копились тысячи лет и, вероятно, проявятся при нашей жизни. Может быть, даже стоит взять в кавычки слово «посчастливилось», чтобы подчеркнуть всю неоднозначность момента. А теперь попробую разложить это утверждение «по полочкам».</p>\n<p>Каждое живое существо на уровне инстинктов стремится выжить. Сотни тысяч лет назад Homo Sapiens в прериях Африки начинали развиваться по оптимальному пути — собирали орехи и фрукты, искали яйца птиц и другую легко доступную пищу. Старались при этом не попадаться в лапы львам и другим хищникам. Мы знаем это из школьной программы, но уже будучи взрослым я с удовольствием освежил и расширил эти знания в увлекательном формате книги <a href=\"https://www.livelib.ru/book/1002920757-sapiens-kratkaya-istoriya-chelovechestva-yuval-noj-harari\" target=\"_blank\" rel=\"noreferrer noopener\">«Sapiens. Краткая история человечества»</a>.</p>\n<p>И как я понимаю, за это время организмы наши поменялись незначительно:</p>\n<ul>\n<li>мы стали в среднем повыше на 10 сантиметров,</li>\n<li>зубы уменьшились и стали ровнее — нет нужды пережёвывать малопригодную пищу,</li>\n<li>голова в пропорции стала больше — всё таки мозг развился :-),</li>\n<li><a href=\"p1-010-happiness.html#sense_of_awe\">палитра испытываемых чувств и эмоций расширилась кардинально</a>.</li>\n</ul>\n<p>Наши тела остались приблизительно такими же, чего нельзя сказать об условиях жизни первобытного человека и наших.</p>\n<p>Развитие сферы потребления современного общества кардинально поменяло мир вокруг нас за последние две сотни лет. В природном естественном отборе для устойчивых мутаций живым существам требуется сотни тысяч или даже миллионы лет. На часах эволюции наши жизни соразмерны тысячным долям секунды!</p>\n<p>Поэтому мозг не успел перестроиться и продолжает посылать нам стимулирующие сигналы употребить побольше быстрых углеводов про запас, если мы видим жареную картошку или пончик. Ведь наши инстинкты формировались во времена, когда еда была далеко не каждый день, её нужно было добывать в дикой природе и уметь откладывать про запас в виде жира. Теперь этот инстинкт намного чаще создаёт проблемы с лишним весом. И угрожает здоровью больше, чем спасает.</p>\n<p>Средняя продолжительность жизни теперь значительно превышает 30-40 лет, которые в среднем проживали наши предки. При этом давным-давно эволюция «решила», что в этом возрасте можно «включать» ген старения, который начинает разрушать наши ткани. Это ведь важный для эволюции фактор — не затягивать со сменяемостью поколений, чтобы увеличить число возможных мутаций и ускорить развитие вида.</p>\n<p>Однако нас лично такой природный подход вряд ли радует :-) Мы только встали на ноги, но уже начинаем чувствовать, как появляются первые признаки увядания. Эти инстинкты и особенности нашего организма не повышают, а обычно понижают <a href=\"p1-010-happiness.html#happiness_model\">интегральный уровень счастья</a>.</p>\n<h2 id=\"awareness_and_addictions\"><a href=\"p1-030-time.html#awareness_and_addictions\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Осознанность и зависимости</span></a>Осознанность и зависимости</h2>\n<p>Наше мышление и уровень осознанности тоже оставляют желать лучшего.</p>\n<p>Чтобы не ходить далеко, можно на моём же примере посмотреть.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Вот знаю же, что алкоголь и никотин обладают наркотическим действием и не делают меня здоровее? Знаю.</p>\n<p>Буду дальше культурно «припивать»? Конечно же!</p>\n<p>Ещё не раз нанесу умеренный вред печени и другим органам, чтобы в состоянии продолжительного стресса, сократить постоянную мыслительную нагрузку с анализом и контролем поступающей информации и переключиться на «холостой ход». «Выдохнуть» и проЧувствовать красоту момента. Особенно когда есть интересный собеседник.</p>\n</div></div><p>Переключившись на вкусовые и ароматические нюансы, развивая навыки сомелье можно повысить осознанность и усилить <a href=\"p1-010-happiness.html#moments_of_happiness\">яркость приятного момента</a>. А заодно сократить количество алкоголя и риски для здоровья.</p>\n<p>Так или иначе, алкоголь мы употребляем, чтобы частично отключить «внутреннего цензора». А заодно общение с близкими людьми может пойти «из сердца», делая момент более тёплым и запоминающимся. Человек отпускает контроль Разума и доВеряется миру.</p>\n<p>Хотя все мы знаем об обратной стороне этого состояния. В контексте рассуждений о Счастье очень понравилось определение:</p>\n<blockquote>\n<p>Алкоголь — это Радость, взятая взаймы у завтрашнего дня.</p>\n</blockquote>\n<p>Уже находясь в бесконтрольном изменённом состоянии, легче включаются и другие сформированные ранее зависимости, например, никотиновая. Которую тоже пытаются ограничить и повысить эстетику процесса трубками, кальянами и прочими изобретениями, которые будут уничтожать организм не так быстро.</p>\n<p>Подробно и увлекательно распространённые зависимости и быстрые способы повышения эмоционального тона описаны в <a href=\"https://www.livelib.ru/review/3535819-zanimatelnaya-narkologiya-andrej-makarevich\" target=\"_blank\" rel=\"noreferrer noopener\">«Занимательной наркологии»</a> лидера «Машины Времени» Макаревича. Намного жёстче о своих зависимостях пишет актёр Мэттью Перри, который своими шутками мастерски поднимал эмоциональный тон «Друзей» и зрителей и умер в день публикации этой главы. <a href=\"https://www.livelib.ru/review/3780112-druzya-lyubimye-i-odna-bolshaya-uzhasnaya-vesch-avtobiografiya-mettyu-perri\" target=\"_blank\" rel=\"noreferrer noopener\">Его исповедальный текст</a> местами пробирает до содрогания и служит хорошим предостережением от заигрывания с эмоциональными стимуляторами.</p>\n<p>Глубоко любимый мною <a href=\"https://www.livelib.ru/review/3752326-ya-ozzi-vsjo-chto-mne-udalos-vspomnit\" target=\"_blank\" rel=\"noreferrer noopener\">Оззи Осборн описал свою жизнь</a>. Точнее ту её часть, которую сумел вспомнить :-) Ничего он не мог поделать с собой и не умер лишь благодаря фантастической сопротивляемости своего организма отравлениям и, я бы добавил, небывалой удаче. Но благодаря его песням миллионы фанатов продолжают испытывать душевный подъём, и, значит, количество моментов счастья в нашем мире растёт.</p>\n<p>![Всего-то 100 лет назад курение приравнивалось к здоровому образу жизни.](../_images/cigarettes.png =500px)</p>\n<p><strong><em>Всего-то 100 лет назад курение приравнивалось к здоровому образу жизни.</em></strong></p>\n<p>Ещё 100 лет назад такое отношение к изменению состояния через разрушение собственного организма было объяснимо. Курили все — и женщины, и дети. Курение позиционировали как полезную замену диеты! И в споре об «очевидном», казалось бы, вреде можно было оказаться в одиночестве.</p>\n<p>Ситуация изменилась. Да, есть динамика, но, глядя на себя и по сторонам, незначительная. В массе своей у нас не получается бороться с недостатками нашего сознания, когда дело касается зависимостей и стремления к счастью.</p>\n<ul>\n<li>Если в молодости, во время формирования организма, в стремлении к счастью, «хватило ума» воздействовать на «часовой механизм» эмоционального тона «кувалдой» стимуляторов с эффектом зависимости.</li>\n<li>Если таким проекциям эйфории удалось закрепиться в нейронных цепочках.</li>\n<li>То, скорее всего, наш мозг будет возвращать желания повторить такой опыт получения моментов счастья на протяжении всей жизни.</li>\n</ul>\n<p>Вероятно, что для организма будет «дешевле» сносить умеренный вред и балансировать, чем «на волевых» сопротивляться зависимости, усиливая и без того высокий уровень стресса. Идеально, наверное, научиться слышать негромкое «тиканье» своего организма и корректировать его только мыслями и нагрузками без каких-либо веществ, трав и таблеток.</p>\n<p>Могу заметить, что когда нахожусь в воодушевлении от новой и важной задачи и когда занимаюсь ровно тем, что люблю — не возникает особого желания защищаться от стресса ни алкоголем, ни никотином. Наверное потому, что стресса и выгорания нет в этот момент :-)</p>\n<p>Зачастую просыпаюсь до восхода и это хорошая возможность в новом свете увидеть нерешённый вопрос и тут же запустить процессы, на которые не хватало времени в дневной рутине.</p>\n<p>Лично для себя сделал вывод, что <a href=\"p1-020-call.html\">следование Призванию</a> может сохранять здоровье лучше, чем борьба «на волевых». Эти вредные привычки как бы намекают нам: «Ты можешь достичь большего — достаточно поставить по-настоящему важную и большую цель, и мы уйдём сами».</p>\n<p>И такой естественный подход работает, вероятно, эффективнее, чем попытки заглушить их терапиями, таблетками и другими «костылями».</p>\n<h2 id=\"new_hope\"><a href=\"p1-030-time.html#new_hope\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Россияне в ожидании сказки 100 лет назад</span></a>Россияне в ожидании сказки 100 лет назад</h2>\n<p>Большие и воодушевляющие цели ставились в российском обществе 100 лет назад. В 1917 году именно в России многие жили в надежде, что строится новый мировой уклад общества, основанный на разумном распределении ресурсов и дружбе народов. Границ и стран не будет, будет одно общество трудящихся. От каждого по способностям, каждому по потребностям — все будут счастливы! Труд будет не следствием эксплуатации одних другими, а естественной потребностью для человека!</p>\n<p>Несмотря на кажущуюся утопичность этих принципов в призме капиталистического общества, в них верили и делали на них ставку. Даже когда российские территории в качестве контрибуции отходили к Германии в 1918, руководство страны держало в уме, что скоро эти земли вернутся под управление Интернационала. И Ленин, действительно, по большому счёту, отыграл эту потерю.</p>\n<p>Если вдуматься — цели ставились идеалистические, но способствующие росту счастья. Ведь интересно же опускаться на дно океана, летать на другие планеты, изучать свою историю! Если задуматься над оптимальным распределением ресурсов — их всем хватит. И работа на всех найдётся.</p>\n<p>«Для замещения тяжёлой работы построим электростанции и заводы с конвейерами!» — говорили большевики. «Коммунизм — это Советская власть плюс электрификация всей страны!» — математически точно формулировал Ленин важность технического прогресса в образе счастливого общества.</p>\n<p>Только сознание у людей, объективно, не было готово к таким переменам и идеалам. Не готов человек считать равными в правах себе подобных. Ни 100 лет назад, ни сейчас. Родился на Манхеттене или внутри Садового кольца — одна жизнь. В промышленном человейнике или глухой деревушке — другая совсем жизнь будет. И один будет эксплуатировать другого, и войны на Земле будут неизбежно, пока Человек не станет Разумным по-настоящему и не поменяет системы ценностей и уклад общества. На это надежда остаётся.</p>\n<h2 id=\"self_awareness\"><a href=\"p1-030-time.html#self_awareness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Самосознание 500 лет назад</span></a>Самосознание 500 лет назад</h2>\n<p>К какому режиму работы адаптировался наш мозг за время эволюции? Ведь он должен быть плюс минус сбалансированный.</p>\n<p>Тысячи лет до эпохи технического прогресса каких-то особенных изменений в укладе жизни у людей не происходило. Прадед, дед, отец, сыновья и внуки охотились одинаково. Из инструментов рогатины, топоры, лук да стрелы. 20 тысяч лет пользовались луками и всего 500 лет назад начали использовать порох.  Ничего принципиально не менялось на протяжении нескольких поколений. Одинаковые войны, одинаковые заботы, одинаковые жизни.</p>\n<p>Если хочешь знаний и просвещения — иди в монастырь. Лучшие умы стекались туда, монахи были грамотные, у них были книги, еда, деньги, оружие и самые продвинутые технологии. Достаточно побывать на Соловках, чтобы в этом убедиться — свои водные каналы, шлюзы, водопровод, оранжереи, сложные схемы отопления, маяк с актуальной по сей день хрустальной оптикой, совмещенный с колокольней. Это был центр мира: единение духа, интеллекта и труда.</p>\n<p>В то время, когда образ жизни не менялся за одно поколение и мир вокруг был полон тайн, в центре мироздания был Бог.</p>\n<p>Люди совершенно по-другому мыслили. Удивительными для меня оказались наблюдения ученого и писателя Евгения Водолазкина, изучавшего летописи русского средневековья — там практически отсутствуют «Я» формулировки. Даже когда летописец писал о себе — использовалось третье лицо. Для того, чтобы почувствовать себя средневековым человеком, вероятно, действеннее не надевать лапти или кольчугу, как это делают реконструкторы, а в течение недели не использовать в речи и, что особенно важно, в мыслях «Я» форму.</p>\n<p>Не «Я провел встречу и подписал контракт с заказчиком», а «Волей Божией подписали контракт» :-) Забавно.</p>\n<p><a href=\"p1-020-call.html#sense_of_awe\">Чувство благодарности и благоговения</a> при столкновении с необъяснимым и бесконечно великим, можно предположить, возникало чаще. А чувство зацикленности на себе и зависти к успехам «друзей» из ленты соцмедиа — реже.</p>\n<h2 id=\"scientific_progress\"><a href=\"p1-030-time.html#scientific_progress\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">И вот наступила эпоха научного прогресса</span></a>И вот наступила эпоха научного прогресса</h2>\n<p>И если мы, как будто бы, не можем похвастаться значительным прогрессом в физиологии и общественном сознании, то с технологическим прогрессом за последние пару сотен лет всё очень неплохо. А в области информационных технологий прогресс просто умопомрачительный, и кривая роста объёмов обработки данных год к году стремится к бесконечности. Прошлое поколение ещё не знало мобильных телефонов, а теперь каждый в любой момент времени может прояснить для себя любой вопрос известный человечеству, подключившись к Википедии. А искусственный интеллект, который вобрал в себя знания, накопленные человечеством со времён Адама и Евы по сегодняшний день, разжуёт для тебя эти знания персонально. Фантастика!</p>\n<p>Можно попробовать резюмировать:</p>\n<ul>\n<li>тело у нас «заточенное» эволюцией под образ жизни первобытного человека,</li>\n<li>сознание по сравнению со средневековым стало эгоцентричным, хотя до настоящей осознанности нам далеко,</li>\n<li>но мы получили в руки инструментарий сверхлюдей в части обмена информацией.</li>\n</ul>\n<p>У меня такая ситуация перекоса вызывает ассоциации с капризным ребенком в очень обеспеченной семье или вспоминается метафора «обезьяна с гранатой».</p>\n<p>Достижения капиталистического строя на всемирных выставках XIX века (паровозы, пароходы, конвейеры, заводы) поражали воображение, ломали старые представления о богоцентричном мире и меняли жизнь уверенно и бесповоротно. Критическое мышление и отход от традиционных ценностей мыслителями-теоретиками, такими как Маркс или Ницше, расширяли сознание и представление о мире. Что прекрасно!</p>\n<p>Однако новые взгляды успешно использовались для раскачки и манипуляции общественными настроениями политиками-практиками — Лениным и Гитлером, например. А последующая борьба за власть с использованием новых достижений в технологиях массового уничтожения и коммуникаций рождали колоссальные трагедии и войны.</p>\n<h2 id=\"new_system_of_principles\"><a href=\"p1-030-time.html#new_system_of_principles\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Наше время</span></a>Наше время</h2>\n<p>Пересмотр принципов в отношении рас (BLM), полов и гендеров (LGBT) последних лет, как естественное следствие развития эгоцентричного мира, на мой взгляд, может использоваться как инструмент влияния на геополитическом уровне вместо различий, которые использовались ранее в религиозных, национальных или классовых войнах.</p>\n<p>Сделал этот вывод самостоятельно, общаясь со знакомыми итальянцами, американцами, сербами, вьетнамцами, мигрантами, погружаясь в историю, книги и документальные фильмы. Многочисленные диалоги по этой теме с друзьями мне привести будет затруднительно, но вот американский журналист провёл мощнейшую работу в фильме-интервью <a href=\"https://www.kinopoisk.ru/film/5016160/\" target=\"_blank\" rel=\"noreferrer noopener\">«What is a Woman»</a>. Пересматривал его несколько раз, с женой, друзьями и дочерью.</p>\n<p>Считаю, что уважительно отношусь к правам и мнениям разных людей, включая представителей нетрадиционных ориентаций. И даже если мне не довелось вести с ними задушевных бесед о трудностях их непростой жизни — трудно не видеть те перекосы и потенциальные риски, которые создаются популяризацией этих течений в головах наших же детей. При этом, если как-то произошло, что люди одного пола хотят быть вместе — уверен, что настоящая Любовь найдёт возможность им объединиться без выхода на демонстрацию с транспарантами вагины и не тряся причиндалами на уровне головы неподготовленного ребенка.</p>\n<p>Прочитал одинокую, и от этого заслуживающую уважения, оправдательную рецензию к этому фильму с позиции Адвоката на сайте Кинопоиска. Где девушка «мужественно» пытается защитить всё то, на что направлен жёсткий посыл этой документалки.</p>\n<p><img src=\"../_images/kinopoisk.png\" alt=\"Рецензия на фильм\" /></p>\n<p><strong><em>Рецензия на фильм</em></strong></p>\n<p>И в целом, всем сердцем принимая её комментарий и ассоциацию с процессом программной разработки информационной системы, готов с ней согласиться и дополнить: если эти «баги» нового дивного мира столь очевидны и критичны — может не стоит тогда использовать эту доктрину как фактор давления на страны Евросоюза и убеждать, что этот «релиз» (эту версию) можно «выкатывать в прод» (запускать в использование) во всём мире? С подходом: «Если не согласны — значит вы против прав человека!» Может, действительно, надо критически подойти к оценке ценностей общества?</p>\n<p>Ну, например, прикинуть опытным путём количество и интенсивность моментов счастья на длительном промежутке времени в парах разнополых родителей с детьми. И у однополых без детей. Понятно, что в состоянии влюблённости никто никакими расчётами заниматься не будет. Но размышления в таком ключе в момент формирования личности в школе, думаю, будут полезны.</p>\n<p>Как-то грустно становится за внушаемых людей с нюансами в проявлении Любви, когда они неосознанно становятся частью масштабной манипуляции, которая потенциально может сократить яркость и частоту возникновения эмоций в их будущем.</p>\n<h2 id=\"scientific_approach\"><a href=\"p1-030-time.html#scientific_approach\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Настрой общества и отношение ученых к ценностям разнятся</span></a>Настрой общества и отношение ученых к ценностям разнятся</h2>\n<p>Примечательно, что гениальные учёные, совершившие реальные прорывы в науке, зачастую не разделяли прогрессивные и модные общественные течения. Например, по отношению к религии и борьбе с Богом. Альберт Эйнштейн, сформулировавший теорию относительности и, как казалось тогда, подступивший вплотную к раскрытию тайны мироздания, откровенно злился когда ему за глаза навешивали ярлык атеиста. Приведу его рассуждения на эту тему.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Ваш вопрос (о Боге) является самым трудным в мире. Это не тот вопрос, на который я могу ответить просто «да» или «нет». Я не атеист. Я не знаю, могу ли я охарактеризовать себя как пантеист. Эта проблема слишком обширна для наших ограниченных умов. Могу ли я не отвечать притчей?</p>\n<p>Человеческий разум, независимо от того, как хорошо он обучен, не может понять Вселенную. Мы подобны маленькому ребёнку, зашедшему в огромную библиотеку, стены которой забиты книгами на разных языках до потолка. Ребёнок понимает, что кто-то должен был написать эти книги. Но он не знает, кто и как их написал. Он не понимает языков, на которых написаны книги. Ребёнок замечает определённый порядок этих книг, порядок, который он не понимает, но смутно представляет. Это, как мне кажется, отражает отношение человеческого разума, даже наилучшего и самого культурного, к Богу. Мы видим, что Вселенная устроена удивительно, подчиняется определённым законам, но мы понимаем эти законы лишь смутно. Наш ограниченный разум не способен постичь загадочную силу, которая качает созвездия.</p>\n</div></div><p>Понятна реакция Эйнштейна. Ведь даже сам термин «атеист», не про веру в Науку, а про неверие в Бога. И учитывая, что Бог, как понятие, у непогруженного человека, зачастую субъективное, стереотипное и наносное, статус атеиста — это прекрасный повод отмахнуться от всех сложных вопросов и дилемм: «Я атеист и в бога не верю!»</p>\n<p>После этого высказывания, проводится черта между мной — рациональным трезвым современным человеком и остальным непонятным «мракобесием», в котором надо разбираться. Есть прекрасный анекдот-притча на этот счёт.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Жил-был на свете один атеист. Характеризовался хорошим знанием религиозных тем. Он был довольно начитанным в Евангелии и легко спорил с православными батюшками, с католическими ксендзами, с протестантскими пасторами. Он знал церковный богослужебный устав, поэтому мог спорить даже с церковными уставщиками.<br />\nМало того, он знал даже и еврейскую письменность, знал и Тору, и Каббалу. И мог спорить и с евреями на темы, которые их интересовали. Мало того, он знал и мусульманскую письменность, он знал хорошо Коран, суры, сунны, толкования, хадисы пророка. Короче, он вводил в шок и трепет всех монобожников: христиан, мусульман, иудеев, спорил с ними жарко. Где ни заметит, бросается в спор и побивает их.</p>\n<p>Это рождало ужас и трепет во всех религиозных деятелях и рождало великое уважение атеистов.</p>\n<p>Однажды к нему пришел молодой человек и говорит: «Я хочу у вас учиться. Я такой же безбожник, как и вы, и мне очень импонирует эта ваша начитанность, агрессивность в спорах с религиозными деятелями. Я тоже так хочу. Я хочу защищать безбожие вашей аргументацией».</p>\n<p>На что этот известный атеист говорит ему: «Сынок, ты когда-нибудь слышал хор девственниц на ночной службе в монастыре? Как они с полуночи до утра поют богу псалмы и песни духовные?» Тот отвечает: «Нет, конечно, никогда этого не слышал, потому что мне это не надо, потому что я атеист».</p>\n<p>Он говорит: «Хорошо, а ты знаешь, о чем думают мусульмане, когда одеваются в белые одежды и идут пешком в свой хадж в Мекку, и чем они занимаются, когда в Мекке сидят вокруг Каабы? Что они там делают, о чем думают, что поют, что едят?» Тот отвечает: «Мне это вообще не интересно, потому что я атеист, как вы сами понимаете, я не интересуюсь такими вещами». Он говорит: «А ты когда-нибудь слышал, как плачут в своих кельях отшельники?» Тот отвечает: «Нет, мне это совершенно до лампочки, потому что я атеист и не интересуюсь этими вещами. Я хочу громить всех церковников, и мне не интересно, вообще, о чем они плачут, о чем они поют, о чем они думают». Он говорит: «Я еще спрошу, ты знаешь, сколько часов в день над книгами проводит средний раввин?» Тот отвечает: «Я не знаю всего этого. И мне непонятны ваши вопросы. Неужели вы не понимаете, я атеист, как и вы. Мне плевать на раввинов, на мулл, на паломников, на монахинь, на отшельников, на всё. Я хочу быть проповедником атеизма».</p>\n<p>Атеист поспрашивал его еще. Потом говорит ему: «Сынок, понимаешь, ты не атеист. Ты дурак».</p>\n</div></div><p>Я этот анекдот слышал в исполнении протоиерея Ткачёва, но, самое забавное, что в Интернете нашёл его на сайте какого-то боевитого атеиста, где он пускается в рассуждения на этот счёт и, кажется, сам себя запутывает окончательно. Во всяком случае, прочитав его рассуждения, создаётся впечатление, что либо ему придётся найти ответы на феномен возникновения жизни (<a href=\"https://elementy.ru/novosti_nauki/432316/Na_puti_k_obyasneniyu_gomokhiralnosti_zhizni_polyarizovannye_elektrony_initsiiruyut_khiralno_selektivnye_reaktsii_v_gazovoy_faze\" target=\"_blank\" rel=\"noreferrer noopener\">смотрите статьи о гомохиральности</a>), найти объяснение природы «тёмной материи» и решить нерешённые вопросы квантовой физики, либо смириться с этим неблагозвучным эпитетом, который стоит рядом с гордым званием Атеиста.</p>\n<p>Или вот великолепное высказывание Гейзенберга, не того, что в Breaking Bad, а того, который создал квантовую теорию и «разобрал» мироздание на малейшие известные человечеству на тот момент частицы.</p>\n<blockquote>\n<p>Первый глоток из сосуда естественных наук делает нас атеистами, но на его дне нас ожидает Бог. — <em>Вернер Гейзенберг</em></p>\n</blockquote>\n<h2 id=\"summary\"><a href=\"p1-030-time.html#summary\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Выводы</span></a>Выводы</h2>\n<p>Совершенно не хочется лезть в дебри <a href=\"https://ru.wikipedia.org/wiki/%D0%9A%D1%80%D0%B5%D0%B0%D1%86%D0%B8%D0%BE%D0%BD%D0%B8%D0%B7%D0%BC\" target=\"_blank\" rel=\"noreferrer noopener\">креационизма</a> и разбираться в противоречиях религии, естественных наук и философии. Для этого нужно одинаково глубоко разбираться во всех этих дисциплинах, а хочется остаться на уровне причин формирования феномена Счастья — и для этого слишком глубоко погружаться в эти нюансы нет необходимости. Тем более, что все эти направления мысли могут сосуществовать вместе.</p>\n<p>Попробую выписать сделанные мной обобщённые выводы в список:</p>\n<ul>\n<li>опору в Боге, в успокоительном центре мироздания, общество в основной своей массе потеряло уже довольно давно;</li>\n<li>другие фундаментальные принципы и ориентиры, ведущие к счастливой и осмысленной жизни, не закрепились и вызывают вопросы;</li>\n<li>мы, как биологический вид, обладаем весьма посредственными физическими данными для противостояния стихии один на один, но напридумывали всякого оружия массового уничтожения себе подобных;</li>\n<li>наша осознанность, вероятно, укрепляется, но мы всё ещё развлекаем себя легкими наркотиками, алкоголем, неполезной и лишней пищей при том, что знаем о разрушительном для тела действии;</li>\n<li>мы привыкли и в целом спокойно относимся к очевидному неравенству людей при их рождении;</li>\n<li>мы заметно улучшили качество жизни за последние сотни лет и продолжаем его улучшать с большим рвением;</li>\n<li>на Марс мы пока не улетели, но у нас есть стремительно развивающиеся информационные технологии, позволяющие общаться. «Человеку нужен Человек!» — как звучало в «Солярисе»;</li>\n<li>отсутствие (в основной массе) знания исторических событий и общественных настроений, даже последних столетий, не позволяет видеть маятник схожих ситуаций и одного витка за другим;</li>\n<li>a отсутствие навыков критического мышления даёт возможность применения глобальных манипулятивных техник и пропаганды в современном информационном обществе.</li>\n</ul>\n<h2 id=\"happy_tomorrow\"><a href=\"p1-030-time.html#happy_tomorrow\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Искусственный интеллект — следующая угроза человечеству?</span></a>Искусственный интеллект — следующая угроза человечеству?</h2>\n<p>Фантасты уже несколько десятков лет говорят про то, что Человекоцентричный мир может закончиться уже при нашей жизни.</p>\n<p>Как только технологический прогресс дойдет до запуска искусственного интеллекта, который будет превосходить наш и который мы не сможем контролировать. Наступает, так называемая, точка технологической сингулярности.</p>\n<p>Сам не страдаю фобиями, но темпы развития машинного интеллекта и сценарии его применения беспокоят известных мыслителей нашего времени. Как в 1970-е годы создавались ассоциации по биоэтике, затрагивающие вопросы вмешательства технологий в человеческое тело, так сейчас создаются ассоциации этики искусственного интеллекта, который может создать угрозу человечеству. Казалось бы, можно сказать, что достаточно выдернуть компьютер из розетки, отключить от сети, но ведь сам же понимаешь, что вычисления давным-давно распределены и инфраструктура защищена от таких ситуаций, как потеря электропитания.</p>\n<p>От Богоцентричного мира общество в массе своей отказалось из-за технического прогресса и релятивистских течений в философии, а Человекоцентричный мир пока не в состоянии ответить на фундаментальные вопросы о происхождении мира и жизни, но уже давно создаёт угрозы в саморазрушении.</p>\n<p>Сюжеты Терминатора, сериала «Черное зеркало» или практически <a href=\"https://www.youtube.com/watch?v=-r_2a064dWY\" target=\"_blank\" rel=\"noreferrer noopener\">документальные ролики про наших детей в недалеком будущем искусственного интеллекта</a> перестают быть фантастикой и заставляют задуматься. А если Искусственный Интеллект превзойдет Человеческий — на кого можно будет надеяться? :-)</p>\n<p>Кстати, сам искусственный интеллект в лице GPT 3.5 (актуального на момент написания текста), как средоточие накопленных человечеством знаний и мнений, ожидаемо балансирует в суждениях о Боге и даёт разные варианты ответов для разных контекстов:</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Serge Polyakov:</p>\n<p>Бог — это рациональное понятие?</p>\n<p>ChatGPT bot:</p>\n<p>Как и все, что связано с религиозными верованиями, вопрос о том, является ли Бог рациональным понятием, вызывает много разногласий. Некоторые люди считают, что Бог является вымыслом и не может быть рационально объяснён, тогда как другие утверждают, что Бог существует и может быть объяснен рационально.</p>\n<p>С точки зрения философии, Бог может рассматриваться как рациональное понятие, поскольку он может быть определен и описан через различные философские аргументы и логические доказательства. Например, аргумент о первопричине говорит о том, что все в мире имеет причину, и поэтому должна существовать первопричина, которая не имеет причины и является Богом. Аргумент о порядке и дизайне утверждает, что порядок и дизайн в природе указывают на существование Бога.</p>\n<p>Однако многие люди считают, что Бог не может быть рационально объяснён, так как он является сверхъестественным и трансцендентным понятием, которое не может быть измерено или доказано научными методами. В конечном счете, вопрос о том, является ли Бог рациональным понятием, остается открытым и зависит от индивидуальных верований и философских взглядов.</p>\n</div></div><p>Мне кажется, что появление Искусственного Интеллекта (Large Language Models — ChatGPT, YandexGPT, GigaChat) может способствовать примирению людей, которые ранее не могли найти общий язык из-за различий в восприятии, языках, темпераментах, культурах и жизненном опыте. Последние версии генеративных моделей текста способны адаптироваться к контексту по ходу разговора, на стыке различных знаний, подчёркивать схожие черты в вопросах, которые раньше вызывали споры и конфликты.</p>\n<p>Всё зависит от того, как сформулировать запрос (промпт) и какова конечная цель вопрошающего. :-)</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Serge Polyakov:</p>\n<p>Что общего в христианстве, мусульманстве, иудаизме?</p>\n<p>YandexGPT:</p>\n<p>Некоторые общие черты христианства, мусульманства и иудаизма:</p>\n<p>Монотеизм. Все три религии верят в существование единого, всемогущего и всезнающего Бога.<br />\nОбщая родословная. Иудаизм, христианство и ислам ведут своё происхождение от Авраама, который считается патриархом и почитаемой фигурой в каждой традиции.<br />\nЭтические ценности. Во всех этих религиях большое внимание уделяется таким ценностям, как сострадание, справедливость, честность и доброта по отношению к другим.<br />\nСвященные тексты. Каждая религиозная традиция обладает коллекцией священных текстов, которые занимают центральное место в её учении. Например, евреи почитают Тору, христиане — Библию (Ветхий и Новый Заветы), а мусульмане следуют Корану.<br />\nПророки. Иудаизм, христианство и ислам разделяют почтение к различным пророкам, которых считают посланниками Бога.<br />\nМолитва и поклонение. Молитва и поклонение играют жизненно важную роль во всех трёх религиях.<br />\nБлаготворительность. Важность благотворительности и помощи нуждающимся является общей ценностью среди евреев, христиан и мусульман.<br />\nПаломничество. Паломничество к священным местам имеет важное значение в этих религиях.</p>\n</div></div>"},"router":{"pathname":"p1-030-time.html","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"_bundle/search-api.js","link":"_search/ru/index.html","resources":{"index":"_search/ru/index.js","registry":"_search/ru/registry.js","language":"_search/ru/language.js"}}};
