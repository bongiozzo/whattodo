Живу-2-0.8443948593236605"},{"name":"Управление на основе «Цифры»","href":"p2-140-digital.html","id":"Управление на основе «Цифры»-3-0.9978140159915125"},{"name":"Be happy or Die!","href":"p2-150-absurd.html","id":"Be happy or Die!-4-0.3029425641712531"},{"name":"«Вкалывают роботы — счастлив человек»","href":"p2-160-routine.html","id":"«Вкалывают роботы — счастлив человек»-5-0.47579619809499296"},{"name":"Open Source — свобода в движении к Любви","href":"p2-170-opensource.html","id":"Open Source — свобода в движении к Любви-6-0.5613108556470368"},{"name":"Общие Цели и Социальный капитал","href":"p2-180-sharedgoals.html","id":"Общие Цели и Социальный капитал-7-0.09779357140236389"},{"name":"Общие Цели: Презентация","href":"p2-190-presentation.html","id":"Общие Цели: Презентация-8-0.7718160539790895"},{"name":"Memento Mori","href":"p2-999-death.html","id":"Memento Mori-9-0.7763185622788824"}],"id":"Практическая часть-3-0.16492920883533313"},{"name":"Список литературы","href":"p3-references.html","id":"Список литературы-4-0.05151880281721044"}],"base":"ru","deepBase":1},"meta":{"description":"Роботы и Искусственный Интеллект зримо меняют привычный уклад жизни. Как это повлияет на наше Счастье в ближайшем будущем?","metadata":[],"style":["../_assets/style/custom.css"],"script":[]},"assets":[],"headings":[{"title":"Случай на ПМЭФ","href":"p2-160-routine.html#spief_story","level":2},{"title":"Чрезмерная рутина как болезнь","href":"p2-160-routine.html#routine_as_disease","level":2},{"title":"Работа и Жизнь","href":"p2-160-routine.html#wlb","level":2},{"title":"Поиск постоянных улучшений как спасение от рутины","href":"p2-160-routine.html#routine_and_improvement","level":2},{"title":"Рутина в крупных организациях","href":"p2-160-routine.html#routine_in_enterprises","level":2},{"title":"Появление роботов","href":"p2-160-routine.html#robots_are_coming","level":2},{"title":"Опыт роботизации Петербурга","href":"p2-160-routine.html#robots_in_spb","level":2},{"title":"Роботизация в нюансах (Артём Суржиков)","href":"p2-160-routine.html#rpa_in_action","level":2},{"title":"Каталог роботизированных процессов (Сергей Поляков)","href":"p2-160-routine.html#catalogue_of_robots","level":2},{"title":"Компаньоны с Искусственным Интеллектом вместо телефонов","href":"p2-160-routine.html#smart_assistants","level":2},{"title":"Любовь, Манифест, Роботы","href":"p2-160-routine.html#love_manifest_robots","level":2},{"title":"Дивный Новый Мир","href":"p2-160-routine.html#brave_new_world","level":2}],"title":"«Вкалывают роботы — счастлив человек»","includes":[],"html":"<h2 id=\"spief_story\"><a href=\"p2-160-routine.html#spief_story\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Случай на ПМЭФ</span></a>Случай на ПМЭФ</h2>\n<p>Строка из песни Серёжи Сыроежкина как нельзя лучше подходит для названия главы, начать которую хочется начать историей, которая произошла на Петербургском Международном Экономическом Форуме.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В 2023 году в рамках ПМЭФ мы проводили конференцию «ИТ-Диалог» для цифровизаторов со всех российских городов. В Мариинском дворце участники слушают доклады и задают вопросы. Обмен мнениями. У меня рассказ об опыте создания человеко-центричных сервисов на примере приложения ВКонтакте <a href=\"p2-130-local.html#mini_app_vkontakte\">«Я Здесь Живу»</a>. И вот, в самом конце нашей секции женщина из зала спрашивает:</p>\n<p>— Вот вы рассказываете, как собираетесь командой, обсуждаете идеи, придумываете… Это всё прекрасно. Но вот у нас такой возможности, вообще же, нет! Мы все завалены рутиной — отвечаем на вопросы граждан, предоставляем отчётность о том, как мы отвечаем гражданам, анализируем отчёты о динамике предоставления ответов гражданам и делаем предложения по улучшению процесса ответов гражданам и т.д. и т.п.</p>\n<p>Что делать-то? Как начать создавать что-то новое!?</p>\n<p>И ответ был, наверное, не очень приятным. Во всяком случае, чувствовал я себя неловко, но и ответить хотелось:</p>\n<p>— Там, где рутинная работа и нет места любопытству — мы, в «Цифровом Петербурге», запускаем роботов! На задачи контроля и отчётности во множестве процессов Смольного, включая финансовый контроль, уже созданы помощники, которые работают 24 на 7 и делают эту работу за людей. У сотрудников появляется возможность заниматься творческой и интеллектуальной деятельностью.</p>\n<p>А дальше тишина… Мне даже показалось, что в великолепном зале дворца повис немой возглас с ноткой обиды: «Совсем вы совесть потеряли в вашем Петербурге!»</p>\n</div></div><h2 id=\"routine_as_disease\"><a href=\"p2-160-routine.html#routine_as_disease\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Чрезмерная рутина как болезнь</span></a>Чрезмерная рутина как болезнь</h2>\n<p>Наиболее важный и невосполнимый ресурс — <a href=\"p2-140-digital.html#time\">наше Время</a>. Мы счастливы когда наша деятельность интересна, разнообразна и сбалансирована. Если на работу с рутинной деятельностью, которая не вызывает <a href=\"p2-110-system.html#noble_curiosity\">любопытства</a>, уходит бОльшая часть времени в нашей жизни, формируется дефицит <a href=\"p1-010-happiness.html#moments_of_happiness_book\">моментов Счастья</a> — созидательного Счастья, Счастья сопричастности, Счастья общения, <a href=\"p1-020-call.html#sense_of_awe\">благоговения при соприкосновения с вечным</a> и т.д. А моменты, из которых состоит наша жизнь — основной элемент <a href=\"p2-120-school.html#brief_happiness_model\">количественной модели Счастья</a>.</p>\n<h2 id=\"wlb\"><a href=\"p2-160-routine.html#wlb\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Работа и Жизнь</span></a>Работа и Жизнь</h2>\n<p>Наше общество существует в координатах капиталистического мироустройства — в конкурентной борьбе за ресурсы и в концепции эксплуатации труда. Бороться за ресурсы самостоятельно, будучи предпринимателем или независимым артистом, объективно, видится куда большей авантюрой, чем устроиться на работу по найму. Нужно обладать достаточной верой в себя и/или в завтрашний день, чтобы решиться на свой независимый путь. При этом, чем дальше от <a href=\"p1-020-call.html\">Призвания</a> эта профессия, за которую платят деньги — тем больше рутины в жизни. Появляется жёсткое разделение времени на Работу и Жизнь. Именно так. Работа не воспринимается как часть Жизни.</p>\n<p>У меня никогда такого не было. Даже не понимаю, как можно жить иначе. Когда интересы по работе совпадают с жизнью — это Счастье. Хотя мой рабочий путь был явно не хрестоматийным. Логичнее набираться опыта в крупных компаниях, а потом используя лучшие практики запускать свой бизнес. У меня же было наоборот. В студенчестве экспериментировал с разными формами бизнеса «на коленке». Скорее хулиганил, чем добивался заработка. Но при этом мечтал работать в лучшей корпорации программного обеспечения. И когда мечта сбылась — я оказался среди сотни заряженных на работу экспертов, лучших в своём деле, которые были влюблены в своё дело.</p>\n<p>Наша работа, если её разложить на элементарные действия — обмен информацией в команде, у каждого своя роль в процессе. Мессенджеры в корпоративной среде тогда не использовались. Общались по всем поводам мы в почте. Объём переписки в корпорации был феноменальным. Утверждалось, что по количеству email на сотрудника в сутки Microsoft был первой корпорацией в мире. Чтобы <a href=\"p1-040-unhappiness.html#information_flow\">не потонуть в информационном потоке</a> строго выдерживались правила общения — название письма в определённом формате, чёткая формулировка вопроса в начале письма, нюансы упоминаний в строках получателей TO, CC, BCC. Целый этикет и свод правил. Вспомнил момент с той поры.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>2007 год. Час ночи. В Microsoft Outlook идёт групповое обсуждение поиска причины глюка при внедрении нашего продукта у важного заказчика. Какой-то филиал Сбербанка, скорее всего, не помню точно. Уже написано под сотню писем по теме. И тут в дискуссию вклинивается руководитель департамента Microsoft Consulting Services:</p>\n<p>— Может проблема в WLB?</p>\n<p>3 минуты нет новых писем. И вот вопрос-уточнение от Архитектора:</p>\n<p>— Иван, ты про Load Balancing на Windows сервере?</p>\n<p>— Нет, я про Work-Life Balance!</p>\n<p>Все улыбнулись, переписку прекратили до утра, но такие ситуации случались очень часто.</p>\n</div></div><p>Не отделяли мы работу от жизни. Она и была нашей жизнью и мы были счастливы сообща искать причины проблем и решать сложные задачи.</p>\n<h2 id=\"routine_and_improvement\"><a href=\"p2-160-routine.html#routine_and_improvement\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Поиск постоянных улучшений как спасение от рутины</span></a>Поиск постоянных улучшений как спасение от рутины</h2>\n<p>Люди <a href=\"p1-020-call.html#mbti_personalities\">определённых психотипов</a>, которым не даёт покоя благородное любопытство и несовершенство мира, но которым пришлось заниматься рутиной, стараются разглядеть отличия в повторяющихся действиях, анализируют их и пытаются оптимизировать. Зачастую такой подход переходит в созидательную деятельность, приносящую Счастье.</p>\n<p>Раз уж в данный момент я занимаюсь написанием Текста, приведу пример рутинной деятельности его набора. Когда писари устали водить рукой по бумаге и рисовать одинаковые буквы — начали использовать оттиски и придумали печатные машинки. Когда машинистки устали поправлять заклинившие молоточки рядом стоящих символов — начали скрупулёзно считать частоту использования букв в текстах, разносить рядом стоящие и сформировали раскладки — так появились привычные нам QWERTY и ФЫВАОЛДЖ. Процесс этот не останавливается и по сей день — настоящие <a href=\"index.html#introduction\">душнилы</a> всегда найдут место для улучшений — достаточно почитать <a href=\"https://habr.com/ru/articles/717912/\" target=\"_blank\" rel=\"noreferrer noopener\">статью об оптимизации русской раскладки клавиатуры на Хабре</a> или посмотреть на <a href=\"https://ru.ergohaven.xyz\" target=\"_blank\" rel=\"noreferrer noopener\">клавиатуры наших ребят ErgoHaven</a>.</p>\n<p>Чувствуются родные души — хочется купить и опробовать такую клавиатуру, а заодно защитить мозги от Альцгеймера. Хотя более вероятно, что буду надиктовывать, если никому не мешает.</p>\n<h2 id=\"routine_in_enterprises\"><a href=\"p2-160-routine.html#routine_in_enterprises\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Рутина в крупных организациях</span></a>Рутина в крупных организациях</h2>\n<p>В государственном управлении и на крупных предприятиях большинство процессов укладывается в общую схему: сотрудник открывает определённый сайт, находит там запись, сравнивает её с другой записью из таблицы, ставит галочку в ячейку, и т.д. по списку… И в завершении, например, отправляет электронное письмо со стандартной резолюцией. Таких процессов сотни и тысячи. На них уходит человеко-годы только внутри одного предприятия. И врукопашную бороться с такими задачами — подход, который соотносится с <a href=\"p1-050-country.html#russian_management\">русской моделью управления</a>: зальём задачу ресурсами, а оптимизация деятельности — это занятие для бедных.</p>\n<p>Ведь сотрудников с базовым знанием компьютера можно легко найти на рынке и они хоть и не очень счастливы заниматься рутиной на работе, но при этом не увольняются же! Самозанятых в процентном соотношении у нас намного меньше, чем в Европе, например. Это не хорошо и не плохо. Это особенности <a href=\"p1-050-country.html#big_size_matters\">огромной и богатой страны</a>.</p>\n<p>Но унывать, точно, нет причин. Известно, что рутинные процессы можно автоматизировать с помощью информационных систем и программистов. Но найти компанию-интегратора, разработчиков, поставить им задачу, проконтролировать и протестировать решение — непростые задачи, которые также требуют значительных ресурсов и времени. А иногда автоматизация кажется и вовсе невозможной, т.к. у разработанной кем-то и когда-то информационной системы отсутствует программный интерфейс, необходимый для интеграции.</p>\n<h2 id=\"robots_are_coming\"><a href=\"p2-160-routine.html#robots_are_coming\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Появление роботов</span></a>Появление роботов</h2>\n<p>Открытие данных и программных интерфейсов остаётся наиважнейшим условием для цифровой трансформации и применения Искусственного Интеллекта в управлении. Мы этим <a href=\"p2-140-digital.html#api_petersburg_ru\">активно занимаемся в Петербурге</a>. Однако обеспечить возможность доступа к данным в информационных системах, тем более государственных, быстро не получится по множеству объективных причин: соблюдение требований безопасности, бюджетные циклы, регламенты, невозможность приостановить процессы, <a href=\"p1-050-country.html#russian_management\">нехватка руководителей с необходимыми навыками</a> и т.д.</p>\n<p>Хорошо, что сейчас можно обойти эту проблему и эмулировать действия обычных пользователей. Агенты-роботы повторяют действия пользователя. Читают и анализируют изображение на экране, двигают курсор мышки, нажимают кнопки и клавиши. Как человек, но программа-робот. Впервые о технологии имитации действий пользователя для задач автоматизации и интеграции узнал практически 20 лет назад. В Microsoft Consulting Services такая технология называлась Customer Care Framework и предназначалась для интеграции устаревших систем. На очень крупных предприятиях, там где рутина цветёт буйным цветом, зачастую эффективнее было применить такой костыль для неинтегрируемых, но работающих систем. Чем создавать риски в критических, но работающих процессах, оптимизировать и внедрять новые системы — проще повторить действия пользователя. Теперь такой подход называется Robotic Process Automation (RPA). Последние несколько лет всё чаще говорят о No Code подходе, который не требует навыков программиста для создания новых систем и автоматизации процессов. Роботизировать рутинный процесс можно силами аналитика, который прошёл обучение по использованию продукта. Без привлечения профессиональных разработчиков.</p>\n<h2 id=\"robots_in_spb\"><a href=\"p2-160-routine.html#robots_in_spb\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Опыт роботизации Петербурга</span></a>Опыт роботизации Петербурга</h2>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>В конце 2021 года, когда поддерживать рутинный процесс отчётности по ключевым метрикам эпидемии COVID-19 стало чересчур затратно, в Петербург пришли первые роботы.</p>\n<p>У меня они почему-то ассоциировались с волками, которые, как санитары, освобождают лес от болезней. За 2023 год роботы выгрызли <a href=\"https://t.me/skaz_spb/1803\" target=\"_blank\" rel=\"noreferrer noopener\">150 тысяч человеко-часов мёртвой рутины</a>, высвободив сотрудникам время для интеллектуальной и творческой деятельности. А потенциал для развития роботизации колоссальный.</p>\n</div></div><p>Попросил рассказать о нюансах эксперта, с которого начинается процесс определения рода деятельности и настройки робота.</p>\n<h2 id=\"rpa_in_action\"><a href=\"p2-160-routine.html#rpa_in_action\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Роботизация в нюансах (Артём Суржиков)</span></a>Роботизация в нюансах (<a href=\"p2-100-authors.html#dark_mind\">Артём Суржиков</a>)</h2>\n<p>Я долго пытался собраться с мыслями чтобы накидать каких-то слов и историй по поводу роботизации. Признаться я скорее рассказчик чем писака, но что-то я постараюсь написать, а уж как получится.</p>\n<p>Роботизация, звучала как очень интересная затея, но с чем её есть и что из неё может получиться никто не знал, собранные на скорую руку мнения разнились от «надо попробовать» до «с этим невозможно работать», а мы взяли и попробовали. Первые потуги дались легко, мы добились быстрой победы с первым роботом в Комитете Финансов Санкт-Петербурга, а после него второй, и, о чудо — оказалось, что нам удалось высвободить от рутины 15 человек. Только вдумайтесь — 15 человек после 4 недельной работы. Учитывайте, что первого робота мы писали недели 3, изучая платформу, а второй оказался на 70% схожим с первым. На текущий момент мы дали экономию 50 человек в день, в одном только Комитете Финансов.</p>\n<p>Время шло, появлялись новые сценарии использования, со временем получилось, что предложенный подход в сборке информации для Жилищного Комитета, привёл не только к оптимизации времени, но и дисциплинировал сотрудников в смежных учреждениях. Первым отзывом на затею роботизации процесса были слова «Не, не, администрации этого не будут делать», но когда за дело взялся робот, то через неделю оказалось, что 15 из 18 администраций скрупулёзно и регулярно начали отчитываться в срок. Это изменило понимание роботизации в нашей команде, а следующий робот, занятый проверкой юридических лиц на предмет вхождения их в списки надёжных поставщиков, существенно взбодрил рынок.</p>\n<p>Время шло, в нашем зоопарке роботы почти плодились, комитеты начали давать им имена, а порой мы могли слышать и противостояние (приятное и смешное, но всё-таки). Так после внедрения робота в одном комитете, соседский комитет, отреагировал фразой «Как?! Они что, нас обскакали?! И мы хотим!» Мы, конечно же, сделали робота и им, но сама реакция радует и удивляет. Что-ж, c'est la vie, соревновательность — это тоже здорово!</p>\n<p>Однажды, мы попали в Архивный Комитет. Это место особенно интересно, так как комитет соседствует с Архивом города. Определилось несколько кандидатов на роботизацию, но директор Архива, выхватив нас из толпы, увела к себе. Оказалось, что тут тоже есть место для роботизации — нас попросили помочь с роботизацией процессов по конвертации файлов, коих оказалось так много, что сотрудникам потребовалось бы около полутора лет. Сделав робота за несколько дней, сэкономили им это время. Робот, проработавший с остановками, выполнил работу за месяц! Про это даже репортаж сделали. Оказывается, мы можем не только про цифры и «бухгалтерию», но и про прекрасное — про Историю Петербурга!</p>\n<p>Сотрудничество Цифрового Петербурга с Городской Жилищной Инспекцией начиналось не с роботизации, а с процесса <a href=\"p2-130-local.html#mini_app_vkontakte\">противодействия фальсификациям собраний собственников</a>. По накатанным рельсам дружеского сотрудничества запилили для них робота, заменяющего работу сразу нескольких сотрудников. И, что самое главное, робот делает всю работу сам, без помощи и довольно таки стабильно. Ну, как нам казалось. Наш робот стал механизмом, который дружил между собой огонь и воду, лёд и пламень (продолжите сами дальше). Инициатива понравилась, о ней доложили губернатору, подход поддержали. Этого робота уже несколько раз улучшали с того момента. Но представьте себе наши глаза, когда заказчик, увидев последние изменения, сказал: «Вы знаете, на самом деле, не очень-то верилось в подход в начале. У меня ещё есть процессы для роботизации. Сделаете их тоже?»</p>\n<p>За это время мы научились расширять функционал роботов и понимаем как использовать искусственный интеллект, распознавание изображений, языковые модели, интегрироваться со сторонними системами и даже заменять роботами устаревшие информационные системы. Но везде, во всех случаях, наше сотрудничество по созданию роботов проходит по шаблону. В начале это неприязнь и непонимание, но в завершении это расцветающие лица людей, которые светятся в петербургской хмури при демонстрации результатов. Стоит вспомнить и команду, которая живёт этими мини-проектами и меняет взгляды сотрудников, делая их счастливыми (кого-то на секунду, кого-то на неделю, у некоторых длится ещё больше). Будем стараться и дальше, а идеи куда это двинуть уже есть…</p>\n<h2 id=\"catalogue_of_robots\"><a href=\"p2-160-routine.html#catalogue_of_robots\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Каталог роботизированных процессов (Сергей Поляков)</span></a>Каталог роботизированных процессов (<a href=\"p2-100-authors.html#serpo\">Сергей Поляков</a>)</h2>\n<p>Очень хотелось бы всех максимально освободить от рутинной деятельности и предоставить возможность заниматься созидательной деятельностью не только в Петербурге, но и в других городах России.</p>\n<p>Структура государственных учреждений между субъектами схожа и внутри этих организаций процессы, как правило, также напоминают друг друга. Так и должно быть в рамках действующего и единого законодательства. Петербург не является тут исключением и робот, сделанный для администрации Васильевского острова, скорее всего, можно будет использовать для Петроградки с незначительными изменениями. Для другого города корректировок будет больше, но общее понимание процесса и нюансов позволит его переделать и запустить быстрее, чем делать с нуля.</p>\n<p>Для переиспользования наших наработок создали <a href=\"https://iacrpa.spb.ru/\" target=\"_blank\" rel=\"noreferrer noopener\">каталог с описаниями этих роботов</a> — надеемся, что пригодится где-то ещё.</p>\n<h2 id=\"smart_assistants\"><a href=\"p2-160-routine.html#smart_assistants\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Компаньоны с Искусственным Интеллектом вместо телефонов</span></a>Компаньоны с Искусственным Интеллектом вместо телефонов</h2>\n<p>Наиболее любопытным моментом в истории Артёма мне показался факт скептического, а иногда и враждебного, первоначального настроя к идее роботизации. По рассказам нашего партнера, на одном из градообразующих предприятий Урала сотрудники написали жалобу в профсоюз с запросом на запрет роботизации их рутинной деятельности. И добились одобрения. В моей практике такое тоже было <a href=\"p1-050-country.html#russian_management\">на предприятии Самарской области</a>. Но прогресс неостановим и если дешевле и проще работу поручить роботу, в конечном итоге, он её и будет делать.</p>\n<p>RPA-роботы сами запускают программы, нажимают кнопки в интерфейсах, копируют ячейки в таблицах, отправляют файлы по почте и т.д. Справляются они с чёткими инструкциями намного быстрее среднестатистического сотрудника. Не устают, работают 24 на 7. Запускаются по запросу, по расписанию или по событию. И не ошибаются!</p>\n<p>Но с <a href=\"p1-030-time.html#happy_tomorrow\">развитием машинного зрения и больших языковых моделей</a> (LLM) — OpenAI ChatGPT, Google Gemini, YandexGPT, Сбер GigaChat и т.д. роботизация процессов становится ещё более перспективной технологией. Теперь им по плечу сложные задачи — получить запрос от пользователя по почте, в мессенджере или по телефону, понять смысл вопроса, найти на него ответ во внутренних системах или поставить задачу сотруднику на отработку, написать ответ, причём персонализированный.</p>\n<p>Так же как тексты состоят из букв и словосочетаний, процессы состоят из элементарных операций. Например, чтобы найти и забронировать отель на отпуск надо:</p>\n<ul>\n<li>составить запрос к поисковику,</li>\n<li>выбрать вариант выдачи,</li>\n<li>перейти на сайт,</li>\n<li>разобраться с его навигацией,</li>\n<li>выбрать нужный раздел в меню,</li>\n<li>понять содержимое страницы,</li>\n<li>заполнить форму нужными параметрами,</li>\n<li>подтвердить бронь нажатием кнопки.</li>\n</ul>\n<p>Все эти действия по отдельности уже умеют делать программы-агенты. Языковые модели, которые из символов уверенно составляют правильные тексты, также могут из действий складывать результативные процессы. LLM натренировали на эти операции, и для них уже придумали аналогичный термин — large actions model (LAM). И вы уже не сможете определить, что в почте или в поддержке ответил не оператор, а робот. Людям остаётся лишь донастраивать (fine tuning) эту модель. В критически важных процессах потребуется визирование финального этапа ответственным человеком, но рутинная подготовительная работа уже будет сделана роботами.</p>\n<p>Скорее всего на работе такие подходы станут широко применяться после распространения в повседневной жизни. Год назад пробовал прожить без Google и Yandex поисковиков в течении недели и пользовался только ChatGPT. У меня вполне получилось — всё таки формат Telegram общения для меня основной. И вместе со стремительным развитием больших языковых моделей и сервисов, которые уже воспринимают речь и визуальный ряд, будут появляться гаджеты-компаньоны, постоянно подключенные к онлайн сервисам искусственного интеллекта. Они неминуемо будут вытеснять привычные телефоны и сервисы. Вот, например, одна из первых ласточек — кролик <a href=\"https://www.rabbit.tech/\" target=\"_blank\" rel=\"noreferrer noopener\">Rabbit R1</a>. По ссылке найдёте 25 минутное видео с презентацией возможностей. Забронировать отель на командировку в определенном месте, заполнить анкету для поиска нового сотрудника или подобрать новые кроссовки на лето — примеры задачек, с которыми такой компаньон должен справляться без проблем.</p>\n<p>Развитие компаньонов особенно ускорится с распространением имплантов и биодатчиков, которые необязательно вживлять в мозг. Это уже делают в компании Илона Маска Neuralink, но, действительно, у меня нет знакомых, кто горит желанием вживлять себе в мозг электроды. Хотя это отличная перспектива для инвалидов, у которых такой способ становится единственной возможностью общаться. С компаньонами типа Rabbit уже сейчас можно общаться как с человеком — голосом. И как только будут натренированы LAM-процессы для повседневных задач типа покупок в интернет-магазине или оплаты счетов (это недалёкая перспектива), будет достаточно сказать:</p>\n<p>­— Кролик, сегодня подготовь оплату всех счетов и подбери кроссовки на мой размер, чтобы не боялись воды.<br />\n— Всё готово — Вам осталось только подтвердить оплату и покупку. Увеличился счёт за электричество на 250 рублей, по сравнению с прошлым месяцем, остальное также. Кроссовки Вашего размера и любимой фирмы уже лежат в корзине. Доставят завтра. Если не понравится, откажетесь. Детали на экране.<br />\n— Да, спасибо, подтверждаю.</p>\n<h2 id=\"love_manifest_robots\"><a href=\"p2-160-routine.html#love_manifest_robots\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Любовь, Манифест, Роботы</span></a>Любовь, Манифест, Роботы</h2>\n<p>Мы живём в <a href=\"p1-030-time.html#human_body_for_happiness\">интересное время</a>, но как готовиться к <a href=\"p1-030-time.html#happy_tomorrow\">будущему с роботами и искусственным интеллектом</a>? Что мне делать, чтобы быть готовым к переменам и не остаться без работы?</p>\n<p>Для отца двоих детей вопрос совершенно непраздный. А для молодых людей, которые сейчас готовятся к взрослой жизни, на мой взгляд, чуть ли не основной. Дочь, которая с детства любит рисовать и пошла в ВУЗ на специальность художника-мультипликатора, небезосновательно забеспокоилась с выходом <a href=\"https://www.midjourney.com/\" target=\"_blank\" rel=\"noreferrer noopener\">Midjourney</a>, <a href=\"https://openai.com/sora\" target=\"_blank\" rel=\"noreferrer noopener\">OpenAI Sora</a> и других сервисов генерации изображений и видео, которых с каждым годом будет всё больше. Что станет с моей профессией через несколько лет?</p>\n<p>В качестве возможного ответа мне понравился доступный формат <a href=\"https://www.robbo.ru/manifesto\" target=\"_blank\" rel=\"noreferrer noopener\">Манифеста РОББО</a> от <a href=\"p2-100-authors.html#pavelfrolov\">Паши Фролова</a>. Лучше ознакомиться самостоятельно, тут перечислю наиболее важные моменты для дальнейшего обсуждения:</p>\n<ul>\n<li>Наглядно показано, как и почему роботы и Искусственный Интеллект начнут замещать профессии с повторяющимися, рутинными, т.е. неживыми действиями;</li>\n<li>Очень доходчиво показана обратная сторона медали патентов в прорывных цифровых технологиях, которые, на мой взгляд, являются достоянием человечества;</li>\n<li>Много внимания уделено концепции открытого распространения знаний и кода — Open Source, сторонником которой я также являюсь;</li>\n<li>Рассмотрено две упрощённые ветки развития событий нашего общества на капиталистических рельсах — хорошая и не очень;</li>\n<li>Чтобы дети не остались без работы в любом из сценариев, Павел предлагает с малых лет их учить навыкам создания роботов.</li>\n</ul>\n<p>Если детям нравится конструировать и проектировать — соглашусь. Учитывая, что прогресс не остановить, также считаю, что уже сейчас стоит начинать использовать сервисы искусственного интеллекта в занятиях творчеством (Красота спасет мир) и наукой (<a href=\"p2-110-system.html#noble_curiosity\">Благородное любопытство</a>). Но я бы расширил подход.</p>\n<p>Можно спокойно заниматься любым ЛЮБИМЫМ созидательным делом.</p>\n<p>Уверился в этом после погружения в дискуссию, как определить уровень мастерства фотографа, которая происходила в канале <a href=\"p2-100-authors.html#alexander_petrosyan\">Александра Петросяна</a>. Там была приведена формула, которую применима и к другим видам искусства:</p>\n<ul>\n<li>Без любви и непрофессионально. Это халтура.</li>\n<li>Без любви, но профессионально. Это ремесло.</li>\n<li>С любовью и непрофессионально. Это хобби.</li>\n<li>И с любовью и профессионально. Это искусство.</li>\n</ul>\n<p>Если раньше <a href=\"p1-020-call.html#frequent_happiness\">Следование Призванию</a> было иррациональным стремлением к саморазвитию в области своего Интереса и приносило Счастье. Это был Пряник.</p>\n<p>То теперь нейросети, как и роботы-санитары леса, уже заменяют всё, что делается без Любви. Не только в фотографии. Человек не имеет никаких шансов в конкуренции с Искусственным Интеллектом по части Халтуры и Ремесла в цифровых форматах. В том, что можно сделать на компьютере по инструкции, натренировавшись. И это тот Кнут, который невозможно будет не учитывать уже при нашей жизни.</p>\n<p>IBM и множество других компаний, которые содержали армию маркетологов, дизайнеров, операторов — уже начинают сокращать их численность.</p>\n<p>Поэтому если чем-то занимаешься с искренним любопытством — то можно идти в этом направлении бестрепетно. А любишь ты это занятие или нет — можно найти ответ внутри себя — нужно лишь глубоко взглянуть внутрь. И если Дочь уже, надеюсь, нащупывает своё Призвание, то Сыну ещё предстоит.</p>\n<h2 id=\"brave_new_world\"><a href=\"p2-160-routine.html#brave_new_world\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Дивный Новый Мир</span></a>Дивный Новый Мир</h2>\n<p>Мне видится, что человек отличается от всего нечеловеческого, прежде всего, Любовью. Любовью к другому человеку, творчеству, знанию, земле, всему миру или Богу. Объясняю себе Любовь как <a href=\"p2-110-system.html#love_as_labor\">нерациональный мотив делать что-либо не создавая последующих отношений Долженствования</a>. То есть — Просто так :-)</p>\n<p>Верю, что люди от любых роботов отличаются Шилом в одном месте, которое не даёт на нём сидеть спокойно. Хотя, казалось бы, многих из нас привычная работа (или родители) уже обеспечили всем необходимым для жизни — можно сесть перед телевизором, налить пива, успокоиться, вытащить это шило и … умереть.  Умереть, когда ещё бьётся сердце. Стать обычной батарейкой для Матрицы и других рутинных процессов, в которых мы живём.</p>\n<p>По какому сценарию пойдём, выберем синюю или красную таблетку? Выбор за каждым из нас. По мнению <a href=\"https://t.me/seeallochnaya/1161\" target=\"_blank\" rel=\"noreferrer noopener\">экспертов</a> — уже в нашем поколении мы получим доступный сильный Искусственный Интеллект, способный заменить более 90% профессий сегодняшней «удалёнки». И как будто специально, многих из нас на эту «удалёнку» предварительно загнала пандемия.</p>\n<p>Прогресс не остановить. И можно лишь обсуждать, в каких возможных направлениях стоит прокладывать новые рельсы. Об этом далее.</p>\n"},"router":{"pathname":"p2-160-routine.html","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"_bundle/search-api.js","link":"_search/ru/index.html","resources":{"index":"_search/ru/index.js","registry":"_search/ru/registry.js","language":"_search/ru/language.js"}}};
