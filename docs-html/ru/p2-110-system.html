peace","level":2},{"title":"Принятие и единая система ценностей","href":"p2-110-system.html#acceptance","level":2},{"title":"В поисках Бога","href":"p2-110-system.html#finding_god","level":2},{"title":"Определение христианства в системе ценностей","href":"p2-110-system.html#rational_definition_of_christ","level":2},{"title":"Благородное любопытство","href":"p2-110-system.html#noble_curiosity","level":2},{"title":"Любовь как вектор приложения усилий","href":"p2-110-system.html#love_as_labor","level":2},{"title":"Человек как образ Бога","href":"p2-110-system.html#human_as_god","level":2},{"title":"Цели больше жизни","href":"p2-110-system.html#larger_than_life","level":2},{"title":"Успешные продавцы схожих подходов","href":"p2-110-system.html#successful_salesmen","level":2},{"title":"Много рассуждений, а что на практике?","href":"p2-110-system.html#practicing_meditation","level":2},{"title":"Отче наш","href":"p2-110-system.html#our_father","level":2},{"title":"НЛП и осознанная молитва","href":"p2-110-system.html#nlp_and_pray","level":2},{"title":"Определяя приоритеты","href":"p2-110-system.html#refining_priorities","level":2},{"title":"Семейные ценности и система координат","href":"p2-110-system.html#family_priorities","level":2},{"title":"Важные книги о Любви","href":"p2-110-system.html#books_about_love","level":2},{"title":"А при чём тут счастье и его количественная модель?","href":"p2-110-system.html#stop_it","level":2}],"title":"Персональная система ценностей","includes":[],"html":"<h2 id=\"again_and_again\"><a href=\"p2-110-system.html#again_and_again\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Смятение в головах далеко не первый раз</span></a>Смятение в головах далеко не первый раз</h2>\n<p>Прошли в 2022 году разговоры разной степени накала эмоций. Разговоры, после которых «кулаки в зубной эмали», как <a href=\"https://music.yandex.ru/album/24387038/track/110033569\" target=\"_blank\" rel=\"noreferrer noopener\">поёт музыкант Юра Шевчук</a> и непременно вызывает мурашки на коже уже первыми аккордами, создавая <a href=\"p1-010-happiness.html#moments_of_happiness\">маленький момент Счастья</a>. Звучали полярные фразы типа «Можем повторить!», «Мы русские, мы правы — с нами Бог», а также «Пора валить!», «Ничего тут не изменится».</p>\n<p>Не занимая ни одну из сторон, а точнее, стараясь занимать в каждом диалоге сторону оппонента, с уверенностью могу сказать только одно — похожие ситуации возникали в истории нашей страны многократно, и разговоры эти извечны. Казалось бы, дни России уже были сочтены — то в войне с Польшей, то с Францией, то с Германией, то из-за внутренней революции, то из-за гражданской войны, но после смутных времён страна возрождалась в новом качестве.</p>\n<p>Достаточно почитать переписку известных людей и публикации в газетах времён Крымской войны 170 лет назад и убедиться, что полярные мнения западников и славянофилов невероятно напоминают посты в социальных сетях наших современников. И несмотря на то, что тогда это было с кем-то, когда-то, а сейчас происходит с нами и влияет на нас и наших детей — всё-таки, на мой взгляд, крайне важно выйти из собственного мировосприятия и взглянуть с другой стороны и шире на историю страны и её кризисов. Чтобы убедиться, что мы на очередном похожем витке.</p>\n<p>И как Достоевскому <a href=\"index.html#what_to_do\">удалось на короткое время найти баланс между двумя лагерями в Любви к гению Пушкина 143 года назад</a>, с чего я издалека начал в самой первой главе этого текста, так и мы, возможно, сможем отыскать опору для баланса совместно. В стремлении к Счастью она нащупывается.</p>\n<h2 id=\"polarization\"><a href=\"p2-110-system.html#polarization\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Поляризация как маятник: Нужно искать баланс</span></a>Поляризация как маятник: Нужно искать баланс</h2>\n<p>Как только маятник оппозиционной критики ситуации в стране доходит до крайности, в СМИ прилагается симметричное полярное усилие. Очевидно, что максимально приоритетная задача обеспечения безопасности и стабильной ситуации внутри страны требует немедленных мер — нет возможности рассусоливать и решать задачу далёкого будущего.</p>\n<p>Однако, в результате уверенной риторики у многих в головах возникает упрощённое, без должного глубокого контекста понимание предшествующих кризису проблем — ответственность за текущую ситуацию обычно полностью возлагается на противоположную сторону конфликта. Создаётся опасность закрепления в сознании следующих поколений полярных мнений, которые несут в себе риски следующих войн. Очередной размах маятника и уход в поляризацию мнений, которые аукнутся позже.</p>\n<p>Да, беда случилась, корни её лежат намного глубже, чем февраль 2022 года, но давайте выбираться из этой ситуации и при этом прежде всего смотреть на недоработки нашей стороны, начиная, прежде всего, с себя. Вот прям с себя лично! Что Я ЛИЧНО делал или не делал такого, что приводит к крайностям в суждениях, поляризации, которая, в свою очередь, ведёт к излишней уверенности в своей правоте и дальнейшим трагедиям?</p>\n<p>Пишу и понимаю, что эти прекраснодушные метания не имеют быстрых и простых решений в <a href=\"p1-050-country.html#happiness_in_russia\">условиях огромной страны</a> и разнородного населения. Но чем раньше мы создадим наглядную и полную картину текущей ситуации, не с позиции «Кто виноват?», а с анализом причин неудач и постановкой задачи в формате «Что мне делать?», чтобы их не повторить и исправить — тем будет проще.</p>\n<p>Потребуется отобразить наши слабые стороны и определить образ нашей страны и общий созидательный вектор развития, чтобы сократить амплитуду маятника общественного настроя. Чтобы не повторять историю снова и снова. И именно у нас, в нашей стране, в наше неспокойное и переломное время, когда стало понятно, что тотальная глобализация и формирование единого плоского, как блин, мира, <a href=\"https://ru.wikipedia.org/wiki/%D0%A4%D1%80%D0%B8%D0%B4%D0%BC%D0%B0%D0%BD,_%D0%A2%D0%BE%D0%BC%D0%B0%D1%81\" target=\"_blank\" rel=\"noreferrer noopener\">описанного Томасом Фридманом</a> не случатся в ближайшем будущем, можно определять эти новые векторы.</p>\n<p>Хотя на изменение общественного сознания уходят поколения и вероятно увидеть результаты нам будет не суждено, но стремиться к этой цели, на мой взгляд, необходимо и начинать нужно с себя.</p>\n<h2 id=\"god_and_science\"><a href=\"p2-110-system.html#god_and_science\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Бог и Наука</span></a>Бог и Наука</h2>\n<p>Думается, что исторический маятник колоссального сдвига, сформулированного Карлом Марксом и усиленного Лениным материализма — «Бытие определяет Сознание», двигается в обратную сторону, и для нашей эпохи более подходит тезис идеализма: «Сознание определяет Бытие». Нетрудно проследить, как <a href=\"p1-040-unhappiness.html#intelligence_quotient\">маятник изменения сознания на более материалистичное восприятие, запущенный в России и ушедший на Запад, вернулся к нам в 80-е</a>.</p>\n<p>Но мы опять «впереди планеты всей» — <a href=\"index.html#text_is_not_a_book\">формируем эпоху метамодерна и ищем утраченные смыслы</a>. И, на мой взгляд, эти приоритеты и векторы для себя лично могут звучать как:</p>\n<ul>\n<li>Развитие навыков Критического мышления;</li>\n<li>Уход от Я-центричного мира в сторону мира с центром в виде духовного Идеала.</li>\n</ul>\n<p>Если совсем упрощённо (что начинает звучать провокационно и для многих неприемлемо) — Бог и Наука :-) Или Вера и Знание. Душа и Интеллект. Явственно слышится критическая волна протеста к такому парадоксальному противопоставлению, прежде всего внутри себя-рационала-логика-айтишника. И с этим придётся разбираться.</p>\n<p>Такая болезненная реакция порой является признаком, что это и есть правильная точка приложения усилий в работе с собой. Как на приёме у доктора, который ищет источник проблемы, ощупывая тело. Постоянное нахождение в привычном потоке изучения новых технологий, рационализации и цифровизации жизни вызывает серьёзное утомление. Выгорание, как сейчас говорят.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Лет десять назад начал испытывать усталость от всех этих информационных систем и устройств, которыми занимался всю жизнь и дал этому кризису название — «Отойти от АйТи» или «Выйти из АйТи». Комичное звучание этих фраз в разговоре непременно вызывало улыбку :-)</p>\n<p>Не было возможности видеть результаты своего труда в виде осязаемых и значимых понятий — ухоженного участка земли или большого красивого дома, к которым приложился своими руками.</p>\n<p>Устроить себе такое развлечение оказалось сравнительно несложно. Порывистость характера сделала меня хозяином 25 соток, за которыми теперь надо было постоянно следить.</p>\n<p>Можно привлечь многочисленных специалистов и всё оплатить, но этот процесс не делал меня счастливым. Тем более, что я понимал — на этом заботы не закончатся. Нужно было на время отключить мозги и начать пахать, чтобы увидеть результат и почувствовать счастья от преодоления.</p>\n<p>В результате был найден баланс — отдать эту землю в аренду тем, кто связывает своё призвание с её возделыванием. А стоимость аренды приравнять к оплате ухода за участком. <a href=\"p1-040-unhappiness.html#egocentrism\">Никто никому не должен</a>.</p>\n<p>Так я получил драгоценный опыт, другие получили возможность следовать своему любимому занятию, а земля перестала зарастать сорняком. Все счастливы.</p>\n</div></div><h2 id=\"dualism\"><a href=\"p2-110-system.html#dualism\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Дуализм</span></a>Дуализм</h2>\n<p>Нет внутри меня сомнений, а в моем окружении людей, которые были бы против тезиса о необходимости развития интеллекта и навыков мышления. <a href=\"p1-040-unhappiness.html#intelligence_quotient\">Даже если этот бесконечный процесс сравнения и анализа может уводить нас от состояния высокого эмоционального тона</a>. Но вот рядом стоящий тезис об усилении значения Веры и использование понятия «Бог» вызывает вопросы. У меня лично, совершенно точно, вызывал и продолжает вызывать. Формулировка о цели в духовном идеале вопросов вызывает меньше, но также я понимаю, что Бог и Духовный Идеал понятия равнозначные в определённом контексте. И значит надо убирать из головы все стереотипы и ассоциации вокруг Веры и Бога — весь тот хлам, которым нас заваливает поляризованное информационное общество и самому со всем этим разбираться.</p>\n<p>Глава в набросках ждала публикации несколько месяцев, пока в одном из диалогов не получил <a href=\"https://vk.com/video-212448670_456239085\" target=\"_blank\" rel=\"noreferrer noopener\">ссылку на видео с таким же названием</a>. И хотя я не обладаю достаточно глубокими знаниями физики, чтобы пускаться в рассуждения о связи квантовых запутанностей и Бога, но даже я понимаю — что нельзя упрощать постановку вопроса до уровня «Гагарин в космос летал и Бога не видел!»</p>\n<p>И если природа построена на <a href=\"https://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D1%80%D0%BF%D1%83%D1%81%D0%BA%D1%83%D0%BB%D1%8F%D1%80%D0%BD%D0%BE-%D0%B2%D0%BE%D0%BB%D0%BD%D0%BE%D0%B2%D0%BE%D0%B9_%D0%B4%D1%83%D0%B0%D0%BB%D0%B8%D0%B7%D0%BC\" target=\"_blank\" rel=\"noreferrer noopener\">корпускулярно-волновом дуализме</a>, то похожий парадоксальный дуализм может быть и в голове.</p>\n<p>Видео заставило задуматься, но не могу сказать, что оно мне всем понравилось. Оскомину вызвал услышанный подтекст о «навязанном» нам постмодерне, где мы-россияне представляемся жертвой. Вероятно, это моё субъективное восприятие — <a href=\"index.html#text_is_better_than_podcast\">не люблю популярный формат видео и подкастов</a>, где аудиовизуальный ряд может дополнять, но чаще размывает основной смысл лишней информацией.</p>\n<p>Сами мы-русские активно формировали эти новые системы ценностей в <a href=\"p1-050-country.html#russia_in_new_history\">новой</a> и <a href=\"p1-050-country.html#newest_history\">новейшей истории</a>. И нести ответственность за последствия можем только мы сами.</p>\n<p>Основной ценностью от просмотра этого видео стало знание, полученное от настоятеля храмов святых апостолов Петра и Павла и святой мученицы Татьяны при Санкт-Петербургском Государственном Университете, а также кандидата физико-математических наук Кирилла Копейкина. Знание о системе богословия <a href=\"https://ru.wikipedia.org/wiki/%D0%9C%D0%B0%D0%BA%D1%81%D0%B8%D0%BC_%D0%98%D1%81%D0%BF%D0%BE%D0%B2%D0%B5%D0%B4%D0%BD%D0%B8%D0%BA\" target=\"_blank\" rel=\"noreferrer noopener\">преподобного Максима Исповедника</a>, в котором предназначение Человека определяется в исследовании нашего материального мира и объединение его в себе с Богом — красивая и дополняющая научный прогресс идея.</p>\n<p><a href=\"p1-050-country.html#russian_it\">Информационные технологии со своей максимально рациональной Цифрой, в виде потока нулей и единиц, уже стали неотделимой частью всех областей человеческой деятельности</a>. Тех, кто всячески пытаются уйти от цифры и видят в этом основную проблему (отказ от номерных паспортов, число зверя, баллы ЕГЭ и т.п.) воспринимаю как радикалов, которые, впрочем, мало чем отличаются от другой полярной позиции технократического гика, без царя в голове.</p>\n<p>Сложить два разнонаправленных подхода в одном сознании трудно. Но реально. Уже во время финализации первой версии этого текста мне прислали ещё одну ссылку на <a href=\"https://t.me/sergei_ivanov_efko/2027\" target=\"_blank\" rel=\"noreferrer noopener\">выступление Сергея Иванова (группа компаний ЭФКО) — «Душа России на распутье»</a>. С публикациями Сергея до этого знаком не был, но мысли его прозвучали на удивление в унисон с изложенными в нашем тексте. Русские генетически чуть более склонны к идеализации, чем наши англосакские братья.</p>\n<h2 id=\"dualism_for_peace\"><a href=\"p2-110-system.html#dualism_for_peace\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Баланс внутри как залог мира</span></a>Баланс внутри как залог мира</h2>\n<p>И вот этот дуализм и совмещение внутри себя разнонаправленных подходов приводят не к перекосам вовне — ссорам, разводам, войнам и революциям, а к погружению в физику, химию, историю и развитию собственных моральных качеств. И, как будто бы, вдалеке там маячит Счастье. И это прекрасно!</p>\n<p>Интуитивно нравится мне такая картина мира :-) Она целостная и красивая. А как мне <a href=\"p1-030-time.html#happy_tomorrow\">ранее подсказал ChatGPT</a>, ссылаясь на художников и дизайнеров, которых я люблю и уважаю — если в мире есть красота и порядок, то есть и Бог, иначе был бы хаос.</p>\n<h2 id=\"acceptance\"><a href=\"p2-110-system.html#acceptance\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Принятие и единая система ценностей</span></a>Принятие и единая система ценностей</h2>\n<p>И картина эта красива, как раз, своей кажущейся противоречивостью и парадоксальностью. В ней, сколько не ищу, не вижу серьёзных рисков для личности и общества. Для начала хочу осторожно использовать понятие Бога как Духовного Идеала, не связанного с какой-либо конфессией. Всё таки уровень принятия в обществе за 200 лет изменился и в моем окружении никто не стал бы проламывать голову другому, как называть этот центр — Христом, Буддой, Аллахом, Высшей силой или Духовным идеалом. Также как никого не подвергают анафеме и не сжигают за изучение и преподавание эволюционного происхождения видов. Надеюсь, что в нашем информационном и более осознанном обществе настолько далеко маятник уже не качнётся, несмотря ни на какую поляризацию и пропаганду. На мой взгляд нет противоречий в тезисе «Бог создал Человека» и теорией происхождения видов Дарвина — <a href=\"p1-030-time.html#scientific_approach\">не надо же всё настолько буквально воспринимать, как не воспринимают это сами учёные</a>! И на уровне абстракции верующих в Высшую Силу можно задержаться и зафиксировать единую систему координат, как точку баланса.</p>\n<h2 id=\"finding_god\"><a href=\"p2-110-system.html#finding_god\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">В поисках Бога</span></a>В поисках Бога</h2>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Я живу в России, на реке Волга, в Самаре. Могу с уверенностью сказать, что привязан к своей земле, к её истории и людям. Мне любопытно знать, что тут происходило сотни и тысячи лет назад. И этот интерес к истории, как первичный мотив, часто доставлял мне много радости.</p>\n<p>Сотни лет тут верили в Иисуса Христа и практиковали Православие.</p>\n<p>Когда мне было 20 лет и я испытывал свойственные возрасту душевные метания в отношениях с прекрасным полом, мама предложила мне покреститься. Её порыв был понятен, она переживала за меня и хотела меня защитить всеми возможными способами. Я не сопротивлялся, но не могу сказать, что проникся этой идеей. Прошёл через ритуал, и на этом тогда, по большому счёту, закончился мой религиозный опыт.</p>\n</div></div><p>К моменту написания этого текста у меня были базовые представления о христианстве благодаря интересу к истории и разговорам со старшим братом. В любом случае мне эта культура была известна больше, чем любая другая, хотя поездил по миру я изрядно и базово космополитичен.</p>\n<p>Однако я обратил внимание, что знакомые мне верующие православные переживают жизненные невзгоды и смутные времена спокойнее и достойнее, что ли… Может мне так повезло, а может быть, потому, что живут они в системе понятий, где «на всё воля Божья», что жизнь продолжается после физической смерти. И, может даже, думают они о том, что Бог — это мир вокруг, включая их самих, и от этого не чувствуют себя одинокими и незащищёнными. Возможно. Это, конечно, всё очень субъективно и, вероятно, надумано, но я обращал внимание на таких умиротворённых людей и могу сказать, что далеко не каждого, кто говорит о Библии и ходит в церковь, я считаю верующим. Зачастую даже наоборот.</p>\n<p>И значит надо разбираться самому.</p>\n<p>Попыток поменять традиционные трактовки системы ценностей только в христианстве было множество — достаточно оценить количество конфессий и сект вокруг образа Христа. Есть даже Христианская Наука, распространённая в США, к которой причислял себя <a href=\"https://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%BE%D0%BA%D0%BE%D1%84%D1%8C%D0%B5%D0%B2,_%D0%A1%D0%B5%D1%80%D0%B3%D0%B5%D0%B9_%D0%A1%D0%B5%D1%80%D0%B3%D0%B5%D0%B5%D0%B2%D0%B8%D1%87\" target=\"_blank\" rel=\"noreferrer noopener\">Прокофьев Сергей Сергеевич</a>. Однако сам я с любопытством и уважением отношусь к истории формирования уклада православных канонов. Интереснее узнать — почему возникла такая трактовка, чем пытаться навязать свою точку зрения. Если самому погружаться в предпосылки и самому принимать парадоксальное совмещение рацио-иррацио, то компромиссное объяснение, верю, найдётся.</p>\n<p>Итак, чтобы по канонам стать православным, я <strong>должен</strong> принять Символ Веры. И желание моё обрести такую опору и уверенность совершенно искреннее, хотя любое долженствование, как <a href=\"p1-040-unhappiness.html#egocentrism\">признавался ранее</a>, без Любви и принятия, вызывает множество внутренних сомнений. Но я же понимаю, что Символ Веры, это свод понятий и принципов, который надо принять как систему координат, чтобы общаясь с другими, подразумевать одно и то же.</p>\n<p>Толкование Символа Веры легко находится поиском, и вот, например, <a href=\"https://www.pravmir.ru/simvol-very/\" target=\"_blank\" rel=\"noreferrer noopener\">одно из них</a>. Если сам текст Символа имеет понятный для меня смысл и подтекст, то через подробное толкование, к сожалению, я не смог продраться. Слишком много бескомпромиссной уверенности и нечётких причинно-следственных связей по множеству неочевидных для меня тезисов. А когда натолкнулся на категорическое расхождение со своей текущей, примирительной позицией дуализма, отложил эту трактовку в сторону. Не потому, что считаю её неверной, а потому, что, вероятно, не пришло время или написана она не для моего психотипа. <a href=\"p1-020-call.html#mbti_personalities\">Люди же мыслят по-разному</a>.</p>\n<p>Я также понимаю, что до нашего времени не было возможности войти в картину мира каждого и описать смысл правильными для него словами — описывалась единственная, наиболее приемлемая версия. Сейчас нет проблем с многообразием трактовок, вплоть до <a href=\"p1-030-time.html#happy_tomorrow\">Искусственного Интеллекта, который упакует информацию персонально, по заданному формату</a>. С одной стороны, это, безусловно, хорошо, но с другой стороны повышает необходимость вдумываться в потребляемую информацию и пропускать её через «внутреннего цензора». Если самостоятельно не откалибровать компас и положиться на искривлённую систему координат — придёшь совсем не туда, куда хотел.</p>\n<p><a href=\"https://pravoslavie.ru/104596.html\" target=\"_blank\" rel=\"noreferrer noopener\">Объяснение на другом сайте pravoslavie.ru</a> уже не вызвало таких ментальных блоков. Но опять же — изобилие суждений и отсылок, которые по складу характера потребуется перепроверить и прочувствовать самому, создаёт понимание о колоссальном для этого занятия количестве времени. А это время необходимо для важных и практических проектов, которые предполагают твёрдый фундамент принципов уже сейчас.</p>\n<p>И это наводит на мысль, что какие-то шаги детального анализа можно отложить — не все толкования и источники одинаково полезны. И поменять свой подход — посмотреть укрупнённо, с другого уровня абстракции.</p>\n<h2 id=\"rational_definition_of_christ\"><a href=\"p2-110-system.html#rational_definition_of_christ\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Определение христианства в системе ценностей</span></a>Определение христианства в системе ценностей</h2>\n<p>И вот вопрос — а что если от Символа Веры с его трактовкой опуститься (или подняться?) на уровень базовых Ценностей? Ценности — совсем не эзотерическое понятие. Для принятия ценности не требуется перепроверки исторических событий в однозначной трактовке. Пожалуй, каждый в состоянии увидеть ответ, «Что такое Хорошо и что такое Плохо?», руководствуясь внутренним моральным законом. Все мы об этом в состоянии размышлять, также как наблюдать звёзды:</p>\n<blockquote>\n<p>Две вещи наполняют душу всегда новым и всё более сильным удивлением и благоговением, чем чаще и продолжительнее мы размышляем о них, — это звёздное небо надо мной и моральный закон во мне. <em><a href=\"https://www.livelib.ru/quote/361311-kritika-prakticheskogo-razuma-kant-i\" target=\"_blank\" rel=\"noreferrer noopener\">Эммануил Кант</a></em></p>\n</blockquote>\n<p>Можно посмотреть на ценности верующего, на примере православного, глазами человека, который вырос в бум развития информационных технологий и популяризации психологии. Смогу ли я себя, критически настроенного, гармонизировать в выбранном векторе с Верой в Высшую силу?</p>\n<h2 id=\"noble_curiosity\"><a href=\"p2-110-system.html#noble_curiosity\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Благородное любопытство</span></a>Благородное любопытство</h2>\n<p><a href=\"https://www.pravoslavie.ru/7007.html\" target=\"_blank\" rel=\"noreferrer noopener\">Вот такое описание христианских ценностей</a> с использованием понятных мне отсылок к истории последних столетий (а не ветхих тысячелетий), к трудам философов и к высказыванию мыслителя-математика, мне «зашли» очень хорошо.</p>\n<p>Упомянуты концепции и труды, о которых я уже достаточно знал и использовал в первой части текста ­— релятивизм, нигилизм, философия Ницше и Карла Маркса, которые развивались в <a href=\"index.html#what_to_do\">разумный эгоизм</a>, <a href=\"p1-040-unhappiness.html#egocentrism_is_not_happiness\">объективизм</a> и даже <a href=\"p1-040-unhappiness.html#intelligence_quotient\">сатанизм</a>.</p>\n<p>Последствия применения гибких, относительных систем ценностей, которые <a href=\"p1-030-time.html#new_system_of_principles\">фиксируются политиками в нужном им положении</a>, как опора для экспансии своих взглядов — действительно, весьма печальны и продолжают нести риски в будущем. И, действительно, критическое мышление в отношении духовного идеала и устоев (или как принято сейчас с усмешкой говорить — скреп) лучше бы уметь ограничивать самому внутри себя, чтобы уроки истории не пропадали зря.</p>\n<p>Вероятно, что это Критическое мышление лучше привыкнуть называть Благородным Любопытством. При этом прилагательное «Благородное» — обязательно в использовании и не может подвергаться критике :-) Благородство предполагает недопущение компромиссов с совестью, внутренним моральным законом, в том числе и к тем, кто полагается лишь на свою Веру или следует традициям без осознания их глубинного смысла.</p>\n<h2 id=\"love_as_labor\"><a href=\"p2-110-system.html#love_as_labor\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Любовь как вектор приложения усилий</span></a>Любовь как вектор приложения усилий</h2>\n<p>В размышлении о преимуществах Благородного Любопытства перед Критическим Мышлением неминуемо возникает понятие Любовь, как основной вектор приложения усилий в системе ценностей христианина. Понятие «Любовь» характеризуется самой широкой палитрой ассоциаций и образов, также как и «Счастье». Раскрытию этого понятия посвящены множество книг. Не хочется быть слишком банальным и повторяться, но за последнее время откопал определение Любви физиком-математиком, которое особенно отозвалось. В христианской системе ценностей «Любовь к ближнему» — основополагающее понятие, и в точных науках такое понятие называется Радикалом или Корнем. Любовь как корень и отправная точка всех действий и усилий человека. Великим мыслителям, как Сахаров, например, достаточно вместо пространных рассуждений написать краткую красивую формулу, и всё становится понятно:</p>\n<blockquote>\n<p>Любовь = √ Истина. <em>Андрей Дмитриевич Сахаров</em></p>\n</blockquote>\n<p>Любовь — это не ванильное чувство из романтических фильмов и тем более не иррациональное чувство влюблённости, граничащее с инстинктом размножения. Любовь — ежедневный труд. Любовь в отношениях между людьми может и по шее дать в исключительных случаях. Например, когда отец видит, что сын делает несусветную дичь и уже не может остановиться. Если резко не прекратить — случится беда много страшнее, чем условная затрещина.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>За всю свою 20+ летнюю бытность отцом помню два случая. Один раз дал подзатыльник дочери, другой раз чуть сильнее ткнул сына в плечо, чем предполагал. И совершенно точно могу сказать, что можно было обойтись без этого физического воздействия — эта реакция была импульсивна и произошла в уже взвинченном моём состоянии, в состоянии серьёзной усталости и <a href=\"p1-040-unhappiness.html#battery_aziz\">нехватки жизненных сил</a>. Помню эти моменты по сей день, даже благодарен им, т.к., вероятно, они стали предостережением для меня на протяжении оставшейся жизни. До сих пор переживаю о них и надеюсь, что они не повлияют на наши отношения.</p>\n</div></div><p>Вообще, мне близка трактовка понятия Любви как действия, а не чувства. Хорошие, всё-таки, жвачки «Love is …», где разные поступки приводятся как пример любви :-) Начинаешь сам что-то делать, и чувства проявляются следом. Действия, сделанные по Любви, <a href=\"p1-040-unhappiness.html#egocentrism\">не формируют ожиданий Долженствования</a> и не имеют обратного негативного эффекта, как любые поступки, направленные на перераспределение денег или власти. Когда становишься богаче относительно окружения, окружение становится беднее. И только в действиях по Любви нет проигравших.</p>\n<p>Есть граничное понятие «причинение добра» — любоначалие, которое может начать замещать любовь. Но это уже про перекос в сторону гордыни, и там ни благородства, ни любопытства уже нет.</p>\n<h2 id=\"human_as_god\"><a href=\"p2-110-system.html#human_as_god\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Человек как образ Бога</span></a>Человек как образ Бога</h2>\n<p>В концепции христианства человек изначально прекрасен и подобен Богу, создан по его образу — то есть изначально безгрешен. Если на себя взглянуть со стороны глазами христианина, то мы увидим прекрасный образ. Опять же, в этой концепции всё, что нам в себе не нравится и является нашими пороками и слабостями — это внешние силы, которые раньше называли бесами. А с ними можно работать, как с тараканами и крысами — противостоять им в меру сил и возможностей, наводить порядок и чистоту. Идеал, в виде Христа, бесконечно высок, и всегда найдётся, чем заняться в самосовершенствовании.</p>\n<p>Сейчас в психологии этот древний взгляд на себя-прекрасного называется растождествлением и по праву считается эффективным инструментом повышения психического здоровья. А ощущение причастности себя к прекрасному, божественному миру, <a href=\"p1-020-call.html#sense_of_awe\">чувство трепета и благоговения</a>, безусловно, делает человека более счастливым.</p>\n<h2 id=\"larger_than_life\"><a href=\"p2-110-system.html#larger_than_life\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Цели больше жизни</span></a>Цели больше жизни</h2>\n<p>Смысл жизни в системе христианских ценностей — спасение в этой жизни, чтобы не попасть в ад после неё. Сейчас, наверное, уже не так эффективно пугать современных, сравнительно благополучных (при этом зачастую несчастливых), получивших светское образование людей чертями со сковородками — смысл-то в другом.</p>\n<p>Можно не бояться смерти. Можно лишь бояться не спастись от ада, а точнее — можно бояться остановиться в движении к идеалу, по образу которого мы были созданы.</p>\n<p>Остановиться в работе над собой при жизни, с точки зрения христианских ценностей, значит умереть ещё до своей смерти. А «похороны — лишь формальность», как говорил <a href=\"https://ru.wikipedia.org/wiki/%D0%A4%D0%BE%D1%80%D0%B4,_%D0%93%D0%B5%D0%BD%D1%80%D0%B8\" target=\"_blank\" rel=\"noreferrer noopener\">Генри Форд</a>, который не считал себя христианином, но имел собственную систему ценностей, в которой была вера в реинкарнацию — жизнь после смерти.</p>\n<p>А ведь цели больше жизни и необходимость постоянного обучения и развития — это базовые отправные точки в современных популярных практиках личностного роста. Люди, которые поставили себе созидательную Цель, заведомо невыполнимую при своей жизни, но неустанно идущие к ней на протяжении всей жизни — очень напоминают православных в стремлении уподобиться Христу.</p>\n<h2 id=\"successful_salesmen\"><a href=\"p2-110-system.html#successful_salesmen\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Успешные продавцы схожих подходов</span></a>Успешные продавцы схожих подходов</h2>\n<p><a href=\"https://www.livelib.ru/review/3792199-sem-navykov-vysokoeffektivnyh-lyudej\" target=\"_blank\" rel=\"noreferrer noopener\">Стивен Кови со своими навыками</a> или другой американский писатель-коуч Дэн Миллман, создавший <a href=\"https://www.kinopoisk.ru/film/87161/\" target=\"_blank\" rel=\"noreferrer noopener\">учение о пути Мирного Воина</a>, в котором сформулировано три принципа, эксплуатируют схожие ценности и модели. Они исключают ожидание исполнения Долга в свою сторону, что предполагает Любовь. Они также снимают корону с Я-центричного восприятия мира:</p>\n<ul>\n<li><em>Парадокс</em> — смысл жизни, это как и Бог — бесконечная тайна, посели этот парадокс внутри себя;</li>\n<li><em>Перемены</em> — живи сейчас, научись видеть красоту мира в нюансах и мгновениях, будь благодарен каждому моменту, ведь всё постоянно меняется;</li>\n<li><em>Юмор</em> — будь самоироничен и не отращивай рога Я-гордыни.</li>\n</ul>\n<p>Похоже, что нового фундамента и опорных истин при формировании надёжных систем ценностей придумать трудно и когда старые названия выходят из моды — их заменяют новыми трактовками, придумывают яркую упаковку, и даже выгодно перепродают миллионами экземпляров :-)</p>\n<p>И на этих рассуждениях я, пожалуй, могу остановиться и не копать глубже — мне лично оказалось достаточно этой базы системы принципов и ценностей, чтобы на них опереться, чувствовать себя в этой системе координат уверенно и начинать строить серьёзные решения на вполне устойчивом, проверенном мною и временем фундаменте.</p>\n<h2 id=\"practicing_meditation\"><a href=\"p2-110-system.html#practicing_meditation\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Много рассуждений, а что на практике?</span></a>Много рассуждений, а что на практике?</h2>\n<p>Поиск этой системы ценностей тоже можно назвать теоретизацией, а в этой части текста заявлялась практическая работа. И практика по развитию в себе духовного идеала в христианской системе ценностей начинается с работы над собой, с молитвы. Хотя, пожалуй, опять стоит начать с момента чуть пораньше.</p>\n<p><img src=\"../_images/hanoi.jpg\" alt=\"Утро. Загадочный нечёткий силуэт над зеркалом озера. Тепло. Звуки гонга. Медитация.\" /></p>\n<p><strong><em>Утро. Загадочный нечёткий силуэт над зеркалом озера. Тепло. Звуки гонга. Медитация.</em></strong></p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>2018-й год. Продолжительная командировка в Ханой. Снял маленькую комнатушку в уютном мини-отеле французского колониального стиля на берегу древнего озера Тэй. Билеты в Ханой и обратно были куплены заранее, но обсуждение контракта заняло меньше времени, чем предполагалось — появилось свободное время. Неделей ранее друг упомянул про <a href=\"https://www.livelib.ru/book/1001507738-meditatsiya-i-osoznannost-10-minut-v-den-kotorye-privedut-vashi-mysli-v-poryadok-endi-paddikomb\" target=\"_blank\" rel=\"noreferrer noopener\">хорошую книжку «Медитация и осознанность. 10 минут в день, которые приведут ваши мысли в порядок»</a>.</p>\n<p>Задача приведения в порядок всего подряд, а тем более мыслей, мне очень близка и понятна, а тут практическое руководство по медитации! И грех не воспользоваться открывшейся возможностью. Тем более, что окружение древних пагод и исторического озера всячески способствовало практике медитации. Книжку прочитал, она небольшая, и начал тренироваться. В общем-то, как описывалось состояние — так всё и получалось. Отключал ощущения во всех частях тела, освобождал сознание. Парю.</p>\n<p>Ну да — настрой становился ровнее. Создавшееся ощущение простора и взгляд на себя со стороны — всё это как-то меня особо не вдохновляло. Что дальше? Допустим, найду я эти 10 минут в день — но буду ли всякий раз садиться в позу лотоса и начинать медитацию, когда мысли и эмоции пускаются в пляс? Нет!</p>\n<p>Делать это только ради того, чтобы сбалансировать свой темперамент?</p>\n<p>Ну может быть, но вернувшись в Россию, где нет чарующих звуков гонга, нет пагод и озера, а вместо этого — перелёты постоянные, Самара с пляжами и песком в трусах, Питер, Москва, встречи, переговоры, десятки инициатив под контролем, дети, друзья и близкие — уже и обстановки подходящей для медитаций не стало.</p>\n</div></div><p>Что мне делать дальше?</p>\n<h2 id=\"our_father\"><a href=\"p2-110-system.html#our_father\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Отче наш</span></a>Отче наш</h2>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Когда возникает возможность зайти к старшему брату в гости — делаю это с удовольствием. Сидим и разговариваем с ним про разные житейские темы. Он любит говорить, готовить (при этом стараясь придерживаться рецептуры нашей мамы), а я люблю у него просто сидеть, слушать, отдыхать и есть :-)</p>\n<p>И также как у меня с женой, с ним у нас <a href=\"p1-020-call.html#mbti_personalities\">очень разные характеры и психотип</a>. Практически противоположные. Он давно воцерковлен и изначально был экстравертом, а я постоянно сомневающийся и ищущий интроверт.</p>\n<p>Он полагается на свою Веру и использует аргумент типа «Так в Библии написано», а я стараюсь занять обратную сторону и лезу под кожу с разными контраргументами и вопросами.</p>\n<p>Ну и, конечно же, перед едой он молится — Отче Наш. Ну и я тоже вставал рядом, изначально, чтобы не нарушать обычаев дома, хотя внутри всё восставало против этого ритуала — я не хотел этого делать, но ДОЛЖЕН был, следуя этическим нормам.</p>\n</div></div><p>И в какой-то момент у меня появилась мысль перенести опыт с медитацией на молитву.</p>\n<p>В отличие от медитации в молитве каждая строка имеет смысл и значение. Когда каждую строчку «Отче наш» искренне стараешься прочувствовать и всем сердцем принять — в голове у меня возникают образы. Знаю, что это не всеми приветствуется, но мне не смогли донести смысл этого ограничения явно, поэтому я продолжил визуализировать смыслы.</p>\n<p>Попробую их описать, но не претендую на глубину трактовки. Описываю лишь собственные ассоциации.</p>\n<blockquote>\n<p>Отче наш, Иже еси на небесе́х!<br />\nДа святится имя Твое, да прии́дет Царствие Твое,<br />\nДа будет воля Твоя, яко на небеси́ и на земли́.</p>\n</blockquote>\n<p>Смысл первых трех строк в целом понятен — это как вступление, где я обозначаю свою причастность к Богу, православию и системе ценностей, но визуальных образов скорее нет — как в медитации представляется чистое голубое небо и, возможно, <a href=\"https://ru.wikipedia.org/wiki/%D0%A1%D0%BF%D0%B0%D1%81_%D0%9D%D0%B5%D1%80%D1%83%D0%BA%D0%BE%D1%82%D0%B2%D0%BE%D1%80%D0%BD%D1%8B%D0%B9\" target=\"_blank\" rel=\"noreferrer noopener\">нерукотворный лик Христа</a>. Не более того.</p>\n<blockquote>\n<p>Хлеб наш насущный да́ждь нам дне́сь;</p>\n</blockquote>\n<p>Я изначально договаривался с собой читать осознанно молитву перед каждым приёмом пищи. Когда голодным смотришь на накрытый стол, уже можно чувствовать благодарность. Еда могла бы быть не такой вкусной, не говоря уж о том, что в истории нашей страны за последние 100 лет случалось, что её не было вовсе.</p>\n<p>Впрочем даже без вкусного обеда, всегда есть за что быть благодарным и эта строка имеет более широкий смысл, чем просьба о пище. Очень часто не хватает жизненных сил и <a href=\"p1-040-unhappiness.html#battery_aziz\">батарейка на нуле</a>, когда ты ЗАДОЛБАЛСЯ или просто плохо себя чувствуешь. На этой строчке даже порой зажмуриваешься сильнее — настолько хочется попросить этой дополнительной энергии, чтобы двигаться дальше, в нужном созидательном направлении.</p>\n<blockquote>\n<p>И оста́ви нам до́лги наши, якоже и мы оставляем должнико́м нашим;</p>\n</blockquote>\n<p>В этот момент перебираю в памяти всех своих близких и знакомых, с которыми приходилось сталкиваться за последнее время и отбираю тех, с кем испытывал малейшие негативные эмоции. Выбираю самую запомнившуюся кандидатуру, включаю рубильник Любви, мысленно обнимаю и прощаю. Искренне и бесповоротно. Надо.</p>\n<p>Учитывая, что поводов для споров с женой больше, чем с кем-либо — обнимаемся мы довольно часто :-)</p>\n<blockquote>\n<p>И не введи нас во искушение, но изба́ви нас от лукаваго.</p>\n</blockquote>\n<p>А вот тут, как раз, включается подход с растождествлением. Когда ты смотришь на себя-недавнего со стороны — дымящим каким-нибудь видом табака, с лишним бокалом вина, хвалящимся чем-то — в общем, видишь себя тем, кто тебе не очень нравится.</p>\n<p>И это ведь не ты плохой — ты же создан по образу и подобию Бога. Но есть множество соблазнов вокруг — они разные, действуют изощрённо, к каждому находят свою лазейку. И хотя слово «бесы» у меня одно время вызывало смешливую ассоциацию, то вот образ лукавого, в исполнении потрясающего Аль Пачино в <a href=\"https://www.kinopoisk.ru/film/3797/\" target=\"_blank\" rel=\"noreferrer noopener\">«Адвокате Дьявола»</a> вполне себе заслуживает очень серьёзной и искренней просьбы о помощи… Помните «Тщеславие — мой любимый из грехов!»? Полночи не спал после первого просмотра, а был уже далеко не мальчик.</p>\n<blockquote>\n<p>Яко Твое есть Царство и сила, и слава, Отца, и Сына, и Святаго Духа, ныне и присно, и во веки веков. Аминь.</p>\n</blockquote>\n<h2 id=\"nlp_and_pray\"><a href=\"p2-110-system.html#nlp_and_pray\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">НЛП и осознанная молитва</span></a>НЛП и осознанная молитва</h2>\n<p>Лет 20 назад увлекался и читал о НЛП — нейролингвистическое программирование. Совершенно очевидно, что не мне одному пришла ассоциация «якорения» из НЛП с молитвой. Даже после того как написал эти строки, набрал в поиске и нашёл публикацию о разборе «Отче наш» с точки зрения психотерапии. Признаюсь, что не разделяю такой утилитарный подход. Отношусь к молитве как к очень важному процессу, где эти подходы лишь помогают начать выныривать из рутины дня, возвращать гармонию в мысли и настраиваться на внутренний разговор. Если вдруг чувствую, что слова звучат зазубренно, поверхностно, образы размываются — останавливаюсь и начинаю с начала.</p>\n<p>Не стоит и говорить, что молитва работает. Настрой в целом улучшается, когда искренне благодаришь за всё то хорошее, что тебя окружает. Когда по 3 раза в день напоминаешь себе про разряженную батарейку и другой темперамент у человека, с которым поругался — становится легче.</p>\n<p>Или в которой раз искренне попросил помощи удержать тебя от какой-нибудь пагубной зависимости… Но спустя несколько часов, когда ты опять в стрессе и близок к провалу, вспоминаешь о своих просьбах, бросаешь взгляд внутрь и понимаешь, что зависимость ослабла и есть силы переключиться на прогулку или просто прослушивание музыки. Подход сработал!</p>\n<p>Правда, обычно просыпается какой-нибудь другой бесёнок, фокус теряется и приходится начинать заново :-)</p>\n<p>Очень неожиданно было прочитать <a href=\"https://www.livelib.ru/quote/46683988-druzya-lyubimye-i-odna-bolshaya-uzhasnaya-vesch-avtobiografiya-mettyu-perri\" target=\"_blank\" rel=\"noreferrer noopener\">у Мэттью Перри про его мольбу о получении роли в сериале «Друзья»</a>:</p>\n<blockquote>\n<p>— Боже, ты можешь делать со мной всё, что захочешь, только, пожалуйста, — сделай меня знаменитым.</p>\n</blockquote>\n<p>Молитва была услышана, он стал знаменитым и последствия делали с ним несусветные вещи. Понятно, что надо отдавать себе отчёт, что ты просишь и задумываться — сделает ли тебя это по настоящему счастливым?</p>\n<p>Но было удивительно от шутника из «Друзей» слышать <a href=\"https://www.livelib.ru/quote/46635772-druzya-lyubimye-i-odna-bolshaya-uzhasnaya-vesch-avtobiografiya-mettyu-perri\" target=\"_blank\" rel=\"noreferrer noopener\">столько мыслей о Боге</a>:</p>\n<blockquote>\n<p>Бог везде, вам просто нужно прочистить свой канал связи, иначе вы Его не заметите.</p>\n</blockquote>\n<h2 id=\"refining_priorities\"><a href=\"p2-110-system.html#refining_priorities\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Определяя приоритеты</span></a>Определяя приоритеты</h2>\n<p>Работаю только с собой, никого не принуждаю и детей в том числе. Ведь особенно приятно, когда сынище подходит и встает рядом сам. Если я в общественном месте, где мой уход на этот важный разговор вызовет ненужные вопросы, я предпочту закрыть лицо руками ненадолго и не привлекать внимание.</p>\n<p><img src=\"../_images/pray.jpg\" alt=\"Тихий разговор в Печорских пещерах\" /></p>\n<p><strong><em>Тихий разговор в Печорских пещерах</em></strong></p>\n<p>Никуда не тороплюсь — долго читал только «Отче наш» перед едой и Иисусову молитву на любую ситуацию. Потом добавилась мегаполезная молитва <a href=\"https://ru.wikipedia.org/wiki/%D0%95%D1%84%D1%80%D0%B5%D0%BC_%D0%A1%D0%B8%D1%80%D0%B8%D0%BD\" target=\"_blank\" rel=\"noreferrer noopener\">Ефрема Сирина</a>. Порой возникает потребность прочитать молитву Оптинских старцев, тем более мне из окна виден храм подворья <a href=\"https://ru.wikipedia.org/wiki/%D0%9E%D0%BF%D1%82%D0%B8%D0%BD%D0%B0_%D0%BF%D1%83%D1%81%D1%82%D1%8B%D0%BD%D1%8C\" target=\"_blank\" rel=\"noreferrer noopener\">Оптиной пустыни</a>. Других молитв не ищу, пока не увижу потребности и смысла.</p>\n<p>Мне нравится подход «лучше меньше, да лучше». Как только глубина и осознанность ушла из молитвы или опять начал потреблять калории без молитвы вовсе, значит дело плохо — меня опять затащило в пучину неотложных срочных, и не факт, что важных дел. Значит я перестал отслеживать ориентиры, у меня в голове опять превалирует один полюс и меня может выбросить на мель или разбить о скалы.</p>\n<p>Недавно появилась потребность в молитве обращаться к матери. Вспомнилась вычитанная <a href=\"https://www.livelib.ru/quote/47357039-dostoevskij-glazami-sovremennikov\" target=\"_blank\" rel=\"noreferrer noopener\">привычка Достоевского и его любимая молитва</a>. Начал добавлять её в свой внутренний разговор.</p>\n<p>А когда начинаешь несколько раз в день всерьез вкладывать глубокие смыслы в слова и отправлять их наверх, неминуемо начинается переосмысление других вопросов, которые требуют определённости.</p>\n<h2 id=\"family_priorities\"><a href=\"p2-110-system.html#family_priorities\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Семейные ценности и система координат</span></a>Семейные ценности и система координат</h2>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Решил это я осенью 2020 года сходить на персональный мастер-класс по фотографии и меня попросили предоставить краткое резюме для знакомства с мастером. Понятно ведь, что это не то же самое, что написать резюме для работы, где ты свои профессиональные достижения и места трудоустройства перечисляешь. Руководствуясь правилом «Краткость — сестра таланта» и думая про моё увлечение и профессию, получилось совсем кратко — «Фотограф и Предприниматель».</p>\n<p>Хотя на первое место, пожалуй, стоило бы поставить истинное Призвание, ведь предпринимателем я когда-то стал по необходимости — если бы не надо было искать деньги в конце девяностых, чтобы продолжать заниматься любимым занятием — созданием информационных систем — так и остался бы программистом/архитектором. Значит —  «Программист, Предприниматель, Фотограф».</p>\n<p>Но ведь моя семейная жизнь и дети очень важны для меня. Максимально важны! Значит — «Отец, Муж, Программист, Предприниматель, Фотограф».</p>\n<p>Но раз уж я занялся перестановками слов, надо до конца с приоритетами разобраться — что важнее? Если в порядке и в пропорции траты времени, то кроме вот этого Предпринимателя с очень широкой зоной ответственности ничего и не останется. И если я начал примерять систему ценностей православного, тогда полезно было бы посмотреть — как роли расположены в приоритетах этой парадигмы.</p>\n<p>Перечитал несколько статей и не «заходили» они мне — возникали ассоциации со <a href=\"https://ru.wikipedia.org/wiki/%D0%94%D0%BE%D0%BC%D0%BE%D1%81%D1%82%D1%80%D0%BE%D0%B9\" target=\"_blank\" rel=\"noreferrer noopener\">средневековым «Домостроем»</a>, и это точно не мой формат. А вот <a href=\"https://pravoslavie.ru/96881.html\" target=\"_blank\" rel=\"noreferrer noopener\">такое определение системы ценностей в семье</a> мне понравилось. Написано женщиной и поэтому, с моих глаз, выглядит куда более сбалансированным, чем всё, что писали мужчины. А уж использование понятия «система ценностей» попали в самое сердце :-)</p>\n</div></div><p>И тогда стало понятно, что главный в семье ни я, ни жена, а общая система ценностей. И получается, что для меня первая роль в моём списке, всё таки, именно Муж, а потом уже всё остальное. Строго говоря, первым пунктом может быть Православный.</p>\n<p>Но во-первых, для меня это внутренне очень высокий статус, который требует недостижимого пока для меня уровня Веры и я лишь неспешно иду в этом направлении, поставив Бога над собой. Даже читал где-то версию, что крестили раньше по заслугам ближе к концу жизни, а не в её начале. И мне такой подход, кстати, отзывается.</p>\n<p>А во-вторых, мне видится критически важным использование понятия «системы ценностей». Оно исключает ярлыки и стереотипы, которые люди придумывают для общеупотребительных понятий типа Христианин. Этот термин даёт возможность вести спокойный диалог с представителями других конфессий. И ещё абстрактное понятие «система ценностей» стимулирует благородное любопытство — а про какие такие ценности идёт речь?</p>\n<p>Поэтому получилось описание, которое соответствует моему самоощущению и давно прописано в профиле Телеграм и ВКонтакте — «Муж, Отец, Программист, Предприниматель, Фотограф с ценностями Православного».</p>\n<p>В моём случае получается, что достаточно было всерьёз расставить приоритеты и начать в них жить, осознанно возвращаясь к внутреннему диалогу и отслеживая свои приоритеты по несколько раз в день, чтобы спустя несколько месяцев мир начал зримо меняться. Я ничуть не зарекаюсь и понимаю, что всё может ешё развалиться, но так или иначе — отношения с миром стали другими.</p>\n<h2 id=\"books_about_love\"><a href=\"p2-110-system.html#books_about_love\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Важные книги о Любви</span></a>Важные книги о Любви</h2>\n<p>Часто не могу оставаться спокойным, когда вижу у близких людей привычки, которые в будущем могут обернуться серьёзными рисками. Убедить в необходимости перемен удаётся не всегда. Понимал и до этого, что моя личная задача не показать, кто в семье главный, а продолжать любить, как бы ни складывалась ситуация. И чаще всего эта любовь означает не прожать свою идею, а искать другие способы донести свою мысль. Выбрать правильный язык этой любви, который будет понятен другому. <a href=\"p1-040-unhappiness.html#battery_aziz\">Пока батарейки хватает</a>. И если она разряжена в ноль — отойти, выдохнуть, подзарядиться, продолжить искать и ждать подходящего момента.</p>\n<p>Сэкономить батарейку и взглянуть на ситуацию со стороны любопытствующего рационала помогают книжки — <a href=\"https://www.livelib.ru/review/2985526-iskusstvo-lyubit-erih-fromm\" target=\"_blank\" rel=\"noreferrer noopener\">«Искусство Любить»</a> и <a href=\"https://www.livelib.ru/review/3720607-pyat-yazykov-lyubvi-geri-chepmen\" target=\"_blank\" rel=\"noreferrer noopener\">«Пять языков Любви»</a>.</p>\n<p>Но это уже техника, а начинать, как будто бы, лучше с того, что определить главенствующее место для Любви внутри себя. <a href=\"https://www.livelib.ru/review/3718900-otets-sergij-lev-tolstoj\" target=\"_blank\" rel=\"noreferrer noopener\">Не повторять путь отца Сергия</a>, который, как мне кажется, принёс свою Любовь в жертву, но при этом ждал Просветления.</p>\n<p>В свежепросмотренном кино с этой идеей проассоциировался Иван из <a href=\"https://www.kinopoisk.ru/film/4739527/\" target=\"_blank\" rel=\"noreferrer noopener\">фильма «Фрау»</a>.</p>\n<p>А лично я из опыта молитвы и установок по приоритетам убедился, что Сознание определяет бытие. И в начале глобальных перемен стоит Слово.</p>\n<h2 id=\"stop_it\"><a href=\"p2-110-system.html#stop_it\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">А при чём тут счастье и его количественная модель?</span></a>А при чём тут счастье и его количественная модель?</h2>\n<p>Собирался в этой главе описывать доказательную базу прямой связи погружения в описанные выше практики и повышение интегрального уровня тона. А значит — проживание более счастливой жизни. Про то, что, имея от рождения сравнительно деятельную натуру, пытливый и рациональный ум, можно блуждать в нашем информированном обществе бесконечно и не видеть счастья и ответов на реально важные вопросы, в то время когда они могут быть на поверхности.</p>\n<p>И, очевидно, что эти поиски вечные — друг подсказал, что есть целый раздел философии, который занимается формированием систем ценности — <a href=\"https://ru.wikipedia.org/wiki/%D0%90%D0%BA%D1%81%D0%B8%D0%BE%D0%BB%D0%BE%D0%B3%D0%B8%D1%8F\" target=\"_blank\" rel=\"noreferrer noopener\">Аксиология</a>.</p>\n<p>Но нельзя же быть настолько занудной душнилой! Поэтому, пожалуй, прервусь и «украду» понравившуюся цитату, которая принадлежит Станиславу Ежи Лецу:</p>\n<blockquote>\n<p>В жизни всё не так, как на самом деле…</p>\n</blockquote>\n<p><img src=\"../_images/rum.jpg\" alt=\"Радость общения с друзьями\" /></p>\n<p><strong><em>Радость общения с друзьями</em></strong></p>\n<p>Тут ведь важно понимать — когда пытаешься разложить по полочкам и разобрать на составные части сложные иррациональные понятия, такие как Любовь или Счастье, создаётся впечатление, что чудо пропало. Как в анекдоте с китайскими ёлочными игрушками: «Такие же красивые, а радости уже не приносят». Также неоднократно замечено, что разговоры о моделях Счастья вызывают неловкость и зевоту, несмотря на всю их важность.</p>\n<p>Мне кажется, большинству очевидно, что Счастье зависит от мириады нюансов — всё не проанализируешь. На каждую точку зрения найдётся опровержением. И, возможно, инстинкты просто вырубают зевотой «предохранители» мозга, чтобы тот не перегрелся. Поэтому стараюсь не «душнить» лишнего и останавливаться в своём занудстве с близкими и друзьями. Радуюсь моментам встречи в реальной, а не цифровой, суррогатной жизни с лайками и смайлами, в которую многие из нас погружены.</p>\n<p>Однако следование внутренним принципам в рамках персональной системы ценностей — честное и открытое отношение к окружающим, зачастую «на волевых», на последних <a href=\"p1-040-unhappiness.html#battery_aziz\">остатках жизненных сил</a>, сохраняют отношения настоящими, не выхолощенными. И такие отношения впоследствии возвращаются сотнями моментов настоящего, несуррогатного счастья :-)</p>\n"},"router":{"pathname":"p2-110-system.html","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"_bundle/search-api.js","link":"_search/ru/index.html","resources":{"index":"_search/ru/index.js","registry":"_search/ru/registry.js","language":"_search/ru/language.js"}}};
