e/Documents/whattodo/docs-html/.tmp_input/_images/infiltration.jpg","/media/serpo/Windows/Users/serge/Documents/whattodo/docs-html/.tmp_input/_images/concert_girl.jpg"],"headings":[{"title":"Абсурд: способ не сойти с ума в рациональном мире","href":"p2-150-absurd.html#absurd_as_salvation","level":2},{"title":"Музыкальное сопровождение этой главы","href":"p2-150-absurd.html#playlist","level":2},{"title":"Виртуозы в предыдущих поколениях","href":"p2-150-absurd.html#classic_and_metal","level":2},{"title":"Появление тяги к музыке","href":"p2-150-absurd.html#call_of_music","level":2},{"title":"Первые шаги знакомства с музыкой","href":"p2-150-absurd.html#first_musical_steps","level":2},{"title":"Первые тяжелые кассеты","href":"p2-150-absurd.html#first_heavy_records","level":2},{"title":"До невообразимого предела!","href":"p2-150-absurd.html#to_the_extreme","level":2},{"title":"СССР и хождение строем — как все","href":"p2-150-absurd.html#goodbye_ussr","level":2},{"title":"Студия «Lightning Strike»","href":"p2-150-absurd.html#lightning_strike_studio","level":2},{"title":"Радиопередача «Lightning Strike»","href":"p2-150-absurd.html#radio_lightning_strike","level":2},{"title":"Сайт «Musica Mustdie»","href":"p2-150-absurd.html#musica_mustdie","level":2},{"title":"Люди, объединившие в себе разные полюсы","href":"p2-150-absurd.html#people_with_opposite_poles","level":2},{"title":"Открытый протест против Баланса и Лицемерия","href":"p2-150-absurd.html#protest_against_hypocrisy","level":2},{"title":"Слова и смыслы","href":"p2-150-absurd.html#lyrics_and_meanings","level":2},{"title":"Искусственный Интеллект в Музыке","href":"p2-150-absurd.html#genai_in_music","level":2},{"title":"Тяжёлая музыка и Счастье","href":"p2-150-absurd.html#heavy_music_and_happiness","level":2}],"title":"Be happy or Die!","includes":[],"html":"<h2 id=\"absurd_as_salvation\"><a href=\"p2-150-absurd.html#absurd_as_salvation\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Абсурд: способ не сойти с ума в рациональном мире</span></a>Абсурд: способ не сойти с ума в рациональном мире</h2>\n<p>Творчество, особенно с элементами абсурда — великолепный способ снять ограничения разума и психики, в которых мы находимся 99% времени. Когда в мозг поступает абсурдная информация, которую он не может встроить в естественный порядок вещей, но интеллекту хватает гибкости распознать, что это всё не всерьёз — происходит радостный выброс дофамина и других нейротрансмиттеров — наконец-то можно расслабиться, мы испытываем счастье! Поступают сигналы в лицевые мышцы, мы начинаем смеяться и передаём наше счастье дальше. Юмор основан на абсурде, музыка построена на гармонии звуков. Если их объединить — получается не всегда смешно, но, на мой вкус, круто! И это Heavy Metal.</p>\n<p>Эта глава про Счастье слушать такую музыку. Название «Be Happy or Die!» естественным образом пришло в голову как ассоциация на известный альбом задорной группы <a href=\"https://music.yandex.ru/album/3060312\" target=\"_blank\" rel=\"noreferrer noopener\">S.O.D. — «Speak English or Die!»</a>. Пусть такое и будет. Творения экстремалов настолько неприемлемы с точки зрения этических норм и здравой логики, что слишком серьёзно их лучше не воспринимать :-) Настолько абсурдный подход в творчестве меня (<a href=\"p1-020-call.html#architect_personality\">рационально структурированного Архитектора</a>) гармонизирует наилучшим образом. С одной стороны, <a href=\"index.html#right_now\">эмоциональность и порывистость</a> является отличительной особенностью моего темперамента — очень они мне понятны. С другой стороны, любое творчество основано на психологии бессознательного, как противоположности мыслительного процесса психологии разума — вот эти вот бесконечные «если — то» причинно-следственные связи. Искусство подразумевает красоту и гармонию, как очень субъективные понятия, но базово не имеет жёстких границ и правил, которым мы следуем в психологии разума и воли.</p>\n<h2 id=\"playlist\"><a href=\"p2-150-absurd.html#playlist\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Музыкальное сопровождение этой главы</span></a>Музыкальное сопровождение этой главы</h2>\n<p>Во время написания этого текста в ушах всегда звучала музыка. Какие-то композиции были очень уместны моменту и я добавлял их в коллекцию, на которую оставлю тут <a href=\"https://music.yandex.ru/users/beer-bong/playlists/1004\" target=\"_blank\" rel=\"noreferrer noopener\">ссылку</a>. Запустить воспроизведение лучше в случайном порядке. Также по тексту разместил единичные прямые ссылки, для примера.</p>\n<p>Нисколько не ожидаю, что музыка будет нравиться кому-то ещё. Она созвучна моему темпераменту прежде всего. Замечательно, что мы очень разные. Считаю, что всерьёз подобную музыку можно слушать только в хорошем качестве и на приличной громкости, которая чуть выше уровня, когда устройства предупреждают о потенциальном вреде для барабанных перепонок :-) Hi-Fi усилитель, качественные наушники или колонки, на мой взгляд, обязательны.</p>\n<p>Пишу этот текст в самолёте, где с сожалением обнаружил, что у меня не оказалось альбома S.O.D., скачанного на телефон. Но расстраиваться нет причин — ведь других таких композиций со смешением смыслов и стилей у меня всегда с собой сотни и тысячи. Для первого абзаца выбрал наугад джазовую композицию, доведенную до абсурда музыкантами из <a href=\"https://music.yandex.ru/album/510493/track/4511235\" target=\"_blank\" rel=\"noreferrer noopener\">Trepаlium — «Sick Boogie Murder»</a>. Дальше Волна подберёт что-нибудь подобное. Поехали.</p>\n<h2 id=\"classic_and_metal\"><a href=\"p2-150-absurd.html#classic_and_metal\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Виртуозы в предыдущих поколениях</span></a>Виртуозы в предыдущих поколениях</h2>\n<p>Хочется начать с предпосылок появления энергетически заряженной и сложной музыки. Совсем издалека, с банальных истин. В Telegram группе нашего Текста неоднократно <a href=\"https://t.me/bongiozzo_discussion/1803\" target=\"_blank\" rel=\"noreferrer noopener\">поднимался вопрос</a> разности отношения к Счастью поколений Иксов, Игреков и прочих букв. Учитывать эту разность можно и нужно. Но опираться на неё, строить выводы, на мой взгляд, не получится. Ведь <a href=\"p1-030-time.html#scientific_progress\">наша цивилизация раскрутила маховик технологического прогресса</a> настолько, что каждый год появляются новшества, меняющие привычки, формировавшиеся тысячи лет до этого! А темпераменты, психотипы и реакции на жизненные ситуации, как раз, неизменны и повторяются из поколения в поколение.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/20619354/track/98965714\" target=\"_blank\" rel=\"noreferrer noopener\">Crisix — «Beast»</a> заметно поднимает градус эмоционального настроя.</p>\n</div></div><p>Все мы видим мир по своему. Сотканный из своих представлений, принципов, образов, воспоминаний, жизненного опыта и фантазий. Уникальный совершенно. Реальность сильно отличается от наших мысленных проекций и создаёт определённую разность потенциалов. Если никуда не двигаться и не компенсировать эту разность, то этот дисбаланс будет доставлять раздражение и формировать образ Несчастья. Люди с хорошим воображением, <a href=\"p1-020-call.html\">следующие своему Призванию</a> и с <a href=\"p1-040-unhappiness.html#battery_aziz\">мощной батарейкой жизненных сил</a> создают свои проекции в творчестве. В зависимости от дарования — в литературе, кинематографе, живописи, фотографии… Список может быть большой… И в музыке, конечно же.</p>\n<p>Созданные образы обогащают и гармонизируют видение уже реального мира и делают человека более сбалансированным и счастливым. Чем лучше получается, тем меньше удовлетворения доставляет повторение прошлых успехов. Приходят выгорание, ожидание вдохновения, поиск смысла и прочие метания. Внутренняя потребность соединять свою проекцию мира с реальностью, как зверь, требует мощных компенсаций. У обладателей буйного темперамента образы, скоре всего, будут рождаться особенно яркими.</p>\n<p>300 лет назад влюбленные в музыку носители «внутреннего огня» становились скрипачами и пианистами, которых мы сейчас знаем как столпов классической музыки. Теперь, с расширением палитры инструментов и многообразия стилей, зачастую, можем видеть их среди виртуозов технически сложного рок формата. Если присмотреться, то в основе музыки ставшей классикой и экстремально тяжелого underground общего намного больше, чем различий. Очень наглядный пример — <a href=\"https://www.youtube.com/watch?v=AjwYMjZRkIU\" target=\"_blank\" rel=\"noreferrer noopener\">если тяжелую музыку играть на фортепиано, то она становится похожей на классическую</a>. Что и даёт основание для суждения — звучание музыки меняется, но суть остаётся. И непонятные большинству длинноволосые ребята в страшных майках — вероятно были ли бы «бетховенами» и «моцартами» в прошлом.</p>\n<p><img src=\"../_images/buicide.jpg\" alt=\"Buicide 26 января 2024\" /></p>\n<p><strong><em>Buicide 26 января 2024</em></strong></p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/11791580/track/70026997\" target=\"_blank\" rel=\"noreferrer noopener\">DeathOrchestra — «Spirit Crusher»</a>. Питерская группа Buicide совместно с симфоническим оркестром <a href=\"https://vk.com/deathorchestra\" target=\"_blank\" rel=\"noreferrer noopener\">создали проект DeathOrchestra</a> и исполняют музыку группы Death, прародителя этого музыкального стиля. На мой взгляд, сочетание абсолютно гармоничное.</p>\n</div></div><h2 id=\"call_of_music\"><a href=\"p2-150-absurd.html#call_of_music\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Появление тяги к музыке</span></a>Появление тяги к музыке</h2>\n<p>Но как же я дошёл до жизни с экстремальной музыкой? С чего всё начиналось?</p>\n<p><img src=\"../_images/child.jpg\" alt=\"Явно оторвали мальчика от чтения\" /></p>\n<p><strong><em>Явно оторвали мальчика от чтения</em></strong></p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p>Для следующего абзаца включается уже спокойная <a href=\"https://music.yandex.ru/album/552392/track/5010596\" target=\"_blank\" rel=\"noreferrer noopener\">джазовая композиция Orange Market</a>, которая деликатными звуками прикосновений к струнам, клавишам и тарелкам, как нельзя лучше, дополняет ностальгически рефлексивный пассаж о предпосылках возникновения любви к такой музыке.</p>\n</div></div><p>С того, что щуплым мальчиком-ботаником я жил преимущественно в своих мирах и мечтах, созданных бесконечной чередой книг из домашней и ближайшей детской библиотеки. Чёрные книги с золотистой птичкой и кроваво красным оттиском «Конан Дойль» сформировали в моём воображении образ Шёрлока Холмса — рационала и логика до мыслимой крайности. Этот образ изначально восхищал и притягивал меня. Но воплощённый в кино Василием Ливановым (с которым, кстати, как говорили девочки в классе мы были похожи в юности) сделал образ самым любимым.</p>\n<p><img src=\"../_images/livanov.jpg\" alt=\"Молодой Ливанов\" /></p>\n<p><strong><em>Молодой Ливанов</em></strong></p>\n<p>И вот сижу я 10 летним мальчиком под столом, потому что оттуда не так страшно смотреть <a href=\"https://www.kinopoisk.ru/film/354799/\" target=\"_blank\" rel=\"noreferrer noopener\">«Смертельную схватку»</a> Шёрлока Холмса. Обнял себя за плечи и качаюсь от переживаний за самого близкого и дорогого героя. Страшный Мориарти, обрыв, борьба насмерть, жуть. Впитываю каждый кадр и каждый звук. Ну и когда всё кончено и Ватсон читает письмо своего погибшего друга — наступает катарсис, который на всю жизнь впечатывает в мозг звучащую в этот момент музыкальную тему Владимира Дашкевича. Этот мотив меня преследовал на следующий день и через неделю не покидал. Так настойчиво звучал снова и снова, что я практически начал требовать у родителей, чтобы они купили мне какой-нибудь инструмент для воспроизведения этой мелодии :-) Был серьёзный семейный совет, и решение о покупке пианино родителями было принято.</p>\n<p>Забавно, что спустя 30 лет музыкальную тему уже другого Шерлока на фортепиано подбирала дочь.</p>\n<p><img src=\"../_images/piano.jpg\" alt=\"Подбираю мелодию темы Дашкевича «Шёрлок Холмс»\" /></p>\n<p><strong><em>Подбираю мелодию темы Дашкевича «Шёрлок Холмс»</em></strong></p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p>Сейчас играет <a href=\"https://music.yandex.ru/album/25821871/track/113709574\" target=\"_blank\" rel=\"noreferrer noopener\">Мощь! — «Gipsy»</a></p>\n</div></div><h2 id=\"first_musical_steps\"><a href=\"p2-150-absurd.html#first_musical_steps\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Первые шаги знакомства с музыкой</span></a>Первые шаги знакомства с музыкой</h2>\n<p>Если вложились в серьёзный инструмент, то значит надо серьёзно заниматься. Но я почему-то сразу поставил блок на хождение в музыкальную школу по полному разряду и категорически не допускал даже мысли о посещении классов сольфеджио. Ограничился только занятиями игры на фортепиано. Причём просил, чтобы меня учили на самых любимых мною композициях. Фаворит — <a href=\"https://music.yandex.ru/album/15414628/track/74610022\" target=\"_blank\" rel=\"noreferrer noopener\">«Полонез Огинского»</a>, простые в исполнении фрагменты <a href=\"https://music.yandex.ru/album/4904304/track/38375675\" target=\"_blank\" rel=\"noreferrer noopener\">«Лунной сонаты»</a>, различные блюзовые мотивы типа <a href=\"https://music.yandex.ru/album/765207/track/7217441\" target=\"_blank\" rel=\"noreferrer noopener\">«Summertime»</a> — вот мой выбор. При этом никаких признаков гениальности я не выказывал. И также не собирался тратить на музыку <a href=\"https://www.forbes.ru/forbes/issue/2009-04/7255-pravilo-10000-chasov\" target=\"_blank\" rel=\"noreferrer noopener\">необходимые 10 тысяч часов</a>, чтобы отточить технику исполнения и стать самарским Джоном Ленноном или <a href=\"https://www.youtube.com/@ElEsteparioSiberiano\" target=\"_blank\" rel=\"noreferrer noopener\">Estepario Siberiano</a>. Как только начинало получаться — интерес пропадал. Мне важно, чтобы музыка была в моей жизни, и не так важно, кто её будет исполнять — я сам или магнитофон. Так я перестал ходить на занятия. А спустя 4 года, ближе к 8 классу старшей школы, пианино преимущественно собирало домашнюю пыль.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p>Звучит гротескно концентрированно агрессивный образ Злобы, неизменно вызывающий мурашки входя в резонанс с внутренним ритмом<br />\n<a href=\"https://music.yandex.ru/album/5094539/track/39139507\" target=\"_blank\" rel=\"noreferrer noopener\">Nekrogoblikon — «Darkness»</a></p>\n</div></div><p>Завершение учебного года в 8-м классе… Осталось всего пару дней до конца четверти. Всё тот же ботаник-очкарик, стою зажатый в угол стаей шпаны из 7-го класса. Из-за усиливающегося звона в ушах оскорбления уже не воспринимаются. В глазах пелена, рука в кармане сжимает шилообразный ключ, перед глазами ухмылка на лице самого наглого. Планка падает, удар, кровь из пробитой щеки смывает ухмылку, на лице уже ужас и страх, замешательство и аккуратный расход с криками: «Жди, сука, мы тебя встретим и уроем!»</p>\n<p>Ситуация замялась, но после этого случая мысль о том, что мне ещё 2 года ходить в свою среднюю школу, как заноза вызывала тянущую тоску, несовместимую со Счастьем. И я придумал, что к следующему году мне надо обязательно сменить учебное заведение. На как можно более дальнее :-) Сам изучил объявления в газетах и нашёл набор в только-что открывшуюся экспериментальную школу. в В конце 80-х они только-только начали появляться. Мама не была против, и вот я уже езжу в школу в центр города на трамвае. Тратя по 2 часа в день на дорогу. Отношения с друзьями из моего микрорайона, с которыми мы ходили в походы, хоть и сохранились, но резко сократились. Решение это было совершенно бредовое, но я ничуть о нём не сожалею. Как, впрочем, и о других.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p>И сразу следом контрастная, но такая же тёмная мистическая интерпретация образа Вселенского Зла-а-а-а...<br />\n<a href=\"https://music.yandex.ru/album/5474654/track/41679609\" target=\"_blank\" rel=\"noreferrer noopener\">Brides of Lucifer — «Burn in hell»</a></p>\n</div></div><h2 id=\"first_heavy_records\"><a href=\"p2-150-absurd.html#first_heavy_records\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Первые тяжелые кассеты</span></a>Первые тяжелые кассеты</h2>\n<p>Вот я в классе, где нет ни одного… не то чтобы друга — ни одного знакомого! Одноклассники все какие-то разношёрстные, сильно отличаются от усредненного мальчика из спального района, в котором я вырос. Один парень, впрочем, очень сильно выделялся — держался и с одноклассниками и с преподавателями уверенно и даже дерзко, носил длинную чёлку, курил и слушал Метал! Уж не помню, как оказалось, что я взял у него кассету послушать. Но музыку я любил, и мне было интересно. Кажется, был там <a href=\"https://music.yandex.ru/album/60696/track/566892\" target=\"_blank\" rel=\"noreferrer noopener\">Manowar 1988 года</a> и <a href=\"https://music.yandex.ru/album/413026/track/3692164\" target=\"_blank\" rel=\"noreferrer noopener\">Running Wild 1988</a>. Было любопытно и свежо. Сильно отличалось от того, что слушал мой старший брат — Высоцкий, Abba, Boney M и Pink Floyd, как самое тяжелое для восприятия.</p>\n<p>Брат, старше меня на 9 лет, был уже самостоятельным и к музыке относился довольно серьёзно. Была у него собранная совместно с отцом достойная аппаратура — катушечный магнитофон «Орбита 106», кассетный магнитофон «Вильма 204», вертушка для пластинок «Арктур 006», усилитель «Бриг 001» и колонки «35 АС90». Настолько трепетно он относился к технике, что она и по сей день у него поёт. Одноклассники могли только мечтать о таком комплекте.</p>\n<p>А для инструментальной музыки качество звучания крайне важно, и с таким оборудованием грех было не подняться на ступеньку выше. И вместо кассеты сомнительного качества, попробовать самому сделать мастер-копию с настоящего винилового диска! Или «пласта», как тогда говорили. Достать правильные пластинки можно было только на толкучке. По выходным на «Туче», в лесу на окраине города, или по будням в центре, около магазина «Мелодия». Выменивал и договаривался с взрослыми мужиками о прокате пластинок, что позволяло дома сделать качественную копию.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\"></p>\n<div class=\"yfm-note-content\"><p>Одного из самых ярких персонажей той тусовки <a href=\"https://t.me/bongiozzo_discussion/1650\" target=\"_blank\" rel=\"noreferrer noopener\">недавно вспомнил по грустному поводу</a>… Привёл ссылку потому, что образ Перегудова прекрасно передаёт восприятие того времени.</p>\n</div></div><p>А когда у меня начали появляться качественные записи и интересные связи — ко мне домой потянулись новые друзья.</p>\n<p>Мама приносила с ночной смены в Доме Печати плотную чёрную бумагу, которая оставалась от упаковок химреактивов. Это единственное, что она могла прихватить с работы в ограничениях собственных принципов в «голодные» 90-е. Следуя внутреннему зову, этой бумагой я обклеил всю свою комнату. Смотрелось очень круто! А заодно исключил любую одежду из своего небольшого гардероба, которая не была чёрной. Очень удобно! Убирает муки выбора не особо важных вопросов, типа «Что надеть?» Ну и заодно формирует образ <a href=\"https://music.yandex.ru/album/18532271/track/92472818\" target=\"_blank\" rel=\"noreferrer noopener\">Джонни «Man in Black» Кэша</a>, о котором я, впрочем, тогда не знал.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p>Звучит <a href=\"https://music.yandex.ru/album/2148775/track/19167314\" target=\"_blank\" rel=\"noreferrer noopener\">At the Gates — «Blinded by Fear»</a>. Почему-то очень особняком для меня стоит группа с философским названием «У Врат». Есть какой-то нюанс в тембре вокала, создающий ощущение крайнего отчаяния, который пробирает «до мурашек».</p>\n</div></div><p><img src=\"../_images/youngster.jpg\" alt=\"Уже заболевший вирусом тяжелой музыки юноша\" /></p>\n<p><strong><em>Уже заболевший вирусом тяжелой музыки юноша</em></strong></p>\n<h2 id=\"to_the_extreme\"><a href=\"p2-150-absurd.html#to_the_extreme\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">До невообразимого предела!</span></a>До невообразимого предела!</h2>\n<p>После того как я оценил Manowar, Антон (так зовут этого парня) с улыбкой предложил мне кассету с надписями от руки <a href=\"https://music.yandex.ru/album/1977117/track/5667122\" target=\"_blank\" rel=\"noreferrer noopener\">Death</a> и <a href=\"https://music.yandex.ru/album/16770/track/169102\" target=\"_blank\" rel=\"noreferrer noopener\">Obituary</a>. Улыбку я прочитал как: «Тебе такое, скорее всего, не понравится». И я заранее приготовился… Но, признаться, не ожидал, что меня накроет настолько вязкой и тяжёлой пеленой звуков из гитар, бочек и совершенно нечеловеческого вокала. Как воскликнула мама моего другого друга, заглянув в комнату к сыну: «Господи Боже! Да он же срёт через рот!» Извините, но именно так она и сказала.</p>\n<p>Невозможно было поверить, что такое вообще можно слушать. Это сейчас каждый видел или слышал что-то подобное в Интернете. А в 1991 ещё даже в проекте не было фильма <a href=\"https://www.kinopoisk.ru/film/2868\" target=\"_blank\" rel=\"noreferrer noopener\">«Ace Ventura»</a>, благодаря которому российская общественность, имеющая доступ к видеосалонам, могла узнать о существовании такого жанра музыки как extreme death metal, услышать и увидеть Это в одноминутном эпизоде комедии…</p>\n<p>С широко раскрытыми глазами я слушал кассету снова и снова, пока в какой-то момент мощнейший «кач» не заполнил меня изнутри до кончиков пальцев и не совпал в такте и тембре с моим внутренним мотором, качающим бензин <a href=\"p1-040-unhappiness.html#battery_aziz\">жизненных сил</a>. Совершенно гармонично и в унисон, как хорошо слаженный механизм. И в этот момент я почувствовал себя в «полном порядке». Оказывается, я так скучал по этому состоянию, которого никогда до этого не ощущал. Этот момент ни с чем перепутать нельзя. Он сопровождается мурашками по коже и онемением в руках и ногах. Момент полнейшей гармонии, иррационального счастья и полёта.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/2868504/track/24566283\" target=\"_blank\" rel=\"noreferrer noopener\">Siberian Meat Grinder — «Fukk your life»</a>. Наши соотечественники, между прочим. Думаю, что они переживали в своей Сибири что-то похожее, описанному мною в следующем абзаце о Самаре.</p>\n</div></div><h2 id=\"goodbye_ussr\"><a href=\"p2-150-absurd.html#goodbye_ussr\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">СССР и хождение строем — как все</span></a>СССР и хождение строем — как все</h2>\n<p>Этим моментом жизнь была поделена на две части — До, когда Metallica считалась тяжелой группой, и После, когда они стали просто успешными шоуменами. Был запущен бесконечный процесс поиска новых форматов и звучания. Иррациональный процесс Любви к определенному виду творчества и искусства.</p>\n<p>Объективно это увлечение было крайне редким и недостатка в своей индивидуальности я юношей не ощущал. В нашем закрытом промышленном городе для того, чтобы встретиться с другим таким же фанатом нужно было 30 минут идти пешком через многоэтажки. Причём осмелиться при этом носить длинные волосы на улице готовы были единицы — очень серьёзный запрос на Свободу нужен.</p>\n<p>Однажды стайка представителей подрастающего поколения успели подхватить меня под руки рядом со 2-й школой. После чего мы вместе понюхали как горят мои волосы в огне их зажигалки. Неприятно. Довольно быстро они осознали, что с меня ничего кроме волос, потёртых джинс и куртки с нашивками взять не получится и им пришла в голову идея получить выкуп с моей мамы. Как партизана с выкрученными руками, привели домой, идти было недалеко. Вот мы перед дверью на лестничной площадке, звонок. Я в ступоре, мысли лихорадочно бьются в голове, что же сейчас произойдет и как же ужасно, что и мама в эту ситуацию попадает?! В общем, отсутствие мыслей и паника.</p>\n<p>А мама ничуть не удивилась зондеркоманде перед дверью и начала спокойные переговоры. «Млеко, яйки» и другие ценности, конечно же, имеются, но чтобы выдать их вам — надо убедиться, что этот лохматый подпаленный чудик ­— её сын, и нужно рассмотреть всё поближе. Начинается какая-то возня. Раз, два, три, и дверь ловко закрывается. Мы с мамой дома, все остальные за дверью. Не из таких ситуаций она выходила в военном детстве и послевоенной молодости голодной Самары.</p>\n<p>Другой раз убегал в ночи от «добрых людей» с ножами. Убежал. Другой раз не убежал, но они обошлись тем, что меня просто попинали. Упёртость — не самое лучшее качество с точки зрения выживания видов. Как правило, такие не выживают. Я так и не постригся и не научился держать язык за зубами. Если из стайки лузгающих семечки раздавалось: «Эй ты, пидорас патлатый!», я как заколдованный непременно входил в ступор, онемевшими губами рассказывал, что о них думаю, после чего начинался «занимательный» сюжет выхода из создавшейся неловкой ситуации. И драться не умел, хотя был в неплохой физической форме — подтягивался, так вообще, отлично. Мог душить и даже задушить, а драться — нет. Глупо это, в общем.</p>\n<p>Возможно, где-то в глубине души моё увлечение воспринималось как протест свободы самовыражения и вызов закостеневшему образу уходящего времени СССР. Хотя вряд ли. Меня просто несло в потоке. Тут сопереживать надо было этим ребятам, которые гоняли меня по микрорайону. Им, вероятно, в глубине души уже было понятно, кто из нас уходящее прошлое. В страхе и непонимании идущих полным ходом перемен они пытались срезать первые ростки Свободы, такой непривычной для их уклада жизни. В Москве и свежепереименованном Санкт-Петербурге ситуация была на тот момент уже совсем другая. Там я спокойно выпускал свои лохмы наружу. А уж когда приезжал за партией новых альбомов и вливался в поток патлатых неформалов от метро «Багратионовская» до ДК Горбунова («Горбушки») — вот тогда было уже «чисто конкретно» концентрированное Счастье сопричастности! :-)</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/62581/track/586180\" target=\"_blank\" rel=\"noreferrer noopener\">In Flames, Pendulum — «Self vs Self»</a>. Аж закусываю губу от удовольствия когда плеер выбирает этот трек. Мурашки по коже обеспечены на переходах и пассажах между драм-энд-бейс Pendulum и metal «драйвовыми» гитарными рифами In Flames.</p>\n</div></div><p><img src=\"../_images/lightning_strike.jpg\" alt=\"Образец кассеты выпуска «Lightning Strike» в 1993 году\" /></p>\n<p><strong><em>Образец кассеты выпуска «Lightning Strike» в 1993 году</em></strong></p>\n<h2 id=\"lightning_strike_studio\"><a href=\"p2-150-absurd.html#lightning_strike_studio\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Студия «Lightning Strike»</span></a>Студия «Lightning Strike»</h2>\n<p>Задолго до того, как <a href=\"p2-140-digital.html#time\">начал оцифровывать Время, Здоровье и Деньги</a>, начал оцифровывать Музыку :-) Вносил в базу Microsoft Access альбомы всех групп своей дискографии. Зачем? Чтобы сделать красивые, распечатанные вкладыши в кассеты. Где будет название группы, альбома, список композиций, состав музыкантов. В общем, всё свое время я направил не на игру на инструментах, а на <a href=\"p1-020-call.html#mbti_personalities\">смешение своих увлечений</a> — программирование и изучение музыкального жанра. Такие кассеты быстро захотели себе в коллекцию металлисты Самары и я начал сначала распечатывать вкладыши, а потом записывать кассеты под заказ. На тот момент я уже профессионально зарабатывал программированием и на вырученные деньги с одного увлечения купил несколько двухкассетных магнитофонов «Санда 207» для другого увлечения. Название студии «Lightning Strike» было выбрано открытием большого англо-русского словаря и тычком пальца наугад.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/4631898/track/36367623\" target=\"_blank\" rel=\"noreferrer noopener\">Arch Enemy — «The Eagle Flies Alone»</a>. Улётная совершенно деваха Alissa White-Gluz. Максимально эффектно выглядит на концертах и в клипах, добавляя дополнительное удовольствие. Забавно осознавать, что она веганка и активный защитник природы не на словах, а на деле с невероятно «мясным» женским вокалом.</p>\n</div></div><h2 id=\"radio_lightning_strike\"><a href=\"p2-150-absurd.html#radio_lightning_strike\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Радиопередача «Lightning Strike»</span></a>Радиопередача «Lightning Strike»</h2>\n<p>Отбоя от желающих не было, но я мог сделать больше, и надо было обеспечить рекламу для студии. Тогда из доступных информационных каналов было только радио. Никакого Интернета ещё в помине не было. Была федеральная передача «Рок-наряд», начинавшаяся чрезмерно весёленьким, на мой вкус, призывом «Становись ребята в ряд, начинаем Рок Наряд!» Это был единственный источник, из которого можно было услышать что-то тяжёлое, если специально не ходить по студиям и друзьям. Формат у передачи не сказать, чтобы был достаточно тяжелым — треш уровня Metallica — верх мечтаний. Недолго думая пошёл в офис только-что появившегося местного радио «Самара-Максимум» на краткую встречу с директором Константином Лукиным:</p>\n<p>— А можно я займу воскресный вечерний эфир экстремально тяжелой музыкой на 1 час и ничего не буду за это платить, ровно как и сам ничего не ожидаю в оплату?<br />\n— Можно!</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/3919686/track/32197564\" target=\"_blank\" rel=\"noreferrer noopener\">Napalm Death — «Unchallenged Hate»</a>. Экстремалов множество, но слушать их всерьез я долго не могу. А Napalm всегда оставался на грани, которую в состоянии воспринимать с удовольствием. Картинку дополняют оригинальные образы бесноватого Barney и потрясающего Shane Embury, написавшего книгу, которую было бы интересно прочитать.</p>\n</div></div><p>Так появилась самарская версия «Рок-Наряда» — передача «Lightning Strike», и довольно быстро моя повседневная жизнь перестала напоминать жизнь обычного студента. Круглосуточно крутящиеся магнитофоны на запись новых кассет, транспортировка их в одноименный магазинчик в центре города, сбор новых заказов, еженедельные поездки в Москву за новинками и запись передач для радио в воскресенье. Зачёты и экзамены на тройки-четвёрки я как-то умудрялся сдавать, не посещая лекции. Программирование на практике знал лучше наших преподавателей, хотя доработки системы для учёта заказов и выручки становились всё реже. Из того времени больше запомнились попытки выработать свой уникальный диджейский growling голос с помощью ледяного пива и папирос :-) Зачастую раздолбайски записывал передачу в самый последний момент и залетал в студию за минуту до начала эфира. Денег уже тогда на втором курсе зарабатывал больше мамы, с которой мы жили вдвоём.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/10182221/track/63795887\" target=\"_blank\" rel=\"noreferrer noopener\">Subtype Zero — «Ethereal Spirit»</a>. Практически идеальное сопровождение к рабочему потоку — очень совпадает с внутренним ритмом.</p>\n</div></div><h2 id=\"musica_mustdie\"><a href=\"p2-150-absurd.html#musica_mustdie\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Сайт «Musica Mustdie»</span></a>Сайт «Musica Mustdie»</h2>\n<p>На третьем курсе университета, после 3-х лет успешного развития студии, начало закрадываться впечатление, что эта деятельность всё дальше и дальше от <a href=\"p1-020-call.html#architect_personality\">моего Призвания</a>, связанного с Программированием. Его становилось в моей жизни всё меньше, а образ жизни становился всё более богемным. Да и мозги как-то начали размягчаться, что могло сказаться на сдаче экзаменов. Жизненная ситуация в тот момент подтолкнула к тому, чтобы прийти на кафедру вычислительной техники и устроиться на работу оператором компьютерного класса. Всё-таки когда я садился за компьютер, включал зеленоватый экран и видел мигающий курсор консоли — я тоже испытывал иррациональное чувство Счастья. Покупать свой комп тогда было всё ещё неоправданно дорого. Да и хотелось общения, которого дома не было бы. При смене занятия круг общения опять сильно поменялся. А через год, когда я освоился среди компьютерщиков нашего университета, появился первый канал Интернет на всю Самару с пропускной способностью аж целых 19 килобит (тут всё верно с цифрами). И управлял этим каналом преподаватель с нашей кафедры. Мне удалось попасть в компанию из 5 студентов, которые были допущены до этой диковинки. И тогда для меня-программиста открылась целая бездна возможностей создания новых веб-систем. Но истории первых дней компании «Самара-Интернет», «Вебзавода», Mustdie.ru и SamaraPub связаны с Призванием в разработке информационных системах, а эта история про Музыку.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/2481130/track/125619\" target=\"_blank\" rel=\"noreferrer noopener\">Slayer — «Seasons in the Abyss»</a>. Любимая группа, один из самых любимых треков.</p>\n</div></div><p>В конце 90-х база данных с дискографией была перенесена с Microsoft Access на MySQL, к которой мы с друзьями на Perl сделали «симпатишный», кроваво-красный сайт с «блекджеком» и форумом на нашем фирменном домене mustdie.ru. В одну из поездок в Москву на Горбушку познакомился с ребятами, которые продавали диски и выпускали дайджест по новинкам тяжелой музыки. Предоставил им площадку для торговли и публикации новостей, по сути, бесплатно. Зарабатывать на этом не получалось. Зато спустя год российские металлисты с доступом в Интернет тусили на нашем «Musica Mustdie» — договаривались о встречах, обсуждали любимые группы и альбомы, открывали для себя новую музыку и всячески чудили. Было приятно услышать в толпе на Горбушке или в потоке металлистов с метро «Багратионовская»: «А вот вчера на «Мастдае» прочитал про новый альбом…» В такие моменты плечи расправлялись, а нос подлетал вверх :-) Достаточно было представиться, и тут же оказывался в эпицентре разгульных тус завсегдатаев сайта.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/29772550/track/43376432\" target=\"_blank\" rel=\"noreferrer noopener\">Хрен — «Русская водка»</a>. Вполне бы подошла как музыкальное сопровождение встречи металлистов в парке Фили после закупа новинками на Горбушке.</p>\n</div></div><h2 id=\"people_with_opposite_poles\"><a href=\"p2-150-absurd.html#people_with_opposite_poles\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Люди, объединившие в себе разные полюсы</span></a>Люди, объединившие в себе разные полюсы</h2>\n<p>Всё-таки этот текст про ощущения Счастье в разных контекстах, а именно в контексте тяжёлой музыки. И приведён мой опыт исключительно для лучшего понимания цепочки рассуждений об основном предмете. Поэтому возвращаюсь к основной теме Счастья и образов с ним связанных.</p>\n<p>Будучи 20 летним парнем не помню, чтобы я задумывался о каких-то этических дилеммах при прослушивании <a href=\"https://music.yandex.ru/album/1081748/track/125615\" target=\"_blank\" rel=\"noreferrer noopener\">Slayer</a>. Круто и круто! Но вся эта атрибутика с перевёрнутыми крестами с какого-то момента начала вызывать вопросы — никакого желания как-либо быть причастным к оккультному мракобесию отродясь не было. В конце концов, если себя спросить: «Я же хороший?» То ответ был уверенный: «Хороший» :-)</p>\n<p>Есть во мне подростковый протест-нигилизм? Да, пожалуй, что нет. У самого дети уже взрослые. Но нужна мне эта агрессивная энергетика, чтобы себя же подзарядить и раскачать для решительных действий.</p>\n<p>И вот начал я копаться-разбираться в бессознательном творчестве. А творчество не предназначено для анализа и разума, а скорее для обогащения палитры чувств. И у каждого будут свои образы.</p>\n<p>На концертах <a href=\"https://music.yandex.ru/album/167399/track/1685727\" target=\"_blank\" rel=\"noreferrer noopener\">Cradle of Filth</a> или других похожих группах с акцентированной сатанинской тематикой, всё это воспринимается как страшилки из фильмов ужасов. Музыка нравится, визуальная картинка скорее нет, но всё это точно совершенно несерьёзно. Шоумены с целью эпатажа.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/15230265/track/28590780\" target=\"_blank\" rel=\"noreferrer noopener\">Jane Air — «Моё сердце сейчас это открытая рана»</a>. Узнал о существовании этой крутейшей питерской команды только когда начал работать в Петербурге в 2020 году.</p>\n</div></div><p>Некоторые американские группы типа <a href=\"https://music.yandex.ru/album/3392794/track/28358449\" target=\"_blank\" rel=\"noreferrer noopener\">Morbid Angel</a> упоминались как последователи течения американских сатанистов, популярного ещё в 70-е годы. Только благодаря этой музыке я узнал о существовании секты, в которой, «всего лишь» исключили Веру и <a href=\"p1-040-unhappiness.html#intelligence_quotient\">усилили эгоцентризм, релятивизм и культ интеллекта</a>. Система взглядов вызывает скорее скуку, но для меня было любопытно узнать предпосылки, а упадничество и тотальное несчастье в этом направлении видно невооружённым взглядом.</p>\n<p>Скандинавские радикалы, которые перешли к перестрелкам и сожжению церквей на примере Burzum/Mayhem, мне были любопытны скорее в контексте исторических перекосов, где сравнительно недавно население перестроилось под новую систему ценностей. Не без активного воздействия миссионеров. Ну и наложились отклонения в психике у отдельно взятых экстремистов на эту борьбу за корни. Есть на эту тему <a href=\"https://www.kinopoisk.ru/film/227226/\" target=\"_blank\" rel=\"noreferrer noopener\">прекрасные документалки</a> и <a href=\"https://www.kinopoisk.ru/film/909809/\" target=\"_blank\" rel=\"noreferrer noopener\">художественный фильм</a>. Хотя лучше не забивать голову историями про единичные исключения, а посмотреть <a href=\"https://www.kinopoisk.ru/film/1094255/\" target=\"_blank\" rel=\"noreferrer noopener\">абсурдную комедию «Тяжелая поездка»</a>, которая лучше всего передаёт отношение к этой музыке в Скандинавии.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/12421096/track/2424120\" target=\"_blank\" rel=\"noreferrer noopener\">Blackmore's Night — «Greensleeves»</a>. Прекрасное исполнение песни, которой исполняется в этом году 444 года.</p>\n</div></div><p>А вот узнать о судьбе отдельно взятых ярких личностей из мира музыки было всегда любопытно.</p>\n<p><a href=\"https://www.livelib.ru/review/3752326-ya-ozzi-vsjo-chto-mne-udalos-vspomnit\" target=\"_blank\" rel=\"noreferrer noopener\">Биография Оззи Осборна великолепна</a> и очень многое объясняет. Крайне непростое детство в бедном и унылом послевоенном окружении старой Англии. Дислексия, уникальная сопротивляемость организма разрушительному действию наркотиков, которая позволяла их употреблять вёдрами в стремлении усилить ощущение Счастья. Ранняя известность и сказочное богатство создали такие фантастические перекосы в темпераменте и образе мыслей, что остаётся только удивляться, как он оставался любящим мужем и отцом в глубине своей души. Ну, когда был в относительно трезвом состоянии, конечно же, что бывало нечасто. Жизнеописание забавное, очень искреннее и открытое. Оккультизм альбома <a href=\"https://music.yandex.ru/album/25859352/track/61330939\" target=\"_blank\" rel=\"noreferrer noopener\">Black Sabbath</a> из 1970 года был из серии страшилок фильмов ужасов. Ребята весело проводили время, а когда душные «настоящие» true сатанисты пытались вовлечь Оззи в свои обряды — были неизменно посылаемы в известном направлении. В общем, трогательный он, юморной и искренний дядька, рассуждения которого в последних главах очень близки по духу.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/7169120/track/3567617\" target=\"_blank\" rel=\"noreferrer noopener\">Fleshgod Apocalypse — «The Violation»</a>. Величественное, для меня практически классическое произведение с сумасшедшим ритмом. Долго такое я и сам слушать не смогу. Но очень нравится.</p>\n</div></div><p>Другой, уже американский, «тёмный принц» с французскими корнями, Элис Купер. Его <a href=\"https://music.yandex.ru/album/68190/track/634157\" target=\"_blank\" rel=\"noreferrer noopener\">«Poison»</a> неизменно исполнялся нестройным хором участников всех наших тусовок из 90-х. Хоть и понятно, что Купер прежде всего шоумен, но всё же до крайности вызывающий и мрачный — совсем не белый и пушистый. И я немало удивился, когда  узнал, что он <a href=\"https://youtu.be/rzwuQtoY74Q?si=gyMnWovOmrm3YLaz&amp;t=1344\" target=\"_blank\" rel=\"noreferrer noopener\">принципиально верующий человек</a>. Было интересно послушать, как у него совмещается, казалось бы, несовместимое — демонический внешний образ и глубокий внутренний мир христианина. А его высказывание, что «нажраться пивом и разнести номер может каждый, а быть рокером и христианином — настоящее бунтарство» — вообще, звучит как серьёзный вызов :-) И если <a href=\"https://music.yandex.ru/album/3638309/track/772827\" target=\"_blank\" rel=\"noreferrer noopener\">Johnny Cash в своих песнях и каверах типа «Personal Jesus»</a> открыто и искренне нёс христианские ценности, то Alice «Prince of Darkness» Cooper спасал от зависимостей других музыкантов и не сильно распространялся о своём внутреннем мире и принципах.</p>\n<p>Один из таких наркозависимых музыкантов, стоявший у истоков Metallica, создавший Megadeth и ставший крестным сыном Купера — легендарный Dave Mustaine. Очень нравится <a href=\"https://music.yandex.ru/album/228095/track/2300613\" target=\"_blank\" rel=\"noreferrer noopener\">его едкое и жёсткое творчество образца 86-88 года</a>. Заряжало энергетикой быстро и гарантированно. В 89-м году он становится принципиальным и последовательным христианином, уверенно развешивает ярлычки на творчество своих собратьев как «правильное» и «неправильное». Становится, в какой-то степени, <a href=\"https://www.livelib.ru/quote/47351690-shum-vremeni-dzhulian-patrik-barns\" target=\"_blank\" rel=\"noreferrer noopener\">музыковедом</a>, а не музыкантом. Возможно, делает это в надежде как-то утихомирить собственных бесов. После 92-го года его творчество, почему-то, уже не перестало вызывать эмоций как раньше. Внутренний огонь погас? Или не стоит смешивать бессознательное творчество с системами ценностей и правилами? Всё это, конечно же, очень субъективно и поверхностно, но мне так откликается. Johnny Cash звучит в своей роли евангелиста убедительно, а вот Dave Mustaine не совсем. Очень надеюсь, что сам Дейв при этом в балансе и счастлив.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/3919685/track/32197551\" target=\"_blank\" rel=\"noreferrer noopener\">Carcass — «Corporal Jigsore Quandary»</a>. Максимально отталкивающие и повсеместно зацензурированные тексты с прекрасной мелодикой. Не знаю, смог бы я их слушать с таким же удовольствием, если бы понимал смысл слов на слух :-)</p>\n</div></div><p>Совсем другой загадочный христианин Том Арайя из Slayer. Прищур, лукавая улыбка, антиклерикальные тексты и сногсшибательная волна агрессии, которую Том неизменно выдавал на протяжении всей своей карьеры. Музыка с любого альбома, включая последние, выдёргивает меня из любой хандры и заставляет быстро переключиться на рабочий ритм. И отношение Тома к дилемме между его внутренней системой ценностей и исполняемыми им песням мне нравится: «То, что я пою, и то, что я думаю — не одно и то же! Если наши песни заставляют вас поколебаться в своей Вере и Любви к ближнему (т.е. и к ним в том числе) — то что-то не так с вашей Верой! ;-)» Провокация, один из наиболее действенных подходов задуматься о важном. Хитрый Арайя :-)</p>\n<p>Каждый по разному <a href=\"p2-110-system.html#dualism\">компенсирует внутри себя противоречия и крайности</a>.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/10530008/track/65174178\" target=\"_blank\" rel=\"noreferrer noopener\">Pythius, Black Sun Empire — «Kepler»</a>. Когда немного устал от жужжания гитар, но хочется могучей энергетики.</p>\n</div></div><h2 id=\"protest_against_hypocrisy\"><a href=\"p2-150-absurd.html#protest_against_hypocrisy\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Открытый протест против Баланса и Лицемерия</span></a>Открытый протест против Баланса и Лицемерия</h2>\n<p>Есть одна черта в их образах, которая всех их объединяет — экспрессия и явное нежелание оставаться в творчестве сбалансированными, умеренными, соответствующими общественной системе ценностей и морали. Такими мы уже являемся большую часть времени в реальной жизни. Мы, как часть Природы, также подвержены Штормам и Землетрясениям. И надо уметь во время этих катаклизмов не разрушать ничего ценного — будь то здоровье или отношения. И эта энергетика дисбаланса необходима для созидания в том числе. Человек в балансе теряет мотив менять окружение к лучшему. Также как <a href=\"p2-120-school.html#model_in_practice\">невозможно испытывать Счастье без тоски или даже депрессии</a>.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p>Пока подбирал слова для этого абзаца, друг, который заразил меня этой музыкой, неожиданно прислал ссылку на видео про иллюзорность нахождения в балансе. <a href=\"https://300.ya.ru/v_wXyBjhw9\" target=\"_blank\" rel=\"noreferrer noopener\">А Yandex-GPT собрал смыслы этого видео в краткие тезисы</a> — очень удобно, когда не любишь видео и нравится читать.</p>\n<p>А Яндекс Музыка включила <a href=\"https://music.yandex.ru/album/27109679/track/116728359\" target=\"_blank\" rel=\"noreferrer noopener\">Гробовую доску — «Дайте водки!»</a>.</p>\n</div></div><p>Часто Вам в общении попадаются умершие при своей жизни люди? Любопытство и страсть уже давно не горят в их глазах. Апатия. Таких немало, просто мне не очень часто попадаются в окружении. Довольно часто встречаются те, которые точно знают как дОлжно поступать другим, что Правильно, а что Нет. Такие собеседники обычно не следуют формату диалога Вопрос-Ответ, но пользуются расхожими штампами и догмами, которые не факт, что приводят кого-либо к Счастью. Они могут оставаться спокойными и даже доброжелательными. Но чувствуется, что это маска, за которой скрывается совершенно другой человек. Несчастливый человек, у которого нет жизненных сил и веры ни во что. Который боится серьёзного разговора с собой и ищет опоры в ДОЛЖЕН формулировках применительно к окружению. И мне кажется, что Любовь, как и внутренний Огонь, уходят из жизни, когда <a href=\"p1-040-unhappiness.html#egocentrism\">слишком часто возникает слово «Должен» в отношении других</a>. Вот мне кажется, что металлисты и другие экстремалы от музыки видят своё творчество как естественный протест против Апатии и Лицемерия. Они далеко не идеальны (как и все мы), но им не всё равно и они не будут молчать.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/1439663/track/13239149\" target=\"_blank\" rel=\"noreferrer noopener\">Hypocrisy — «Eraser»</a>. Пётр Тагтгрен — музыкант, которого, скорее всего, назову одним из первых, если меня попросят назвать любимых.</p>\n</div></div><p>Допустим, что мы созданы, чтобы <a href=\"p2-110-system.html#human_as_god\">двигаться к духовному идеалу</a>, но нас постоянно разрывают на части и испытывают на прочность разные соблазны и слабости. Гордыня, Лицемерие, Пьянство, Жестокость, Жадность, Страх, Лень, Похоть, Грубость… Вокруг этих историй обычно и строится творчество металлистов. Раньше эти пороки назывались бесами и суть это слово довольно точно передаёт, т.к. они изначально являются внешними и чужеродными для нас объектами, но у каждого из нас найдётся свой «любимчик». И мы лучше максимально открыто признаемся себе и окружению нашим творчеством, что так оно и есть. Даже намеренно сгустим краски до абсурда, чтобы не сглаживать углы по важным вещам и не прятаться за маской, что ничего этого с нами не происходит. Это эмоциональный, иррациональный, несдержанный, но максимально честный и открытый подход, который лично мне откликается.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/4147817/track/33869492\" target=\"_blank\" rel=\"noreferrer noopener\">Dark Lunacy — «Aurora»</a>. Эй, ухнем! Интересное смешение русской классики и death metal. Первый раз услышал во время написания этого текста.</p>\n</div></div><p>Сравнительно недавно в разговоре со священником, которому довольно системно изложил свои размышления по этому поводу, прозвучало:</p>\n<p>— Сама музыка, её ритм и звучание не может являться чем-либо плохим. Важно, какое влияние она на тебя оказывает и на какие поступки тебя толкает.</p>\n<p>И тут я с облегчением выдохнул. Если мне не хватает энергии, тяжеляк меня неминуемо бодрит. Если я испытываю раздражение в связи с какой-то ситуацией — он позволяет выпустить пар и успокоиться. Объективно, только плюсы.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/7284030/track/51968432\" target=\"_blank\" rel=\"noreferrer noopener\">Pain — «Coming home»</a>. «Боль» — второй известный проект Петра Тагтгрена после его брутального «Лицемерия». А композиция «Возвращение домой» практически всегда вызывает глубочайшую реакцию и мурашки — уж больно она резонирует, когда иду по Ваське в сторону метро, чтобы доехать до Пулково и улететь в Самару, домой. Если рядом не так много прохожих могу позволить себе раскинуть руки как самолёт и петь вместе. Не отказываю себе в таком Счастье :-)</p>\n</div></div><h2 id=\"lyrics_and_meanings\"><a href=\"p2-150-absurd.html#lyrics_and_meanings\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Слова и смыслы</span></a>Слова и смыслы</h2>\n<p>И для меня музыка — это, всё-таки, не про Смыслы, но про усиление ощущения момента Счастья. Ритм, риффы, тембр, мелодия, полифония, плотность, детализация, качество звука — всё, что имеет отношение к звучанию, входит в гармонию с моим внутренним миром в моменте и раскрашивает его дополнительными красками. <a href=\"p1-040-unhappiness.html#power_of_now\">Мыслительные процессы, запускаемые нетривиальными смыслами текстов, скорее отвлекут меня от переживания настоящего момента счастья</a>. Возможно по этой причине 99% моего репертуара состоит из зарубежных исполнителей, у которых смыслы песен не воспринимаются мной на слух, но голос являются эмоционально окрашенным инструментом.</p>\n<p>Весь русский рок прошёл мимо, и только в 2011 вдруг неожиданно и сильно зацепили несколько песен Юрия Шевчука. Прежде всего <a href=\"https://music.yandex.ru/album/358057/track/3403742\" target=\"_blank\" rel=\"noreferrer noopener\">«Где мы летим?»</a>, которая погружала меня в спокойный лирический настрой. Кажется, прежде всего потому, что текст больше похож на поток сознания, чем на какую-то логическую конструкцию. <a href=\"https://music.yandex.ru/album/358058/track/3403751\" target=\"_blank\" rel=\"noreferrer noopener\">«Песня о свободе»</a> стала хорошим боевиком для рабочего потока, <a href=\"https://music.yandex.ru/album/5450420/track/41554595\" target=\"_blank\" rel=\"noreferrer noopener\">«Галя ходи»</a> стоит особняком, «попадает в сердечко» и цепляет именно смыслом. <a href=\"https://music.yandex.ru/album/24387038/track/110033569\" target=\"_blank\" rel=\"noreferrer noopener\">«Стая»</a> с мурашками по коже зашла под события, которые 2 года назад мы начали горячо обсуждать. Очень неожиданно всплыл и саданул по сердцу древний трек <a href=\"https://music.yandex.ru/album/3778514/track/31182552\" target=\"_blank\" rel=\"noreferrer noopener\">«Зло»</a> от практически забытой мной, но горячо любимой на студенческих тусах «Дискотеки Авария».</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/7392416/track/52495787\" target=\"_blank\" rel=\"noreferrer noopener\">Mister X</a> — Яндекс Волна предложила какую-то гремучую попурри. Но мне такое нравится, особенно Freestyler.</p>\n</div></div><p>После отключения от банковской системы SWIFT в потоковом сервисе Яндекс Музыки под мои предпочтения всё чаще стала появляться ранее незнакомая тяжёлая музыка с русской речью. Был приятно удивлён — звук достойный, тексты не вызывают испанский стыд, который я испытываю, когда авторы компенсируют скудный словарный запас матом. И не слишком кринжово, чтобы из <a href=\"p1-020-call.html#frequent_happiness\">Потока выбивало</a>, как «Коррозия Металла», например :-) Как и в отечественном кинематографе, в музыке для себя лично за последнее время увидел долгожданный прогресс и интересный для себя материал.</p>\n<p>Цензура, <a href=\"p2-110-system.html#noble_curiosity\">которая, по моему глубокому убеждению необходима для несознательных граждан, например, детей</a>, надеюсь, не перегнёт палку и уже не вернёт нас в крайне полярную ситуацию, когда в стране якобы не было секса :-) Если цензурой пытаться ограничивать сам факт существования пороков и зажимать жёстко, то меньше их от этого не станет. Забавный факт — <a href=\"https://www.livelib.ru/quote/46769833-ne-otorvatsya-pochemu-nash-mozg-lyubit-vsjo-novoe-i-tak-li-eto-horosho-v-epohu-interneta-adam-alter\" target=\"_blank\" rel=\"noreferrer noopener\">люди смотрят порнографию больше там, где применяется цензура</a>:</p>\n<blockquote>\n<p>Вам может показаться, что жители либерального северо-востока и северо-запада США чаще и дольше смотрят порнографию в интернете. Но, как и предсказывал Фрейд, справедливо обратное. Люди, живущие в консервативных штатах с традиционными взглядами на сексуальность, гораздо чаще подписываются на порнографические сайты. Как установили два канадских психолога, они активнее ищут в сети то, что связано с порнографией. Когда Кара Макиннис и Гордон Ходсон, занявшись изучением поведения жителей разных штатов США, получили информацию от Google Trends, они выявили прочную связь между религиозными убеждениями и запросами на порнографию в интернете, между консерватизмом и порнографией. Они писали: «Хотя некоторые регионы громко заявляют о неприятии сексуальной свободы и своих правых политических убеждениях, именно здесь отмечается самый сильный интерес к сексуальному контенту».</p>\n</blockquote>\n<p>Идеально, когда творчество помогает взрослому человеку принять себя, выпустить пар и при этом не создает перекосов в мировосприятии у детей. Всё это сложно. Нужно искать балансы. Для себя лично последнее время применяю следующий подход: как только у меня в речи проскальзывает слово ДОЛЖЕН в отношении кого-либо, значит мой подход, скорее всего, примитивный, и начинаю искать формулировку, в которой тот же посыл будет выражен через слово с корнем ЛЮБ. <a href=\"p1-040-unhappiness.html#egocentrism\">Полезный якорь и практика для увеличения Счастья в своей жизни</a>. Обычно получается :-)</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/2227370/track/19766780\" target=\"_blank\" rel=\"noreferrer noopener\">Микаэл Таравердиев — «Снег над Ленинградом»</a>. Ничто человеческое мне не чуждо. И прекрасные мелодии Таравердиева зачастую перемежают пулеметные бласты бочек и сирены гитар.</p>\n</div></div><h2 id=\"genai_in_music\"><a href=\"p2-150-absurd.html#genai_in_music\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Искусственный Интеллект в Музыке</span></a>Искусственный Интеллект в Музыке</h2>\n<p>Сайт <a href=\"http://musica.mustdie.ru\" target=\"_blank\" rel=\"noreferrer noopener\">Musica.Mustdie.Ru</a> изначально не создавался для извлечения выгоды, но был иррациональным порывом. Ребята, которые занимались продажами, переехали в <a href=\"https://vk.com/mmustdie\" target=\"_blank\" rel=\"noreferrer noopener\">сообщества социальных сетей</a>, следуя общей тенденции миграции информационных потоков.Сайт тихо умер своей смертью в 2019 году в отсутствии интереса его развития от создателей, просуществовав 20 лет на чистом энтузиазме пользователей. Неплохо. Чтобы Musica совсем не умирала <a href=\"https://github.com/bongiozzo/musica_mustdie/\" target=\"_blank\" rel=\"noreferrer noopener\">выложил базу данных сайта в публичный доступ</a> и ради практики натренировал простую языковую модель Искусственного Интеллекта на этой информации.</p>\n<p><img src=\"../_images/chatgpt.jpg\" alt=\"ИИ понимает, но общаться не хочется\" /></p>\n<p><strong><em>ИИ понимает, но общаться не хочется</em></strong></p>\n<p>Всё получилось, но заниматься дальше этой историей не хочется — не сделает меня это богаче в эмоциях и отношениях.</p>\n<blockquote>\n<p><a href=\"https://music.yandex.ru/album/16600912/track/86415377\" target=\"_blank\" rel=\"noreferrer noopener\">Человеку нужен Человек! Pulsarum — «Solaris»</a></p>\n</blockquote>\n<p>Записали на эту же тему <a href=\"https://t.me/ITDialog_official/380\" target=\"_blank\" rel=\"noreferrer noopener\">диалог двух экспертов — Светлана Сурганова и Андрей Себрант</a>. На мой взгляд, настоящее творчество, как способ общения людей друг с другом, защищено от стремительно растущего применения Искусственного Интеллекта. Во всяком случае, искусство, в котором есть Огонь настоящих чувств. А вот <a href=\"https://music.yandex.ru/album/168141/track/1695510\" target=\"_blank\" rel=\"noreferrer noopener\">фонограмщину и халтуру</a> эта технология убьёт обязательно. Но это как раз и не пугает.</p>\n<h2 id=\"heavy_music_and_happiness\"><a href=\"p2-150-absurd.html#heavy_music_and_happiness\" class=\"yfm-anchor\" aria-hidden=\"true\"><span class=\"visually-hidden\" data-no-index=\"true\">Тяжёлая музыка и Счастье</span></a>Тяжёлая музыка и Счастье</h2>\n<p>Пора завершать этот поток рефлексии. Совершенно уверен, что без своего любимого тяжеляка я был бы куда менее счастливым человеком. Благодаря музыке появились знакомства переросшие в дружбу. Не произошло бы множество причудливых историй. Бесчисленное количество моментов счастья и мурашек по коже было испытано за всю жизнь, и я, конечно же, глубоко благодарен музыкантам, которые всё это придумали и выдали в мир.</p>\n<p>По возможности хожу на концерты и даже если сам не лезу в мясорубку mosh pit (за фотоаппарат, как минимум, переживаю, хотя это отмазка), то очень хорошо понимаю, как от ребят в свалке отлетают «бесы», которых они нахватались в нашем «приличном» обществе. Выпускают пар по полной, без особых последствий для себя и окружения. Радуюсь и невольно улыбаюсь, когда на них смотрю.</p>\n<div class=\"yfm-note yfm-accent-info\" note-type=\"info\"><p class=\"yfm-note-title\">Музыка</p>\n<div class=\"yfm-note-content\"><p><a href=\"https://music.yandex.ru/album/23773124/track/108032260\" target=\"_blank\" rel=\"noreferrer noopener\">Infiltration — «Predator»</a>. Музыканты живут, как будто бы, в другой реальности. С ними пересекаюсь только через их творчество. Но иногда случаются исключения.</p>\n</div></div><p>Узнал о Infiltration, когда сразу 2 сотрудника <a href=\"p2-130-local.html#mini_app_vkontakte\">команды «Я Здесь Живу»</a> пришли на работу в майках с этой неизвестной мне ранее надписью. Жёсткий, плотный, техничный звук. Стараюсь смешивать свои увлечения — и помимо оцифровки данных о музыке ещё фотографирую на концертах. Фотографии продлевают и расширяют спектр моментов Счастья ещё и хорошими воспоминаниями после выступлений.</p>\n<p><img src=\"../_images/infiltration.jpg\" alt=\"Infiltration\" /></p>\n<p><strong><em>Infiltration</em></strong></p>\n<p>Рекомендательный функционал Яндекс Музыки познакомил с творчеством Сергея Сорокина, лидера «Гробовой доски». Тексты песен наводят на хорошие размышления. Сценический образ Сергея тоже интересен. Ребята начали тур нового альбома с Питера, сходил на их концерт первый раз. Народ изначально был заточен на «рубилово» перед сценой, но какое-то оно получилось культурное и даже милое :-)</p>\n<p><img src=\"../_images/concert_girl.jpg\" alt=\"На концерте Гробовой доски\" /></p>\n<p><strong><em>На концерте Гробовой доски</em></strong></p>\n<p>Остальные фотографии с этих концертов доступны по <a href=\"https://photo.bongiozzo.ru/disk/metalshow-2024\" target=\"_blank\" rel=\"noreferrer noopener\">ссылке</a>.</p>\n<p>Слишком ванильный текст про экстремальный тяжеляк у меня получился. Для баланса в заключение приведу момент, который счастливым не назовёшь, но он был ярким.</p>\n<p>Есть ещё одна важная для меня книга о Боге помимо <a href=\"https://www.livelib.ru/review/4002646-master-i-margarita-mihail-bulgakov\" target=\"_blank\" rel=\"noreferrer noopener\">«Мастер и Маргарита»</a> — это <a href=\"https://www.livelib.ru/review/3923053-lavr-evgenij-vodolazkin\" target=\"_blank\" rel=\"noreferrer noopener\">«Лавр»</a> Евгения Водолазкина. Есть там в начале книги описание одно. И вот когда я его читал перед сном, без музыкального сопровождения, вдруг осознал, что в ушах у меня играет какая-то смесь <a href=\"https://music.yandex.ru/album/53289/track/392010\" target=\"_blank\" rel=\"noreferrer noopener\">Deicide</a> и <a href=\"https://music.yandex.ru/album/2413727/track/21117676\" target=\"_blank\" rel=\"noreferrer noopener\">Cannibal Corpse</a>. Жуткая совершенно сцена. Текст сформировал не только визуальный образ в воображении, но и звуковой. Никогда такого не испытывал. И я подумал — если есть такие тексты, значит и музыка должна быть…</p>\n"},"router":{"pathname":"p2-150-absurd.html","depth":2},"lang":"ru","langs":["ru"],"search":{"provider":"local","api":"_bundle/search-api.js","link":"_search/ru/index.html","resources":{"index":"_search/ru/index.js","registry":"_search/ru/registry.js","language":"_search/ru/language.js"}}};
