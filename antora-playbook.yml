site:
  title: Общие цели
  start_page: ROOT::index.adoc
output:
  dir: ./public
content:
  sources:
  - url: .
    start_path: ru
    branches: HEAD
    edit_url: https://github.com/bongiozzo/whattodo/blob/master/{path}
ui:
  bundle:
    # url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    url: https://gitlab.com/bongiozzo/antora-ui-bongiozzo/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    # url: ../antora-ui-bongiozzo/build/ui-bundle.zip
    snapshot: true
  supplemental_files:
  - path: ui.yml
    contents: |
      static_files:
      - .nojekyll
      - CNAME
  - path: .nojekyll
  - path: CNAME
    contents: |
      text.sharedgoals.ru
urls: 
  html_extension_style: drop
asciidoc:
  attributes:
    figure-caption!:
    example-caption!:
    page-pagination: ''
    page-toctitle: 'Содержание'
    page-editgittitle: 'Редактировать текст'
    page-searchthedocs: 'Поиск'
    page-navread: 'Читать'
    page-navdiscuss: 'Обсуждать'
    page-navwrite: 'Писать'
antora:
  extensions:
  - require: '@antora/lunr-extension'
    index_latest_only: true
    languages: [ru,en]
runtime:
  cache_dir: ./.cache/antora