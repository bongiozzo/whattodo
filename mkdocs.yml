theme:
  name: material
  logo: img/logo-dark.svg
  favicon: img/favicon.ico
  language: ru
  custom_dir: mkdocs/overrides
  features:
    - navigation.tracking
    - navigation.top
    - navigation.footer
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    # - navigation.prune
    - toc.follow
    # - toc.integrate
    - search.highlight
    - search.suggest
    - search.share
    - content.action.view
    - content.action.edit
  font: 
    text: Tahoma, Verdana, sans-serif

  palette:
    # - primary: indigo
    # - accent: indigo

    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  # - macros
  # - privacy # fix for discussion
  # - social: # TODO configure later
  #     # cards_layout_options:
  #     # background_image: layouts/background.png
  #       # background_color: transparent

markdown_extensions:
  - tables

  # Python Markdown
  - abbr
  # - admonition # use new pymdownx.blocks.admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.blocks.admonition:
      types: ['note', 'quote', 'music', 'abstract', 'tip', 'warning', 'success']
  - pymdownx.blocks.definition
  - pymdownx.blocks.caption
  - pymdownx.blocks.details
  - pymdownx.caret
  # - pymdownx.details # use new pymdownx.blocks.details
  # - pymdownx.emoji: # prefer old school :-)
  #     emoji_index: !!python/name:material.extensions.emoji.twemoji
  #     emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: text/ru/assets
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

