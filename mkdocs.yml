  - p3-references.md
  - 'РазумИЙ':
    - 'DeepWiki ↗': https://deepwiki.com/bongiozzo/whattodo
    - 'DZhechko ↗': https://dzhechko.github.io/theory-of-wellbeing-analysis/

# -----------------
# Тема (Material)
# -----------------
theme:
  name: material
  logo: img/logo-dark.svg
  favicon: img/favicon.ico
  language: ru

  # Переопределения темы берём из submodule `text-forge/`.
  # Как переопределить/кастомизировать в контент-репозитории (без symlink):
  # 1) Создайте `mkdocs/overrides/partials/`.
  # 2) Скопируйте туда нужный partial из `text-forge/mkdocs/overrides/partials/` и измените.
  # 3) Поменяйте `custom_dir` на `mkdocs/overrides`.
  custom_dir: text-forge/mkdocs/overrides
  features:
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.highlight
    - search.suggest
    - search.share
    - content.action.view
    - content.action.edit
  font: 
    text: Tahoma, Verdana, sans-serif

  palette:

    # Палитра для авто режима
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Палитра для светлой темы
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Палитра для тёмной темы
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

# -----------------
# Расширения Markdown
# -----------------
markdown_extensions:
  - tables

  # Python Markdown
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # PyMdown Extensions
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.blocks.admonition:
      types: ['note', 'quote', 'music', 'abstract', 'tip', 'warning', 'success']
  - pymdownx.blocks.definition
  - pymdownx.blocks.caption
  - pymdownx.blocks.details
  - pymdownx.caret
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: text/ru/assets
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# -----------------
# Plugins
# -----------------
plugins:
  - search
  - git-revision-date-localized:
      enabled: true
      locale: ru_RU
      type: custom
      custom_format: "%d.%m.%Y"
      enable_creation_date: true
      enable_git_follow: true
      fallback_to_build_date: true
  # Можно закомментировать на первый период
  - git-committers:
      repository: bongiozzo/whattodo
      branch: master
      docs_path: text/ru/
      enabled: !ENV ["MKDOCS_GIT_COMMITTERS_ENABLED", true]

